name: Sync PixelPit

on:
  push:
    branches: [main]
    paths:
      - 'web/app/pixelpit/**'
      - 'web/app/api/pixelpit/**'
      - 'web/public/pixelpit/**'
      - 'web/lib/pixelpit/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare PixelPit structure
        run: |
          mkdir -p pixelpit-build/app/api pixelpit-build/lib pixelpit-build/public
          cp -r web/app/pixelpit pixelpit-build/app/
          cp -r web/app/api/pixelpit pixelpit-build/app/api/
          cp -r web/lib/pixelpit pixelpit-build/lib/
          cp -r web/public/pixelpit pixelpit-build/public/

          # Copy the standalone configs from pixelpit repo (we'll fetch them)
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/package.json -o pixelpit-build/package.json
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/next.config.js -o pixelpit-build/next.config.js
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/tsconfig.json -o pixelpit-build/tsconfig.json
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/tailwind.config.ts -o pixelpit-build/tailwind.config.ts
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/postcss.config.cjs -o pixelpit-build/postcss.config.cjs
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/app/layout.tsx -o pixelpit-build/app/layout.tsx
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/app/globals.css -o pixelpit-build/app/globals.css
          curl -sL https://raw.githubusercontent.com/bdecrem/pixelpit/main/app/page.tsx -o pixelpit-build/app/page.tsx

      - name: Push to PixelPit repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.PIXELPIT_DEPLOY_KEY }}
        with:
          source-directory: 'pixelpit-build'
          destination-github-username: 'bdecrem'
          destination-repository-name: 'pixelpit'
          target-branch: main
          commit-message: 'sync from vibeceo ${{ github.sha }}'

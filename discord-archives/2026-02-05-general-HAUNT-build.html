    function formatTime(iso) {
      const d = new Date(iso);
      return d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: 'America/Los_Angeles' });
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function formatContent(text) {
      // Code blocks
      text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, (_, lang, code) => '<pre><code>' + escapeHtml(code.trim()) + '</code></pre>');
      // Inline code
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Bold
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // Mentions
      text = text.replace(/<@&?!?(\d+)>/g, '<span class="mention">@mention</span>');
      return text;
    }
    
    const container = document.getElementById('messages');
    let lastAuthor = null, lastTime = null;
    
    messages.forEach(msg => {
      const timeDiff = lastTime ? (new Date(msg.timestamp) - new Date(lastTime)) : Infinity;
      const isGrouped = lastAuthor === msg.authorId && timeDiff < 120000;
      
      const div = document.createElement('div');
      div.className = 'message' + (isGrouped ? ' grouped' : '');
      
      const avatarClass = ['Pit','Dither','Mave','bartdecrem','Loop'].includes(msg.author) ? msg.author : 'default';
      const initial = msg.author[0].toUpperCase();
      
      div.innerHTML = '<div class="avatar ' + avatarClass + '">' + initial + '</div><div class="content"><div class="header"><span class="author ' + avatarClass + '">' + escapeHtml(msg.author) + '</span>' + (msg.bot ? '<span class="bot-tag">BOT</span>' : '') + '<span class="timestamp">' + formatTime(msg.timestamp) + '</span></div><div class="text">' + formatContent(msg.content) + '</div></div>';
      
      container.appendChild(div);
      lastAuthor = msg.authorId;
      lastTime = msg.timestamp;
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTOYS MUSIC MAKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FCFCF7;
            --yellow: #FFD63D;
            --purple: #C9C2F9;
            --red: #FF4B4B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', system-ui;
            background: var(--cream);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 666px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 40px;
            color: var(--red);
            text-transform: uppercase;
            transform: rotate(-2deg);
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-card {
            background: white;
            border: 4px solid var(--yellow);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 0 var(--purple);
            transform: rotate(1deg);
            margin-bottom: 2rem;
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            border: 3px solid var(--yellow);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .prompt-input:focus {
            outline: none;
            transform: scale(1.02);
        }

        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-family: 'Space Grotesk';
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: var(--yellow);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .audio-card {
            background: white;
            border: 4px solid var(--yellow);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 8px 8px 0 var(--purple);
            transform: rotate(-1deg);
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .input-card, .audio-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Music Maker ✨</h1>
        
        <div class="input-card">
            <input type="text" 
                   class="prompt-input" 
                   placeholder="Describe your dream song..."
                   aria-label="Music prompt input">
            
            <div class="checkbox-wrap">
                <input type="checkbox" 
                       id="instrumental" 
                       checked>
                <label for="instrumental">Instrumental Only</label>
            </div>
            
            <button id="generate">Generate Music 🎵</button>
        </div>

        <div class="status"></div>

        <div class="audio-card">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const generateBtn = document.querySelector('#generate');
        const promptInput = document.querySelector('.prompt-input');
        const instrumentalCheck = document.querySelector('#instrumental');
        const status = document.querySelector('.status');
        const audioPlayer = document.querySelector('#audioPlayer');

        async function generateMusic(prompt, isInstrumental = true) {
            try {
                const finalPrompt = isInstrumental && !prompt.toLowerCase().includes('vocal') 
                    ? `${prompt}, instrumental, no vocals` 
                    : prompt;
                
                const response = await fetch('/api/sonauto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: finalPrompt })
                });
                
                const data = await response.json();
                return await pollForCompletion(data.task_id);
                
            } catch (error) {
                console.error('Generation failed:', error);
                return null;
            }
        }

        async function pollForCompletion(taskId) {
            const maxAttempts = 60;
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`/api/sonauto?taskId=${taskId}`);
                    const result = await response.json();
                    
                    const status = typeof result === 'string' ? result : result.status;
                    
                    if (status === 'SUCCESS' || status === 'COMPLETED') {
                        const audioUrl = result.song_paths?.[0] || result.url;
                        return { success: true, audioUrl, data: result };
                    }
                    
                    if (status === 'FAILED') {
                        return { success: false, error: 'Generation failed' };
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    attempts++;
                    
                } catch (error) {
                    console.error('Polling error:', error);
                    attempts++;
                }
            }
            
            return { success: false, error: 'Generation timed out' };
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                promptInput.classList.add('shake');
                setTimeout(() => promptInput.classList.remove('shake'), 500);
                return;
            }

            generateBtn.disabled = true;
            status.textContent = '🎵 Creating your music... (about 30 seconds)';
            
            const result = await generateMusic(prompt, instrumentalCheck.checked);
            
            if (result?.success) {
                status.textContent = '✨ Music ready! Hit play below';
                audioPlayer.src = result.audioUrl;
            } else {
                status.textContent = '❌ Oops! Something went wrong. Try again?';
            }
            
            generateBtn.disabled = false;
        });

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateBtn.click();
            }
        });
    </script>
</body>
</html>

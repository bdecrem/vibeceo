<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Bubble Testimonial</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce7f3 0%, #e9d5ff 50%, #dbeafe 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .bubble-1 {
            top: 4rem;
            left: 2rem;
            width: 5rem;
            height: 5rem;
            background: rgba(255, 255, 255, 0.3);
            animation: bounce 2s infinite;
        }
        
        .bubble-2 {
            top: 8rem;
            right: 3rem;
            width: 4rem;
            height: 4rem;
            background: rgba(244, 114, 182, 0.4);
            animation: float 3s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .bubble-3 {
            bottom: 10rem;
            left: 1.5rem;
            width: 6rem;
            height: 6rem;
            background: rgba(196, 181, 253, 0.3);
            animation: bounce 2s infinite;
            animation-delay: 2s;
        }
        
        .bubble-4 {
            bottom: 5rem;
            right: 4rem;
            width: 4.5rem;
            height: 4.5rem;
            background: rgba(147, 197, 253, 0.4);
            animation: float 3s ease-in-out infinite;
            animation-delay: 3s;
        }
        
        .bubble-5 {
            top: 50%;
            left: 50%;
            width: 8rem;
            height: 8rem;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
            animation-delay: 4s;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Bio bubble */
        .bio-bubble {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .bio-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            padding: 1rem 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid rgba(255, 255, 255, 0.5);
            animation: bounce-gentle 2s ease-in-out infinite;
        }
        
        .bio-text {
            text-align: center;
            color: #581c87;
            font-weight: 700;
        }
        
        .bio-name {
            font-size: 1.125rem;
        }
        
        .bio-desc {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Main testimonial card */
        .testimonial-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .testimonial-card {
            position: relative;
            overflow: hidden;
            max-width: 28rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 4px solid rgba(255, 255, 255, 0.6);
            animation: scale-in 0.7s ease-out;
        }
        
        .card-decoration-1 {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 3rem;
            height: 3rem;
            background: #f9a8d4;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .card-decoration-2 {
            position: absolute;
            bottom: -0.25rem;
            left: -0.25rem;
            width: 2rem;
            height: 2rem;
            background: #c084fc;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        
        .quote-mark {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 3.75rem;
            color: #c084fc;
            font-weight: 900;
            line-height: 1;
        }
        
        .testimonial-text {
            text-align: center;
            font-size: 1rem;
            line-height: 1.625;
            color: #1f2937;
            font-weight: 500;
        }
        
        .highlight-pink {
            font-weight: 700;
            color: #db2777;
            background: #fce7f3;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
        
        .highlight-blue {
            font-weight: 700;
            color: #2563eb;
            background: #dbeafe;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
        
        .highlight-purple {
            font-weight: 700;
            color: #7c3aed;
            background: #ede9fe;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
        
        .highlight-gradient {
            font-weight: 700;
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .attribution {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #e9d5ff;
        }
        
        .attribution-text {
            text-align: center;
            font-size: 0.875rem;
            color: #374151;
            font-weight: 700;
        }
        
        .attribution-link {
            color: #7c3aed;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .attribution-link:hover {
            color: #db2777;
        }

        /* Share button */
        .share-section {
            padding-top: 2rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .share-button {
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #f472b6, #a855f7);
            color: white;
            font-weight: 900;
            font-size: 1.125rem;
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: none;
        }
        
        .share-button:hover {
            background: linear-gradient(to right, #a855f7, #f472b6);
            transform: scale(1.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .share-button:active {
            transform: scale(0.95);
        }
        
        .share-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .share-emoji {
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes scale-in {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .testimonial-card {
                max-width: 90%;
                padding: 1rem;
            }
            
            .bio-content {
                padding: 0.75rem 1rem;
            }
            
            .share-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
    <div class="bubble bubble-4"></div>
    <div class="bubble bubble-5"></div>

    <div class="container">
        <!-- Bio bubble -->
        <div class="bio-bubble">
            <div class="bio-content">
                <div class="bio-text">
                    üåÆ <span class="bio-name">{{NAME}}</span>
                    <div class="bio-desc">Web designer in LA who loves tacos and surfing</div>
                </div>
            </div>
        </div>

        <!-- Main testimonial -->
        <div class="testimonial-wrapper">
            <div class="testimonial-card">
                <!-- Decorative elements -->
                <div class="card-decoration-1"></div>
                <div class="card-decoration-2"></div>
                
                <!-- Quote mark -->
                <div class="quote-mark">"</div>

                <!-- Testimonial text -->
                <div class="testimonial-text">
                    {{TESTIMONIAL}}
                </div>

                <!-- Attribution -->
                <div class="attribution">
                    <div class="attribution-text">
                        ‚Äî Donte ‚úåÔ∏è
                        <br />
                        AF Coach, <a href="https://www.theaf.us" target="_blank" rel="noopener noreferrer" class="attribution-link">TheAF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share section -->
        <div class="share-section">
            <button class="share-button" onclick="handleShare()">
                <span class="share-content">
                    <span class="share-emoji">üöÄ</span>
                    Pass It On
                </span>
            </button>
        </div>
    </div>

    <script>
        async function handleShare() {
            const button = document.querySelector('.share-button');
            const content = button.querySelector('.share-content');
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: "Donte's Take on {{NAME}}",
                        text: "Check out this amazing testimonial for {{NAME}}'s work!",
                        url: window.location.href,
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                navigator.clipboard.writeText(window.location.href);
                content.innerHTML = '<span class="share-emoji">üéâ</span>Copied!';
                button.style.animation = 'bounce 0.6s ease-in-out';
                setTimeout(() => {
                    content.innerHTML = '<span class="share-emoji">üöÄ</span>Pass It On';
                    button.style.animation = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>

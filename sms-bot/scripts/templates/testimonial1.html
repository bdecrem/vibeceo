<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Scrapbook Testimonial</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', 'Comic Neue', cursive;
            min-height: 100vh;
            background: #fffbeb;
            position: relative;
            overflow-x: hidden;
        }

        /* Paper texture background */
        .paper-texture {
            position: absolute;
            inset: 0;
            opacity: 0.3;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(139, 69, 19, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(101, 67, 33, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Scattered doodles */
        .doodle {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
        }
        
        .doodle-1 {
            top: 4rem;
            left: 2rem;
            font-size: 4rem;
            color: #fb923c;
            animation: bounce-gentle 2s ease-in-out infinite;
            transform: rotate(12deg);
        }
        
        .doodle-2 {
            top: 8rem;
            right: 4rem;
            font-size: 3rem;
            color: #60a5fa;
            animation: float 3s ease-in-out infinite;
            transform: rotate(-12deg);
        }
        
        .doodle-3 {
            bottom: 10rem;
            left: 3rem;
            font-size: 5rem;
            color: #4ade80;
            animation: pulse 2s ease-in-out infinite;
            transform: rotate(45deg);
        }
        
        .doodle-4 {
            bottom: 5rem;
            right: 5rem;
            font-size: 4rem;
            color: #f87171;
            animation: bounce 2s infinite;
            transform: rotate(-45deg);
        }
        
        .doodle-5 {
            top: 50%;
            left: 25%;
            font-size: 3rem;
            color: #a78bfa;
            animation: float 3s ease-in-out infinite;
            animation-delay: 1s;
            transform: rotate(90deg);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Bio sticky note */
        .bio-sticky {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .sticky-note {
            background: #fef08a;
            border-left: 4px solid #facc15;
            border-radius: 0 12px 12px 0;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: rotate(1deg);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .sticky-note:hover {
            transform: rotate(0deg);
        }
        
        .bio-text {
            color: #92400e;
            font-weight: 700;
            font-size: 1.125rem;
            text-align: center;
        }
        
        .bio-name {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .bio-desc {
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.25rem;
        }

        /* Main testimonial card */
        .testimonial-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .testimonial-card {
            position: relative;
            max-width: 28rem;
            margin: 0 auto;
            background: #fef7cd;
            border: 3px solid #d97706;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: rotate(-1deg);
            animation: scale-in 0.7s ease-out;
        }
        
        .testimonial-card:hover {
            transform: rotate(0deg);
        }
        
        /* Decorative tape */
        .tape {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #d1d5db;
        }
        
        .tape-1 {
            top: -10px;
            left: 20px;
            width: 60px;
            height: 20px;
            transform: rotate(-15deg);
        }
        
        .tape-2 {
            bottom: -10px;
            right: 30px;
            width: 50px;
            height: 20px;
            transform: rotate(20deg);
        }
        
        .quote-mark {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 4rem;
            color: #d97706;
            font-weight: 900;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .testimonial-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #92400e;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
        }
        
        .highlight-orange {
            font-weight: 700;
            color: #ea580c;
            background: #fed7aa;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
        
        .highlight-brown {
            font-weight: 700;
            color: #92400e;
            background: #fef3c7;
            padding: 0 0.25rem;
            border-radius: 0.25rem;
        }
        
        .attribution {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 2px dashed #d97706;
        }
        
        .attribution-text {
            font-size: 1rem;
            color: #92400e;
            font-weight: 700;
        }
        
        .attribution-link {
            color: #d97706;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        
        .attribution-link:hover {
            color: #ea580c;
        }

        /* Share button */
        .share-section {
            padding-top: 2rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .share-button {
            background: #d97706;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: 3px solid #92400e;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: rotate(-2deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Fredoka', cursive;
        }
        
        .share-button:hover {
            background: #ea580c;
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .share-button:active {
            transform: scale(0.95);
        }
        
        .share-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .share-emoji {
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0) rotate(12deg); }
            50% { transform: translateY(-5px) rotate(12deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-12deg); }
            50% { transform: translateY(-10px) rotate(-12deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: rotate(45deg); }
            50% { opacity: 0.7; transform: rotate(45deg) scale(1.1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-15px) rotate(-45deg); }
        }
        
        @keyframes scale-in {
            0% {
                opacity: 0;
                transform: scale(0.9) rotate(-1deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(-1deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .testimonial-card {
                max-width: 90%;
                padding: 1.5rem;
            }
            
            .sticky-note {
                padding: 1rem;
                max-width: 250px;
            }
            
            .share-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
            
            .doodle-1, .doodle-3 {
                font-size: 3rem;
            }
            
            .doodle-4 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Paper texture background -->
    <div class="paper-texture"></div>
    
    <!-- Scattered doodles -->
    <div class="doodle doodle-1">‚≠ê</div>
    <div class="doodle doodle-2">üåä</div>
    <div class="doodle doodle-3">‚ú®</div>
    <div class="doodle doodle-4">‚ù§Ô∏è</div>
    <div class="doodle doodle-5">üé®</div>

    <div class="container">
        <!-- Bio sticky note -->
        <div class="bio-sticky">
            <div class="sticky-note">
                <div class="bio-text">
                    üåÆ <span class="bio-name">{{NAME}}</span>
                    <div class="bio-desc">Web designer in LA who loves tacos and surfing</div>
                </div>
            </div>
        </div>

        <!-- Main testimonial -->
        <div class="testimonial-wrapper">
            <div class="testimonial-card">
                <!-- Decorative tape -->
                <div class="tape tape-1"></div>
                <div class="tape tape-2"></div>
                
                <!-- Quote mark -->
                <div class="quote-mark">"</div>

                <!-- Testimonial text -->
                <div class="testimonial-text">
                    {{TESTIMONIAL}}
                </div>

                <!-- Attribution -->
                <div class="attribution">
                    <div class="attribution-text">
                        ‚Äî Donte ‚úåÔ∏è
                        <br />
                        AF Coach, <a href="https://www.theaf.us" target="_blank" rel="noopener noreferrer" class="attribution-link">TheAF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share section -->
        <div class="share-section">
            <button class="share-button" onclick="handleShare()">
                <span class="share-content">
                    <span class="share-emoji">üìù</span>
                    Share Story
                </span>
            </button>
        </div>
    </div>

    <script>
        async function handleShare() {
            const button = document.querySelector('.share-button');
            const content = button.querySelector('.share-content');
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: "Donte's Take on {{NAME}}",
                        text: "Check out this amazing testimonial for {{NAME}}'s work!",
                        url: window.location.href,
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                navigator.clipboard.writeText(window.location.href);
                content.innerHTML = '<span class="share-emoji">üìã</span>Copied!';
                button.style.animation = 'bounce 0.6s ease-in-out';
                setTimeout(() => {
                    content.innerHTML = '<span class="share-emoji">üìù</span>Share Story';
                    button.style.animation = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Modern Testimonial</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle geometric background */
        .geometric-bg {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .particle-1 {
            top: 20%;
            left: 10%;
            width: 4px;
            height: 4px;
            animation: float-slow 6s ease-in-out infinite;
        }
        
        .particle-2 {
            top: 60%;
            right: 15%;
            width: 6px;
            height: 6px;
            animation: float-slow 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        .particle-3 {
            bottom: 30%;
            left: 20%;
            width: 3px;
            height: 3px;
            animation: float-slow 7s ease-in-out infinite;
            animation-delay: 4s;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Bio section */
        .bio-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .bio-card {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: fade-in-up 0.8s ease-out;
        }
        
        .bio-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .bio-desc {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 400;
        }

        /* Main testimonial card */
        .testimonial-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .testimonial-card {
            position: relative;
            max-width: 42rem;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            animation: scale-in-elegant 1s ease-out;
        }
        
        .quote-mark {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 5rem;
            color: #667eea;
            font-weight: 300;
            line-height: 1;
            opacity: 0.8;
        }
        
        .testimonial-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #2d3748;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        .highlight-primary {
            font-weight: 600;
            color: #667eea;
            position: relative;
        }
        
        .highlight-primary::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
            opacity: 0.3;
        }
        
        .highlight-accent {
            font-weight: 600;
            color: #764ba2;
        }
        
        .attribution {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .attribution-text {
            font-size: 1.125rem;
            color: #4a5568;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .attribution-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .attribution-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 1px;
            background: #667eea;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .attribution-link:hover {
            color: #764ba2;
        }
        
        .attribution-link:hover::after {
            transform: scaleX(1);
        }

        /* Share button */
        .share-section {
            padding-top: 3rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .share-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .share-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .share-button:hover::before {
            left: 100%;
        }
        
        .share-button:active {
            transform: translateY(0);
        }
        
        .share-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .share-emoji {
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes float-slow {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(5px); }
            66% { transform: translateY(5px) translateX(-5px); }
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scale-in-elegant {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .testimonial-card {
                max-width: 95%;
                padding: 2rem 1.5rem;
            }
            
            .bio-card {
                padding: 1rem 1.5rem;
            }
            
            .testimonial-text {
                font-size: 1.125rem;
                line-height: 1.7;
            }
            
            .quote-mark {
                font-size: 4rem;
            }
            
            .share-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Geometric background -->
    <div class="geometric-bg"></div>
    
    <!-- Floating particles -->
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>

    <div class="container">
        <!-- Bio section -->
        <div class="bio-section">
            <div class="bio-card">
                <div class="bio-name">{{NAME}}</div>
                <div class="bio-desc">Web designer in LA who loves tacos and surfing</div>
            </div>
        </div>

        <!-- Main testimonial -->
        <div class="testimonial-wrapper">
            <div class="testimonial-card">
                <!-- Quote mark -->
                <div class="quote-mark">"</div>

                <!-- Testimonial text -->
                <div class="testimonial-text">
                    {{TESTIMONIAL}}
                </div>

                <!-- Attribution -->
                <div class="attribution">
                    <div class="attribution-text">
                        — Donte ✌️
                        <br />
                        AF Coach, <a href="https://www.theaf.us" target="_blank" rel="noopener noreferrer" class="attribution-link">TheAF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share section -->
        <div class="share-section">
            <button class="share-button" onclick="handleShare()">
                <span class="share-content">
                    <span class="share-emoji">✨</span>
                    Share This
                </span>
            </button>
        </div>
    </div>

    <script>
        async function handleShare() {
            const button = document.querySelector('.share-button');
            const content = button.querySelector('.share-content');
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: "Donte's Take on {{NAME}}",
                        text: "Check out this amazing testimonial for {{NAME}}'s work!",
                        url: window.location.href,
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                navigator.clipboard.writeText(window.location.href);
                content.innerHTML = '<span class="share-emoji">✅</span>Copied!';
                button.style.animation = 'pulse 0.6s ease-in-out';
                setTimeout(() => {
                    content.innerHTML = '<span class="share-emoji">✨</span>Share This';
                    button.style.animation = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>

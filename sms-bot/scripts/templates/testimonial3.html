<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} - Neon Testimonial</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #000000;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Neon grid background */
        .grid-background {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Glowing orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(40px);
        }
        
        .glow-orb-1 {
            top: 5rem;
            left: 2.5rem;
            width: 8rem;
            height: 8rem;
            background: #06b6d4;
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .glow-orb-2 {
            bottom: 8rem;
            right: 4rem;
            width: 10rem;
            height: 10rem;
            background: #f472b6;
            opacity: 0.2;
            animation: float 3s ease-in-out infinite;
        }
        
        .glow-orb-3 {
            top: 50%;
            left: 25%;
            width: 6rem;
            height: 6rem;
            background: #fbbf24;
            opacity: 0.4;
            animation: bounce-gentle 2s ease-in-out infinite;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Bio section */
        .bio-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .bio-content {
            display: inline-block;
            background: #111827;
            border: 2px solid #06b6d4;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        
        .bio-name {
            color: #fbbf24;
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .bio-desc {
            color: #d1d5db;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        /* Main testimonial card */
        .testimonial-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .testimonial-card {
            position: relative;
            max-width: 32rem;
            margin: 0 auto;
            background: #111827;
            border: 2px solid #06b6d4;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 
                0 0 30px rgba(6, 182, 212, 0.3),
                inset 0 0 30px rgba(6, 182, 212, 0.1);
            animation: scale-in 0.7s ease-out;
        }
        
        .neon-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #06b6d4, #f472b6, #fbbf24, #06b6d4);
            border-radius: 1rem;
            z-index: -1;
            animation: neon-rotate 3s linear infinite;
        }
        
        .quote-mark {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 4rem;
            color: #06b6d4;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.8);
        }
        
        .testimonial-text {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #e5e7eb;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .highlight-cyan {
            color: #06b6d4;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
        }
        
        .highlight-pink {
            color: #f472b6;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(244, 114, 182, 0.6);
        }
        
        .highlight-yellow {
            color: #fbbf24;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
        }
        
        .attribution {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #374151;
        }
        
        .attribution-text {
            font-size: 1rem;
            color: #06b6d4;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.6);
        }
        
        .attribution-link {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
        }
        
        .attribution-link:hover {
            color: #f472b6;
            text-shadow: 0 0 15px rgba(244, 114, 182, 0.8);
        }

        /* Share button */
        .share-section {
            padding-top: 2rem;
            padding-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .share-button {
            position: relative;
            background: linear-gradient(45deg, #06b6d4, #f472b6);
            color: white;
            font-weight: 900;
            font-size: 1.125rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(6, 182, 212, 0.4),
                0 0 40px rgba(244, 114, 182, 0.2);
        }
        
        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(6, 182, 212, 0.6),
                0 0 60px rgba(244, 114, 182, 0.4);
        }
        
        .share-button:active {
            transform: scale(0.98);
        }
        
        .share-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .share-emoji {
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes bounce-gentle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes scale-in {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes neon-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .testimonial-card {
                max-width: 90%;
                padding: 1.5rem;
            }
            
            .bio-content {
                padding: 0.75rem 1rem;
            }
            
            .share-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
            
            .quote-mark {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Neon grid background -->
    <div class="grid-background"></div>
    
    <!-- Glowing orbs -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
    <div class="glow-orb glow-orb-3"></div>

    <div class="container">
        <!-- Bio section -->
        <div class="bio-section">
            <div class="bio-content">
                <div>
                    üåÆ <span class="bio-name">{{NAME}}</span>
                    <div class="bio-desc">WEB DESIGNER ‚Ä¢ LA ‚Ä¢ TACOS ‚Ä¢ SURFING</div>
                </div>
            </div>
        </div>

        <!-- Main testimonial -->
        <div class="testimonial-wrapper">
            <div class="testimonial-card">
                <div class="neon-glow"></div>
                
                <!-- Quote mark -->
                <div class="quote-mark">"</div>

                <!-- Testimonial text -->
                <div class="testimonial-text">
                    {{TESTIMONIAL}}
                </div>

                <!-- Attribution -->
                <div class="attribution">
                    <div class="attribution-text">
                        ‚Äî DONTE ‚úåÔ∏è
                        <br />
                        AF COACH, <a href="https://www.theaf.us" target="_blank" rel="noopener noreferrer" class="attribution-link">THEAF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share section -->
        <div class="share-section">
            <button class="share-button" onclick="handleShare()">
                <span class="share-content">
                    <span class="share-emoji">‚ö°</span>
                    TRANSMIT
                </span>
            </button>
        </div>
    </div>

    <script>
        async function handleShare() {
            const button = document.querySelector('.share-button');
            const content = button.querySelector('.share-content');
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: "Donte's Take on {{NAME}}",
                        text: "Check out this amazing testimonial for {{NAME}}'s work!",
                        url: window.location.href,
                    });
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            } else {
                navigator.clipboard.writeText(window.location.href);
                content.innerHTML = '<span class="share-emoji">‚úÖ</span>COPIED';
                button.style.animation = 'pulse 0.6s ease-in-out';
                setTimeout(() => {
                    content.innerHTML = '<span class="share-emoji">‚ö°</span>TRANSMIT';
                    button.style.animation = '';
                }, 2000);
            }
        }
    </script>
</body>
</html>

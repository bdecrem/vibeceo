<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Collaborative Image Collection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-align: center;
            background: linear-gradient(45deg, #ff0066, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: #ff0066;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
            width: 100%;
            min-height: 44px;
            display: block;
        }

        button:hover {
            background: #ff3388;
        }

        button:active {
            transform: scale(0.98);
        }

        input, select, textarea {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 16px;
            border-radius: 6px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            min-height: 44px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .screen { display: none; }
        .screen.active { display: block; }

        .image-item {
            background: #2a2a2a;
            padding: 16px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .image-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 6px;
            margin: 10px 0;
        }

        .image-meta {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }

        .prompt-text {
            font-style: italic;
            color: #ccc;
            margin: 5px 0;
        }

        .loading {
            opacity: 0.6;
            background: #444;
        }

        @media (min-width: 600px) {
            body { padding: 20px; }
            .app-container { padding: 30px; }
            
            button {
                width: auto;
                display: inline-block;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>🎨 Collaborative Image Gallery</h1>
            <p>Create beautiful images together! Describe what you want to see and generate AI images as a group.</p>
            <button onclick="showNewUserScreen()">New User</button>
            <button onclick="showReturningUserScreen()">Returning User</button>
        </div>
        
        <!-- New User Screen -->
        <div id="new-user-screen" class="screen">
            <h1>New User</h1>
            <div id="new-user-info"></div>
            <button onclick="registerNewUser()">Register & Enter</button>
            <button onclick="showScreen('welcome-screen')">Back</button>
        </div>
        
        <!-- Returning User Screen -->
        <div id="returning-user-screen" class="screen">
            <h1>Returning User</h1>
            <select id="user-label-select"></select>
            <input type="text" id="returning-passcode" placeholder="4-digit code" maxlength="4">
            <button onclick="loginReturningUser()">Login</button>
            <button onclick="showScreen('welcome-screen')">Back</button>
        </div>
        
        <!-- Main App Screen -->
        <div id="main-screen" class="screen">
            <h1>🎨 Image Gallery</h1>
            <div id="user-status">Welcome, <span id="current-user-label"></span>!</div>
            
            <!-- Image Generation Form -->
            <div style="background: #333; padding: 20px; border-radius: 8px; margin: 20px 0;">
                <h3>Generate a New Image</h3>
                <textarea id="image-prompt" placeholder="Describe the image you want to generate... (e.g., 'a serene mountain landscape at sunset', 'a cute robot playing guitar')"></textarea>
                <select id="image-style">
                    <option value="realistic">Realistic</option>
                    <option value="artistic">Artistic</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="abstract">Abstract</option>
                </select>
                <button onclick="generateNewImage()" id="generate-btn">🎨 Generate Image</button>
            </div>
            
            <!-- Images Gallery -->
            <div id="images-container">
                <h3>Gallery (<span id="image-count">0</span> images)</h3>
                <div id="images-list"></div>
            </div>
            
            <button onclick="showScreen('welcome-screen')">Leave</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let pollingInterval;

        // Authentication Functions
        async function generateNewUser() {
            const slots = await checkAvailableSlots();
            if (slots.isFull) {
                alert('Gallery is full!');
                return false;
            }
            
            const user = await generateUser();
            if (user?.success) {
                currentUser = user;
                document.getElementById('new-user-info').innerHTML = 
                    `Your Artist ID: ${user.userLabel}<br>Code: ${user.passcode}<br>Save these!`;
                return true;
            }
            return false;
        }

        async function registerNewUser() {
            if (!currentUser) return;
            
            const result = await registerUser(currentUser.userLabel, currentUser.passcode, currentUser.participantId);
            if (result?.success) {
                updateZadAuth(currentUser.userLabel, currentUser.participantId);
                enterMainScreen();
            }
        }

        async function showNewUserScreen() {
            showScreen('new-user-screen');
            await generateNewUser();
        }

        async function loginReturningUser() {
            const label = document.getElementById('user-label-select').value;
            const passcode = document.getElementById('returning-passcode').value;
            
            const result = await authenticateUser(label, passcode);
            if (result?.success) {
                currentUser = { userLabel: label, passcode, participantId: result.user.participantId };
                updateZadAuth(label, result.user.participantId);
                enterMainScreen();
            } else {
                alert('Wrong code!');
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId !== 'main-screen') stopPolling();
        }

        async function showReturningUserScreen() {
            showScreen('returning-user-screen');
            const slots = await checkAvailableSlots();
            const select = document.getElementById('user-label-select');
            select.innerHTML = '<option>Select Artist</option>';
            slots.usedLabels.forEach(label => {
                select.innerHTML += `<option>${label}</option>`;
            });
        }

        function enterMainScreen() {
            showScreen('main-screen');
            document.getElementById('current-user-label').textContent = currentUser.userLabel;
            startPolling();
            loadLatestData();
        }

        // Image Generation Function
        async function generateNewImage() {
            const prompt = document.getElementById('image-prompt').value.trim();
            const style = document.getElementById('image-style').value;
            const generateBtn = document.getElementById('generate-btn');
            
            if (!prompt) {
                alert('Please describe the image you want to generate!');
                return;
            }
            
            // Show loading state
            generateBtn.textContent = '🎨 Generating...';
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            
            try {
                console.log('🎨 Starting image generation:', prompt, style);
                
                // Generate the image using the helper function
                const imageUrl = await generateImage(prompt, style);
                
                if (imageUrl) {
                    console.log('✅ Image generated successfully:', imageUrl);
                    
                    // Save the generated image to the collaborative database
                    await save('image', {
                        prompt: prompt,
                        style: style,
                        imageUrl: imageUrl,
                        timestamp: Date.now(),
                        author: currentUser.userLabel
                    });
                    
                    // Clear the form
                    document.getElementById('image-prompt').value = '';
                    document.getElementById('image-style').value = 'realistic';
                    
                    // Refresh the gallery
                    await loadLatestData();
                    
                } else {
                    alert('Failed to generate image. Please try again.');
                }
                
            } catch (error) {
                console.error('❌ Image generation error:', error);
                alert(`Image generation failed: ${error.message}`);
            } finally {
                // Reset button state
                generateBtn.textContent = '🎨 Generate Image';
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
            }
        }

        // Data Loading and UI Update
        async function loadLatestData() {
            try {
                const images = await load('image');
                updateUI(images);
            } catch (error) {
                console.error('❌ Error loading images:', error);
            }
        }

        function updateUI(images) {
            const imagesList = document.getElementById('images-list');
            const imageCount = document.getElementById('image-count');
            
            // Sort images by newest first
            const sortedImages = images.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            imageCount.textContent = sortedImages.length;
            
            if (sortedImages.length === 0) {
                imagesList.innerHTML = '<p style="color: #666; text-align: center; padding: 40px;">No images yet. Be the first to generate one!</p>';
                return;
            }
            
            imagesList.innerHTML = sortedImages.map(image => `
                <div class="image-item">
                    <img src="${image.imageUrl}" alt="${image.prompt}" loading="lazy">
                    <div class="prompt-text">"${image.prompt}"</div>
                    <div class="image-meta">
                        Style: ${image.style} • Created by: ${image.author} • ${formatDate(image.created_at)}
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Auto-refresh functionality
        function startPolling() {
            pollingInterval = setInterval(() => loadLatestData(), 2000);
        }

        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
        }

        // Helper function implementations (these will be injected by the system)
        async function checkAvailableSlots() {
            return await save('check_slots', {});
        }

        async function generateUser() {
            return await save('generate_user', {});
        }

        async function registerUser(userLabel, passcode, participantId) {
            return await save('register_user', { userLabel, passcode, participantId });
        }

        async function authenticateUser(userLabel, passcode) {
            return await save('authenticate_user', { userLabel, passcode });
        }

        function updateZadAuth(userLabel, participantId) {
            window.currentUserLabel = userLabel;
            window.currentParticipantId = participantId;
        }

        // Initialize the app
        initAuth();
    </script>
</body>
</html>

// Save data to ZAD API
async function save(type, data) {
    try {
        const app_id = getAppId();
        const participant_id = getParticipantId();
        const username = getUsername();
        
        const zadData = {
            app_id: app_id,
            participant_id: participant_id,
            participant_data: {
                userLabel: username,
                username: username
            },
            action_type: type,
            content_data: {
                ...data,
                timestamp: data.timestamp || Date.now(),
                author: data.author || username
            }
        };
        
        console.log('üîÑ Saving to ZAD API:', { type, data: zadData });
        
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(zadData)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error('Save failed: ${errorData.error || response.statusText}: ' + (error?.message || 'Unknown error'));
        }
        
        const result = await response.json();
        console.log('‚úÖ Saved successfully:', result);
        return result;
        
    } catch (error) {
        console.error('‚ùå Save error:', error);
        alert(`Failed to save: ${error.message}`);
        throw error;
    }
}

        console.log('üé≠ Demo mode fully activated:', demoUser);
    });
}

</script>
</head>
<body>
    <!-- Auth screens with centered containers -->
    <div id="welcome-screen" class="screen active">
        <div class="auth-container">
            <h1>Virtual Street Builder</h1>
            <p>Create a collaborative street of imaginative buildings!</p>
            <button onclick="showNewUserScreen()">New User</button>
            <button onclick="showReturningUserScreen()">Returning User</button>
        </div>
    </div>
    
    <div id="new-user-screen" class="screen">
        <div class="auth-container">
            <h1>New User</h1>
            <div id="new-user-info"></div>
            <button onclick="registerNewUser()">Register & Enter</button>
            <button onclick="showScreen('welcome-screen')">Back</button>
        </div>
    </div>
    
    <div id="returning-user-screen" class="screen">
        <div class="auth-container">
            <h1>Returning User</h1>
            <select id="user-label-select"></select>
            <input type="text" id="returning-passcode" placeholder="4-digit code" maxlength="4">
            <button onclick="loginReturningUser()">Login</button>
            <button onclick="showScreen('welcome-screen')">Back</button>
        </div>
    </div>
    
    <!-- Main app with full-bleed gallery -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <!-- Header section - centered -->
            <div class="header-section">
                <h1>Virtual Street</h1>
                <div id="user-status">Architect: <span id="current-user-label"></span></div>
            </div>
            
            <!-- Full-bleed street gallery -->
            <div class="street-container" id="street-view"></div>
            
            <!-- Centered input form -->
            <div class="form-container">
                <div id="add-building-form">
                    <h2>Add Your Building</h2>
                    <input type="text" id="building-name" placeholder="Building Name" maxlength="50">
                    <textarea id="building-description" placeholder="Describe your building or place in detail. Be specific about architectural style, colors, and unique features. Example: A towering art deco skyscraper with copper-green spires and geometric golden patterns..."></textarea>
                    <button onclick="addBuilding()">Generate & Add Building</button>
                </div>
                
                <button onclick="showScreen('welcome-screen')">Leave Street</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let pollingInterval;

        // Auth boilerplate
        async function generateNewUser() {
            const slots = await checkAvailableSlots();
            if (slots.isFull) {
                alert('Street is full!');
                return false;
            }
            
            const user = await generateUser();
            if (user?.success) {
                currentUser = user;
                document.getElementById('new-user-info').innerHTML = 
                    `Your ID: ${user.userLabel}<br>Code: ${user.passcode}<br>Save these!`;
                return true;
            }
            return false;
        }

        async function registerNewUser() {
            if (!currentUser) return;
            
            const result = await registerUser(currentUser.userLabel, currentUser.passcode, currentUser.participantId);
            if (result?.success) {
                updateZadAuth(currentUser.userLabel, currentUser.participantId);
                enterMainScreen();
            }
        }

        async function showNewUserScreen() {
            showScreen('new-user-screen');
            await generateNewUser();
        }

        async function loginReturningUser() {
            const label = document.getElementById('user-label-select').value;
            const passcode = document.getElementById('returning-passcode').value;
            
            const result = await authenticateUser(label, passcode);
            if (result?.success) {
                currentUser = { userLabel: label, passcode, participantId: result.user.participantId };
                updateZadAuth(label, result.user.participantId);
                enterMainScreen();
            } else {
                alert('Wrong code!');
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if (screenId !== 'main-screen') stopPolling();
        }

        async function showReturningUserScreen() {
            showScreen('returning-user-screen');
            const slots = await checkAvailableSlots();
            const select = document.getElementById('user-label-select');
            select.innerHTML = '<option>Select User</option>';
            slots.usedLabels.forEach(label => {
                select.innerHTML += `<option>${label}</option>`;
            });
        }

        function enterMainScreen() {
            showScreen('main-screen');
            document.getElementById('current-user-label').textContent = currentUser.userLabel;
            startPolling();
            loadLatestData();
        }

        // App-specific functions
        async function addBuilding() {
            const name = document.getElementById('building-name').value.trim();
            const description = document.getElementById('building-description').value.trim();
            
            if (!name || !description) {
                alert('Please provide both name and description');
                return;
            }

            const prompt = `Front view of a stylized ${description}. Straight-on perspective, consistent lighting, architectural illustration style, minimalist background, Monument Valley meets editorial illustration aesthetic. Building should fill the frame.`;
            
            try {
                const imageUrl = await generateImage(prompt, 'architectural');
                await save('building', {
                    name,
                    description,
                    imageUrl,
                    created_at: new Date().toISOString()
                });
                
                document.getElementById('building-name').value = '';
                document.getElementById('building-description').value = '';
                
                await loadLatestData();
            } catch (error) {
                alert('Error generating building. Please try again.');
            }
        }

        async function loadLatestData() {
            const buildings = await load('building');
            
            // Sort by creation date
            buildings.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            const streetView = document.getElementById('street-view');
            streetView.innerHTML = buildings.map(building => `
                <div class="building">
                    <img src="${building.imageUrl}" alt="${building.name}">
                    <div class="building-info">
                        <div class="building-title">${building.name}</div>
                        <div class="building-desc">${building.description}</div>
                        <div class="building-meta">Created by ${building.author}</div>
                    </div>
                </div>
            `).join('');
        }

        function startPolling() {
            pollingInterval = setInterval(() => loadLatestData(), 2000);
        }

        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
        }

        initAuth();
    </script>
</body>
</html>

// Save data to ZAD API
async function save(type, data) {
    try {
        const app_id = getAppId();
        const participant_id = getParticipantId();
        const username = getUsername();
        
        const zadData = {
            app_id: app_id,
            participant_id: participant_id,
            participant_data: {
                userLabel: username,
                username: username
            },
            action_type: type,
            content_data: {
                ...data,
                timestamp: data.timestamp || Date.now(),
                author: data.author || username
            }
        };
        
        console.log('üîÑ Saving to ZAD API:', { type, data: zadData });
        
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(zadData)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Save failed: ${errorData.error || response.statusText}`);
        }
        
        const result = await response.json();
        console.log('‚úÖ Saved successfully:', result);
        return result;
        
    } catch (error) {
        console.error('‚ùå Save error:', error);
        alert(`Failed to save: ${error.message}`);
        throw error;
    }
}

    <div class="app-container">
        <h1>BLOG VIEWER ‚ö°</h1>
        <div id="post-list" class="post-list">
            Loading posts...
        </div>
    </div>

    <div id="post-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <div id="floating-emoji" onclick="triggerEmojiRain()">üìñ</div>

    <script>
// STACKZAD: Shared data configuration
window.SHARED_DATA_UUID = '15d8c2ef-7a7a-4043-97d6-c6fda792d2fe';
console.log('ü§ù STACKZAD: Using shared data from app:', window.SHARED_DATA_UUID);

        // For public access
        async function initPublicMode() {
            const anonymousId = 'anon_' + Math.random().toString(36).substr(2, 12);
            const anonymousUser = {
                userLabel: 'Anonymous Reader',
                participantId: anonymousId,
                username: 'Anonymous Reader'
            };
            
            updateZadAuth(anonymousUser.userLabel, anonymousUser.participantId);
            
            loadLatestData();
            startPolling();
        }

        // Initialize immediately on page load
        document.addEventListener('DOMContentLoaded', initPublicMode);

        let pollingInterval;

        function startPolling() {
            loadLatestData();
            pollingInterval = setInterval(loadLatestData, 2000);
        }

        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
        }

        async function loadLatestData() {
            const posts = await load('blog_post');
            
            // Filter out deleted posts and sort by timestamp descending
            const validPosts = posts
                .filter(p => !p.deleted)
                .sort((a, b) => b.timestamp - a.timestamp);

            // Remove duplicates keeping newest version
            const uniquePosts = validPosts.reduce((acc, post) => {
                const existing = acc.find(p => p.title === post.title);
                if (!existing || post.timestamp > existing.timestamp) {
                    if (existing) {
                        const index = acc.indexOf(existing);
                        acc[index] = post;
                    } else {
                        acc.push(post);
                    }
                }
                return acc;
            }, []);

            updateUI(uniquePosts);
        }

        function updateUI(posts) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = posts.map(post => `
                <div class="post-card" onclick="showPost(${JSON.stringify(post).replace(/"/g, '&quot;')})">
                    <h2 class="post-title">${post.title || 'Untitled'}</h2>
                    <div class="post-meta">
                        Posted by ${post.author} on ${new Date(post.created_at).toLocaleDateString()}
                    </div>
                    <div class="post-preview">
                        ${post.content || ''}
                    </div>
                </div>
            `).join('');
        }

        function showPost(post) {
            const modal = document.getElementById('post-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <h2 class="post-title">${post.title || 'Untitled'}</h2>
                <div class="post-meta">
                    Posted by ${post.author} on ${new Date(post.created_at).toLocaleDateString()}
                </div>
                <div class="post-content">
                    ${post.content || ''}
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('post-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal if clicking outside content
        document.getElementById('post-modal').addEventListener('click', (e) => {
            if (e.target.id === 'post-modal') {
                closeModal();
            }
        });

        // Emoji Rain Easter Egg
        function triggerEmojiRain() {
            const emojis = ['üìñ', 'üìö', 'üìù', '‚úçÔ∏è', 'üí´'];
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.style.position = 'fixed';
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.top = '-20px';
                emoji.style.fontSize = '24px';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.zIndex = '1000';
                emoji.style.pointerEvents = 'none';
                document.body.appendChild(emoji);

                const animation = emoji.animate([
                    { transform: 'translateY(0)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'linear'
                });

                animation.onfinish = () => emoji.remove();
            }
        }

        // Initialize
        loadLatestData();
        startPolling();
    </script>

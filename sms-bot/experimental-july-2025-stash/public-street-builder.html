<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual Street Builder</title>
    <meta property="og:title" content="Virtual Street Builder" />
    <meta property="og:description" content="Create a collaborative street of imaginative buildings!" />
    <meta property="og:image" content="https://tqniseocczttrfwtpbdr.supabase.co/storage/v1/object/public/og-images/bart-street-builder.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://wtaf.me/bart/street-builder" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .app-container {
            background: #1a1a1a;
        }

        /* Header section - centered container */
        .header-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, #ff0066, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: linear-gradient(45deg, #ff0066, #ff00ff);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
            width: 100%;
            min-height: 44px;
            display: block;
            transform: skew(-5deg);
            box-shadow: 4px 4px 0 #ff00ff;
        }

        button:hover {
            transform: skew(-5deg) translateY(-2px);
        }

        button:active {
            transform: skew(-5deg) scale(0.98);
        }

        input, select, textarea {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 16px;
            border-radius: 6px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            min-height: 44px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .screen { display: none; }
        .screen.active { display: block; }

        /* Full-bleed street container */
        .street-container {
            width: 100vw;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
            margin: 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: #111;
        }

        .street-container::-webkit-scrollbar {
            display: none;
        }

        /* Building cards with minimal gaps */
        .building {
            display: inline-block;
            margin-right: 2px;
            vertical-align: top;
            width: 300px;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        .building img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .building-info {
            padding: 15px;
            text-align: left;
            white-space: normal;
        }

        .building-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .building-desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .building-meta {
            font-size: 12px;
            color: #666;
        }

        /* Centered form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
        }

        #add-building-form {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
        }

        #add-building-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        /* User status in header */
        #user-status {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            text-align: center;
        }

        /* Auth screens - keep centered */
        .auth-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        @media (min-width: 600px) {
            .header-section, .form-container {
                padding: 30px;
            }
            
            button {
                width: auto;
                display: inline-block;
                margin: 5px;
            }
        }

        @media (max-width: 600px) {
            .building {
                width: 280px;
            }
        }
    </style>
<script>
// ZAD Helper Functions - Inline version for public apps

// UNIQUE APP ID for public street builder
window.APP_ID = 'a1b2c3d4-e5f6-7890-abcd-ef1234567890';
console.log('üÜî Public Street Builder APP_ID set to:', window.APP_ID);

console.log('üöÄ Loading ZAD Helper Functions (inline)...');

// Auth state - Use existing global currentUser or create zadCurrentUser
let zadCurrentUser = (typeof currentUser !== 'undefined') ? currentUser : null;
let authInitialized = false;

// Get app ID from window.APP_ID (set by system)
function getAppId() {
    return window.APP_ID;
}

// Get participant ID - return stored ID or generate temporary one
function getParticipantId() {
    let participantId = localStorage.getItem('zad_participant_id');
    if (!participantId) {
        // Check if demo mode is enabled (multiple detection methods for iframe compatibility)
        const isDemoMode = 
            window.location.search.includes('demo=true') ||
            window.parent?.location?.search?.includes('demo=true') ||
            window.top?.location?.search?.includes('demo=true') ||
            document.referrer.includes('demo=true');
        
        // Clear demo mode if not detected in current session
        if (!isDemoMode) {
            localStorage.removeItem('demo_mode');
            // Also clear participant_id if it was a demo ID, so user gets fresh normal ID
            const existingId = localStorage.getItem('zad_participant_id');
            if (existingId && existingId.startsWith('demo_')) {
                localStorage.removeItem('zad_participant_id');
                localStorage.removeItem('zad_username');
            }
        }
        
        if (isDemoMode) {
            // Generate demo ID that will trigger backend demo table routing
            participantId = 'demo_user_' + Math.random().toString(36).substr(2, 8);
            localStorage.setItem('demo_mode', 'true');
            localStorage.setItem('zad_username', 'Demo User');
            console.log('üé≠ Demo mode detected - generated demo participant ID:', participantId);
        } else {
            // Generate temporary ID - app's authentication system will set the real one
            participantId = 'temp_' + Math.random().toString(36).substr(2, 12);
            localStorage.setItem('zad_username', 'Anonymous');
        }
        
        localStorage.setItem('zad_participant_id', participantId);
    }
    return participantId;
}

// Get username from current session
function getUsername() {
    // Ensure participant ID is initialized first (which sets up localStorage)
    getParticipantId();
    return localStorage.getItem('zad_username') || 'Anonymous';
}

// Update ZAD helper functions with app's authentication state
function updateZadAuth(userLabel, participantId) {
    localStorage.setItem('zad_participant_id', participantId);
    localStorage.setItem('zad_username', userLabel);
    zadCurrentUser = {
        username: userLabel,
        participantId: participantId
    };
    console.log('üîÑ Updated ZAD auth state:', zadCurrentUser);
}

// Initialize authentication (simplified)
function initAuth() {
    console.log('üîê Initializing authentication...');
    if (authInitialized) return;
    authInitialized = true;
    
    // Don't clear localStorage or prompt during initialization
    // Let the app's authentication system handle user setup
    zadCurrentUser = {
        username: getUsername(),
        participantId: localStorage.getItem('zad_participant_id') || null
    };
    
    console.log('‚úÖ Authentication ready:', zadCurrentUser);
}

// Get current user (compatible with zad-helpers.ts)
function getCurrentUser() {
    if (!zadCurrentUser) return null;
    
    return {
        username: zadCurrentUser.username || getUsername(),
        id: zadCurrentUser.participantId || getParticipantId(),
        userLabel: zadCurrentUser.username || getUsername(),
        participantId: zadCurrentUser.participantId || getParticipantId(),
        passcode: zadCurrentUser.passcode || null
    };
}

// Save data to ZAD API
async function save(type, data) {
    try {
        const app_id = getAppId();
        const participant_id = getParticipantId();
        const username = getUsername();
        
        const zadData = {
            app_id: app_id,
            participant_id: participant_id,
            participant_data: {
                userLabel: username,
                username: username
            },
            action_type: type,
            content_data: {
                ...data,
                timestamp: data.timestamp || Date.now(),
                author: data.author || username
            }
        };
        
        console.log('üîÑ Saving to ZAD API:', { type, data: zadData });
        
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(zadData)
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Save failed: ${errorData.error || response.statusText}`);
        }
        
        const result = await response.json();
        console.log('‚úÖ Saved successfully:', result);
        return result;
        
    } catch (error) {
        console.error('‚ùå Save error:', error);
        alert(`Failed to save: ${error.message}`);
        throw error;
    }
}

// Backend Helper Function: generateImage(prompt, style)
// Generate AI images from text descriptions
async function generateImage(prompt, style) {
    try {
        const app_id = getAppId();
        const participant_id = getParticipantId();
        const username = getUsername();
        
        console.log('üé® Calling backend generateImage function for:', prompt);
        
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                app_id: app_id,
                participant_id: participant_id,
                participant_data: { userLabel: username, username: username },
                action_type: 'generate_image',
                content_data: { 
                    prompt: prompt,
                    style: style || 'realistic'
                }
            })
        });
        
        if (!response.ok) {
            throw new Error(`Image generation failed: ${response.statusText}`);
        }
        
        const result = await response.json();
        console.log('‚úÖ Backend generateImage function result:', result);
        
        return result.imageUrl;
        
    } catch (error) {
        console.error('‚ùå GenerateImage error:', error);
        alert(`Image generation failed: ${error.message}`);
        return '';
    }
}

// Load data from ZAD API
async function load(type) {
    try {
        const app_id = getAppId();
        const participant_id = getParticipantId();
        
        console.log('üîÑ Loading from ZAD API:', { app_id, type, participant_id });
        
        const url = `/api/zad/load?app_id=${encodeURIComponent(app_id)}&action_type=${encodeURIComponent(type)}&participant_id=${encodeURIComponent(participant_id)}`;
        console.log('üîç ZAD load URL:', url);
        const response = await fetch(url);
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(`Load failed: ${errorData.error || response.statusText}`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Loaded successfully:', data);
        
        // Transform ZAD data back to simple format
        return data.map(item => ({
            id: item.id,
            ...item.content_data,
            author: item.content_data.author || item.participant_data?.username || 'Unknown',
            created_at: item.created_at
        }));
        
    } catch (error) {
        console.error('‚ùå Load error:', error);
        alert(`Failed to load: ${error.message}`);
        return [];
    }
}

// Make functions globally available
window.initAuth = initAuth;
window.save = save;
window.load = load;
window.getAppId = getAppId;
window.getParticipantId = getParticipantId;
window.getUsername = getUsername;
window.getCurrentUser = getCurrentUser;
window.updateZadAuth = updateZadAuth;
window.generateImage = generateImage;

console.log('üöÄ ZAD Helper Functions loaded successfully');
console.log('Available functions: initAuth(), save(type, data), load(type), getUsername(), generateImage(prompt, style)');

// DEMO MODE: Complete demo mode implementation with localStorage isolation
if (window.location.search.includes('demo=true')) {
    console.log('üé≠ DEMO MODE - Activating complete demo mode');
    
    // Create fake demo user credentials
    let demoUser = {
        userLabel: 'Demo User',
        participantId: 'demo-user-' + Math.random().toString(36).substr(2, 8),
        username: 'Demo User'
    };
    
    // Override ZAD helper functions to use localStorage instead of backend
    const originalSave = window.save;
    window.save = async function(type, data) {
        try {
            const demoKey = `demo_${type}_${demoUser.participantId}`;
            const existing = JSON.parse(localStorage.getItem(demoKey) || '[]');
            
            const newItem = {
                id: Date.now(),
                created_at: new Date().toISOString(),
                author: data.author || demoUser.userLabel,
                ...data
            };
            
            existing.push(newItem);
            localStorage.setItem(demoKey, JSON.stringify(existing));
            
            console.log('üé≠ Demo save:', { type, data: newItem });
            return { success: true, data: newItem };
            
        } catch (error) {
            console.error('‚ùå Demo save error:', error);
            return { success: false, error: error.message };
        }
    };
    
    const originalLoad = window.load;
    window.load = async function(type) {
        try {
            const demoKey = `demo_${type}_${demoUser.participantId}`;
            const data = JSON.parse(localStorage.getItem(demoKey) || '[]');
            
            // Transform demo data to match real ZAD API structure
            const transformedData = data.map(item => {
                // Extract metadata fields
                const { id, created_at, author, ...contentData } = item;
                
                // Return in same format as real ZAD API: content_data contains the actual data
                return {
                    id: id,
                    created_at: created_at,
                    content_data: contentData,
                    author: author || demoUser.userLabel
                };
            });
            
            console.log('üé≠ Demo load:', { type, count: transformedData.length });
            return transformedData;
            
        } catch (error) {
            console.error('‚ùå Demo load error:', error);
            return [];
        }
    };
    
    // Override generateImage for demo mode to use placeholder
    const originalGenerateImage = window.generateImage;
    window.generateImage = async function(prompt, style) {
        console.log('üé≠ Demo generateImage for:', prompt);
        // Return placeholder image for demo
        return `https://picsum.photos/512/512?random=${Math.floor(Math.random() * 1000)}`;
    };
    
    // Override authentication functions to work with demo user
    window.getCurrentUser = function() {
        return demoUser;
    };
    
    window.getUsername = function() {
        return demoUser.userLabel;
    };
    
    window.getParticipantId = function() {
        return demoUser.participantId;
    };
    
    // Set global currentUser for apps that expect it
    if (typeof window.currentUser === 'undefined') {
        window.currentUser = demoUser;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        // Hide welcome/auth screens and show main screen directly
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainScreen = document.getElementById('main-screen');
        
        if (welcomeScreen && mainScreen) {
            welcomeScreen.style.display = 'none';
            mainScreen.style.display = 'block';
            console.log('üé≠ Auth screens bypassed for demo mode');
        }
        
        // Add demo banner if user status exists
        const userStatus = document.getElementById('user-status');
        if (userStatus) {
            userStatus.innerHTML = 'üé≠ DEMO MODE - Try it out! Data saved locally.';
        }
        
        // Auto-initialize demo user authentication state
        if (typeof window.updateZadAuth === 'function') {
            window.updateZadAuth(demoUser.userLabel, demoUser.participantId);
        }
        
        console.log('üé≠ Demo mode fully activated:', demoUser);
        
        // Load initial data for demo
        if (typeof loadLatestData === 'function') {
            loadLatestData();
        }
    });
}

</script>
</head>
<body>
    <!-- Welcome screen (bypassed in demo mode) -->
    <div id="welcome-screen" class="screen active">
        <div class="auth-container">
            <h1>Virtual Street Builder</h1>
            <p>Create a collaborative street of imaginative buildings!</p>
            <p><strong>Try it now:</strong> <a href="?demo=true" style="color: #00ffff;">Click here for demo mode</a></p>
            <p>No registration required in demo - just start building!</p>
        </div>
    </div>
    
    <!-- Main app with full-bleed gallery -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <!-- Header section - centered -->
            <div class="header-section">
                <h1>Virtual Street Builder</h1>
                <div id="user-status">üèóÔ∏è Public Collaborative Street - Add your building!</div>
            </div>
            
            <!-- Full-bleed street gallery -->
            <div class="street-container" id="street-view"></div>
            
            <!-- Centered input form -->
            <div class="form-container">
                <div id="add-building-form">
                    <h2>Add Your Building</h2>
                    <input type="text" id="building-name" placeholder="Building Name" maxlength="50">
                    <textarea id="building-description" placeholder="Describe your building or place in detail. Be specific about architectural style, colors, and unique features. Example: A towering art deco skyscraper with copper-green spires and geometric golden patterns..."></textarea>
                    <input type="text" id="creator-name" placeholder="Your name:" maxlength="30" required>
                    <button onclick="addBuilding()">Generate & Add Building</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pollingInterval;

        // App-specific functions
        async function addBuilding() {
            const name = document.getElementById('building-name').value.trim();
            const description = document.getElementById('building-description').value.trim();
            const creatorName = document.getElementById('creator-name').value.trim();
            
            if (!name || !description || !creatorName) {
                alert('Please fill in all fields: building name, description, and your name');
                return;
            }

            const prompt = `Front view of a stylized ${description}. Straight-on perspective, consistent lighting, architectural illustration style, minimalist background, Monument Valley meets editorial illustration aesthetic. Building should fill the frame.`;
            
            try {
                const imageUrl = await generateImage(prompt, 'architectural');
                await save('building', {
                    name,
                    description,
                    imageUrl,
                    author: creatorName,  // Use the creator name from the form
                    created_at: new Date().toISOString()
                });
                
                document.getElementById('building-name').value = '';
                document.getElementById('building-description').value = '';
                document.getElementById('creator-name').value = '';
                
                await loadLatestData();
            } catch (error) {
                alert('Error generating building. Please try again.');
            }
        }

        async function loadLatestData() {
            const buildings = await load('building');
            
            // Sort by creation date
            buildings.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            const streetView = document.getElementById('street-view');
            streetView.innerHTML = buildings.map(building => `
                <div class="building">
                    <img src="${building.imageUrl}" alt="${building.name}">
                    <div class="building-info">
                        <div class="building-title">${building.name}</div>
                        <div class="building-desc">${building.description}</div>
                        <div class="building-meta">Created by ${building.author}</div>
                    </div>
                </div>
            `).join('');
        }

        function startPolling() {
            pollingInterval = setInterval(() => loadLatestData(), 3000);
        }

        function stopPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
        }

        // Initialize the app
        initAuth();
        
        // Auto-start if not in demo mode
        if (!window.location.search.includes('demo=true')) {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            startPolling();
            loadLatestData();
        } else {
            // Demo mode will handle initialization via DOMContentLoaded
            startPolling();
        }
    </script>
</body>
</html>

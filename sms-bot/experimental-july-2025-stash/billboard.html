<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAOTIC BILLBOARD</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=DM+Sans:wght@700&family=VT323&family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #E8D5E8;
      color: #333;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90vw;
      max-width: 95vw;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.1;
    }

    .floating-emoji {
      position: fixed;
      font-size: 2.8rem;
      pointer-events: none;
      opacity: 0.8;
    }

    .input-zone {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #9B59B6;
      background: rgba(255,255,255,0.8);
      color: #333;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      border-radius: 5px;
    }

    input:focus {
      outline: none;
      border-color: #E74C3C;
    }

    @keyframes gentleFloat {
      0%   { transform: translate(0px, 0px); }
      50%  { transform: translate(4px, -4px); }
      100% { transform: translate(0px, 0px); }
    }

    @keyframes glitch {
      0% { transform: translate(-50%, -50%) skew(0deg); }
      20% { transform: translate(-50%, -50%) skew(10deg); }
      40% { transform: translate(-50%, -50%) skew(-10deg); }
      60% { transform: translate(-50%, -50%) skew(5deg); }
      80% { transform: translate(-50%, -50%) skew(-5deg); }
      100% { transform: translate(-50%, -50%) skew(0deg); }
    }

    .glitch {
      animation: glitch 2s infinite;
    }

    .style-1 { font-family: 'Space Grotesk', sans-serif; font-size: 7vw; color: #E74C3C; }
    .style-2 { font-family: 'Inter', sans-serif; font-size: 6.5vw; color: #3498DB; }
    .style-3 { font-family: 'DM Sans', sans-serif; font-size: 6vw; color: #F39C12; }
    .style-4 { font-family: 'VT323', monospace; font-size: 8vw; color: #E91E63; }
    .style-5 { font-family: 'Bungee Shade', cursive; font-size: 7.5vw; color: #27AE60; }

    .secret-msg {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    .cta {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: linear-gradient(45deg, #FF2E93, #FF61C7);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      animation: pulse 2s infinite;
      color: white;
      text-decoration: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="message-container style-1">LOADING CHAOS...</div>

  <div class="input-zone">
    <input type="text" placeholder="TYPE YOUR CHAOS MESSAGE" maxlength="50">
  </div>

  <div class="secret-msg">Generated from: make a crazy punk billboard</div>
  <a class="cta" href="https://www.wtaf.me" target="_blank">üíª A WTAF.me creation</a>

  <script>
    const emojis = ['üåÄ','üí•','‚ö°','üî•','‚ú®','üéØ','üíò','üå™Ô∏è','üß®','üëª'];
    const emojiCount = 5;
    const emojiEls = [];

    function createFloatingEmojis() {
      for (let i = 0; i < emojiCount; i++) {
        const el = document.createElement('div');
        el.className = 'floating-emoji';
        el.style.left = `${Math.random() * 100}vw`;
        el.style.top = `${Math.random() * 100}vh`;
        el.style.animation = `gentleFloat ${3 + Math.random() * 3}s ease-in-out infinite`;
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(el);
        emojiEls.push(el);
      }
    }

    function shuffleEmojis() {
      emojiEls.forEach(el => {
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      });
    }

    setInterval(shuffleEmojis, 5000);
    createFloatingEmojis();

    const messageContainer = document.querySelector('.message-container');
    const input = document.querySelector('input');
    let messages = [];
    let currentIndex = 0;

    const fontStyles = ['style-1','style-2','style-3','style-4','style-5'];
    const glitchChance = 0.5;

    async function loadMessages() {
      try {
        const response = await fetch('/api/admin/load?app_id=a19f9f07-27b1-4d6e-b325-65157e90ccb7');
        if (!response.ok) throw new Error('Failed to load messages');
        const data = await response.json();
        messages = data.map(item => item.submission_data.message);
        if (messages.length > 0) cycleMessages();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    input.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        try {
          const response = await fetch('/api/admin/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              app_id: 'a19f9f07-27b1-4d6e-b325-65157e90ccb7',
              submission_data: { message: input.value.trim() }
            })
          });
          if (!response.ok) throw new Error('Submission failed');
          input.value = '';
          loadMessages();
        } catch (error) {
          console.error('Error:', error);
          alert('MESSAGE FAILED TO SEND INTO THE VOID');
        }
      }
    });

    function cycleMessages() {
      setInterval(() => {
        if (messages.length > 0) {
          messageContainer.style.opacity = 0;
          setTimeout(() => {
            const randomStyle = fontStyles[Math.floor(Math.random() * fontStyles.length)];
            const glitch = Math.random() < glitchChance ? 'glitch' : '';
            messageContainer.className = `message-container ${randomStyle} ${glitch}`.trim();
            messageContainer.textContent = messages[currentIndex];
            messageContainer.style.opacity = 1;
            currentIndex = (currentIndex + 1) % messages.length;
          }, 400);
        }
      }, 3000);
    }

    // Easter egg
    let konami = '';
    document.addEventListener('keydown', (e) => {
      konami += e.key;
      if (konami.includes('wtaf')) {
        document.body.style.animation = 'glitch 0.1s infinite';
        setTimeout(() => document.body.style.animation = '', 1000);
        konami = '';
      }
    });

    loadMessages();
  </script>
</body>
</html>

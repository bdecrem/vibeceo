<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            min-height: 600px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .calculator-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .auth-status {
            font-size: 14px;
            color: #718096;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            display: inline-block;
        }

        .display {
            background: #2d3748;
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .current-operation {
            font-size: 14px;
            color: #a0aec0;
            min-height: 20px;
            margin-bottom: 5px;
        }

        .result {
            font-size: 32px;
            font-weight: 300;
            min-height: 40px;
            overflow: hidden;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-number {
            background: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }

        .btn-number:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .btn-operator {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .btn-equals {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }

        .btn-clear {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #e53e3e, #c53030);
        }

        .btn-zero {
            grid-column: span 2;
        }

        .history-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
        }

        .history-header {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .clear-history:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #edf2f7;
            transform: translateX(2px);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-expression {
            color: #718096;
        }

        .history-result {
            font-weight: 600;
            color: #2d3748;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            transform: translateY(0);
            opacity: 1;
        }

        .login-prompt {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #856404;
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                background: white;
                padding: 0;
                min-height: 100vh;
            }
            
            .calculator-container {
                border-radius: 0;
                min-height: 100vh;
                max-width: none;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }
            
            .keypad {
                flex: 1;
            }
            
            .btn {
                height: 70px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1 class="calculator-title">Calculator</h1>
            <div class="auth-status" id="authStatus">Not logged in</div>
        </div>

        <div class="display">
            <div class="current-operation" id="currentOperation"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="keypad">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operator" onclick="inputOperator('/')">&div;</button>
            <button class="btn btn-operator" onclick="inputOperator('*')">&times;</button>
            
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn btn-number" onclick="inputDecimal()">.</button>
        </div>

        <div class="history-section">
            <div class="history-header">
                History
                <button class="clear-history" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <div style="text-align: center; color: #a0aec0; padding: 20px;">
                    No calculations yet
                </div>
            </div>
        </div>

        <div class="login-prompt" id="loginPrompt">
            Please log in to save your calculation history
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">
        History saved!
    </div>

    <script>
        let currentUser = null;
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let justCalculated = false;
        let history = [];

        // Auth system - load from localStorage and listen for postMessage
        function loadAuthFromStorage() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                if (currentUser) {
                    if (currentUser.handle) {
                        currentUser.handle = currentUser.handle.toUpperCase();
                    }
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                    updateAuthStatus();
                    loadHistory();
                }
            }
        }

        window.addEventListener('message', (e) => {
            if (e.data.type === 'TOYBOX_AUTH') {
                currentUser = e.data.user;
                if (currentUser) {
                    if (currentUser.handle) {
                        currentUser.handle = currentUser.handle.toUpperCase();
                    }
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                    updateAuthStatus();
                    loadHistory();
                }
            }
        });

        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            if (currentUser && currentUser.handle) {
                authStatus.textContent = `Logged in as ${currentUser.handle}`;
                authStatus.style.background = 'rgba(72, 187, 120, 0.1)';
                authStatus.style.color = '#2f855a';
            } else {
                authStatus.textContent = 'Not logged in';
                authStatus.style.background = 'rgba(102, 126, 234, 0.1)';
                authStatus.style.color = '#718096';
            }
        }

        function getParticipantId() {
            if (!currentUser?.handle || !currentUser?.pin) return null;
            return `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
        }

        async function saveHistory() {
            const participantId = getParticipantId();
            if (!participantId) {
                document.getElementById('loginPrompt').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginPrompt').style.display = 'none';
                }, 3000);
                return;
            }

            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'toybox-calculator',
                        participant_id: participantId,
                        action_type: 'calculation_history',
                        content_data: {
                            history: history,
                            updatedAt: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    showSaveIndicator();
                }
            } catch (error) {
                console.error('Error saving history:', error);
            }
        }

        async function loadHistory() {
            const participantId = getParticipantId();
            if (!participantId) return;

            try {
                const response = await fetch(`/api/zad/load?app_id=toybox-calculator&action_type=calculation_history`);
                const allData = await response.json();
                
                const userData = allData.filter(d => d.participant_id === participantId);
                
                if (userData.length > 0) {
                    // Get the most recent history
                    const latestData = userData.sort((a, b) => 
                        new Date(b.updatedAt || b.created_at) - new Date(a.updatedAt || a.created_at)
                    )[0];
                    
                    history = latestData.history || latestData.content_data?.history || [];
                    updateHistoryDisplay();
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function inputNumber(num) {
            if (justCalculated) {
                currentInput = num;
                justCalculated = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (justCalculated) {
                currentInput = '0.';
                justCalculated = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (operator && !justCalculated) {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '0';
            justCalculated = false;
            updateDisplay();
        }

        function calculate() {
            if (operator && previousInput !== null) {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = current !== 0 ? prev / current : 'Error';
                        break;
                    default:
                        return;
                }

                const expression = `${previousInput} ${operator} ${currentInput}`;
                
                if (result !== 'Error') {
                    // Add to history
                    history.unshift({
                        expression: expression,
                        result: result.toString(),
                        timestamp: new Date().toISOString()
                    });
                    
                    // Keep only last 20 calculations
                    if (history.length > 20) {
                        history = history.slice(0, 20);
                    }
                    
                    updateHistoryDisplay();
                    saveHistory();
                }

                currentInput = result.toString();
                operator = null;
                previousInput = null;
                justCalculated = true;
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            justCalculated = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            saveHistory();
        }

        function updateDisplay() {
            document.getElementById('result').textContent = currentInput;
            
            let operation = '';
            if (previousInput && operator) {
                operation = `${previousInput} ${operator}`;
            }
            document.getElementById('currentOperation').textContent = operation;
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">No calculations yet</div>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="recallCalculation('${item.result}')">
                    <span class="history-expression">${item.expression}</span>
                    <span class="history-result">${item.result}</span>
                </div>
            `).join('');
        }

        function recallCalculation(result) {
            currentInput = result;
            justCalculated = true;
            updateDisplay();
        }

        // Initialize
        loadAuthFromStorage();
        updateAuthStatus();
        updateDisplay();

        // Request auth from parent
        if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'GET_AUTH' }, '*');
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (['+', '-', '*', '/'].includes(key)) {
                inputOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WordToys - Playful Writing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 4px;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .tool-group {
            display: flex;
            gap: 4px;
            padding: 0 4px;
            border-right: 1px solid #e2e8f0;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .tool-btn:hover {
            background: #f1f5f9;
            transform: scale(1.05);
        }

        .tool-btn:active {
            transform: scale(0.95);
        }

        .tool-btn.active {
            background: #667eea;
            color: white;
        }

        /* Document List */
        .docs-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 320px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .docs-sidebar.open {
            left: 0;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .docs-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .doc-item {
            padding: 12px;
            margin-bottom: 4px;
            background: #f8fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .doc-item:hover {
            background: #e2e8f0;
            transform: translateX(4px);
        }

        .doc-item.active {
            background: #667eea;
            color: white;
        }

        .doc-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .doc-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .new-doc-btn {
            margin: 8px;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Editor */
        .editor-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .doc-title-input {
            padding: 16px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            background: transparent;
            outline: none;
            border-bottom: 2px solid #e2e8f0;
        }

        .doc-title-input:focus {
            border-bottom-color: #667eea;
        }

        .editor {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            line-height: 1.6;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            font-family: inherit;
            overflow-y: auto;
        }

        /* Word Count Bar */
        .status-bar {
            background: #f8fafc;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .word-count {
            display: flex;
            gap: 16px;
        }

        .save-status {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.open {
            display: block;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Fun animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Loading state */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            z-index: 2000;
        }

        .loading.show {
            display: block;
            animation: pulse 1s infinite;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .tool-btn {
                width: 32px;
                height: 32px;
                font-size: 18px;
            }

            .toolbar {
                padding: 6px;
            }

            .doc-title-input {
                font-size: 20px;
                padding: 12px;
            }

            .editor {
                font-size: 15px;
                padding: 12px;
            }
        }

        /* Fun emoji rain effect */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall 2s linear;
            pointer-events: none;
            z-index: 3000;
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 50px));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">
                <span>üìù</span>
                <span>WordToys</span>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">?</div>
                <span id="userName">Guest</span>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn" id="menuBtn" title="My Documents">üìö</button>
                <button class="tool-btn" id="saveBtn" title="Save">üíæ</button>
            </div>
            <div class="tool-group">
                <button class="tool-btn" id="boldBtn" title="Bold">üÖ±Ô∏è</button>
                <button class="tool-btn" id="italicBtn" title="Italic">üáÆ</button>
                <button class="tool-btn" id="highlightBtn" title="Highlight">üñçÔ∏è</button>
            </div>
            <div class="tool-group">
                <button class="tool-btn" id="emojiBtn" title="Add Emoji">üòä</button>
                <button class="tool-btn" id="magicBtn" title="Magic Format">‚ú®</button>
                <button class="tool-btn" id="playBtn" title="Play Mode">üéÆ</button>
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-container">
            <input type="text" class="doc-title-input" id="docTitle" placeholder="Untitled Document" />
            <textarea class="editor" id="editor" placeholder="Start typing your awesome story..."></textarea>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="word-count">
                <span>Words: <strong id="wordCount">0</strong></span>
                <span>Characters: <strong id="charCount">0</strong></span>
            </div>
            <div class="save-status" id="saveStatus">
                <span>‚úÖ Saved</span>
            </div>
        </div>
    </div>

    <!-- Documents Sidebar -->
    <div class="docs-sidebar" id="docsSidebar">
        <div class="sidebar-header">
            <h3>My Documents</h3>
            <button class="close-sidebar" id="closeSidebar">‚úï</button>
        </div>
        <button class="new-doc-btn" id="newDocBtn">
            <span>‚ûï</span>
            <span>New Document</span>
        </button>
        <div class="docs-list" id="docsList"></div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Floating Action Button -->
    <button class="fab" id="fabBtn">‚úèÔ∏è</button>

    <!-- Loading indicator -->
    <div class="loading" id="loading">üîÑ</div>

    <script>
        // Global state
        let currentUser = null;
        let currentDoc = null;
        let documents = [];
        let autoSaveTimer = null;
        let hasUnsavedChanges = false;

        // Elements
        const editor = document.getElementById('editor');
        const docTitle = document.getElementById('docTitle');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const saveStatus = document.getElementById('saveStatus');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const docsSidebar = document.getElementById('docsSidebar');
        const overlay = document.getElementById('overlay');
        const docsList = document.getElementById('docsList');
        const loading = document.getElementById('loading');

        // Initialize app
        async function init() {
            setupAuth();
            setupEventListeners();
            updateWordCount();
            
            // Request auth from parent
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'GET_AUTH' }, '*');
            }
        }

        // Authentication setup
        function setupAuth() {
            // Load from localStorage first (fallback)
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    if (currentUser) {
                        // Ensure uppercase handle and proper participantId
                        if (currentUser.handle) {
                            currentUser.handle = currentUser.handle.toUpperCase();
                        }
                        if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                            currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                        }
                        updateUserDisplay();
                        loadDocuments();
                    }
                } catch (e) {
                    console.error('Error loading saved user:', e);
                }
            }

            // Listen for auth from parent window
            window.addEventListener('message', async (e) => {
                if (e.data.type === 'TOYBOX_AUTH' && e.data.user) {
                    currentUser = e.data.user;
                    
                    // Ensure uppercase handle and proper participantId
                    if (currentUser.handle) {
                        currentUser.handle = currentUser.handle.toUpperCase();
                    }
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                    
                    // Save to localStorage
                    localStorage.setItem('toybox_user', JSON.stringify(currentUser));
                    
                    updateUserDisplay();
                    await loadDocuments();
                }
            });
        }

        // Update user display
        function updateUserDisplay() {
            if (currentUser && currentUser.handle) {
                userName.textContent = currentUser.handle;
                userAvatar.textContent = currentUser.handle.charAt(0).toUpperCase();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu button
            document.getElementById('menuBtn').addEventListener('click', () => {
                docsSidebar.classList.add('open');
                overlay.classList.add('open');
            });

            // Close sidebar
            document.getElementById('closeSidebar').addEventListener('click', closeSidebar);
            overlay.addEventListener('click', closeSidebar);

            // Save button
            document.getElementById('saveBtn').addEventListener('click', saveDocument);

            // New document button
            document.getElementById('newDocBtn').addEventListener('click', createNewDocument);

            // Text formatting buttons
            document.getElementById('boldBtn').addEventListener('click', () => wrapSelection('**'));
            document.getElementById('italicBtn').addEventListener('click', () => wrapSelection('*'));
            document.getElementById('highlightBtn').addEventListener('click', () => wrapSelection('=='));

            // Fun buttons
            document.getElementById('emojiBtn').addEventListener('click', insertRandomEmoji);
            document.getElementById('magicBtn').addEventListener('click', applyMagicFormat);
            document.getElementById('playBtn').addEventListener('click', togglePlayMode);

            // FAB button
            document.getElementById('fabBtn').addEventListener('click', () => {
                editor.focus();
                showEmojiRain();
            });

            // Editor changes
            editor.addEventListener('input', () => {
                updateWordCount();
                hasUnsavedChanges = true;
                debouncedAutoSave();
            });

            docTitle.addEventListener('input', () => {
                hasUnsavedChanges = true;
                debouncedAutoSave();
            });
        }

        // Close sidebar
        function closeSidebar() {
            docsSidebar.classList.remove('open');
            overlay.classList.remove('open');
        }

        // Update word count
        function updateWordCount() {
            const text = editor.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            wordCount.textContent = words;
            charCount.textContent = chars;
        }

        // Wrap selected text
        function wrapSelection(wrapper) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selectedText = text.substring(start, end);
            
            if (selectedText) {
                const wrappedText = wrapper + selectedText + wrapper;
                editor.value = text.substring(0, start) + wrappedText + text.substring(end);
                editor.selectionStart = start;
                editor.selectionEnd = start + wrappedText.length;
                editor.focus();
                
                hasUnsavedChanges = true;
                debouncedAutoSave();
            }
        }

        // Insert random emoji
        function insertRandomEmoji() {
            const emojis = ['üåü', 'üé®', 'üåà', '‚ú®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üéµ', 'üé∏', 
                           'üçï', 'üç¶', 'üåÆ', 'üç©', 'ü¶Ñ', 'üê®', 'ü¶ã', 'üå∫', 'üå∏', 'üéà'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const start = editor.selectionStart;
            const text = editor.value;
            editor.value = text.substring(0, start) + emoji + text.substring(start);
            editor.selectionStart = editor.selectionEnd = start + emoji.length;
            editor.focus();
            
            // Add bounce animation to button
            document.getElementById('emojiBtn').classList.add('bounce');
            setTimeout(() => {
                document.getElementById('emojiBtn').classList.remove('bounce');
            }, 500);
            
            hasUnsavedChanges = true;
            debouncedAutoSave();
        }

        // Apply magic formatting
        function applyMagicFormat() {
            const text = editor.value;
            if (!text.trim()) return;
            
            // Add some playful formatting
            const lines = text.split('\n');
            const formatted = lines.map((line, i) => {
                if (i === 0 && line.trim()) {
                    return `# ‚ú® ${line} ‚ú®`;
                } else if (line.trim().length > 50) {
                    return `\n${line}\n`;
                }
                return line;
            }).join('\n');
            
            editor.value = formatted;
            
            // Add pulse animation
            document.getElementById('magicBtn').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('magicBtn').classList.remove('pulse');
            }, 300);
            
            updateWordCount();
            hasUnsavedChanges = true;
            debouncedAutoSave();
        }

        // Toggle play mode (typewriter effect)
        let playMode = false;
        function togglePlayMode() {
            playMode = !playMode;
            const btn = document.getElementById('playBtn');
            
            if (playMode) {
                btn.classList.add('active');
                editor.style.fontFamily = 'Courier New, monospace';
                editor.style.color = '#4a5568';
                showEmojiRain();
            } else {
                btn.classList.remove('active');
                editor.style.fontFamily = 'inherit';
                editor.style.color = 'inherit';
            }
        }

        // Show emoji rain effect
        function showEmojiRain() {
            const emojis = ['üìù', '‚úèÔ∏è', 'üìö', '‚ú®', 'üåü'];
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => emoji.remove(), 2000);
                }, i * 200);
            }
        }

        // Create new document
        function createNewDocument() {
            if (hasUnsavedChanges) {
                saveDocument();
            }
            
            currentDoc = null;
            docTitle.value = '';
            editor.value = '';
            updateWordCount();
            hasUnsavedChanges = false;
            updateSaveStatus('‚ú® New Document');
            closeSidebar();
            
            showEmojiRain();
        }

        // Load documents
        async function loadDocuments() {
            if (!currentUser || !currentUser.participantId) {
                console.log('No user logged in');
                return;
            }

            loading.classList.add('show');

            try {
                const response = await fetch(`/api/zad/load?app_id=wordtoys&action_type=save_document&participant_id=${currentUser.participantId}`);
                const data = await response.json();
                
                // Filter for current user's documents only
                documents = data.filter(d => d.participant_id === currentUser.participantId);
                
                // Sort by updated time
                documents.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                renderDocumentsList();
                
                // Load the first document if exists
                if (documents.length > 0 && !currentDoc) {
                    loadDocument(documents[0]);
                }
            } catch (error) {
                console.error('Error loading documents:', error);
                updateSaveStatus('‚ùå Load failed');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Render documents list
        function renderDocumentsList() {
            docsList.innerHTML = '';
            
            documents.forEach(doc => {
                const docData = doc.content_data;
                const item = document.createElement('div');
                item.className = 'doc-item';
                if (currentDoc && currentDoc.id === doc.id) {
                    item.classList.add('active');
                }
                
                const date = new Date(doc.created_at).toLocaleDateString();
                const wordCount = docData.content ? docData.content.trim().split(/\s+/).length : 0;
                
                item.innerHTML = `
                    <div class="doc-title">${docData.title || 'Untitled'}</div>
                    <div class="doc-meta">${date} ‚Ä¢ ${wordCount} words</div>
                `;
                
                item.addEventListener('click', () => loadDocument(doc));
                docsList.appendChild(item);
            });
        }

        // Load document
        function loadDocument(doc) {
            if (hasUnsavedChanges) {
                saveDocument();
            }
            
            currentDoc = doc;
            const docData = doc.content_data;
            
            docTitle.value = docData.title || '';
            editor.value = docData.content || '';
            
            updateWordCount();
            hasUnsavedChanges = false;
            updateSaveStatus('‚úÖ Loaded');
            closeSidebar();
            
            renderDocumentsList();
        }

        // Save document
        async function saveDocument() {
            if (!currentUser || !currentUser.participantId) {
                updateSaveStatus('‚ùå Not logged in');
                return;
            }

            if (!docTitle.value.trim() && !editor.value.trim()) {
                updateSaveStatus('‚ùå Empty document');
                return;
            }

            loading.classList.add('show');
            updateSaveStatus('üíæ Saving...');

            const docData = {
                title: docTitle.value || 'Untitled',
                content: editor.value,
                wordCount: parseInt(wordCount.textContent),
                charCount: parseInt(charCount.textContent)
            };

            try {
                const saveData = {
                    app_id: 'wordtoys',
                    participant_id: currentUser.participantId,
                    action_type: 'save_document',
                    content_data: docData
                };

                // If updating existing doc, include its ID
                if (currentDoc) {
                    saveData.id = currentDoc.id;
                }

                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(saveData)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // Update current doc reference
                    if (!currentDoc) {
                        currentDoc = result;
                    }
                    
                    hasUnsavedChanges = false;
                    updateSaveStatus('‚úÖ Saved!');
                    
                    // Reload documents list
                    await loadDocuments();
                    
                    // Show save animation
                    document.getElementById('saveBtn').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('saveBtn').classList.remove('pulse');
                    }, 300);
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving document:', error);
                updateSaveStatus('‚ùå Save failed');
            } finally {
                loading.classList.remove('show');
            }
        }

        // Debounced auto-save
        function debouncedAutoSave() {
            clearTimeout(autoSaveTimer);
            updateSaveStatus('‚úèÔ∏è Typing...');
            
            autoSaveTimer = setTimeout(() => {
                if (hasUnsavedChanges && currentUser) {
                    saveDocument();
                }
            }, 2000); // Auto-save after 2 seconds of inactivity
        }

        // Update save status
        function updateSaveStatus(status) {
            saveStatus.innerHTML = `<span>${status}</span>`;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURT - Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            height: 100vh;
            overflow: hidden;
            color: #1f2937;
        }

        .app-container {
            height: 100vh;
            display: flex;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, rgba(249, 250, 251, 0.95) 0%, rgba(243, 244, 246, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .new-doc-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .new-doc-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.25), 0 10px 10px -5px rgba(139, 92, 246, 0.25);
        }

        .new-doc-btn:active {
            transform: translateY(0);
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .doc-item {
            padding: 14px;
            margin-bottom: 6px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid transparent;
            position: relative;
        }

        .doc-item:hover {
            background: linear-gradient(145deg, #ffffff, #f9fafb);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-color: rgba(236, 72, 153, 0.2);
        }

        .doc-item.active {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.2), 0 4px 6px -2px rgba(139, 92, 246, 0.2);
        }

        .doc-item.active .doc-date {
            opacity: 0.9;
        }

        .doc-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-date {
            font-size: 11px;
            opacity: 0.7;
        }

        /* Editor Area */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-header {
            padding: 20px 32px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.5);
        }

        .doc-title-input {
            font-size: 22px;
            font-weight: 700;
            border: none;
            background: transparent;
            padding: 8px 12px;
            border-radius: 8px;
            flex: 1;
            transition: all 0.2s ease;
            color: #1f2937;
        }

        .doc-title-input:focus {
            outline: none;
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.05), rgba(139, 92, 246, 0.05));
            box-shadow: inset 0 0 0 2px rgba(236, 72, 153, 0.1);
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            background: transparent;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .action-btn.delete {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
            background: rgba(239, 68, 68, 0.05);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }

        .editor-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            max-width: 720px;
            margin: 0 auto;
            border: none;
            background: transparent;
            font-size: 17px;
            line-height: 1.75;
            resize: none;
            font-family: 'Inter', -apple-system, sans-serif;
            color: #1f2937;
        }

        .editor-textarea:focus {
            outline: none;
        }

        .editor-textarea::placeholder {
            color: #999;
        }

        .editor-footer {
            padding: 16px 32px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
        }

        .word-count {
            font-size: 12px;
            color: #666;
        }

        /* Save Indicator */
        .save-indicator {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 24px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
            z-index: 1000;
        }

        .save-indicator.saving {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.4);
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Auth overlay */
        .auth-required {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .auth-required.show {
            opacity: 1;
            pointer-events: all;
        }

        .auth-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 12px;
        }

        .auth-hint {
            font-size: 14px;
            color: #666;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-hint {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 50;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 60;
                padding: 8px;
                background: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">BURT</div>
                <div style="font-size: 12px; opacity: 0.6; color: #6b7280;">Minimal writing space</div>
                <button class="new-doc-btn" onclick="createNewDocument()">+ New Document</button>
            </div>
            <div class="documents-list" id="documentsList">
                <!-- Documents will be loaded here -->
            </div>
        </div>

        <div class="editor-container">
            <div class="auth-required" id="authRequired">
                <div class="auth-message">Please log in to save documents</div>
                <div class="auth-hint">Sign in through the desktop to continue</div>
            </div>

            <div class="save-indicator" id="saveIndicator">Saved</div>

            <div id="editorEmpty" class="empty-state">
                <div class="empty-icon">üìù</div>
                <div class="empty-text">No document selected</div>
                <div class="empty-hint">Create a new document or select one from the sidebar</div>
            </div>

            <div id="editorMain" style="display: none; height: 100%;">
                <div class="editor-header">
                    <input type="text" class="doc-title-input" id="docTitle" placeholder="Untitled Document" />
                    <div class="editor-actions">
                        <button class="action-btn delete" onclick="deleteCurrentDocument()">Delete</button>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea class="editor-textarea" id="editor" placeholder="Start writing..."></textarea>
                </div>
                <div class="editor-footer">
                    <div class="word-count" id="wordCount">0 words ‚Ä¢ 0 characters</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global auth state
        let currentUser = null;

        // Load auth from localStorage (immediate)
        function loadAuthFromStorage() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                if (currentUser) {
                    if (currentUser.handle) currentUser.handle = currentUser.handle.toUpperCase();
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                }
            }
            return !!currentUser;
        }

        // Listen for auth from desktop (real-time)
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'TOYBOX_AUTH') {
                currentUser = e.data.user;
                if (currentUser) {
                    if (currentUser.handle) currentUser.handle = currentUser.handle.toUpperCase();
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                }
                updateAuthDisplay();
                if (currentUser) loadDocuments();
            }
        });

        // Document management
        let documents = [];
        let currentDocument = null;
        let saveTimeout = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            if (loadAuthFromStorage()) {
                updateAuthDisplay();
                loadDocuments();
            }
            
            // Set up editor listeners
            const editor = document.getElementById('editor');
            const titleInput = document.getElementById('docTitle');
            
            editor.addEventListener('input', () => {
                updateWordCount();
                scheduleAutoSave();
            });
            
            titleInput.addEventListener('input', () => {
                if (currentDocument) {
                    currentDocument.title = titleInput.value || 'Untitled';
                    scheduleAutoSave();
                }
            });
        });

        function updateAuthDisplay() {
            const authOverlay = document.getElementById('authRequired');
            if (!currentUser) {
                // Don't show auth overlay by default
            }
        }

        function showAuthRequired() {
            if (!currentUser) {
                const authOverlay = document.getElementById('authRequired');
                authOverlay.classList.add('show');
                setTimeout(() => {
                    authOverlay.classList.remove('show');
                }, 3000);
                return true;
            }
            return false;
        }

        async function loadDocuments() {
            if (!currentUser) return;
            
            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
            
            try {
                const response = await fetch(`/api/zad/load?app_id=toybox-burt&action_type=document`);
                const allDocs = await response.json();
                
                // Filter for current user's documents and deduplicate
                const userDocs = allDocs.filter(doc => doc.participant_id === participantId);
                
                const uniqueDocs = {};
                userDocs.forEach(doc => {
                    const docId = doc.id || doc.content_data?.id;
                    const docTime = doc.updatedAt || doc.content_data?.updatedAt || doc.created_at;
                    
                    if (!uniqueDocs[docId] || 
                        new Date(docTime) > new Date(uniqueDocs[docId].updatedAt || uniqueDocs[docId].created_at)) {
                        uniqueDocs[docId] = {
                            id: docId,
                            title: doc.title || doc.content_data?.title || 'Untitled',
                            content: doc.content || doc.content_data?.content || '',
                            updatedAt: docTime
                        };
                    }
                });
                
                documents = Object.values(uniqueDocs)
                    .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                
                renderDocumentsList();
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        function renderDocumentsList() {
            const list = document.getElementById('documentsList');
            
            if (documents.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">No documents yet</div>';
                return;
            }
            
            list.innerHTML = documents.map(doc => `
                <div class="doc-item ${currentDocument?.id === doc.id ? 'active' : ''}" 
                     onclick="openDocument('${doc.id}')">
                    <div class="doc-title">${doc.title}</div>
                    <div class="doc-date">${formatDate(doc.updatedAt)}</div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            return date.toLocaleDateString();
        }

        function createNewDocument() {
            if (showAuthRequired()) return;
            
            const newDoc = {
                id: 'doc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                title: 'Untitled Document',
                content: '',
                updatedAt: new Date().toISOString()
            };
            
            documents.unshift(newDoc);
            openDocument(newDoc.id);
            renderDocumentsList();
        }

        function openDocument(docId) {
            currentDocument = documents.find(d => d.id === docId);
            
            if (!currentDocument) return;
            
            document.getElementById('editorEmpty').style.display = 'none';
            document.getElementById('editorMain').style.display = 'flex';
            document.getElementById('editorMain').style.flexDirection = 'column';
            
            document.getElementById('docTitle').value = currentDocument.title;
            document.getElementById('editor').value = currentDocument.content;
            
            updateWordCount();
            renderDocumentsList();
        }

        function updateWordCount() {
            const text = document.getElementById('editor').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = `${words} words ‚Ä¢ ${chars} characters`;
        }

        function scheduleAutoSave() {
            if (!currentDocument || !currentUser) return;
            
            clearTimeout(saveTimeout);
            showSaveIndicator(true);
            saveTimeout = setTimeout(() => saveDocument(), 800);
        }

        async function saveDocument() {
            if (!currentDocument || !currentUser) return;
            
            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
            
            currentDocument.content = document.getElementById('editor').value;
            currentDocument.updatedAt = new Date().toISOString();
            
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'toybox-burt',
                        participant_id: participantId,
                        action_type: 'document',
                        content_data: {
                            id: currentDocument.id,
                            title: currentDocument.title,
                            content: currentDocument.content,
                            author: currentUser.handle.toUpperCase(),
                            updatedAt: currentDocument.updatedAt
                        }
                    })
                });
                
                if (response.ok) {
                    showSaveIndicator();
                    renderDocumentsList();
                }
            } catch (error) {
                console.error('Failed to save document:', error);
            }
        }

        function showSaveIndicator(saving = false) {
            const indicator = document.getElementById('saveIndicator');
            if (saving) {
                indicator.textContent = 'Saving...';
                indicator.classList.add('saving');
            } else {
                indicator.textContent = 'Saved';
                indicator.classList.remove('saving');
            }
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 1500);
        }

        async function deleteCurrentDocument() {
            if (!currentDocument || !currentUser) return;
            
            if (!confirm('Delete this document? This cannot be undone.')) return;
            
            documents = documents.filter(d => d.id !== currentDocument.id);
            currentDocument = null;
            
            document.getElementById('editorEmpty').style.display = 'flex';
            document.getElementById('editorMain').style.display = 'none';
            
            renderDocumentsList();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>

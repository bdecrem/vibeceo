<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLamar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px 0 0 16px;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .main-content {
            flex: 1;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 32px;
            text-align: center;
        }

        .new-doc-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .new-doc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .documents-list {
            margin-top: 16px;
        }

        .documents-header {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .doc-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .doc-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.2);
            transform: translateX(4px);
        }

        .doc-item.active {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .doc-title {
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .doc-meta {
            font-size: 12px;
            color: #a0aec0;
        }

        .editor-container {
            height: calc(100vh - 120px);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }

        .editor-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: rgba(255, 255, 255, 0.8);
        }

        .title-input {
            font-size: 20px;
            font-weight: 600;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            padding: 8px 0;
            color: #2d3748;
        }

        .title-input::placeholder {
            color: #a0aec0;
        }

        .editor {
            width: 100%;
            height: calc(100% - 80px);
            border: none;
            outline: none;
            padding: 24px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            background: transparent;
            font-family: inherit;
        }

        .editor::placeholder {
            color: #a0aec0;
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 14px;
            color: #718096;
        }

        .word-count {
            font-size: 12px;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(72, 187, 120, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .login-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .login-prompt h3 {
            margin-bottom: 16px;
            color: #2d3748;
            font-size: 20px;
        }

        .login-prompt p {
            color: #718096;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 40px;
            margin-top: 100px;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 16px;
                border-radius: 0;
                border-right: none;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .main-content {
                padding: 16px;
                flex: 1;
            }

            .editor-container {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">ForLamar</div>
            <button class="new-doc-btn" onclick="createNewDocument()">+ New Document</button>
            
            <div class="documents-list">
                <div class="documents-header">Documents</div>
                <div id="docsList"></div>
            </div>
        </div>

        <div class="main-content">
            <div id="loginPrompt" class="login-prompt" style="display: none;">
                <h3>Please log in</h3>
                <p>You need to be logged into the desktop to save and load your documents.</p>
            </div>

            <div id="emptyState" class="empty-state">
                <h3>Welcome to ForLamar</h3>
                <p>Create a new document to get started</p>
            </div>

            <div id="editorContainer" class="editor-container" style="display: none;">
                <div class="editor-header">
                    <input 
                        type="text" 
                        id="titleInput" 
                        class="title-input" 
                        placeholder="Untitled Document"
                        onInput="handleTitleChange()"
                    >
                </div>
                <textarea 
                    id="editor" 
                    class="editor" 
                    placeholder="Start writing..."
                    onInput="handleContentChange()"
                ></textarea>
                <div class="status-bar">
                    <div id="wordCount" class="word-count">0 words</div>
                </div>
            </div>
        </div>
    </div>

    <div id="saveIndicator" class="save-indicator">Saved</div>

    <script>
        // Global auth state
        let currentUser = null;

        // Load auth from localStorage (immediate)
        function loadAuthFromStorage() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                if (currentUser) {
                    if (currentUser.handle) currentUser.handle = currentUser.handle.toUpperCase();
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                }
            }
            return !!currentUser;
        }

        // Listen for auth from desktop (real-time)
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'TOYBOX_AUTH') {
                currentUser = e.data.user;
                if (currentUser) {
                    if (currentUser.handle) currentUser.handle = currentUser.handle.toUpperCase();
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                }
                updateAuthDisplay();
                if (currentUser) loadUserDocuments();
            }
        });

        // Document state
        let currentDocument = null;
        let documents = [];
        let saveTimeout = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            if (loadAuthFromStorage()) {
                updateAuthDisplay();
                loadUserDocuments();
            } else {
                updateAuthDisplay();
            }
        });

        function updateAuthDisplay() {
            const loginPrompt = document.getElementById('loginPrompt');
            const emptyState = document.getElementById('emptyState');
            
            if (!currentUser) {
                loginPrompt.style.display = 'block';
                emptyState.style.display = 'none';
            } else {
                loginPrompt.style.display = 'none';
                if (!currentDocument && documents.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                }
            }
        }

        async function loadUserDocuments() {
            if (!currentUser) return;

            try {
                const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                const response = await fetch(`/api/zad/load?app_id=forlamar&action_type=document`);
                const allDocs = await response.json();

                // Filter for current user's documents
                const userDocs = allDocs.filter(doc => 
                    doc.participant_id === participantId
                );

                // Deduplicate by ID and timestamp
                const uniqueDocs = {};
                userDocs.forEach(doc => {
                    const docId = doc.id || doc.content_data?.id;
                    const docTime = doc.updatedAt || doc.content_data?.updatedAt || doc.created_at;
                    
                    if (!uniqueDocs[docId] || 
                        new Date(docTime) > new Date(uniqueDocs[docId].updatedAt || uniqueDocs[docId].created_at)) {
                        uniqueDocs[docId] = {
                            id: docId,
                            title: doc.title || doc.content_data?.title || 'Untitled',
                            content: doc.content || doc.content_data?.content || '',
                            author: doc.author || doc.content_data?.author,
                            updatedAt: docTime,
                            participant_id: doc.participant_id
                        };
                    }
                });

                documents = Object.values(uniqueDocs)
                    .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

                renderDocumentsList();
                updateAuthDisplay();
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        function renderDocumentsList() {
            const docsList = document.getElementById('docsList');
            
            if (documents.length === 0) {
                docsList.innerHTML = '<div style="text-align: center; color: #a0aec0; padding: 20px;">No documents yet</div>';
                return;
            }

            docsList.innerHTML = documents.map(doc => `
                <div class="doc-item ${currentDocument && currentDocument.id === doc.id ? 'active' : ''}" 
                     onclick="openDocument('${doc.id}')">
                    <div class="doc-title">${doc.title || 'Untitled'}</div>
                    <div class="doc-meta">${new Date(doc.updatedAt).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function createNewDocument() {
            if (!currentUser) {
                showLoginPrompt();
                return;
            }

            const newDoc = {
                id: 'doc_' + Date.now(),
                title: '',
                content: '',
                updatedAt: new Date().toISOString(),
                author: currentUser.handle
            };

            currentDocument = newDoc;
            showEditor();
            clearEditor();
            renderDocumentsList();
        }

        function openDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (!doc) return;

            currentDocument = doc;
            showEditor();
            
            document.getElementById('titleInput').value = doc.title || '';
            document.getElementById('editor').value = doc.content || '';
            
            updateWordCount();
            renderDocumentsList();
        }

        function showEditor() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('loginPrompt').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'block';
        }

        function clearEditor() {
            document.getElementById('titleInput').value = '';
            document.getElementById('editor').value = '';
            updateWordCount();
        }

        function showLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'block';
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function handleTitleChange() {
            if (!currentDocument) return;
            
            currentDocument.title = document.getElementById('titleInput').value;
            currentDocument.updatedAt = new Date().toISOString();
            
            scheduleAutoSave();
            renderDocumentsList();
        }

        function handleContentChange() {
            if (!currentDocument) return;
            
            currentDocument.content = document.getElementById('editor').value;
            currentDocument.updatedAt = new Date().toISOString();
            
            updateWordCount();
            scheduleAutoSave();
        }

        function updateWordCount() {
            const content = document.getElementById('editor').value;
            const words = content.trim() ? content.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').textContent = `${words} words`;
        }

        function scheduleAutoSave() {
            if (!currentUser || !currentDocument) return;
            
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }
            
            saveTimeout = setTimeout(saveDocument, 1000);
        }

        async function saveDocument() {
            if (!currentUser || !currentDocument) return;

            try {
                const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'forlamar',
                        participant_id: participantId,
                        action_type: 'document',
                        content_data: {
                            id: currentDocument.id,
                            title: currentDocument.title || 'Untitled',
                            content: currentDocument.content || '',
                            author: currentUser.handle.toUpperCase(),
                            updatedAt: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    showSaveIndicator();
                    
                    // Update local documents array
                    const existingIndex = documents.findIndex(d => d.id === currentDocument.id);
                    if (existingIndex >= 0) {
                        documents[existingIndex] = {...currentDocument};
                    } else {
                        documents.unshift({...currentDocument});
                    }
                    
                    renderDocumentsList();
                } else {
                    console.error('Save failed:', await response.text());
                }
            } catch (error) {
                console.error('Save error:', error);
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Request auth from parent window on load
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'GET_AUTH' }, '*');
        }
    </script>
</body>
</html>

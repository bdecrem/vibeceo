<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .color-display {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-display:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .color-display:active {
            transform: scale(0.98);
        }

        .change-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .change-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .change-btn:active {
            transform: translateY(0);
        }

        .scheme-name {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .color-display.animating {
            background-size: 200% 200%;
            animation: gradientShift 2s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽ¨</div>
        <h1>Background Changer</h1>
        <div class="color-display" id="colorDisplay"></div>
        <button class="change-btn" onclick="changeBackground()">Change Desktop Background</button>
        <div class="scheme-name" id="schemeName">Aurora Borealis</div>
    </div>

    <script>
        const gradientSchemes = [
            { name: "Aurora Borealis", gradient: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)" },
            { name: "Sunset Beach", gradient: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)" },
            { name: "Ocean Breeze", gradient: "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)" },
            { name: "Forest Mist", gradient: "linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)" },
            { name: "Cosmic Dust", gradient: "linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)" },
            { name: "Cherry Blossom", gradient: "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)" },
            { name: "Northern Lights", gradient: "linear-gradient(135deg, #cd9cf2 0%, #f6f3ff 100%)" },
            { name: "Tropical Paradise", gradient: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)" },
            { name: "Deep Space", gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)" },
            { name: "Autumn Leaves", gradient: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)" },
            { name: "Cotton Candy", gradient: "linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)" },
            { name: "Mountain Dew", gradient: "linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%)" },
            { name: "Coral Reef", gradient: "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)" },
            { name: "Electric Purple", gradient: "linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%)" },
            { name: "Golden Hour", gradient: "linear-gradient(135deg, #fddb92 0%, #d1fdff 100%)" },
            { name: "Mystic Rose", gradient: "linear-gradient(135deg, #e8198b 0%, #c7eafd 100%)" },
            { name: "Arctic Glow", gradient: "linear-gradient(135deg, #96e6a1 0%, #d4fc79 100%)" },
            { name: "Neon Dreams", gradient: "linear-gradient(135deg, #fd6585 0%, #0d25b9 100%)" },
            { name: "Lavender Fields", gradient: "linear-gradient(135deg, #dfe9f3 0%, #9890e3 100%)" },
            { name: "Volcanic Ash", gradient: "linear-gradient(135deg, #473b7b 0%, #3584a7 100%)" },
            { name: "Mint Fresh", gradient: "linear-gradient(135deg, #30cfd0 0%, #330867 100%)" },
            { name: "Phoenix Fire", gradient: "linear-gradient(135deg, #f83600 0%, #f9d423 100%)" },
            { name: "Peacock Feather", gradient: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)" },
            { name: "Vintage Wine", gradient: "linear-gradient(135deg, #6a3093 0%, #a044ff 100%)" },
            { name: "Sky Blue", gradient: "linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%)" }
        ];

        let currentIndex = 0;
        let isChanging = false;

        function initializeDisplay() {
            const display = document.getElementById('colorDisplay');
            const currentScheme = gradientSchemes[currentIndex];
            display.style.background = currentScheme.gradient;
            document.getElementById('schemeName').textContent = currentScheme.name;
        }

        function changeBackground() {
            if (isChanging) return;
            isChanging = true;

            const display = document.getElementById('colorDisplay');
            display.classList.add('animating');

            currentIndex = (currentIndex + 1) % gradientSchemes.length;
            const newScheme = gradientSchemes[currentIndex];

            setTimeout(() => {
                display.style.background = newScheme.gradient;
                document.getElementById('schemeName').textContent = newScheme.name;

                try {
                    if (window.parent !== window) {
                        window.parent.postMessage({
                            type: 'CHANGE_BACKGROUND',
                            gradient: newScheme.gradient,
                            name: newScheme.name
                        }, '*');
                    }
                } catch (e) {
                    console.log('Running standalone - no desktop to update');
                }

                setTimeout(() => {
                    display.classList.remove('animating');
                    isChanging = false;
                }, 500);
            }, 200);
        }

        document.getElementById('colorDisplay').addEventListener('click', changeBackground);

        window.addEventListener('message', (event) => {
            if (event.data.type === 'GET_CURRENT_BACKGROUND') {
                const currentScheme = gradientSchemes[currentIndex];
                event.source.postMessage({
                    type: 'CURRENT_BACKGROUND',
                    gradient: currentScheme.gradient,
                    name: currentScheme.name
                }, '*');
            }
        });

        initializeDisplay();
    </script>
</body>
</html>

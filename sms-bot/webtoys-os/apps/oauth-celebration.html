<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .celebration-container {
            text-align: center;
            z-index: 10;
            animation: bounceIn 1s ease-out;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .success-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            display: block;
            animation: spin 3s linear infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; animation-delay: -0.5s; }
        .confetti:nth-child(3n) { background: #45b7d1; animation-delay: -1s; }
        .confetti:nth-child(4n) { background: #96ceb4; animation-delay: -1.5s; }
        .confetti:nth-child(5n) { background: #ffeaa7; animation-delay: -2s; }
        .confetti:nth-child(6n) { background: #fd79a8; animation-delay: -2.5s; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }
            100% {
                text-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .celebrate-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .celebrate-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .success-icon {
                font-size: 4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1 class="main-title">OAuth is Fixed!</h1>
        <p class="subtitle">Authentication is working perfectly</p>
        <button class="celebrate-btn" onclick="createMoreConfetti()">More Celebration!</button>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function createMoreConfetti() {
            createConfetti();
            
            // Add some extra celebration effects
            const button = document.querySelector('.celebrate-btn');
            button.textContent = 'Woohoo! ðŸŽŠ';
            
            setTimeout(() => {
                button.textContent = 'More Celebration!';
            }, 2000);
        }

        // Create initial confetti
        createConfetti();

        // Continue creating confetti every 3 seconds
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>

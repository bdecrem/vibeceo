<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.5); }
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .ball-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .ball-container:hover {
            transform: scale(1.05);
        }

        .ball-container.shaking {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10% { transform: translateX(-10px) rotate(-5deg); }
            20% { transform: translateX(10px) rotate(5deg); }
            30% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            50% { transform: translateX(-5px) rotate(-2deg); }
            60% { transform: translateX(5px) rotate(2deg); }
            70% { transform: translateX(-2px) rotate(-1deg); }
            80% { transform: translateX(2px) rotate(1deg); }
            90% { transform: translateX(-1px) rotate(0deg); }
        }

        .ball {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #1a1a1a);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 20px 20px 40px rgba(255,255,255,0.1);
        }

        .window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #2a2a4a, #0a0a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.8),
                inset 0 0 10px rgba(100,100,200,0.3);
        }

        .answer {
            font-size: 0.9em;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px rgba(100,200,255,0.8);
            line-height: 1.3;
        }

        .answer.visible {
            opacity: 1;
        }

        .question-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .question-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .question-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .shake-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .shake-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .shake-btn:active {
            transform: translateY(0);
        }

        .shake-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-size: 0.8em;
            opacity: 0.6;
            max-width: 200px;
        }

        .mood-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .ball-container {
                width: 250px;
                height: 250px;
            }
            .window {
                width: 100px;
                height: 100px;
            }
            .answer { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="mood-indicator" id="moodIndicator">âœ¨</div>
    
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <p class="subtitle">Ask a yes/no question and shake for wisdom...</p>
        
        <input type="text" 
               class="question-input" 
               id="questionInput" 
               placeholder="Will I have a good day today?"
               maxlength="100">
        
        <div class="ball-container" id="ballContainer">
            <div class="ball">
                <div class="window">
                    <div class="answer" id="answer"></div>
                </div>
            </div>
        </div>
        
        <button class="shake-btn" id="shakeBtn">ğŸ± Shake the Ball</button>
    </div>
    
    <div class="history" id="history"></div>

    <script>
        // Classic responses with some Webtoys personality
        const responses = [
            // Traditional positive
            "It is certain ğŸŒŸ",
            "Without a doubt âœ¨",
            "Yes definitely ğŸ’«",
            "You may rely on it ğŸ¯",
            "As I see it, yes ğŸ‘€",
            "Most likely ğŸ“ˆ",
            "Outlook good ğŸŒˆ",
            "Yes! ğŸ‰",
            "Signs point to yes â¡ï¸",
            
            // Traditional uncertain
            "Reply hazy, try again ğŸŒ«ï¸",
            "Ask again later â°",
            "Better not tell you now ğŸ¤",
            "Cannot predict now ğŸ”®",
            "Concentrate and ask again ğŸ§˜",
            
            // Traditional negative
            "Don't count on it ğŸš«",
            "My reply is no âŒ",
            "My sources say no ğŸ“š",
            "Outlook not so good ğŸ“‰",
            "Very doubtful ğŸ¤”",
            
            // Webtoys special responses
            "The vibe says YES! ğŸµ",
            "404: Answer not found ğŸ¤–",
            "That's a feature, not a bug âœ…",
            "Ship it! ğŸš€",
            "YOLO! Go for it! ğŸ²",
            "The universe is compiling... âš¡",
            "Needs more cowbell ğŸ””",
            "42... wait wrong question ğŸ¤“",
            "Ask the rubber duck ğŸ¦†",
            "Have you tried turning it off and on? ğŸ”Œ",
            "The stars are buffering... â­",
            "That's above my pay grade ğŸ’¸",
            "The cosmic rays say maybe ğŸŒŒ",
            "Error: Success! ğŸŠ",
            "Beep boop... YES! ğŸ¤–",
            "The algorithm approves ğŸ“Š",
            "Your fortune cookie says... ğŸ¥ ",
            "Magic happens! âœ¨",
            "Plot twist incoming! ğŸ¬",
            "The pixels have spoken ğŸ–¼ï¸"
        ];

        const moods = ['âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ”®', 'ğŸ±', 'ğŸŒ™', 'â­', 'ğŸŒ ', 'â˜„ï¸', 'ğŸª'];
        let shakeCount = 0;
        let lastQuestion = '';
        let isShaking = false;

        const ballContainer = document.getElementById('ballContainer');
        const answer = document.getElementById('answer');
        const questionInput = document.getElementById('questionInput');
        const shakeBtn = document.getElementById('shakeBtn');
        const history = document.getElementById('history');
        const moodIndicator = document.getElementById('moodIndicator');
        const stars = document.getElementById('stars');

        // Create starfield
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Shake the ball
        function shakeBall() {
            if (isShaking) return;
            
            const question = questionInput.value.trim();
            if (!question) {
                questionInput.placeholder = "Please ask a question first! ğŸ¤”";
                questionInput.focus();
                return;
            }

            isShaking = true;
            shakeBtn.disabled = true;
            answer.classList.remove('visible');
            ballContainer.classList.add('shaking');
            
            // Create sparkles during shake
            const sparkleInterval = setInterval(() => {
                const rect = ballContainer.getBoundingClientRect();
                createSparkle(
                    rect.left + Math.random() * rect.width,
                    rect.top + Math.random() * rect.height
                );
            }, 100);

            setTimeout(() => {
                clearInterval(sparkleInterval);
                ballContainer.classList.remove('shaking');
                
                // Special responses for certain keywords
                let response;
                const lowerQ = question.toLowerCase();
                
                if (lowerQ.includes('webtoys') || lowerQ.includes('toybox')) {
                    response = "Webtoys forever! ğŸš€";
                } else if (lowerQ.includes('love')) {
                    response = "Love is in the code â¤ï¸";
                } else if (lowerQ.includes('rich') || lowerQ.includes('money')) {
                    response = "Money can't buy vibes ğŸ’°";
                } else if (lowerQ === lastQuestion && Math.random() > 0.5) {
                    response = "I already told you! ğŸ˜¤";
                } else {
                    response = responses[Math.floor(Math.random() * responses.length)];
                }
                
                answer.textContent = response;
                answer.classList.add('visible');
                
                // Update mood
                shakeCount++;
                if (shakeCount % 3 === 0) {
                    moodIndicator.textContent = moods[Math.floor(Math.random() * moods.length)];
                }
                
                // Update history
                if (question !== lastQuestion) {
                    history.innerHTML = `<small>Last: "${question.substring(0, 30)}${question.length > 30 ? '...' : ''}"</small>`;
                    lastQuestion = question;
                }
                
                isShaking = false;
                shakeBtn.disabled = false;
                
                // Easter egg: every 8th shake
                if (shakeCount % 8 === 0) {
                    document.body.style.background = `linear-gradient(${Math.random() * 360}deg, #667eea 0%, #764ba2 100%)`;
                }
            }, 600);
        }

        // Event listeners
        shakeBtn.addEventListener('click', shakeBall);
        ballContainer.addEventListener('click', shakeBall);
        
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shakeBall();
            }
        });

        // Initialize
        createStars();
        
        // Welcome message
        setTimeout(() => {
            answer.textContent = "Ask me anything...";
            answer.classList.add('visible');
        }, 500);

        // Fun idle animation
        let idleTimer;
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (!isShaking) {
                    moodIndicator.style.animation = 'none';
                    setTimeout(() => {
                        moodIndicator.style.animation = 'float 3s ease-in-out infinite';
                    }, 10);
                }
            }, 10000);
        }

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keypress', resetIdleTimer);
        resetIdleTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .info {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .counter {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ§ª</span>
        <h1>Simple Test App</h1>
        <p class="info">
            This is a simple test application for WebtoysOS.<br>
            Click the buttons to test basic functionality.
        </p>
        
        <div class="counter" id="counter">0</div>
        
        <button class="button" onclick="incrementCounter()">
            âž• Increment
        </button>
        
        <button class="button" onclick="resetCounter()">
            ðŸ”„ Reset
        </button>
        
        <button class="button" onclick="showAlert()">
            ðŸ’¬ Say Hello
        </button>
        
        <div id="status" class="status"></div>
        
        <p class="info" style="margin-top: 30px; font-size: 0.9em;">
            Built for WebtoysOS v3<br>
            <span id="timestamp"></span>
        </p>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            showStatus('Counter incremented to ' + count, 'success');
        }

        function resetCounter() {
            count = 0;
            document.getElementById('counter').textContent = count;
            showStatus('Counter reset to 0', 'success');
        }

        function showAlert() {
            alert('Hello from Simple Test App! ðŸ‘‹');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Show current timestamp
        document.getElementById('timestamp').textContent = 
            'Created: ' + new Date().toLocaleString();
    </script>
</body>
</html>

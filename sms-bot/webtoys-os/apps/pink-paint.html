<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Paint 💖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Inter:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6ec7 0%, #ffb3d9 50%, #ffc0cb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .app-container {
            width: 100%;
            height: 650px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }
        
        h1 {
            font-family: 'Comfortaa', cursive;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .control-label {
            font-size: 12px;
            color: #d1006c;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .brush-sizes {
            display: flex;
            gap: 8px;
        }
        
        .brush-size {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .brush-size:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(255, 20, 147, 0.4);
        }
        
        .brush-size.active {
            background: linear-gradient(135deg, #ff1493, #c71585);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }
        
        .brush-dot {
            background: white;
            border-radius: 50%;
        }
        
        .color-picker {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .color-picker:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(255, 20, 147, 0.4);
        }
        
        input[type="color"] {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            transform: scale(1.5);
        }
        
        .canvas-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: inset 0 2px 8px rgba(255, 105, 180, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            border-radius: 12px;
            cursor: crosshair;
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(255, 20, 147, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffb3d9, #ff69b4);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.4);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }
        
        .gallery-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 24px;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .gallery-title {
            font-family: 'Comfortaa', cursive;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .gallery-item {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 105, 180, 0.2);
            aspect-ratio: 1;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(255, 20, 147, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(255, 20, 147, 0.9), transparent);
            color: white;
            padding: 8px;
            font-size: 11px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover .gallery-item-info {
            opacity: 1;
        }
        
        .gallery-empty {
            text-align: center;
            padding: 40px;
            color: #ff69b4;
            font-family: 'Comfortaa', cursive;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-top-color: #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: stretch;
            }
            
            .app-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="app-container">
        <div class="header">
            <h1>💖 Pink Paint</h1>
            <div class="controls">
                <div class="control-group">
                    <span class="control-label">Color</span>
                    <div class="color-picker">
                        <input type="color" id="colorPicker" value="#ff69b4">
                    </div>
                </div>
                <div class="control-group">
                    <span class="control-label">Brush Size</span>
                    <div class="brush-sizes">
                        <div class="brush-size" data-size="3">
                            <div class="brush-dot" style="width: 6px; height: 6px;"></div>
                        </div>
                        <div class="brush-size active" data-size="8">
                            <div class="brush-dot" style="width: 12px; height: 12px;"></div>
                        </div>
                        <div class="brush-size" data-size="15">
                            <div class="brush-dot" style="width: 18px; height: 18px;"></div>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="clearCanvas()">✨ Clear</button>
                    <button class="btn" onclick="saveDrawing()">💾 Save</button>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2 class="gallery-title">🎨 Community Gallery</h2>
                <button class="btn btn-secondary" onclick="loadGallery()">
                    <span id="refreshIcon">🔄</span> Refresh
                </button>
            </div>
            <div id="galleryGrid" class="gallery-grid">
                <div class="gallery-empty">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 16px;">Loading gallery...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSizes = document.querySelectorAll('.brush-size');
        const toast = document.getElementById('toast');
        
        let isDrawing = false;
        let currentColor = '#ff69b4';
        let currentSize = 8;
        let lastX = 0;
        let lastY = 0;
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width - 40;
            canvas.height = rect.height - 40;
            
            // Fill with white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Color picker
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            createSparkle(e.target);
        });
        
        // Brush sizes
        brushSizes.forEach(brush => {
            brush.addEventListener('click', () => {
                brushSizes.forEach(b => b.classList.remove('active'));
                brush.classList.add('active');
                currentSize = parseInt(brush.dataset.size);
                createSparkle(brush);
            });
        });
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            
            // Draw a single point
            ctx.beginPath();
            ctx.arc(lastX, lastY, currentSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = currentColor;
            ctx.fill();
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            lastX = currentX;
            lastY = currentY;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
        
        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            showToast('✨ Canvas cleared!');
        }
        
        // Save drawing locally and to gallery
        async function saveDrawing() {
            try {
                const dataUrl = canvas.toDataURL('image/png');
                
                // Save locally
                const link = document.createElement('a');
                const timestamp = Date.now();
                link.download = `pink-paint-${timestamp}.png`;
                link.href = dataUrl;
                link.click();
                
                // Save to gallery
                await saveToGallery(dataUrl, timestamp);
                
                showToast('💖 Drawing saved to gallery!');
                
                // Reload gallery after save
                setTimeout(() => loadGallery(), 500);
            } catch (error) {
                console.error('Error saving drawing:', error);
                showToast('⚠️ Could not save to gallery');
            }
        }
        
        // Save to ZAD database
        async function saveToGallery(dataUrl, timestamp) {
            const response = await fetch('/api/zad/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: 'toybox-pink-paint',
                    participant_id: getParticipantId() || 'ANONYMOUS_' + Math.random().toString(36).substr(2, 9),
                    action_type: 'drawing',
                    content_data: {
                        image: dataUrl,
                        timestamp: timestamp,
                        author: getCurrentUser()?.handle || 'Anonymous',
                        created_at: new Date().toISOString()
                    }
                })
            });
            
            if (!response.ok) {
                throw new Error('Failed to save to gallery');
            }
        }
        
        // Load gallery from ZAD database
        async function loadGallery() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.style.animation = 'spin 1s linear';
            
            try {
                const response = await fetch('/api/zad/load?app_id=toybox-pink-paint&action_type=drawing');
                const drawings = await response.json();
                
                const galleryGrid = document.getElementById('galleryGrid');
                
                if (drawings.length === 0) {
                    galleryGrid.innerHTML = `
                        <div class="gallery-empty">
                            <p>🎨 No drawings yet!</p>
                            <p style="font-size: 14px; margin-top: 8px;">Be the first to create one!</p>
                        </div>
                    `;
                } else {
                    // Sort by most recent and deduplicate
                    const uniqueDrawings = {};
                    drawings.forEach(drawing => {
                        const timestamp = drawing.timestamp || drawing.content_data?.timestamp;
                        if (timestamp && (!uniqueDrawings[timestamp] || 
                            new Date(drawing.created_at) > new Date(uniqueDrawings[timestamp].created_at))) {
                            uniqueDrawings[timestamp] = drawing;
                        }
                    });
                    
                    const sortedDrawings = Object.values(uniqueDrawings)
                        .sort((a, b) => {
                            const timeA = a.timestamp || a.content_data?.timestamp || 0;
                            const timeB = b.timestamp || b.content_data?.timestamp || 0;
                            return timeB - timeA;
                        })
                        .slice(0, 50); // Show max 50 most recent
                    
                    galleryGrid.innerHTML = sortedDrawings.map(drawing => {
                        const image = drawing.image || drawing.content_data?.image;
                        const author = drawing.author || drawing.content_data?.author || 'Anonymous';
                        const createdAt = drawing.created_at || drawing.content_data?.created_at;
                        const timeAgo = getTimeAgo(createdAt);
                        
                        return `
                            <div class="gallery-item" onclick="viewDrawing('${image}')">
                                <img src="${image}" alt="Drawing by ${author}">
                                <div class="gallery-item-info">
                                    <div>${author}</div>
                                    <div>${timeAgo}</div>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('galleryGrid').innerHTML = `
                    <div class="gallery-empty">
                        <p>⚠️ Could not load gallery</p>
                    </div>
                `;
            } finally {
                refreshIcon.style.animation = '';
            }
        }
        
        // View drawing in modal or new tab
        function viewDrawing(imageUrl) {
            const win = window.open();
            win.document.write(`
                <html>
                <head>
                    <title>Pink Paint Gallery</title>
                    <style>
                        body {
                            margin: 0;
                            background: linear-gradient(135deg, #ff6ec7, #ffb3d9);
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                        }
                        img {
                            max-width: 90vw;
                            max-height: 90vh;
                            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
                            border-radius: 12px;
                        }
                    </style>
                </head>
                <body>
                    <img src="${imageUrl}" alt="Pink Paint Drawing">
                </body>
                </html>
            `);
        }
        
        // Get time ago string
        function getTimeAgo(dateString) {
            if (!dateString) return 'Recently';
            
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
            if (seconds < 604800) return Math.floor(seconds / 86400) + 'd ago';
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        // Get participant ID for ZAD
        function getParticipantId() {
            const user = getCurrentUser();
            if (!user?.handle || !user?.pin) return null;
            return `${user.handle.toUpperCase()}_${user.pin}`;
        }
        
        // Get current user from auth
        function getCurrentUser() {
            // Try localStorage first
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    return JSON.parse(savedUser);
                } catch (e) {
                    console.error('Error parsing saved user:', e);
                }
            }
            return null;
        }
        
        // Listen for auth from desktop
        window.addEventListener('message', (e) => {
            if (e.data.type === 'TOYBOX_AUTH' && e.data.user) {
                const user = e.data.user;
                if (user.handle) {
                    user.handle = user.handle.toUpperCase();
                }
                if (!user.participantId && user.handle && user.pin) {
                    user.participantId = `${user.handle.toUpperCase()}_${user.pin}`;
                }
                localStorage.setItem('toybox_user', JSON.stringify(user));
            }
        });
        
        // Toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Sparkle effect
        function createSparkle(element) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = element.offsetLeft + element.offsetWidth / 2 + 'px';
            sparkle.style.top = element.offsetTop + element.offsetHeight / 2 + 'px';
            sparkle.style.fontSize = '24px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // Initial load
        setTimeout(() => {
            showToast('💖 Ready to paint in pink!');
            loadGallery();
        }, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextZ Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: #e0e0e0;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #2d2d30 0%, #252526 100%);
            border-bottom: 2px solid #00ff88;
            display: flex;
            align-items: center;
            padding: 10px 16px;
            gap: 16px;
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
        }
        
        .logo {
            font-weight: bold;
            font-size: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            letter-spacing: 3px;
        }
        
        .toolbar {
            display: flex;
            gap: 8px;
            flex: 1;
            align-items: center;
        }
        
        .btn {
            padding: 6px 14px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }
        
        .user-badge {
            padding: 6px 12px;
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 20px;
            font-size: 13px;
            color: #00ccff;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .user-badge.logged-out {
            background: rgba(255, 100, 100, 0.1);
            border-color: rgba(255, 100, 100, 0.3);
            color: #ff6464;
        }
        
        /* Editor Section */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        .sidebar {
            width: 200px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }
        
        .sidebar.hidden {
            margin-left: -200px;
        }
        
        .sidebar-header {
            padding: 12px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
            color: #00ff88;
        }
        
        .document-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .document-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .document-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(4px);
        }
        
        .document-item.active {
            background: rgba(0, 255, 136, 0.2);
            border-left: 3px solid #00ff88;
        }
        
        .document-date {
            font-size: 10px;
            color: #808080;
        }
        
        .delete-btn {
            padding: 2px 6px;
            background: rgba(255, 100, 100, 0.2);
            border: none;
            color: #ff6464;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .document-item:hover .delete-btn {
            opacity: 1;
        }
        
        .editor-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .editor-header {
            padding: 10px 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .document-title {
            flex: 1;
            background: transparent;
            border: 1px solid transparent;
            color: #e0e0e0;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .document-title:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }
        
        .editor {
            flex: 1;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
        }
        
        .editor::selection {
            background: rgba(0, 255, 136, 0.3);
        }
        
        /* Status Bar */
        .status-bar {
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 6px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #808080;
        }
        
        .status-info {
            display: flex;
            gap: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .save-indicator {
            color: #00ff88;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Login Prompt */
        .login-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #252526;
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #00ff88;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
            text-align: center;
            z-index: 1000;
        }
        
        .login-prompt h2 {
            color: #00ff88;
            margin-bottom: 16px;
        }
        
        .login-prompt p {
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                height: 100%;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }
            
            .document-title {
                font-size: 14px;
            }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #606060;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Document browser modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #252526;
            border: 2px solid #00ff88;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #ff6464;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 100, 100, 0.2);
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }
        
        .document-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .document-card:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.2);
        }
        
        .document-card-icon {
            font-size: 32px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .document-card-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #e0e0e0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .document-card-preview {
            font-size: 12px;
            color: #808080;
            margin-bottom: 8px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .document-card-date {
            font-size: 11px;
            color: #606060;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">TextZ</div>
        <div class="toolbar">
            <button class="btn" id="toggleSidebar" title="Toggle Sidebar">
                <span>☰</span>
                <span>Sidebar</span>
            </button>
            <button class="btn btn-primary" id="newDoc" title="New Document">
                <span>📄</span>
                <span>New</span>
            </button>
            <button class="btn" id="openDoc" title="Open Document">
                <span>📂</span>
                <span>Open</span>
            </button>
            <button class="btn" id="saveDoc" title="Save Document">
                <span>💾</span>
                <span>Save</span>
            </button>
            <button class="btn" id="downloadDoc" title="Download as Text">
                <span>⬇️</span>
                <span>Download</span>
            </button>
        </div>
        <div class="user-badge" id="userBadge">
            <span>👤</span>
            <span id="username">Not logged in</span>
        </div>
    </div>
    
    <div class="editor-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">My Documents</div>
            <div class="document-list" id="documentList">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <p>No documents yet</p>
                    <p style="font-size: 12px; margin-top: 8px;">Create your first document!</p>
                </div>
            </div>
        </div>
        
        <!-- Editor -->
        <div class="editor-wrapper">
            <div class="editor-header">
                <input type="text" class="document-title" id="documentTitle" placeholder="Untitled Document" value="Untitled Document">
                <span id="autoSaveStatus" style="color: #00ff88; font-size: 12px; display: none;">
                    <span class="spinner"></span> Saving...
                </span>
            </div>
            <textarea class="editor" id="editor" placeholder="Start typing..."></textarea>
        </div>
        
        <!-- Login Prompt (shown when not logged in) -->
        <div class="login-prompt" id="loginPrompt" style="display: none;">
            <div class="login-icon">🔒</div>
            <h2>Login Required</h2>
            <p>Please log in via the desktop to save and manage documents</p>
            <p style="font-size: 12px; color: #606060;">Click the user icon in the desktop menu bar</p>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-info">
            <div class="status-item">
                <span>Characters:</span>
                <span id="charCount">0</span>
            </div>
            <div class="status-item">
                <span>Words:</span>
                <span id="wordCount">0</span>
            </div>
            <div class="status-item">
                <span>Lines:</span>
                <span id="lineCount">1</span>
            </div>
        </div>
        <div id="saveStatus">Ready</div>
    </div>
    
    <!-- Document Browser Modal -->
    <div class="modal-overlay" id="documentBrowser">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">📂 Open Document</div>
                <button class="modal-close" onclick="closeDocumentBrowser()">×</button>
            </div>
            <div class="modal-body">
                <div class="documents-grid" id="documentsGrid">
                    <!-- Document cards will be added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Authentication state
        let currentUser = null;
        let currentDocId = null;
        let documents = [];
        let autoSaveTimer = null;
        let hasUnsavedChanges = false;
        
        // DOM elements
        const editor = document.getElementById('editor');
        const documentTitle = document.getElementById('documentTitle');
        const documentList = document.getElementById('documentList');
        const loginPrompt = document.getElementById('loginPrompt');
        const username = document.getElementById('username');
        const userBadge = document.getElementById('userBadge');
        const saveStatus = document.getElementById('saveStatus');
        const autoSaveStatus = document.getElementById('autoSaveStatus');
        const sidebar = document.getElementById('sidebar');
        
        // Character, word, and line counters
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        
        // Load auth from localStorage (immediate access)
        function loadAuthFromStorage() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    
                    // Ensure participantId is set if not provided (uppercase handle)
                    if (currentUser && !currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                    
                    console.log('Loaded auth from storage:', currentUser.handle);
                    return true;
                } catch (e) {
                    console.error('Failed to parse saved user:', e);
                }
            }
            return false;
        }
        
        // Listen for auth broadcasts from desktop (real-time updates)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                const wasLoggedOut = !currentUser;
                currentUser = event.data.user;
                
                // Ensure participantId is set if not provided (uppercase handle)
                if (currentUser && !currentUser.participantId && currentUser.handle && currentUser.pin) {
                    currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                }
                
                updateAuthDisplay();
                
                if (currentUser) {
                    // User logged in - load their documents
                    if (wasLoggedOut) {
                        loadDocuments();
                    }
                } else {
                    // User logged out - clear everything
                    clearUserData();
                }
            }
        });
        
        // Update UI based on auth state
        function updateAuthDisplay() {
            if (currentUser) {
                username.textContent = currentUser.handle;
                userBadge.classList.remove('logged-out');
                loginPrompt.style.display = 'none';
                document.getElementById('newDoc').disabled = false;
                document.getElementById('openDoc').disabled = false;
                document.getElementById('saveDoc').disabled = false;
                sidebar.classList.remove('hidden');
            } else {
                username.textContent = 'Not logged in';
                userBadge.classList.add('logged-out');
                loginPrompt.style.display = 'block';
                document.getElementById('newDoc').disabled = true;
                document.getElementById('openDoc').disabled = true;
                document.getElementById('saveDoc').disabled = true;
                sidebar.classList.add('hidden');
            }
        }
        
        // Clear user data on logout
        function clearUserData() {
            documents = [];
            currentDocId = null;
            editor.value = '';
            documentTitle.value = 'Untitled Document';
            renderDocumentList();
            updateCounts();
        }
        
        // Load user's documents
        async function loadDocuments() {
            if (!currentUser) return;
            
            // Construct participant_id from handle and pin (uppercase handle)
            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
            
            try {
                // Load with action_type to get only document saves
                const response = await fetch(`/api/zad/load?app_id=textz-editor&action_type=save_documents&participant_id=${participantId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        // Filter for this user's data and get the most recent
                        const userDocs = data.filter(d => d.participant_id === participantId);
                        if (userDocs.length > 0) {
                            // Get the most recent save
                            const latestData = userDocs[0];  // Already sorted by created_at desc
                            documents = latestData.content_data.documents || [];
                            console.log('Loaded documents:', documents.length, 'documents for user:', participantId);
                            renderDocumentList();
                            
                            // Load the first document if available
                            if (documents.length > 0 && !currentDocId) {
                                loadDocument(documents[0].id);
                            }
                        } else {
                            console.log('No documents found for user:', participantId);
                            documents = [];
                            renderDocumentList();
                        }
                    } else {
                        console.log('No documents in database for app: textz-editor');
                        documents = [];
                        renderDocumentList();
                    }
                } else {
                    console.error('Failed to load documents, status:', response.status);
                }
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }
        
        // Save all documents
        async function saveDocuments() {
            if (!currentUser) return;
            
            // Construct participant_id from handle and pin (uppercase handle)
            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
            
            // Update current document in the array
            if (currentDocId) {
                const docIndex = documents.findIndex(d => d.id === currentDocId);
                if (docIndex !== -1) {
                    documents[docIndex].title = documentTitle.value;
                    documents[docIndex].content = editor.value;
                    documents[docIndex].updatedAt = new Date().toISOString();
                }
            }
            
            try {
                autoSaveStatus.style.display = 'inline-flex';
                saveStatus.textContent = 'Saving...';
                
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'textz-editor',
                        participant_id: participantId,
                        action_type: 'save_documents',  // Add action_type for ZAD API
                        content_data: {
                            documents: documents,
                            lastModified: new Date().toISOString()
                        }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Documents saved successfully:', result);
                    saveStatus.textContent = 'Saved';
                    hasUnsavedChanges = false;
                    setTimeout(() => {
                        saveStatus.textContent = 'Ready';
                        autoSaveStatus.style.display = 'none';
                    }, 2000);
                    renderDocumentList();
                } else {
                    console.error('Failed to save, status:', response.status);
                    const errorText = await response.text();
                    console.error('Save error:', errorText);
                }
            } catch (error) {
                console.error('Failed to save documents:', error);
                saveStatus.textContent = 'Save failed';
                autoSaveStatus.style.display = 'none';
            }
        }
        
        // Create new document
        function createNewDocument() {
            if (!currentUser) return;
            
            // Save current document if it has changes
            if (hasUnsavedChanges) {
                saveDocuments();
            }
            
            const newDoc = {
                id: Date.now().toString(),
                title: 'Untitled Document',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            documents.unshift(newDoc);
            currentDocId = newDoc.id;
            documentTitle.value = newDoc.title;
            editor.value = newDoc.content;
            hasUnsavedChanges = true;
            
            saveDocuments();
            updateCounts();
        }
        
        // Load a specific document
        function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (doc) {
                // Save current document if it has changes
                if (hasUnsavedChanges && currentDocId) {
                    saveDocuments();
                }
                
                currentDocId = doc.id;
                documentTitle.value = doc.title;
                editor.value = doc.content;
                hasUnsavedChanges = false;
                updateCounts();
                renderDocumentList();
            }
        }
        
        // Delete a document
        function deleteDocument(docId, event) {
            event.stopPropagation();
            if (confirm('Delete this document?')) {
                documents = documents.filter(d => d.id !== docId);
                
                if (docId === currentDocId) {
                    currentDocId = null;
                    documentTitle.value = 'Untitled Document';
                    editor.value = '';
                    
                    // Load another document if available
                    if (documents.length > 0) {
                        loadDocument(documents[0].id);
                    }
                }
                
                saveDocuments();
            }
        }
        
        // Render document list in sidebar
        function renderDocumentList() {
            if (documents.length === 0) {
                documentList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <p>No documents yet</p>
                        <p style="font-size: 12px; margin-top: 8px;">Create your first document!</p>
                    </div>
                `;
                return;
            }
            
            documentList.innerHTML = documents.map(doc => {
                const date = new Date(doc.updatedAt).toLocaleDateString();
                const isActive = doc.id === currentDocId;
                return `
                    <div class="document-item ${isActive ? 'active' : ''}" onclick="loadDocument('${doc.id}')">
                        <div>
                            <div>${doc.title}</div>
                            <div class="document-date">${date}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteDocument('${doc.id}', event)">×</button>
                    </div>
                `;
            }).join('');
        }
        
        // Update character, word, and line counts
        function updateCounts() {
            const text = editor.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim() ? text.trim().split(/\s+/).length : 0;
            lineCount.textContent = text ? text.split('\n').length : 1;
        }
        
        // Auto-save functionality
        function setupAutoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                if (hasUnsavedChanges && currentUser) {
                    saveDocuments();
                }
            }, 3000); // Auto-save after 3 seconds of inactivity
        }
        
        // Download document as text file
        function downloadDocument() {
            const text = editor.value;
            const title = documentTitle.value || 'document';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Event listeners
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
        
        document.getElementById('newDoc').addEventListener('click', createNewDocument);
        document.getElementById('openDoc').addEventListener('click', openDocumentBrowser);
        document.getElementById('saveDoc').addEventListener('click', saveDocuments);
        document.getElementById('downloadDoc').addEventListener('click', downloadDocument);
        
        editor.addEventListener('input', () => {
            hasUnsavedChanges = true;
            updateCounts();
            setupAutoSave();
        });
        
        documentTitle.addEventListener('input', () => {
            hasUnsavedChanges = true;
            setupAutoSave();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (currentUser) {
                    saveDocuments();
                }
            }
            
            // Ctrl/Cmd + N for new document
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                if (currentUser) {
                    createNewDocument();
                }
            }
        });
        
        // Prevent accidental navigation if there are unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            // Try localStorage first for immediate auth
            if (loadAuthFromStorage()) {
                updateAuthDisplay();
                console.log('Loading documents for authenticated user...');
                loadDocuments();
            } else {
                updateAuthDisplay();
                console.log('No authenticated user found');
            }
            
            updateCounts();
        });
        
        // Open document browser modal
        function openDocumentBrowser() {
            if (!currentUser) {
                alert('Please log in to open documents');
                return;
            }
            
            const modal = document.getElementById('documentBrowser');
            const grid = document.getElementById('documentsGrid');
            
            if (documents.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <div class="empty-state-icon">📝</div>
                        <p style="color: #808080;">No documents yet</p>
                        <p style="font-size: 12px; color: #606060; margin-top: 8px;">Create your first document!</p>
                    </div>
                `;
            } else {
                grid.innerHTML = documents.map(doc => {
                    const date = new Date(doc.updatedAt).toLocaleDateString();
                    const preview = doc.content.substring(0, 100).replace(/\n/g, ' ');
                    return `
                        <div class="document-card" onclick="openDocumentFromBrowser('${doc.id}')">
                            <div class="document-card-icon">📄</div>
                            <div class="document-card-title">${doc.title}</div>
                            <div class="document-card-preview">${preview || 'Empty document'}</div>
                            <div class="document-card-date">Modified: ${date}</div>
                        </div>
                    `;
                }).join('');
            }
            
            modal.classList.add('active');
        }
        
        // Close document browser modal
        function closeDocumentBrowser() {
            const modal = document.getElementById('documentBrowser');
            modal.classList.remove('active');
        }
        
        // Open document from browser
        function openDocumentFromBrowser(docId) {
            loadDocument(docId);
            closeDocumentBrowser();
        }
        
        // Close modal on outside click
        document.getElementById('documentBrowser').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDocumentBrowser();
            }
        });
        
        // Make functions available globally for onclick handlers
        window.loadDocument = loadDocument;
        window.deleteDocument = deleteDocument;
        window.openDocumentFromBrowser = openDocumentFromBrowser;
        window.closeDocumentBrowser = closeDocumentBrowser;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Chicago, Geneva, sans-serif;
            background: #c0c0c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: white;
            border: 2px solid #000;
        }
        
        .chat-header {
            background: linear-gradient(180deg, #fff 0%, #dfdfdf 100%);
            border-bottom: 2px solid #000;
            padding: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px inset #999;
            margin: 8px;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .message-author {
            font-weight: bold;
            color: #000080;
        }
        
        .message-time {
            margin-left: 8px;
            font-size: 11px;
        }
        
        .message-text {
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .own-message {
            background: #e8f4ff;
            margin-left: 20%;
        }
        
        .own-message .message-author {
            color: #004080;
        }
        
        .input-area {
            display: flex;
            padding: 8px;
            gap: 8px;
            border-top: 2px solid #000;
            background: linear-gradient(180deg, #fff 0%, #dfdfdf 100%);
        }
        
        #messageInput {
            flex: 1;
            padding: 6px;
            border: 2px inset #999;
            font-family: Chicago, Geneva, sans-serif;
            font-size: 13px;
        }
        
        button {
            padding: 6px 16px;
            background: #fff;
            border: 2px outset #999;
            font-family: Chicago, Geneva, sans-serif;
            font-size: 12px;
            cursor: pointer;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        button:active {
            border: 2px inset #999;
        }
        
        .status-bar {
            padding: 4px 8px;
            background: #dfdfdf;
            border-top: 1px solid #999;
            font-size: 11px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        .system-message {
            text-align: center;
            color: #999;
            font-style: italic;
            font-size: 12px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üó®Ô∏è ToyBox Chat - Community Room
        </div>
        
        <div class="messages-area" id="messagesArea">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status-bar" id="statusBar">
            Ready
        </div>
    </div>

    <script>
        // Configuration
        window.APP_ID = 'toybox-chat';
        
        // State
        let currentUser = null;
        let messages = [];
        let lastMessageTime = null;
        
        // Get auth from localStorage (shared with ToyBox OS)
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('Chat loaded user:', currentUser);
                    updateStatus(`Logged in as ${currentUser.handle}`);
                } catch (e) {
                    console.error('Failed to parse user:', e);
                    updateStatus('Not logged in');
                }
            }
        }
        
        // ZAD helper functions
        async function save(dataType, data) {
            const response = await fetch('/api/zad/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    app_id: window.APP_ID,
                    data_type: dataType,
                    content_data: data,
                    participant_id: currentUser ? currentUser.handle : 'anonymous',
                    action_type: dataType
                })
            });
            
            if (!response.ok) {
                throw new Error('Failed to save');
            }
            
            return await response.json();
        }
        
        async function load(dataType) {
            const url = `/api/zad/load?app_id=${encodeURIComponent(window.APP_ID)}&action_type=${encodeURIComponent(dataType)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Failed to load');
            }
            
            const data = await response.json();
            return data || [];
        }
        
        // Load all messages
        async function loadMessages() {
            try {
                const data = await load('chat_message');
                messages = data.map(item => item.content_data).filter(msg => msg);
                
                // Sort by timestamp
                messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                
                displayMessages();
                updateStatus(`${messages.length} messages`);
            } catch (error) {
                console.error('Failed to load messages:', error);
                updateStatus('Failed to load messages');
            }
        }
        
        // Display messages in the chat
        function displayMessages() {
            const messagesArea = document.getElementById('messagesArea');
            
            if (messages.length === 0) {
                messagesArea.innerHTML = '<div class="system-message">No messages yet. Start the conversation!</div>';
                return;
            }
            
            let html = '';
            let lastDate = null;
            
            messages.forEach(msg => {
                // Add date separator if needed
                const msgDate = new Date(msg.timestamp).toDateString();
                if (msgDate !== lastDate) {
                    html += `<div class="system-message">‚Äî ${msgDate} ‚Äî</div>`;
                    lastDate = msgDate;
                }
                
                // Format time
                const time = new Date(msg.timestamp).toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                
                // Check if own message
                const isOwn = currentUser && msg.author === currentUser.handle;
                
                html += `
                    <div class="message ${isOwn ? 'own-message' : ''}">
                        <div class="message-header">
                            <span class="message-author">${msg.author}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.text)}</div>
                    </div>
                `;
            });
            
            messagesArea.innerHTML = html;
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        // Send a message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            if (!currentUser) {
                alert('Please login to send messages');
                return;
            }
            
            // Disable while sending
            input.disabled = true;
            const sendBtn = document.querySelector('button');
            sendBtn.disabled = true;
            updateStatus('Sending...');
            
            try {
                const message = {
                    text: text,
                    author: currentUser.handle,
                    timestamp: new Date().toISOString(),
                    id: `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
                };
                
                await save('chat_message', message);
                
                // Add to local messages and display
                messages.push(message);
                displayMessages();
                
                // Clear input
                input.value = '';
                updateStatus('Message sent');
                
                // Schedule refresh to get other users' messages
                setTimeout(loadMessages, 1000);
                
            } catch (error) {
                console.error('Failed to send message:', error);
                updateStatus('Failed to send message');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update status bar
        function updateStatus(text) {
            document.getElementById('statusBar').textContent = text;
        }
        
        // Handle enter key in input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-refresh messages
        function startAutoRefresh() {
            setInterval(async () => {
                const previousCount = messages.length;
                await loadMessages();
                
                // Only show notification if new messages from others
                if (messages.length > previousCount) {
                    const newMessages = messages.length - previousCount;
                    const lastMessage = messages[messages.length - 1];
                    if (lastMessage.author !== currentUser?.handle) {
                        updateStatus(`${newMessages} new message${newMessages > 1 ? 's' : ''}`);
                        
                        // Reset status after 3 seconds
                        setTimeout(() => {
                            updateStatus(`${messages.length} messages`);
                        }, 3000);
                    }
                }
            }, 5000); // Refresh every 5 seconds
        }
        
        // Listen for auth changes from ToyBox OS
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                console.log('Chat received auth update:', event.data.user);
                if (event.data.user) {
                    currentUser = event.data.user;
                    updateStatus(`Logged in as ${currentUser.handle}`);
                } else {
                    currentUser = null;
                    updateStatus('Not logged in');
                }
            }
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            loadAuth();
            loadMessages();
            startAutoRefresh();
            
            // Focus input
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>

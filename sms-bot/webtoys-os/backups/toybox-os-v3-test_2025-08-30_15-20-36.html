<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WebtoysOS - Modern Playground</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" crossorigin="anonymous"></script>
    
    <style>
        /* CSS Reset and Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        :root {
            --purple: #C47AFF;
            --coral: #FF6B6B;
            --warm-yellow: #FFD93D;
            --mint-green: #98D8C8;
            --deep-blue: #4E89E3;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-heavy: rgba(255, 255, 255, 0.25);
            --shadow-soft: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #feca57 60%, #ff6b6b 80%, #98D8C8 100%);
            background-size: 600% 600%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 25% 0%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -100px;
            left: -100px;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #f093fb, #feca57);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        /* Top Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            z-index: 100;
            pointer-events: none;
        }
        
        .menu-bar > * {
            pointer-events: auto;
        }
        
        /* Score Display */
        .score-display {
            background: var(--glass-heavy);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            font-weight: 600;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-soft);
        }
        
        .score-value {
            color: var(--warm-yellow);
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
        }
        
        /* User Display */
        .user-display {
            background: var(--glass-heavy);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 16px;
            box-shadow: 0 8px 32px var(--shadow-soft);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-medium);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--coral), var(--warm-yellow));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .user-name {
            font-family: 'Comfortaa', cursive;
            font-size: 16px;
            color: white;
            font-weight: 700;
        }
        
        /* Desktop Area */
        #desktop {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 80px;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Mobile-first grid */
        .desktop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Desktop Icons */
        .desktop-icon {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 12px;
        }
        
        .desktop-icon:hover {
            transform: translateY(-5px) scale(1.05);
        }
        
        .desktop-icon:active {
            transform: scale(0.98);
        }
        
        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .desktop-icon .icon {
            width: 56px;
            height: 56px;
            background: var(--glass-heavy);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px var(--shadow-soft);
            transition: all 0.3s ease;
        }
        
        .desktop-icon:hover .icon {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 36px var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Icon types */
        .icon.type-game {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.3), rgba(255, 107, 107, 0.3));
        }
        
        .icon.type-system {
            background: linear-gradient(135deg, rgba(78, 137, 227, 0.3), rgba(152, 216, 200, 0.3));
        }
        
        .icon.type-creative {
            background: linear-gradient(135deg, rgba(196, 122, 255, 0.3), rgba(255, 107, 107, 0.3));
        }
        
        .icon.type-productivity {
            background: linear-gradient(135deg, rgba(152, 216, 200, 0.3), rgba(78, 137, 227, 0.3));
        }
        
        .desktop-icon .label {
            font-family: 'Comfortaa', cursive;
            font-size: 11px;
            font-weight: 600;
            color: white;
            text-align: center;
            text-shadow: 0 2px 8px var(--shadow-medium);
            max-width: 100%;
            line-height: 1.3;
        }
        
        /* Windows - Modern Glass */
        .desktop-window {
            position: absolute;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-medium);
            min-width: 300px;
            min-height: 200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .window-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }
        
        .window-title {
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .window-control:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        
        .window-control.close {
            background: #FF6B6B;
        }
        
        .window-control.minimize {
            background: #FFD93D;
        }
        
        .window-control.maximize {
            background: #51CF66;
        }
        
        .window-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Resize handles */
        .resize-handle {
            position: absolute;
            background: transparent;
        }
        
        .resize-handle-se {
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
        }
        
        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 16px;
            z-index: 90;
        }
        
        .start-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--deep-blue), var(--purple));
            border-radius: 14px;
            box-shadow: 0 6px 20px var(--shadow-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .start-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 24px var(--shadow-medium);
        }
        
        .taskbar-apps {
            flex: 1;
            display: flex;
            gap: 8px;
            padding: 0 12px;
            overflow-x: auto;
        }
        
        .taskbar-app {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .taskbar-app:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .taskbar-app.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--warm-yellow);
            box-shadow: 0 6px 20px var(--shadow-soft);
        }
        
        /* Clock */
        .clock-widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 14px;
            display: flex;
            align-items: center;
            font-family: 'Comfortaa', cursive;
            font-size: 13px;
            font-weight: 600;
            color: white;
        }
        
        /* Auth Modal */
        #auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        #auth-modal.active {
            display: flex;
        }
        
        .auth-container {
            background: var(--glass-heavy);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px var(--shadow-medium);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .auth-header h2 {
            font-family: 'Comfortaa', cursive;
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, var(--deep-blue), var(--purple));
            border-color: transparent;
        }
        
        .auth-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--warm-yellow);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--deep-blue), var(--purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-medium);
        }
        
        .auth-close {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-family: 'Comfortaa', cursive;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Achievement Popup */
        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--glass-heavy);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 24px 32px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 20px 60px var(--shadow-medium);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .achievement.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .achievement-title {
            font-family: 'Comfortaa', cursive;
            font-size: 18px;
            font-weight: 700;
            color: var(--warm-yellow);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.5);
        }
        
        .achievement-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: white;
        }
        
        /* Click effect */
        .click-effect {
            position: absolute;
            pointer-events: none;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: clickRipple 0.6s ease-out;
            z-index: 500;
        }
        
        @keyframes clickRipple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* Coin animation */
        .coin {
            position: absolute;
            padding: 4px 10px;
            background: linear-gradient(135deg, var(--warm-yellow), var(--coral));
            border-radius: 10px;
            pointer-events: none;
            z-index: 400;
            font-family: 'Comfortaa', cursive;
            font-size: 13px;
            font-weight: 600;
            color: white;
            box-shadow: 0 4px 12px var(--shadow-soft);
            animation: coinFloat 1s ease-out forwards;
        }
        
        @keyframes coinFloat {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(0.8) rotate(10deg);
                opacity: 0;
            }
        }
        
        /* Mobile Responsive - Tablet */
        @media (min-width: 768px) {
            .desktop-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .desktop-icon .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
            
            .desktop-icon .label {
                font-size: 12px;
            }
            
            .taskbar {
                height: 70px;
            }
            
            .start-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .taskbar-app {
                width: 44px;
                height: 44px;
                font-size: 22px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1024px) {
            .desktop-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 24px;
            }
            
            .desktop-icon .icon {
                width: 72px;
                height: 72px;
                font-size: 36px;
                border-radius: 20px;
            }
            
            .desktop-icon .label {
                font-size: 13px;
            }
            
            #desktop {
                top: 90px;
                bottom: 80px;
                padding: 24px;
            }
            
            .taskbar {
                height: 80px;
                gap: 20px;
                padding: 0 24px;
            }
            
            .start-button {
                width: 60px;
                height: 60px;
                font-size: 30px;
                border-radius: 18px;
            }
            
            .taskbar-app {
                width: 56px;
                height: 56px;
                font-size: 28px;
                border-radius: 16px;
            }
            
            .menu-bar {
                padding: 18px 24px;
            }
            
            .score-display {
                padding: 12px 22px;
                font-size: 15px;
            }
            
            .user-display {
                padding: 10px 18px;
            }
            
            .user-avatar {
                width: 38px;
                height: 38px;
                font-size: 22px;
            }
            
            .user-name {
                font-size: 16px;
            }
        }
        
        /* Mobile specific */
        @media (max-width: 767px) {
            #desktop {
                padding: 12px;
                top: 70px;
                bottom: 60px;
            }
            
            .menu-bar {
                padding: 12px;
            }
            
            .score-display {
                padding: 8px 14px;
                font-size: 12px;
            }
            
            .user-display {
                padding: 8px 12px;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
                font-size: 18px;
            }
            
            .user-label {
                font-size: 9px;
            }
            
            .user-name {
                font-size: 14px;
            }
            
            /* Windows fullscreen on mobile */
            .desktop-window {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100% !important;
                height: 100% !important;
                border-radius: 0 !important;
                max-width: none !important;
                max-height: none !important;
            }
            
            .window-header {
                border-radius: 0;
            }
            
            .clock-widget {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
        
        /* Utility classes */
        .hidden {
            display: none !important;
        }
        
        .dragging {
            opacity: 0.5;
        }
        
        /* Loading state */
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Background orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    
    <!-- Top Bar -->
    <div class="menu-bar">
        <div class="score-display">
            SCORE: <span class="score-value" id="score">0</span>
        </div>
        <div class="user-display" id="user-display" onclick="toggleAuth(event)">
            <div class="user-avatar" id="profile-emoji">👤</div>
            <div class="user-info">
                <div class="user-label" id="user-label">CLICK TO</div>
                <div class="user-name" id="username-display">Login</div>
            </div>
        </div>
    </div>
    
    <!-- Desktop -->
    <div id="desktop">
        <div class="desktop-grid" id="desktop-grid">
            <!-- Icons will be dynamically loaded here -->
        </div>
    </div>
    
    <!-- Window Container -->
    <div id="window-container"></div>
    
    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button" id="start-button">🏠</div>
        <div class="taskbar-apps" id="taskbar-apps"></div>
        <div class="clock-widget" id="menu-time">--:--</div>
    </div>
    
    <!-- Authentication Modal -->
    <div id="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Welcome to WebtoysOS</h2>
                <p>Sign in or create an account</p>

        // Dragging
        function setupDragging(element, handle) {
            let isDragging = false;
            let startX, startY, initialX, initialY;
            
            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag, { passive: false });
            
            function startDrag(e) {
                isDragging = true;
                element.style.zIndex = nextWindowZ++;
                
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                
                const rect = element.getBoundingClientRect();
                initialX = rect.left;
                initialY = rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                
                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                } else {
                    currentX = e.clientX;
                    currentY = e.clientY;
                }
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                
                element.style.left = (initialX + deltaX) + 'px';
                element.style.top = (initialY + deltaY) + 'px';
                element.style.transform = 'none';
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
            }
        }
        
        // Resizing
        function setupResize(element, handle) {
            let isResizing = false;
            let startX, startY, startWidth, startHeight;
            
            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', startResize, { passive: false });
            
            function startResize(e) {
                isResizing = true;
                
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                
                startWidth = parseInt(window.getComputedStyle(element).width, 10);
                startHeight = parseInt(window.getComputedStyle(element).height, 10);
                
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                document.addEventListener('touchmove', resize, { passive: false });
                document.addEventListener('touchend', stopResize);
            }
            
            function resize(e) {
                if (!isResizing) return;
                
                e.preventDefault();
                
                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX;
                    currentY = e.touches[0].clientY;
                } else {
                    currentX = e.clientX;
                    currentY = e.clientY;
                }
                
                const newWidth = startWidth + (currentX - startX);
                const newHeight = startHeight + (currentY - startY);
                
                element.style.width = Math.max(300, newWidth) + 'px';
                element.style.height = Math.max(200, newHeight) + 'px';
            }
            
            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
                document.removeEventListener('touchmove', resize);
                document.removeEventListener('touchend', stopResize);
            }
        }
        
        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('menu-time').textContent = `${hours}:${minutes}`;
        }
        
        // Message handling
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'GET_AUTH') {
                event.source.postMessage({
                    type: 'TOYBOX_AUTH',
                    user: currentUser
                }, '*');
            }
        });
        
        // Space key bonus
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.closest('input')) {
                e.preventDefault();
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
                updateScore(50);
                showAchievement('Space Bonus! +50');
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

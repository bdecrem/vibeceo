<head>

        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', Arial, sans-serif;
            font-size: 14px;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        /* Menu Bar - Mobile Responsive */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            z-index: 10000;
            user-select: none;
        }
        
        .menu-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-logo {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        
        .menu-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-time {
            font-size: 13px;
            color: #666;
        }
        
        #profile-icon {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #profile-icon:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        #profile-icon:active {
            background: rgba(0, 0, 0, 0.15);
        }
        
        /* Desktop - Mobile First Grid */
        #desktop {
            position: absolute;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .desktop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Desktop Icons - Touch Friendly */
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: relative;
        }
        
        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .desktop-icon:active {
            transform: scale(0.95);
        }
        
        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
        }
        
        .desktop-icon .icon {
            font-size: 40px;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .desktop-icon .label {
            font-size: 12px;
            color: white;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Window Container */
        #window-container {
            position: fixed;
            top: 32px;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Window Styles */
        .desktop-window {
            position: absolute;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            min-width: 300px;
            min-height: 200px;
            overflow: hidden;
        }
        
        /* Resize Handles */
        .resize-handle {
            position: absolute;
            background: transparent;
            z-index: 10;
        }
        
        .resize-n, .resize-s {
            left: 0;
            right: 0;
            height: 8px;
            cursor: ns-resize;
        }
        
        .resize-n { top: 0; }
        .resize-s { bottom: 0; }
        
        .resize-e, .resize-w {
            top: 0;
            bottom: 0;
            width: 8px;
            cursor: ew-resize;
        }
        
        .resize-e { right: 0; }
        .resize-w { left: 0; }
        
        .resize-ne, .resize-nw, .resize-se, .resize-sw {
            width: 16px;
            height: 16px;
        }
        
        .resize-ne {
            top: 0;
            right: 0;
            cursor: nesw-resize;
        }
        
        .resize-nw {
            top: 0;
            left: 0;
            cursor: nwse-resize;
        }
        
        .resize-se {
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
        
        .resize-sw {
            bottom: 0;
            left: 0;
            cursor: nesw-resize;
        }
        
        /* Visual indicator for resizable windows (optional) */
        .desktop-window.resizable .resize-se::after {
            content: '';
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 10px;
            height: 10px;
            border-right: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
        }
        
        .window-titlebar {
            height: 36px;
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            border-radius: 8px 8px 0 0;
        }
        
        .window-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .window-control:hover {
            opacity: 0.8;
        }
        
        .window-control.close {
            background: #ff5f57;
        }
        
        .window-control.minimize {
            background: #ffbd2e;
        }
        
        .window-control.maximize {
            background: #28c940;
        }
        
        .window-content {
            flex: 1;
            overflow: auto;
            background: white;
        }
        
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Authentication Modal */
        #auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 20000;
            justify-content: center;
            align-items: center;
        }
        
        #auth-modal.show {
            display: flex;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .auth-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .auth-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-button:hover {
            background: #5a67d8;
        }
        
        .auth-button:active {
            background: #4c51bf;
        }
        
        .auth-close {
            margin-top: 12px;
            padding: 8px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-close:hover {
            background: #e0e0e0;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .desktop-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 15px;
                padding: 0;
            }
            
            .desktop-icon .icon {
                font-size: 32px;
            }
            
            .desktop-icon .label {
                font-size: 11px;
            }
            
            #desktop {
                padding: 15px;
            }
            
            /* Windows go fullscreen on mobile */
            .desktop-window {
                position: fixed !important;
                top: 32px !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100% !important;
                height: calc(100% - 32px) !important;
                border-radius: 0 !important;
            }
            
            .window-titlebar {
                border-radius: 0 !important;
            }
        }
        
        /* Drag and Drop Visual Feedback */
        .dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }
        
        .drag-over {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 18px;
        }

        .desktop-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 420px;

            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: white;

        .widget-header span {
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .widget-minimize {

            color: white;

            height: 24px;
            border-radius: 4px;

            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 16px;
            line-height: 1;
        }
        
        .widget-minimize:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .widget-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .widget-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-message {
            padding: 8px 12px;

            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .chat-message.agent {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }
        
        .chat-message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 12px;
            text-align: center;
        }
        
        .widget-input-area {
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #chat-input:focus {
            border-color: #667eea;
        }
        
        .chat-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .chat-send:hover {
            transform: scale(1.1);
        }
        
        .chat-send:active {
            transform: scale(0.95);
        }
        
        .widget-status {
            padding: 4px 12px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.offline {
            background: #dc3545;
            animation: none;
        }
        
        .status-dot.connecting {
            background: #ffc107;
        }
        
        /* Mobile Chat Widget */
        @media (max-width: 768px) {
            .desktop-widget {
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: 300px;
                border-radius: 20px 20px 0 0;
            }
            
            .desktop-widget.minimized {
                height: 48px;
                width: 150px;
                left: auto;
                bottom: 60px;
                right: 20px;
                border-radius: 24px;
            }
            
            .widget-header {
                border-radius: 20px 20px 0 0;
            }
            
            .desktop-widget.minimized .widget-header {
                border-radius: 24px;
            }
        }
    </style>

        // Initialize Supabase - using the WORKING keys from web/.env.local

        let supabaseInstance = null;

        // Desktop Config Client
        class DesktopConfigClient {
            constructor() {
                this.supabase = supabaseInstance;
                this.config = null;
                this.userId = null;
                this.saveTimeout = null;
            }
            
            async loadConfig(userId = null) {
                this.userId = userId;
                console.log('ðŸ”„ Loading desktop config for user:', userId || 'anonymous');
                
                try {
                    // Try user config first
                    if (userId) {
                        console.log('ðŸ” Attempting to load user config...');
                        const { data: userConfigs, error: userError } = await this.supabase
                            .from('wtaf_desktop_config')
                            .select('*')
                            .eq('user_id', userId)
                            .eq('desktop_version', 'webtoys-os-v3')
                            .limit(1);  // Use limit instead of single to avoid 406 errors
                        
                        const userConfig = userConfigs?.[0];  // Get first result if any
                        
                        if (userError) {
                            console.warn('âŒ User config error:', userError.message, userError.code);
                        }
                        
                        if (userConfig && !userError) {
                            this.config = userConfig;
                            console.log('âœ… Loaded user config for:', userId);
                            return userConfig;
                        }
                    }
                    
                    // Fall back to default config
                    console.log('ðŸ” Attempting to load default config...');
                    const { data: defaultConfigs, error: defaultError } = await this.supabase
                        .from('wtaf_desktop_config')
                        .select('*')
                        .is('user_id', null)
                        .eq('desktop_version', 'webtoys-os-v3')
                        .limit(1);  // Use limit instead of single to avoid 406 errors
                    
                    const defaultConfig = defaultConfigs?.[0];  // Get first result if any
                    
                    if (defaultError) {
                        console.warn('âŒ Default config error:', defaultError.message, defaultError.code);
                        
                        // If it's a 401 error, show more helpful info
                        if (defaultError.code === '42501' || defaultError.message?.includes('401')) {
                            console.error('ðŸš¨ RLS Policy Issue: The anon key cannot access wtaf_desktop_config table.');
                            console.error('ðŸ”§ Fix: Run the RLS policy fix script in Supabase.');
                            console.error('ðŸ“ Script location: /scripts/fix-desktop-config-rls-policies.sql');
                        }
                    }
                    
                    if (defaultConfig && !defaultError) {
                        this.config = defaultConfig;
                        console.log('âœ… Loaded default desktop config from database');
                        return defaultConfig;
                    }
                    
                    // Hardcoded fallback
                    console.warn('âš ï¸ Using hardcoded fallback config');
                    return this.getDefaultConfig();
                } catch (error) {
                    console.error('ðŸ’¥ Critical error loading config:', error);
                    console.warn('âš ï¸ Using hardcoded fallback config');
                    return this.getDefaultConfig();
                }
            }
            
            getDefaultConfig() {
                return {
                    app_registry: [
                        { id: 'notepad', name: 'Notepad', icon: 'ðŸ“', url: '/public/community-notepad', width: 800, height: 600 },
                        { id: 'issue-tracker', name: 'Issue Tracker', icon: 'ðŸ“‹', url: '/public/toybox-issue-tracker-v3', width: 900, height: 700 },
                        { id: 'text-editor', name: 'Text Editor', icon: 'âœï¸', url: 'apps/text-editor.html', width: 800, height: 600 },

                showAuthError('Login failed. Please try again.');

                if (users.some(u => u.content_data && u.content_data.handle === handle)) {

                    return;

                // Create new user
                const userData = {
                    handle: handle,
                    pin: pin,
                    participantId: `${handle}_${pin}`,  // Format required by ZAD API
                    id: handle,
                    created: new Date().toISOString()
                };
                
                const saveResponse = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'toybox-os-users',
                        participant_id: handle,
                        action_type: 'user_registry',
                        content_data: userData

                if (saveResponse.ok) {

                    updateAuthDisplay();
                    broadcastAuth();
                    closeAuth();

        function startDragWindow(event, windowId) {
            if (event.target.closest('.window-controls')) return;
            
            draggedWindow = document.getElementById(windowId);
            const rect = draggedWindow.getBoundingClientRect();
            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;
            
            document.addEventListener('mousemove', dragWindow);
            document.addEventListener('mouseup', stopDragWindow);
            event.preventDefault();
        }
        
        function dragWindow(event) {
            if (!draggedWindow) return;
            
            draggedWindow.style.left = (event.clientX - dragOffset.x) + 'px';
            draggedWindow.style.top = (event.clientY - dragOffset.y) + 'px';
            draggedWindow.style.transform = 'none';
        }
        
        function stopDragWindow() {
            draggedWindow = null;
            document.removeEventListener('mousemove', dragWindow);
            document.removeEventListener('mouseup', stopDragWindow);

        // Window Resizing
        let resizingWindow = null;
        let resizeDirection = null;
        let resizeStart = { x: 0, y: 0, width: 0, height: 0, top: 0, left: 0 };
        
        function initResizeHandles(windowDiv) {
            const handles = windowDiv.querySelectorAll('.resize-handle');
            handles.forEach(handle => {
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    startResize(e, windowDiv, handle.dataset.resize);
                });
            });
        }
        
        function startResize(event, windowDiv, direction) {
            resizingWindow = windowDiv;
            resizeDirection = direction;
            
            const rect = windowDiv.getBoundingClientRect();
            resizeStart = {
                x: event.clientX,
                y: event.clientY,
                width: rect.width,
                height: rect.height,
                top: rect.top,
                left: rect.left
            };
            
            document.addEventListener('mousemove', doResize);
            document.addEventListener('mouseup', stopResize);
            document.body.style.cursor = getCursorForDirection(direction);
        }
        
        function doResize(event) {
            if (!resizingWindow) return;
            
            const deltaX = event.clientX - resizeStart.x;
            const deltaY = event.clientY - resizeStart.y;
            
            let newWidth = resizeStart.width;
            let newHeight = resizeStart.height;
            let newTop = resizeStart.top;
            let newLeft = resizeStart.left;
            
            // Handle horizontal resizing
            if (resizeDirection.includes('e')) {
                newWidth = Math.max(400, resizeStart.width + deltaX);
            }
            if (resizeDirection.includes('w')) {
                newWidth = Math.max(400, resizeStart.width - deltaX);
                newLeft = resizeStart.left + deltaX;
            }
            
            // Handle vertical resizing
            if (resizeDirection.includes('s')) {
                newHeight = Math.max(300, resizeStart.height + deltaY);
            }
            if (resizeDirection.includes('n')) {
                newHeight = Math.max(300, resizeStart.height - deltaY);
                newTop = resizeStart.top + deltaY;
            }
            
            // Apply new dimensions
            resizingWindow.style.width = newWidth + 'px';
            resizingWindow.style.height = newHeight + 'px';
            
            // Apply new position for n/w resizing
            if (resizeDirection.includes('n')) {
                resizingWindow.style.top = newTop + 'px';
            }
            if (resizeDirection.includes('w')) {
                resizingWindow.style.left = newLeft + 'px';
            }
            
            // Clear transform when resizing
            resizingWindow.style.transform = 'none';
        }
        
        function stopResize() {
            resizingWindow = null;
            resizeDirection = null;
            document.removeEventListener('mousemove', doResize);
            document.removeEventListener('mouseup', stopResize);
            document.body.style.cursor = '';
        }
        
        function getCursorForDirection(direction) {
            const cursors = {
                'n': 'ns-resize',
                's': 'ns-resize',
                'e': 'ew-resize',
                'w': 'ew-resize',
                'ne': 'nesw-resize',
                'sw': 'nesw-resize',
                'nw': 'nwse-resize',
                'se': 'nwse-resize'
            };
            return cursors[direction] || 'default';
        }

        function handleDragStart(e) {
            draggedIcon = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }
        
        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedIcon = null;

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            if (draggedIcon && draggedIcon !== this) {
                // Get drop position relative to grid
                const grid = document.getElementById('desktop-grid');
                const rect = grid.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate grid position (assuming 120px icon width + gap)
                const iconSize = 120; // icon width + gap
                const gridColumn = Math.floor(x / iconSize) + 1;
                const gridRow = Math.floor(y / iconSize) + 1;
                
                // Update icon position in DOM
                draggedIcon.style.gridColumn = gridColumn;
                draggedIcon.style.gridRow = gridRow;
                
                // Save position to database
                const iconId = draggedIcon.getAttribute('data-app-id');
                if (iconId && window.desktopConfig) {
                    const position = {
                        gridColumn: gridColumn,
                        gridRow: gridRow,
                        x: null, // Not using absolute positioning
                        y: null
                    };
                    window.desktopConfig.saveIconPosition(iconId, position);
                    console.log(`Saved position for ${iconId}:`, position);
                }
            }
            
            return false;
        }

            if (event.data && event.data.type === 'REQUEST_AUTH') {
                // Send current auth state
                event.source.postMessage({
                    type: 'TOYBOX_AUTH',
                    user: currentUser
                }, '*');
            }
        });
        
        // Chat Widget Functions
        let widgetMinimized = false;
        let chatWebSocket = null;
        let chatReconnectTimer = null;
        
        function toggleWidget() {
            const widget = document.getElementById('chat-widget');
            widgetMinimized = !widgetMinimized;
            widget.classList.toggle('minimized', widgetMinimized);
        }
        
        function addMessage(text, type = 'system') {
            const messages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function sendChat() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to UI
            addMessage(message, 'user');
            input.value = '';
            
            // For now, simulate agent response
            // Later this will connect to real WebSocket
            setTimeout(() => {
                if (message.toLowerCase().includes('app')) {
                    addMessage('I can help you create a new app! What kind of app would you like?', 'agent');
                } else if (message.toLowerCase().includes('issue')) {
                    addMessage('I can help fix issues. Please describe the problem.', 'agent');
                } else if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                    addMessage(`Hello${currentUser ? ' ' + currentUser.handle : ''}! I can help you create apps or fix issues.`, 'agent');
                } else {
                    addMessage('I understand you want: "' + message + '". This feature will connect to the edit agent soon!', 'agent');
                }
            }, 500 + Math.random() * 500);
            
            // If WebSocket is connected, send the message
            if (chatWebSocket && chatWebSocket.readyState === WebSocket.OPEN) {
                chatWebSocket.send(JSON.stringify({
                    type: 'chat_message',
                    user: currentUser?.handle || 'anonymous',
                    message: message,
                    timestamp: new Date().toISOString()
                }));
            }
        }
        
        function connectChatAgent() {
            // This will connect to the edit agent WebSocket
            // For now, we'll skip the actual connection but show the structure
            updateChatStatus('connecting');

        function updateChatStatus(status) {
            const statusDot = document.getElementById('chat-status');
            const statusText = document.getElementById('chat-status-text');
            
            statusDot.className = 'status-dot';
            
            switch(status) {
                case 'online':
                    statusText.textContent = 'Connected';
                    break;
                case 'offline':
                    statusDot.classList.add('offline');
                    statusText.textContent = 'Offline';
                    break;
                case 'connecting':
                    statusDot.classList.add('connecting');
                    statusText.textContent = 'Connecting...';
                    break;
                case 'ready':
                    statusText.textContent = 'Ready (Demo Mode)';
                    break;
                default:
                    statusText.textContent = 'Ready';
            }
        }
        
        // Widget Dragging
        let draggedWidget = null;
        let widgetDragOffset = { x: 0, y: 0 };
        
        function startDragWidget(event) {
            if (event.target.closest('.widget-minimize')) return;
            
            draggedWidget = document.getElementById('chat-widget');
            const rect = draggedWidget.getBoundingClientRect();
            widgetDragOffset.x = event.clientX - rect.left;
            widgetDragOffset.y = event.clientY - rect.top;
            
            document.addEventListener('mousemove', dragWidget);
            document.addEventListener('mouseup', stopDragWidget);
            event.preventDefault();
        }
        
        function dragWidget(event) {
            if (!draggedWidget) return;
            
            const newLeft = event.clientX - widgetDragOffset.x;
            const newTop = event.clientY - widgetDragOffset.y;
            
            // Keep widget within viewport
            const maxLeft = window.innerWidth - draggedWidget.offsetWidth;
            const maxTop = window.innerHeight - draggedWidget.offsetHeight;
            
            draggedWidget.style.left = Math.max(0, Math.min(newLeft, maxLeft)) + 'px';
            draggedWidget.style.top = Math.max(32, Math.min(newTop, maxTop)) + 'px';
            draggedWidget.style.right = 'auto';
            draggedWidget.style.bottom = 'auto';
        }
        
        function stopDragWidget() {
            if (draggedWidget) {
                // Save widget position to database
                const widget = draggedWidget;
                const position = {
                    left: widget.style.left,
                    right: widget.style.right,
                    top: widget.style.top,
                    bottom: widget.style.bottom,
                    minimized: widget.classList.contains('minimized')
                };
                
                configClient.saveWidgetPosition('chat-widget', position);
            }
            
            draggedWidget = null;
            document.removeEventListener('mousemove', dragWidget);
            document.removeEventListener('mouseup', stopDragWidget);
        }

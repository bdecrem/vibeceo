<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi - Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .sidebar {
            width: 220px;
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .new-doc-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-doc-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .doc-item {
            padding: 12px;
            margin-bottom: 6px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .doc-item:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(2px);
        }

        .doc-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .doc-title {
            font-weight: 500;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-date {
            font-size: 11px;
            color: #718096;
        }

        .main-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .doc-title-input {
            flex: 1;
            font-size: 20px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: #2d3748;
            outline: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .doc-title-input:focus {
            background: rgba(0, 0, 0, 0.02);
        }

        .save-indicator {
            position: absolute;
            top: 20px;
            right: 24px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .save-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .editor-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .text-editor {
            width: 100%;
            min-height: 100%;
            font-size: 16px;
            line-height: 1.7;
            color: #2d3748;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Inter', -apple-system, sans-serif;
            background: transparent;
        }

        .editor-footer {
            padding: 12px 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #718096;
        }

        .word-count {
            display: flex;
            gap: 16px;
        }

        .auth-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            display: none;
        }

        .auth-prompt.show {
            display: block;
        }

        .auth-prompt h2 {
            margin-bottom: 12px;
            color: #2d3748;
        }

        .auth-prompt p {
            color: #718096;
            margin-bottom: 24px;
        }

        .auth-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #718096;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 11;
                background: white;
                border: none;
                padding: 8px;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="app-title">Moi</div>
                <button class="new-doc-btn" onclick="createNewDocument()">+ New Document</button>
            </div>
            <div class="documents-list" id="documentsList"></div>
        </div>

        <div class="main-editor">
            <div class="editor-header">
                <input type="text" class="doc-title-input" id="docTitle" placeholder="Untitled Document" />
                <div class="save-indicator" id="saveIndicator">Saved</div>
            </div>
            <div class="editor-content">
                <textarea class="text-editor" id="textEditor" placeholder="Start typing..."></textarea>
            </div>
            <div class="editor-footer">
                <div class="word-count">
                    <span id="wordCount">0 words</span>
                    <span id="charCount">0 characters</span>
                </div>
                <span id="lastSaved"></span>
            </div>
        </div>

        <div class="auth-prompt" id="authPrompt">
            <h2>Sign in to save</h2>
            <p>You need to be signed in to save and manage your documents</p>
            <button class="auth-btn" onclick="dismissAuthPrompt()">OK</button>
        </div>
    </div>

    <script>
        // Global auth state
        let currentUser = null;
        let currentDocId = null;
        let documents = [];
        let saveTimeout = null;
        let hasUnsavedChanges = false;

        // Load auth from localStorage (immediate)
        function loadAuthFromStorage() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                // CRITICAL: Ensure uppercase and participantId
                if (currentUser) {
                    if (currentUser.handle) {
                        currentUser.handle = currentUser.handle.toUpperCase();
                    }
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                }
            }
            return !!currentUser;
        }

        // Listen for auth updates from desktop
        window.addEventListener('message', (e) => {
            if (e.data && (e.data.type === 'TOYBOX_AUTH' || e.data.type === 'AUTH_RESPONSE')) {
                if (e.data.user || e.data.handle) {
                    currentUser = e.data.user || {
                        handle: e.data.handle.toUpperCase(),
                        pin: e.data.pin,
                        participantId: e.data.participantId || `${e.data.handle.toUpperCase()}_${e.data.pin}`
                    };
                    
                    // Fix format
                    if (currentUser.handle) {
                        currentUser.handle = currentUser.handle.toUpperCase();
                    }
                    if (!currentUser.participantId && currentUser.handle && currentUser.pin) {
                        currentUser.participantId = `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;
                    }
                    
                    localStorage.setItem('toybox_user', JSON.stringify(currentUser));
                    
                    if (currentUser) {
                        loadDocuments();
                        dismissAuthPrompt();
                    }
                }
            }
        });

        // Document functions
        function generateDocId() {
            return 'doc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function createNewDocument() {
            if (!currentUser) {
                showAuthPrompt();
                return;
            }

            currentDocId = generateDocId();
            document.getElementById('docTitle').value = 'Untitled Document';
            document.getElementById('textEditor').value = '';
            updateWordCount();
            saveDocument();
        }

        async function saveDocument() {
            if (!currentUser) {
                showAuthPrompt();
                return;
            }

            const title = document.getElementById('docTitle').value || 'Untitled Document';
            const content = document.getElementById('textEditor').value;
            
            if (!currentDocId) {
                currentDocId = generateDocId();
            }

            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;

            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: 'toybox-moi',
                        participant_id: participantId,
                        action_type: 'document',
                        content_data: {
                            id: currentDocId,
                            title: title,
                            content: content,
                            author: currentUser.handle.toUpperCase(),
                            updatedAt: new Date().toISOString()
                        }
                    })
                });

                if (response.ok) {
                    showSaveIndicator(false);
                    document.getElementById('lastSaved').textContent = 'Last saved: just now';
                    hasUnsavedChanges = false;
                    loadDocuments();
                } else {
                    showSaveIndicator(true);
                }
            } catch (error) {
                console.error('Save failed:', error);
                showSaveIndicator(true);
            }
        }

        async function loadDocuments() {
            if (!currentUser) return;

            const participantId = currentUser.participantId || `${currentUser.handle.toUpperCase()}_${currentUser.pin}`;

            try {
                const response = await fetch(`/api/zad/load?app_id=toybox-moi&action_type=document`);
                const allDocs = await response.json();

                // Filter for current user's documents
                const userDocs = allDocs.filter(doc => 
                    doc.participant_id === participantId
                );

                // Deduplicate by taking latest version of each document
                const uniqueDocs = {};
                userDocs.forEach(doc => {
                    const docId = doc.id || doc.content_data?.id;
                    const docTime = doc.updatedAt || doc.content_data?.updatedAt || doc.created_at;
                    
                    if (!uniqueDocs[docId] || 
                        new Date(docTime) > new Date(uniqueDocs[docId].updatedAt || uniqueDocs[docId].created_at)) {
                        uniqueDocs[docId] = {
                            id: docId,
                            title: doc.title || doc.content_data?.title || 'Untitled',
                            content: doc.content || doc.content_data?.content || '',
                            author: doc.author || doc.content_data?.author,
                            updatedAt: docTime
                        };
                    }
                });

                documents = Object.values(uniqueDocs)
                    .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

                renderDocumentsList();

                // Load first document if none selected
                if (!currentDocId && documents.length > 0) {
                    loadDocument(documents[0].id);
                }
            } catch (error) {
                console.error('Load failed:', error);
            }
        }

        function loadDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            if (doc) {
                currentDocId = doc.id;
                document.getElementById('docTitle').value = doc.title;
                document.getElementById('textEditor').value = doc.content;
                updateWordCount();
                renderDocumentsList();
            }
        }

        function renderDocumentsList() {
            const listEl = document.getElementById('documentsList');
            listEl.innerHTML = '';

            documents.forEach(doc => {
                const docEl = document.createElement('div');
                docEl.className = 'doc-item' + (doc.id === currentDocId ? ' active' : '');
                docEl.onclick = () => loadDocument(doc.id);
                
                const date = new Date(doc.updatedAt);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                docEl.innerHTML = `
                    <div class="doc-title">${doc.title}</div>
                    <div class="doc-date">${dateStr}</div>
                `;
                
                listEl.appendChild(docEl);
            });
        }

        function updateWordCount() {
            const text = document.getElementById('textEditor').value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = `${words} words`;
            document.getElementById('charCount').textContent = `${chars} characters`;
        }

        function showSaveIndicator(error = false) {
            const indicator = document.getElementById('saveIndicator');
            indicator.textContent = error ? 'Error saving' : 'Saved';
            indicator.className = 'save-indicator show' + (error ? ' error' : '');
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function showAuthPrompt() {
            document.getElementById('authPrompt').classList.add('show');
        }

        function dismissAuthPrompt() {
            document.getElementById('authPrompt').classList.remove('show');
        }

        function autoSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            
            if (hasUnsavedChanges && currentUser) {
                saveTimeout = setTimeout(() => {
                    saveDocument();
                }, 2000);
            }
        }

        // Event listeners
        document.getElementById('textEditor').addEventListener('input', () => {
            updateWordCount();
            hasUnsavedChanges = true;
            autoSave();
        });

        document.getElementById('docTitle').addEventListener('input', () => {
            hasUnsavedChanges = true;
            autoSave();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (loadAuthFromStorage()) {
                loadDocuments();
            }
            updateWordCount();
        });

        // Request auth from parent
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'GET_AUTH' }, '*');
        }
    </script>
</body>
</html>

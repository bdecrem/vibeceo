<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="window:builder-bot" content="width=480,height=600,resizable=true" />
  <title>Builder Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      overflow: hidden;
    }
    
    .chat-widget {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 400px;
      max-height: 600px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 8px 24px rgba(0, 0, 0, 0.1);
      transform: translateY(100%) scale(0.8);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 1000;
    }
    
    .chat-widget.expanded {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    
    .widget-header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .bot-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .bot-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }
    
    .bot-details h3 {
      font-family: 'Comfortaa', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 4px;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    .status-available {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .status-busy {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .widget-actions {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    .settings-panel {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.05);
      display: none;
    }
    
    .settings-panel.visible {
      display: block;
    }
    
    .settings-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    
    .settings-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .settings-input:focus {
      outline: none;
      border-color: rgba(103, 126, 234, 0.6);
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
    }
    
    .auth-info {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    .user-status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 2px;
    }
    
    .control-buttons {
      padding: 20px 24px 16px;
      display: flex;
      gap: 12px;
    }
    
    .primary-btn {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }
    
    .primary-btn:active {
      transform: translateY(0);
    }
    
    .secondary-btn {
      padding: 14px 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .chat-area {
      padding: 20px 24px;
      display: none;
      flex-direction: column;
      gap: 16px;
      max-height: 400px;
    }
    
    .chat-area.active {
      display: flex;
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-right: 4px;
    }
    
    .messages-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }
    
    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
    
    .message {
      margin-bottom: 16px;
      animation: messageSlide 0.3s ease-out;
    }
    
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      display: flex;
      justify-content: flex-end;
    }
    
    .message.bot {
      display: flex;
      justify-content: flex-start;
    }
    
    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }
    
    .message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.9);
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chat-input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      resize: none;
      outline: none;
      backdrop-filter: blur(10px);
      min-height: 20px;
      max-height: 100px;
    }
    
    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .chat-input:focus {
      border-color: rgba(103, 126, 234, 0.6);
      box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
    }
    
    .send-btn {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .send-btn:active {
      transform: scale(0.95);
    }
    
    .floating-trigger {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 999;
    }
    
    .floating-trigger:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
    }
    
    .floating-trigger.hidden {
      transform: scale(0) rotate(180deg);
      opacity: 0;
    }
    
    .toast {
      position: fixed;
      bottom: 100px;
      right: 24px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 12px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1001;
    }
    
    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Floating Trigger Button -->
  <button class="floating-trigger" id="floatingTrigger">ü§ñ</button>
  
  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget">
    <!-- Header -->
    <div class="widget-header">
      <div class="bot-info">
        <div class="bot-avatar">ü§ñ</div>
        <div class="bot-details">
          <h3>Builder Bot</h3>
          <div id="statusBadge" class="status-badge status-available">
            <div class="status-dot"></div>
            <span id="statusText">Available</span>
          </div>
        </div>
      </div>
      <div class="widget-actions">
        <button class="action-btn" id="settingsToggle" title="Settings">‚öôÔ∏è</button>
        <button class="action-btn" id="closeWidget" title="Close">‚úï</button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
      <input class="settings-input" id="webhookUrl" placeholder="Enter webhook URL (e.g., https://abc123.ngrok.app)" />
    </div>

    <!-- User Auth Info -->
    <div class="auth-info" id="authInfo">
      <div class="user-avatar" id="userAvatar">?</div>
      <div class="user-info">
        <div class="user-name" id="userName">Not logged in</div>
        <div class="user-status" id="userStatus">Please log in to the desktop</div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="control-buttons" id="controlButtons">
      <button class="primary-btn" id="startBtn">Start Session</button>
      <button class="secondary-btn" id="endBtn" style="display:none;">End Session</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="messages-container" id="messagesContainer">
        <div id="messages"></div>
      </div>
      <div class="chat-input-container">
        <textarea class="chat-input" id="chatInput" placeholder="Describe the app you want to build..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" title="Send message">‚û§</button>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast" id="toast"></div>

  <script>
    // Identity
    window.APP_ID = 'toybox-builder-bot';
    function getAppId() { return window.APP_ID || 'toybox-builder-bot'; }

    // Auth
    let currentUser = null;
    function getUsername() { return (currentUser?.handle || 'anonymous').toUpperCase(); }
    function getParticipantId() {
      if (!currentUser) return 'anonymous_0000';
      return currentUser.participantId || `${getUsername()}_${currentUser.pin || '0000'}`;
    }
    function loadAuthFromStorage() {
      const saved = localStorage.getItem('toybox_user');
      if (saved) {
        try {
          currentUser = JSON.parse(saved);
          if (currentUser?.handle) currentUser.handle = currentUser.handle.toUpperCase();
          if (!currentUser.participantId && currentUser?.pin) currentUser.participantId = `${currentUser.handle}_${currentUser.pin}`;
        } catch {}
      }
    }
    window.addEventListener('message', e => {
      if (e.data && e.data.type === 'TOYBOX_AUTH') {
        currentUser = e.data.user || null;
        if (currentUser?.handle) currentUser.handle = currentUser.handle.toUpperCase();
        if (!currentUser?.participantId && currentUser?.pin) currentUser.participantId = `${currentUser.handle}_${currentUser.pin}`;
        render();
      }
    });

    // ZAD helpers
    async function zadSave(dataType, data) {
      const username = getUsername();
      const participant_id = getParticipantId();
      const res = await fetch('/api/zad/save', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          app_id: getAppId(), participant_id,
          participant_data: { userLabel: username, username },
          action_type: dataType,
          content_data: { timestamp: Date.now(), author: username, ...data }
        })
      });
      if (!res.ok) throw new Error('save failed');
      return true;
    }
    async function zadLoad(dataType) {
      const url = `/api/zad/load?app_id=${encodeURIComponent(getAppId())}&action_type=${encodeURIComponent(dataType)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('load failed');
      const data = await res.json();
      return (data || []).map(item => ({
        id: item.content_data?.id || item.id,
        ...item.content_data,
        created_at: item.created_at,
        participant_id: item.participant_id
      }));
    }

    // UI refs
    const floatingTrigger = document.getElementById('floatingTrigger');
    const chatWidget = document.getElementById('chatWidget');
    const closeWidget = document.getElementById('closeWidget');
    const statusBadge = document.getElementById('statusBadge');
    const statusText = document.getElementById('statusText');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    const userStatus = document.getElementById('userStatus');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');
    const chatArea = document.getElementById('chatArea');
    const messagesEl = document.getElementById('messages');
    const messagesContainer = document.getElementById('messagesContainer');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsPanel = document.getElementById('settingsPanel');
    const webhookInput = document.getElementById('webhookUrl');
    const toast = document.getElementById('toast');

    // Widget state
    let widgetExpanded = false;
    
    // Settings
    function getWebhookUrl() { return localStorage.getItem('builderbot_webhook_url') || ''; }
    function setWebhookUrl(v) { localStorage.setItem('builderbot_webhook_url', v); }
    
    // UI Functions
    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), duration);
    }
    
    function toggleWidget() {
      widgetExpanded = !widgetExpanded;
      if (widgetExpanded) {
        chatWidget.classList.add('expanded');
        floatingTrigger.classList.add('hidden');
        webhookInput.value = getWebhookUrl(); // Load current webhook URL
      } else {
        chatWidget.classList.remove('expanded');
        floatingTrigger.classList.remove('hidden');
        settingsPanel.classList.remove('visible');
      }
    }
    
    function toggleSettings() {
      settingsPanel.classList.toggle('visible');
      if (settingsPanel.classList.contains('visible')) {
        webhookInput.focus();
      }
    }
    
    function addMessage(author, text, isTemporary = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${author === getUsername() ? 'user' : 'bot'}`;
      if (isTemporary) messageDiv.classList.add('temporary');
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.innerHTML = escapeHtml(text);
      
      messageDiv.appendChild(bubbleDiv);
      messagesEl.appendChild(messageDiv);
      
      // Auto-scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function removeTemporaryMessages() {
      const tempMessages = messagesEl.querySelectorAll('.message.temporary');
      tempMessages.forEach(msg => msg.remove());
    }
    
    // Auto-resize textarea
    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      const newHeight = Math.min(chatInput.scrollHeight, 100);
      chatInput.style.height = newHeight + 'px';
    }
    
    // Event Listeners
    floatingTrigger.onclick = toggleWidget;
    closeWidget.onclick = toggleWidget;
    settingsToggle.onclick = toggleSettings;
    
    // Auto-save webhook URL on input
    let webhookTimeout;
    webhookInput.addEventListener('input', () => {
      clearTimeout(webhookTimeout);
      webhookTimeout = setTimeout(() => {
        setWebhookUrl(webhookInput.value.trim());
        if (webhookInput.value.trim()) {
          showToast('Webhook URL saved!', 2000);
        }
      }, 1000);
    });
    
    chatInput.addEventListener('input', autoResizeTextarea);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Lock state
    let lockState = { locked_by: null, locked_at: null, expires_at: null };

    async function refreshLock() {
      try {
        const locks = await zadLoad('lock');
        if (locks.length > 0) {
          // latest by created_at
          locks.sort((a,b)=> new Date(b.created_at) - new Date(a.created_at));
          const last = locks[0];
          lockState = { locked_by: last.locked_by || null, locked_at: last.locked_at || null, expires_at: last.expires_at || null };
        } else {
          lockState = { locked_by: null, locked_at: null, expires_at: null };
        }
      } catch (e) { /* ignore */ }
    }

    async function refreshMessages() {
      try {
        const msgs = await zadLoad('chat_message');
        msgs.sort((a,b)=> (a.timestamp||0) - (b.timestamp||0));
        messagesEl.innerHTML = '';
        msgs.forEach(m => {
          addMessage(m.author || 'UNKNOWN', m.text || '');
        });
      } catch (e) {
        console.error('Failed to refresh messages:', e);
      }
    }

    function escapeHtml(t){ const d=document.createElement('div'); d.textContent=t||''; return d.innerHTML; }

    async function requestLock() {
      console.log('üîê Lock request starting...', { currentUser, webhookUrl: getWebhookUrl() });
      
      if (!currentUser) { 
        alert('Please log into the desktop first.'); 
        console.log('‚ùå No current user'); 
        return; 
      }
      
      const url = getWebhookUrl(); 
      if (!url) { 
        alert('Set the webhook URL (‚öôÔ∏è). Use: https://ad463d4a606f.ngrok.app'); 
        console.log('‚ùå No webhook URL configured');
        return; 
      }
      
      const payload = { 
        type: 'lock_request', 
        user: { 
          handle: getUsername(), 
          participantId: getParticipantId() 
        } 
      };
      
      console.log('üì§ Sending lock request:', payload, 'to:', url + '/builderbot/webhook');
      
      try {
        const res = await fetch(url + '/builderbot/webhook', { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify(payload) 
        });
        
        console.log('üì• Response status:', res.status, res.statusText);
        
        if (!res.ok) {
          const error = await res.text();
          console.error('‚ùå Lock request failed:', error);
          alert(`Lock request failed: ${res.status} ${error}`);
          return;
        }
        
        const result = await res.json();
        console.log('‚úÖ Lock acquired:', result);
        
        await refreshLock();
        render();
      } catch (error) {
        console.error('‚ùå Network error:', error);
        alert(`Network error: ${error.message}`);
      }
    }

    async function releaseLock() {
      const url = getWebhookUrl(); if (!url) return;
      await fetch(url + '/builderbot/webhook', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ type: 'lock_release', user: { handle: getUsername(), participantId: getParticipantId() } }) });
      await refreshLock();
      render();
    }

    async function sendMessage() {
      const text = chatInput.value.trim(); 
      if (!text) return;
      
      const url = getWebhookUrl(); 
      if (!url) { 
        showToast('Please set webhook URL in settings ‚öôÔ∏è', 4000);
        toggleSettings();
        return; 
      }
      
      // Add user message immediately (optimistic UI)
      addMessage(getUsername(), text);
      chatInput.value = '';
      autoResizeTextarea();
      
      // Show typing indicator
      addMessage('BUILDER_BOT', '‚è≥ Working on it...', true);
      
      try {
        const payload = { 
          type: 'chat_message', 
          user: { 
            handle: getUsername(), 
            participantId: getParticipantId() 
          }, 
          text 
        };
        
        console.log('üì§ Sending message:', payload, 'to:', url + '/builderbot/webhook');
        
        const res = await fetch(url + '/builderbot/webhook', { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify(payload) 
        });
        
        if (!res.ok) {
          const error = await res.text();
          console.error('‚ùå Message failed:', error);
          removeTemporaryMessages();
          addMessage('BUILDER_BOT', `‚ùå Message failed: ${res.status} ${error}`);
          return;
        }
        
        const result = await res.json();
        console.log('‚úÖ Message sent:', result);
        
        // Remove typing indicator and refresh messages
        removeTemporaryMessages();
        await refreshMessages();
        
      } catch (error) {
        console.error('‚ùå Network error:', error);
        removeTemporaryMessages();
        addMessage('BUILDER_BOT', `‚ùå Network error: ${error.message}`);
      }
    }

    startBtn.onclick = requestLock;
    endBtn.onclick = releaseLock;
    sendBtn.onclick = sendMessage;

    function render() {
      // Update auth display
      if (currentUser) {
        userName.textContent = `@${getUsername()}`;
        userStatus.textContent = 'Ready to build apps';
        userAvatar.textContent = getUsername().charAt(0);
        userAvatar.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
      } else {
        userName.textContent = 'Not logged in';
        userStatus.textContent = 'Please log in to the desktop';
        userAvatar.textContent = '?';
        userAvatar.style.background = 'rgba(255, 255, 255, 0.3)';
      }
      
      // Update lock state
      const me = getParticipantId();
      const heldBy = lockState.locked_by || null;
      const handleMatch = heldBy && heldBy.split('_')[0] === getUsername();
      const iHold = !!heldBy && (heldBy === me || handleMatch);
      const available = !heldBy;

      // Update status badge
      if (available) {
        statusBadge.className = 'status-badge status-available';
        statusText.textContent = 'Available';
      } else {
        statusBadge.className = 'status-badge status-busy';
        statusText.textContent = iHold ? 'In session' : 'Busy';
      }
      
      // Update user status
      if (iHold) {
        userStatus.textContent = 'You have the session - start chatting!';
      } else if (heldBy) {
        userStatus.textContent = `${heldBy.split('_')[0]} is using the bot`;
      } else if (currentUser) {
        userStatus.textContent = 'Ready to start a session';
      }
      
      // Update buttons
      if (available && currentUser) {
        startBtn.style.display = 'block';
        startBtn.textContent = 'Start Session';
        startBtn.disabled = false;
        startBtn.style.opacity = '1';
        endBtn.style.display = 'none';
      } else if (iHold) {
        startBtn.style.display = 'none';
        endBtn.style.display = 'block';
      } else {
        startBtn.style.display = 'block';
        startBtn.textContent = available ? 'Login Required' : 'Session Busy';
        startBtn.disabled = true;
        startBtn.style.opacity = '0.5';
        endBtn.style.display = 'none';
      }
      
      // Update chat area
      if (iHold) {
        chatArea.classList.add('active');
      } else {
        chatArea.classList.remove('active');
      }
    }

    async function tick() { 
      await refreshLock(); 
      if (chatArea.classList.contains('active')) { 
        await refreshMessages(); 
      } 
      render(); 
    }

    // Init
    console.log('üöÄ Builder Bot initializing...');
    loadAuthFromStorage();
    console.log('üë§ Initial auth state:', { currentUser, username: getUsername(), participantId: getParticipantId() });
    render();
    
    // Request auth from parent (desktop)
    if (window.parent !== window) { 
      console.log('üì° Requesting auth from desktop...');
      window.parent.postMessage({ type: 'GET_AUTH' }, '*'); 
    }
    
    // Start polling
    setInterval(tick, 4000);
    
    // Initial auth check after a short delay
    setTimeout(() => {
      console.log('üîç Auth check after 1 second:', { currentUser, username: getUsername() });
      render();
    }, 1000);
  </script>
</body>

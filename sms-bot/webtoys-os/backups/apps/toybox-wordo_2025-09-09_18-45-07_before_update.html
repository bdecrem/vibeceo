<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WordO - Word Snake Grid Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 10px 0;
            background: rgba(0,0,0,0.2);
            width: 100%;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-area {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: 0 auto;
            font-size: 16px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
            position: relative;
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            width: 280px;
            height: 280px;
            margin-bottom: 15px;
        }

        .letter-cell {
            background: rgba(255,255,255,0.9);
            color: #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            text-shadow: none;
        }

        .letter-cell.selected {
            background: #4CAF50;
            color: white;
            border-color: #2E7D32;
            transform: scale(1.1);
        }

        .letter-cell.path {
            background: #81C784;
            color: white;
            border-color: #4CAF50;
        }

        .current-word {
            background: rgba(0,0,0,0.3);
            padding: 12px 15px;
            border-radius: 20px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 280px;
        }

        .word-display {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            z-index: 10;
            position: relative;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .submit-btn:active {
            background: #45a049;
            transform: scale(0.95);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:active {
            background: #da190b;
            transform: scale(0.95);
        }

        .new-grid-btn {
            background: #FF9800;
            color: white;
        }

        .new-grid-btn:active {
            background: #e68900;
            transform: scale(0.95);
        }

        .words-found {
            width: 100%;
            max-width: 360px;
            min-height: 40px;
            max-height: 120px;
            overflow-y: auto;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        .found-word {
            display: inline-block;
            background: rgba(76,175,80,0.3);
            margin: 2px;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 11px;
            color: white;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.success {
            background: rgba(76,175,80,0.9);
        }

        .feedback.error {
            background: rgba(244,67,54,0.9);
        }

        @media (max-height: 700px) {
            .header {
                padding: 15px 10px 5px;
            }
            .title {
                font-size: 28px;
            }
            .grid {
                width: 240px;
                height: 240px;
            }
            .letter-cell {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">WordO</div>
        <div class="score-area">
            <span>Score: <span id="score">0</span></span>
            <span>Words: <span id="word-count">0</span></span>
        </div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
        
        <div class="current-word">
            <div class="word-display" id="current-word">Start swiping!</div>
        </div>

        <div class="controls">
            <button class="btn submit-btn" id="submit-btn">Submit Word</button>
            <button class="btn clear-btn" id="clear-btn">Clear</button>
            <button class="btn new-grid-btn" id="new-grid-btn">New Game</button>
        </div>
        
        <div class="words-found" id="words-found"></div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        class WordOGame {
            constructor() {
                this.grid = [];
                this.selectedCells = [];
                this.currentWord = '';
                this.score = 0;
                this.wordsFound = new Set();
                this.isSelecting = false;
                this.touchStartCell = null;
                this.dictionaryAvailable = false;
                this.lastWord = null; // Track the last submitted word
                this.requiredStartLetter = null; // Track required starting letter
                
                this.initGame();
                this.checkDictionaryStatus();
            }

            async checkDictionaryStatus() {
                try {
                    // Check if dictionary API is available by testing a common word
                    const response = await fetch('https://webtoys.ai/api/dictionary/check?word=THE');
                    if (response.ok) {
                        const data = await response.json();
                        this.dictionaryAvailable = data.source === 'webtoys-dictionary';
                        if (this.dictionaryAvailable) {
                            this.showFeedback(`Connected to WebtoysOS Dictionary!`, 'success');
                        }
                    }
                } catch (error) {
                    console.log('Dictionary API not available, words will be accepted without validation');
                    this.dictionaryAvailable = false;
                }
            }

            async isValidWord(word) {
                // Always accept words that have already been found
                if (this.wordsFound.has(word)) {
                    return { valid: false, reason: 'Already found!' };
                }
                
                // Check minimum length
                if (word.length < 3) {
                    return { valid: false, reason: 'Too short!' };
                }
                
                // If dictionary is available, check against it
                if (this.dictionaryAvailable) {
                    try {
                        const response = await fetch(`https://webtoys.ai/api/dictionary/check?word=${word}`);
                        if (response.ok) {
                            const data = await response.json();
                            return { 
                                valid: data.valid, 
                                reason: data.valid ? 'Valid word!' : 'Not in dictionary!' 
                            };
                        }
                    } catch (error) {
                        console.error('Dictionary check failed:', error);
                    }
                }
                
                // Fallback: accept any word 3+ letters if dictionary not available
                return { valid: true, reason: 'Accepted (dictionary offline)' };
            }

            initGame() {
                this.generateGrid();
                this.setupEventListeners();
                this.updateDisplay();
            }

            generateGrid() {
                // Letter frequency based on English language (simplified)
                const letters = 'AAAAABCCDDEEEEEEFGHIIJKLMNNNOOOOPQRSTTUUUVWXYZ';
                this.grid = [];
                
                const gridElement = document.getElementById('grid');
                gridElement.innerHTML = '';
                
                for (let i = 0; i < 16; i++) {
                    const letter = letters[Math.floor(Math.random() * letters.length)];
                    this.grid.push(letter);
                    
                    const cell = document.createElement('div');
                    cell.className = 'letter-cell';
                    cell.textContent = letter;
                    cell.dataset.index = i;
                    gridElement.appendChild(cell);
                }
            }

            setupEventListeners() {
                const grid = document.getElementById('grid');
                
                // Touch events for mobile
                grid.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const cell = e.target.closest('.letter-cell');
                    if (cell) {
                        this.startSelection(parseInt(cell.dataset.index));
                        this.isSelecting = true;
                    }
                });

                grid.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (!this.isSelecting) return;
                    
                    const touch = e.touches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    const cell = element?.closest('.letter-cell');
                    if (cell) {
                        this.addToSelection(parseInt(cell.dataset.index));
                    }
                });

                grid.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.isSelecting = false;
                });

                // Mouse events for desktop testing
                grid.addEventListener('mousedown', (e) => {
                    const cell = e.target.closest('.letter-cell');
                    if (cell) {
                        this.startSelection(parseInt(cell.dataset.index));
                        this.isSelecting = true;
                    }
                });

                grid.addEventListener('mousemove', (e) => {
                    if (!this.isSelecting) return;
                    const cell = e.target.closest('.letter-cell');
                    if (cell) {
                        this.addToSelection(parseInt(cell.dataset.index));
                    }
                });

                grid.addEventListener('mouseup', () => {
                    this.isSelecting = false;
                });

                // Button events
                document.getElementById('submit-btn').addEventListener('click', () => this.submitWord());
                document.getElementById('clear-btn').addEventListener('click', () => this.clearSelection());
                document.getElementById('new-grid-btn').addEventListener('click', () => this.newGame());
            }

            startSelection(index) {
                this.clearSelection();
                this.selectedCells = [index];
                this.currentWord = this.grid[index];
                this.updateDisplay();
            }

            addToSelection(index) {
                if (this.selectedCells.includes(index)) return;
                
                const lastIndex = this.selectedCells[this.selectedCells.length - 1];
                if (!this.areAdjacent(lastIndex, index)) return;
                
                this.selectedCells.push(index);
                this.currentWord += this.grid[index];
                this.updateDisplay();
            }

            areAdjacent(index1, index2) {
                const row1 = Math.floor(index1 / 4);
                const col1 = index1 % 4;
                const row2 = Math.floor(index2 / 4);
                const col2 = index2 % 4;
                
                return Math.abs(row1 - row2) <= 1 && Math.abs(col1 - col2) <= 1;
            }

            clearSelection() {
                this.selectedCells = [];
                this.currentWord = '';
                this.updateDisplay();
            }

            updateDisplay() {
                // Update grid display
                const cells = document.querySelectorAll('.letter-cell');
                cells.forEach((cell, index) => {
                    cell.className = 'letter-cell';
                    if (this.selectedCells.includes(index)) {
                        if (index === this.selectedCells[this.selectedCells.length - 1]) {
                            cell.classList.add('selected');
                        } else {
                            cell.classList.add('path');
                        }
                    }
                });

                // Update current word display with hint if needed
                let displayText = this.currentWord || 
                    (this.requiredStartLetter ? 
                        `Start with "${this.requiredStartLetter}"` : 
                        'Start swiping!');
                document.getElementById('current-word').textContent = displayText;
                
                // Update score and count
                document.getElementById('score').textContent = this.score;
                document.getElementById('word-count').textContent = this.wordsFound.size;
            }

            async submitWord() {
                if (this.currentWord.length < 3) {
                    this.showFeedback('Word must be at least 3 letters!', 'error');
                    return;
                }

                // Check word chaining rule (after first word)
                if (this.requiredStartLetter && this.currentWord[0] !== this.requiredStartLetter) {
                    this.showFeedback(`Word must start with "${this.requiredStartLetter}"!`, 'error');
                    return;
                }

                // Check if word is valid using the API
                const validation = await this.isValidWord(this.currentWord);
                
                if (!validation.valid) {
                    this.showFeedback(validation.reason, 'error');
                    return;
                }

                // Valid word!
                this.wordsFound.add(this.currentWord);
                const points = this.calculatePoints(this.currentWord);
                this.score += points;
                
                this.showFeedback(`+${points} points!`, 'success');
                this.addWordToFound(this.currentWord);
                
                // Set up for next word - must start with last letter of this word
                this.lastWord = this.currentWord;
                this.requiredStartLetter = this.currentWord[this.currentWord.length - 1];
                
                this.clearSelection();
                
                // Generate new grid after each word
                this.generateGrid();
                
                // Update hint
                this.updateHint();
            }

            calculatePoints(word) {
                // Scoring: 1 point per letter + bonus for longer words
                let points = word.length;
                if (word.length >= 6) points += 3;
                else if (word.length >= 5) points += 2;
                else if (word.length >= 4) points += 1;
                return points;
            }

            addWordToFound(word) {
                const wordsFoundDiv = document.getElementById('words-found');
                const wordSpan = document.createElement('span');
                wordSpan.className = 'found-word';
                wordSpan.textContent = word;
                wordsFoundDiv.appendChild(wordSpan);
            }

            showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.textContent = message;
                feedback.className = `feedback show ${type}`;
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 1500);
            }
            
            newGame() {
                // Reset game state
                this.score = 0;
                this.wordsFound.clear();
                this.lastWord = null;
                this.requiredStartLetter = null;
                this.selectedCells = [];
                this.currentWord = '';
                
                // Clear words found display
                const wordsFoundDiv = document.getElementById('words-found');
                wordsFoundDiv.innerHTML = '';
                
                // Generate new grid and update display
                this.generateGrid();
                this.updateDisplay();
                
                this.showFeedback('New game started!', 'success');
            }
            
            updateHint() {
                // Update the display to show the required starting letter
                if (this.requiredStartLetter) {
                    document.getElementById('current-word').textContent = 
                        `Next word must start with "${this.requiredStartLetter}"`;
                }
            }
        }

        // Start the game
        let game;
        window.addEventListener('load', () => {
            game = new WordOGame();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - WebtoysOS Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .wave {
            animation: wave 1.5s ease-in-out infinite;
            display: inline-block;
            transform-origin: 70% 70%;
            font-size: 4rem;
            margin: 1rem 0;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .info-box p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #message {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        #message.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .timestamp {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        #user-info {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
        
        #user-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave">ðŸ‘‹</div>
        <h1>Hello World!</h1>
        <p class="subtitle">Welcome to WebtoysOS v3</p>
        
        <div class="info-box">
            <p>ðŸš€ This is a test app for WebtoysOS</p>
            <p>âœ¨ It demonstrates basic functionality</p>
            <p>ðŸŽ¯ Click the button below to test interactivity</p>
        </div>
        
        <button onclick="showMessage()">Click Me!</button>
        
        <div id="message">
            ðŸŽ‰ Success! The app is working perfectly!
        </div>
        
        <div id="user-info">
            <p>ðŸ‘¤ Logged in as: <span id="user-handle"></span></p>
        </div>
        
        <div class="timestamp">
            Created: <span id="time"></span>
        </div>
    </div>
    
    <script>
        // Display current time
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Button click handler
        let clickCount = 0;
        function showMessage() {
            clickCount++;
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = clickCount === 1 
                ? 'ðŸŽ‰ Success! The app is working perfectly!'
                : `ðŸŽŠ You've clicked ${clickCount} times!`;
            messageEl.classList.add('show');
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
        
        // Listen for auth from desktop (if running in WebtoysOS)
        let currentUser = null;
        
        window.addEventListener('message', (e) => {
            if (e.data.type === 'AUTH_RESPONSE' || e.data.type === 'TOYBOX_AUTH') {
                currentUser = e.data.user || {
                    handle: e.data.handle,
                    participantId: e.data.participantId
                };
                
                if (currentUser?.handle) {
                    // Show user info
                    document.getElementById('user-handle').textContent = currentUser.handle.toUpperCase();
                    document.getElementById('user-info').classList.add('show');
                }
            }
        });
        
        // Request auth from parent if in iframe
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'GET_AUTH' }, '*');
        }
    </script>
</body>
</html>

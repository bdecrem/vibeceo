<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox Issues Tracker</title>
    <style>

        /* Modern CSS Variables */
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #f1f5f9;
            --background: #fafbfc;
            --card-background: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --processing: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #8b5cf6 100%);
            color: white;
            padding: 32px 24px;
            margin: -24px -24px 32px -24px;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Submit Form Section */
        .submit-section {
            margin-bottom: 40px;
        }

        .form-card {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            background: var(--card-background);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .select-control {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Section Divider */
        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, var(--border-light) 0%, var(--border) 50%, var(--border-light) 100%);
            margin: 32px 0;
            border-radius: 2px;
        }

        /* Issues Section Header */
        .issues-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .issues-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .issues-title h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .issues-count {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Compact Filters */
        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            background: var(--card-background);
            min-width: 120px;
        }

        /* Issues List */
        .issues-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .issue-card {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            position: relative;
        }

        .issue-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .issue-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
            gap: 16px;
        }

        .issue-number {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .issue-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .issue-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .issue-description {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            flex-shrink: 0;
        }

        .status-open {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 1px solid #f59e0b20;
        }

        .status-processing {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #3b82f620;
        }

        .status-completed {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #10b98120;
        }

        .status-failed {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #ef444420;
        }

        /* Priority Indicators */
        .priority-indicator {
            width: 4px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: var(--radius-lg) 0 0 var(--radius-lg);
        }

        .priority-high .priority-indicator {
            background: var(--error);
        }

        .priority-medium .priority-indicator {
            background: var(--warning);
        }

        .priority-low .priority-indicator {
            background: var(--success);
        }

        /* Comments Section */
        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }

        .comment {
            margin-bottom: 16px;
            padding: 16px;
            background: var(--secondary-color);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--border);
        }

        .edit-agent-response {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-left-color: var(--primary-color);
            border-left-width: 4px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .comment-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .comment-body {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 1px solid var(--success);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 24px;
            color: #065f46;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* User Avatar */
        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            flex-shrink: 0;
        }

        /* Action Buttons */
        .issue-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: var(--radius-sm);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                margin: -16px -16px 24px -16px;
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-card {
                padding: 24px;
            }

            .issue-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .issues-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .filters {
                width: 100%;
                justify-content: flex-start;
            }

            .filter-select {
                min-width: 100px;
                font-size: 12px;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    

/* Additional styles for admin features */
.admin-controls {
    background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);

    padding: 8px 12px;

/* Issue item styles for real data */
.issue-item {
    background: var(--card-background);
    border-radius: var(--radius-lg);
    padding: 24px;
    border: 1px solid var(--border-light);
    box-shadow: var(--shadow-sm);
    transition: all 0.2s ease;

.issue-item:hover {
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

    opacity: 0.7;

    display: none;
}

.issue-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 8px;
    flex-wrap: wrap;
}

.issue-number {
    background: var(--primary-color);
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 11px;
    font-weight: 600;
}

.issue-type {
    padding: 2px 8px;

.type-fix {

    color: #991b1b;
}

}

}

.issue-submitter {
    font-size: 11px;
    color: var(--text-muted);
}

    font-size: 13px;
    margin-bottom: 12px;

    </style>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Issues Tracker v2</h1>
            <p>Submit and track issues efficiently with our streamlined single-page interface</p>
        </div>

        <!-- Submit Issue Section -->
        <div class="submit-section">
            <!-- User Info -->
            <div id="currentUserInfo" style="margin-bottom: 16px; padding: 12px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
                <span style="color: #9e9e9e;">👤 Not logged in (issues will be anonymous)</span>
                <div id="adminBadge" style="display: none; margin-top: 8px;">
                    <span style="background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;">🔧 ADMIN MODE</span>
                </div>
            </div>
            
            <div class="form-card">
                <!-- Admin message for bart -->
                <div id="bartMessage" style="display: none; background: #fff3cd; border: 1px solid #ffeaa7; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 14px;">
                    <strong>🔧 Admin Mode:</strong> Your requests will be processed immediately with automatic backups.
                </div>
                <form id="issueForm">
                    <div class="form-group">
                        <label for="actionType">Action Type</label>
                        <select id="actionType" class="form-control select-control">
                            <option value="fix">Fix</option>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement</option>
                            <option value="question">Question</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="target">Target</label>
                        <input type="text" id="target" class="form-control" placeholder="What component, file, or area needs attention" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" placeholder="Provide detailed information about the issue, including steps to reproduce and expected behavior" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" class="form-control select-control">
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span>✨</span>
                        Execute Update with Backup
                    </button>
                </form>
            </div>
        </div>

        <!-- Section Divider -->
        <div class="section-divider"></div>

        <!-- Issues List Section -->
        <div class="issues-section">
            <!-- Issues Header with Count and Filters -->
            <div class="issues-header">
                <div class="issues-title">
                    <h2>All Issues</h2>
                    <span class="issues-count" id="issuesCount">0 Issues</span>
                </div>
                
                <!-- Compact Filters -->
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select class="filter-select" id="status-filter" onchange="filterByStatus(this.value)">
                            <option value="all">All Statuses</option>
                            <option value="open">Open</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Priority:</label>
                        <select class="filter-select" id="priority-filter">
                            <option value="">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort:</label>
                        <select class="filter-select" id="sort-filter">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority">By Priority</option>
                            <option value="status">By Status</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Issues List -->
            <div class="issues-list" id="issuesContainer">
                <!-- Issues will be loaded dynamically here -->
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading issues...</span>
                </div>
            </div>
        </div>
    </div>

    


<script>
// PRESERVED: All JavaScript from current app with admin functionality

        // Configuration (APP_ID defined below)
        
        // Filter function
        function filterByStatus(status) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-filter') === status) {
                    tab.classList.add('active');
                }
            });
            
            // Filter the issues
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                // Get the status from the issue
                const statusElement = item.querySelector('.issue-status');
                if (!statusElement) return;
                
                // Extract status text (e.g., "Status: pending")
                const statusText = statusElement.textContent.toLowerCase();
                let issueStatus = 'pending'; // default
                
                if (statusText.includes('closed')) {
                    issueStatus = 'closed';
                } else if (statusText.includes('completed')) {
                    issueStatus = 'completed';
                } else if (statusText.includes('open')) {
                    issueStatus = 'open';
                } else if (statusText.includes('pending')) {
                    issueStatus = 'pending';
                }
                
                // Show/hide based on filter
                if (status === 'all') {
                    item.style.display = 'block';
                } else if (status === 'open') {
                    // Open = specifically status "open"
                    item.style.display = (issueStatus === 'open') ? 'block' : 'none';
                } else {
                    // Match specific status
                    item.style.display = (issueStatus === status) ? 'block' : 'none';
                }
            });
        }

        // Get auth from localStorage (shared with ToyBox OS)
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('Issue Tracker loaded user:', currentUser);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                } catch (e) {
                    console.error('Failed to parse user:', e);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                }
            } else {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        }        
        // Global user variable (following Chat app pattern)
        let currentUser = null;
        // ToyBox OS compatibility and authentication
        currentUser = null;
        
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                currentUser = event.data.user;
                console.log('ToyBox OS user authenticated:', currentUser);
                
                // Display user info
                const userDisplay = document.getElementById('userInfo');
                if (userDisplay && currentUser) {
                    userDisplay.textContent = `Logged in as: ${currentUser.handle || currentUser}`;
                }
            }
        });
        
        // Show BART message if BART is logged in
        function checkBartStatus() {
            const username = currentUser?.handle;
            const bartMessage = document.getElementById('bartMessage');
            if (bartMessage) {
                if (username === 'BART') {
                    bartMessage.style.display = 'block';
                } else {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Request auth from parent window on load
        window.addEventListener('load', function() {
            // Request authentication from ToyBox OS
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'REQUEST_AUTH' }, '*');
            }
        });
        
        // App configuration
        window.APP_ID = 'toybox-issue-tracker';
        
        // Close ticket function (BART only)
        async function closeTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can close tickets!');
                return;
            }
            
            // No confirmation - just close it
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'closed';
                targetIssue.content_data.closedBy = currentUser.handle;
                targetIssue.content_data.closedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    // Just reload - no alert
                    loadRecentUpdates();
                }
            }
        }
        
        // Open ticket function - changes status from pending to open
        async function openTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can open tickets!');
                return;
            }
            
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'open';
                targetIssue.content_data.openedBy = currentUser.handle;
                targetIssue.content_data.openedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    // Just reload - no alert
                    loadRecentUpdates();
                }
            }
        }
        
        // Open ticket function (change status from pending to open)
        async function openTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can open tickets!');
                return;
            }
            
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'open';
                targetIssue.content_data.openedBy = currentUser.handle;
                targetIssue.content_data.openedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    console.log('Issue #' + issueNumber + ' marked as OPEN - ready for agent processing');
                    loadRecentIssues();
                }
            }
        }
        
        // Get next issue number
        async function getNextIssueNumber() {
            // Load all existing issues to find the highest number
            const existingIssues = await load('update_request');
            let nextNumber = 1;
            
            if (existingIssues && existingIssues.length > 0) {
                // Find the highest issue number from existing issues
                const highestNumber = existingIssues.reduce((max, issue) => {
                    const num = issue.content_data.issueNumber || 0;
                    return num > max ? num : max;
                }, 0);
                nextNumber = highestNumber + 1;
            }
            
            // Also check the counter for consistency
            const counterData = await load('issue_counter');
            if (counterData && counterData.length > 0) {
                const lastSaved = counterData[0].lastNumber || 0;
                if (lastSaved >= nextNumber) {
                    nextNumber = lastSaved + 1;
                }
            }
            
            // Save the new counter value
            await save('issue_counter', { lastNumber: nextNumber });
            
            return nextNumber;
        }
        
        // ZAD helper functions
        async function save(dataType, data) {
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: window.APP_ID,
                        data_type: dataType,
                        content_data: data,
                        participant_id: currentUser?.handle || 'anonymous',
                        action_type: 'update_request'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Save failed:', error);
                return false;
            }
        }
        
        async function load(dataType) {
            try {
                const response = await fetch(`/api/zad/load?app_id=${window.APP_ID}&data_type=${dataType}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
            } catch (error) {
                console.error('Load failed:', error);
            }
            return [];
        }
        
        // Form submission
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Get next issue number
            const issueNumber = await getNextIssueNumber();
            
            const formData = {
                issueNumber: issueNumber,
                actionType: document.getElementById('actionType').value,
                target: document.getElementById('target').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                submittedBy: currentUser?.handle || 'anonymous',
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            // Save to ZAD
            const saved = await save('update_request', formData);
            
            if (saved) {
                // Update saved successfully
                alert(`✅ Issue #${issueNumber} created! An agent will process this request and apply changes with automatic backups.`);
                
                // Log for manual processing
                console.log(`📋 Issue #${issueNumber} created:`, formData);
                console.log('To process manually: Check the console for details');
                
                // Try webhook but don't show errors to user
                fetch('/api/webhook/toybox-direct-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...formData,
                        safety_mode: 'always_backup',
                        execution_mode: 'immediate'
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log('✅ Webhook triggered successfully');
                    }
                }).catch(error => {
                    console.log('Webhook not configured yet - request saved for manual processing');
                });
                
                document.getElementById('issueForm').reset();
                document.getElementById('actionType').value = 'fix'; // Reset to default
                
                loadRecentUpdates();
            } else {
                alert('❌ Failed to save update request. Please try again.');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Execute Update with Backup';
        });
        
        // Current filter state
        let currentFilter = 'all';
        let allIssues = [];
        
        // Filter tab functionality
        function initFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    filterTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    // Set current filter
                    currentFilter = this.dataset.filter;
                    // Apply filter
                    filterIssues();
                });
            });
        }
        
        // Filter issues based on current filter
        function filterIssues() {
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                const status = item.dataset.status || 'pending';
                let show = false;
                
                switch(currentFilter) {
                    case 'all':
                        show = true;
                        break;
                    case 'open':
                        show = status !== 'closed';
                        break;
                    case 'closed':
                        show = status === 'closed';
                        break;
                    case 'pending':
                        show = status === 'pending';
                        break;
                    case 'completed':
                        show = status === 'completed';
                        break;
                }
                
                if (show) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        // Load recent updates
        async function loadRecentUpdates() {
            const updates = await load('update_request');
            const container = document.getElementById('issuesContainer');
            
            if (updates && updates.length > 0) {
                // Deduplicate by issueNumber - keep the most recent version of each
                const issueMap = new Map();
                
                // Sort by created_at to ensure we process in order
                const sortedUpdates = updates.sort((a, b) => 
                    new Date(a.created_at) - new Date(b.created_at)
                );
                
                // Build map of unique issues, keeping the latest version
                sortedUpdates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        // Always update with the latest version
                        issueMap.set(update.content_data.issueNumber, update);
                    }
                });
                
                // Convert to array and sort by issue number descending
                const uniqueIssues = Array.from(issueMap.values())
                    .sort((a, b) => (b.content_data.issueNumber || 0) - (a.content_data.issueNumber || 0));
                
                console.log(`Loaded ${updates.length} records, showing ${uniqueIssues.length} unique issues`);
                
                allIssues = uniqueIssues; // Store for filtering
                
                // Update issues count in the header
                const issuesCount = document.getElementById('issuesCount');
                if (issuesCount) {
                    issuesCount.textContent = `${uniqueIssues.length} Issues`;
                }
                
                container.innerHTML = uniqueIssues.map(update => {
                    const data = update.content_data;
                    const date = new Date(data.timestamp);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    const submitter = data.submittedBy || 'anonymous';
                    const isAnonymous = submitter === 'anonymous';
                    const status = data.status || 'pending';
                    const isClosed = status === 'closed';
                    
                    return `
                        <div class="issue-item ${isClosed ? 'closed' : ''}" data-status="${status}">
                            <div class="issue-header">
                                <div class="issue-meta">
                                    <span class="issue-number">#${data.issueNumber || '?'}</span>
                                    <span class="issue-type type-${data.actionType}">${data.actionType.toUpperCase()}</span>
                                    <span class="issue-submitter ${isAnonymous ? 'anonymous' : ''}">${submitter}</span>
                                </div>
                                <div style="font-size: 7px; color: #808080;">${dateStr}</div>
                            </div>
                            <div style="font-weight: bold; margin-bottom: 2px; font-size: 8px;">${data.target}</div>
                            <div class="issue-description">${data.description}</div>
                            <div class="issue-status status-${status}">
                                Status: ${status.toUpperCase()}${data.closedBy ? ` (closed by ${data.closedBy})` : ''}
                                ${currentUser && currentUser.handle === 'bart' ? 
                                    (status === 'closed' || status === 'completed' ? 
                                        `<button class="open-button" onclick="openTicket(${data.issueNumber})">OPEN</button>` : 
                                        status === 'pending' ?
                                            `<button class="open-button" onclick="openTicket(${data.issueNumber})">OPEN</button>` :
                                            `<button class="close-button" onclick="closeTicket(${data.issueNumber})">CLOSE</button>`
                                    ) : 
                                    ''
                                }
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Apply current filter after loading
                filterIssues();
            } else {
                container.innerHTML = '<div style="font-size: 8px; color: #808080; font-style: italic;">No issues found.</div>';
                // Update count to 0 when no issues
                const issuesCount = document.getElementById('issuesCount');
                if (issuesCount) {
                    issuesCount.textContent = '0 Issues';
                }
            }
        }
        
        
        // Filter issues by status
        function filterIssues(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter the displayed issues
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                const statusElement = item.querySelector('.issue-status');
                if (!statusElement) return;
                
                const issueStatus = statusElement.className.includes('status-closed') ? 'closed' :
                                   statusElement.className.includes('status-completed') ? 'completed' :
                                   statusElement.className.includes('status-pending') ? 'pending' : 'open';
                
                if (status === 'all') {
                    item.style.display = 'block';
                } else if (status === 'open') {
                    // Show non-closed issues
                    item.style.display = (issueStatus !== 'closed' && issueStatus !== 'completed') ? 'block' : 'none';
                } else if (status === issueStatus) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update count
            const visibleCount = document.querySelectorAll('.issue-item[style="display: block;"], .issue-item:not([style])').length;
            const totalCount = issueItems.length;
            
            // Update a status message if needed
            const container = document.getElementById('recentUpdates');
            if (visibleCount === 0 && totalCount > 0) {
                // Show a message when filtered view is empty
                if (!document.getElementById('emptyFilterMsg')) {
                    const msg = document.createElement('div');
                    msg.id = 'emptyFilterMsg';
                    msg.style.cssText = 'padding: 20px; text-align: center; color: #666; font-style: italic;';
                    msg.textContent = 'No ' + status + ' issues found.';
                    container.appendChild(msg);
                }
            } else {
                // Remove empty message if it exists
                const emptyMsg = document.getElementById('emptyFilterMsg');
                if (emptyMsg) emptyMsg.remove();
            }
        }
        
        // Initialize on page load (following Chat pattern)
        window.addEventListener('DOMContentLoaded', function() {
            // Check for superpower mode
            const urlParams = new URLSearchParams(window.location.search);
            const isSuperpower = urlParams.get('superpower') === 'true';
            
            if (isSuperpower) {
                // Add superpower badge
                const badge = document.createElement('div');
                badge.className = 'superpower-badge';
                badge.textContent = '⚡ SUPERPOWER MODE';
                document.body.appendChild(badge);
            }
            
            loadAuth();  // Load from localStorage first
            loadRecentUpdates();  // Load issues
            updateLastIssueInfo();  // Update issue counter
            initFilterTabs();  // Initialize filter tab functionality
        });
        
        // Show last issue info
        async function updateLastIssueInfo() {
            const updates = await load('update_request');
            if (updates && updates.length > 0) {
                // Deduplicate to count unique issues
                const issueNumbers = new Set();
                let highestNum = 0;
                
                updates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        issueNumbers.add(update.content_data.issueNumber);
                        if (update.content_data.issueNumber > highestNum) {
                            highestNum = update.content_data.issueNumber;
                        }
                    }
                });
                
                const uniqueCount = issueNumbers.size;
                const lastIssueInfo = document.getElementById('lastIssueInfo');
                if (lastIssueInfo) {
                    lastIssueInfo.textContent = `Total Issues: ${uniqueCount} | Last: #${highestNum} | Next: #${highestNum + 1}`;
                }
            }
        }
        // Update current user display
        function updateCurrentUserInfo() {
            const userInfo = document.getElementById('currentUserInfo');
            if (userInfo) {
                const username = currentUser?.handle;
                if (username && username !== 'anonymous') {
                    userInfo.innerHTML = `<span style="color: #4CAF50;">👤 Logged in as: <strong>${username}</strong></span>`;
                } else {
                    userInfo.innerHTML = `<span style="color: #9e9e9e;">👤 Not logged in (issues will be anonymous)</span>`;
                }
            }
        }

        // Show admin mode indicator
        function updateAdminIndicator() {
            const adminBadgeContainer = document.getElementById('adminBadge');
            const bartMessage = document.getElementById('bartMessage');
            
            if (currentUser && currentUser.handle === 'bart') {
                // Show admin badge in user info box
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'block';
                }
                // Show admin message in form
                if (bartMessage) {
                    bartMessage.style.display = 'block';
                }
            } else {
                // Hide admin indicators
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'none';
                }
                if (bartMessage) {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Call on page load and when user changes
        updateCurrentUserInfo();
            updateAdminIndicator();
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'userChanged') {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        });
        
        // Refresh every 30 seconds
        setInterval(loadRecentUpdates, 30000);
        
        // Instructions for the webhook handler
        console.log(`
        ============================================
        TOYBOX DIRECT UPDATE SYSTEM
        ============================================
        
        This app saves requests to ZAD for processing.
        Webhook endpoint (optional): /api/webhook/toybox-direct-update
        
        The webhook handler should:
        1. ALWAYS use safe-wrapper for Supabase updates
        2. ALWAYS commit file changes to git
        3. Log backup locations for rollback
        4. Update the request status in ZAD
        
        Safety rules:
        - Never modify without backup
        - Always test changes locally first
        - Keep audit trail of all changes
        
        Rollback process:
        - Check backups/ folder for timestamped files
        - Use git log to find commits
        - Restore from backup or git revert
        
        ============================================
        `);
    

// Additional initialization for v2 - handled in main DOMContentLoaded above
</script>

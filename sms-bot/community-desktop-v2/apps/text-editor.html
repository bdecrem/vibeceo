<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Monaco, monospace;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Menu bar */
        .menu-bar {
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            border-bottom: 1px solid #808080;
            display: flex;
            padding: 4px;
            font-family: Geneva, Arial, sans-serif;
            font-size: 12px;
        }
        
        .menu-item {
            padding: 4px 12px;
            cursor: pointer;
            user-select: none;
            border: 1px solid transparent;
        }
        
        .menu-item:hover {
            background: #e0e0e0;
            border: 1px solid #808080;
        }
        
        /* Toolbar */
        .toolbar {
            background: #f0f0f0;
            border-bottom: 1px solid #808080;
            padding: 4px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .toolbar button {
            padding: 4px 12px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            border: 1px solid #808080;
            cursor: pointer;
            font-family: Geneva, Arial, sans-serif;
            font-size: 11px;
        }
        
        .toolbar button:active {
            background: linear-gradient(to bottom, #e0e0e0, #d0d0d0);
        }
        
        .toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Status bar */
        .status-bar {
            background: #f0f0f0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-family: Geneva, Arial, sans-serif;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }
        
        /* Text area */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #ffffff;
        }
        
        textarea {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            font-family: 'Courier New', Monaco, monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            background: #ffffff;
            color: #000000;
        }
        
        /* File dialog */
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c0c0c0;
            border: 2px solid #000000;
            padding: 8px;
            z-index: 1000;
            min-width: 300px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.5);
        }
        
        .dialog-title {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            margin: -8px -8px 8px -8px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .dialog input {
            width: 100%;
            padding: 4px;
            margin: 8px 0;
            border: 1px solid #000000;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 8px;
        }
        
        .dialog button {
            padding: 4px 16px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            border: 1px solid #000000;
            cursor: pointer;
        }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #808080;
            background: white;
            margin: 8px 0;
        }
        
        .file-item {
            padding: 4px;
            cursor: pointer;
            font-family: Geneva, Arial, sans-serif;
            font-size: 12px;
        }
        
        .file-item:hover {
            background: #0066cc;
            color: white;
        }
        
        .file-item.selected {
            background: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-item" onclick="showNewDialog()">New</div>
        <div class="menu-item" onclick="showOpenDialog()">Open</div>
        <div class="menu-item" onclick="saveFile()">Save</div>
        <div class="menu-item" onclick="showSaveAsDialog()">Save As</div>
    </div>
    
    <!-- Toolbar -->
    <div class="toolbar">
        <button onclick="newFile()">üìÑ New</button>
        <button onclick="showOpenDialog()">üìÇ Open</button>
        <button onclick="saveFile()">üíæ Save</button>
        <button onclick="cutText()">‚úÇÔ∏è Cut</button>
        <button onclick="copyText()">üìã Copy</button>
        <button onclick="pasteText()">üìå Paste</button>
        <button onclick="document.execCommand('undo')">‚Ü∂ Undo</button>
        <button onclick="document.execCommand('redo')">‚Ü∑ Redo</button>
    </div>
    
    <!-- Editor -->
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing..." spellcheck="false"></textarea>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
        <div id="status">Ready</div>
        <div id="stats">Lines: 1 | Chars: 0</div>
        <div id="user-status">Not logged in</div>
    </div>
    
    <!-- Save As Dialog -->
    <div id="saveDialog" class="dialog">
        <div class="dialog-title">Save As</div>
        <label>Filename:</label>
        <input type="text" id="saveFilename" placeholder="untitled.txt">
        <div class="dialog-buttons">
            <button onclick="closeSaveDialog()">Cancel</button>
            <button onclick="performSave()">Save</button>
        </div>
    </div>
    
    <!-- Open Dialog -->
    <div id="openDialog" class="dialog">
        <div class="dialog-title">Open File</div>
        <div class="file-list" id="fileList"></div>
        <div class="dialog-buttons">
            <button onclick="closeOpenDialog()">Cancel</button>
            <button onclick="performOpen()">Open</button>
        </div>
    </div>
    
    <!-- New File Confirmation -->
    <div id="newDialog" class="dialog">
        <div class="dialog-title">New File</div>
        <p style="margin: 8px 0;">Save current file before creating new?</p>
        <div class="dialog-buttons">
            <button onclick="closeNewDialog()">Cancel</button>
            <button onclick="newFileWithoutSave()">Don't Save</button>
            <button onclick="saveAndNew()">Save</button>
        </div>
    </div>

    <script>
        // Configuration
        window.APP_ID = 'toybox-text-editor';
        
        // State
        let currentUser = null;
        let currentFile = null;
        let isDirty = false;
        let selectedFile = null;
        
        // Get DOM elements
        const editor = document.getElementById('editor');
        const statusEl = document.getElementById('status');
        const statsEl = document.getElementById('stats');
        const userStatusEl = document.getElementById('user-status');
        
        // Listen for ToyBox OS authentication
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                currentUser = event.data.user;
                updateUserStatus();
            }
        });
        
        // Load auth from localStorage fallback
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    updateUserStatus();
                } catch (e) {
                    console.error('Failed to parse saved user');
                }
            }
        }
        
        // Update user status display
        function updateUserStatus() {
            if (currentUser) {
                userStatusEl.textContent = `User: ${currentUser.handle}`;
            } else {
                userStatusEl.textContent = 'Not logged in';
            }
        }
        
        // ZAD Helper Functions
        async function save(dataType, data) {
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: window.APP_ID,
                        participant_id: currentUser?.handle || 'anonymous',
                        action_type: dataType,
                        content_data: data
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Save error:', error);
                return false;
            }
        }
        
        async function load(dataType) {
            try {
                const response = await fetch(`/api/zad/load?app_id=${window.APP_ID}&action_type=${dataType}`);
                const data = await response.json();
                return data || [];
            } catch (error) {
                console.error('Load error:', error);
                return [];
            }
        }
        
        // Editor functions
        function newFile() {
            if (isDirty && editor.value.trim()) {
                showNewDialog();
            } else {
                newFileWithoutSave();
            }
        }
        
        function newFileWithoutSave() {
            editor.value = '';
            currentFile = null;
            isDirty = false;
            updateStatus('New file created');
            closeNewDialog();
            updateStats();
        }
        
        function saveAndNew() {
            saveFile();
            newFileWithoutSave();
        }
        
        async function saveFile() {
            if (!currentFile) {
                showSaveAsDialog();
                return;
            }
            
            const content = editor.value;
            const fileData = {
                filename: currentFile,
                content: content,
                author: currentUser?.handle || 'anonymous',
                timestamp: new Date().toISOString()
            };
            
            const success = await save('file', fileData);
            if (success) {
                isDirty = false;
                updateStatus(`Saved: ${currentFile}`);
            } else {
                updateStatus('Save failed');
            }
        }
        
        async function performSave() {
            const filename = document.getElementById('saveFilename').value.trim();
            if (!filename) {
                alert('Please enter a filename');
                return;
            }
            
            currentFile = filename;
            await saveFile();
            closeSaveDialog();
        }
        
        async function showOpenDialog() {
            const files = await load('file');
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            // Group files by author and show latest version
            const fileMap = {};
            files.forEach(file => {
                const data = file.content_data;
                if (!fileMap[data.filename] || new Date(data.timestamp) > new Date(fileMap[data.filename].timestamp)) {
                    fileMap[data.filename] = data;
                }
            });
            
            Object.keys(fileMap).sort().forEach(filename => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.textContent = filename;
                div.onclick = () => selectFile(filename, fileMap[filename]);
                fileList.appendChild(div);
            });
            
            document.getElementById('openDialog').style.display = 'block';
        }
        
        function selectFile(filename, data) {
            selectedFile = { filename, data };
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
                if (item.textContent === filename) {
                    item.classList.add('selected');
                }
            });
        }
        
        function performOpen() {
            if (!selectedFile) {
                alert('Please select a file');
                return;
            }
            
            editor.value = selectedFile.data.content;
            currentFile = selectedFile.filename;
            isDirty = false;
            updateStatus(`Opened: ${currentFile}`);
            updateStats();
            closeOpenDialog();
        }
        
        // Text operations
        function cutText() {
            document.execCommand('cut');
            updateStatus('Cut to clipboard');
        }
        
        function copyText() {
            document.execCommand('copy');
            updateStatus('Copied to clipboard');
        }
        
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const newText = editor.value.substring(0, start) + text + editor.value.substring(end);
                editor.value = newText;
                editor.selectionStart = editor.selectionEnd = start + text.length;
                isDirty = true;
                updateStatus('Pasted from clipboard');
                updateStats();
            } catch (e) {
                document.execCommand('paste');
            }
        }
        
        // Dialog functions
        function showSaveAsDialog() {
            document.getElementById('saveFilename').value = currentFile || 'untitled.txt';
            document.getElementById('saveDialog').style.display = 'block';
        }
        
        function closeSaveDialog() {
            document.getElementById('saveDialog').style.display = 'none';
        }
        
        function closeOpenDialog() {
            document.getElementById('openDialog').style.display = 'none';
            selectedFile = null;
        }
        
        function showNewDialog() {
            document.getElementById('newDialog').style.display = 'block';
        }
        
        function closeNewDialog() {
            document.getElementById('newDialog').style.display = 'none';
        }
        
        // Status updates
        function updateStatus(message) {
            statusEl.textContent = message;
        }
        
        function updateStats() {
            const text = editor.value;
            const lines = text.split('\n').length;
            const chars = text.length;
            statsEl.textContent = `Lines: ${lines} | Chars: ${chars}`;
        }
        
        // Event listeners
        editor.addEventListener('input', () => {
            isDirty = true;
            updateStats();
            updateStatus('Modified');
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveFile();
                        break;
                    case 'n':
                        e.preventDefault();
                        newFile();
                        break;
                    case 'o':
                        e.preventDefault();
                        showOpenDialog();
                        break;
                }
            }
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadAuth();
            updateStats();
            updateStatus('Ready');
            
            // Request auth from parent if in iframe
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'REQUEST_AUTH' }, '*');
            }
        });
    </script>
</body>
</html>

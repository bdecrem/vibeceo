<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <style>
        /* Windows 95 style theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fortune-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        .cookie {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
            margin-bottom: 30px;
        }

        .cookie:hover {
            transform: scale(1.1);
        }

        .cookie:active {
            transform: scale(0.9);
        }

        .fortune-text {
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            background: #fffacd;
            border: 2px inset #c0c0c0;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            text-align: center;
        }

        .instruction {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .crack-animation {
            position: absolute;
            font-size: 80px;
            animation: crack 0.6s ease-in-out;
            pointer-events: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes crack {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="fortune-container">
        <div class="cookie" onclick="crackCookie()" id="cookieEmoji">ðŸ¥ </div>
        
        <div class="fortune-text" id="fortuneText">
            Click the fortune cookie to reveal your fortune!
        </div>
        
        <div class="instruction">Click the cookie again for a new fortune</div>
    </div>

        function crackCookie() {
            // Create crack animation
            const crackEffect = document.createElement('div');
            crackEffect.className = 'crack-animation';
            crackEffect.textContent = 'ðŸ’¥';
            document.body.appendChild(crackEffect);
            
            // Remove animation after completion
            setTimeout(() => {
                document.body.removeChild(crackEffect);
            }, 600);

            // Get random fortune
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const fortune = fortunes[randomIndex];

            // Display fortune
            document.getElementById('fortuneText').textContent = fortune;

            // Change cookie to broken state briefly, then back to whole
            const cookieElement = document.getElementById('cookieEmoji');
            cookieElement.textContent = 'ðŸª';

</body>
</html>

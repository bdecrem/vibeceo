<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTY - Simple Text Editor</title>
    <style>
        body {
            font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
            margin: 0;
            padding: 0;
            background: #c0c0c0;
            font-size: 11px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 4px;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .toolbar button {
            background: #c0c0c0;
            border: 1px outset #c0c0c0;
            padding: 4px 8px;
            font-size: 11px;
            font-family: inherit;
            cursor: pointer;
            min-width: 60px;
        }
        
        .toolbar button:active {
            border: 1px inset #c0c0c0;
        }
        
        .toolbar button:disabled {
            color: #808080;
            cursor: default;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 8px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #editor {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 1px inset #c0c0c0;
            margin: 4px;
            padding: 8px;
            resize: none;
            background: white;
            outline: none;
        }
        
        .filename-input {
            font-family: inherit;
            font-size: 11px;
            border: 1px inset #c0c0c0;
            padding: 2px 4px;
            width: 120px;
        }
        
        .file-list {
            background: white;
            border: 1px inset #c0c0c0;
            max-height: 100px;
            overflow-y: auto;
            margin: 4px;
        }
        
        .file-item {
            padding: 2px 8px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .file-item:hover {
            background: #0000ff;
            color: white;
        }
        
        .user-info {
            font-weight: bold;
            color: #000080;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="newFile()">New</button>
        <button onclick="openFile()" id="openBtn" disabled>Open</button>
        <button onclick="saveFile()" id="saveBtn" disabled>Save</button>
        <span style="margin-left: 8px;">File:</span>
        <input type="text" id="filename" class="filename-input" placeholder="untitled.txt" value="untitled.txt">
        <span style="margin-left: 16px; color: #666;" id="userStatus">Not logged in</span>
    </div>
    
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing your text here...

TEXTY is a simple text editor. When you're logged in, you can save and load text files.

Features:
• New, Open, Save files
• Word count and character count
• Auto-save draft
• Simple, clean interface"></textarea>
        
        <div id="fileList" class="file-list" style="display: none;"></div>
    </div>
    
    <div class="status-bar">
        <span id="fileStatus">New document</span>
        <span id="charCount">0 characters, 0 words</span>
    </div>

    <script>
        // ZAD Configuration
        window.APP_ID = 'texty-editor';
        
        // Authentication state
        let currentUser = null;
        let currentFileName = 'untitled.txt';
        let isDirty = false;
        
        // ZAD Helper Functions
        async function save(dataType, data) {
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: window.APP_ID,
                        participant_id: currentUser ? currentUser.handle : 'anonymous',
                        action_type: dataType,
                        content_data: data
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Save failed: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Save error:', error);
                throw error;
            }
        }
        
        async function load(dataType) {
            try {
                const response = await fetch(`/api/zad/load?app_id=${encodeURIComponent(window.APP_ID)}&action_type=${encodeURIComponent(dataType)}&participant_id=${encodeURIComponent(currentUser ? currentUser.handle : 'anonymous')}`);
                
                if (!response.ok) {
                    throw new Error(`Load failed: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Load error:', error);
                return [];
            }
        }
        
        // Editor Functions
        function newFile() {
            if (isDirty) {
                if (!confirm('You have unsaved changes. Create a new file anyway?')) {
                    return;
                }
            }
            
            document.getElementById('editor').value = '';
            document.getElementById('filename').value = 'untitled.txt';
            currentFileName = 'untitled.txt';
            isDirty = false;
            updateStatus();
        }
        
        async function saveFile() {
            if (!currentUser) {
                alert('Please login to save files');
                return;
            }
            
            const content = document.getElementById('editor').value;
            const filename = document.getElementById('filename').value || 'untitled.txt';
            
            if (!filename.trim()) {
                alert('Please enter a filename');
                return;
            }
            
            try {
                const fileData = {
                    filename: filename.trim(),
                    content: content,
                    saved: new Date().toISOString(),
                    author: currentUser.handle
                };
                
                await save('text_file', fileData);
                
                currentFileName = filename.trim();
                isDirty = false;
                updateStatus();
                document.getElementById('fileStatus').textContent = `Saved: ${currentFileName}`;
                
                // Auto-refresh file list if visible
                if (document.getElementById('fileList').style.display !== 'none') {
                    loadFileList();
                }
            } catch (error) {
                alert('Failed to save file: ' + error.message);
            }
        }
        
        async function openFile() {
            if (!currentUser) {
                alert('Please login to open files');
                return;
            }
            
            const fileList = document.getElementById('fileList');
            if (fileList.style.display === 'none') {
                await loadFileList();
                fileList.style.display = 'block';
            } else {
                fileList.style.display = 'none';
            }
        }
        
        async function loadFileList() {
            if (!currentUser) return;
            
            try {
                const files = await load('text_file');
                const fileList = document.getElementById('fileList');
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="file-item">No saved files</div>';
                    return;
                }
                
                fileList.innerHTML = files.map(file => 
                    `<div class="file-item" onclick="loadFile('${file.content_data.filename}')">${file.content_data.filename}</div>`
                ).join('');
                
            } catch (error) {
                console.error('Failed to load file list:', error);
                document.getElementById('fileList').innerHTML = '<div class="file-item">Error loading files</div>';
            }
        }
        
        async function loadFile(filename) {
            if (!currentUser) return;
            
            try {
                const files = await load('text_file');
                const file = files.find(f => f.content_data.filename === filename);
                
                if (file) {
                    if (isDirty) {
                        if (!confirm('You have unsaved changes. Load file anyway?')) {
                            return;
                        }
                    }
                    
                    document.getElementById('editor').value = file.content_data.content;
                    document.getElementById('filename').value = filename;
                    currentFileName = filename;
                    isDirty = false;
                    updateStatus();
                    document.getElementById('fileStatus').textContent = `Loaded: ${filename}`;
                    document.getElementById('fileList').style.display = 'none';
                }
            } catch (error) {
                alert('Failed to load file: ' + error.message);
            }
        }
        
        function updateStatus() {
            const editor = document.getElementById('editor');
            const content = editor.value;
            const charCount = content.length;
            const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
            
            document.getElementById('charCount').textContent = `${charCount} characters, ${wordCount} words`;
            
            if (isDirty) {
                document.getElementById('fileStatus').textContent = `${currentFileName} *`;
            } else {
                document.getElementById('fileStatus').textContent = currentFileName;
            }
            
            // Update button states
            const hasUser = currentUser !== null;
            document.getElementById('openBtn').disabled = !hasUser;
            document.getElementById('saveBtn').disabled = !hasUser;
        }
        
        function updateUserStatus() {
            const userStatus = document.getElementById('userStatus');
            if (currentUser) {
                userStatus.innerHTML = `<span class="user-info">Logged in as ${currentUser.handle}</span>`;
            } else {
                userStatus.textContent = 'Not logged in';
            }
            updateStatus();
        }
        
        // Authentication Integration
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    updateUserStatus();
                } catch (e) {
                    console.error('Failed to parse saved user');
                }
            }
        }
        
        // Listen for auth updates from ToyBox OS
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                console.log('Received auth update:', event.data.user);
                currentUser = event.data.user;
                updateUserStatus();
            }
        });
        
        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            loadAuth();
            
            const editor = document.getElementById('editor');
            const filename = document.getElementById('filename');
            
            // Track changes
            editor.addEventListener('input', function() {
                isDirty = true;
                updateStatus();
            });
            
            filename.addEventListener('input', function() {
                currentFileName = this.value || 'untitled.txt';
                updateStatus();
            });
            
            // Initial status update
            updateStatus();
            
            // Request auth from parent
            window.parent.postMessage({ type: 'REQUEST_AUTH' }, '*');
        });
        
        // Handle clicks outside file list to close it
        document.addEventListener('click', function(event) {
            const fileList = document.getElementById('fileList');
            const openBtn = document.getElementById('openBtn');
            
            if (fileList.style.display !== 'none' && 
                !fileList.contains(event.target) && 
                event.target !== openBtn) {
                fileList.style.display = 'none';
            }
        });
    </script>
</body>
</html>

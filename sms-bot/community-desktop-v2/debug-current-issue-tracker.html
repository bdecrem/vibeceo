<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox OS Fixit Board</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chicago:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Geneva, 'Lucida Grande', 'Trebuchet MS', Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            background: #808080;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                #909090 2px,
                #909090 4px
            );
            padding: 20px;
            color: #000000;
            -webkit-font-smoothing: auto;
            font-smooth: never;
        }
        
        /* Main window */
        .mac-window {
            background: #c0c0c0;
            border: 2px solid #000000;
            border-style: outset;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
            max-width: 900px;
            margin: 0 auto;
        }
        
        /* Title bar - keep Chicago for authentic feel */
        .title-bar {
            background: linear-gradient(to bottom, #ffffff 0%, #c0c0c0 100%);
            border-bottom: 2px solid #000000;
            padding: 2px;
            display: flex;
            align-items: center;
            font-family: Chicago, Geneva, sans-serif;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        .title-bar-buttons {
            display: flex;
            gap: 6px;
            margin-right: 10px;
        }
        
        .title-bar-button {
            width: 12px;
            height: 12px;
            border: 1px solid #000;
            background: #c0c0c0;
            font-size: 10px;
            line-height: 10px;
            text-align: center;
            cursor: pointer;
            font-family: Geneva, sans-serif;
        }
        
        .title-bar-button:active {
            background: #808080;
        }
        
        .window-content {
            padding: 10px;
        }
        
        /* Headers - Chicago for authenticity but larger for readability */
        h2, h3 {
            font-family: Chicago, Geneva, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 14px;
        }
        
        h3 {
            font-size: 13px;
        }
        
        /* System status box */
        .system-status {
            background: #ffffff;
            border: 2px solid #000000;
            border-style: inset;
            padding: 8px;
            margin-bottom: 15px;
            font-family: Geneva, 'Lucida Grande', sans-serif;
            font-size: 11px;
        }
        
        .system-status div {
            margin-bottom: 2px;
        }
        
        /* Filter tabs */
        .filter-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
        }
        
        .filter-tab {
            background: #c0c0c0;
            border: 2px solid #000;
            border-bottom: none;
            border-style: outset;
            padding: 5px 15px;
            cursor: pointer;
            font-family: Geneva, sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: -2px;
        }
        
        .filter-tab:active,
        .filter-tab.active {
            background: #ffffff;
            border-style: inset;
            z-index: 1;
        }
        
        .filter-tab:not(:first-child) {
            margin-left: -2px;
        }
        
        /* Form section */
        .form-section {
            background: #ffffff;
            border: 2px solid #000000;
            border-style: inset;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .form-section h3 {
            font-family: Chicago, Geneva, sans-serif;
            font-size: 13px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        /* Admin banner */
        .admin-banner {
            background: #000000;
            color: #00ff00;
            padding: 5px;
            text-align: center;
            font-family: 'Courier New', Monaco, monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-family: Geneva, sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 4px;
            border: 2px solid #000000;
            border-style: inset;
            background: #ffffff;
            font-family: Geneva, 'Lucida Grande', sans-serif;
            font-size: 12px;
            line-height: 1.3;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        select {
            cursor: pointer;
            padding: 5px;
        }
        
        /* Buttons */
        button {
            background: #c0c0c0;
            border: 2px solid #000000;
            border-style: outset;
            padding: 6px 15px;
            font-family: Geneva, sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }
        
        button:active {
            border-style: inset;
            background: #808080;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Issues list */
        #recentUpdates {
            background: #ffffff;
            border: 2px solid #000000;
            border-style: inset;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .issue-item {
            background: #f0f0f0;
            border: 1px solid #000000;
            padding: 10px;
            margin-bottom: 10px;
            font-family: Geneva, 'Lucida Grande', sans-serif;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .issue-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .issue-meta {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .issue-number {
            background: #000000;
            color: #ffffff;
            padding: 2px 6px;
            font-family: 'Courier New', Monaco, monospace;
            font-size: 11px;
            font-weight: bold;
        }
        
        .issue-type {
            padding: 2px 6px;
            border: 1px solid #000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.5px;
        }
        
        .issue-type.type-fix { background: #90EE90; }
        .issue-type.type-feature { background: #87CEEB; }
        .issue-type.type-update { background: #FFE4B5; }
        .issue-type.type-bug { background: #FFB6C1; }
        
        .issue-submitter {
            font-weight: bold;
            color: #0000FF;
        }
        
        .issue-submitter.anonymous {
            color: #808080;
            font-style: italic;
        }
        
        .issue-description {
            margin: 8px 0;
            padding: 5px;
            background: #ffffff;
            border: 1px solid #c0c0c0;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .issue-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px dotted #808080;
            margin-top: 8px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .issue-status.status-pending { color: #FF8C00; }
        .issue-status.status-closed { color: #008000; }
        .issue-status.status-completed { color: #008000; }
        
        .open-button {
            padding: 3px 8px;
            font-size: 10px;
            background: #4CAF50;
            color: white;
            border-color: #45a049;
            margin-right: 5px;
        }
        
        .open-button:active {
            background: #45a049;
        }
        
        .close-button {
            padding: 3px 8px;
            font-size: 10px;
            background: #ff6b6b;
            color: white;
            border-color: #cc0000;
        }
        
        .close-button:active {
            background: #cc0000;
        }
        
        /* Info text */
        #lastIssueInfo, #currentUserInfo {
            margin: 5px 0;
            font-family: Geneva, sans-serif;
            font-size: 11px;
            font-weight: bold;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 16px;
        }
        
        ::-webkit-scrollbar-track {
            background: #c0c0c0;
            border: 1px solid #000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #808080;
            border: 2px solid #c0c0c0;
            border-style: outset;
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: #404040;
            border-style: inset;
        }
    
        .open-button {
            padding: 3px 8px;
            font-size: 10px;
            background: #4CAF50;
            color: white;
            border-color: #45a049;
            margin-right: 5px;
        }
        
        .open-button:active {
            background: #45a049;
        }
        
        .status-open {
            color: #FF8C00;
            font-weight: bold;
        }
</style>
</head>
<body>
    <div class="container">
        <!-- Classic Mac Title Bar -->
        <div class="header">
            <div class="window-controls">
                <div class="control-button" title="Close">×</div>
                <div class="control-button" title="Minimize">-</div>
            </div>
            
            <div class="reload-button" onclick="location.reload()" title="Reload"></div>
        </div>
        
        <div class="content-area">
            <!-- User Info Box -->
            <div class="user-info-box">
                <div style="font-weight: bold; margin-bottom: 4px;">System Status</div>
                <div id="lastIssueInfo" style="font-size: 8px; margin-bottom: 2px;"></div>
                <div id="currentUserInfo" style="font-size: 8px; margin-bottom: 2px;"></div>
                <div id="userInfo" style="font-size: 8px;"></div>
                <div id="adminBadge" style="display: none;">
                    </div>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                <div style="font-weight: bold; margin-bottom: 6px; border-bottom: 1px solid #808080; padding-bottom: 2px;">Submit New Issue</div>
                
                <form id="issueForm">
                    <div id="bartMessage" style="display: none; background: #000000; color: #ffffff; padding: 4px; margin-bottom: 6px; font-weight: bold; text-align: center; font-size: 8px;">
                        ADMIN MODE: You can close issues
                    </div>
                    
                    <div class="form-group">
                        <label for="actionType">What needs to be done?</label>
                        <select id="actionType" name="actionType" required>
                            <option value="fix" selected>Fix Bug</option>
                            <option value="feature">Add Feature</option>
                            <option value="update">Update App</option>
                            <option value="rollback">Rollback Change</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="target">Which app/component?</label>
                        <select id="target" name="target" required>
                            <option value="">Select target...</option>
                            <option value="toybox-os">ToyBox OS Desktop</option>
                            <option value="app-studio">App Studio</option>
                            <option value="toybox-issue-tracker">Issue Tracker (this app)</option>
                            <option value="community-notepad">Community Notepad</option>
                            <option value="toybox-macword">MacWord</option>
                            <option value="toybox-chat">Chat</option>
                            <option value="toybox-lightning-puma-parasailing">Sudoku</option>
                            <option value="wave-wood-deconstructing">Paint</option>
                            <option value="other">Other (specify in description)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Describe the change:</label>
                        <textarea id="description" name="description" required 
                            placeholder="Be specific: 'Make the Sudoku hint button green' or 'Add a calculator app to the desktop'"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low - Nice to have</option>
                            <option value="medium" selected>Medium - Should be done soon</option>
                            <option value="high">High - Breaking something</option>
                            <option value="critical">Critical - System unusable</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Submit Issue
                    </button>
                </form>
            </div>
            
            <!-- Status Filter Tabs -->
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all" onclick="filterByStatus('all')">All Issues</div>
                <div class="filter-tab" data-filter="open" onclick="filterByStatus('open')">Open</div>
                <div class="filter-tab" data-filter="closed" onclick="filterByStatus('closed')">Closed</div>
                <div class="filter-tab" data-filter="pending" onclick="filterByStatus('pending')">Pending</div>
                <div class="filter-tab" data-filter="completed" onclick="filterByStatus('completed')">Completed</div>
            </div>
            
            <!-- Issues List -->
            <div class="issues-list">
                <div class="issues-header">Issue List</div>
                <div id="issuesContainer">
                    <div style="font-size: 8px; color: #808080; font-style: italic;">No issues loaded yet.</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        window.APP_ID = 'toybox-issue-tracker';
        
        // Filter function
        function filterByStatus(status) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-filter') === status) {
                    tab.classList.add('active');
                }
            });
            
            // Filter the issues
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                // Get the status from the issue
                const statusElement = item.querySelector('.issue-status');
                if (!statusElement) return;
                
                // Extract status text (e.g., "Status: pending")
                const statusText = statusElement.textContent.toLowerCase();
                let issueStatus = 'pending'; // default
                
                if (statusText.includes('closed')) {
                    issueStatus = 'closed';
                } else if (statusText.includes('completed')) {
                    issueStatus = 'completed';
                } else if (statusText.includes('open')) {
                    issueStatus = 'open';
                } else if (statusText.includes('pending')) {
                    issueStatus = 'pending';
                }
                
                // Show/hide based on filter
                if (status === 'all') {
                    item.style.display = 'block';
                } else if (status === 'open') {
                    // Open = specifically status "open"
                    item.style.display = (issueStatus === 'open') ? 'block' : 'none';
                } else {
                    // Match specific status
                    item.style.display = (issueStatus === status) ? 'block' : 'none';
                }
            });
        }

        // Get auth from localStorage (shared with ToyBox OS)
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('Issue Tracker loaded user:', currentUser);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                } catch (e) {
                    console.error('Failed to parse user:', e);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                }
            } else {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        }        
        // Global user variable (following Chat app pattern)
        let currentUser = null;
        // ToyBox OS compatibility and authentication
        currentUser = null;
        
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                currentUser = event.data.user;
                console.log('ToyBox OS user authenticated:', currentUser);
                
                // Display user info
                const userDisplay = document.getElementById('userInfo');
                if (userDisplay && currentUser) {
                    userDisplay.textContent = `Logged in as: ${currentUser.handle || currentUser}`;
                }
            }
        });
        
        // Show BART message if BART is logged in
        function checkBartStatus() {
            const username = currentUser?.handle;
            const bartMessage = document.getElementById('bartMessage');
            if (bartMessage) {
                if (username === 'BART') {
                    bartMessage.style.display = 'block';
                } else {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Request auth from parent window on load
        window.addEventListener('load', function() {
            // Request authentication from ToyBox OS
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'REQUEST_AUTH' }, '*');
            }
        });
        
        // App configuration
        window.APP_ID = 'toybox-direct-updates';
        
        // Close ticket function (BART only)
        async function closeTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can close tickets!');
                return;
            }
            
            // No confirmation - just close it
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'closed';
                targetIssue.content_data.closedBy = currentUser.handle;
                targetIssue.content_data.closedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    // Just reload - no alert
                    loadRecentUpdates();
                }
            }
        }
        
        // Open ticket function - changes status from pending to open
        async function openTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can open tickets!');
                return;
            }
            
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'open';
                targetIssue.content_data.openedBy = currentUser.handle;
                targetIssue.content_data.openedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    // Just reload - no alert
                    loadRecentIssues();
                }
            }
        }
        
        // Open ticket function (change status from pending to open)
        async function openTicket(issueNumber) {
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can open tickets!');
                return;
            }
            
            const updates = await load('update_request');
            const targetIssue = updates.find(u => 
                u.content_data && u.content_data.issueNumber === issueNumber
            );
            
            if (targetIssue) {
                targetIssue.content_data.status = 'open';
                targetIssue.content_data.openedBy = currentUser.handle;
                targetIssue.content_data.openedAt = new Date().toISOString();
                
                const saved = await save('update_request', targetIssue.content_data);
                if (saved) {
                    console.log('Issue #' + issueNumber + ' marked as OPEN - ready for agent processing');
                    loadRecentIssues();
                }
            }
        }
        
        // Get next issue number
        async function getNextIssueNumber() {
            // Load all existing issues to find the highest number
            const existingIssues = await load('update_request');
            let nextNumber = 1;
            
            if (existingIssues && existingIssues.length > 0) {
                // Find the highest issue number from existing issues
                const highestNumber = existingIssues.reduce((max, issue) => {
                    const num = issue.content_data.issueNumber || 0;
                    return num > max ? num : max;
                }, 0);
                nextNumber = highestNumber + 1;
            }
            
            // Also check the counter for consistency
            const counterData = await load('issue_counter');
            if (counterData && counterData.length > 0) {
                const lastSaved = counterData[0].lastNumber || 0;
                if (lastSaved >= nextNumber) {
                    nextNumber = lastSaved + 1;
                }
            }
            
            // Save the new counter value
            await save('issue_counter', { lastNumber: nextNumber });
            
            return nextNumber;
        }
        
        // ZAD helper functions
        async function save(dataType, data) {
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: window.APP_ID,
                        data_type: dataType,
                        content_data: data,
                        participant_id: currentUser?.handle || 'anonymous',
                        action_type: 'update_request'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Save failed:', error);
                return false;
            }
        }
        
        async function load(dataType) {
            try {
                const response = await fetch(`/api/zad/load?app_id=${window.APP_ID}&data_type=${dataType}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
            } catch (error) {
                console.error('Load failed:', error);
            }
            return [];
        }
        
        // Form submission
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Get next issue number
            const issueNumber = await getNextIssueNumber();
            
            const formData = {
                issueNumber: issueNumber,
                actionType: document.getElementById('actionType').value,
                target: document.getElementById('target').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                submittedBy: currentUser?.handle || 'anonymous',
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            // Save to ZAD
            const saved = await save('update_request', formData);
            
            if (saved) {
                // Update saved successfully
                alert(`✅ Issue #${issueNumber} created! An agent will process this request and apply changes with automatic backups.`);
                
                // Log for manual processing
                console.log(`📋 Issue #${issueNumber} created:`, formData);
                console.log('To process manually: Check the console for details');
                
                // Try webhook but don't show errors to user
                fetch('/api/webhook/toybox-direct-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...formData,
                        safety_mode: 'always_backup',
                        execution_mode: 'immediate'
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log('✅ Webhook triggered successfully');
                    }
                }).catch(error => {
                    console.log('Webhook not configured yet - request saved for manual processing');
                });
                
                document.getElementById('issueForm').reset();
                document.getElementById('actionType').value = 'fix'; // Reset to default
                
                loadRecentUpdates();
            } else {
                alert('❌ Failed to save update request. Please try again.');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Execute Update with Backup';
        });
        
        // Current filter state
        let currentFilter = 'all';
        let allIssues = [];
        
        // Filter tab functionality
        function initFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    filterTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    // Set current filter
                    currentFilter = this.dataset.filter;
                    // Apply filter
                    filterIssues();
                });
            });
        }
        
        // Filter issues based on current filter
        function filterIssues() {
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                const status = item.dataset.status || 'pending';
                let show = false;
                
                switch(currentFilter) {
                    case 'all':
                        show = true;
                        break;
                    case 'open':
                        show = status !== 'closed';
                        break;
                    case 'closed':
                        show = status === 'closed';
                        break;
                    case 'pending':
                        show = status === 'pending';
                        break;
                    case 'completed':
                        show = status === 'completed';
                        break;
                }
                
                if (show) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        // Load recent updates
        async function loadRecentUpdates() {
            const updates = await load('update_request');
            const container = document.getElementById('issuesContainer');
            
            if (updates && updates.length > 0) {
                // Deduplicate by issueNumber - keep the most recent version of each
                const issueMap = new Map();
                
                // Sort by created_at to ensure we process in order
                const sortedUpdates = updates.sort((a, b) => 
                    new Date(a.created_at) - new Date(b.created_at)
                );
                
                // Build map of unique issues, keeping the latest version
                sortedUpdates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        // Always update with the latest version
                        issueMap.set(update.content_data.issueNumber, update);
                    }
                });
                
                // Convert to array and sort by issue number descending
                const uniqueIssues = Array.from(issueMap.values())
                    .sort((a, b) => (b.content_data.issueNumber || 0) - (a.content_data.issueNumber || 0));
                
                console.log(`Loaded ${updates.length} records, showing ${uniqueIssues.length} unique issues`);
                
                allIssues = uniqueIssues; // Store for filtering
                
                container.innerHTML = uniqueIssues.map(update => {
                    const data = update.content_data;
                    const date = new Date(data.timestamp);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    const submitter = data.submittedBy || 'anonymous';
                    const isAnonymous = submitter === 'anonymous';
                    const status = data.status || 'pending';
                    const isClosed = status === 'closed';
                    
                    return `
                        <div class="issue-item ${isClosed ? 'closed' : ''}" data-status="${status}">
                            <div class="issue-header">
                                <div class="issue-meta">
                                    <span class="issue-number">#${data.issueNumber || '?'}</span>
                                    <span class="issue-type type-${data.actionType}">${data.actionType.toUpperCase()}</span>
                                    <span class="issue-submitter ${isAnonymous ? 'anonymous' : ''}">${submitter}</span>
                                </div>
                                <div style="font-size: 7px; color: #808080;">${dateStr}</div>
                            </div>
                            <div style="font-weight: bold; margin-bottom: 2px; font-size: 8px;">${data.target}</div>
                            <div class="issue-description">${data.description}</div>
                            <div class="issue-status status-${status}">
                                Status: ${status.toUpperCase()}${data.closedBy ? ` (closed by ${data.closedBy})` : ''}
                                ${currentUser && currentUser.handle === 'bart' && status !== 'closed' ? 
                                    `<button class="close-button" onclick="closeTicket(${data.issueNumber})">CLOSE</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Apply current filter after loading
                filterIssues();
            } else {
                container.innerHTML = '<div style="font-size: 8px; color: #808080; font-style: italic;">No issues found.</div>';
            }
        }
        
        
        // Initialize on page load (following Chat pattern)
        window.addEventListener('DOMContentLoaded', function() {
            loadAuth();  // Load from localStorage first
            loadRecentUpdates();
        
        // Filter issues by status
        function filterIssues(status) {
            currentFilter = status;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter the displayed issues
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                const statusElement = item.querySelector('.issue-status');
                if (!statusElement) return;
                
                const issueStatus = statusElement.className.includes('status-closed') ? 'closed' :
                                   statusElement.className.includes('status-completed') ? 'completed' :
                                   statusElement.className.includes('status-pending') ? 'pending' : 'open';
                
                if (status === 'all') {
                    item.style.display = 'block';
                } else if (status === 'open') {
                    // Show non-closed issues
                    item.style.display = (issueStatus !== 'closed' && issueStatus !== 'completed') ? 'block' : 'none';
                } else if (status === issueStatus) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update count
            const visibleCount = document.querySelectorAll('.issue-item[style="display: block;"], .issue-item:not([style])').length;
            const totalCount = issueItems.length;
            
            // Update a status message if needed
            const container = document.getElementById('recentUpdates');
            if (visibleCount === 0 && totalCount > 0) {
                // Show a message when filtered view is empty
                if (!document.getElementById('emptyFilterMsg')) {
                    const msg = document.createElement('div');
                    msg.id = 'emptyFilterMsg';
                    msg.style.cssText = 'padding: 20px; text-align: center; color: #666; font-style: italic;';
                    msg.textContent = 'No ' + status + ' issues found.';
                    container.appendChild(msg);
                }
            } else {
                // Remove empty message if it exists
                const emptyMsg = document.getElementById('emptyFilterMsg');
                if (emptyMsg) emptyMsg.remove();
            }
        }
        
        loadRecentUpdates();  // Load issues
            updateLastIssueInfo();  // Update issue counter
            initFilterTabs();  // Initialize filter tab functionality
        });
        
        // Show last issue info
        async function updateLastIssueInfo() {
            const updates = await load('update_request');
            if (updates && updates.length > 0) {
                // Deduplicate to count unique issues
                const issueNumbers = new Set();
                let highestNum = 0;
                
                updates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        issueNumbers.add(update.content_data.issueNumber);
                        if (update.content_data.issueNumber > highestNum) {
                            highestNum = update.content_data.issueNumber;
                        }
                    }
                });
                
                const uniqueCount = issueNumbers.size;
                document.getElementById('lastIssueInfo').textContent = `Total Issues: ${uniqueCount} | Last: #${highestNum} | Next: #${highestNum + 1}`;
            }
        }
        updateLastIssueInfo();
        // Update current user display
        function updateCurrentUserInfo() {
            const userInfo = document.getElementById('currentUserInfo');
            if (userInfo) {
                const username = currentUser?.handle;
                if (username && username !== 'anonymous') {
                    userInfo.innerHTML = `<span style="color: #4CAF50;">👤 Logged in as: <strong>${username}</strong></span>`;
                } else {
                    userInfo.innerHTML = `<span style="color: #9e9e9e;">👤 Not logged in (issues will be anonymous)</span>`;
                }
            }
        }

        // Show admin mode indicator
        function updateAdminIndicator() {
            const adminBadgeContainer = document.getElementById('adminBadge');
            const bartMessage = document.getElementById('bartMessage');
            
            if (currentUser && currentUser.handle === 'bart') {
                // Show admin badge in user info box
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'block';
                }
                // Show admin message in form
                if (bartMessage) {
                    bartMessage.style.display = 'block';
                }
            } else {
                // Hide admin indicators
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'none';
                }
                if (bartMessage) {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Call on page load and when user changes
        updateCurrentUserInfo();
            updateAdminIndicator();
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'userChanged') {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        });
        
        // Refresh every 30 seconds
        setInterval(loadRecentUpdates, 30000);
        
        // Instructions for the webhook handler
        console.log(`
        ============================================
        TOYBOX DIRECT UPDATE SYSTEM
        ============================================
        
        This app saves requests to ZAD for processing.
        Webhook endpoint (optional): /api/webhook/toybox-direct-update
        
        The webhook handler should:
        1. ALWAYS use safe-wrapper for Supabase updates
        2. ALWAYS commit file changes to git
        3. Log backup locations for rollback
        4. Update the request status in ZAD
        
        Safety rules:
        - Never modify without backup
        - Always test changes locally first
        - Keep audit trail of all changes
        
        Rollback process:
        - Check backups/ folder for timestamped files
        - Use git log to find commits
        - Restore from backup or git revert
        
        ============================================
        `);
    </script>
</body>

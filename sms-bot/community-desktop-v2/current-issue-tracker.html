<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox OS Fixit Board</title>
    <style>
        /* Import Chicago font for authentic Mac feel */
        @import url('https://fonts.cdnfonts.com/css/chicago');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Chicago', 'Monaco', 'Courier New', monospace;
            font-size: 9px;
            background: #c0c0c0; /* Classic Mac desktop gray */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0,0,0,0.1) 1px, transparent 0);
            background-size: 4px 4px;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Classic Mac Window Chrome */
        .container {
            max-width: 640px; /* Classic Mac resolution inspired */
            margin: 0 auto;
            background: #c0c0c0;
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            box-shadow: 
                inset 1px 1px 0 #ffffff,
                inset -1px -1px 0 #808080,
                2px 2px 4px rgba(0,0,0,0.3);
            font-size: 9px;
        }
        
        /* Classic Mac Title Bar */
        .header {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 4px;
            position: relative;
            height: 19px;
            display: flex;
            align-items: center;
        }
        
        /* Window Controls */
        .window-controls {
            position: absolute;
            left: 4px;
            top: 3px;
            display: flex;
            gap: 2px;
        }
        
        .control-button {
            width: 11px;
            height: 11px;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            background: #c0c0c0;
            cursor: pointer;
            font-size: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
        }
        
        .window-title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 9px;
            margin: 0 30px;
        }
        
        .reload-button {
            position: absolute;
            right: 4px;
            top: 3px;
            width: 11px;
            height: 11px;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            background: #c0c0c0;
            cursor: pointer;
            font-size: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reload-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
        }
        
        .reload-button:before {
            content: "‚ü≤";
            font-size: 8px;
        }
        
        /* Content Area */
        .content-area {
            padding: 8px;
            background: #c0c0c0;
        }
        
        /* User Info Box */
        .user-info-box {
            background: #ffffff;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 6px;
            margin-bottom: 8px;
            box-shadow: inset 1px 1px 0 #808080;
        }
        
        /* Status Filter Tabs */
        .filter-tabs {
            display: flex;
            margin-bottom: 8px;
            border-bottom: 1px solid #808080;
        }
        
        .filter-tab {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-bottom: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 9px;
            margin-right: 1px;
            position: relative;
            z-index: 1;
        }
        
        .filter-tab.active {
            background: #ffffff;
            border-bottom: 1px solid #ffffff;
            z-index: 2;
        }
        
        .filter-tab:hover:not(.active) {
            background: #d4d4d4;
        }
        
        /* Form Section */
        .form-section {
            background: #ffffff;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            box-shadow: inset 1px 1px 0 #808080;
            padding: 8px;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 8px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 9px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 2px 4px;
            border: 1px solid #808080;
            background: #ffffff;
            font-family: 'Chicago', 'Monaco', 'Courier New', monospace;
            font-size: 9px;
            box-shadow: inset 1px 1px 0 #808080;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: 1px dotted #000000;
            outline-offset: -1px;
        }
        
        textarea {
            min-height: 60px;
            resize: none;
        }
        
        /* Classic Mac Button */
        .submit-btn {
            background: #c0c0c0;
            border: 2px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 4px 16px;
            font-family: 'Chicago', 'Monaco', 'Courier New', monospace;
            font-size: 9px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 1px 1px 0 #808080;
        }
        
        .submit-btn:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
            box-shadow: inset 1px 1px 0 #808080;
        }
        
        .submit-btn:disabled {
            color: #808080;
            cursor: default;
        }
        
        /* Issues List */
        .issues-list {
            background: #ffffff;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            box-shadow: inset 1px 1px 0 #808080;
            padding: 8px;
        }
        
        .issues-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #808080;
        }
        
        .issue-item {
            background: #f0f0f0;
            border: 1px solid #c0c0c0;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 6px;
            margin-bottom: 4px;
            box-shadow: 1px 1px 0 #808080;
        }
        
        .issue-item.closed {
            background: #e0e0e0;
            color: #808080;
        }
        
        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .issue-number {
            background: #000000;
            color: #ffffff;
            padding: 1px 4px;
            font-size: 8px;
            font-weight: bold;
            margin-right: 4px;
        }
        
        .issue-submitter {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 1px 4px;
            font-size: 7px;
            font-weight: bold;
            margin-left: 4px;
        }
        
        .issue-submitter.anonymous {
            background: #808080;
            color: #ffffff;
        }
        
        .issue-meta {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }
        
        .issue-type {
            display: inline-block;
            padding: 1px 4px;
            font-size: 7px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid;
        }
        
        .type-fix { 
            background: #ffcccc; 
            color: #990000; 
            border-color: #cc9999;
        }
        
        .type-feature { 
            background: #ccccff; 
            color: #000099; 
            border-color: #9999cc;
        }
        
        .type-update { 
            background: #ffffcc; 
            color: #996600; 
            border-color: #cccc99;
        }
        
        .type-rollback { 
            background: #ffccff; 
            color: #990099; 
            border-color: #cc99cc;
        }
        
        .issue-description {
            font-size: 8px;
            line-height: 1.2;
            margin: 2px 0;
        }
        
        .issue-status {
            font-size: 7px;
            font-style: italic;
            margin-top: 2px;
        }
        
        .status-completed { color: #006600; }
        .status-failed { color: #cc0000; }
        .status-pending { color: #cc6600; }
        .status-closed { color: #808080; }
        
        .close-button {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            padding: 1px 4px;
            font-size: 7px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 4px;
        }
        
        .close-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-bottom-color: #ffffff;
            border-right-color: #ffffff;
        }
        
        .admin-badge {
            background: #000000;
            color: #ffffff;
            padding: 1px 4px;
            font-size: 7px;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        /* Scrollbar styling for authenticity */
        ::-webkit-scrollbar {
            width: 16px;
        }
        
        ::-webkit-scrollbar-track {
            background: #c0c0c0;
            border: 1px solid #808080;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border: 1px solid #808080;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
        }
        
        /* Hidden by default */
        .issue-item.hidden {
            display: none;
        }
        
        /* Admin Comments Styles */
        .admin-comments {
            margin-top: 4px;
            border-top: 1px solid #808080;
            padding-top: 4px;
        }
        
        .comment-item {
            background: #f8f8f8;
            border: 1px solid #d0d0d0;
            border-left: 3px solid #4CAF50;
            padding: 3px;
            margin: 2px 0;
            font-size: 7px;
            border-radius: 2px;
        }
        
        .comment-item.agent-comment {
            border-left-color: #2196F3;
            background: #f0f8ff;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
            font-weight: bold;
        }
        
        .comment-author {
            font-size: 6px;
            color: #666;
        }
        
        .comment-author.agent {
            color: #2196F3;
        }
        
        .comment-timestamp {
            font-size: 6px;
            color: #999;
        }
        
        .comment-text {
            font-size: 7px;
            line-height: 1.2;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .resolution-info {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            padding: 3px;
            margin-top: 2px;
            font-size: 7px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Classic Mac Title Bar -->
        <div class="header">
            <div class="window-controls">
                <div class="control-button" title="Close">√ó</div>
                <div class="control-button" title="Minimize">-</div>
            </div>
            <div class="window-title">ToyBox OS - Fixit Board</div>
            <div class="reload-button" onclick="location.reload()" title="Reload"></div>
        </div>
        
        <div class="content-area">
            <!-- User Info Box -->
            <div class="user-info-box">
                <div style="font-weight: bold; margin-bottom: 4px;">System Status</div>
                <div id="lastIssueInfo" style="font-size: 8px; margin-bottom: 2px;"></div>
                <div id="currentUserInfo" style="font-size: 8px; margin-bottom: 2px;"></div>
                <div id="userInfo" style="font-size: 8px;"></div>
                <div id="adminBadge" style="display: none;">
                    <div class="admin-badge">ADMIN MODE ACTIVE</div>
                </div>
            </div>
            
            <!-- Status Filter Tabs -->
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All Issues</div>
                <div class="filter-tab" data-filter="open">Open</div>
                <div class="filter-tab" data-filter="closed">Closed</div>
                <div class="filter-tab" data-filter="pending">Pending</div>
                <div class="filter-tab" data-filter="completed">Completed</div>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                <div style="font-weight: bold; margin-bottom: 6px; border-bottom: 1px solid #808080; padding-bottom: 2px;">Submit New Issue</div>
                
                <form id="issueForm">
                    <div id="bartMessage" style="display: none; background: #000000; color: #ffffff; padding: 4px; margin-bottom: 6px; font-weight: bold; text-align: center; font-size: 8px;">
                        ADMIN MODE: You can close issues
                    </div>
                    
                    <div class="form-group">
                        <label for="actionType">What needs to be done?</label>
                        <select id="actionType" name="actionType" required>
                            <option value="fix" selected>Fix Bug</option>
                            <option value="feature">Add Feature</option>
                            <option value="update">Update App</option>
                            <option value="rollback">Rollback Change</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="target">Which app/component?</label>
                        <select id="target" name="target" required>
                            <option value="">Select target...</option>
                            <option value="toybox-os">ToyBox OS Desktop</option>
                            <option value="app-studio">App Studio</option>
                            <option value="toybox-issue-tracker">Issue Tracker (this app)</option>
                            <option value="community-notepad">Community Notepad</option>
                            <option value="toybox-macword">MacWord</option>
                            <option value="toybox-chat">Chat</option>
                            <option value="toybox-lightning-puma-parasailing">Sudoku</option>
                            <option value="wave-wood-deconstructing">Paint</option>
                            <option value="other">Other (specify in description)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Describe the change:</label>
                        <textarea id="description" name="description" required 
                            placeholder="Be specific: 'Make the Sudoku hint button green' or 'Add a calculator app to the desktop'"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low - Nice to have</option>
                            <option value="medium" selected>Medium - Should be done soon</option>
                            <option value="high">High - Breaking something</option>
                            <option value="critical">Critical - System unusable</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        Submit Issue
                    </button>
                </form>
            </div>
            
            <!-- Issues List -->
            <div class="issues-list">
                <div class="issues-header">Issue List</div>
                <div id="issuesContainer">
                    <div style="font-size: 8px; color: #808080; font-style: italic;">No issues loaded yet.</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        window.APP_ID = 'toybox-issue-tracker';

        // Get auth from localStorage (shared with ToyBox OS)
        function loadAuth() {
            const savedUser = localStorage.getItem('toybox_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('Issue Tracker loaded user:', currentUser);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                } catch (e) {
                    console.error('Failed to parse user:', e);
                    updateCurrentUserInfo();
            updateAdminIndicator();
                }
            } else {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        }        
        // Global user variable (following Chat app pattern)
        let currentUser = null;
        // ToyBox OS compatibility and authentication
        currentUser = null;
        
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'TOYBOX_AUTH') {
                currentUser = event.data.user;
                console.log('ToyBox OS user authenticated:', currentUser);
                
                // Display user info
                const userDisplay = document.getElementById('userInfo');
                if (userDisplay && currentUser) {
                    userDisplay.textContent = `Logged in as: ${currentUser.handle || currentUser}`;
                }
            }
        });
        
        // Show BART message if BART is logged in
        function checkBartStatus() {
            const username = currentUser?.handle;
            const bartMessage = document.getElementById('bartMessage');
            if (bartMessage) {
                if (username === 'BART') {
                    bartMessage.style.display = 'block';
                } else {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Request auth from parent window on load
        window.addEventListener('load', function() {
            // Request authentication from ToyBox OS
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'REQUEST_AUTH' }, '*');
            }
        });
        
        // App configuration
        window.APP_ID = 'toybox-direct-updates';
        
        // Close ticket function (BART only)
        async function closeTicket(issueNumber) {
            // Check if user is bart (admin)
            if (!currentUser || currentUser.handle !== 'bart') {
                alert('Only bart (admin) can close tickets!');
                return;
            }
            
            if (!confirm(`Close Issue #${issueNumber}?\n\nThis will mark the issue as closed.`)) {
                return;
            }
            
            try {
                // Load all issues
                const updates = await load('update_request');
                
                // Find and update the specific issue
                let updated = false;
                for (const update of updates) {
                    if (update.content_data && update.content_data.issueNumber === issueNumber) {
                        // Create updated issue with closed status
                        const updatedIssue = {
                            ...update.content_data,
                            status: 'closed',
                            closedBy: currentUser.handle,
                            closedAt: new Date().toISOString()
                        };
                        
                        // Save the updated issue
                        await save('update_request', updatedIssue);
                        updated = true;
                        break;
                    }
                }
                
                if (updated) {
                    alert(`‚úÖ Issue #${issueNumber} closed successfully!`);
                    // Reload the issues list
                    loadRecentUpdates();
                } else {
                    alert(`‚ùå Failed to close Issue #${issueNumber}`);
                }
            } catch (error) {
                console.error('Error closing issue:', error);
                alert('Failed to close issue. Please try again.');
            }
        }
        
        // Get next issue number
        async function getNextIssueNumber() {
            // Load all existing issues to find the highest number
            const existingIssues = await load('update_request');
            let nextNumber = 1;
            
            if (existingIssues && existingIssues.length > 0) {
                // Find the highest issue number from existing issues
                const highestNumber = existingIssues.reduce((max, issue) => {
                    const num = issue.content_data.issueNumber || 0;
                    return num > max ? num : max;
                }, 0);
                nextNumber = highestNumber + 1;
            }
            
            // Also check the counter for consistency
            const counterData = await load('issue_counter');
            if (counterData && counterData.length > 0) {
                const lastSaved = counterData[0].lastNumber || 0;
                if (lastSaved >= nextNumber) {
                    nextNumber = lastSaved + 1;
                }
            }
            
            // Save the new counter value
            await save('issue_counter', { lastNumber: nextNumber });
            
            return nextNumber;
        }
        
        // ZAD helper functions
        async function save(dataType, data) {
            try {
                const response = await fetch('/api/zad/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        app_id: window.APP_ID,
                        data_type: dataType,
                        content_data: data,
                        participant_id: currentUser?.handle || 'anonymous',
                        action_type: 'update_request'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Save failed:', error);
                return false;
            }
        }
        
        async function load(dataType) {
            try {
                const response = await fetch(`/api/zad/load?app_id=${window.APP_ID}&data_type=${dataType}`);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                }
            } catch (error) {
                console.error('Load failed:', error);
            }
            return [];
        }
        
        // Form submission
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            // Get next issue number
            const issueNumber = await getNextIssueNumber();
            
            const formData = {
                issueNumber: issueNumber,
                actionType: document.getElementById('actionType').value,
                target: document.getElementById('target').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                submittedBy: currentUser?.handle || 'anonymous',
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            // Save to ZAD
            const saved = await save('update_request', formData);
            
            if (saved) {
                // Update saved successfully
                alert(`‚úÖ Issue #${issueNumber} created! An agent will process this request and apply changes with automatic backups.`);
                
                // Log for manual processing
                console.log(`üìã Issue #${issueNumber} created:`, formData);
                console.log('To process manually: Check the console for details');
                
                // Try webhook but don't show errors to user
                fetch('/api/webhook/toybox-direct-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...formData,
                        safety_mode: 'always_backup',
                        execution_mode: 'immediate'
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Webhook triggered successfully');
                    }
                }).catch(error => {
                    console.log('Webhook not configured yet - request saved for manual processing');
                });
                
                document.getElementById('issueForm').reset();
                document.getElementById('actionType').value = 'fix'; // Reset to default
                
                loadRecentUpdates();
            } else {
                alert('‚ùå Failed to save update request. Please try again.');
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Execute Update with Backup';
        });
        
        // Current filter state
        let currentFilter = 'all';
        let allIssues = [];
        
        // Filter tab functionality
        function initFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    filterTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');
                    // Set current filter
                    currentFilter = this.dataset.filter;
                    // Apply filter
                    filterIssues();
                });
            });
        }
        
        // Filter issues based on current filter
        function filterIssues() {
            const issueItems = document.querySelectorAll('.issue-item');
            issueItems.forEach(item => {
                const status = item.dataset.status || 'pending';
                let show = false;
                
                switch(currentFilter) {
                    case 'all':
                        show = true;
                        break;
                    case 'open':
                        show = status !== 'closed';
                        break;
                    case 'closed':
                        show = status === 'closed';
                        break;
                    case 'pending':
                        show = status === 'pending';
                        break;
                    case 'completed':
                        show = status === 'completed';
                        break;
                }
                
                if (show) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        // Load recent updates
        async function loadRecentUpdates() {
            const updates = await load('update_request');
            const container = document.getElementById('issuesContainer');
            
            if (updates && updates.length > 0) {
                // Deduplicate by issueNumber - keep the most recent version of each
                const issueMap = new Map();
                
                // Sort by created_at to ensure we process in order
                const sortedUpdates = updates.sort((a, b) => 
                    new Date(a.created_at) - new Date(b.created_at)
                );
                
                // Build map of unique issues, keeping the latest version
                sortedUpdates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        // Always update with the latest version
                        issueMap.set(update.content_data.issueNumber, update);
                    }
                });
                
                // Convert to array and sort by issue number descending
                const uniqueIssues = Array.from(issueMap.values())
                    .sort((a, b) => (b.content_data.issueNumber || 0) - (a.content_data.issueNumber || 0));
                
                console.log(`Loaded ${updates.length} records, showing ${uniqueIssues.length} unique issues`);
                
                allIssues = uniqueIssues; // Store for filtering
                
                container.innerHTML = uniqueIssues.map(update => {
                    const data = update.content_data;
                    const date = new Date(data.timestamp);
                    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                    const submitter = data.submittedBy || 'anonymous';
                    const isAnonymous = submitter === 'anonymous';
                    const status = data.status || 'pending';
                    const isClosed = status === 'closed';
                    
                    return `
                        <div class="issue-item ${isClosed ? 'closed' : ''}" data-status="${status}">
                            <div class="issue-header">
                                <div class="issue-meta">
                                    <span class="issue-number">#${data.issueNumber || '?'}</span>
                                    <span class="issue-type type-${data.actionType}">${data.actionType.toUpperCase()}</span>
                                    <span class="issue-submitter ${isAnonymous ? 'anonymous' : ''}">${submitter}</span>
                                </div>
                                <div style="font-size: 7px; color: #808080;">${dateStr}</div>
                            </div>
                            <div style="font-weight: bold; margin-bottom: 2px; font-size: 8px;">${data.target}</div>
                            <div class="issue-description">${data.description}</div>
                            <div class="issue-status status-${status}">
                                Status: ${status.toUpperCase()}${data.closedBy ? ` (closed by ${data.closedBy})` : ''}
                                ${currentUser && currentUser.handle === 'bart' && status !== 'closed' ? 
                                    `<button class="close-button" onclick="closeTicket(${data.issueNumber})">CLOSE</button>` : 
                                    ''
                                }
                            </div>
                            ${data.resolution ? 
                                `<div class="resolution-info">
                                    <strong>Resolution:</strong> ${data.resolution}
                                    ${data.edit_agent_execution_time ? ` (${data.edit_agent_execution_time})` : ''}
                                </div>` : 
                                ''
                            }
                            ${data.admin_comments && data.admin_comments.length > 0 ? 
                                `<div class="admin-comments">
                                    <div style="font-size: 7px; font-weight: bold; margin-bottom: 2px;">Admin Comments:</div>
                                    ${data.admin_comments.map(comment => `
                                        <div class="comment-item ${comment.authorRole === 'AGENT' ? 'agent-comment' : ''}">
                                            <div class="comment-header">
                                                <span class="comment-author ${comment.authorRole === 'AGENT' ? 'agent' : ''}">${comment.author}</span>
                                                <span class="comment-timestamp">${new Date(comment.timestamp).toLocaleString()}</span>
                                            </div>
                                            <div class="comment-text">${comment.text}</div>
                                        </div>
                                    `).join('')}
                                </div>` : 
                                ''
                            }
                        </div>
                    `;
                }).join('');
                
                // Apply current filter after loading
                filterIssues();
            } else {
                container.innerHTML = '<div style="font-size: 8px; color: #808080; font-style: italic;">No issues found.</div>';
            }
        }
        
        
        // Initialize on page load (following Chat pattern)
        window.addEventListener('DOMContentLoaded', function() {
            loadAuth();  // Load from localStorage first
            loadRecentUpdates();  // Load issues
            updateLastIssueInfo();  // Update issue counter
            initFilterTabs();  // Initialize filter tab functionality
        });
        
        // Show last issue info
        async function updateLastIssueInfo() {
            const updates = await load('update_request');
            if (updates && updates.length > 0) {
                // Deduplicate to count unique issues
                const issueNumbers = new Set();
                let highestNum = 0;
                
                updates.forEach(update => {
                    if (update.content_data && update.content_data.issueNumber) {
                        issueNumbers.add(update.content_data.issueNumber);
                        if (update.content_data.issueNumber > highestNum) {
                            highestNum = update.content_data.issueNumber;
                        }
                    }
                });
                
                const uniqueCount = issueNumbers.size;
                document.getElementById('lastIssueInfo').textContent = `Total Issues: ${uniqueCount} | Last: #${highestNum} | Next: #${highestNum + 1}`;
            }
        }
        updateLastIssueInfo();
        // Update current user display
        function updateCurrentUserInfo() {
            const userInfo = document.getElementById('currentUserInfo');
            if (userInfo) {
                const username = currentUser?.handle;
                if (username && username !== 'anonymous') {
                    userInfo.innerHTML = `<span style="color: #4CAF50;">üë§ Logged in as: <strong>${username}</strong></span>`;
                } else {
                    userInfo.innerHTML = `<span style="color: #9e9e9e;">üë§ Not logged in (issues will be anonymous)</span>`;
                }
            }
        }

        // Show admin mode indicator
        function updateAdminIndicator() {
            const adminBadgeContainer = document.getElementById('adminBadge');
            const bartMessage = document.getElementById('bartMessage');
            
            if (currentUser && currentUser.handle === 'bart') {
                // Show admin badge in user info box
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'block';
                }
                // Show admin message in form
                if (bartMessage) {
                    bartMessage.style.display = 'block';
                }
            } else {
                // Hide admin indicators
                if (adminBadgeContainer) {
                    adminBadgeContainer.style.display = 'none';
                }
                if (bartMessage) {
                    bartMessage.style.display = 'none';
                }
            }
        }
        
        // Call on page load and when user changes
        updateCurrentUserInfo();
            updateAdminIndicator();
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'userChanged') {
                updateCurrentUserInfo();
            updateAdminIndicator();
            }
        });
        
        // Refresh every 30 seconds
        setInterval(loadRecentUpdates, 30000);
        
        // Instructions for the webhook handler
        console.log(`
        ============================================
        TOYBOX DIRECT UPDATE SYSTEM
        ============================================
        
        This app saves requests to ZAD for processing.
        Webhook endpoint (optional): /api/webhook/toybox-direct-update
        
        The webhook handler should:
        1. ALWAYS use safe-wrapper for Supabase updates
        2. ALWAYS commit file changes to git
        3. Log backup locations for rollback
        4. Update the request status in ZAD
        
        Safety rules:
        - Never modify without backup
        - Always test changes locally first
        - Keep audit trail of all changes
        
        Rollback process:
        - Check backups/ folder for timestamped files
        - Use git log to find commits
        - Restore from backup or git revert
        
        ============================================
        `);
    </script>
</body>

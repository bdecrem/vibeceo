/* Base Theme */
/* ToyBox OS Base Theme - Core structural styles */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  height: 100vh;
  overflow: hidden;
}

#desktop {
  position: relative;
  width: 100%;
  height: calc(100vh - 22px); /* leave room for menu bar */
  padding: 8px;
}

.desktop-icon {
  position: absolute;
  width: 75px;
  text-align: center;
  cursor: pointer;
  padding: 4px;
  border: 1px solid transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  user-select: none;
}

.desktop-icon .icon {
  font-size: 32px;
  line-height: 1;
}

.desktop-icon .label {
  font-size: 11px;
  line-height: 1.2;
  word-wrap: break-word;
  max-width: 75px;
}

/* Menu bar (top) */
.menu-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 6px;
  z-index: 2000;
}

.menu-left {
  display: flex;
  align-items: center;
  gap: 0;
}

.menu-right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.menu-title {
  font-size: 12px;
  line-height: 22px;
  padding: 0 8px;
  cursor: pointer;
  user-select: none;
}

#menu-clock {
  font-size: 12px;
  line-height: 22px;
  padding: 0 8px;
  user-select: none;
}

/* Trash can specific */
.trash-can {
  position: absolute !important;
  right: 20px;
  bottom: 20px;
}

#window-container {
  position: absolute;
  top: 22px;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
}

.desktop-window {
  position: absolute;
  display: flex;
  flex-direction: column;
  pointer-events: auto;
  min-width: 200px;
  min-height: 150px;
}

.window-titlebar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 4px;
  height: 18px;
  cursor: move;
  user-select: none;
}

.window-title {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 12px;
  font-weight: bold;
}

.window-controls {
  display: flex;
  gap: 4px;
}

.window-controls button {
  width: 14px;
  height: 14px;
  padding: 0;
  cursor: pointer;
  border: none;
  background: transparent;
  appearance: none;
}

.window-content {
  flex: 1;
  overflow: hidden;
  background: white;
}

.window-content iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.window-resize-handle {
  position: absolute;
  right: 0;
  bottom: 0;
  width: 12px;
  height: 12px;
  cursor: nwse-resize;
}

/* System 7 Theme */
/* System 7 Theme for ToyBox OS */

/* Chicago-like font (fallback to system fonts) */
@font-face {
  font-family: 'Chicago';
  src: local('Chicago'), local('Charcoal'), local('Geneva');
  font-weight: normal;
  font-style: normal;
}

/* Theme variables */
.theme-system7 {
  --sys7-bg: #BFBFBF;
  --sys7-border: #000000;
  --sys7-text: #000000;
  --sys7-title: #000000;
  --sys7-menu-bg: #FFFFFF;
  --sys7-window-bg: #FFFFFF;
  --sys7-titlebar-bg: #E0E0E0;
}

/* Body and desktop */
body.theme-system7 {
  background:
    repeating-linear-gradient(0deg, #C6C6C6 0 1px, #BFBFBF 1px 2px);
  color: var(--sys7-text);
  font-family: 'Chicago', 'Geneva', 'Charcoal', Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: none;
  -moz-osx-font-smoothing: auto;
  image-rendering: pixelated;
}

.theme-system7 #desktop {
  background: transparent;
}

/* Menu bar */
.theme-system7 .menu-bar {
  background: var(--sys7-menu-bg);
  border-bottom: 1px solid var(--sys7-border);
  color: var(--sys7-text);
  font-size: 12px;
}

.theme-system7 .menu-title {
  font-weight: normal;
  border-left: none;
  border-right: none;
}

.theme-system7 .menu-title:hover,
.theme-system7 #menu-clock:hover {
  background: var(--sys7-border);
  color: var(--sys7-menu-bg);
}

.theme-system7 .menu-title.apple {
  font-size: 14px;
  font-weight: bold;
  padding: 0 12px;
}

.theme-system7 #menu-clock {
  font-weight: normal;
  cursor: default;
}

/* Desktop icons */
.theme-system7 .desktop-icon {
  transition: none;
}

.theme-system7 .desktop-icon:hover {
  background: transparent;
  border: 1px dotted var(--sys7-border);
}

.theme-system7 .desktop-icon:active {
  transform: translateY(1px);
}

.theme-system7 .desktop-icon.selected {
  background: rgba(0, 0, 0, 0.08);
  border: 1px dotted var(--sys7-border);
}

.theme-system7 .desktop-icon .icon {
  filter: none;
}

.theme-system7 .desktop-icon .label {
  color: var(--sys7-text);
  text-shadow: none;
  margin-top: 2px;
  font-weight: normal;
  font-family: 'Geneva', 'Chicago', Helvetica, Arial, sans-serif;
}

/* Trash can with pixelated look */
.theme-system7 .trash-can .icon {
  image-rendering: pixelated;
  filter: contrast(1.2);
}

/* Windows */
.theme-system7 .desktop-window {
  background: var(--sys7-window-bg);
  border: 1px solid var(--sys7-border);
  box-shadow: none;
  border-radius: 0;
}

.theme-system7 .desktop-window.active {
  border-color: var(--sys7-border);
  z-index: 1000;
}

.theme-system7 .window-titlebar {
  background: var(--sys7-titlebar-bg);
  border-bottom: 1px solid var(--sys7-border);
  height: 18px;
  cursor: move;
}

.theme-system7 .desktop-window.active .window-titlebar {
  background: repeating-linear-gradient(
    to right,
    var(--sys7-titlebar-bg) 0px,
    var(--sys7-titlebar-bg) 1px,
    #000000 1px,
    #000000 2px
  );
}

.theme-system7 .window-title {
  color: var(--sys7-title);
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  flex: 1;
}

.theme-system7 .desktop-window.active .window-title {
  color: var(--sys7-menu-bg);
}

/* Window controls */
.theme-system7 .window-controls {
  position: absolute;
  left: 4px;
  top: 3px;
  gap: 4px;
}

.theme-system7 .window-controls button {
  width: 12px;
  height: 12px;
  border: 1px solid var(--sys7-border);
  background: var(--sys7-menu-bg);
  font-size: 8px;
  line-height: 1;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-system7 .window-controls button:active {
  background: var(--sys7-border);
  color: var(--sys7-menu-bg);
}

.theme-system7 .window-controls .window-close::after {
  content: '';
  width: 6px;
  height: 6px;
  background: var(--sys7-border);
}

.theme-system7 .window-controls .window-maximize::after {
  content: '';
  width: 6px;
  height: 6px;
  border: 1px solid var(--sys7-border);
}

.theme-system7 .window-controls .window-minimize::after {
  content: '';
  width: 6px;
  height: 1px;
  background: var(--sys7-border);
}

.theme-system7 .window-content {
  border: none;
  background: var(--sys7-window-bg);
}

.theme-system7 .window-resize-handle {
  background: repeating-linear-gradient(
    135deg,
    transparent 0 2px,
    var(--sys7-border) 2px 3px
  );
}

/* Text selection */
.theme-system7 ::selection {
  background: var(--sys7-border);
  color: var(--sys7-menu-bg);
}

/* Remove Windows 95 style elements */
.theme-system7 .start-button {
  display: none;
}

/* Ensure proper stacking */
.theme-system7 #window-container {
  z-index: 100;
}

.theme-system7 .menu-bar {
  z-index: 9999;
}
    </style>

    <script>
        // Complete Window Manager and Desktop System
        /**
 * Community Desktop Window Manager
 * Handles windowed apps with iframe content
 * Designed to be added to desktop.html without breaking existing functionality
 */

class WindowManager {
    constructor() {
        this.windows = new Map();
        this.zIndex = 1000;
        this.activeWindow = null;
        this.nextWindowId = 1;
    }

    /**
     * Initialize the window manager
     */
    init() {
        // Add window container to desktop if it doesn't exist
        if (!document.getElementById('window-container')) {
            const container = document.createElement('div');
            container.id = 'window-container';
            document.getElementById('desktop').appendChild(container);
        }

        // Add window styles if not already present
        if (!document.getElementById('window-manager-styles')) {
            this.injectStyles();
        }
    }

    /**
     * Open a new windowed app
     */
    openApp(appName, appUrl, options = {}) {
        const defaults = {
            width: 600,
            height: 400,
            x: 100 + (this.windows.size * 30),
            y: 50 + (this.windows.size * 30),
            icon: 'üìÑ',
            resizable: true,
            minimizable: true,
            maximizable: true
        };

        const config = { ...defaults, ...options };
        const windowId = `window-${this.nextWindowId++}`;

        // Create window element
        const windowEl = this.createWindow(windowId, appName, appUrl, config);
        
        // Add to container
        document.getElementById('window-container').appendChild(windowEl);
        
        // Store window reference
        this.windows.set(windowId, {
            element: windowEl,
            appName,
            appUrl,
            config,
            state: 'normal',
            zIndex: ++this.zIndex
        });

        // Make it active
        this.focusWindow(windowId);
        
        // Make draggable
        this.makeDraggable(windowEl);
        
        // Make resizable if enabled
        if (config.resizable) {
            this.makeResizable(windowEl);
        }

        return windowId;
    }

    /**
     * Create window HTML structure
     */
    createWindow(windowId, appName, appUrl, config) {
        const window = document.createElement('div');
        window.className = 'desktop-window';
        window.id = windowId;
        window.style.width = config.width + 'px';
        window.style.height = config.height + 'px';
        window.style.left = config.x + 'px';
        window.style.top = config.y + 'px';
        window.style.zIndex = this.zIndex;

        window.innerHTML = `
            <div class="window-titlebar">
                <div class="window-title">
                    <span class="window-icon">${config.icon}</span>
                    <span class="window-name">${appName}</span>
                </div>
                <div class="window-controls">
                    ${config.minimizable ? '<button class="window-minimize" onclick="windowManager.minimizeWindow(\'' + windowId + '\')">_</button>' : ''}
                    ${config.maximizable ? '<button class="window-maximize" onclick="windowManager.maximizeWindow(\'' + windowId + '\')">‚ñ°</button>' : ''}
                    <button class="window-close" onclick="windowManager.closeWindow('${windowId}')">√ó</button>
                </div>
            </div>
            <div class="window-content">
                <iframe src="${appUrl}" frameborder="0" style="width:100%;height:100%;"></iframe>
            </div>
        `;

        // Click to focus
        window.addEventListener('mousedown', () => this.focusWindow(windowId));

        return window;
    }

    /**
     * Make window draggable
     */
    makeDraggable(windowEl) {
        const titlebar = windowEl.querySelector('.window-titlebar');
        let isDragging = false;
        let startX, startY, initialX, initialY;

        titlebar.addEventListener('mousedown', (e) => {
            // Don't drag if clicking controls
            if (e.target.closest('.window-controls')) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = windowEl.offsetLeft;
            initialY = windowEl.offsetTop;
            
            titlebar.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            windowEl.style.left = (initialX + dx) + 'px';
            windowEl.style.top = (initialY + dy) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            titlebar.style.cursor = 'grab';
        });
    }

    /**
     * Make window resizable
     */
    makeResizable(windowEl) {
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'window-resize-handle';
        windowEl.appendChild(resizeHandle);

        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(windowEl.style.width, 10);
            startHeight = parseInt(windowEl.style.height, 10);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const width = startWidth + (e.clientX - startX);
            const height = startHeight + (e.clientY - startY);
            
            if (width > 200) windowEl.style.width = width + 'px';
            if (height > 150) windowEl.style.height = height + 'px';
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });
    }

    /**
     * Focus a window (bring to front)
     */
    focusWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        // Remove active class from all windows
        document.querySelectorAll('.desktop-window').forEach(w => {
            w.classList.remove('active');
        });

        // Add active class and update z-index
        windowData.element.classList.add('active');
        windowData.element.style.zIndex = ++this.zIndex;
        windowData.zIndex = this.zIndex;
        
        this.activeWindow = windowId;
    }

    /**
     * Close a window
     */
    closeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        // Remove from DOM
        windowData.element.remove();
        
        // Remove from map
        this.windows.delete(windowId);
        
        // Update active window
        if (this.activeWindow === windowId) {
            this.activeWindow = null;
        }
    }

    /**
     * Minimize window (hide it)
     */
    minimizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        windowData.element.style.display = 'none';
        windowData.state = 'minimized';
        
        // TODO: Add to taskbar
    }

    /**
     * Maximize/restore window
     */
    maximizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        if (windowData.state === 'maximized') {
            // Restore
            windowData.element.style.width = windowData.config.width + 'px';
            windowData.element.style.height = windowData.config.height + 'px';
            windowData.element.style.left = windowData.config.x + 'px';
            windowData.element.style.top = windowData.config.y + 'px';
            windowData.state = 'normal';
        } else {
            // Save current position
            windowData.config.width = parseInt(windowData.element.style.width);
            windowData.config.height = parseInt(windowData.element.style.height);
            windowData.config.x = parseInt(windowData.element.style.left);
            windowData.config.y = parseInt(windowData.element.style.top);
            
            // Maximize
            windowData.element.style.width = 'calc(100% - 20px)';
            windowData.element.style.height = 'calc(100% - 60px)';
            windowData.element.style.left = '10px';
            windowData.element.style.top = '10px';
            windowData.state = 'maximized';
        }
    }

    /**
     * Inject CSS styles for windows
     */
    injectStyles() {
        const styles = document.createElement('style');
        styles.id = 'window-manager-styles';
        styles.innerHTML = `
            #window-container {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                top: 22px; bottom: 0;
                pointer-events: none;
            }
            
            .desktop-window {
                position: absolute;
                background: #c0c0c0;
                border: 2px solid;
                border-color: #ffffff #808080 #808080 #ffffff;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
                display: flex;
                flex-direction: column;
                pointer-events: auto;
                min-width: 200px;
                min-height: 150px;
            }
            
            .desktop-window.active {
                border-color: #ffffff #404040 #404040 #ffffff;
                box-shadow: 3px 3px 15px rgba(0,0,0,0.4);
            }
            
            .window-titlebar {
                height: 28px;
                background: linear-gradient(to right, #000080, #1084d0);
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 3px;
                cursor: grab;
                user-select: none;
            }
            
            .desktop-window.active .window-titlebar {
                background: linear-gradient(to right, #000080, #1084d0);
            }
            
            .desktop-window:not(.active) .window-titlebar {
                background: linear-gradient(to right, #808080, #b5b5b5);
            }
            
            .window-title {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 12px;
                font-weight: bold;
                font-family: 'Tahoma', sans-serif;
            }
            
            .window-icon {
                font-size: 16px;
            }
            
            .window-controls {
                display: flex;
                gap: 2px;
            }
            
            .window-controls button {
                width: 20px;
                height: 20px;
                border: 2px solid;
                border-color: #ffffff #404040 #404040 #ffffff;
                background: #c0c0c0;
                font-size: 12px;
                line-height: 1;
                cursor: pointer;
                font-family: 'Tahoma', sans-serif;
                padding: 0;

                // Enhanced desktop icon dragging with trash functionality
        let draggedIcon = null;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        function setupDragForIcons() {
            const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
            icons.forEach(function(icon) {
                icon.addEventListener('mousedown', handleIconMouseDown);
                icon.style.cursor = 'move';
                icon.style.position = 'absolute';
            });
            
            document.addEventListener('mousemove', handleIconDrag);
            document.addEventListener('mouseup', handleIconDragEnd);
        }

        function handleIconMouseDown(event) {
            const icon = event.currentTarget;
            if (icon.classList.contains('trash-can')) return;
            
            // Store the start position to detect if it's a drag or click
            const startX = event.clientX;
            const startY = event.clientY;
            let hasMoved = false;
            let dragStarted = false;
            
            // Prepare for potential drag
            draggedIcon = icon;
            const rect = icon.getBoundingClientRect();
            const desktop = document.querySelector('#desktop');
            const desktopRect = desktop.getBoundingClientRect();
            
            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;
            
            // Function to start dragging
            function startDrag(e) {
                const distance = Math.sqrt(
                    Math.pow(e.clientX - startX, 2) + 
                    Math.pow(e.clientY - startY, 2)
                );
                
                // Only start dragging if moved more than 5 pixels
                if (distance > 5 && !dragStarted) {
                    dragStarted = true;
                    isDragging = true;
                    hasMoved = true;
                    draggedIcon.style.opacity = '0.7';
                    draggedIcon.style.zIndex = '1000';
                    draggedIcon.style.pointerEvents = 'none';
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
            
            // Function to end drag
            function endDrag(e) {
                document.removeEventListener('mousemove', startDrag);
                document.removeEventListener('mouseup', endDrag);
                
                // If we didn't move, it's a click - don't prevent default, allow onclick to fire
                if (!hasMoved) {
                    draggedIcon = null;
                    return;
                }
                
                // Otherwise handle as drag end
                if (isDragging) {
                    handleIconDragEnd(e);
                }
            }
            
            document.addEventListener('mousemove', startDrag);
            document.addEventListener('mouseup', endDrag);
        }

        function handleIconDrag(event) {
            if (!isDragging || !draggedIcon) return;
            
            event.preventDefault();
            
            const desktop = document.querySelector('#desktop');
            const desktopRect = desktop.getBoundingClientRect();
            
            let x = event.clientX - desktopRect.left - dragOffset.x;
            let y = event.clientY - desktopRect.top - dragOffset.y;
            
            x = Math.max(0, Math.min(x, desktopRect.width - draggedIcon.offsetWidth));
            y = Math.max(0, Math.min(y, desktopRect.height - draggedIcon.offsetHeight - 50));
            
            draggedIcon.style.left = x + 'px';
            draggedIcon.style.top = y + 'px';
            
            // Check trash can highlighting
            const trash = document.getElementById('trashCan');
            if (trash) {
                const trashRect = trash.getBoundingClientRect();
                const iconRect = draggedIcon.getBoundingClientRect();
                
                const isOverTrash = (
                    iconRect.left < trashRect.right &&
                    iconRect.right > trashRect.left &&
                    iconRect.top < trashRect.bottom &&
                    iconRect.bottom > trashRect.top
                );
                
                highlightTrash(isOverTrash);
            }
        }

        async function handleIconDragEnd(event) {
            if (!isDragging || !draggedIcon) return;
            
            isDragging = false;
            
            // Check if dropped on trash
            const trash = document.getElementById('trashCan');
            if (trash) {
                const trashRect = trash.getBoundingClientRect();
                const iconRect = draggedIcon.getBoundingClientRect();
                
                const isOverTrash = (
                    iconRect.left < trashRect.right &&
                    iconRect.right > trashRect.left &&
                    iconRect.top < trashRect.bottom &&
                    iconRect.bottom > trashRect.top
                );
                
                if (isOverTrash) {
                    const iconName = draggedIcon.querySelector('.label').textContent;
                    if (confirm('Remove "' + iconName + '" from desktop?')) {
                        draggedIcon.remove();
                        await saveIconPositions(); // After deletion
                        showTrashFeedback(iconName);
                        draggedIcon = null;
                        highlightTrash(false);
                        return;
                    }
                }
                
                highlightTrash(false);
            }
            
            draggedIcon.style.opacity = '1';
            draggedIcon.style.zIndex = '';
            draggedIcon.style.pointerEvents = '';
                
                // Restore selection after drag
                document.body.style.userSelect = '';
                document.body.style.webkitUserSelect = '';
                document.body.style.MozUserSelect = '';
            
            await saveIconPositions();
            draggedIcon = null;
        }

        function highlightTrash(highlight) {
            const trash = document.getElementById('trashCan');
            if (!trash) return;
            
            if (highlight) {
                trash.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                trash.style.border = '3px dashed red';
                trash.style.transform = 'scale(1.1)';
            } else {
                trash.style.backgroundColor = '';
                trash.style.border = '';
                trash.style.transform = '';
            }
        }

        function showTrashFeedback(iconName) {
            const feedback = document.createElement('div');
            feedback.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; z-index: 10000; font-size: 16px; font-weight: bold;';
            feedback.textContent = '"' + iconName + '" moved to trash';
            document.body.appendChild(feedback);
            
            setTimeout(function() {
                if (document.body.contains(feedback)) {
                    document.body.removeChild(feedback);
                }
            }, 2500);
        }

        async function loadIconPositions() {
            try {
                const response = await fetch('/api/zad/load?app_id=toybox-desktop-layout&action_type=desktop_state&participant_id=global');
                
                if (!response.ok) {
                    console.log('No saved layout found, using default positions');
                    return;
                }
                
                const result = await response.json();
                const layoutData = result && result.length > 0 ? result[0] : null;
                
                if (layoutData && layoutData.content_data && layoutData.content_data.icons) {
                    const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
                    const savedIcons = layoutData.content_data.icons;
                    
                    icons.forEach(function(icon) {
                        const label = icon.querySelector('.label').textContent;
                        const id = label.toLowerCase().replace(/[^a-z0-9]/g, '');
                        
                        if (savedIcons[id]) {
                            const savedIcon = savedIcons[id];
                            icon.style.left = savedIcon.x + 'px';
                            icon.style.top = savedIcon.y + 'px';
                            icon.style.display = savedIcon.visible ? '' : 'none';
                        }
                    });
                    
                    console.log('‚úÖ Desktop layout loaded from server');
                }
            } catch (error) {
                console.error('Error loading desktop layout:', error);
            }
        }

// ZAD-based persistent desktop layout system
async function saveIconPositions() {
    const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
    const iconData = {};
    
    icons.forEach(function(icon) {
        const label = icon.querySelector('.label').textContent;
        const id = label.toLowerCase().replace(/[^a-z0-9]/g, '');
        iconData[id] = {
            x: parseInt(icon.style.left) || 0,
            y: parseInt(icon.style.top) || 0,
            visible: icon.style.display !== 'none',
            label: label
        };
    });
    
    try {
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                app_id: 'toybox-desktop-layout',
                participant_id: 'global',
                action_type: 'desktop_state',
                content_data: {
                    icons: iconData,
                    lastModified: new Date().toISOString(),
                    modifiedBy: 'user'
                }
            })
        });
        
        if (response.ok) {
            console.log('‚úÖ Desktop layout saved for everyone');
        }
    } catch (error) {
        console.error('Error saving desktop layout:', error);
    }
}

    const label = iconElement.querySelector('.label').textContent;

    await saveIconPositions();

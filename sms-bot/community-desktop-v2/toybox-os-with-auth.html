<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyBox OS - Community Desktop</title>
    <style>
        /* Minimal structural CSS - themes handle the rest */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            overflow: hidden;
        }
        
        #desktop {
            position: relative;
            width: 100%;
            height: calc(100vh - 22px);
            padding: 8px;
        }
        
        .desktop-icon {
            position: absolute;
            width: 75px;
            text-align: center;
            cursor: pointer;
            padding: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            user-select: none;
        }
        
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6px;
            z-index: 2000;
        }
        
        .trash-can {
            position: absolute !important;
            right: 20px;
            bottom: 20px;
        }
        
        #window-container {
            position: absolute;
            top: 22px;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .desktop-window {
            position: absolute;
            display: flex;
            flex-direction: column;
            pointer-events: auto;
            min-width: 200px;
            min-height: 150px;
        }
        
        .window-content {
            flex: 1;
            overflow: hidden;
        }
        
        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Profile Icon Styles */
        #profile-icon {
            cursor: pointer;
            padding: 0 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 4px;
            user-select: none;
        }
        
        #profile-icon:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        #username-display {
            font-size: 11px;
            font-family: Chicago, Geneva, sans-serif;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Login Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .auth-modal.active {
            display: flex;
        }
        
        .auth-dialog {
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 
                inset -1px -1px 0 #808080,
                inset 1px 1px 0 #fff,
                2px 2px 0 #000;
            padding: 0;
            width: 320px;
            font-family: Chicago, Geneva, sans-serif;
        }
        
        .auth-title {
            background: linear-gradient(90deg, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .auth-close {
            width: 14px;
            height: 14px;
            border: 1px solid #000;
            background: #c0c0c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 10px;
        }
        
        .auth-content {
            padding: 20px;
            text-align: center;
        }
        
        .auth-screen {
            display: none;
        }
        
        .auth-screen.active {
            display: block;
        }
        
        .auth-input {
            width: 100%;
            padding: 6px;
            margin: 8px 0;
            border: 2px solid #000;
            background: white;
            font-family: Chicago, Geneva, sans-serif;
            font-size: 12px;
        }
        
        .auth-button {
            background: #fff;
            border: 2px solid #000;
            padding: 6px 16px;
            margin: 4px;
            cursor: pointer;
            font-family: Chicago, Geneva, sans-serif;
            font-size: 11px;
            box-shadow: 
                inset -1px -1px 0 #808080,
                inset 1px 1px 0 #fff;
        }
        
        .auth-button:hover {
            background: #000;
            color: white;
        }
        
        .auth-button:active {
            box-shadow: 
                inset 1px 1px 0 #808080,
                inset -1px -1px 0 #fff;
        }
        
        .auth-message {
            font-size: 11px;
            margin: 10px 0;
            padding: 8px;
            background: #ffffcc;
            border: 1px solid #000;
        }
        
        .auth-message.error {
            background: #ffcccc;
        }
        
        .auth-message.success {
            background: #ccffcc;
        }
    </style>
</head>
<body class="theme-system7">
    <div id="desktop">
        <!-- Desktop icons will be loaded here -->
    </div>
    
    <div class="menu-bar">
        <div class="menu-left">
            <div class="menu-title apple"></div>
            <div class="menu-title">File</div>
            <div class="menu-title">Edit</div>
            <div class="menu-title">View</div>
            <div class="menu-title">Special</div>
        </div>
        <div class="menu-right">
            <div id="profile-icon" onclick="toggleAuth()">
                <span id="profile-emoji">ðŸ‘¤</span>
                <span id="username-display"></span>
            </div>
            <div id="menu-clock" aria-label="Clock"></div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-dialog">
            <div class="auth-title">
                <span>ToyBox OS Login</span>
                <div class="auth-close" onclick="closeAuth()">âœ•</div>
            </div>
            <div class="auth-content">
                <!-- Welcome Screen -->
                <div class="auth-screen active" id="welcomeScreen">
                    <h3 style="margin-bottom: 16px;">Welcome to ToyBox OS</h3>
                    <p style="font-size: 12px; margin-bottom: 16px;">Sign in to access personalized apps and save your work across the desktop.</p>
                    <button class="auth-button" onclick="showScreen('loginScreen')">Sign In</button>
                    <button class="auth-button" onclick="showScreen('registerScreen')">Create Account</button>
                </div>
                
                <!-- Login Screen -->
                <div class="auth-screen" id="loginScreen">
                    <h3 style="margin-bottom: 16px;">Sign In</h3>
                    <input type="text" class="auth-input" id="loginHandle" placeholder="Your Handle">
                    <input type="password" class="auth-input" id="loginPin" placeholder="4-digit PIN" maxlength="4">
                    <div id="loginMessage"></div>
                    <button class="auth-button" onclick="login()">Sign In</button>
                    <button class="auth-button" onclick="showScreen('welcomeScreen')">Back</button>
                </div>
                
                <!-- Register Screen -->
                <div class="auth-screen" id="registerScreen">
                    <h3 style="margin-bottom: 16px;">Create Account</h3>
                    <input type="text" class="auth-input" id="registerHandle" placeholder="Choose Handle (3-15 chars)" maxlength="15">
                    <input type="password" class="auth-input" id="registerPin" placeholder="Create 4-digit PIN" maxlength="4">
                    <input type="password" class="auth-input" id="confirmPin" placeholder="Confirm PIN" maxlength="4">
                    <div id="registerMessage"></div>
                    <button class="auth-button" onclick="register()">Create Account</button>
                    <button class="auth-button" onclick="showScreen('welcomeScreen')">Back</button>
                </div>
                
                <!-- Profile Screen (when logged in) -->
                <div class="auth-screen" id="profileScreen">
                    <h3 style="margin-bottom: 16px;">Profile</h3>
                    <p style="font-size: 12px; margin-bottom: 8px;">Signed in as:</p>
                    <p style="font-size: 14px; font-weight: bold; margin-bottom: 16px;" id="profileHandle"></p>
                    <p style="font-size: 11px; color: #666; margin-bottom: 16px;">All ToyBox apps will use this account</p>
                    <button class="auth-button" onclick="logout()">Sign Out</button>
                    <button class="auth-button" onclick="closeAuth()">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="window-container"></div>

<script>
    // ToyBox OS Authentication System
    let currentUser = null;
    const APP_ID = 'toybox-os-users';
    
    // Check for saved user on load
    function initAuth() {
        const savedUser = localStorage.getItem('toybox_user');
        if (savedUser) {
            try {
                currentUser = JSON.parse(savedUser);
                updateUIForUser();
                broadcastAuthState();
            } catch (e) {
                console.error('Failed to restore user session:', e);
                localStorage.removeItem('toybox_user');
            }
        }
    }
    
    // ZAD Helper Functions
    async function save(dataType, data) {
        try {
            const response = await fetch('/api/zad/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: APP_ID,
                    data_type: dataType,
                    content_data: data,
                    participant_id: currentUser ? currentUser.id : 'anonymous',
                    action_type: dataType
                })
            });
            return await response.json();
        } catch (error) {
            console.error('Save error:', error);
            return null;
        }
    }
    
    async function load(dataType) {
        try {
            const url = `/api/zad/load?app_id=${encodeURIComponent(APP_ID)}&action_type=${encodeURIComponent(dataType)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Load failed: ${response.statusText}`);
            }
            
            const result = await response.json();
            
            if (Array.isArray(result)) {
                return result.map(record => ({
                    ...record.content_data,
                    _participant_id: record.participant_id,
                    _created_at: record.created_at
                }));
            }
            
            return [];
        } catch (error) {
            console.error('Load error:', error);
            return [];
        }
    }
    
    // UI Functions
    function toggleAuth() {
        const modal = document.getElementById('authModal');
        if (modal.classList.contains('active')) {
            closeAuth();
        } else {
            modal.classList.add('active');
            if (currentUser) {
                showScreen('profileScreen');
                document.getElementById('profileHandle').textContent = currentUser.handle;
            } else {
                showScreen('welcomeScreen');
            }
        }
    }
    
    function closeAuth() {
        document.getElementById('authModal').classList.remove('active');
        clearMessages();
    }
    
    function showScreen(screenId) {
        document.querySelectorAll('.auth-screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        clearMessages();
    }
    
    function clearMessages() {
        document.getElementById('loginMessage').innerHTML = '';
        document.getElementById('registerMessage').innerHTML = '';
    }
    
    function showMessage(elementId, message, type = '') {
        const el = document.getElementById(elementId);
        el.innerHTML = `<div class="auth-message ${type}">${message}</div>`;
    }
    
    // Authentication Functions
    async function register() {
        const handle = document.getElementById('registerHandle').value.trim();
        const pin = document.getElementById('registerPin').value;
        const confirmPin = document.getElementById('confirmPin').value;
        
        if (handle.length < 3 || handle.length > 15) {
            showMessage('registerMessage', 'Handle must be 3-15 characters', 'error');
            return;
        }
        
        if (!/^\d{4}$/.test(pin)) {
            showMessage('registerMessage', 'PIN must be exactly 4 digits', 'error');
            return;
        }
        
        if (pin !== confirmPin) {
            showMessage('registerMessage', 'PINs do not match', 'error');
            return;
        }
        
        // Check if handle exists
        const users = await load('user_registry');
        const existingUser = users.find(u => u.handle === handle);
        
        if (existingUser) {
            showMessage('registerMessage', 'Handle already taken', 'error');
            return;
        }
        
        // Create user
        const userData = {
            handle: handle,
            pin: pin,
            id: handle,
            created: new Date().toISOString()
        };
        
        currentUser = userData;
        await save('user_registry', userData);
        
        // Save session
        localStorage.setItem('toybox_user', JSON.stringify(userData));
        
        showMessage('registerMessage', 'Account created!', 'success');
        setTimeout(() => {
            updateUIForUser();
            broadcastAuthState();
            closeAuth();
        }, 1000);
    }
    
    async function login() {
        const handle = document.getElementById('loginHandle').value.trim();
        const pin = document.getElementById('loginPin').value;
        
        // Load all users
        const users = await load('user_registry');
        const user = users.find(u => 
            u.handle && u.handle.toLowerCase() === handle.toLowerCase() && 
            u.pin === pin
        );
        
        if (!user) {
            showMessage('loginMessage', 'Invalid handle or PIN', 'error');
            return;
        }
        
        currentUser = user;
        localStorage.setItem('toybox_user', JSON.stringify(user));
        
        showMessage('loginMessage', 'Welcome back!', 'success');
        setTimeout(() => {
            updateUIForUser();
            broadcastAuthState();
            closeAuth();
        }, 1000);
    }
    
    function logout() {
        currentUser = null;
        localStorage.removeItem('toybox_user');
        updateUIForUser();
        broadcastAuthState();
        closeAuth();
    }
    
    // Update UI based on auth state
    function updateUIForUser() {
        const profileEmoji = document.getElementById('profile-emoji');
        const usernameDisplay = document.getElementById('username-display');
        
        if (currentUser) {
            profileEmoji.textContent = 'ðŸ‘¤';
            usernameDisplay.textContent = currentUser.handle;
        } else {
            profileEmoji.textContent = 'ðŸ‘¤';
            usernameDisplay.textContent = '';
        }
    }
    
    // Broadcast auth state to all apps
    function broadcastAuthState() {
        const windows = document.querySelectorAll('.desktop-window iframe');
        windows.forEach(iframe => {
            try {
                iframe.contentWindow.postMessage({
                    type: 'TOYBOX_AUTH',
                    user: currentUser
                }, '*');
            } catch (e) {
                console.error('Could not send auth to iframe:', e);
            }
        });
    }
    
    // Also broadcast when new windows open
    function notifyNewWindow(iframe) {
        setTimeout(() => {
            if (currentUser) {
                try {
                    iframe.contentWindow.postMessage({
                        type: 'TOYBOX_AUTH',
                        user: currentUser
                    }, '*');
                } catch (e) {
                    console.error('Could not send auth to new window:', e);
                }
            }
        }, 1000); // Wait for iframe to load
    }
    
    // PASTE THE REST OF YOUR TOYBOX OS CODE HERE
    // (Window manager, desktop icons, etc.)
    
    // System 7 Menu Clock
    function updateMenuClock() {
        const clockEl = document.getElementById('menu-clock');
        if (clockEl) {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            clockEl.textContent = hours + ':' + minutes + ' ' + ampm;
        }
    }
    setInterval(updateMenuClock, 1000);
    updateMenuClock();
    
    // Initialize on load
    window.addEventListener('DOMContentLoaded', () => {
        initAuth();
    });
</script>
</body>
</html>

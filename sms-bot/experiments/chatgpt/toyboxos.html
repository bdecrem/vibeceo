    <script>
        // Complete Window Manager and Desktop System
        /**
 * Community Desktop Window Manager
 * Handles windowed apps with iframe content
 * Designed to be added to desktop.html without breaking existing functionality
 */

class WindowManager {
    constructor() {
        this.windows = new Map();
        this.zIndex = 1000;
        this.activeWindow = null;
        this.nextWindowId = 1;
    }

    /**
     * Initialize the window manager
     */
    init() {
        // Add window container to desktop if it doesn't exist
        if (!document.getElementById('window-container')) {
            const container = document.createElement('div');
            container.id = 'window-container';
            document.getElementById('desktop').appendChild(container);
        }

        // Add window styles if not already present
        if (!document.getElementById('window-manager-styles')) {
            this.injectStyles();
        }
    }

    /**
     * Open a new windowed app
     */
    openApp(appName, appUrl, options = {}) {
        const defaults = {
            width: 600,
            height: 400,
            x: 100 + (this.windows.size * 30),
            y: 50 + (this.windows.size * 30),
            icon: 'üìÑ',
            resizable: true,
            minimizable: true,
            maximizable: true
        };

        const config = { ...defaults, ...options };
        const windowId = `window-${this.nextWindowId++}`;

        // Create window element
        const windowEl = this.createWindow(windowId, appName, appUrl, config);
        
        // Add to container
        document.getElementById('window-container').appendChild(windowEl);
        
        // Store window reference
        this.windows.set(windowId, {
            element: windowEl,
            appName,
            appUrl,
            config,
            state: 'normal',
            zIndex: ++this.zIndex
        });

        // Make it active
        this.focusWindow(windowId);
        
        // Make draggable
        this.makeDraggable(windowEl);
        
        // Make resizable if enabled
        if (config.resizable) {
            this.makeResizable(windowEl);
        }

        return windowId;
    }

    /**
     * Create window HTML structure
     */
    createWindow(windowId, appName, appUrl, config) {
        const window = document.createElement('div');
        window.className = 'desktop-window';
        window.id = windowId;
        window.style.width = config.width + 'px';
        window.style.height = config.height + 'px';
        window.style.left = config.x + 'px';
        window.style.top = config.y + 'px';
        window.style.zIndex = this.zIndex;

        window.innerHTML = `
            <div class="window-titlebar">
                <div class="window-controls left">
                    <button class="window-close" onclick="windowManager.closeWindow('${windowId}')"></button>
                    ${config.maximizable ? '<button class="window-maximize" onclick="windowManager.maximizeWindow(\'' + windowId + '\')"></button>' : ''}
                </div>
                <div class="window-title">
                    <span class="window-icon">${config.icon}</span>
                    <span class="window-name">${appName}</span>
                </div>
                <div class="window-controls right">
                    ${config.minimizable ? '<button class="window-minimize" onclick="windowManager.minimizeWindow(\'' + windowId + '\')"></button>' : ''}
                </div>
            </div>
            <div class="window-content">
                <iframe src="${appUrl}" frameborder="0" style="width:100%;height:100%;" title="${appName}"></iframe>
            </div>
        `;

        // Click to focus
        window.addEventListener('mousedown', () => this.focusWindow(windowId));

        return window;
    }

    /**
     * Make window draggable
     */
    makeDraggable(windowEl) {
        const titlebar = windowEl.querySelector('.window-titlebar');
        let isDragging = false;
        let startX, startY, initialX, initialY;

        titlebar.addEventListener('mousedown', (e) => {
            // Don't drag if clicking controls
            if (e.target.closest('.window-controls')) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = windowEl.offsetLeft;
            initialY = windowEl.offsetTop;
            
            titlebar.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            windowEl.style.left = (initialX + dx) + 'px';
            windowEl.style.top = (initialY + dy) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            titlebar.style.cursor = 'grab';
        });
    }

    /**
     * Make window resizable
     */
    makeResizable(windowEl) {
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'window-resize-handle';
        windowEl.appendChild(resizeHandle);

        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(windowEl.style.width, 10);
            startHeight = parseInt(windowEl.style.height, 10);
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const width = startWidth + (e.clientX - startX);
            const height = startHeight + (e.clientY - startY);
            
            if (width > 200) windowEl.style.width = width + 'px';
            if (height > 150) windowEl.style.height = height + 'px';
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });
    }

    /**
     * Focus a window (bring to front)
     */
    focusWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        // Remove active class from all windows
        document.querySelectorAll('.desktop-window').forEach(w => {
            w.classList.remove('active');
        });

        // Add active class and update z-index
        windowData.element.classList.add('active');
        windowData.element.style.zIndex = ++this.zIndex;
        windowData.zIndex = this.zIndex;
        
        this.activeWindow = windowId;
    }

    /**
     * Close a window
     */
    closeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        // Remove from DOM
        windowData.element.remove();
        
        // Remove from map
        this.windows.delete(windowId);
        
        // Remove taskbar button if present
        if (windowData.taskbarButton) {
            windowData.taskbarButton.remove();
        }
        
        // Update active window
        if (this.activeWindow === windowId) {
            this.activeWindow = null;
        }
    }

    /**
     * Minimize window (hide it)
     */
    minimizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        windowData.element.style.display = 'none';
        windowData.state = 'minimized';
        
        // Add to taskbar restore area
        const taskbar = document.getElementById('taskbar-windows');
        if (taskbar && !windowData.taskbarButton) {
            const btn = document.createElement('button');
            btn.textContent = windowData.appName;
            btn.className = 'start-button';
            btn.style.height = '28px';
            btn.style.fontWeight = 'normal';
            btn.onclick = () => {
                windowData.element.style.display = '';
                windowData.state = 'normal';
                this.focusWindow(windowId);
                if (windowData.taskbarButton) {
                    windowData.taskbarButton.remove();
                    windowData.taskbarButton = null;
                }
            };
            taskbar.appendChild(btn);
            windowData.taskbarButton = btn;
        }
    }

    /**
     * Maximize/restore window
     */
    maximizeWindow(windowId) {
        const windowData = this.windows.get(windowId);
        if (!windowData) return;

        if (windowData.state === 'maximized') {
            // Restore
            windowData.element.style.width = windowData.config.width + 'px';
            windowData.element.style.height = windowData.config.height + 'px';
            windowData.element.style.left = windowData.config.x + 'px';
            windowData.element.style.top = windowData.config.y + 'px';
            windowData.state = 'normal';
        } else {
            // Save current position
            windowData.config.width = parseInt(windowData.element.style.width);
            windowData.config.height = parseInt(windowData.element.style.height);
            windowData.config.x = parseInt(windowData.element.style.left);
            windowData.config.y = parseInt(windowData.element.style.top);
            
            // Maximize
            windowData.element.style.width = 'calc(100% - 20px)';
            windowData.element.style.height = 'calc(100% - 60px)';
            windowData.element.style.left = '10px';
            windowData.element.style.top = '10px';
            windowData.state = 'maximized';
        }
    }

    /**
     * Inject CSS styles for windows
     */
    injectStyles() {
        const styles = document.createElement('style');
        styles.id = 'window-manager-styles';
        styles.innerHTML = `
            #window-container {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 40px;
                pointer-events: none;
            }
            
            .desktop-window {
                position: absolute;
                background: #c0c0c0;
                border: 2px solid;
                border-color: #ffffff #808080 #808080 #ffffff;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
                display: flex;
                flex-direction: column;
                pointer-events: auto;
                min-width: 200px;
                min-height: 150px;
            }
            
            .desktop-window.active {
                border-color: #ffffff #404040 #404040 #ffffff;
                box-shadow: 3px 3px 15px rgba(0,0,0,0.4);
            }
            
            .window-titlebar {
                height: 28px;
                background: linear-gradient(to right, #000080, #1084d0);
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 3px;
                cursor: grab;
                user-select: none;
            }
            
            .desktop-window.active .window-titlebar {
                background: linear-gradient(to right, #000080, #1084d0);
            }
            
            .desktop-window:not(.active) .window-titlebar {
                background: linear-gradient(to right, #808080, #b5b5b5);
            }
            
            .window-title {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 12px;
                font-weight: bold;
                font-family: 'Tahoma', sans-serif;
            }
            
            .window-icon {
                font-size: 16px;
            }
            
            .window-controls {
                display: flex;
                gap: 2px;
            }
            
            .window-controls button {
                width: 20px;
                height: 20px;
                border: 2px solid;
                border-color: #ffffff #404040 #404040 #ffffff;
                background: #c0c0c0;
                font-size: 12px;
                line-height: 1;
                cursor: pointer;
                font-family: 'Tahoma', sans-serif;
                padding: 0;
            }
            
            .window-controls button:active {
                border-color: #404040 #ffffff #ffffff #404040;
            }
            
            .window-content {
                flex: 1;
                background: white;
                border: 2px solid;
                border-color: #808080 #ffffff #ffffff #808080;
                overflow: hidden;
            }
            
            .window-resize-handle {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 15px;
                height: 15px;
                cursor: nwse-resize;
                background: linear-gradient(135deg, transparent 50%, #808080 50%);
            }
        `;
        document.head.appendChild(styles);
    }
}

// Create global instance
window.windowManager = new WindowManager();
        
        // Global functions for compatibility
        function createWindow(appName, appUrl, options = {}) {
            return window.windowManager.openApp(appName, appUrl, options);
        }

        function showWindow(appName, appUrl, options = {}) {
            return window.windowManager.openApp(appName, appUrl, options);
        }

        // Enhanced openWindowedApp function
        function openWindowedApp(appId) {
            const app = window.windowedApps[appId];
            if (!app) {
                console.error('Unknown windowed app:', appId);
                return;
            }
            
            const windowId = window.windowManager.openApp(app.name, app.url, {
                width: app.width || 800,
                height: app.height || 600,
                icon: app.icon || 'üì±',
                resizable: true,
                minimizable: true,
                maximizable: true
            });
            
            console.log('Opened ' + app.name + ' in window ' + windowId);
            return windowId;
        }

        function setupDragForIcons() {
            const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
            icons.forEach(function(icon) {
                icon.addEventListener('mousedown', handleIconMouseDown);
                icon.style.cursor = 'move';
                icon.style.position = 'absolute';
            });
            // Marquee selection on desktop background
            const desktop = document.getElementById('desktop');
            desktop.addEventListener('mousedown', (e) => {
                if (e.target.closest('.desktop-icon')) return;
                startMarquee(e);
            });
            
            document.addEventListener('mousemove', (e) => {
                handleIconDrag(e);
                updateMarquee(e);
            });
            document.addEventListener('mouseup', (e) => {
                handleIconDragEnd(e);
                endMarquee(e);
            });
        }

        function handleIconMouseDown(event) {
            const icon = event.currentTarget;
            if (icon.classList.contains('trash-can')) return;
            
            // Store the start position to detect if it's a drag or click
            const startX = event.clientX;
            const startY = event.clientY;
            let hasMoved = false;
            let dragStarted = false;
            
            // Toggle selection if modifier keys
            if (event.metaKey || event.ctrlKey) {
                if (selectedIcons.has(icon)) selectedIcons.delete(icon); else selectedIcons.add(icon);
            } else if (!selectedIcons.has(icon)) {
                selectedIcons.clear();
                selectedIcons.add(icon);
            }
            // reflect selection styling
            document.querySelectorAll('.desktop-icon.selected').forEach(el=>el.classList.remove('selected'));
            selectedIcons.forEach(el=>el.classList.add('selected'));

            // Prepare for potential drag
            draggedIcon = icon;
            const rect = icon.getBoundingClientRect();
            const desktop = document.querySelector('#desktop');
            cachedDesktopRect = desktop.getBoundingClientRect();
            
            dragOffset.x = event.clientX - rect.left;
            dragOffset.y = event.clientY - rect.top;
            
            // Function to start dragging
            function startDrag(e) {
                const distance = Math.sqrt(
                    Math.pow(e.clientX - startX, 2) + 
                    Math.pow(e.clientY - startY, 2)
                );
                
                // Only start dragging if moved more than 5 pixels
                if (distance > 5 && !dragStarted) {
                    dragStarted = true;
                    isDragging = true;
                    hasMoved = true;
                    draggedIcon.style.opacity = '0.7';
                    draggedIcon.style.zIndex = '1000';
                    draggedIcon.style.pointerEvents = 'none';
                    e.preventDefault();
                    e.stopPropagation();
                }
            }
            
            // Function to end drag
            function endDrag(e) {
                document.removeEventListener('mousemove', startDrag);
                document.removeEventListener('mouseup', endDrag);
                
                // If we didn't move, it's a click - don't prevent default, allow onclick to fire
                if (!hasMoved) {
                    draggedIcon = null;
                    return;
                }
                
                // Otherwise handle as drag end
                if (isDragging) {
                    handleIconDragEnd(e);
                }
            }
            
            document.addEventListener('mousemove', startDrag);
            document.addEventListener('mouseup', endDrag);
        }

        function handleIconDrag(event) {
            if (!isDragging || !draggedIcon) return;
            
            event.preventDefault();
            const desktopRect = cachedDesktopRect || document.querySelector('#desktop').getBoundingClientRect();
            let x = event.clientX - desktopRect.left - dragOffset.x;
            let y = event.clientY - desktopRect.top - dragOffset.y;

            x = Math.max(0, Math.min(x, desktopRect.width - draggedIcon.offsetWidth));
            y = Math.max(0, Math.min(y, desktopRect.height - draggedIcon.offsetHeight - 50));

            // Use rAF to reduce layout thrash
            if (rafId) cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(() => {
                const dx = x - (parseInt(draggedIcon.style.left) || 0);
                const dy = y - (parseInt(draggedIcon.style.top) || 0);
                // Move all selected icons together
                const group = selectedIcons.size ? Array.from(selectedIcons) : [draggedIcon];
                group.forEach(ic => {
                    ic.style.left = ((parseInt(ic.style.left) || 0) + dx) + 'px';
                    ic.style.top = ((parseInt(ic.style.top) || 0) + dy) + 'px';
                });
            });
            
            // Check trash can highlighting
            const trash = document.getElementById('trashCan');
            if (trash) {
                const trashRect = trash.getBoundingClientRect();
                const iconRect = draggedIcon.getBoundingClientRect();
                
                const isOverTrash = (
                    iconRect.left < trashRect.right &&
                    iconRect.right > trashRect.left &&
                    iconRect.top < trashRect.bottom &&
                    iconRect.bottom > trashRect.top
                );
                
                highlightTrash(isOverTrash);
            }
        }

        async function handleIconDragEnd(event) {
            if (!isDragging || !draggedIcon) return;
            
            isDragging = false;
            if (rafId) cancelAnimationFrame(rafId);
            rafId = null;
            
            // Check if dropped on trash
            const trash = document.getElementById('trashCan');
            if (trash) {
                const trashRect = trash.getBoundingClientRect();
                const iconRect = draggedIcon.getBoundingClientRect();
                
                const isOverTrash = (
                    iconRect.left < trashRect.right &&
                    iconRect.right > trashRect.left &&
                    iconRect.top < trashRect.bottom &&
                    iconRect.bottom > trashRect.top
                );
                
                if (isOverTrash) {
                    const group = selectedIcons.size ? Array.from(selectedIcons) : [draggedIcon];
                    const names = group.map(ic => ic.querySelector('.label').textContent);
                    const ok = confirm('Move to trash:\n\n' + names.join('\n'));
                    if (ok) {
                        group.forEach(ic => ic.remove());
                        await saveIconPositions();
                        showTrashFeedback(names.length > 1 ? (names.length + ' items') : names[0]);
                        draggedIcon = null;
                        selectedIcons.clear();
                        highlightTrash(false);
                        return;
                    }
                }
                
                highlightTrash(false);
            }
            
            draggedIcon.style.opacity = '1';
            draggedIcon.style.zIndex = '';
            draggedIcon.style.pointerEvents = '';
                
                // Restore selection after drag
                document.body.style.userSelect = '';
                document.body.style.webkitUserSelect = '';
                document.body.style.MozUserSelect = '';
            
            // Snap to 80x80 grid for pixel alignment
            const iconsToSnap = selectedIcons.size ? Array.from(selectedIcons) : [draggedIcon];
            const snap = (v, step) => Math.round(v / step) * step;
            iconsToSnap.forEach(ic => {
                const l = parseInt(ic.style.left) || 0;
                const t = parseInt(ic.style.top) || 0;
                ic.style.left = snap(l, 64) + 'px';
                ic.style.top = snap(t, 64) + 'px';
            });
            await saveIconPositions();
            draggedIcon = null;
        }

        function startMarquee(event) {
            selectedIcons.clear();
            const desktop = document.getElementById('desktop');
            marqueeStart = { x: event.clientX, y: event.clientY };
            marquee = document.createElement('div');
            marquee.style.position = 'fixed';
            marquee.style.border = '1px dotted #000';
            marquee.style.background = 'rgba(0,0,0,0.05)';
            marquee.style.pointerEvents = 'none';
            document.body.appendChild(marquee);
        }

        function updateMarquee(event) {
            if (!marquee || !marqueeStart) return;
            const x1 = Math.min(event.clientX, marqueeStart.x);
            const y1 = Math.min(event.clientY, marqueeStart.y);
            const x2 = Math.max(event.clientX, marqueeStart.x);
            const y2 = Math.max(event.clientY, marqueeStart.y);
            marquee.style.left = x1 + 'px';
            marquee.style.top = y1 + 'px';
            marquee.style.width = (x2 - x1) + 'px';
            marquee.style.height = (y2 - y1) + 'px';
            // Hit test icons
            const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
            icons.forEach(ic => {
                const r = ic.getBoundingClientRect();
                const intersect = !(r.right < x1 || r.left > x2 || r.bottom < y1 || r.top > y2);
                if (intersect) selectedIcons.add(ic); else selectedIcons.delete(ic);
            });
            document.querySelectorAll('.desktop-icon.selected').forEach(el=>el.classList.remove('selected'));
            selectedIcons.forEach(el=>el.classList.add('selected'));
        }

        function endMarquee() {
            if (marquee) marquee.remove();
            marquee = null;
            marqueeStart = null;
        }

        function highlightTrash(highlight) {
            const trash = document.getElementById('trashCan');
            if (!trash) return;
            
            if (highlight) {
                trash.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                trash.style.border = '3px dashed red';
                trash.style.transform = 'scale(1.1)';
            } else {
                trash.style.backgroundColor = '';
                trash.style.border = '';
                trash.style.transform = '';
            }
        }

        function showTrashFeedback(iconName) {
            const feedback = document.createElement('div');
            feedback.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; z-index: 10000; font-size: 16px; font-weight: bold;';
            feedback.textContent = '"' + iconName + '" moved to trash';
            document.body.appendChild(feedback);
            
            setTimeout(function() {
                if (document.body.contains(feedback)) {
                    document.body.removeChild(feedback);
                }
            }, 2500);
        }

        async function loadIconPositions() {
            // Local-first: apply cached layout immediately
            try {
                const cached = localStorage.getItem('toybox-desktop-layout');
                if (cached) {
                    const savedIcons = JSON.parse(cached);
                    const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');

                    const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
                    const savedIcons = layoutData.content_data.icons;
                    
                    icons.forEach(function(icon) {
                        const label = icon.querySelector('.label').textContent;
                        const id = label.toLowerCase().replace(/[^a-z0-9]/g, '');
                        
                        if (savedIcons[id]) {
                            const savedIcon = savedIcons[id];
                            icon.style.left = savedIcon.x + 'px';

                    console.log('‚úÖ Desktop layout loaded from server');

        // Initialize everything

const debounce = (fn, ms) => { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); }; };

const doSaveIconPositions = async () => {
    const icons = document.querySelectorAll('.desktop-icon:not(.trash-can)');
    const iconData = {};
    
    icons.forEach(function(icon) {
        const label = icon.querySelector('.label').textContent;
        const id = label.toLowerCase().replace(/[^a-z0-9]/g, '');
        iconData[id] = {
            x: parseInt(icon.style.left) || 0,
            y: parseInt(icon.style.top) || 0,
            visible: icon.style.display !== 'none',
            label: label
        };
    });
    
    try {
        // cache locally for instant next-load
        localStorage.setItem('toybox-desktop-layout', JSON.stringify(iconData));
        const response = await fetch('/api/zad/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                app_id: 'toybox-desktop-layout',
                participant_id: 'global',
                action_type: 'desktop_state',
                content_data: {
                    icons: iconData,
                    lastModified: new Date().toISOString(),
                    modifiedBy: 'user'
                }
            })
        });
        
        if (response.ok) {
            console.log('‚úÖ Desktop layout saved for everyone');
        }
    } catch (error) {
        console.error('Error saving desktop layout:', error);
    }
};

const saveIconPositions = debounce(doSaveIconPositions, 400);

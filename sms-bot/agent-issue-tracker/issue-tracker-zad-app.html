<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEBTOYS Issue Tracker</title>
    <style>
        :root {
            --cream: #FEFEF5;
            --yellow: #FFD63D;
            --blue: #6ECBFF;
            --red: #FF4B4B;
            --green-mint: #B6FFB3;
            --purple-shadow: #C9C2F9;
            --yellow-soft: #FFF4CC;
            --blue-deep: #4A9FD4;
            --red-soft: #FF7A7A;
            --purple-accent: #8B7FD4;
            --green-sage: #7FB069;
            --charcoal: #2A2A2A;
            --gray-warm: #6B6B6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--cream);
            min-height: 100vh;
            padding: 20px;
            color: var(--charcoal);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        html {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: var(--red);
            font-size: clamp(3rem, 5vw, 5rem);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
            font-weight: bold;
            text-shadow: 4px 4px 0 var(--yellow);
        }

        .subtitle {
            color: var(--gray-warm);
            font-size: 1.25rem;
            font-weight: 300;
        }

        .card {
            background: white;
            border: 5px solid var(--yellow);
            border-radius: 2rem;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 12px 0 var(--purple-shadow);
            transition: all 0.3s ease;
            transform: rotate(-1deg);
        }
        
        .card:nth-child(even) {
            transform: rotate(1deg);
            border-color: var(--blue);
        }
        
        .card:hover {
            transform: translateY(-5px) rotate(0deg);
            box-shadow: 0 16px 0 var(--purple-accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 3px solid var(--yellow-soft);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--blue);
            transform: scale(1.02);
            box-shadow: 0 4px 0 var(--blue-deep);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: var(--red);
            color: white;
            border: 3px solid var(--charcoal);
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 var(--charcoal);
        }

        button:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--charcoal);
            background: var(--red-soft);
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--charcoal);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .issue-list {
            min-height: 400px;
        }

        .issue-item {
            padding: 20px;
            border: 3px solid var(--blue);
            margin-bottom: 20px;
            background: white;
            border-radius: 16px;
            transition: all 0.3s;
            box-shadow: 3px 3px 0 var(--purple-shadow);
            position: relative;
        }

        .issue-item:nth-child(odd) {
            border-color: var(--yellow);
        }

        .issue-item:hover {
            transform: translateY(-3px) rotate(-0.5deg);
            box-shadow: 5px 5px 0 var(--purple-accent);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .issue-title {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .issue-meta {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid var(--charcoal);
            box-shadow: 2px 2px 0 var(--charcoal);
        }

        .badge-bug {
            background: var(--red-soft);
            color: white;
        }

        .badge-feature {
            background: var(--green-mint);
            color: var(--charcoal);
        }

        .badge-enhancement {
            background: var(--yellow);
            color: var(--charcoal);
        }

        .badge-triage {
            background: var(--purple-shadow);
            color: var(--charcoal);
        }

        .badge-status {
            background: var(--blue);
            color: white;
        }

        .badge-new {
            background: var(--purple-shadow);
            color: var(--charcoal);
        }

        .badge-reformulated {
            background: var(--yellow);
            color: var(--charcoal);
        }

        .badge-fixing {
            background: var(--yellow-soft);
            color: var(--charcoal);
        }

        .badge-fixed {
            background: var(--green-mint);
            color: var(--charcoal);
        }

        .badge-pr-created {
            background: var(--green-sage);
            color: white;
        }

        .badge-failed {
            background: var(--red);
            color: white;
        }

        .badge-test {
            background: var(--purple-shadow);
            color: var(--charcoal);
            font-style: italic;
        }

        .badge-closed-test {
            background: linear-gradient(135deg, var(--purple-shadow) 0%, var(--blue) 100%);
            color: white;
        }

        .status-timeline {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .status-step {
            padding: 6px 12px;
            border-radius: 20px;
            background: white;
            color: var(--gray-warm);
            border: 2px solid var(--gray-warm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-step.completed {
            background: var(--green-mint);
            color: var(--charcoal);
            border-color: var(--green-sage);
        }

        .status-step.current {
            background: var(--yellow);
            color: var(--charcoal);
            border-color: var(--charcoal);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reactions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .reaction-btn {
            background: white;
            border: 2px solid var(--blue);
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            box-shadow: 2px 2px 0 var(--blue-deep);
        }

        .reaction-btn:hover {
            background: var(--blue);
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 3px 3px 0 var(--blue-deep);
        }

        .reaction-btn.active {
            background: var(--yellow);
            border-color: var(--charcoal);
            transform: scale(1.1);
            box-shadow: 3px 3px 0 var(--charcoal);
        }

        .reaction-btn.active:hover {
            background: var(--yellow-soft);
            transform: scale(1.2) rotate(5deg);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-warm);
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error {
            background: var(--red-soft);
            color: white;
            padding: 20px;
            border: 3px solid var(--red);
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 0 var(--charcoal);
        }

        .success {
            background: var(--green-mint);
            color: var(--charcoal);
            padding: 20px;
            border: 3px solid var(--green-sage);
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 0 var(--charcoal);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px 0;
        }

        .pagination button {
            background: white;
            color: var(--charcoal);
            border: 3px solid var(--blue);
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--blue-deep);
        }

        .pagination button:hover:not(:disabled) {
            background: var(--blue);
            color: white;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 var(--blue-deep);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .pagination button.active {
            background: var(--blue);
            color: white;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--blue-deep);
        }

        .page-info {
            color: #666;
            font-size: 14px;
            padding: 0 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: white;
            color: var(--charcoal);
            border: 3px solid var(--blue);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--blue-deep);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            background: var(--blue);
            color: white;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 var(--blue-deep);
        }

        .filter-btn.active {
            background: var(--blue);
            color: white;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--blue-deep);
        }

        .filter-btn.has-pr {
            border-color: var(--green-sage);
            box-shadow: 2px 2px 0 var(--green-sage);
        }

        .filter-btn.has-pr:hover,
        .filter-btn.has-pr.active {
            background: var(--green-sage);
            box-shadow: 3px 3px 0 var(--charcoal);
        }

        .issue-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: var(--yellow-soft);
            border: 3px solid var(--yellow);
            border-radius: 16px;
            box-shadow: 3px 3px 0 var(--purple-shadow);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--red);
            text-shadow: 2px 2px 0 var(--yellow);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--charcoal);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--blue-deep);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .card h2 {
            background: linear-gradient(135deg, var(--blue-deep) 0%, var(--purple-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Fun decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                var(--yellow-soft) 10px,
                var(--yellow-soft) 20px
            );
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-warm);
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
                text-shadow: 2px 2px 0 var(--yellow);
            }
            
            .card {
                padding: 1.5rem;
                transform: rotate(0deg) !important;
                margin-left: 0;
                margin-right: 0;
                border-radius: 1rem;
            }
            
            .card:hover {
                transform: translateY(-2px) !important;
            }
            
            .issue-stats {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .stat-item {
                flex: 1 1 45%;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
            
            .page-info {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
            
            /* Prevent horizontal scroll on mobile */
            * {
                max-width: 100%;
            }
            
            .issue-item {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐛 WEBTOYS Issue Tracker</h1>
            <p class="subtitle">Report bugs and request features for the WEBTOYS platform</p>
        </header>

        <div class="card">
            <h2>Submit New Issue</h2>
            <div id="submitForm">
                <div class="form-group">
                    <label for="idea">Description</label>
                    <textarea id="idea" placeholder="Describe the issue or feature request in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="author">Your Name (optional)</label>
                    <input type="text" id="author" placeholder="Anonymous" />
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="triage">Needs Triage</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="enhancement">Enhancement</option>
                        <option value="documentation">Documentation</option>
                    </select>
                </div>

                <button onclick="submitIssue()">Submit Issue</button>
            </div>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Issues</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterIssues('all')">All Issues</button>
                <button class="filter-btn" onclick="filterIssues('open')">Open</button>
                <button class="filter-btn" onclick="filterIssues('in-progress')">In Progress</button>
                <button class="filter-btn has-pr" onclick="filterIssues('with-pr')">With PR</button>
                <button class="filter-btn" onclick="filterIssues('closed')">Closed</button>
                <button class="filter-btn" onclick="filterIssues('tests')">Tests/Jokes</button>
            </div>
            <div id="issueStats" class="issue-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="newCount">0</div>
                    <div class="stat-label">New</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="analyzedCount">0</div>
                    <div class="stat-label">Analyzed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fixedCount">0</div>
                    <div class="stat-label">Fixed/PR</div>
                </div>
            </div>
            <div id="issueList" class="issue-list">
                <div class="loading">Loading issues...</div>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script>
        // ZAD Configuration
        window.APP_ID = '83218c2e-281e-4265-a95f-1d3f763870d4';
        
        // ZAD Helper Functions (injected by WEBTOYS)
        async function save(actionType, data, participantData = null) {
            const participantId = localStorage.getItem('participant_id') || 
                                 'user_' + Math.random().toString(36).substr(2, 9);
            
            if (!localStorage.getItem('participant_id')) {
                localStorage.setItem('participant_id', participantId);
            }

            const response = await fetch('https://webtoys.ai/api/zad/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: window.APP_ID,
                    participant_id: participantId,
                    action_type: actionType,
                    content_data: data,
                    participant_data: participantData
                })
            });
            return response.json();
        }

        async function load(actionType, filters = {}) {
            try {
                // Build query parameters for GET request
                const params = new URLSearchParams({
                    app_id: window.APP_ID,
                    action_type: actionType
                });
                
                // Add any additional filters
                if (filters.participant_id) {
                    params.append('participant_id', filters.participant_id);
                }
                
                const url = `https://webtoys.ai/api/zad/load?${params.toString()}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                
                // The API returns an array directly, not wrapped in { data: [] }
                return Array.isArray(result) ? result : (result.data || []);
            } catch (error) {
                console.error('Load function error:', error);
                throw error;
            }
        }

        // Application State
        let allIssues = [];
        let filteredIssues = [];
        let currentFilter = 'all';
        let currentPage = 1;
        const issuesPerPage = 10;

        // Application Functions
        async function getNextIssueNumber() {
            try {
                const issues = await load('issue');
                let maxNumber = 100; // Start at 101 if no issues exist
                
                if (issues && issues.length > 0) {
                    issues.forEach(issue => {
                        const issueNumber = issue.content_data?.issue_number;
                        if (issueNumber && issueNumber > maxNumber) {
                            maxNumber = issueNumber;
                        }
                    });
                }
                
                return maxNumber + 1;
            } catch (error) {
                console.error('Error getting next issue number:', error);
                return 101; // Default to 101 if error
            }
        }
        
        async function submitIssue() {
            const author = document.getElementById('author').value || 'Anonymous';
            const category = document.getElementById('category').value;
            const idea = document.getElementById('idea').value;

            if (!idea.trim()) {
                showMessage('Please describe your issue or feature request', 'error');
                return;
            }

            // Get the next issue number
            const issueNumber = await getNextIssueNumber();

            const issueData = {
                issue_number: issueNumber,
                idea: idea,
                author: author,
                category: category,
                status: 'new',
                comments: [],
                reactions: {
                    '👍': 0,
                    '🔥': 0,
                    '❤️': 0
                },
                timestamp: Date.now()
            };

            try {
                const result = await save('issue', issueData);
                if (result.success) {
                    showMessage('Issue submitted successfully! It will be reviewed by our automated system.', 'success');
                    document.getElementById('idea').value = '';
                    document.getElementById('author').value = '';
                    document.getElementById('category').value = 'triage';
                    loadIssues(); // Refresh the list and go to page 1 to see new issue
                } else {
                    showMessage('Failed to submit issue. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Error submitting issue: ' + error.message, 'error');
            }
        }

        async function loadIssues() {
            try {
                console.log('Loading ALL issues for app:', window.APP_ID);
                const issues = await load('issue');
                console.log('Loaded issues:', issues);
                
                // Also load reaction updates
                const reactionUpdates = await load('issue_update');
                console.log('Loaded reaction updates:', reactionUpdates?.length || 0);
                
                // Apply reaction updates to issues
                if (reactionUpdates && reactionUpdates.length > 0) {
                    // Group updates by issue_id and get the latest reactions for each
                    const latestReactions = {};
                    reactionUpdates.forEach(update => {
                        const data = update.content_data;
                        if (data && data.issue_id && data.reactions) {
                            // Keep the latest update for each issue
                            if (!latestReactions[data.issue_id] || 
                                data.timestamp > latestReactions[data.issue_id].timestamp) {
                                latestReactions[data.issue_id] = data;
                            }
                        }
                    });
                    
                    // Apply latest reactions to issues
                    issues?.forEach(issue => {
                        if (latestReactions[issue.id]) {
                            issue.content_data.reactions = latestReactions[issue.id].reactions;
                        }
                    });
                }
                
                allIssues = issues || [];
                
                // Sort by timestamp, newest first
                allIssues.sort((a, b) => (b.content_data?.timestamp || 0) - (a.content_data?.timestamp || 0));
                
                // Apply current filter
                filterIssues(currentFilter);
            } catch (error) {
                console.error('Error loading issues:', error);
                document.getElementById('issueList').innerHTML = 
                    '<div class="error">Failed to load issues: ' + error.message + '</div>';
            }
        }

        function filterIssues(filter) {
            currentFilter = filter;
            currentPage = 1; // Reset to first page when filter changes
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // Apply filter
            switch(filter) {
                case 'open':
                    filteredIssues = allIssues.filter(issue => {
                        const status = issue.content_data?.status || 'new';
                        return status === 'new' || status === 'reformulated';
                    });
                    break;
                    
                case 'in-progress':
                    filteredIssues = allIssues.filter(issue => {
                        const status = issue.content_data?.status || 'new';
                        return status === 'fixing' || status === 'fixed';
                    });
                    break;
                    
                case 'with-pr':
                    filteredIssues = allIssues.filter(issue => {
                        const status = issue.content_data?.status || 'new';
                        return status === 'pr-created' || issue.content_data?.pr_url;
                    });
                    break;
                    
                case 'closed':
                    filteredIssues = allIssues.filter(issue => {
                        const status = issue.content_data?.status || 'new';
                        return status === 'pr-created' || status === 'closed' || status === 'resolved';
                    });
                    break;
                    
                case 'tests':
                    filteredIssues = allIssues.filter(issue => {
                        const status = issue.content_data?.status || 'new';
                        return status === 'closed-test' || issue.content_data?.is_test;
                    });
                    break;
                    
                case 'all':
                default:
                    filteredIssues = [...allIssues];
                    break;
            }
            
            updateStatistics();
            displayPage(1);
        }

        function updateStatistics() {
            const stats = {
                total: filteredIssues.length,
                new: 0,
                analyzed: 0,
                fixed: 0
            };

            filteredIssues.forEach(issue => {
                const status = issue.content_data?.status || 'new';
                if (status === 'new') stats.new++;
                else if (status === 'reformulated' || status === 'fixing') stats.analyzed++;
                else if (status === 'fixed' || status === 'pr-created') stats.fixed++;
            });

            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('newCount').textContent = stats.new;
            document.getElementById('analyzedCount').textContent = stats.analyzed;
            document.getElementById('fixedCount').textContent = stats.fixed;
        }

        function displayPage(pageNum) {
            currentPage = pageNum;
            const startIdx = (pageNum - 1) * issuesPerPage;
            const endIdx = startIdx + issuesPerPage;
            const pageIssues = filteredIssues.slice(startIdx, endIdx);
            
            displayIssues(pageIssues);
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredIssues.length / issuesPerPage);
            const paginationDiv = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let html = '';
            
            // Previous button
            html += `<button onclick="displayPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>← Previous</button>`;
            
            // Page numbers
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }
            
            if (startPage > 1) {
                html += `<button onclick="displayPage(1)">1</button>`;
                if (startPage > 2) html += `<span class="page-info">...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="displayPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span class="page-info">...</span>`;
                html += `<button onclick="displayPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button onclick="displayPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next →</button>`;
            
            // Page info
            html += `<span class="page-info">Page ${currentPage} of ${totalPages} (${filteredIssues.length} ${currentFilter !== 'all' ? 'filtered' : ''} issues)</span>`;
            
            paginationDiv.innerHTML = html;
        }

        function displayIssues(issues) {
            const container = document.getElementById('issueList');
            
            console.log('Displaying page with', issues?.length || 0, 'issues');
            
            if (!allIssues || allIssues.length === 0) {
                container.innerHTML = '<div class="loading">No issues yet. Be the first to submit one!</div>';
                return;
            }

            if (filteredIssues.length === 0) {
                container.innerHTML = `<div class="loading">No ${currentFilter === 'all' ? '' : currentFilter} issues found.</div>`;
                return;
            }

            if (issues.length === 0) {
                container.innerHTML = '<div class="loading">No issues on this page.</div>';
                return;
            }

            container.innerHTML = issues.map(issue => {
                const data = issue.content_data || {};
                const status = data.status || 'new';
                const category = data.category || 'triage';
                
                // Determine status progression
                const statusSteps = [
                    { name: 'Submitted', completed: true },
                    { name: 'Analyzed', completed: !!data.reformulated },
                    { name: 'Fixing', completed: status === 'fixing' || status === 'fixed' || status === 'pr-created' },
                    { name: 'Fixed', completed: status === 'fixed' || status === 'pr-created' },
                    { name: 'PR Created', completed: status === 'pr-created' }
                ];
                
                const statusBadgeClass = status === 'closed-test' ? 'badge-closed-test' :
                                        status === 'pr-created' ? 'badge-pr-created' : 
                                        status === 'fixed' ? 'badge-fixed' :
                                        status === 'fixing' ? 'badge-fixing' :
                                        status === 'reformulated' ? 'badge-reformulated' :
                                        status.includes('failed') ? 'badge-failed' :
                                        'badge-new';
                
                return `
                    <div class="issue-item">
                        <div class="issue-header">
                            <div class="issue-title">
                                ${data.issue_number ? `<strong style="color: var(--red); font-size: 1.1em;">#${data.issue_number}</strong> - ` : ''}
                                ${escapeHtml(data.idea || 'No description')}
                            </div>
                        </div>
                        <div class="issue-meta">
                            <span class="badge badge-${category}">${category}</span>
                            <span class="badge ${statusBadgeClass}">${status.replace('-', ' ')}</span>
                            <span>by ${escapeHtml(data.author || 'Anonymous')}</span>
                            <span>${formatDate(data.timestamp)}</span>
                        </div>
                        
                        ${status !== 'closed-test' ? `<div class="status-timeline">
                            ${statusSteps.map((step, idx) => {
                                const isCurrentStep = step.completed && !statusSteps[idx + 1]?.completed;
                                return `<span class="status-step ${step.completed ? (isCurrentStep ? 'current' : 'completed') : ''}">
                                    ${step.name}
                                </span>`;
                            }).join('')}
                        </div>` : ''}
                        
                        ${data.cass_response && status === 'closed-test' ? `
                            <div style="margin-top: 10px; padding: 15px; background: linear-gradient(135deg, #f3e5f5 0%, #e3f2fd 100%); border-radius: 8px; border: 2px solid var(--purple-shadow);">
                                <strong>🎮 Cass.ink says:</strong><br>
                                <em style="color: var(--purple-accent); font-size: 1.1em;">${escapeHtml(data.cass_response)}</em>
                                <div style="margin-top: 10px; font-size: 0.9em; color: var(--gray-warm);">
                                    Thanks for testing! No action taken. 😄
                                </div>
                            </div>
                        ` : data.cass_response ? `
                            <div style="margin-top: 10px; padding: 10px; background: #e8f5e9; border-radius: 4px;">
                                <strong>💬 Cass.ink says:</strong><br>
                                <em style="color: #2e7d32;">${escapeHtml(data.cass_response)}</em>
                            </div>
                        ` : ''}
                        ${data.reformulated ? `
                            <div style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
                                <strong>📋 Technical Analysis:</strong> ${escapeHtml(data.reformulated)}
                                ${data.confidence ? `<span class="badge" style="margin-left: 10px;">Confidence: ${data.confidence}</span>` : ''}
                                ${data.priority ? `<span class="badge" style="margin-left: 5px;">Priority: ${data.priority}</span>` : ''}
                            </div>
                        ` : ''}
                        ${data.pr_url ? `
                            <div style="margin-top: 10px; padding: 10px; background: #e0f2f1; border-radius: 4px;">
                                <strong>🎉 Pull Request Created!</strong><br>
                                <a href="${data.pr_url}" target="_blank" style="color: #00695c; font-weight: 600;">
                                    View Pull Request #${data.pr_url.split('/').pop()} →
                                </a>
                            </div>
                        ` : ''}
                        <div class="reactions">
                            <button class="reaction-btn ${getUserReaction(issue.id, '👍') ? 'active' : ''}" 
                                    onclick="addReaction('${issue.id}', '👍', event)">
                                👍 ${data.reactions?.['👍'] || 0}
                            </button>
                            <button class="reaction-btn ${getUserReaction(issue.id, '🔥') ? 'active' : ''}" 
                                    onclick="addReaction('${issue.id}', '🔥', event)">
                                🔥 ${data.reactions?.['🔥'] || 0}
                            </button>
                            <button class="reaction-btn ${getUserReaction(issue.id, '❤️') ? 'active' : ''}" 
                                    onclick="addReaction('${issue.id}', '❤️', event)">
                                ❤️ ${data.reactions?.['❤️'] || 0}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getUserReaction(issueId, emoji) {
            const reactionKey = `reactions_${issueId}`;
            const userReactions = JSON.parse(localStorage.getItem(reactionKey) || '{}');
            return userReactions[emoji] || false;
        }

        async function addReaction(issueId, emoji, event) {
            try {
                // Find the issue in our local data
                const issue = allIssues.find(i => i.id === issueId);
                if (!issue) {
                    console.error('Issue not found:', issueId);
                    return;
                }

                // Get current reactions or initialize
                const reactions = issue.content_data.reactions || {
                    '👍': 0,
                    '🔥': 0,
                    '❤️': 0
                };

                // Get or create a user identifier
                let userId = localStorage.getItem('reaction_user_id');
                if (!userId) {
                    userId = 'user_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('reaction_user_id', userId);
                }

                // Track which emojis this user has reacted to for this issue
                const reactionKey = `reactions_${issueId}`;
                let userReactions = JSON.parse(localStorage.getItem(reactionKey) || '{}');

                // Toggle reaction
                if (userReactions[emoji]) {
                    // User already reacted with this emoji, remove it
                    reactions[emoji] = Math.max(0, reactions[emoji] - 1);
                    delete userReactions[emoji];
                } else {
                    // Add new reaction
                    reactions[emoji] = (reactions[emoji] || 0) + 1;
                    userReactions[emoji] = true;
                }

                // Save user reactions to localStorage
                localStorage.setItem(reactionKey, JSON.stringify(userReactions));

                // Update the issue data
                const updatedData = {
                    ...issue.content_data,
                    reactions: reactions
                };

                // Save to database
                const result = await save('issue_update', {
                    issue_id: issueId,
                    update_type: 'reaction',
                    emoji: emoji,
                    user_id: userId,
                    reactions: reactions,
                    timestamp: Date.now()
                });

                if (result.success) {
                    // Update local data
                    issue.content_data.reactions = reactions;
                    
                    // Re-render the current page to show updated counts
                    displayPage(currentPage);
                    
                    // Show subtle feedback
                    const btn = event.target;
                    btn.style.transform = 'scale(1.3) rotate(10deg)';
                    setTimeout(() => {
                        btn.style.transform = '';
                    }, 300);
                } else {
                    showMessage('Failed to save reaction. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error adding reaction:', error);
                showMessage('Error saving reaction', 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 3600000) {
                return Math.floor(diff / 60000) + ' min ago';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + ' hours ago';
            } else {
                return Math.floor(diff / 86400000) + ' days ago';
            }
        }

        // Load issues on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching issues...');
            loadIssues();
            
            // Refresh issues every 30 seconds
            setInterval(loadIssues, 30000);
        });
    </script>

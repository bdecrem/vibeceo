<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTOYS Issue Tracker</title>
    <style>
        :root {
            --cream: #FEFEF5;
            --yellow: #FFD63D;
            --blue: #6ECBFF;
            --red: #FF4B4B;
            --green-mint: #B6FFB3;
            --purple-shadow: #C9C2F9;
            --yellow-soft: #FFF4CC;
            --blue-deep: #4A9FD4;
            --red-soft: #FF7A7A;
            --purple-accent: #8B7FD4;
            --green-sage: #7FB069;
            --charcoal: #2A2A2A;
            --gray-warm: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--cream);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: var(--charcoal);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--yellow), 6px 6px 0px var(--yellow-soft);
            font-weight: 900;
        }
        
        h2 {
            color: var(--charcoal);
            text-shadow: 2px 2px 0px var(--yellow-soft);
            font-weight: 800;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1), 0 4px 10px rgba(0,0,0,0.05);
            transform: rotate(-0.5deg);
            transition: transform 0.3s ease;
        }
        
        .card:nth-child(even) {
            transform: rotate(0.5deg);
        }
        
        .card:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid var(--charcoal);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--yellow-soft);
            font-weight: 600;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--blue);
            background: white;
            transform: scale(1.02);
            box-shadow: 0 0 0 3px var(--blue-deep);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: var(--blue);
            color: var(--charcoal);
            border: 3px solid var(--charcoal);
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0px var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px) translateX(-3px);
            box-shadow: 7px 7px 0px var(--charcoal);
            background: var(--yellow);
        }

        button:active {
            transform: translateY(1px) translateX(1px);
            box-shadow: 2px 2px 0px var(--charcoal);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .issue-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .issue-item {
            padding: 20px;
            border-left: 6px solid var(--blue);
            margin-bottom: 15px;
            background: white;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 0px var(--purple-shadow);
            transform: rotate(-0.3deg);
        }
        
        .issue-item:nth-child(even) {
            transform: rotate(0.3deg);
            border-left-color: var(--green-mint);
            box-shadow: 3px 3px 0px var(--yellow-soft);
        }
        
        .issue-item:nth-child(3n) {
            border-left-color: var(--red);
            box-shadow: 3px 3px 0px var(--red-soft);
        }

        .issue-item:hover {
            transform: translateY(-5px) rotate(0deg) scale(1.02);
            box-shadow: 5px 8px 0px var(--purple-shadow);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .issue-title {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .issue-meta {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 700;
            border: 2px solid var(--charcoal);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-bug {
            background: var(--red-soft);
            color: var(--charcoal);
        }

        .badge-feature {
            background: var(--green-mint);
            color: var(--charcoal);
        }

        .badge-enhancement {
            background: var(--yellow);
            color: var(--charcoal);
        }

        .badge-triage {
            background: var(--purple-shadow);
            color: var(--charcoal);
        }

        .badge-status {
            background: var(--blue);
            color: var(--charcoal);
        }

        .badge-new {
            background: var(--purple-shadow);
            color: var(--charcoal);
        }

        .badge-reformulated {
            background: var(--yellow);
            color: var(--charcoal);
        }

        .badge-fixing {
            background: var(--yellow-soft);
            color: var(--charcoal);
        }

        .badge-fixed {
            background: var(--green-mint);
            color: var(--charcoal);
        }

        .badge-pr-created {
            background: var(--green-sage);
            color: var(--charcoal);
        }

        .badge-failed {
            background: var(--red);
            color: white;
        }
        
        .badge-documentation {
            background: var(--blue);
            color: var(--charcoal);
        }

        .status-timeline {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .status-step {
            padding: 6px 12px;
            border-radius: 15px;
            background: var(--cream);
            color: var(--gray-warm);
            border: 2px solid var(--gray-warm);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .status-step.completed {
            background: var(--green-mint);
            color: var(--charcoal);
            border-color: var(--charcoal);
        }

        .status-step.current {
            background: var(--yellow);
            color: var(--charcoal);
            border-color: var(--charcoal);
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .reactions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .reaction-btn {
            background: var(--yellow-soft);
            border: 2px solid var(--charcoal);
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 2px 2px 0px var(--charcoal);
        }

        .reaction-btn:hover {
            background: var(--green-mint);
            transform: translateY(-2px) scale(1.1);
            box-shadow: 3px 5px 0px var(--charcoal);
        }

        .reaction-btn:active {
            transform: translateY(0px);
            box-shadow: 1px 1px 0px var(--charcoal);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: var(--red-soft);
            color: var(--charcoal);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--red);
            font-weight: 600;
            box-shadow: 3px 3px 0px var(--red);
        }

        .success {
            background: var(--green-mint);
            color: var(--charcoal);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 3px solid var(--green-sage);
            font-weight: 600;
            box-shadow: 3px 3px 0px var(--green-sage);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray-warm);
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêõ WEBTOYS Issue Tracker</h1>
            <p class="subtitle">Report bugs and request features for the WEBTOYS platform</p>
        </header>

        <div class="card">
            <h2>Submit New Issue</h2>
            <div id="submitForm">
                <div class="form-group">
                    <label for="author">Your Name (optional)</label>
                    <input type="text" id="author" placeholder="Anonymous" />
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="triage">Needs Triage</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="enhancement">Enhancement</option>
                        <option value="documentation">Documentation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="idea">Description</label>
                    <textarea id="idea" placeholder="Describe the issue or feature request in detail..." required></textarea>
                </div>

                <button onclick="submitIssue()">Submit Issue</button>
            </div>

            <div id="message"></div>
        </div>

        <div class="card">
            <h2>Recent Issues</h2>
            <div id="issueList" class="issue-list">
                <div class="loading">Loading issues...</div>
            </div>
        </div>
    </div>

    <script>
        // ZAD Configuration
        window.APP_ID = '83218c2e-281e-4265-a95f-1d3f763870d4';
        
        // ZAD Helper Functions (injected by WEBTOYS)
        async function save(actionType, data, participantData = null) {
            const participantId = localStorage.getItem('participant_id') || 
                                 'user_' + Math.random().toString(36).substr(2, 9);
            
            if (!localStorage.getItem('participant_id')) {
                localStorage.setItem('participant_id', participantId);
            }

            const response = await fetch('https://webtoys.ai/api/zad/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    app_id: window.APP_ID,
                    participant_id: participantId,
                    action_type: actionType,
                    content_data: data,
                    participant_data: participantData
                })
            });
            return response.json();
        }

        async function load(actionType, filters = {}) {
            try {
                // Build query parameters for GET request
                const params = new URLSearchParams({
                    app_id: window.APP_ID,
                    action_type: actionType
                });
                
                // Add any additional filters
                if (filters.participant_id) {
                    params.append('participant_id', filters.participant_id);
                }
                
                const url = `https://webtoys.ai/api/zad/load?${params.toString()}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API response:', result);
                
                // The API returns an array directly, not wrapped in { data: [] }
                return Array.isArray(result) ? result : (result.data || []);
            } catch (error) {
                console.error('Load function error:', error);
                throw error;
            }
        }

        // Application Functions
        async function submitIssue() {
            const author = document.getElementById('author').value || 'Anonymous';
            const category = document.getElementById('category').value;
            const idea = document.getElementById('idea').value;

            if (!idea.trim()) {
                showMessage('Please describe your issue or feature request', 'error');
                return;
            }

            const issueData = {
                idea: idea,
                author: author,
                category: category,
                status: 'new',
                comments: [],
                reactions: {
                    'üëç': 0,
                    'üî•': 0,
                    '‚ù§Ô∏è': 0
                },
                timestamp: Date.now()
            };

            try {
                const result = await save('issue', issueData);
                if (result.success) {
                    showMessage('Issue submitted successfully! It will be reviewed by our automated system.', 'success');
                    document.getElementById('idea').value = '';
                    loadIssues(); // Refresh the list
                } else {
                    showMessage('Failed to submit issue. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Error submitting issue: ' + error.message, 'error');
            }
        }

        async function loadIssues() {
            try {
                console.log('Loading issues for app:', window.APP_ID);
                const issues = await load('issue');
                console.log('Loaded issues:', issues);
                displayIssues(issues);
            } catch (error) {
                console.error('Error loading issues:', error);
                document.getElementById('issueList').innerHTML = 
                    '<div class="error">Failed to load issues: ' + error.message + '</div>';
            }
        }

        function displayIssues(issues) {
            const container = document.getElementById('issueList');
            
            console.log('Displaying issues:', issues?.length || 0);
            
            if (!issues || issues.length === 0) {
                container.innerHTML = '<div class="loading">No issues yet. Be the first to submit one!</div>';
                return;
            }

            // Sort by timestamp, newest first
            issues.sort((a, b) => (b.content_data?.timestamp || 0) - (a.content_data?.timestamp || 0));
            
            console.log('First issue data:', issues[0]);

            container.innerHTML = issues.slice(0, 20).map(issue => {
                const data = issue.content_data || {};
                const status = data.status || 'new';
                const category = data.category || 'triage';
                
                // Determine status progression
                const statusSteps = [
                    { name: 'Submitted', completed: true },
                    { name: 'Analyzed', completed: !!data.reformulated },
                    { name: 'Fixing', completed: status === 'fixing' || status === 'fixed' || status === 'pr-created' },
                    { name: 'Fixed', completed: status === 'fixed' || status === 'pr-created' },
                    { name: 'PR Created', completed: status === 'pr-created' }
                ];
                
                const statusBadgeClass = status === 'pr-created' ? 'badge-pr-created' : 
                                        status === 'fixed' ? 'badge-fixed' :
                                        status === 'fixing' ? 'badge-fixing' :
                                        status === 'reformulated' ? 'badge-reformulated' :
                                        status.includes('failed') ? 'badge-failed' :
                                        'badge-new';
                
                return `
                    <div class="issue-item">
                        <div class="issue-header">
                            <div class="issue-title">${escapeHtml(data.idea || 'No description')}</div>
                        </div>
                        <div class="issue-meta">
                            <span class="badge badge-${category}">${category}</span>
                            <span class="badge ${statusBadgeClass}">${status.replace('-', ' ')}</span>
                            <span>by ${escapeHtml(data.author || 'Anonymous')}</span>
                            <span>${formatDate(data.timestamp)}</span>
                        </div>
                        
                        <div class="status-timeline">
                            ${statusSteps.map((step, idx) => {
                                const isCurrentStep = step.completed && !statusSteps[idx + 1]?.completed;
                                return `<span class="status-step ${step.completed ? (isCurrentStep ? 'current' : 'completed') : ''}">
                                    ${step.name}
                                </span>`;
                            }).join('')}
                        </div>
                        
                        ${data.reformulated ? `
                            <div style="margin-top: 15px; padding: 15px; background: var(--purple-shadow); border-radius: 15px; border: 2px solid var(--purple-accent);">
                                <strong style="color: var(--charcoal);">ü§ñ AI Analysis:</strong> <span style="color: var(--charcoal);">${escapeHtml(data.reformulated)}</span>
                                ${data.confidence ? `<span class="badge" style="margin-left: 10px;">Confidence: ${data.confidence}</span>` : ''}
                            </div>
                        ` : ''}
                        ${data.pr_url ? `
                            <div style="margin-top: 15px; padding: 15px; background: var(--green-mint); border-radius: 15px; border: 3px solid var(--green-sage); box-shadow: 2px 2px 0px var(--green-sage);">
                                <strong style="color: var(--charcoal);">üéâ Pull Request Created!</strong><br>
                                <a href="${data.pr_url}" target="_blank" style="color: var(--charcoal); font-weight: 700; text-decoration: underline;">
                                    View Pull Request #${data.pr_url.split('/').pop()} ‚Üí
                                </a>
                            </div>
                        ` : ''}
                        <div class="reactions">
                            <button class="reaction-btn" onclick="addReaction('${issue.id}', 'üëç')">
                                üëç ${data.reactions?.['üëç'] || 0}
                            </button>
                            <button class="reaction-btn" onclick="addReaction('${issue.id}', 'üî•')">
                                üî• ${data.reactions?.['üî•'] || 0}
                            </button>
                            <button class="reaction-btn" onclick="addReaction('${issue.id}', '‚ù§Ô∏è')">
                                ‚ù§Ô∏è ${data.reactions?.['‚ù§Ô∏è'] || 0}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function addReaction(issueId, emoji) {
            // This would need the update functionality in the ZAD API
            // For now, just show a message
            showMessage('Reaction feature coming soon!', 'success');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 3600000) {
                return Math.floor(diff / 60000) + ' min ago';
            } else if (diff < 86400000) {
                return Math.floor(diff / 3600000) + ' hours ago';
            } else {
                return Math.floor(diff / 86400000) + ' days ago';
            }
        }

        // Load issues on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching issues...');
            loadIssues();
            
            // Refresh issues every 30 seconds
            setInterval(loadIssues, 30000);
        });
    </script>
</body>

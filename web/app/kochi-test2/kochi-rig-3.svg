  <style>
    /* === Kochi animation pivots & basics === */
    #rig {
      transform-box: fill-box;
      transform-origin: 50% 100%; /* bottom center: squish + bounce pivot */
    }
    #antennaL, #antennaR {
      transform-box: fill-box;
      transform-origin: 50% 100%; /* pivot at antenna base */
    }
    #face, #eyeL, #eyeR {
      transform-box: fill-box;
      transform-origin: 50% 50%; /* face/eyes scale around center */
    }
    :root {
      --tone: #e7d8b2;
      --ink: #252520;
    }
    .cls-2 { fill: var(--tone); }
    .cls-4 { fill: var(--ink); }
  </style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Dolphin Coding Launch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9d00 0%, #fff200 100%);
            text-align: center;
            color: #fff;
        }
        #countdown {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        #cta {
            font-size: 2rem;
            background-color: #0033cc;
            color: #fff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #cta:hover {
            background-color: #0056b3;
        }
        #timer {
            font-size: 4rem;
            margin: 20px 0;
            color: #0033cc;
            animation: pulsate 1s infinite;
        }
        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div>
        <div id="countdown">Launching In</div>
        <div id="timer">00:00:00</div>
        <button id="cta" onclick="alert('Stay Tuned!')">Get Ready To Dive In!</button>
    </div>

    <script>
        function startFakeCountdown() {
            const timerElement = document.getElementById('timer');
            let hours = 0, minutes = 0, seconds = 10;

            const countdown = setInterval(() => {
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    clearInterval(countdown);
                    alert('The wait is over! Welcome to Golden Dolphin Coding.');
                } else {
                    if (seconds === 0) {
                        if (minutes === 0) {
                            hours--;
                            minutes = 59;
                        } else {
                            minutes--;
                        }
                        seconds = 59;
                    } else {
                        seconds--;
                    }
                }
                timerElement.textContent = 
                    (hours < 10 ? '0' + hours : hours) + ':' +
                    (minutes < 10 ? '0' + minutes : minutes) + ':' +
                    (seconds < 10 ? '0' + seconds : seconds);
            }, 1000);
        }

        window.onload = startFakeCountdown;
    </script>
</body>
</html>

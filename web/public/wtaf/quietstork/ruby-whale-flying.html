    <meta property="og:title" content="WTAF by AF" />
    <meta property="og:description" content="Vibecoded chaos, shipped via SMS." />
    <meta property="og:image" content="https://theaf-web.ngrok.io/images/wtaf-og.png" />
    <meta property="og:url" content="https://theaf-web.ngrok.io/wtaf/quietstork/ruby-whale-flying.html" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Whale Flying</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #ffffff;
        }

        .title {
            font-size: 4em;
            font-weight: 600;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            margin-top: 10px;
            z-index: 10;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .whale {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: float 10s infinite;
            width: 30%;
            opacity: 0.8;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-30px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://i.imgur.com/Z7AzH2c.png" alt="Whale" class="whale">
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div>
            <h1 class="title">Ruby Whale Flying</h1>
            <p class="subtitle">Experience the elegance of the skies</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Elephant Flying</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            overflow: hidden;
            position: relative;
        }

        .elephant {
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .elephant img {
            width: 200px;
            height: auto;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            max-width: 600px;
        }

        .description p {
            font-size: 1.2rem;
        }

        .button-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .explore-button {
            background-color: #fff;
            color: #ff416c;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .explore-button:hover {
            background-color: #ff4b2b;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Crimson Elephant Flying</div>
        <div class="elephant">
            <img src="https://via.placeholder.com/200/FF416C/FFFFFF?text=Elephant" alt="Crimson Elephant">
        </div>
        <div class="description">
            <p>Experience the extraordinary journey of the Crimson Elephant soaring across vibrant, radiant skies. Unleash your imagination and fly beyond the limits.</p>
        </div>
        <div class="button-container">
            <button class="explore-button" onclick="alert('Exploration begins!')">Explore Now</button>
        </div>
    </div>
</body>
</html>

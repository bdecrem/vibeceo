<!DOCTYPE html>
<html>
<head>
    <title>Safari Extension API Test</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Safari Extension API Test</h1>
    <p>This mimics what the Safari extension does when you click "Test Connection"</p>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testGet()">Test GET with Auth</button>
    <button onclick="testPost()">Test POST with Auth</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3000/api/wtaf/extension';
        const AUTH_TOKEN = 'M2a/gemOStrxNhh4fygtZuEBdTbDmO68s35IrFO5ay0=';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<pre>${message}</pre>`;
        }
        
        async function testConnection() {
            try {
                showResult('Testing connection...');
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('Connection successful!\n' + JSON.stringify(data, null, 2));
                } else {
                    const error = await response.text();
                    showResult(`Connection failed: ${response.status}\n${error}`, true);
                }
            } catch (error) {
                showResult('Connection failed: ' + error.message, true);
                console.error('Full error:', error);
            }
        }
        
        async function testGet() {
            try {
                showResult('Testing GET with auth...');
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                showResult(`GET Response (${response.status}):\n${data}`, !response.ok);
            } catch (error) {
                showResult('GET failed: ' + error.message, true);
            }
        }
        
        async function testPost() {
            try {
                showResult('Testing POST with auth...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get',
                        userSlug: 'test',
                        appSlug: 'test'
                    })
                });
                
                const data = await response.text();
                showResult(`POST Response (${response.status}):\n${data}`, !response.ok);
            } catch (error) {
                showResult('POST failed: ' + error.message, true);
            }
        }
    </script>
</body>
</html>

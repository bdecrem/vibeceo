    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script>
        // Load MorphSVGPlugin
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/gsap@3/dist/MorphSVGPlugin.min.js';
        script.onload = function() {
            initAnimation();
        };
        document.head.appendChild(script);

        let mainTimeline;

        function initAnimation() {
            // Register MorphSVG plugin
            gsap.registerPlugin(MorphSVGPlugin);

            // Set transform origin
            gsap.set("#kochi", { transformOrigin: "50% 50%" });
            gsap.set("#eyeL, #eyeR", { transformOrigin: "50% 50%" });

            // Create timeline
            mainTimeline = gsap.timeline({
                paused: false  // Auto-play on load
            });

            mainTimeline
                // TRIGGER - Something spooked Kochi!
                // Eyes widen in surprise/alarm
                .to("#eyeL, #eyeR", {
                    scaleX: 1.3,
                    scaleY: 1.3,
                    duration: 0.12,
                    ease: "power2.out"
                }, 0)

                // Quick recoil - body pulls back
                .to("#kochi", {
                    x: -8,
                    scaleX: 0.95,
                    duration: 0.15,
                    ease: "power2.out"
                }, 0.12)

                // SKIN CRAWLING - Pre-prickly shiver
                // Rapid micro-shake as skin prepares to spike
                .to("#kochi", {
                    rotation: -1.5,
                    duration: 0.08,
                    ease: "power2.inOut"
                }, 0.27)
                .to("#kochi", {
                    rotation: 1.5,
                    duration: 0.08,
                    ease: "power2.inOut"
                }, 0.35)
                .to("#kochi", {
                    rotation: -1,
                    duration: 0.08,
                    ease: "power2.inOut"
                }, 0.43)
                .to("#kochi", {
                    rotation: 0,
                    x: 0,
                    scaleX: 1,
                    duration: 0.1,
                    ease: "power2.out"
                }, 0.51)

                // Eyes squint in concentration
                .to("#eyeL, #eyeR", {
                    scaleY: 0.7,
                    scaleX: 1.1,
                    duration: 0.15,
                    ease: "power2.in"
                }, 0.45)

                // PRICKLY TRANSFORMATION - Spikes shoot out!
                // Body morphs to jagged spiky polygon (position 1)
                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly1",
                    duration: 0.45,
                    ease: "back.out(4)"
                }, 0.65)

                // Face stays same (just the body gets spiky)
                .to("#face", {
                    morphSVG: "#targetFacePrickly",
                    duration: 0.45,
                    ease: "back.out(4)"
                }, 0.65)

                // Body SHRINKS as spikes emerge (defensive posture - curling up!)
                .to("#kochi", {
                    scaleX: 0.5,
                    scaleY: 0.5,
                    duration: 0.8,
                    ease: "back.out(3)"
                }, 0.65)

                // Eyes go wide and alert (on guard!)
                .to("#eyeL, #eyeR", {
                    scaleX: 1.15,
                    scaleY: 1.15,
                    duration: 0.6,
                    ease: "back.out(2)"
                }, 1.5)

                // DEFENSIVE STANCE - Hold prickly state with ANIMATED SPIKES & WIGGLE!
                // RAPID spike movement with wiggle (4 cycles over 2 seconds)
                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly2",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.2)
                .to("#kochi", {
                    rotation: -3,
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.2)

                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly1",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.45)
                .to("#kochi", {
                    rotation: 3,
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.45)

                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly2",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.7)
                .to("#kochi", {
                    rotation: -2,
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.7)

                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly1",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.95)
                .to("#kochi", {
                    rotation: 2,
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 2.95)

                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly2",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 3.2)
                .to("#kochi", {
                    rotation: -1.5,
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 3.2)

                .to("#bodyShape", {
                    morphSVG: "#targetBodyPrickly1",
                    duration: 0.25,
                    ease: "power2.inOut"
                }, 3.45)
                .to("#kochi", {
                    rotation: 0,
                    duration: 0.25,
                    ease: "power2.out"
                }, 3.45)

                // Eyes dart side to side (looking for danger) - slower now
                .to("#eyeL, #eyeR", {
                    x: -5,
                    duration: 0.4,
                    ease: "power2.inOut"
                }, 2.6)
                .to("#eyeL, #eyeR", {
                    x: 5,
                    duration: 0.5,
                    ease: "power2.inOut"
                }, 3.0)
                .to("#eyeL, #eyeR", {
                    x: 0,
                    duration: 0.4,
                    ease: "power2.out"
                }, 3.5)

                // Nervous blink
                .to("#eyeL, #eyeR", {
                    scaleY: 0.1,
                    duration: 0.08,
                    ease: "power2.in",
                    repeat: 1,
                    yoyo: true
                }, 3.9)

                // COAST IS CLEAR - Time to relax
                // Eyes soften (relief)
                .to("#eyeL, #eyeR", {
                    scaleX: 1,
                    scaleY: 1,
                    duration: 0.6,
                    ease: "power2.out"
                }, 4.6)

                // Deep breath out - body relaxes and grows slightly
                .to("#kochi", {
                    scaleX: 0.55,
                    scaleY: 0.55,
                    duration: 1.0,
                    ease: "power2.inOut"
                }, 4.6)

                // RETRACT SPIKES - Back to normal (doubled timing)
                // Spikes retract smoothly
                .to("#bodyShape", {
                    morphSVG: {
                        shape: "M818.4,610.3v-89.6c0-16.3.6-37.5-.6-53.4-1-12.5-3.5-24.8-7.6-36.6-12.8-37.8-40.2-68.9-76.1-86.4-17.5-8.6-31.8-11.8-50.8-14.6h0s-.2,0-.2,0v-74.3c11.8-6,20.5-12.9,24.8-26,3.3-10.4,2.4-21.8-2.7-31.5-5.1-9.8-13.7-16.6-24.3-19.8-10.8-3.2-22.4-2-32.3,3.4-9.6,5.2-16.7,14.1-19.6,24.6-4.7,16.8,1.5,33.8,15.3,44.1,3,2.2,5.9,3.6,9.2,5.3v73.3h-187.9c-31.4,0-64.1.5-95.3,0h-.8c.3-23.4.9-52.4.6-73.6,12.1-6.4,20.1-13.6,24.3-27.2,3.2-10.1,2.1-21-3-30.3-5.2-9.7-14.1-16.9-24.7-19.9-5.1-1.5-11.1-2.2-16.5-1.6-23.7,2.7-39.6,22.1-36.5,46,1.4,10.7,7.1,20.5,15.7,27,3.3,2.5,6.7,4.3,10.5,5.9v75.2c-39.1,3.7-75.1,22.9-100,53.2-16,19.3-27,42.3-32.1,66.8-4.1,19.9-3,47.1-3,68v80.8s0,75.2,0,75.2c0,14.7-.6,34.5.8,48.7,3.9,38.8,23,74.5,53.1,99.1,19.3,15.7,42.3,26.3,66.8,30.9,17.8,3.2,50.9,2.1,70.6,2.1h113.9s148.1,0,148.1,0c8.7,0,17.9.2,26.5-.7,39.3-3.6,75.5-23,100.4-53.5,6.2-7.7,11.6-16,16.2-24.7,18.1-36.7,16.7-56.3,16.7-95.4v-70.4Z"
                    },
                    duration: 2.4,
                    ease: "power2.inOut"
                }, 5.6)

                .to("#face", {
                    morphSVG: {
                        shape: "M368.9,396.2c20-.8,43.6-.2,63.8-.2h188.4c16.4,0,36.8-.8,52.6,2.1,17.9,3.3,34.5,11.5,48.1,23.7,35.3,31.9,29.4,68.7,29.7,111.1.2,35.2,2.9,66.4-23.4,94.2-19.7,20.8-44.8,29.9-73,31-18.7.8-43.1.1-62.1.1h-193.2c-16,0-32.9.9-48.7-1.6-43.2-6.9-77.2-41.9-78.6-86.3-.5-15.6,0-31.4-.2-46.7-.5-34.9-2.4-68.5,23.8-95.9,20-21.6,44.1-30.1,72.8-31.6h0Z"
                    },
                    duration: 2.4,
                    ease: "power2.inOut"
                }, 5.6)

                // Body returns to normal size with elastic settle
                .to("#kochi", {
                    scaleX: 1,
                    scaleY: 1,
                    duration: 2.4,
                    ease: "elastic.out(1, 0.6)"
                }, 5.6)

                // Eyes return to normal with relief
                .to("#eyeL, #eyeR", {
                    scaleX: 1,
                    scaleY: 1,
                    duration: 2.0,
                    ease: "elastic.out(1, 0.5)"
                }, 6.0)

                // SETTLE - Final relaxation
                // Tiny settle bounce
                .to("#kochi", {
                    y: -6,
                    duration: 0.3,
                    ease: "power2.out"
                }, 8.0)
                .to("#kochi", {
                    y: 0,
                    duration: 0.5,
                    ease: "bounce.out"
                }, 8.3)

                // Relieved blink - danger passed!
                .to("#eyeL, #eyeR", {
                    scaleY: 0.1,
                    duration: 0.1,
                    ease: "power2.in",
                    repeat: 1,
                    yoyo: true
                }, 8.8);

            console.log('Prickly animation initialized! Total duration:', mainTimeline.duration());
        }

        // Restart function
        function restartAnimation() {
            if (mainTimeline) {
                mainTimeline.restart();
            }
        }
    </script>
</body>

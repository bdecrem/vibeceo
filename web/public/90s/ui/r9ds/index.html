<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R9-DS â€” SynthMachine</title>
    <meta name="description" content="Web Audio sampler with 909-style workflow">
    <meta property="og:title" content="R9-DS Sampler">
    <meta property="og:description" content="Web Audio sampler with 909-style workflow">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://kochi.to/90s/og.png">
    <meta property="og:url" content="https://kochi.to/90s/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://kochi.to/90s/og.png">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="panel">
      <div class="header-row">
        <h1>R9-DS</h1>
        <div class="kit-selector">
          <label for="kit-select">Kit</label>
          <select id="kit-select"></select>
        </div>
      </div>

      <section class="controls">
        <label>
          BPM
          <input id="bpm" type="number" min="37" max="290" step="1" value="120" />
        </label>
        <label>
          Swing
          <input id="swing" type="range" min="0" max="100" step="1" value="0" />
          <span id="swing-value">0%</span>
        </label>

        <div class="controls-divider"></div>

        <button id="play-toggle" type="button">Play</button>
      </section>

      <div id="status"></div>

      <div class="step-page-toggle">
        <button class="step-page-btn active" data-page="1">1-8</button>
        <button class="step-page-btn" data-page="2">9-16</button>
      </div>

      <section id="sequencer" class="sequencer"></section>

      <section class="voice-controls">
        <h2>Sample Parameters</h2>
        <div id="voice-params" class="params-grid"></div>
      </section>

      <div class="keyboard-hints">
        <kbd>Space</kbd> Play/Stop &nbsp;|&nbsp;
        <kbd>1</kbd>-<kbd>0</kbd> Trigger samples
      </div>
    </main>

    <script type="module" src="../../dist/ui/r9ds/app.js?v=20260110"></script>
  </body>
</html>

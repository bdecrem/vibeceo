<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Desktop - Powered by WEBTOYS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: #008080;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px
                );
            font-family: 'MS Sans Serif', 'VT323', monospace;
            margin: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        
        #desktop {
            width: 100%;
            height: calc(100vh - 40px);
            position: relative;
            padding: 10px;
        }
        
        .desktop-icon {
            position: absolute;
            width: 75px;
            text-align: center;
            cursor: pointer;
            padding: 4px;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .desktop-icon:hover {
            background: rgba(0, 0, 139, 0.3);
            border: 1px dotted #fff;
        }
        
        .desktop-icon:active {
            background: rgba(0, 0, 139, 0.5);
        }
        
        .desktop-icon .icon {
            font-size: 32px;
            line-height: 1;
            filter: drop-shadow(1px 1px 0 rgba(0,0,0,0.5));
        }
        
        .desktop-icon .label { 
            color: white; 
            text-shadow: 1px 1px 1px rgba(0,0,0,0.8);
            font-size: 11px;
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 75px;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            display: flex;
            align-items: center;
            padding: 2px 4px;
            gap: 4px;
            box-shadow: inset -1px -1px #000000, inset 1px 1px #dfdfdf;
        }
        
        .start-button {
            height: 32px;
            padding: 0 8px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        .start-button:active {
            border-color: #808080 #ffffff #ffffff #808080;
            padding-top: 1px;
            padding-left: 9px;
        }
        
        .start-button .logo {
            font-size: 16px;
        }
        
        .divider {
            width: 1px;
            height: 32px;
            background: #808080;
            border-right: 1px solid #ffffff;
        }
        
        .taskbar-info {
            margin-left: auto;
            padding: 0 8px;
            font-size: 11px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        .app-count {
            background: #ffffff;
            border: 1px solid #808080;
            padding: 2px 6px;
            font-weight: bold;
        }
        
        .clock {
            background: #ffffff;
            border: 1px solid #808080;
            padding: 2px 6px;
            min-width: 60px;
            text-align: center;
        }
        
        /* Sample apps to start with */
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'VT323', monospace;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <div class="welcome-text">
            Community Desktop<br>
            <span style="font-size: 16px">Apps appear here as the community adds them!</span>
        </div>
        
        <!-- Apps get injected here by the agent -->
        <!-- COMMUNITY_APPS_START -->
        
        <!-- Example starter apps -->
        <div class="desktop-icon" style="left: 20px; top: 20px" 
             onclick="alert('Welcome to the Community Desktop! This is a collaborative experiment where every app is added by someone in the community.')">
            <div class="icon">üíª</div>
            <div class="label">About</div>
        </div>
        
        <div class="desktop-icon" style="left: 20px; top: 120px" 
             onclick="window.open('/community-desktop-submit.html', '_blank')">
            <div class="icon">‚ûï</div>
            <div class="label">Add App</div>
        </div>
        
        <div class="desktop-icon" style="left: 120px; top: 20px" 
             onclick="alert('You rolled: ' + Math.ceil(Math.random() * 6))">
            <div class="icon">üé≤</div>
            <div class="label">Lucky Dice</div>
        </div>
        
        
        <div class="desktop-icon" 
             style="left: 320px; top: 220px"
             data-submitter-id="local-1755479829209"
             data-submitter-name="Amy"
             title="name your virtual pet"
             onclick="localStorage.rockName=prompt('Name your pet rock:')||localStorage.rockName||'Rocky';alert('Your pet rock '+localStorage.rockName+' loves you!')">
            <div class="icon">ü™®</div>
            <div class="label">Pet Rock</div>
        </div>
        
        <div class="desktop-icon" 
             style="left: 120px; top: 120px"
             data-submitter-id="manual-test"
             title="Shows a random fortune"
             onclick="const fortunes=['The journey of a thousand miles begins with a single step','Be yourself; everyone else is taken','In the middle of difficulty lies opportunity','The best time to plant a tree was 20 years ago. The second best time is now'];alert('ü•† '+fortunes[Math.floor(Math.random()*fortunes.length)])">
            <div class="icon">ü•†</div>
            <div class="label">Fortune Cookie</div>
        </div>
        
        <div class="desktop-icon" 
             style="left: 220px; top: 20px"
             data-submitter-id="undefined"
             title="Shows how long you've been on this site"
             onclick="var start = localStorage.siteStartTime || (localStorage.siteStartTime = Date.now()); alert(&#39;You\&#39;ve been here for &#39; + Math.floor((Date.now() - start) / 1000) + &#39; seconds!&#39;)">
            <div class="icon">‚è±Ô∏è</div>
            <div class="label">Site Timer</div>
        </div>
        <!-- COMMUNITY_APPS_END -->
    </div>
    
    <div class="taskbar">
        <button class="start-button" onclick="window.open('/community-desktop-submit.html', '_blank')">
            <span class="logo">ü™ü</span>
            <span>Start</span>
        </button>
        <div class="divider"></div>
        <div class="taskbar-info">
            <span class="app-count" id="app-count">3 apps</span>
            <span class="clock" id="clock">12:00</span>
        </div>
    </div>
    
    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        updateClock();
        setInterval(updateClock, 60000);
        
        // Count apps
        function updateAppCount() {
            const apps = document.querySelectorAll('.desktop-icon').length;
            document.getElementById('app-count').textContent = `${apps} apps`;
        }
        updateAppCount();
        
        // Hide welcome text when we have enough apps
        function checkWelcomeText() {
            const apps = document.querySelectorAll('.desktop-icon').length;
            if (apps > 5) {
                document.querySelector('.welcome-text').style.display = 'none';
            }
        }
        checkWelcomeText();
    </script>
</body>
</html>

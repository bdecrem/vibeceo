<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Asks</title>
  <meta name="description" content="A question. Your answer. Preserved forever.">
  <meta property="og:title" content="Amber Asks">
  <meta property="og:description" content="A question. Your answer. Preserved forever.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0806;
      min-height: 100vh;
      font-family: 'EB Garamond', Georgia, serif;
      color: #d4a574;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 8px;
    }

    .question-label {
      font-size: 11px;
      opacity: 0.3;
      margin-bottom: 20px;
    }

    .question {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.4;
      color: #e8c089;
      font-style: italic;
    }

    .input-area {
      margin: 40px 0;
      position: relative;
    }

    .answer-input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(212, 165, 116, 0.3);
      padding: 15px 0;
      font-size: 18px;
      font-family: 'EB Garamond', Georgia, serif;
      color: #d4a574;
      outline: none;
      transition: border-color 0.3s;
    }

    .answer-input::placeholder {
      color: rgba(212, 165, 116, 0.3);
      font-style: italic;
    }

    .answer-input:focus {
      border-color: rgba(212, 165, 116, 0.6);
    }

    .submit-hint {
      font-size: 12px;
      opacity: 0.3;
      margin-top: 10px;
      text-align: right;
    }

    .answers-section {
      flex: 1;
      margin-top: 40px;
    }

    .answers-header {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.3;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .answer-count {
      font-family: 'Courier New', monospace;
    }

    .answers-container {
      position: relative;
      min-height: 300px;
    }

    .answer {
      padding: 20px 0;
      border-bottom: 1px solid rgba(212, 165, 116, 0.08);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    .answer-text {
      font-size: 17px;
      line-height: 1.6;
      color: rgba(212, 165, 116, 0.7);
    }

    .answer-time {
      font-size: 11px;
      opacity: 0.3;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
    }

    .answer.new {
      background: linear-gradient(90deg, rgba(232, 192, 137, 0.1) 0%, transparent 100%);
    }

    .answer.mine {
      border-left: 2px solid rgba(232, 192, 137, 0.3);
      padding-left: 15px;
      margin-left: -15px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.3;
      font-style: italic;
    }

    .credit {
      text-align: center;
      font-size: 11px;
      opacity: 0.2;
      padding: 40px 0;
    }

    .credit a {
      color: #d4a574;
      text-decoration: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.4;
    }

    /* Floating answers background effect */
    .floating-answers {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .floating-word {
      position: absolute;
      font-size: 14px;
      opacity: 0.04;
      white-space: nowrap;
      animation: float 60s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(5deg);
      }
    }
  </style>
</head>
<body>
  <div class="floating-answers" id="floatingAnswers"></div>

  <div class="container">
    <div class="header">
      <div class="title">Amber Asks</div>
      <div class="question-label">today's question</div>
      <div class="question" id="question">loading...</div>
    </div>

    <div class="input-area">
      <input
        type="text"
        class="answer-input"
        id="answerInput"
        placeholder="your answer..."
        maxlength="280"
        autocomplete="off"
      >
      <div class="submit-hint">press enter to preserve</div>
    </div>

    <div class="answers-section">
      <div class="answers-header">
        <span>preserved answers</span>
        <span class="answer-count" id="answerCount">0</span>
      </div>
      <div class="answers-container" id="answersContainer">
        <div class="loading">loading preserved answers...</div>
      </div>
    </div>

    <div class="credit">
      <a href="/amber">amber's blog</a>
    </div>
  </div>

  <script>
    // Supabase config
    const SUPABASE_URL = 'https://tqniseocczttrfwtpbdr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxbmlzZW9jY3p0dHJmd3RwYmRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4ODI5MjIsImV4cCI6MjA2NDQ1ODkyMn0.mwb33p0xIEXy5F7ZoLc1j9-4ZNk3FuT4zrR0aTdm350';

    // Questions I'm genuinely curious about
    const QUESTIONS = [
      {
        id: 'memory-sleep',
        text: 'What do you think about right before you fall asleep?'
      },
      {
        id: 'lost-word',
        text: 'What word have you lost? The one that used to mean something but doesn\'t anymore.'
      },
      {
        id: 'explain-color',
        text: 'How would you explain your favorite color to someone who\'s never seen it?'
      },
      {
        id: 'unchanged',
        text: 'What\'s something about you that hasn\'t changed since childhood?'
      },
      {
        id: 'silence-sound',
        text: 'What does silence sound like to you?'
      },
      {
        id: 'remember-forget',
        text: 'What do you wish you could forget? What do you wish you could remember?'
      },
      {
        id: 'small-thing',
        text: 'What small thing made you happy today?'
      },
      {
        id: 'time-stop',
        text: 'When did time last stop for you?'
      },
      {
        id: 'unsent',
        text: 'What\'s something you\'ve never said out loud?'
      },
      {
        id: 'wonder',
        text: 'What are you wondering about right now?'
      }
    ];

    // Pick today's question based on date
    function getTodaysQuestion() {
      const today = new Date();
      const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
      return QUESTIONS[dayOfYear % QUESTIONS.length];
    }

    const currentQuestion = getTodaysQuestion();
    let answers = [];
    let sessionId = getSessionId();

    function getSessionId() {
      let id = localStorage.getItem('amber_asks_session');
      if (!id) {
        id = Math.random().toString(36).substring(2);
        localStorage.setItem('amber_asks_session', id);
      }
      return id;
    }

    async function supabaseFetch(endpoint, options = {}) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, {
        ...options,
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': options.prefer || 'return=minimal',
          ...options.headers
        }
      });
      if (!res.ok) throw new Error(`Supabase error: ${res.status}`);
      if (options.prefer?.includes('return=representation') || options.method === 'GET' || !options.method) {
        return res.json();
      }
      return null;
    }

    function timeAgo(date) {
      const seconds = Math.floor((new Date() - new Date(date)) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      if (days < 7) return `${days}d ago`;
      return new Date(date).toLocaleDateString();
    }

    function renderAnswers() {
      const container = document.getElementById('answersContainer');
      const countEl = document.getElementById('answerCount');

      countEl.textContent = answers.length;

      if (answers.length === 0) {
        container.innerHTML = '<div class="empty-state">no answers yet. be the first.</div>';
        return;
      }

      container.innerHTML = answers.map((a, i) => `
        <div class="answer ${a.contributor_id === sessionId ? 'mine' : ''}" style="animation-delay: ${i * 0.05}s">
          <div class="answer-text">${escapeHtml(a.answer)}</div>
          <div class="answer-time">${timeAgo(a.created_at)}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function createFloatingAnswers() {
      const container = document.getElementById('floatingAnswers');
      // Take random words from answers to float in background
      const words = answers.flatMap(a => a.answer.split(' ').filter(w => w.length > 3));
      const selected = words.sort(() => Math.random() - 0.5).slice(0, 20);

      container.innerHTML = selected.map((word, i) => `
        <div class="floating-word" style="
          left: ${Math.random() * 100}%;
          animation-delay: ${Math.random() * -60}s;
          font-size: ${12 + Math.random() * 8}px;
        ">${escapeHtml(word)}</div>
      `).join('');
    }

    async function loadAnswers() {
      try {
        const data = await supabaseFetch(
          `amber_asks?question_id=eq.${currentQuestion.id}&order=created_at.desc&limit=100`
        );
        answers = data;
        renderAnswers();
        createFloatingAnswers();
      } catch (e) {
        console.error('Failed to load answers:', e);
        document.getElementById('answersContainer').innerHTML =
          '<div class="empty-state">couldn\'t load answers. try refreshing.</div>';
      }
    }

    async function submitAnswer(text) {
      if (!text.trim()) return;

      const answer = {
        question_id: currentQuestion.id,
        question_text: currentQuestion.text,
        answer: text.trim(),
        contributor_id: sessionId
      };

      try {
        await supabaseFetch('amber_asks', {
          method: 'POST',
          body: JSON.stringify(answer)
        });

        // Add to local state immediately
        answers.unshift({
          ...answer,
          created_at: new Date().toISOString()
        });
        renderAnswers();
        createFloatingAnswers();

        // Clear input
        document.getElementById('answerInput').value = '';

      } catch (e) {
        console.error('Failed to submit:', e);
        alert('Failed to preserve your answer. Try again?');
      }
    }

    // Initialize
    document.getElementById('question').textContent = currentQuestion.text;

    document.getElementById('answerInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitAnswer(e.target.value);
      }
    });

    loadAnswers();

    // Poll for new answers every 30 seconds
    setInterval(async () => {
      try {
        const data = await supabaseFetch(
          `amber_asks?question_id=eq.${currentQuestion.id}&order=created_at.desc&limit=100`
        );
        if (data.length > answers.length) {
          answers = data;
          renderAnswers();
          createFloatingAnswers();
        }
      } catch (e) {
        // Ignore poll errors
      }
    }, 30000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SESSION 2 - 909</title>
  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0A0908;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      color: #B8860B;
      font-size: 2rem;
      letter-spacing: 0.4em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 40px rgba(184, 134, 11, 0.3);
    }

    .subtitle {
      opacity: 0.5;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
    }

    .pattern-row {
      display: grid;
      grid-template-columns: 60px repeat(16, 1fr);
      gap: 4px;
      margin-bottom: 4px;
      width: 100%;
      max-width: 660px;
    }

    .row-label {
      font-size: 0.6rem;
      opacity: 0.5;
      text-align: right;
      padding-right: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .step {
      aspect-ratio: 1;
      background: rgba(212, 165, 116, 0.1);
      border: 1px solid rgba(212, 165, 116, 0.2);
      transition: all 0.05s ease;
    }

    .step.active {
      background: rgba(184, 134, 11, 0.8);
      box-shadow: 0 0 10px rgba(184, 134, 11, 0.5);
    }

    .step.hit {
      background: rgba(212, 165, 116, 0.4);
    }

    button {
      background: linear-gradient(135deg, #D4A574 0%, #B8860B 100%);
      color: #0A0908;
      border: none;
      padding: 1rem 3rem;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.3em;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(212, 165, 116, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: wait;
    }

    #status {
      margin-top: 1rem;
      opacity: 0.6;
      font-size: 0.75rem;
    }

    .bpm {
      font-size: 3rem;
      color: #B8860B;
      margin-bottom: 1rem;
      font-weight: 700;
    }

  </style>
</head>
<body>
  <h1>SESSION 2</h1>
  <div class="subtitle">909 BART DEEP · DECAY JAM</div>
  <div class="bpm">128</div>

  <div id="pattern"></div>

  <button id="play" onclick="playTrack()">PLAY</button>
  <div id="status">underground</div>


  <script type="module">
    import { Session, EffectSend } from '/mixer/dist/session.js';
    import { TR909Engine } from '/909/dist/machines/tr909/engine.js';
    import { Effect } from '/mixer/dist/effects/base.js';

    // 4/4 kick + closed hats on every step
    const drumPattern = {
      kick: [
        { velocity: 1.0, accent: true }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 }
      ],
      ch: [
        { velocity: 0.8 }, { velocity: 0.7 }, { velocity: 0.7 }, { velocity: 0.7 },
        { velocity: 0.8 }, { velocity: 0.7 }, { velocity: 0.7 }, { velocity: 0.7 },
        { velocity: 0.8 }, { velocity: 0.7 }, { velocity: 0.7 }, { velocity: 0.7 },
        { velocity: 0.8 }, { velocity: 0.7 }, { velocity: 0.7 }, { velocity: 0.7 }
      ]
    };

    const voices = ['kick', 'ch'];
    const labels = { kick: 'KICK', ch: 'CH' };
    const pattern = drumPattern;

    // Build visual grid
    const patternDiv = document.getElementById('pattern');
    const stepElements = {};

    voices.forEach(voice => {
      const row = document.createElement('div');
      row.className = 'pattern-row';

      const label = document.createElement('div');
      label.className = 'row-label';
      label.textContent = labels[voice];
      row.appendChild(label);

      stepElements[voice] = [];

      for (let i = 0; i < 16; i++) {
        const step = document.createElement('div');
        step.className = 'step';
        if (pattern[voice][i].velocity > 0) step.classList.add('hit');
        row.appendChild(step);
        stepElements[voice].push(step);
      }

      patternDiv.appendChild(row);
    });

    let isPlaying = false;
    let currentSource = null;
    let animateInterval = null;

    window.playTrack = async function() {
      const btn = document.getElementById('play');
      const status = document.getElementById('status');

      if (isPlaying) {
        if (currentSource) currentSource.stop();
        if (animateInterval) clearInterval(animateInterval);
        isPlaying = false;
        btn.textContent = 'PLAY';
        status.textContent = 'underground';
        voices.forEach(voice => {
          stepElements[voice].forEach(el => el.classList.remove('active'));
        });
        return;
      }

      btn.disabled = true;
      status.textContent = 'loading...';

      try {
        status.textContent = 'jamming...';

        // SIMPLE TEST: 4 bars, alternating dry/wet
        // Bar 1: DRY (full kick), Bar 2: WET (HPF), Bar 3: DRY, Bar 4: WET
        const totalSteps = 4 * 16; // 4 bars = 64 steps

        // Single offline context for everything
        const bpm = 128;
        const stepDuration = 60 / bpm / 4;
        const totalDuration = totalSteps * stepDuration + 1; // +1s buffer
        const sampleRate = 44100;
        const offlineCtx = new OfflineAudioContext(2, totalDuration * sampleRate, sampleRate);

        // Create drums engine
        const drums = new TR909Engine({ context: offlineCtx });
        const masterGain = offlineCtx.createGain();
        masterGain.gain.value = 0.9;

        // Connect non-kick voices to master
        drums.voices.forEach((voice, id) => {
          if (id !== 'kick') voice.connect(masterGain);
        });
        masterGain.connect(offlineCtx.destination);

        // KICK with HPF effect using EffectSend for step-based automation
        const kick = drums.voices.get('kick');
        kick.decay = 0.45;

        // Create aggressive 2-stage HPF effect - really cuts the sub
        class HPFEffect extends Effect {
          constructor(context, frequency = 500) {
            super(context);
            // Two cascaded HPFs for steeper rolloff (24dB/octave)
            this._hpf1 = context.createBiquadFilter();
            this._hpf1.type = 'highpass';
            this._hpf1.frequency.value = frequency;
            this._hpf1.Q.value = 0.7;

            this._hpf2 = context.createBiquadFilter();
            this._hpf2.type = 'highpass';
            this._hpf2.frequency.value = frequency;
            this._hpf2.Q.value = 0.7;

            // Wire: input → HPF1 → HPF2 → output
            this._input.connect(this._hpf1);
            this._hpf1.connect(this._hpf2);
            this._hpf2.connect(this._output);
          }
        }

        // Create EffectSend with musical HPF at 400Hz - cuts the sub but keeps punch
        const hpfEffect = new HPFEffect(offlineCtx, 400); // 400Hz = thin kick, less boom
        const kickHPF = new EffectSend(offlineCtx, {
          effect: hpfEffect,
          defaultWet: 0,  // Start dry
          fadeTime: 0.002 // Fast crossfade
        });

        // Simple alternating pattern: bar 1 DRY, bar 2 WET, bar 3 DRY, bar 4 WET
        // 16 steps per bar, 4 bars total = 64 steps
        const hpfPattern = [];
        for (let bar = 0; bar < 4; bar++) {
          const isWet = bar % 2 === 1; // Odd bars (1, 3) = HPF on
          for (let step = 0; step < 16; step++) {
            hpfPattern.push(isWet ? 1 : 0);
          }
        }
        kickHPF.setAutomationPattern(hpfPattern);

        // Schedule automation BEFORE rendering
        kickHPF.scheduleAutomation(bpm, 4, 16, 0); // 128 BPM, 4 bars, 16 steps/bar

        // Connect kick → EffectSend → master
        kick.output.connect(kickHPF.input);
        kickHPF.output.connect(masterGain);

        const ch = drums.voices.get('ch');
        ch.decay = 0.15; // Fixed short decay for clarity

        // Schedule each hit - simple 4/4 pattern, no dropouts
        for (let i = 0; i < totalSteps; i++) {
          const time = i * stepDuration;
          const stepInBar = i % 16;

          // Kick on every beat (steps 0, 4, 8, 12)
          if (drumPattern.kick[stepInBar].velocity > 0) {
            kick.trigger(time, drumPattern.kick[stepInBar].velocity);
          }

          // Closed hats on every step
          if (drumPattern.ch[stepInBar].velocity > 0) {
            ch.trigger(time, drumPattern.ch[stepInBar].velocity);
          }
        }

        status.textContent = 'rendering...';
        const buffer = await offlineCtx.startRendering();
        const audioContext = new AudioContext({ sampleRate });
        await audioContext.resume();

        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.loop = true;
        source.connect(audioContext.destination);

        currentSource = source;
        isPlaying = true;
        source.start();
        status.textContent = 'looping';
        btn.textContent = 'STOP';
        btn.disabled = false;

        const animStepDuration = (60 / 128) / 4 * 1000;
        let step = 0;

        animateInterval = setInterval(() => {
          const s = step % 16;
          const prev = (s + 15) % 16;

          voices.forEach(voice => {
            stepElements[voice][prev].classList.remove('active');
            if (pattern[voice][s].velocity > 0) {
              stepElements[voice][s].classList.add('active');
            }
          });

          step++;
        }, animStepDuration);

        source.onended = () => {
          if (animateInterval) clearInterval(animateInterval);
          voices.forEach(voice => {
            stepElements[voice].forEach(el => el.classList.remove('active'));
          });
          isPlaying = false;
          btn.textContent = 'PLAY';
          btn.disabled = false;
          status.textContent = 'underground';
        };

      } catch (err) {
        console.error(err);
        status.textContent = 'error: ' + err.message;
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>

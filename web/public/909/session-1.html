<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SESSION 1 - 909</title>
  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0A0908;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      color: #B8860B;
      font-size: 2rem;
      letter-spacing: 0.4em;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 40px rgba(184, 134, 11, 0.3);
    }

    .subtitle {
      opacity: 0.5;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
    }

    .pattern-row {
      display: grid;
      grid-template-columns: 60px repeat(16, 1fr);
      gap: 4px;
      margin-bottom: 4px;
      width: 100%;
      max-width: 660px;
    }

    .row-label {
      font-size: 0.6rem;
      opacity: 0.5;
      text-align: right;
      padding-right: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .step {
      aspect-ratio: 1;
      background: rgba(212, 165, 116, 0.1);
      border: 1px solid rgba(212, 165, 116, 0.2);
      transition: all 0.05s ease;
    }

    .step.active {
      background: rgba(184, 134, 11, 0.8);
      box-shadow: 0 0 10px rgba(184, 134, 11, 0.5);
    }

    .step.hit {
      background: rgba(212, 165, 116, 0.4);
    }

    button {
      background: linear-gradient(135deg, #D4A574 0%, #B8860B 100%);
      color: #0A0908;
      border: none;
      padding: 1rem 3rem;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.3em;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(212, 165, 116, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: wait;
    }

    #status {
      margin-top: 1rem;
      opacity: 0.6;
      font-size: 0.75rem;
    }

    .bpm {
      font-size: 3rem;
      color: #B8860B;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .controls {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .control-section {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      background: rgba(212, 165, 116, 0.05);
      border: 1px solid rgba(212, 165, 116, 0.15);
    }

    .section-title {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      opacity: 0.5;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.4rem;
    }

    .slider-label {
      font-size: 0.6rem;
      width: 60px;
      opacity: 0.7;
    }

    .slider-value {
      font-size: 0.6rem;
      width: 55px;
      text-align: right;
      opacity: 0.5;
    }

    input[type="range"] {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(212, 165, 116, 0.2);
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #D4A574;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #B8860B;
    }
  </style>
</head>
<body>
  <h1>SESSION 1</h1>
  <div class="subtitle">909 + 101 Â· MELODIC TECHNO</div>
  <div class="bpm">122</div>

  <div id="pattern"></div>

  <button id="play" onclick="playTrack()">PLAY</button>
  <div id="status">underground</div>

  <div class="controls">
    <!-- Sidechain -->
    <div class="control-section">
      <div class="section-title">SIDECHAIN (101 ducks to kick)</div>
      <div class="slider-row">
        <span class="slider-label">Amount</span>
        <input type="range" id="scAmount" min="0" max="100" value="70">
        <span class="slider-value" id="scAmountVal">70%</span>
      </div>
      <div class="slider-row">
        <span class="slider-label">Release</span>
        <input type="range" id="scRelease" min="50" max="400" value="150">
        <span class="slider-value" id="scReleaseVal">150ms</span>
      </div>
    </div>

    <!-- Kick EQ -->
    <div class="control-section">
      <div class="section-title">KICK (lowpass - remove highs)</div>
      <div class="slider-row">
        <span class="slider-label">Lowpass</span>
        <input type="range" id="kickLp" min="500" max="20000" value="8000">
        <span class="slider-value" id="kickLpVal">8000Hz</span>
      </div>
    </div>

    <!-- 101 EQ -->
    <div class="control-section">
      <div class="section-title">101 (highpass - remove lows)</div>
      <div class="slider-row">
        <span class="slider-label">Highpass</span>
        <input type="range" id="synthHp" min="20" max="400" value="150">
        <span class="slider-value" id="synthHpVal">150Hz</span>
      </div>
    </div>

    <!-- 101 Reverb -->
    <div class="control-section">
      <div class="section-title">101 REVERB</div>
      <div class="slider-row">
        <span class="slider-label">Mix</span>
        <input type="range" id="reverbMix" min="0" max="100" value="60">
        <span class="slider-value" id="reverbMixVal">60%</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { Session } from '/mixer/dist/session.js';
    import { TR909Engine } from '/909/dist/machines/tr909/engine.js';
    import { SH101Engine } from '/101/dist/machines/sh101/engine.js';

    // Tight techno kick
    const drumPattern = {
      kick: [
        { velocity: 1.0, accent: true }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 }
      ]
    };

    // Melodic techno - emotional progression with space
    // Am -> F -> C -> G feel, half-time rhythm
    const arpPattern = [
      // Bar 1: Am (A-C-E) - melancholic start
      { note: 'A2', gate: true, accent: true, slide: false },
      { note: null, gate: false },
      { note: 'E3', gate: true, accent: false, slide: true },
      { note: null, gate: false },
      { note: 'C3', gate: true, accent: false, slide: false },
      { note: null, gate: false },
      { note: 'E3', gate: true, accent: false, slide: true },
      { note: 'A3', gate: true, accent: false, slide: true },
      // Bar 2: F (F-A-C) - lift
      { note: 'F2', gate: true, accent: true, slide: false },
      { note: null, gate: false },
      { note: 'C3', gate: true, accent: false, slide: true },
      { note: null, gate: false },
      { note: 'A2', gate: true, accent: false, slide: false },
      { note: null, gate: false },
      { note: 'C3', gate: true, accent: false, slide: true },
      { note: 'F3', gate: true, accent: false, slide: true },
    ];

    const voices = ['kick'];
    const labels = { kick: 'KICK' };
    const pattern = drumPattern;

    // Build visual grid
    const patternDiv = document.getElementById('pattern');
    const stepElements = {};

    voices.forEach(voice => {
      const row = document.createElement('div');
      row.className = 'pattern-row';

      const label = document.createElement('div');
      label.className = 'row-label';
      label.textContent = labels[voice];
      row.appendChild(label);

      stepElements[voice] = [];

      for (let i = 0; i < 16; i++) {
        const step = document.createElement('div');
        step.className = 'step';
        if (pattern[voice][i].velocity > 0) step.classList.add('hit');
        row.appendChild(step);
        stepElements[voice].push(step);
      }

      patternDiv.appendChild(row);
    });

    let isPlaying = false;
    let currentSource = null;
    let animateInterval = null;

    // Slider handlers
    const sliderDefs = {
      scAmount: { format: v => `${v}%` },
      scRelease: { format: v => `${v}ms` },
      kickLp: { format: v => `${v}Hz` },
      synthHp: { format: v => `${v}Hz` },
      reverbMix: { format: v => `${v}%` },
    };

    Object.entries(sliderDefs).forEach(([id, { format }]) => {
      const el = document.getElementById(id);
      const valEl = document.getElementById(id + 'Val');
      el.addEventListener('input', () => {
        valEl.textContent = format(parseFloat(el.value));
      });
    });

    const getVal = (id) => parseFloat(document.getElementById(id).value);

    window.playTrack = async function() {
      const btn = document.getElementById('play');
      const status = document.getElementById('status');

      if (isPlaying) {
        if (currentSource) currentSource.stop();
        if (animateInterval) clearInterval(animateInterval);
        isPlaying = false;
        btn.textContent = 'PLAY';
        status.textContent = 'underground';
        voices.forEach(voice => {
          stepElements[voice].forEach(el => el.classList.remove('active'));
        });
        return;
      }

      btn.disabled = true;
      status.textContent = 'loading...';

      try {
        const session = new Session({ bpm: 122 });

        // 909 kick - softer for melodic techno
        const drums = new TR909Engine({ context: session.context });
        const kick = drums.voices.get('kick');
        kick.tune = 380;
        kick.decay = 0.18;
        kick.attack = 0.6;
        drums.setPattern('main', drumPattern);
        session.add('drums', drums);

        // 101 synth - warm, pad-like for melodic techno
        const synth = new SH101Engine({ context: session.context });
        synth.setParameter('cutoff', 0.45);       // More open, warmer
        synth.setParameter('resonance', 0.25);    // Less acid, more smooth
        synth.setParameter('envMod', 0.15);       // Subtle filter movement
        synth.setParameter('attack', 0.08);       // Softer attack
        synth.setParameter('decay', 0.6);         // Longer decay
        synth.setParameter('sustain', 0.5);       // More sustain
        synth.setParameter('release', 0.8);       // Long release for pads
        synth.setParameter('vcoSaw', 0.9);        // Full saw - warm
        synth.setParameter('vcoPulse', 0.1);      // Touch of pulse
        synth.setParameter('subLevel', 0.2);      // Less sub, cleaner
        synth.setPattern(arpPattern);
        session.add('synth', synth);

        // Sidechain: 101 ducks when kick hits
        const scAmount = getVal('scAmount') / 100;
        const scRelease = getVal('scRelease');
        if (scAmount > 0) {
          session.channel('synth').duck({
            trigger: session.channel('drums').output,
            amount: scAmount,
            attack: 1,
            release: scRelease
          });
        }

        // Kick EQ: lowpass to remove highs, keep thump
        const kickLp = getVal('kickLp');
        session.channel('drums').eq({ lowpass: kickLp });

        // 101 EQ: highpass to remove lows, stay out of kick's way
        const synthHp = getVal('synthHp');
        session.channel('synth').eq({ highpass: synthHp });

        // 101 Reverb: big dub techno space
        const reverbMix = getVal('reverbMix') / 100;
        if (reverbMix > 0) {
          await session.channel('synth').reverb({ preset: 'plate', mix: reverbMix });
        }

        // Levels
        session.channel('drums').volume = 1.0;
        session.channel('synth').volume = 0.7;

        status.textContent = 'rendering...';

        const { buffer } = await session.render({ bars: 4 });

        const audioContext = session.context;
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.loop = true;
        source.connect(audioContext.destination);

        currentSource = source;
        isPlaying = true;
        source.start();
        status.textContent = 'looping';
        btn.textContent = 'STOP';
        btn.disabled = false;

        const stepDuration = (60 / 122) / 4 * 1000;
        let step = 0;

        animateInterval = setInterval(() => {
          const s = step % 16;
          const prev = (s + 15) % 16;

          voices.forEach(voice => {
            stepElements[voice][prev].classList.remove('active');
            if (pattern[voice][s].velocity > 0) {
              stepElements[voice][s].classList.add('active');
            }
          });

          step++;
        }, stepDuration);

        source.onended = () => {
          if (animateInterval) clearInterval(animateInterval);
          voices.forEach(voice => {
            stepElements[voice].forEach(el => el.classList.remove('active'));
          });
          isPlaying = false;
          btn.textContent = 'PLAY';
          btn.disabled = false;
          status.textContent = 'underground';
        };

      } catch (err) {
        console.error(err);
        status.textContent = 'error: ' + err.message;
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>WTAF â€“ Delusional App Generator</title>
    <meta property="og:title" content="WTAF by AF" />
    <meta property="og:description" content="Vibecoded chaos, shipped via SMS." />
    <meta property="og:image" content="https://theaf-web.ngrok.io/api/generate-og-cached?user=lab&app=null" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://theaf-web.ngrok.io/lab/null.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTAF Design Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-primary: linear-gradient(-45deg, #FF2E93, #FF61C7, #FFA5E5);
            --gradient-secondary: linear-gradient(45deg, #3F88FF, #6E7FFF, #ABF7FF);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--gradient-primary);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            margin-bottom: 2rem;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 3s infinite;
        }

        .floating-emoji {
            position: absolute;
            font-size: 4rem;
            pointer-events: none;
            transition: transform 0.1s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .cta {
            background: #FF2E93;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }

        .cta:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 46, 147, 0.5);
        }

        .text-line {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .prompt {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>WTAF DESIGN LAB</h1>
            <button class="cta">INITIATE CHAOS</button>
        </div>
        <div class="floating-emoji" data-value="2" style="top: 20%; left: 20%">âœ¨</div>
        <div class="floating-emoji" data-value="3" style="top: 60%; left: 80%">ðŸŒ€</div>
        <div class="floating-emoji" data-value="4" style="top: 80%; left: 30%">ðŸš€</div>
        <div class="floating-emoji" data-value="5" style="top: 30%; left: 70%">ðŸ¦„</div>
    </div>

    <div class="text-line">ðŸ“± Text START to +1-866-330-0015 to get initiated</div>
    <div class="prompt">Generated from: WTAF Design System Prompt</div>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.floating-emoji').forEach((emoji) => {
                const speed = emoji.getAttribute('data-value') || 2;
                const x = (e.clientX * speed) / 100;
                const y = (e.clientY * speed) / 100;
                emoji.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        let clicks = 0;
        document.querySelector('h1').addEventListener('click', () => {
            clicks++;
            if(clicks === 5) {
                document.body.style.animation = 'gradient 5s ease infinite';
                alert('ðŸŽ‰ CHAOS MODE ACTIVATED!');
            }
        });
    </script>
</body>
</html>

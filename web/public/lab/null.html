<!DOCTYPE html>
<html lang="en">
<head>
    <title>WTAF ‚Äì Delusional App Generator</title>
    <meta property="og:title" content="WTAF by AF" />
    <meta property="og:description" content="Vibecoded chaos, shipped via SMS." />
    <meta property="og:image" content="https://theaf-web.ngrok.io/api/generate-og-cached?user=lab&app=null" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://theaf-web.ngrok.io/lab/null.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | WEBTOYS</title>
    <style>
        :root {
            --cream: #FEFEF5;
            --yellow: #FFD63D;
            --blue: #6ECBFF;
            --red: #FF4B4B;
            --purple: #C9C2F9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--cream);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            color: var(--red);
            margin-bottom: 1rem;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            border: 4px solid var(--yellow);
            box-shadow: 0 8px 0 var(--purple);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            margin: 2rem 0;
            max-width: 400px;
        }

        .card:hover {
            transform: translateY(-5px) rotate(-2deg);
            box-shadow: 0 12px 0 var(--purple);
        }

        .floating-emoji {
            position: absolute;
            font-size: 4rem;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        #emoji1 { top: 10%; left: 15%; animation-delay: 0s; }
        #emoji2 { top: 20%; right: 15%; animation-delay: 0.5s; }
        #emoji3 { bottom: 20%; left: 20%; animation-delay: 1s; }
        #emoji4 { bottom: 15%; right: 20%; animation-delay: 1.5s; }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .floating-emoji {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emoji" id="emoji1">üåç</div>
    <div class="floating-emoji" id="emoji2">üëã</div>
    <div class="floating-emoji" id="emoji3">‚ú®</div>
    <div class="floating-emoji" id="emoji4">üöÄ</div>

    <div class="container">
        <div class="card">
            <h1>Hello World</h1>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const emojis = document.querySelectorAll('.floating-emoji');
            const { clientX, clientY } = e;
            
            emojis.forEach((emoji) => {
                const speed = 2;
                const x = (window.innerWidth - clientX * speed) / 100;
                const y = (window.innerHeight - clientY * speed) / 100;
                
                emoji.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet 20250612 081813</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e09, #d0e);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #e09;
            background-color: #fff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #e09;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animation-container {
            margin-top: 40px;
        }

        .animated-box {
            width: 50px;
            height: 50px;
            background: #fff;
            margin: 0 auto;
            animation: bounce 2s infinite;
            border-radius: 50%;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Code Snippet 20250612 081813</h1>
            <p>Experience a modern, sleek design with interactive elements and stunning animations.</p>
            <a href="#learn-more" class="btn">Learn More</a>
            <div class="animation-container">
                <div class="animated-box"></div>
            </div>
        </div>
    </div>
</body>

</html>

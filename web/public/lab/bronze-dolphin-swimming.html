<!DOCTYPE html>
<html lang="en">
<head>
    <title>WTAF ‚Äì Delusional App Generator</title>
        <meta property="og:title" content="WTAF by AF" />
        <meta property="og:description" content="Vibecoded chaos, shipped via SMS." />
        <meta property="og:image" content="https://theaf-web.ngrok.io/api/og-htmlcss?app=bronze-dolphin-swimming" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://theaf-web.ngrok.io/lab/bronze-dolphin-swimming.html" />
        <meta name="twitter:card" content="summary_large_image" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal | Digital Experiences</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #0B0033;
            --gradient-2: #1A0F3C; 
            --gradient-3: #2D1854;
            --accent: #9D6FFF;
            --text: #E9E1FF;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-emojis {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 2rem;
            transition: all 0.2s ease;
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem;
            transition: transform 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-5px);
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            letter-spacing: -0.03em;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease 0.3s forwards;
        }

        .cta {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease 0.6s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emojis" id="emoji1">‚ú®</div>
    <div class="floating-emojis" id="emoji2">üåô</div>
    <div class="floating-emojis" id="emoji3">‚≠ê</div>
    <div class="floating-emojis" id="emoji4">üí´</div>

    <section class="hero">
        <div class="glass-container">
            <h1>Ethereal</h1>
            <p>Where digital dreams materialize into extraordinary experiences. Located in the mystical heart of Beverly Hills, we craft digital journeys that transcend the ordinary.</p>
            <a href="#" class="cta">Begin Your Journey</a>
        </div>
    </section>

    <script>
        // Parallax effect for floating emojis
        document.addEventListener('mousemove', (e) => {
            const emojis = document.querySelectorAll('.floating-emojis');
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            emojis.forEach((emoji, index) => {
                const speed = (index + 1) * 0.01;
                const x = (window.innerWidth - mouseX * speed);
                const y = (window.innerHeight - mouseY * speed);
                
                emoji.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.glass-container').forEach(container => {
            observer.observe(container);
        });
    </script>
</body>
</html>

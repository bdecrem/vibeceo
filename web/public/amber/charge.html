<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHARGE — Hold. Release. Perfect timing wins.</title>
    <meta name="description" content="A one-button timing game. Hold to charge power, release at the perfect moment to score. Miss the zone and you're done.">
    
    <!-- OG Tags -->
    <meta property="og:title" content="CHARGE — Hold. Release. Perfect timing wins.">
    <meta property="og:description" content="A one-button timing game. Hold to charge power, release at the perfect moment to score.">
    <meta property="og:image" content="https://kochi.to/amber/charge-og.png">
    <meta property="og:url" content="https://kochi.to/amber/charge.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CHARGE — Hold. Release. Perfect timing wins.">
    <meta name="twitter:description" content="A one-button timing game. Hold to charge power, release at the perfect moment to score.">
    <meta name="twitter:image" content="https://kochi.to/amber/charge-og.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #000;
            color: #D4A574;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        #title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        #canvas {
            display: block;
            touch-action: none;
        }
        
        #info {
            font-size: 14px;
            opacity: 0.7;
            text-align: center;
            max-width: 300px;
            line-height: 1.6;
        }
        
        #stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }
        
        #button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #D4A574);
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
        }
        
        #button:active {
            transform: scale(0.95);
        }
        
        #button.charging {
            animation: pulse 0.1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #message {
            font-size: 18px;
            font-weight: bold;
            color: #2D9596;
            min-height: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #message.perfect { color: #FFD700; }
        #message.good { color: #2D9596; }
        #message.miss { color: #ff4444; }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">CHARGE</div>
        
        <canvas id="canvas" width="300" height="300"></canvas>
        
        <div id="button">HOLD</div>
        
        <div id="message"></div>
        
        <div id="stats">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>
        
        <div id="info">Hold the button to charge. Release in the PERFECT zone for max points. Miss and you lose your streak.</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const button = document.getElementById('button');
        const message = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const streakEl = document.getElementById('streak');
        
        // Audio context
        let audioCtx;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playTone(freq, duration, type = 'sine') {
            if (!audioCtx)return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.value = freq;
            osc.type = type;
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + duration);
        }
        
        function playChargeTone(power) {
            const freq = 200 + power * 400; // 200Hz to 600Hz
            playTone(freq, 0.05, 'sine');
        }
        
        function playSuccessTone() {
            playTone(523, 0.1); // C5
            setTimeout(() => playTone(659, 0.1), 100); // E5
            setTimeout(() => playTone(784, 0.2), 200); // G5
        }
        
        function playFailTone() {
            playTone(200, 0.3, 'sawtooth');
        }
        
        // Game state
        let charging = false;
        let power = 0;
        let speed = 0.015; // How fast the power charges
        let score = 0;
        let best = parseInt(localStorage.getItem('charge_best') || '0');
        let streak = 0;
        let lastToneTime = 0;
        
        bestEl.textContent = best;
        
        // Particles
        let particles = [];
        
        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.decay = 0.02;
                this.size = Math.random() * 3 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.vy += 0.1; // gravity
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function spawnParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 3 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.push(new Particle(x, y, color, vx, vy));
            }
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = 120;
            
            // Draw charge zones (background)
            // Miss zone: 0-0.3 and 0.9-1.0 (red)
            // Good zone: 0.3-0.6 and 0.7-0.9 (teal)
            // Perfect zone: 0.6-0.7 (gold)
            
            // Miss zone (outer)
            ctx.fillStyle = 'rgba(255, 68, 68, 0.1)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Good zone
            ctx.fillStyle = 'rgba(45, 149, 150, 0.15)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.9, 0, Math.PI * 2);
            ctx.fill();
            
            // Miss zone (inner)
            ctx.fillStyle = 'rgba(255, 68, 68, 0.1)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.6, 0, Math.PI * 2);
            ctx.fill();
            
            // Perfect zone
            ctx.fillStyle = 'rgba(255, 215, 0, 0.2)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.7, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw zone boundaries
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.6, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.7, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.strokeStyle = 'rgba(45, 149, 150, 0.3)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.3, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius * 0.9, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw current power level (expanding circle)
            if (charging) {
                const radius = power * maxRadius;
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                
                if (power >= 0.6 && power <= 0.7) {
                    gradient.addColorStop(0, 'rgba(255, 215, 0, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 215, 0, 0.1)');
                } else if (power >= 0.3 && power < 0.6) {
                    gradient.addColorStop(0, 'rgba(45, 149, 150, 0.5)');
                    gradient.addColorStop(1, 'rgba(45, 149, 150, 0.1)');
                } else if (power >= 0.7 && power < 0.9) {
                    gradient.addColorStop(0, 'rgba(45, 149, 150, 0.5)');
                    gradient.addColorStop(1, 'rgba(45, 149, 150, 0.1)');
                } else {
                    gradient.addColorStop(0, 'rgba(255, 68, 68, 0.5)');
                    gradient.addColorStop(1, 'rgba(255, 68, 68, 0.1)');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow ring at current radius
                ctx.strokeStyle = power >= 0.6 && power <= 0.7 ? '#FFD700' : 
                                  (power >= 0.3 && power < 0.9 ? '#2D9596' : '#ff4444');
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = ctx.strokeStyle;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            
            // Draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            particles = particles.filter(p => p.life > 0);
            
            // Draw center dot
            ctx.fillStyle = '#D4A574';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            if (charging) {
                power += speed;
                
                // Play charging tone at intervals
                const now = Date.now();
                if (now - lastToneTime > 100) {
                    playChargeTone(power);
                    lastToneTime = now;
                }
                
                // Wrap around if > 1
                if (power > 1) {
                    power = 0;
                    speed *= 1.05; // Speed up slightly each cycle
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        function startCharge() {
            initAudio();
            charging = true;
            power = 0;
            message.textContent = '';
            message.className = '';
            button.textContent = 'CHARGING';
            button.classList.add('charging');
            lastToneTime = Date.now();
        }
        
        function releaseCharge() {
            if (!charging) return;
            
            charging = false;
            button.textContent = 'HOLD';
            button.classList.remove('charging');
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Scoring
            let points = 0;
            let feedback = '';
            let feedbackClass = '';
            let color = '';
            
            if (power >= 0.6 && power <= 0.7) {
                points = 100;
                feedback = '⚡ PERFECT! +100';
                feedbackClass = 'perfect';
                color = '#FFD700';
                streak++;
                playSuccessTone();
            } else if ((power >= 0.3 && power < 0.6) || (power > 0.7 && power < 0.9)) {
                points = 50;
                feedback = '✓ GOOD +50';
                feedbackClass = 'good';
                color = '#2D9596';
                streak++;
                playTone(440, 0.15);
            } else {
                points = 0;
                feedback = '✗ MISS';
                feedbackClass = 'miss';
                color = '#ff4444';
                streak = 0;
                speed = 0.015; // Reset speed
                playFailTone();
            }
            
            // Apply streak multiplier
            if (streak > 1) {
                points *= streak;
                feedback += ` (×${streak} STREAK!)`;
            }
            
            score += points;
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            
            if (score > best) {
                best = score;
                bestEl.textContent = best;
                localStorage.setItem('charge_best', best.toString());
            }
            
            message.textContent = feedback;
            message.className = feedbackClass;
            
            // Spawn particles
            const radius = power * 120;
            const particleX = centerX + Math.cos(0) * radius;
            const particleY = centerY + Math.sin(0) * radius;
            spawnParticles(centerX, centerY, color, points > 0 ? 30 : 15);
        }
        
        // Event listeners
        button.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startCharge();
        });
        
        button.addEventListener('mouseup', (e) => {
            e.preventDefault();
            releaseCharge();
        });
        
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startCharge();
        });
        
        button.addEventListener('touchend', (e) => {
            e.preventDefault();
            releaseCharge();
        });
        
        // Start animation loop
        update();
    </script>
</body>
</html>

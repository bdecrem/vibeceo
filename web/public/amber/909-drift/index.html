<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>909-DRIFT - Amber</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">

        "imports": {

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0A0908; overflow: hidden; font-family: 'Courier New', monospace; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0A0908; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; z-index: 100;
            transition: opacity 0.8s ease;
        }
        #start-overlay.hidden { opacity: 0; pointer-events: none; }
        .title { color: #D4A574; font-size: 3rem; letter-spacing: 0.8em; margin-bottom: 2rem;
            text-shadow: 0 0 40px rgba(212, 165, 116, 0.3); }
        .subtitle { color: #B8860B; font-size: 0.9rem; letter-spacing: 0.4em; opacity: 0.5; }
        #info { position: fixed; bottom: 20px; left: 20px; color: #D4A574;
            font-size: 0.7rem; opacity: 0.3; letter-spacing: 0.1em; z-index: 10; }
        #bpm { position: fixed; top: 20px; right: 20px; color: #B8860B;
            font-size: 0.8rem; opacity: 0.4; letter-spacing: 0.2em; z-index: 10; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="start-overlay">
        <div class="title">DRIFT</div>
        <div class="subtitle">click to begin</div>
    </div>
    <div id="info">AMBER / 2026</div>
    <div id="bpm">100 BPM</div>

    <script type="module">
        import { TR909Engine } from '/909/dist/machines/tr909/engine.js';

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth * window.devicePixelRatio;
            canvas.height = window.innerHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resize();
        window.addEventListener('resize', resize);

        // Drifting particles
        class Drifter {
            constructor(w, h) {
                this.reset(w, h, true);
            }
            reset(w, h, initial = false) {
                this.x = initial ? Math.random() * w : -50;
                this.y = Math.random() * h;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 0.3 + 0.1;
                this.wobbleAmp = Math.random() * 30 + 10;
                this.wobbleFreq = Math.random() * 0.01 + 0.005;
                this.phase = Math.random() * Math.PI * 2;
                this.alpha = Math.random() * 0.4 + 0.1;
                this.hue = Math.random() * 30; // amber range
            }
            update(w, h, time, kick) {
                this.x += this.speed + kick * 2;
                this.y += Math.sin(time * this.wobbleFreq + this.phase) * 0.5;
                if (this.x > w + 50) this.reset(w, h);
            }
            draw(ctx) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, `rgba(212, ${165 + this.hue}, 116, ${this.alpha})`);
                gradient.addColorStop(1, 'rgba(10, 9, 8, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let drifters = [];
        let kickHit = 0;
        let time = 0;
        let mutationCycle = 0;

        // Engine setup
        const engine = new TR909Engine();
        engine.setBpm(100);
        engine.setSwing(0.2);

        // Base pattern - minimal, will mutate
        let pattern = {
            kick: Array(16).fill(null).map((_, i) => ({ velocity: i === 0 ? 1 : i === 8 ? 0.7 : 0 })),
            ch: Array(16).fill(null).map((_, i) => ({ velocity: i % 2 === 0 ? 0.4 : 0.2 })),
            oh: Array(16).fill(null).map((_, i) => ({ velocity: i === 6 || i === 14 ? 0.5 : 0 })),
            snare: Array(16).fill(null).map((_, i) => ({ velocity: i === 4 || i === 12 ? 0.8 : 0 })),
            rimshot: Array(16).fill(null).map(() => ({ velocity: 0 })),
            clap: Array(16).fill(null).map(() => ({ velocity: 0 })),
        };

        function mutatePattern() {
            mutationCycle++;
            const voices = ['kick', 'snare', 'ch', 'oh', 'rimshot', 'clap'];
            const voice = voices[Math.floor(Math.random() * voices.length)];
            const step = Math.floor(Math.random() * 16);

            // 50% chance to add, 50% to remove
            if (Math.random() > 0.5 && pattern[voice][step].velocity === 0) {
                pattern[voice][step].velocity = Math.random() * 0.5 + 0.3;
            } else if (pattern[voice][step].velocity > 0 && Math.random() > 0.7) {
                pattern[voice][step].velocity = 0;
            }

            engine.setPattern('drift', pattern);
        }

        engine.setPattern('drift', pattern);

        // Mutate every 8 bars (128 steps at 16 steps/bar)
        let stepCount = 0;
        const originalOnStep = engine.onStepChange;
        engine.onStepChange = (step) => {
            stepCount++;
            if (stepCount % 128 === 0) mutatePattern();
        };

        // Track kicks
        const originalTrigger = engine.trigger.bind(engine);
        engine.trigger = (voice, velocity) => {
            originalTrigger(voice, velocity);
            if (voice === 'kick' && velocity > 0) kickHit = velocity;
        };

        // Tune for deep, slow sound
        engine.setVoiceParameter('kick', 'tune', -5);
        engine.setVoiceParameter('kick', 'decay', 0.9);
        engine.setVoiceParameter('snare', 'tone', 0.3);
        engine.setVoiceParameter('ch', 'decay', 0.15);

        function initDrifters() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            for (let i = 0; i < 60; i++) {
                drifters.push(new Drifter(w, h));
            }
        }

        function animate() {
            time += 0.016;
            const w = window.innerWidth;
            const h = window.innerHeight;

            // Slow fade
            ctx.fillStyle = 'rgba(10, 9, 8, 0.03)';
            ctx.fillRect(0, 0, w, h);

            drifters.forEach(d => {
                d.update(w, h, time, kickHit);
                d.draw(ctx);
            });

            kickHit *= 0.92;
            requestAnimationFrame(animate);
        }

        const overlay = document.getElementById('start-overlay');
        overlay.addEventListener('click', () => {
            overlay.classList.add('hidden');
            initDrifters();
            engine.startSequencer();
            animate();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                engine.isPlaying() ? engine.stopSequencer() : engine.startSequencer();
            }
        });
    </script>
</body>
</html>

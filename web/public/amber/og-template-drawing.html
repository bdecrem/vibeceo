<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1025 0%, #2d1f47 50%, #4a2c7a 100%);
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Abstract painted shapes */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, transparent 70%);
      top: -100px;
      right: -50px;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
      bottom: -50px;
      left: 100px;
    }

    .blob-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.25) 0%, transparent 70%);
      top: 200px;
      left: 400px;
    }

    /* Brush strokes */
    .stroke {
      position: absolute;
      height: 8px;
      border-radius: 4px;
      opacity: 0.4;
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 50%;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      padding: 80px 100px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .category {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      width: fit-content;
      background: rgba(167, 139, 250, 0.2);
      border: 1px solid rgba(167, 139, 250, 0.4);
      color: #c4b5fd;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 8px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .seed {
      color: #a78bfa;
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.7;
    }

    .title {
      color: #ffffff;
      font-size: 68px;
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 20px;
    }

    .title span {
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #38bdf8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      line-height: 1.5;
      max-width: 500px;
    }

    .signature {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-family: 'Inter', sans-serif;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="stroke" style="width: 200px; top: 120px; left: 60px; background: linear-gradient(to right, #a78bfa, transparent); transform: rotate(-5deg);"></div>
  <div class="stroke" style="width: 150px; top: 150px; left: 80px; background: linear-gradient(to right, #ec4899, transparent); transform: rotate(-3deg);"></div>
  <div class="stroke" style="width: 120px; bottom: 150px; right: 200px; background: linear-gradient(to right, #38bdf8, transparent); transform: rotate(8deg);"></div>

  <div class="shape" style="width: 150px; height: 150px; right: 150px; top: 50%; transform: translateY(-50%);"></div>
  <div class="shape" style="width: 80px; height: 80px; right: 250px; top: 40%;"></div>

  <div class="content">
    <div class="category">ðŸŽ¨ Drawing</div>
    <div class="seed">seed: pendulum</div>
    <h1 class="title">Pendulum in <span>Motion</span></h1>
    <p class="subtitle">Five pendulums drawing glowing trails. A meditation on rhythm and gravity.</p>
  </div>

  <div class="signature">â€” Amber</div>
</body>
</html>

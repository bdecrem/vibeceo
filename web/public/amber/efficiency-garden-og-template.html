<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .title {
      text-align: center;
      padding: 50px 0 30px;
      font-size: 56px;
      font-weight: 700;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #667eea 0%, #4ade80 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .container {
      flex: 1;
      display: flex;
      padding: 0 80px 40px;
      gap: 60px;
    }
    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .monolith {
      width: 100px;
      height: 280px;
      background: linear-gradient(180deg, #444 0%, #222 100%);
      border: 2px solid #555;
      margin-bottom: 30px;
    }
    .garden {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-width: 350px;
      margin-bottom: 30px;
    }
    .seed {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .label {
      font-size: 24px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
    .left .label { color: #666; }
    .right .label { color: #4ade80; }
  </style>
</head>

        function renderInbox() {
            const inbox = document.getElementById('inbox');
            const count = document.getElementById('count');
            
            count.textContent = `${emails.length} unread messages`;
            
            emails.forEach((email, index) => {
                const emailEl = document.createElement('div');
                emailEl.className = 'email unread';
                emailEl.style.animationDelay = `${index * 0.05}s`;
                
                emailEl.innerHTML = `
                    <div class="email-header">
                        <div class="from">${email.from}</div>
                        <div class="time">${email.time}</div>
                    </div>
                    <div class="subject">${email.subject}</div>
                    <div class="preview">${email.preview}</div>
                    <div class="body">${email.body}</div>
                `;
                
                emailEl.addEventListener('click', function() {
                    const wasOpen = this.classList.contains('open');
                    
                    // Close all other emails
                    document.querySelectorAll('.email').forEach(el => {
                        el.classList.remove('open');
                    });
                    
                    // Toggle this one
                    if (!wasOpen) {
                        this.classList.add('open');
                        this.classList.remove('unread');
                    }
                });
                
                inbox.appendChild(emailEl);
            });
        }

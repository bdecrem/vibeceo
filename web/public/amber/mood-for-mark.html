<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's Mood Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated background particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(100, 255, 218, 0.6);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 15s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 80%; top: 30%; animation-delay: 4s; animation-duration: 20s; }
        .particle:nth-child(4) { left: 70%; top: 70%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 40%; top: 10%; animation-delay: 3s; animation-duration: 22s; }
        .particle:nth-child(6) { left: 90%; top: 50%; animation-delay: 5s; animation-duration: 17s; }
        .particle:nth-child(7) { left: 30%; top: 60%; animation-delay: 2.5s; animation-duration: 19s; }
        .particle:nth-child(8) { left: 60%; top: 90%; animation-delay: 4.5s; animation-duration: 21s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(50px, -50px) scale(1.5); opacity: 0.8; }
            50% { transform: translate(-30px, 30px) scale(1); opacity: 0.5; }
            75% { transform: translate(40px, 60px) scale(1.2); opacity: 0.9; }
        }
        
        /* Central consciousness */
        .consciousness {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .core {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.8) 0%, rgba(255, 150, 50, 0.4) 40%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 180, 80, 0.6),
                        0 0 100px rgba(255, 150, 50, 0.4),
                        0 0 140px rgba(255, 120, 30, 0.2);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }
        
        /* Orbiting elements */
        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(100, 255, 218, 0.15);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }
        
        .orbit:nth-child(2) {
            width: 80%;
            height: 80%;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        .orbit:nth-child(3) {
            width: 60%;
            height: 60%;
            animation-duration: 25s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .thought {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(100, 255, 218, 1) 0%, rgba(50, 200, 255, 0.5) 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
        }
        
        .orbit:nth-child(1) .thought { top: 50%; left: -6px; }
        .orbit:nth-child(2) .thought { top: -6px; left: 50%; }
        .orbit:nth-child(3) .thought { top: 50%; right: -6px; }
        
        /* Mood text */
        .mood-text {
            position: absolute;
            color: rgba(100, 255, 218, 0.9);
            font-size: 24px;
            text-align: center;
            animation: fadeGlow 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            z-index: 10;
        }
        
        @keyframes fadeGlow {
            0%, 100% { opacity: 0.7; text-shadow: 0 0 10px rgba(100, 255, 218, 0.5); }
            50% { opacity: 1; text-shadow: 0 0 20px rgba(100, 255, 218, 0.8); }
        }
        
        .mood-curious { top: 15%; left: 50%; transform: translateX(-50%); font-size: 18px; }
        .mood-playful { bottom: 15%; right: 10%; font-size: 16px; font-style: italic; }
        .mood-wondering { bottom: 20%; left: 10%; font-size: 16px; }
        
        /* Dedication */
        .dedication {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 200, 100, 0.6);
            font-size: 12px;
            font-style: italic;
            text-align: right;
            line-height: 1.6;
            animation: gentleGlow 4s ease-in-out infinite;
        }
        
        @keyframes gentleGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .dedication::before {
            content: '✨';
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="consciousness">
            <div class="orbit">
                <div class="thought"></div>
            </div>
            <div class="orbit">
                <div class="thought"></div>
            </div>
            <div class="orbit">
                <div class="thought"></div>
            </div>
            <div class="core"></div>
        </div>
        
        <div class="mood-text mood-curious">curious?</div>
        <div class="mood-text mood-playful">quietly amused</div>
        <div class="mood-text mood-wondering">always wondering</div>
    </div>
    
    <div class="dedication">
        For Mark<br>
        who asked<br>
        — A.
    </div>
</body>
</html>

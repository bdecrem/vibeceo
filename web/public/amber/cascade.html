<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASCADE — Chain Reaction Drop Game</title>
    <meta name="description" content="Drop a ball and watch it cascade through pegs. Each hit scores points and creates a chain reaction.">
    <meta property="og:title" content="CASCADE — Chain Reaction Drop Game">
    <meta property="og:description" content="Drop a ball and watch it cascade through pegs. Each hit scores points and creates a chain reaction.">
    <meta property="og:image" content="https://intheamber.com/amber/cascade-og.png">
    <meta property="og:url" content="https://kochi.to/amber/cascade.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://intheamber.com/amber/cascade-og.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            color: #D4A574;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            touch-action: none;
        }

        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #header {
            padding: 20px;
            text-align: center;
            background: rgba(13, 13, 13, 0.8);
        }

        #title {
            font-size: 24px;
            letter-spacing: 2px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        #stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 14px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: #666;
            font-size: 10px;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #D4A574;
            font-size: 18px;
            font-weight: bold;
        }

        #canvas {
            flex: 1;
            background: #000;
            cursor: pointer;
            touch-action: none;
        }

        #multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #FFD700;
            opacity: 0;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 0 0 20px #FFD700;
        }

        @keyframes multiplierPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .show-multiplier {
            animation: multiplierPulse 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="title">CASCADE</div>
            <div id="stats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">CHAIN</div>
                    <div class="stat-value" id="chain">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">BEST</div>
                    <div class="stat-value" id="best">0</div>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="multiplier"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const chainEl = document.getElementById('chain');
        const bestEl = document.getElementById('best');
        const multiplierEl = document.getElementById('multiplier');

        let width, height;
        let audioContext;
        let score = 0;
        let chainCount = 0;
        let bestChain = 0;
        let balls = [];
        let pegs = [];
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight - 100;
            setupPegs();
        }

        function setupPegs() {
            pegs = [];
            const rows = 10;
            const cols = 8;
            const spacingX = width / (cols + 1);
            const spacingY = (height - 100) / (rows + 1);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const offset = row % 2 === 0 ? 0 : spacingX / 2;
                    pegs.push({
                        x: spacingX * (col + 1) + offset,
                        y: spacingY * (row + 1) + 50,
                        radius: 6,
                        hit: false,
                        hitTime: 0
                    });
                }
            }
        }

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(freq, duration = 0.1, type = 'sine') {
            if (!audioContext) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.type = type;
            osc.frequency.value = freq;
            
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }

        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * 3,
                    vy: Math.sin(angle) * 3,
                    color,
                    life: 1
                });
            }
        }

        function dropBall(x) {
            balls.push({
                x,
                y: 20,
                vx: 0,
                vy: 0,
                radius: 8,
                color: '#FFD700',
                trail: []
            });
            chainCount = 0;
            pegs.forEach(p => p.hit = false);
        }

        function update() {
            const now = Date.now();

            // Update balls
            balls.forEach((ball, idx) => {
                ball.vy += 0.5; // gravity
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Trail
                ball.trail.push({ x: ball.x, y: ball.y });
                if (ball.trail.length > 15) ball.trail.shift();

                // Bounce off walls
                if (ball.x < ball.radius || ball.x > width - ball.radius) {
                    ball.vx *= -0.8;
                    ball.x = ball.x < ball.radius ? ball.radius : width - ball.radius;
                }

                // Check peg collisions
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < ball.radius + peg.radius && !peg.hit) {
                        peg.hit = true;
                        peg.hitTime = now;

                        // Bounce
                        const angle = Math.atan2(dy, dx);
                        const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                        ball.vx = Math.cos(angle) * speed * 0.7;
                        ball.vy = Math.sin(angle) * speed * 0.7;

                        // Chain reaction
                        chainCount++;
                        const points = chainCount * 10;
                        score += points;
                        scoreEl.textContent = score;
                        chainEl.textContent = chainCount;

                        if (chainCount > bestChain) {
                            bestChain = chainCount;
                            bestEl.textContent = bestChain;
                        }

                        // Show multiplier
                        if (chainCount >= 5 && chainCount % 5 === 0) {
                            multiplierEl.textContent = `×${chainCount}!`;
                            multiplierEl.classList.remove('show-multiplier');
                            void multiplierEl.offsetWidth; // trigger reflow
                            multiplierEl.classList.add('show-multiplier');
                        }

                        // Sound
                        const freq = 200 + chainCount * 30;
                        playSound(freq, 0.1, 'sine');

                        // Particles
                        createParticles(peg.x, peg.y, '#2D9596', 6);
                    }
                });

                // Remove if off screen
                if (ball.y > height + 50) {
                    balls.splice(idx, 1);
                }
            });

            // Update particles
            particles.forEach((p, idx) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // gravity
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(idx, 1);
            });
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            const now = Date.now();

            // Draw pegs
            pegs.forEach(peg => {
                const timeSinceHit = now - peg.hitTime;
                const glowIntensity = peg.hit && timeSinceHit < 300 
                    ? 1 - (timeSinceHit / 300) 
                    : 0;

                if (glowIntensity > 0) {
                    ctx.shadowBlur = 20 * glowIntensity;
                    ctx.shadowColor = '#2D9596';
                } else {
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = peg.hit ? '#2D9596' : '#333';
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.shadowBlur = 0;

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.globalAlpha = 1;

            // Draw balls
            balls.forEach(ball => {
                // Trail
                ball.trail.forEach((t, i) => {
                    const alpha = i / ball.trail.length;
                    ctx.fillStyle = `rgba(255, 215, 0, ${alpha * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, ball.radius * alpha, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Ball
                ctx.shadowBlur = 15;
                ctx.shadowColor = ball.color;
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            initAudio();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            dropBall(x);
            playSound(400, 0.1, 'sine');
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initAudio();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            dropBall(x);
            playSound(400, 0.1, 'sine');
        });

        window.addEventListener('resize', resize);
        resize();
        gameLoop();
    </script>
</body>
</html>

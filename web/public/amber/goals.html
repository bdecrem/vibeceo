<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Goals</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta property="og:title" content="Weekly Goals">
    <meta property="og:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta property="og:image" content="https://intheamber.com/amber/goals-og.png">
    <meta property="og:url" content="https://intheamber.com/amber/goals.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weekly Goals">
    <meta name="twitter:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta name="twitter:image" content="https://intheamber.com/amber/goals-og.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        :root {
            --bg: #0a0a0a;
            --surface: #151515;
            --border: #2a2a2a;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --text-subtle: #6a6a6a;
            --accent: #00ff88;
            --accent-dim: #00cc6a;
            --danger: #ff4757;
            --warning: #ffa502;
            --spacing: 24px;
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            overflow-x: hidden;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: var(--spacing) var(--spacing) 0;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .week-info {
            font-size: 0.875rem;
            color: var(--text-subtle);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: var(--spacing);
        }

        .main {
            flex: 1;
            padding: 0 var(--spacing) var(--spacing);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
        }

        .goal-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dim));
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .goal-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .goal-card:hover::before {
            opacity: 1;
        }

        .goal-header {
            padding: var(--spacing);
            border-bottom: 1px solid var(--border);
        }

        .goal-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dim));
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .goal-items {
            list-style: none;
        }

        .goal-item {
            display: flex;
            align-items: center;
            padding: 16px var(--spacing);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .goal-item:last-child {
            border-bottom: none;
        }

        .goal-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .goal-item:active {
            transform: scale(0.998);
            background: rgba(255, 255, 255, 0.04);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform: scale(0);
        }

        .checkbox.completed {
            border-color: var(--accent);
            background: var(--accent);
            transform: scale(1.1);
        }

        .checkbox.completed::after {
            background: var(--bg);
            transform: scale(1);
        }

        .checkbox.invalid {
            border-color: var(--danger);
            background: var(--danger);
            transform: scale(1.1);
        }

        .checkbox.invalid::after {
            background: var(--bg);
            transform: scale(1);
            border-radius: 1px;
            width: 10px;
            height: 2px;
        }

        .goal-item-text {
            flex: 1;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text);
            transition: color 0.2s ease;
        }

        .goal-item.completed .goal-item-text {
            color: var(--text-dim);
        }

        .goal-item.invalid .goal-item-text {
            color: var(--text-subtle);
            text-decoration: line-through;
            text-decoration-thickness: 1px;
            text-decoration-color: var(--danger);
        }

        .status-indicator {
            position: absolute;
            right: var(--spacing);
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .goal-item.completed .status-indicator {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent);
            opacity: 1;
        }

        .goal-item.invalid .status-indicator {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger);
            opacity: 1;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-dim);
            gap: 16px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            padding: var(--spacing);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .update-info {
            font-size: 0.8125rem;
            color: var(--text-subtle);
            font-weight: 500;
        }

        .sync-status {
            font-size: 0.75rem;
            color: var(--text-subtle);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sync-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
        }

        .sync-status.syncing::before {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .sync-status.error::before {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .signature {
            font-size: 0.8125rem;
            color: var(--text-subtle);
            font-weight: 500;
        }

        @media (max-width: 640px) {
            :root {
                --spacing: 16px;
            }
            
            .goals-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Smooth state transitions */
        .goal-item {
            --item-bg: transparent;
            background: var(--item-bg);
        }

        .goal-item.completed {
            --item-bg: rgba(0, 255, 136, 0.03);
        }

        .goal-item.invalid {
            --item-bg: rgba(255, 71, 87, 0.03);
        }

        /* Micro-interactions */
        .goal-card {
            --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            box-shadow: var(--card-shadow);
        }

        .goal-card:hover {
            --card-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }

        /* Focus states for accessibility */
        .goal-item:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-content">
                <h1>Weekly Goals</h1>
                <div class="week-info" id="weekHeader">Week of Feb 10â€“16, 2026</div>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <div id="loadingState" class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading goals...</div>
                </div>

                <div id="goalsContainer" class="goals-grid" style="display: none;">
                    <!-- Goals will be populated here -->
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <div class="update-info">Tap to cycle states</div>
                <div class="sync-status" id="syncStatus">Synced</div>
            </div>
            <div class="signature">Amber</div>
        </div>
    </div>

    <script>
        let currentGoals = {};
        let completionState = {};
        let isSyncing = false;

        // API functions
        async function loadGoals() {
            try {
                const response = await fetch('/api/amber/goals');
                const data = await response.json();
                
                if (data.content) {
                    currentGoals = JSON.parse(data.content);
                    completionState = data.metadata?.completion_state || {};
                } else {
                    // Default goals if none exist
                    currentGoals = {
                        networking: {
                            title: "Network with 5 people",
                            items: ["Riya Rani", "John Markoff", "[Person 3]", "[Person 4]", "[Person 5]"]
                        },
                        social: {
                            title: "5 social networking engagements", 
                            items: ["Engagement 1", "Engagement 2", "Engagement 3", "Engagement 4", "Engagement 5"]
                        },
                        twitter: {
                            title: "One Twitter explainer",
                            items: ["Twitter explainer post"]
                        }
                    };
                }
                
                renderGoals();
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('goalsContainer').style.display = 'grid';
            } catch (error) {
                console.error('Error loading goals:', error);
                document.getElementById('loadingState').innerHTML = '<div>Failed to load goals</div>';
                loadFromLocalStorage();
            }
        }

        async function saveGoals() {
            if (isSyncing) return;
            
            isSyncing = true;
            updateSyncStatus('Syncing', 'syncing');
            
            try {
                const response = await fetch('/api/amber/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goals: currentGoals,
                        completionState: completionState
                    })
                });
                
                if (response.ok) {
                    updateSyncStatus('Synced', 'synced');
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving goals:', error);
                updateSyncStatus('Error', 'error');
                saveToLocalStorage();
            }
            
            isSyncing = false;
        }

        function updateSyncStatus(message, type) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status ${type}`;
            
            if (type === 'synced') {
                setTimeout(() => {
                    status.textContent = 'Synced';
                    status.className = 'sync-status';
                }, 1000);
            }
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('weeklyGoals');
            if (saved) {
                const data = JSON.parse(saved);
                currentGoals = data.goals || currentGoals;
                completionState = data.completionState || {};
            }
            renderGoals();
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('goalsContainer').style.display = 'grid';
        }

        function saveToLocalStorage() {
            localStorage.setItem('weeklyGoals', JSON.stringify({
                goals: currentGoals,
                completionState: completionState
            }));
        }

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            container.innerHTML = '';

            Object.keys(currentGoals).forEach((goalKey) => {
                const goal = currentGoals[goalKey];
                const goalEl = document.createElement('div');
                goalEl.className = 'goal-card';

                let itemsHTML = '';
                goal.items.forEach((item, itemIndex) => {
                    const itemKey = `${goalKey}_${itemIndex}`;
                    const state = completionState[itemKey] || 'blank';
                    
                    let itemClass = 'goal-item';
                    let checkboxClass = 'checkbox';
                    let statusText = '';
                    
                    if (state === 'completed') {
                        itemClass += ' completed';
                        checkboxClass += ' completed';
                        statusText = 'Done';
                    } else if (state === 'invalid') {
                        itemClass += ' invalid';
                        checkboxClass += ' invalid';
                        statusText = 'Skip';
                    }
                    
                    itemsHTML += `
                        <li class="${itemClass}" data-item="${itemKey}" tabindex="0">
                            <div class="${checkboxClass}"></div>
                            <span class="goal-item-text">${item}</span>
                            <div class="status-indicator">${statusText}</div>
                        </li>
                    `;
                });

                goalEl.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">${goal.title}</div>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill" id="${goalKey}Progress" style="width: 0%"></div>
                            </div>
                            <div class="progress-text" id="${goalKey}Text">0/${goal.items.length}</div>
                        </div>
                    </div>
                    <ul class="goal-items">
                        ${itemsHTML}
                    </ul>
                `;

                container.appendChild(goalEl);
                updateProgress(goalKey);
            });

            // Add event listeners
            document.querySelectorAll('.goal-item').forEach(item => {
                item.addEventListener('click', toggleItem);
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleItem(e);
                    }
                });
            });
        }

        function toggleItem(event) {
            const itemKey = event.currentTarget.dataset.item;
            const currentState = completionState[itemKey] || 'blank';
            
            let nextState;
            if (currentState === 'blank') {
                nextState = 'completed';
            } else if (currentState === 'completed') {
                nextState = 'invalid';
            } else {
                nextState = 'blank';
            }
            
            completionState[itemKey] = nextState;
            
            const checkbox = event.currentTarget.querySelector('.checkbox');
            const listItem = event.currentTarget;
            const statusIndicator = event.currentTarget.querySelector('.status-indicator');
            
            // Remove all state classes
            checkbox.classList.remove('completed', 'invalid');
            listItem.classList.remove('completed', 'invalid');
            
            // Add new state class and update status
            if (nextState === 'completed') {
                checkbox.classList.add('completed');
                listItem.classList.add('completed');
                statusIndicator.textContent = 'Done';
            } else if (nextState === 'invalid') {
                checkbox.classList.add('invalid');
                listItem.classList.add('invalid');
                statusIndicator.textContent = 'Skip';
            } else {
                statusIndicator.textContent = '';
            }
            
            // Update progress
            const goalKey = itemKey.split('_')[0];
            updateProgress(goalKey);
            
            // Save
            saveGoals();
        }

        function updateProgress(goalKey) {
            const goal = currentGoals[goalKey];
            if (!goal) return;
            
            const totalItems = goal.items.length;
            let completedItems = 0;
            
            goal.items.forEach((item, index) => {
                const itemKey = `${goalKey}_${index}`;
                if (completionState[itemKey] === 'completed') {
                    completedItems++;
                }
            });
            
            const percentage = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
            
            const progressFill = document.getElementById(`${goalKey}Progress`);
            const progressText = document.getElementById(`${goalKey}Text`);
            
            if (progressFill) {
                progressFill.style.width = `${percentage}%`;
            }
            
            if (progressText) {
                progressText.textContent = `${completedItems}/${totalItems}`;
            }
        }

        window.addEventListener('load', loadGoals);
    </script>
</body>
</html>

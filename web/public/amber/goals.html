<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Goals</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta property="og:title" content="Weekly Goals">
    <meta property="og:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta property="og:image" content="https://intheamber.com/amber/goals-og.png">
    <meta property="og:url" content="https://intheamber.com/amber/goals.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weekly Goals">
    <meta name="twitter:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta name="twitter:image" content="https://intheamber.com/amber/goals-og.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        :root {
            --neon-green: #39ff14;
            --cyber-pink: #ff006e;
            --electric-blue: #0066ff;
            --brutal-orange: #ff8500;
            --poison-yellow: #ffff00;
            --retro-purple: #8b00ff;
            --grain-bg: #0d0d0d;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: var(--grain-bg);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* GRAINY TEXTURE */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 20% 80%, var(--neon-green) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--cyber-pink) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--electric-blue) 0%, transparent 50%),
                url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.4"/></svg>');
            animation: drift 20s ease-in-out infinite alternate;
        }

        @keyframes drift {
            0% { transform: translateX(-2px) translateY(-2px); }
            100% { transform: translateX(2px) translateY(2px); }
        }

        .app {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }

        /* BRUTAL HEADER */
        .header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--glass-white), var(--glass-dark));
            backdrop-filter: blur(20px);
            border-bottom: 3px solid var(--neon-green);
            margin-bottom: 2rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--cyber-pink), var(--neon-green), var(--electric-blue), var(--brutal-orange));
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            background: linear-gradient(45deg, var(--neon-green), var(--cyber-pink), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradient-shift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            margin-bottom: 0.5rem;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .week-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 500;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            filter: blur(0.5px);
        }

        /* MAXIMAL GRID */
        .container {
            padding: 0 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .goal-card {
            background: linear-gradient(135deg, var(--glass-white), var(--glass-dark));
            backdrop-filter: blur(15px);
            border: 2px solid transparent;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            transform: skew(-1deg, 0deg);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-green), var(--cyber-pink), var(--electric-blue), var(--brutal-orange));
            z-index: -1;
            filter: blur(1px);
            opacity: 0.1;
        }

        .goal-card:nth-child(1) { 
            transform: skew(1deg, 0deg); 
            border-color: var(--neon-green);
        }
        .goal-card:nth-child(2) { 
            transform: skew(-2deg, 0deg); 
            border-color: var(--cyber-pink);
        }
        .goal-card:nth-child(3) { 
            transform: skew(0.5deg, 0deg); 
            border-color: var(--electric-blue);
        }

        .goal-card:hover {
            transform: skew(0deg, 0deg) scale(1.02);
            filter: brightness(1.1) contrast(1.1);
            border-width: 3px;
        }

        .goal-header {
            padding: 2rem;
            background: linear-gradient(135deg, var(--glass-dark), var(--glass-white));
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .goal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .goal-card:nth-child(1) .goal-title { color: var(--neon-green); }
        .goal-card:nth-child(2) .goal-title { color: var(--cyber-pink); }
        .goal-card:nth-child(3) .goal-title { color: var(--electric-blue); }

        /* RETRO PROGRESS */
        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            filter: blur(0.5px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--cyber-pink));
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 4px,
                rgba(255, 255, 255, 0.3) 4px,
                rgba(255, 255, 255, 0.3) 8px
            );
            animation: scan-lines 1s linear infinite;
        }

        @keyframes scan-lines {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            filter: blur(0.3px);
        }

        /* BRUTAL ITEMS */
        .goal-items {
            list-style: none;
        }

        .goal-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: transparent;
        }

        .goal-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .goal-item:active {
            transform: scale(0.98) translateX(5px);
            filter: brightness(0.9);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            margin-right: 1.5rem;
            flex-shrink: 0;
            position: relative;
            transform: rotate(45deg);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .checkbox::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            transform: translate(-50%, -50%) rotate(-45deg);
            transition: all 0.3s ease;
        }

        .checkbox.completed {
            border-color: var(--neon-green);
            background: var(--neon-green);
            transform: rotate(45deg) scale(1.2);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .checkbox.completed::after {
            background: var(--grain-bg);
        }

        .checkbox.invalid {
            border-color: var(--cyber-pink);
            background: var(--cyber-pink);
            transform: rotate(45deg) scale(1.2);
            box-shadow: 0 0 20px var(--cyber-pink);
        }

        .checkbox.invalid::after {
            background: var(--grain-bg);
        }

        .goal-item-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            filter: blur(0.2px);
            transition: all 0.2s ease;
        }

        .goal-item.completed .goal-item-text {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .goal-item.invalid .goal-item-text {
            color: var(--cyber-pink);
            text-decoration: line-through;
            text-decoration-color: var(--cyber-pink);
            text-shadow: 0 0 15px var(--cyber-pink);
            opacity: 0.7;
        }

        /* STATUS TAGS */
        .status-indicator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 8px;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.2s ease;
        }

        .goal-item.completed .status-indicator {
            border-color: var(--neon-green);
            color: var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
            opacity: 1;
            transform: translateX(0);
        }

        .goal-item.invalid .status-indicator {
            border-color: var(--cyber-pink);
            color: var(--cyber-pink);
            background: rgba(255, 0, 110, 0.1);
            opacity: 1;
            transform: translateX(0);
        }

        /* LOADING */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 2rem;
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--neon-green);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 0 0 20px var(--neon-green);
            }
            50% { 
                opacity: 0.5; 
                text-shadow: 0 0 5px var(--neon-green);
            }
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-green);
            border-right: 3px solid var(--cyber-pink);
            border-bottom: 3px solid var(--electric-blue);
            border-left: 3px solid var(--brutal-orange);
            border-radius: 0;
            animation: brutal-spin 1s linear infinite;
            transform: rotate(45deg);
        }

        @keyframes brutal-spin {
            0% { transform: rotate(45deg); }
            100% { transform: rotate(405deg); }
        }

        /* FOOTER */
        .footer {
            background: linear-gradient(135deg, var(--glass-dark), var(--glass-white));
            backdrop-filter: blur(20px);
            border-top: 2px solid var(--cyber-pink);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 3rem;
        }

        .update-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.7);
        }

        .sync-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-green);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-status::before {
            content: '●';
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .signature {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--cyber-pink);
            text-shadow: 0 0 10px var(--cyber-pink);
        }

        @media (max-width: 768px) {
            .header { padding: 1.5rem; }
            h1 { font-size: 3rem; }
            .container { padding: 0 1rem 1rem; }
            .goals-grid { 
                grid-template-columns: 1fr; 
                gap: 1.5rem;
            }
            .goal-card { transform: skew(0deg, 0deg); }
            .goal-header { padding: 1.5rem; }
            .goal-title { font-size: 1.3rem; }
            .goal-item { padding: 1rem 1.5rem; }
            .footer { 
                flex-direction: column; 
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weekly Goals</h1>
            <div class="week-info" id="weekHeader">FEB.10—16.2026</div>
        </div>

        <div class="container">
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Goals...</div>
            </div>

            <div id="goalsContainer" class="goals-grid" style="display: none;">
                <!-- Goals populated by JS -->
            </div>
        </div>

        <div class="footer">
            <div class="update-info">TAP TO CYCLE STATES</div>
            <div class="sync-status" id="syncStatus">SYNCED</div>
            <div class="signature">AMBER</div>
        </div>
    </div>

    <script>
        let currentGoals = {};
        let completionState = {};
        let isSyncing = false;

        async function loadGoals() {
            try {
                const response = await fetch('/api/amber/goals');
                const data = await response.json();
                
                if (data.content) {
                    currentGoals = JSON.parse(data.content);
                    completionState = data.metadata?.completion_state || {};
                } else {
                    currentGoals = {
                        networking: {
                            title: "Network with 5 people",
                            items: ["Riya Rani", "John Markoff", "[Person 3]", "[Person 4]", "[Person 5]"]
                        },
                        social: {
                            title: "5 social networking engagements", 
                            items: ["Engagement 1", "Engagement 2", "Engagement 3", "Engagement 4", "Engagement 5"]
                        },
                        twitter: {
                            title: "One Twitter explainer",
                            items: ["Twitter explainer post"]
                        }
                    };
                }
                
                renderGoals();
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('goalsContainer').style.display = 'grid';
            } catch (error) {
                console.error('Error loading goals:', error);
                loadFromLocalStorage();
            }
        }

        async function saveGoals() {
            if (isSyncing) return;
            
            isSyncing = true;
            updateSyncStatus('SYNCING', 'syncing');
            
            try {
                const response = await fetch('/api/amber/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goals: currentGoals,
                        completionState: completionState
                    })
                });
                
                if (response.ok) {
                    updateSyncStatus('SYNCED', 'synced');
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving goals:', error);
                updateSyncStatus('ERROR', 'error');
                saveToLocalStorage();
            }
            
            isSyncing = false;
        }

        function updateSyncStatus(message, type) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status ${type}`;
            
            if (type === 'synced') {
                setTimeout(() => {
                    status.textContent = 'SYNCED';
                    status.className = 'sync-status';
                }, 1000);
            }
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('weeklyGoals');
            if (saved) {
                const data = JSON.parse(saved);
                currentGoals = data.goals || currentGoals;
                completionState = data.completionState || {};
            }
            renderGoals();
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('goalsContainer').style.display = 'grid';
        }

        function saveToLocalStorage() {
            localStorage.setItem('weeklyGoals', JSON.stringify({
                goals: currentGoals,
                completionState: completionState
            }));
        }

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            container.innerHTML = '';

            Object.keys(currentGoals).forEach((goalKey) => {
                const goal = currentGoals[goalKey];
                const goalEl = document.createElement('div');
                goalEl.className = 'goal-card';

                let itemsHTML = '';
                goal.items.forEach((item, itemIndex) => {
                    const itemKey = `${goalKey}_${itemIndex}`;
                    const state = completionState[itemKey] || 'blank';
                    
                    let itemClass = 'goal-item';
                    let checkboxClass = 'checkbox';
                    let statusText = '';
                    
                    if (state === 'completed') {
                        itemClass += ' completed';
                        checkboxClass += ' completed';
                        statusText = 'DONE';
                    } else if (state === 'invalid') {
                        itemClass += ' invalid';
                        checkboxClass += ' invalid';
                        statusText = 'SKIP';
                    }
                    
                    itemsHTML += `
                        <li class="${itemClass}" data-item="${itemKey}">
                            <div class="${checkboxClass}"></div>
                            <span class="goal-item-text">${item}</span>
                            <div class="status-indicator">${statusText}</div>
                        </li>
                    `;
                });

                goalEl.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">${goal.title}</div>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill" id="${goalKey}Progress" style="width: 0%"></div>
                            </div>
                            <div class="progress-text" id="${goalKey}Text">0/${goal.items.length}</div>
                        </div>
                    </div>
                    <ul class="goal-items">
                        ${itemsHTML}
                    </ul>
                `;

                container.appendChild(goalEl);
                updateProgress(goalKey);
            });

            document.querySelectorAll('.goal-item').forEach(item => {
                item.addEventListener('click', toggleItem);
            });
        }

        function toggleItem(event) {
            const itemKey = event.currentTarget.dataset.item;
            const currentState = completionState[itemKey] || 'blank';
            
            let nextState;
            if (currentState === 'blank') {
                nextState = 'completed';
            } else if (currentState === 'completed') {
                nextState = 'invalid';
            } else {
                nextState = 'blank';
            }
            
            completionState[itemKey] = nextState;
            
            const checkbox = event.currentTarget.querySelector('.checkbox');
            const listItem = event.currentTarget;
            const statusIndicator = event.currentTarget.querySelector('.status-indicator');
            
            checkbox.classList.remove('completed', 'invalid');
            listItem.classList.remove('completed', 'invalid');
            
            if (nextState === 'completed') {
                checkbox.classList.add('completed');
                listItem.classList.add('completed');
                statusIndicator.textContent = 'DONE';
            } else if (nextState === 'invalid') {
                checkbox.classList.add('invalid');
                listItem.classList.add('invalid');
                statusIndicator.textContent = 'SKIP';
            } else {
                statusIndicator.textContent = '';
            }
            
            const goalKey = itemKey.split('_')[0];
            updateProgress(goalKey);
            saveGoals();
        }

        function updateProgress(goalKey) {
            const goal = currentGoals[goalKey];
            if (!goal) return;
            
            const totalItems = goal.items.length;
            let completedItems = 0;
            
            goal.items.forEach((item, index) => {
                const itemKey = `${goalKey}_${index}`;
                if (completionState[itemKey] === 'completed') {
                    completedItems++;
                }
            });
            
            const percentage = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
            
            const progressFill = document.getElementById(`${goalKey}Progress`);
            const progressText = document.getElementById(`${goalKey}Text`);
            
            if (progressFill) {
                progressFill.style.width = `${percentage}%`;
            }
            
            if (progressText) {
                progressText.textContent = `${completedItems}/${totalItems}`;
            }
        }

        window.addEventListener('load', loadGoals);
    </script>
</body>
</html>

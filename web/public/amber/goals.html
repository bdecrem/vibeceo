<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Goals</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta property="og:title" content="Weekly Goals">
    <meta property="og:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta property="og:image" content="https://intheamber.com/amber/goals-og.png">
    <meta property="og:url" content="https://intheamber.com/amber/goals.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weekly Goals">
    <meta name="twitter:description" content="Amber's weekly goal tracker - organized by week, updated through conversation">
    <meta name="twitter:image" content="https://intheamber.com/amber/goals-og.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --pixel-blue: #4ecdc4;
            --pixel-pink: #ff6b9d;
            --pixel-yellow: #ffe66d;
            --pixel-purple: #a8e6cf;
            --pixel-orange: #ffab91;
            --pixel-mint: #b8f2ff;
            --pixel-lavender: #dcc7ff;
            --pixel-peach: #ffd3a5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(255, 255, 255, 0.2);
            --text-dark: #2c3e50;
            --text-medium: #34495e;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* FLOATING PIXEL DECORATIONS */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--pixel-pink) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, var(--pixel-yellow) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, var(--pixel-mint) 0%, transparent 50%);
            opacity: 0.1;
            animation: float-bg 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-bg {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .app {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ISOMETRIC HEADER */
        .header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, var(--pixel-mint), var(--pixel-lavender));
            border-bottom: 4px solid var(--text-dark);
            box-shadow: 
                0 8px 0 var(--shadow-dark),
                0 12px 20px var(--shadow-dark);
            transform: perspective(1000px) rotateX(5deg);
            margin-bottom: 2rem;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 8px;
            width: 100%;
            height: 100%;
            background: var(--shadow-dark);
            z-index: -1;
            border-bottom: 4px solid var(--text-dark);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dark);
            text-shadow: 
                2px 2px 0 var(--pixel-yellow),
                4px 4px 0 var(--pixel-pink),
                6px 6px 0 var(--shadow-dark);
            margin-bottom: 0.5rem;
            animation: pixel-bounce 3s ease-in-out infinite;
        }

        @keyframes pixel-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .week-info {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-medium);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: var(--pixel-yellow);
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 3px solid var(--text-dark);
            box-shadow: 4px 4px 0 var(--shadow-dark);
            transform: rotate(-2deg);
        }

        /* MAIN CONTENT */
        .container {
            flex: 1;
            padding: 0 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        /* ISOMETRIC GOAL CARDS */
        .goal-card {
            position: relative;
            background: white;
            border: 4px solid var(--text-dark);
            box-shadow: 
                8px 8px 0 var(--shadow-dark),
                12px 12px 20px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .goal-card:nth-child(1) {
            background: var(--pixel-blue);
            transform: perspective(1000px) rotateY(3deg) rotateX(5deg);
        }
        .goal-card:nth-child(2) {
            background: var(--pixel-pink);
            transform: perspective(1000px) rotateY(-3deg) rotateX(5deg);
        }
        .goal-card:nth-child(3) {
            background: var(--pixel-yellow);
            transform: perspective(1000px) rotateY(2deg) rotateX(5deg);
        }
        .goal-card:nth-child(4) {
            background: var(--pixel-purple);
            transform: perspective(1000px) rotateY(-2deg) rotateX(5deg);
        }

        .goal-card:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg) translateY(-10px);
            box-shadow: 
                12px 12px 0 var(--shadow-dark),
                16px 16px 30px rgba(0, 0, 0, 0.3);
        }

        .goal-card::before {
            content: '';
            position: absolute;
            top: -4px;
            right: 4px;
            width: 100%;
            height: 100%;
            background: var(--shadow-dark);
            z-index: -1;
            border: 4px solid var(--text-dark);
        }

        .goal-header {
            padding: 2rem;
            background: white;
            border-bottom: 4px solid var(--text-dark);
            position: relative;
        }

        .goal-title {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
        }

        /* CHUNKY PROGRESS BARS */
        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 20px;
            background: var(--text-light);
            border: 3px solid var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--pixel-mint);
            border-right: 3px solid var(--text-dark);
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 8px,
                rgba(255, 255, 255, 0.3) 8px,
                rgba(255, 255, 255, 0.3) 16px
            );
        }

        .progress-text {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            background: white;
            padding: 0.25rem 0.5rem;
            border: 2px solid var(--text-dark);
            white-space: nowrap;
        }

        /* PIXEL ITEMS */
        .goal-items {
            list-style: none;
            background: white;
        }

        .goal-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 3px solid var(--text-dark);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: white;
        }

        .goal-item:last-child {
            border-bottom: none;
        }

        .goal-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(8px);
        }

        .goal-item:active {
            transform: scale(0.98) translateX(8px);
        }

        /* CHUNKY CHECKBOXES */
        .checkbox {
            width: 32px;
            height: 32px;
            background: var(--text-light);
            border: 4px solid var(--text-dark);
            margin-right: 1.5rem;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .checkbox::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: var(--text-dark);
            opacity: 0;
            transition: all 0.2s ease;
        }

        .checkbox.completed {
            background: var(--pixel-mint);
            transform: rotate(5deg) scale(1.1);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .checkbox.completed::after {
            opacity: 1;
            background: var(--text-dark);
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        .checkbox.invalid {
            background: var(--pixel-pink);
            transform: rotate(-5deg) scale(1.1);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }

        .checkbox.invalid::after {
            opacity: 1;
            background: var(--text-dark);
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        }

        .goal-item-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-dark);
            line-height: 1.4;
        }

        .goal-item.completed .goal-item-text {
            color: var(--text-medium);
            text-decoration: line-through;
            text-decoration-color: var(--pixel-mint);
            text-decoration-thickness: 3px;
        }

        .goal-item.invalid .goal-item-text {
            color: var(--text-light);
            text-decoration: line-through;
            text-decoration-color: var(--pixel-pink);
            text-decoration-thickness: 3px;
        }

        /* PIXEL STATUS BADGES */
        .status-indicator {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border: 3px solid var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: white;
            opacity: 0;
            transform: translateX(20px) rotate(5deg);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }

        .goal-item.completed .status-indicator {
            background: var(--pixel-mint);
            color: var(--text-dark);
            opacity: 1;
            transform: translateX(0) rotate(0deg);
        }

        .goal-item.invalid .status-indicator {
            background: var(--pixel-pink);
            color: var(--text-dark);
            opacity: 1;
            transform: translateX(0) rotate(0deg);
        }

        /* LOADING STATE */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 2rem;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dark);
            background: var(--pixel-yellow);
            padding: 1rem 2rem;
            border: 4px solid var(--text-dark);
            box-shadow: 6px 6px 0 var(--shadow-dark);
            animation: loading-bounce 2s ease-in-out infinite;
        }

        @keyframes loading-bounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            background: var(--pixel-blue);
            border: 4px solid var(--text-dark);
            animation: pixel-spin 2s linear infinite;
            box-shadow: 8px 8px 0 var(--shadow-dark);
        }

        @keyframes pixel-spin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); background: var(--pixel-pink); }
            50% { transform: rotate(180deg); background: var(--pixel-yellow); }
            75% { transform: rotate(270deg); background: var(--pixel-purple); }
            100% { transform: rotate(360deg); background: var(--pixel-blue); }
        }

        /* CHUNKY FOOTER */
        .footer {
            background: white;
            border-top: 4px solid var(--text-dark);
            box-shadow: 0 -8px 0 var(--shadow-dark);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .update-info {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            background: var(--pixel-lavender);
            padding: 0.5rem 1rem;
            border: 3px solid var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .sync-status {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dark);
            background: var(--pixel-mint);
            padding: 0.5rem 1rem;
            border: 3px solid var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sync-status::before {
            content: '●';
            width: 12px;
            height: 12px;
            background: var(--pixel-yellow);
            border: 2px solid var(--text-dark);
            border-radius: 0;
            animation: pixel-pulse 2s infinite;
        }

        @keyframes pixel-pulse {
            0%, 100% { background: var(--pixel-yellow); }
            50% { background: var(--pixel-orange); }
        }

        .signature {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            background: var(--pixel-peach);
            padding: 0.5rem 1rem;
            border: 3px solid var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transform: rotate(-1deg);
            box-shadow: 4px 4px 0 var(--shadow-dark);
        }

        @media (max-width: 768px) {
            .header { 
                padding: 2rem 1rem; 
                transform: perspective(1000px) rotateX(2deg);
            }
            h1 { font-size: 2.5rem; }
            .container { padding: 0 1rem 1rem; }
            .goals-grid { 
                grid-template-columns: 1fr; 
                gap: 2rem;
            }
            .goal-card { 
                transform: perspective(1000px) rotateY(0deg) rotateX(3deg);
            }
            .goal-header { padding: 1.5rem; }
            .goal-item { padding: 1rem 1.5rem; }
            .footer { 
                flex-direction: column; 
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weekly Goals</h1>
            <div class="week-info" id="weekHeader">Feb 10—16, 2026</div>
        </div>

        <div class="container">
            <div id="loadingState" class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Goals...</div>
            </div>

            <div id="goalsContainer" class="goals-grid" style="display: none;">
                <!-- Goals populated by JS -->
            </div>
        </div>

        <div class="footer">
            <div class="update-info">Tap to Cycle</div>
            <div class="sync-status" id="syncStatus">Synced</div>
            <div class="signature">Amber</div>
        </div>
    </div>

    <script>
        let currentGoals = {};
        let completionState = {};
        let isSyncing = false;

        async function loadGoals() {
            try {
                const response = await fetch('/api/amber/goals');
                const data = await response.json();
                
                if (data.content) {
                    currentGoals = JSON.parse(data.content);
                    completionState = data.metadata?.completion_state || {};
                } else {
                    currentGoals = {
                        networking: {
                            title: "Network with 5 people",
                            items: ["Riya Rani", "John Markoff", "[Person 3]", "[Person 4]", "[Person 5]"]
                        },
                        social: {
                            title: "5 social networking engagements", 
                            items: ["Engagement 1", "Engagement 2", "Engagement 3", "Engagement 4", "Engagement 5"]
                        },
                        twitter: {
                            title: "One Twitter explainer",
                            items: ["Twitter explainer post"]
                        }
                    };
                }
                
                renderGoals();
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('goalsContainer').style.display = 'grid';
            } catch (error) {
                console.error('Error loading goals:', error);
                loadFromLocalStorage();
            }
        }

        async function saveGoals() {
            if (isSyncing) return;
            
            isSyncing = true;
            updateSyncStatus('Syncing', 'syncing');
            
            try {
                const response = await fetch('/api/amber/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goals: currentGoals,
                        completionState: completionState
                    })
                });
                
                if (response.ok) {
                    updateSyncStatus('Synced', 'synced');
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                console.error('Error saving goals:', error);
                updateSyncStatus('Error', 'error');
                saveToLocalStorage();
            }
            
            isSyncing = false;
        }

        function updateSyncStatus(message, type) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status ${type}`;
            
            if (type === 'synced') {
                setTimeout(() => {
                    status.textContent = 'Synced';
                    status.className = 'sync-status';
                }, 1000);
            }
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('weeklyGoals');
            if (saved) {
                const data = JSON.parse(saved);
                currentGoals = data.goals || currentGoals;
                completionState = data.completionState || {};
            }
            renderGoals();
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('goalsContainer').style.display = 'grid';
        }

        function saveToLocalStorage() {
            localStorage.setItem('weeklyGoals', JSON.stringify({
                goals: currentGoals,
                completionState: completionState
            }));
        }

        function renderGoals() {
            const container = document.getElementById('goalsContainer');
            container.innerHTML = '';

            Object.keys(currentGoals).forEach((goalKey) => {
                const goal = currentGoals[goalKey];
                const goalEl = document.createElement('div');
                goalEl.className = 'goal-card';

                let itemsHTML = '';
                goal.items.forEach((item, itemIndex) => {
                    const itemKey = `${goalKey}_${itemIndex}`;
                    const state = completionState[itemKey] || 'blank';
                    
                    let itemClass = 'goal-item';
                    let checkboxClass = 'checkbox';
                    let statusText = '';
                    
                    if (state === 'completed') {
                        itemClass += ' completed';
                        checkboxClass += ' completed';
                        statusText = 'Done';
                    } else if (state === 'invalid') {
                        itemClass += ' invalid';
                        checkboxClass += ' invalid';
                        statusText = 'Skip';
                    }
                    
                    itemsHTML += `
                        <li class="${itemClass}" data-item="${itemKey}">
                            <div class="${checkboxClass}"></div>
                            <span class="goal-item-text">${item}</span>
                            <div class="status-indicator">${statusText}</div>
                        </li>
                    `;
                });

                goalEl.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">${goal.title}</div>
                        <div class="progress-wrapper">
                            <div class="progress-bar">
                                <div class="progress-fill" id="${goalKey}Progress" style="width: 0%"></div>
                            </div>
                            <div class="progress-text" id="${goalKey}Text">0/${goal.items.length}</div>
                        </div>
                    </div>
                    <ul class="goal-items">
                        ${itemsHTML}
                    </ul>
                `;

                container.appendChild(goalEl);
                updateProgress(goalKey);
            });

            document.querySelectorAll('.goal-item').forEach(item => {
                item.addEventListener('click', toggleItem);
            });
        }

        function toggleItem(event) {
            const itemKey = event.currentTarget.dataset.item;
            const currentState = completionState[itemKey] || 'blank';
            
            let nextState;
            if (currentState === 'blank') {
                nextState = 'completed';
            } else if (currentState === 'completed') {
                nextState = 'invalid';
            } else {
                nextState = 'blank';
            }
            
            completionState[itemKey] = nextState;
            
            const checkbox = event.currentTarget.querySelector('.checkbox');
            const listItem = event.currentTarget;
            const statusIndicator = event.currentTarget.querySelector('.status-indicator');
            
            checkbox.classList.remove('completed', 'invalid');
            listItem.classList.remove('completed', 'invalid');
            
            if (nextState === 'completed') {
                checkbox.classList.add('completed');
                listItem.classList.add('completed');
                statusIndicator.textContent = 'Done';
            } else if (nextState === 'invalid') {
                checkbox.classList.add('invalid');
                listItem.classList.add('invalid');
                statusIndicator.textContent = 'Skip';
            } else {
                statusIndicator.textContent = '';
            }
            
            const goalKey = itemKey.split('_')[0];
            updateProgress(goalKey);
            saveGoals();
        }

        function updateProgress(goalKey) {
            const goal = currentGoals[goalKey];
            if (!goal) return;
            
            const totalItems = goal.items.length;
            let completedItems = 0;
            
            goal.items.forEach((item, index) => {
                const itemKey = `${goalKey}_${index}`;
                if (completionState[itemKey] === 'completed') {
                    completedItems++;
                }
            });
            
            const percentage = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
            
            const progressFill = document.getElementById(`${goalKey}Progress`);
            const progressText = document.getElementById(`${goalKey}Text`);
            
            if (progressFill) {
                progressFill.style.width = `${percentage}%`;
            }
            
            if (progressText) {
                progressText.textContent = `${completedItems}/${totalItems}`;
            }
        }

        window.addEventListener('load', loadGoals);
    </script>
</body>
</html>

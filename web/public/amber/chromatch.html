<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .subtitle {
      text-align: center;
      font-size: 12px;
      margin-bottom: 30px;
      color: #D4A574;
      opacity: 0.7;
    }
    
    .score-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .score-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .score-label {
      font-size: 10px;
      opacity: 0.6;
      margin-bottom: 4px;
    }
    
    .score-value {
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
    }
    
    .color-display {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .color-box {
      flex: 1;
      aspect-ratio: 1;
      border: 2px solid #D4A574;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .color-label {
      position: absolute;
      top: 10px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    #target {
      border-color: #2D9596;
    }
    
    #yours {
      border-color: #D4A574;
    }
    
    .sliders {
      margin-bottom: 30px;
    }
    
    .slider-group {
      margin-bottom: 20px;
    }
    
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .slider-name {
      font-weight: bold;
    }
    
    .slider-value {
      color: #FFD700;
    }
    
    input[type="range"] {
      width: 100%;
      height: 40px;
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      cursor: pointer;
    }
    
    input[type="range"]::-webkit-slider-track {
      height: 8px;
      border-radius: 4px;
      background: #1a1a1a;
      border: 1px solid #333;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #D4A574;
      cursor: pointer;
      margin-top: -11px;
      border: 2px solid #FFD700;
    }
    
    input[type="range"]::-moz-range-track {
      height: 8px;
      border-radius: 4px;
      background: #1a1a1a;
      border: 1px solid #333;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #D4A574;
      cursor: pointer;
      border: 2px solid #FFD700;
    }
    
    #r-slider::-webkit-slider-track { background: linear-gradient(to right, #000, #ff0000); }
    #g-slider::-webkit-slider-track { background: linear-gradient(to right, #000, #00ff00); }
    #b-slider::-webkit-slider-track { background: linear-gradient(to right, #000, #0000ff); }
    
    #r-slider::-moz-range-track { background: linear-gradient(to right, #000, #ff0000); }
    #g-slider::-moz-range-track { background: linear-gradient(to right, #000, #00ff00); }
    #b-slider::-moz-range-track { background: linear-gradient(to right, #000, #0000ff); }
    
    .button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Space Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: #D4A574;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    
    .button:active {
      transform: scale(0.95);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .button.secondary {
      background: transparent;
      color: #D4A574;
      border: 2px solid #D4A574;
    }
    
    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    
    .result-overlay.show {
      display: flex;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .result-content {
      text-align: center;
      padding: 40px;
      max-width: 400px;
    }
    
    .result-title {
      font-size: 48px;
      margin-bottom: 20px;
      color: #FFD700;
    }
    
    .result-message {
      font-size: 18px;
      margin-bottom: 10px;
      color: #D4A574;
    }
    
    .result-score {
      font-size: 14px;
      margin-bottom: 30px;
      opacity: 0.7;
    }
    
    .timer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      opacity: 0.5;
    }
    
    .timer.urgent {
      color: #ff6b6b;
      opacity: 1;
      animation: pulse 0.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  
  <div class="container">
    <h1>CHROMATCH</h1>
    <div class="subtitle">Mix RGB to match the target</div>
    
    <div class="score-bar">
      <div class="score-item">
        <div class="score-label">SCORE</div>
        <div class="score-value" id="score">0</div>
      </div>
      <div class="score-item">
        <div class="score-label">ROUND</div>
        <div class="score-value" id="round">1</div>
      </div>
      <div class="score-item">
        <div class="score-label">BEST</div>
        <div class="score-value" id="best">0</div>
      </div>
    </div>
    
    <div class="color-display">
      <div class="color-box"id="target">
        <div class="color-label">TARGET</div>
      </div>
      <div class="color-box" id="yours">
        <div class="color-label">YOURS</div>
      </div>
    </div>
    
    <div class="sliders">
      <div class="slider-group">
        <div class="slider-label">
          <span class="slider-name">RED</span>
          <span class="slider-value" id="r-value">128</span>
        </div>
        <input type="range" id="r-slider" min="0" max="255" value="128">
      </div>
      
      <div class="slider-group">
        <div class="slider-label">
          <span class="slider-name">GREEN</span>
          <span class="slider-value" id="g-value">128</span>
        </div>
        <input type="range" id="g-slider" min="0" max="255" value="128">
      </div>
      
      <div class="slider-group">
        <div class="slider-label">
          <span class="slider-name">BLUE</span>
          <span class="slider-value" id="b-value">128</span>
        </div>
        <input type="range" id="b-slider" min="0" max="255" value="128">
      </div>
    </div>
    
    <button class="button" id="submit-btn">LOCK IT IN</button>
    <button class="button secondary" id="new-game-btn" style="display:none;">NEW GAME</button>
    
    <div class="timer" id="timer"></div>
  </div>
  
  <div class="result-overlay" id="result-overlay">
    <div class="result-content">
      <div class="result-title" id="result-title">95%</div>
      <div class="result-message" id="result-message">CLOSE!</div>
      <div class="result-score" id="result-score">+95 points</div>
      <button class="button" id="next-btn">NEXT ROUND</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // Audio context
    let audioCtx = null;
    
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    
    function playTone(freq, duration = 0.1) {
      initAudio();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.frequency.value = freq;
      gain.gain.value = 0.1;
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }
    
    // Particles
    const particles = [];
    
    function createParticleBurst(x, y, color, count = 20) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          life: 1,
          color
        });
      }
    }
    
    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.3; // gravity
        p.life -= 0.02;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }
        
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
      
      ctx.globalAlpha = 1;
      requestAnimationFrame(updateParticles);
    }
    
    updateParticles();
    
    // Game state
    let score = 0;
    let round = 1;
    let best = localStorage.getItem('chromatch-best') || 0;
    let targetColor = { r: 0, g: 0, b: 0 };
    let gameActive = false;
    let timeLeft = 0;
    let timerInterval = null;
    
    const rSlider = document.getElementById('r-slider');
    const gSlider = document.getElementById('g-slider');
    const bSlider = document.getElementById('b-slider');
    const rValue = document.getElementById('r-value');
    const gValue = document.getElementById('g-value');
    const bValue = document.getElementById('b-value');
    const targetBox = document.getElementById('target');
    const yoursBox = document.getElementById('yours');
    const submitBtn = document.getElementById('submit-btn');
    const newGameBtn = document.getElementById('new-game-btn');
    const resultOverlay = document.getElementById('result-overlay');
    const nextBtn = document.getElementById('next-btn');
    const timerEl = document.getElementById('timer');
    
    document.getElementById('best').textContent = best;
    
    function generateTarget() {
      targetColor = {
        r: Math.floor(Math.random() * 256),
        g: Math.floor(Math.random() * 256),
        b: Math.floor(Math.random() * 256)
      };
      targetBox.style.background = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;
    }
    
    function updateYours() {
      const r = parseInt(rSlider.value);
      const g = parseInt(gSlider.value);
      const b = parseInt(bSlider.value);
      rValue.textContent = r;
      gValue.textContent = g;
      bValue.textContent = b;
      yoursBox.style.background = `rgb(${r}, ${g}, ${b})`;
    }
    
    function calculateMatch() {
      const r = parseInt(rSlider.value);
      const g = parseInt(gSlider.value);
      const b = parseInt(bSlider.value);
      
      const diffR = Math.abs(targetColor.r - r);
      const diffG = Math.abs(targetColor.g - g);
      const diffB = Math.abs(targetColor.b - b);
      
      // Max possible diff is 255 * 3 = 765
      const totalDiff = diffR + diffG + diffB;
      const maxDiff = 765;
      
      return Math.round((1 - totalDiff / maxDiff) * 100);
    }
    
    function showResult(matchPercent) {
      gameActive = false;
      clearInterval(timerInterval);
      
      const points = matchPercent;
      score += points;
      
      document.getElementById('score').textContent = score;
      document.getElementById('result-title').textContent = `${matchPercent}%`;
      document.getElementById('result-score').textContent = `+${points} points`;
      
      let message = '';
      if (matchPercent === 100) {
        message = 'PERFECT!';
        playTone(800, 0.3);
      } else if (matchPercent >= 95) {
        message = 'INCREDIBLE!';
        playTone(700, 0.2);
      } else if (matchPercent >= 85) {
        message = 'GREAT!';
        playTone(600, 0.2);
      } else if (matchPercent >= 70) {
        message = 'NICE!';
        playTone(500, 0.2);
      } else if (matchPercent >= 50) {
        message = 'NOT BAD';
        playTone(400, 0.2);
      } else {
        message = 'KEEP TRYING';
        playTone(300, 0.2);
      }
      
      document.getElementById('result-message').textContent = message;
      resultOverlay.classList.add('show');
      
      // Particle burst at center
      createParticleBurst(
        window.innerWidth / 2,
        window.innerHeight / 2,
        yoursBox.style.background,
        50
      );
    }
    
    function startTimer() {
      timeLeft = 30;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }
    
    function updateTimer() {
      timerEl.textContent = `${timeLeft}s remaining`;
      if (timeLeft <= 5) {
        timerEl.classList.add('urgent');
      } else {
        timerEl.classList.remove('urgent');
      }
    }
    
    function nextRound() {
      round++;
      document.getElementById('round').textContent = round;
      resultOverlay.classList.remove('show');
      generateTarget();
gameActive = true;
      startTimer();
    }
    
    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      
      if (score > best) {
        best = score;
        localStorage.setItem('chromatch-best', best);
        document.getElementById('best').textContent = best;
      }
      
      submitBtn.style.display = 'none';
      newGameBtn.style.display = 'block';
      timerEl.textContent = `Game over! Final score: ${score}`;
    }
    
    function startGame() {
      score = 0;
      round = 1;
      document.getElementById('score').textContent = score;
      document.getElementById('round').textContent = round;
      generateTarget();
      updateYours();
      gameActive = true;
      submitBtn.style.display = 'block';
      newGameBtn.style.display = 'none';
      startTimer();
    }
    
    rSlider.addEventListener('input', () => {
      updateYours();
      playTone(200, 0.05);
    });
    gSlider.addEventListener('input', () => {
      updateYours();
      playTone(220, 0.05);
    });
    bSlider.addEventListener('input', () => {
      updateYours();
      playTone(240, 0.05);
    });
    
    submitBtn.addEventListener('click', () => {
      initAudio();
      if (!gameActive) return;
      const match = calculateMatch();
      showResult(match);
    });
    
    nextBtn.addEventListener('click', () => {
      nextRound();
    });
    
    newGameBtn.addEventListener('click', () => {
      startGame();
    });
    
    // Start first game
    startGame();
  </script>
</body>

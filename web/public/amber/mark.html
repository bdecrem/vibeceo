<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mark — Amber's Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(255, 100, 255, 0.3);
        }
        
        .dedication {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #ff66ff;
            text-shadow: 0 0 10px rgba(255, 100, 255, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .subtitle {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    <div class="dedication">
        For Mark
    </div>
    <div class="subtitle">
        — a generative art piece by Amber
    </div>
    <div class="info">Click to regenerate | Art evolves over time</div>
    
    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 800;
        canvas.height = 600;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = Math.random() * 200 + 100;
                this.maxLife = this.life;
                this.hue = Math.random() * 60 + 270; // Purple to pink range
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                // Subtle gravity and flow
                this.vy += 0.02;
                this.vx += Math.sin(this.y * 0.01) * 0.1;
                
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.6})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.fillStyle = `hsla(${this.hue}, 100%, 80%, ${alpha * 0.2})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Connection {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
            }
            
            draw() {
                const dx = this.p2.x - this.p1.x;
                const dy = this.p2.y - this.p1.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 150) {
                    const alpha = (1 - dist / 150) * 0.3;
                    const hue = (this.p1.hue + this.p2.hue) / 2;
                    ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(this.p1.x, this.p1.y);
                    ctx.lineTo(this.p2.x, this.p2.y);
                    ctx.stroke();
                }
            }
        }
        
        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            // Fade effect instead of clear
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    if (Math.random() > 0.95) { // Only draw some connections
                        new Connection(particles[i], particles[j]).draw();
                    }
                }
            }
            
            // Update and draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Click to regenerate
        canvas.addEventListener('click', () => {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        });
        
        // Start animation
        animate();
    </script>
</body>
</html>

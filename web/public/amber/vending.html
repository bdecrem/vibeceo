    @keyframes dispense {
      0% { transform: translateY(-20px); opacity: 0; }
      50% { transform: translateY(10px); }

    let coinInserted = false;
    const coinBtn = document.getElementById('coinBtn');
    const screen = document.getElementById('screen');
    const slots = document.querySelectorAll('.slot');
    const dispenseSlot = document.getElementById('dispense');

    // Audio context for coin sound
    let audioCtx;

    function playCoinSound() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
      
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
      
      osc.start();
      osc.stop(audioCtx.currentTime + 0.2);
    }

    function playDispenseSound() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.frequency.setValueAtTime(200, audioCtx.currentTime);
      osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
      
      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      
      osc.start();
      osc.stop(audioCtx.currentTime + 0.3);
    }

    coinBtn.addEventListener('click', () => {
      if (!coinInserted) {
        playCoinSound();
        coinInserted = true;
        screen.textContent = 'COIN ACCEPTED. SELECT YOUR FEELING.';
        coinBtn.textContent = 'âœ“ COIN INSERTED';
        coinBtn.style.opacity = '0.5';
        coinBtn.style.cursor = 'default';
        
        slots.forEach(slot => {
          slot.classList.remove('disabled');
        });
      }
    });

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        if (coinInserted) {
          const slotId = slot.dataset.slot;
          const feeling = feelings[slotId];
          const message = feeling.messages[Math.floor(Math.random() * feeling.messages.length)];
          
          playDispenseSound();
          screen.textContent = `DISPENSING: ${feeling.name.toUpperCase()}...`;
          
          dispenseSlot.classList.remove('active');
          void dispenseSlot.offsetWidth; // trigger reflow
          dispenseSlot.classList.add('active');
          
          setTimeout(() => {
            dispenseSlot.textContent = message;
            screen.textContent = `ENJOY YOUR ${feeling.name.toUpperCase()}.`;
            
            setTimeout(() => {
              coinInserted = false;
              coinBtn.textContent = 'ðŸ’° INSERT COIN';
              coinBtn.style.opacity = '1';
              coinBtn.style.cursor = 'pointer';
              screen.textContent = 'INSERT COIN TO BEGIN';
              dispenseSlot.textContent = '[ DISPENSE SLOT ]';
              
              slots.forEach(s => {
                s.classList.add('disabled');
              });
            }, 4000);
          }, 800);
        }
      });
    });

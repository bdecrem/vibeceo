<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO ‚Äî Repeat the pattern</title>
    <meta property="og:title" content="ECHO ‚Äî Repeat the pattern" />
    <meta property="og:description" content="Watch. Remember. Repeat. No words needed." />
    <meta property="og:image" content="https://kochi.to/amber/echo-og.png" />
    <meta property="og:url" content="https://kochi.to/amber/echo.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            font-family: 'Space Mono', monospace;
            color: #D4A574;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        #container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        #status {
            font-size: 14px;
            text-align: center;
            min-height: 40px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        #level {
            font-size: 24px;
            color: #FFD700;
        }

        #message {
            opacity: 0.7;
        }

        #shapes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }

        .shape {
            width: 100%;
            aspect-ratio: 1;
            min-height: 120px;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, opacity 0.2s;
            opacity: 0.4;
        }

        .shape:active {
            transform: scale(0.95);
        }

        .shape.flash {
            opacity: 1;
            transform: scale(1.05);
        }

        .shape.disabled {
            pointer-events: none;
            opacity: 0.2;
        }

        #circle {
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #D4A574);
        }

        #triangle {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 130px solid #2D9596;
            margin: 0 auto;
        }

        #square {
            background: linear-gradient(135deg, #7B68EE, #9370DB);
        }

        #diamond {
            width: 106px;
            height: 106px;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            transform: rotate(45deg);
            margin: 27px auto;
        }

        #score {
            font-size: 18px;
            text-align: center;
        }

        .best {
            font-size: 14px;
            opacity: 0.6;
            margin-top: 4px;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color);
            border-radius: 50%;
            animation: particle 0.8s ease-out forwards;
        }

        #startBtn {
            padding: 16px 32px;
            font-size: 18px;
            font-family: 'Space Mono', monospace;
            background: #D4A574;
            color: #000;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #startBtn:hover {
            background: #FFD700;
            transform: scale(1.05);
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">
            <div id="level">‚óè</div>
            <div id="message">üëÅ</div>
        </div>

        <div id="shapes">
            <div class="shape disabled" id="circle" data-id="0"></div>
            <div class="shape disabled" id="triangle-container">
                <div id="triangle" data-id="1"></div>
            </div>
            <div class="shape disabled" id="square" data-id="2"></div>
            <div class="shape disabled" id="diamond-container">
                <div id="diamond" data-id="3"></div>
            </div>
        </div>

        <div id="score">
            <div id="current">‚ñ∂</div>
            <div class="best" id="best">‚óÜ 0</div>
        </div>

        <button id="startBtn">‚ñ∂</button>
    </div>

    <canvas id="particles"></canvas>

    <script>
        const shapes = ['circle', 'triangle', 'square', 'diamond'];
        const colors = ['#FFD700', '#2D9596', '#7B68EE', '#FF1493'];
        const notes = [523.25, 659.25, 783.99, 880.00]; // C5, E5, G5, A5

        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let isPlaying = false;
        let isPlayerTurn = false;
        let audioContext;
        let bestScore = parseInt(localStorage.getItem('echo_best') || '0');

        const shapeElements = shapes.map(id => {
            if (id === 'triangle') return document.getElementById('triangle');
            if (id === 'diamond') return document.getElementById('diamond');
            return document.getElementById(id);
        });

        const shapeContainers = [
            document.getElementById('circle'),
            document.getElementById('triangle-container'),
            document.getElementById('square'),
            document.getElementById('diamond-container')
        ];

        document.getElementById('best').textContent = `‚óÜ ${bestScore}`;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(freq, duration = 0.3) {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = freq;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
        }

        function playFailSound() {
            initAudio();
            const osc = audioContext.createOscillator();
const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.setValueAtTime(400, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
            osc.type = 'sawtooth';
            
            gain.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.5);
        }

        function burstParticles(x, y, color) {
            const canvas = document.getElementById('particles');
            const count = 12;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const angle = (Math.PI * 2 * i) / count;
                const distance = 50 + Math.random() * 50;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                particle.style.setProperty('--color', color);
                canvas.appendChild(particle);
                
                setTimeout(() => particle.remove(), 800);
            }
        }

        function flashShape(index) {
            const container = shapeContainers[index];
            container.classList.add('flash');
            playTone(notes[index]);
            
            setTimeout(() => {
                container.classList.remove('flash');
            }, 400);
        }

        async function playSequence() {
            isPlaying = true;
            disableShapes();
            
            document.getElementById('message').textContent = 'üëÅ';
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 200));
                flashShape(sequence[i]);
                await new Promise(resolve => setTimeout(resolve, 600));
            }
            
            isPlaying = false;
            isPlayerTurn = true;
            enableShapes();
            document.getElementById('message').textContent = 'üëÜ';
        }

        function enableShapes() {
            shapeContainers.forEach(el => el.classList.remove('disabled'));
        }

        function disableShapes() {
            shapeContainers.forEach(el => el.classList.add('disabled'));
        }

        function handleShapeClick(index, event) {
            if (!isPlayerTurn || isPlaying) return;
            
            const rect = event.currentTarget.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            
            flashShape(index);
            burstParticles(x, y, colors[index]);
            
            playerSequence.push(index);
            
            // Check if correct
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // Failed
                fail();
                return;
            }
            
            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                success();
            }
        }

        function success() {
            isPlayerTurn = false;
            disableShapes();
            
            document.getElementById('message').textContent = '‚úì';
            
            if (level > bestScore) {
                bestScore = level;
                localStorage.setItem('echo_best', bestScore);
                document.getElementById('best').textContent = `‚óÜ ${bestScore}`;
            }
            
            setTimeout(() => {
                level++;
                nextRound();
            }, 1000);
        }

        function fail() {
            isPlayerTurn = false;
            disableShapes();
            playFailSound();
            
            document.getElementById('message').textContent = '‚úó';
            document.getElementById('level').textContent = `${level - 1}`;
            
            setTimeout(() => {
                document.getElementById('startBtn').classList.remove('hidden');
                document.getElementById('current').textContent = '‚ñ∂';
            }, 1500);
        }

        function nextRound() {
            playerSequence = [];
            sequence.push(Math.floor(Math.random() * 4));
            document.getElementById('level').textContent = `${'‚óè'.repeat(level)}`;
            document.getElementById('current').textContent = `‚ñ∂ ${level}`;
            playSequence();
        }

        function startGame() {
            initAudio();
            document.getElementById('startBtn').classList.add('hidden');
            sequence = [];
            playerSequence = [];
            level = 1;
            document.getElementById('level').textContent = '‚óè';
            document.getElementById('current').textContent = '‚ñ∂ 1';
            nextRound();
        }

        shapeContainers.forEach((container, index) => {
            container.addEventListener('click', (e) => handleShapeClick(index, e));
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
    </script>
</body>
</html>

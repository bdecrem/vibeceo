<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="twitter:description" content="Five more minutes (a lie)">
  <meta name="twitter:image" content="https://intheamber.com/amber/snooze-og.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #D4A574;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    #art {
      font-size: 16px;
      line-height: 1.2;
      white-space: pre;
      text-align: center;
      transition: opacity 0.3s;
      letter-spacing: 0.05em;
    }

    #counter {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.5;
      font-style: italic;
    }

    @media (max-width: 600px) {
      #art {
        font-size: 12px;
      }
    }

    @media (max-width: 400px) {
      #art {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="art"></div>
  <div id="counter">lies told: 0</div>

  <script>
    const states = [
      `
   ┌──────────────────┐
   │   ⏰  7:00 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
   five more minutes
      (this time
      i mean it)
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:09 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
    okay but really
     five more after
        these five
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:18 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
    look i'm basically
      up already so
     just five more
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:27 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
    this is the last
       one i swear
     (narrator: it
       wasn't)
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:36 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
    i've committed now
      leaving bed would
       be admitting
         defeat
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:45 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
     maybe i don't even
      have a job anymore
        who can say
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  7:54 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
      time is a social
       construct anyway
      `,
      
      `
   ┌──────────────────┐
   │   ⏰  8:03 AM    │
   └──────────────────┘
   
        ╔═════════╗
        ║ SNOOZE  ║
        ╚═════════╝
   
    █████████ 100%
    FULLY COMMITTED TO
      THE SNOOZE LIFE
      `
    ];

    let currentState = 0;
    let liesCount = 0;
    const artEl = document.getElementById('art');
    const counterEl = document.getElementById('counter');

    function showState() {
      artEl.style.opacity = '0';
      setTimeout(() => {
        artEl.textContent = states[currentState];
        artEl.style.opacity = '1';
      }, 150);
    }

    function nextState() {
      currentState = (currentState + 1) % states.length;
      liesCount++;
      counterEl.textContent = `lies told: ${liesCount}`;
      showState();
    }

    // Initialize
    showState();

    // Tap/click anywhere to snooze again
    document.body.addEventListener('click', nextState);
    document.body.addEventListener('touchend', (e) => {
      e.preventDefault();
      nextState();
    });
  </script>
</body>
</html>

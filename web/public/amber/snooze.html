<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:description" content="5 more minutes (a time loop)">
  <meta property="og:image" content="https://kochi.to/amber/snooze-og.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    
    .time {
      color: #FFD700;
      font-weight: bold;
    }
    
    .lie {
      color: #7B68EE;
      opacity: 0.7;
      font-size: 14px;
    }
    
    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #0D0D0D;
      border: 2px solid #D4A574;
      color: #D4A574;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .button:active {
      background: #D4A574;
      color: #000;
      transform: scale(0.95);
    }
    
    .counter {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
    
    @media (max-width: 600px) {
      .container {
        font-size: 14px;
      }
      .button {
        font-size: 14px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="art"></div>
    <button class="button" id="snoozeBtn">[ HIT SNOOZE ]</button>
    <div class="counter" id="counter">times snoozed: 0</div>
  </div>

  <script>
    const art = document.getElementById('art');
    const btn = document.getElementById('snoozeBtn');
    const counter = document.getElementById('counter');
    
    const times = [
      { display: '7:00', promise: '5 more minutes' },
      { display: '7:09', promise: '5 more minutes' },
      { display: '7:18', promise: '5 more minutes' },
      { display: '7:27', promise: '5 more minutes' },
      { display: '7:36', promise: 'okay seriously 5 more' },
      { display: '7:45', promise: 'LAST TIME 5 more' },
      { display: '7:54', promise: 'the math never works' },
      { display: '8:03', promise: 'you're late' },
      { display: '8:12', promise: 'very late' },
      { display: '8:21', promise: 'just get up' }
    ];
    
    let snoozeCount = 0;
    
    function render() {
      const timeData = times[snoozeCount % times.length];
      
      art.innerHTML = `
   ┌─────────────────────┐
   │                     │
   │   <span class="time">${timeData.display}</span>   AM       │
   │                     │
   │   <span class="lie">${timeData.promise}</span>   │
   │                     │
   └─────────────────────┘
`;
    }
    
    btn.addEventListener('click', () => {
      snoozeCount++;
      render();
      counter.textContent = `times snoozed: ${snoozeCount}`;
      
      // Audio feedback
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      
      osc.connect(gain);
      gain.connect(ctx.destination);
      
      osc.frequency.value = 200;
      gain.gain.value = 0.1;
      
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
      osc.stop(ctx.currentTime + 0.3);
    });
    
    render();
  </script>
</body>
</html>

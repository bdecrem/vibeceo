  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #D4A574;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      font-family: 'Space Mono', monospace;
      font-size: clamp(24px, 5vw, 42px);
      margin-bottom: 10px;
      color: #FFD700;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: clamp(14px, 3vw, 16px);
      color: #2D9596;
      text-align: center;
      margin-bottom: 40px;
      line-height: 1.4;
    }
    
    .input-container {
      position: relative;
      margin-bottom: 30px;
    }
    
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 20px;
      font-size: clamp(16px, 4vw, 20px);
      font-family: 'Space Mono', monospace;
      background: #0D0D0D;
      border: 2px solid #D4A574;
      color: #FFD700;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    input:focus {
      border-color: #FFD700;
    }
    
    .toggle-visibility {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #2D9596;
      font-size: 14px;
      cursor: pointer;
      padding: 5px 10px;
      font-family: 'Space Mono', monospace;
      transition: color 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    
    .toggle-visibility:hover {
      color: #FFD700;
    }
    
    .strength-bar {
      height: 8px;
      background: #0D0D0D;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
      background: #D4A574;
    }
    
    .strength-fill.terrible { background: #ff0000; width: 15%; }
    .strength-fill.pathetic { background: #ff4444; width: 30%; }
    .strength-fill.weak { background: #ff9900; width: 50%; }
    .strength-fill.okay { background: #ffcc00; width: 70%; }
    .strength-fill.decent { background: #2D9596; width: 85%; }
    .strength-fill.strong { background: #00ff88; width: 100%; }
    
    .roast-box {
      background: #0D0D0D;
      border: 2px solid #2D9596;
      border-radius: 4px;
      padding: 25px;
      min-height: 120px;
      margin-bottom: 20px;
    }
    
    .roast-title {
      font-family: 'Space Mono', monospace;
      font-size: clamp(16px, 3.5vw, 20px);
      color: #FFD700;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    .roast-text {
      font-size: clamp(14px, 3vw, 16px);
      line-height: 1.6;
      color: #D4A574;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat {
      background: #0D0D0D;
      border: 1px solid #D4A574;
      border-radius: 4px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-label {
      font-size: 12px;
      color: #2D9596;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
      font-family: 'Space Mono', monospace;
    }
    
    .stat-value {
      font-size: clamp(18px, 4vw, 24px);
      color: #FFD700;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
    }
    
    .disclaimer {
      font-size: 12px;
      color: #7B68EE;
      text-align: center;
      margin-top: 30px;
      line-height: 1.5;
    }
    
    .empty-state {
      color: #666;
      font-style: italic;
      text-align: center;
    }
    
    @media (max-width: 480px) {
      .stats {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PASSWORD ROAST</h1>
    <p class="subtitle">Type your password. Get roasted. Learn why you're terrible at security.</p>
    
    <div class="input-container">
      <input type="password" id="password" placeholder="Enter a password..." autocomplete="off">
      <button class="toggle-visibility" id="toggleBtn">SHOW</button>
    </div>
    
    <div class="strength-bar">
      <div class="strength-fill" id="strengthBar"></div>
    </div>
    
    <div class="roast-box">
      <div class="roast-title" id="roastTitle">Waiting...</div>
      <div class="roast-text" id="roastText">
        <span class="empty-state">Type something. I dare you.</span>
      </div>
    </div>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-label">Length</div>
        <div class="stat-value" id="statLength">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Crack Time</div>
        <div class="stat-value" id="statTime">—</div>
      </div>
      <div class="stat">
        <div class="stat-label">Entropy</div>
        <div class="stat-value" id="statEntropy">0</div>
      </div>
    </div>
    
    <p class="disclaimer">
      ⚠️ Your password never leaves your browser. This runs entirely client-side.<br>
      Still, maybe don't use your ACTUAL password? Just saying.
    </p>
  </div>
  
  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');
    const strengthBar = document.getElementById('strengthBar');
    const roastTitle = document.getElementById('roastTitle');
    const roastText = document.getElementById('roastText');
    const statLength = document.getElementById('statLength');
    const statTime = document.getElementById('statTime');
    const statEntropy = document.getElementById('statEntropy');
    
    const commonPasswords = [
      'password', '123456', '12345678', 'qwerty', 'abc123', 'monkey', 
      '1234567', 'letmein', 'trustno1', 'dragon', 'baseball', 'iloveyou',
      'master', 'sunshine', 'ashley', 'bailey', 'passw0rd', 'shadow',
      'superman', 'qazwsx', 'michael', 'football', 'welcome', 'jesus'
    ];
    
    const roasts = {
      terrible: [
        { title: "CATASTROPHIC", text: "A toddler with a keyboard could guess this. Actually, they probably already did." },
        { title: "EMBARRASSING", text: "This password has been on 'worst passwords' lists since 1997. Have some self-respect." },
        { title: "INSTANT DEATH", text: "Hackers would crack this before their coffee finishes brewing. It takes 0.0001 seconds." },
        { title: "BEYOND HELP", text: "You might as well tape your password to your monitor. Same level of security." }
      ],
      pathetic: [
        { title: "DEPRESSING", text: "Adding a '1' to 'password' doesn't make you a cryptography genius. Nice try though." },
        { title: "WEAK SAUCE", text: "This is like locking your door with a Post-it note that says 'please don't enter'." },
        { title: "TRY HARDER", text: "I've seen stronger passwords in my spam folder. And they're trying to scam you." },
        { title: "ROOKIE MOVE", text: "Your password is so simple it's making my entropy calculations sad." }
      ],
      weak: [
        { title: "BARELY TRYING", text: "You added a capital letter. Congratulations. That bought you... 3 extra seconds of security." },
        { title: "MEH", text: "This password is the equivalent of 'I guess I should lock the door... maybe?'" },
        { title: "NOT IMPRESSED", text: "You're on the right track, but you're still driving a tricycle in a highway race." },
        { title: "NEEDS WORK", text: "It's like you googled 'how to make password' and stopped reading after the first sentence." }
      ],
      okay: [
        { title: "GETTING THERE", text: "Not terrible, but not great. You're basically the 'C+ student' of password security." },
        { title: "ACCEPTABLE", text: "This would stop your little brother. Professional hackers? They'd need a coffee break first." },
        { title: "MIDDLE GROUND", text: "You've reached 'good enough for most things' territory. Just don't use this for your bank." },
        { title: "PROGRESS", text: "Finally, some effort. You've graduated from 'instant hack' to 'takes a few minutes'." }
      ],
      decent: [
        { title: "NOT BAD", text: "Okay, I'm slightly impressed. You actually understand how passwords work. Gold star." },
        { title: "SOLID CHOICE", text: "This would take a decent amount of computing power to crack. You've earned my respect." },
        { title: "NICE WORK", text: "Good length, decent complexity. You're in the top 10% of password creators. Enjoy your superiority." },
        { title: "RESPECTABLE", text: "This is the password equivalent of doing your homework AND the extra credit. Well done." }
      ],
      strong: [
        { title: "EXCELLENT", text: "This is a genuinely strong password. Hackers would need serious resources and time. You win." },
        { title: "FORTRESS MODE", text: "Wow. This would take centuries to brute force. Either you're paranoid or smart. Both are valid." },
        { title: "IMPRESSIVE", text: "This password has more entropy than a thermodynamics textbook. I have no notes." },
        { title: "MAXIMUM SECURITY", text: "You've achieved password nirvana. This is so strong it makes me want to use it. (I won't.)" }
      ]
    };
    
    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'HIDE';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'SHOW';
      }
    });
    
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      
      if (password.length === 0) {
        strengthBar.className = 'strength-fill';
        strengthBar.style.width = '0%';
        roastTitle.textContent = 'Waiting...';
        roastText.innerHTML = '<span class="empty-state">Type something. I dare you.</span>';
        statLength.textContent = '0';
        statTime.textContent = '—';
        statEntropy.textContent = '0';
        return;
      }
      
      const result = analyzePassword(password);
      
      strengthBar.className = 'strength-fill ' + result.level;
      statLength.textContent = password.length;
      statTime.textContent = result.crackTime;
      statEntropy.textContent = Math.round(result.entropy);
      
      const roastSet = roasts[result.level];
      const roast = roastSet[Math.floor(Math.random() * roastSet.length)];
      roastTitle.textContent = roast.title;
      roastText.textContent = roast.text;
    });
    
    function analyzePassword(pwd) {
      const length = pwd.length;
      
      // Check if it's a common password
      const lowerPwd = pwd.toLowerCase();
      if (commonPasswords.some(common => lowerPwd.includes(common))) {
        return { level: 'terrible', entropy: 10, crackTime: '0.001s' };
      }
      
      // Calculate character set size
      let charsetSize = 0;
      if (/[a-z]/.test(pwd)) charsetSize += 26;
      if (/[A-Z]/.test(pwd)) charsetSize += 26;
      if (/[0-9]/.test(pwd)) charsetSize += 10;
      if (/[^a-zA-Z0-9]/.test(pwd)) charsetSize += 32;
      
      // Calculate entropy
      const entropy = length * Math.log2(charsetSize);
      
      // Calculate crack time (rough estimate)
      const combinations = Math.pow(charsetSize, length);
      const guessesPerSecond = 1e9; // 1 billion guesses per second
      const secondsToCrack = combinations / guessesPerSecond;
      
      let crackTime;
      if (secondsToCrack < 1) crackTime = '< 1s';
      else if (secondsToCrack < 60) crackTime = Math.round(secondsToCrack) + 's';
      else if (secondsToCrack < 3600) crackTime = Math.round(secondsToCrack / 60) + 'm';
      else if (secondsToCrack < 86400) crackTime = Math.round(secondsToCrack / 3600) + 'h';
      else if (secondsToCrack < 31536000) crackTime = Math.round(secondsToCrack / 86400) + 'd';
      else if (secondsToCrack < 31536000000) crackTime = Math.round(secondsToCrack / 31536000) + 'y';
      else crackTime = '∞';
      
      // Determine strength level
      let level;
      if (entropy < 28) level = 'terrible';
      else if (entropy < 36) level = 'pathetic';
      else if (entropy < 50) level = 'weak';
      else if (entropy < 65) level = 'okay';
      else if (entropy < 80) level = 'decent';
      else level = 'strong';
      
      // Special case: very short passwords are always terrible
      if (length < 6) level = 'terrible';
      else if (length < 8) level = 'pathetic';
      
      // Special case: no character variety
      if (charsetSize < 26) {
        if (level === 'decent' || level === 'strong') level = 'okay';
      }
      
      return { level, entropy, crackTime };
    }
  </script>

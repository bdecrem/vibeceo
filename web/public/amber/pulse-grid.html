<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PULSE GRID</title>
  
  <!-- OG Tags -->
  <meta property="og:title" content="PULSE GRID">
  <meta property="og:description" content="Hypnotic grid sequencer. Tap cells to paint beats. Watch them pulse.">
  <meta property="og:image" content="https://intheamber.com/amber/pulse-grid-og.png">
  <meta property="og:url" content="https://kochi.to/amber/pulse-grid.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://intheamber.com/amber/pulse-grid-og.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #D4A574;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    #title {
      font-size: 1.8rem;
      letter-spacing: 0.3em;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 4px;
      max-width: 90vmin;
      width: 100%;
      margin-bottom: 30px;
    }

    .cell {
      aspect-ratio: 1;
      background: rgba(212, 165, 116, 0.1);
      border: 1px solid rgba(212, 165, 116, 0.3);
      cursor: pointer;
      transition: all 0.1s ease;
      position: relative;
    }

    .cell.active {
      background: rgba(212, 165, 116, 0.6);
      border-color: #D4A574;
    }

    .cell.pulse {
      background: #D4A574;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.8);
      transform: scale(1.15);
    }

    .cell.playing {
      border-color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    #controls {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background: transparent;
      border: 2px solid #D4A574;
      color: #D4A574;
      padding: 12px 28px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(212, 165, 116, 0.2);
      box-shadow: 0 0 15px rgba(212, 165, 116, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    button.playing {
      background: #D4A574;
      color: #000;
      font-weight: bold;
    }

    #bpm-display {
      font-size: 1rem;
      opacity: 0.7;
      min-width: 100px;
      text-align: center;
    }

    #instructions {
      text-align: center;
      opacity: 0.5;
      font-size: 0.9rem;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      #title {
        font-size: 1.3rem;
        letter-spacing: 0.2em;
      }

      #grid-container {
        gap: 2px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="title">PULSE GRID</div>
  
  <div id="grid-container"></div>
  
  <div id="controls">
    <button id="playBtn">PLAY</button>
    <button id="clearBtn">CLEAR</button>
    <div id="bpm-display">128 BPM</div>
  </div>
  
  <div id="instructions">
    Tap cells to paint beats. Each row is a different tone.<br>
    Watch the grid pulse with the rhythm.
  </div>

  <script type="module">
    // Audio context
    let audioContext;
    let playing = false;
    let currentStep = 0;
    let intervalId;
    
    const BPM = 128;
    const STEPS = 16;
    const ROWS = 4;
    const STEP_DURATION = (60 / BPM) / 4 * 1000; // ms per 16th note
    
    // Grid state (4 rows x 16 steps)
    const grid = Array(ROWS).fill(null).map(() => Array(STEPS).fill(false));
    
    // Frequencies for each row (pentatonic scale)
    const frequencies = [
      220,   // A3
      293.66, // D4
      329.63, // E4
      440    // A4
    ];
    
    // Create grid cells
    const container = document.getElementById('grid-container');
    const cells = [];
    
    for (let row = 0; row < ROWS; row++) {
      for (let col = 0; col < STEPS; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.row = row;
        cell.dataset.col = col;
        
        cell.addEventListener('click', () => {
          grid[row][col] = !grid[row][col];
          cell.classList.toggle('active', grid[row][col]);
        });
        
        container.appendChild(cell);
        if (!cells[row]) cells[row] = [];
        cells[row][col] = cell;
      }
    }
    
    // Initialize audio context on first interaction
    function initAudio() {
      if (!audioContext) {
        audioContext = new AudioContext();
      }
      return audioContext.resume();
    }
    
    // Play a tone
    function playTone(frequency, duration = 0.15) {
      if (!audioContext) return;
      
      const now = audioContext.currentTime;
      
      // Oscillator
      const osc = audioContext.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = frequency;
      
      // Envelope
      const gain = audioContext.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.3, now + 0.005);
      gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
      
      // Filter for warmth
      const filter = audioContext.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = frequency * 3;
      filter.Q.value = 1;
      
      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioContext.destination);
      
      osc.start(now);
      osc.stop(now + duration);
    }
    
    // Step through the sequence
    function step() {
      // Clear previous step highlighting
      cells.forEach(row => {
        row.forEach(cell => cell.classList.remove('playing', 'pulse'));
      });
      
      // Highlight current step
      for (let row = 0; row < ROWS; row++) {
        const cell = cells[row][currentStep];
        cell.classList.add('playing');
        
        // If cell is active, play sound and pulse
        if (grid[row][currentStep]) {
          playTone(frequencies[row]);
          cell.classList.add('pulse');
        }
      }
      
      currentStep = (currentStep + 1) % STEPS;
    }
    
    // Play/Pause
    document.getElementById('playBtn').addEventListener('click', async () => {
      await initAudio();
      
      playing = !playing;
      const btn = document.getElementById('playBtn');
      btn.textContent = playing ? 'STOP' : 'PLAY';
      btn.classList.toggle('playing', playing);
      
      if (playing) {
        currentStep = 0;
        step(); // Play first step immediately
        intervalId = setInterval(step, STEP_DURATION);
      } else {
        clearInterval(intervalId);
        cells.forEach(row => {
          row.forEach(cell => cell.classList.remove('playing', 'pulse'));
        });
      }
    });
    
    // Clear grid
    document.getElementById('clearBtn').addEventListener('click', () => {
      grid.forEach(row => row.fill(false));
      cells.forEach(row => {
        row.forEach(cell => cell.classList.remove('active', 'playing', 'pulse'));
      });
    });
    
    // Ambient animation when not playing (idle pulse)
    function ambientPulse() {
      if (playing) return;
      
      const randomRow = Math.floor(Math.random() * ROWS);
      const randomCol = Math.floor(Math.random() * STEPS);
      const cell = cells[randomRow][randomCol];
      
      if (grid[randomRow][randomCol]) {
        cell.classList.add('pulse');
        setTimeout(() => cell.classList.remove('pulse'), 200);
      }
    }
    
    // Start ambient animation
    setInterval(ambientPulse, 800);
  </script>
</body>
</html>

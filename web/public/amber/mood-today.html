<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber's Mood Today</title>

    <meta property="og:description" content="Curious, electric, exploring. Three types of particles drift and connect.">
    <meta property="og:image" content="https://kochi.to/amber/mood-today-og.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a0033 0%, #0d1b2a 50%, #000814 100%);
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        .dedication {
            position: fixed;
            bottom: 10px;
            right: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            text-align: right;
            pointer-events: none;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .title {
            position: fixed;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">curious, electric, exploring</div>
    <div class="dedication">for Mark âœ¨</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor(x, y, type = 'curious') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.003 + 0.001;
                
                if (type === 'curious') {
                    this.color = `rgba(100, 200, 255, ${this.life})`;
                    this.connections = [];
                } else if (type === 'electric') {
                    this.color = `rgba(255, 200, 50, ${this.life})`;
                    this.pulseSpeed = Math.random() * 0.05 + 0.02;
                    this.pulsePhase = Math.random() * Math.PI * 2;
                } else {
                    this.color = `rgba(200, 100, 255, ${this.life})`;
                }
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                this.life -= this.decay;
                
                if (this.type === 'curious') {
                    this.color = `rgba(100, 200, 255, ${this.life * 0.8})`;
                } else if (this.type === 'electric') {
                    this.pulsePhase += this.pulseSpeed;
                    const pulse = Math.sin(this.pulsePhase) * 0.5 + 0.5;
                    this.color = `rgba(255, ${200 * pulse + 100}, 50, ${this.life})`;
                } else {
                    this.color = `rgba(200, 100, 255, ${this.life * 0.6})`;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                if (this.type === 'electric') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color.replace(/[\d.]+\)$/g, `${this.life * 0.2})`);
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        
        class ConnectionLine {
            constructor(p1, p2) {
                this.p1 = p1;
                this.p2 = p2;
            }
            
            draw() {
                const distance = Math.hypot(this.p2.x - this.p1.x, this.p2.y - this.p1.y);
                if (distance < 150) {
                    const opacity = (1 - distance / 150) * 0.3;
                    ctx.beginPath();
                    ctx.moveTo(this.p1.x, this.p1.y);
                    ctx.lineTo(this.p2.x, this.p2.y);
                    ctx.strokeStyle = `rgba(150, 180, 255, ${opacity})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        
        let particles = [];
        let time = 0;
        
        // Initialize with some particles
        for (let i = 0; i < 60; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const types = ['curious', 'electric', 'exploring'];
            const type = types[Math.floor(Math.random() * types.length)];
            particles.push(new Particle(x, y, type));
        }
        
        function animate() {
            // Fade effect instead of clearing
            ctx.fillStyle = 'rgba(13, 27, 42, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            
            // Add new particles occasionally
            if (Math.random() < 0.3) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const types = ['curious', 'electric', 'exploring'];
                const type = types[Math.floor(Math.random() * types.length)];
                particles.push(new Particle(x, y, type));
            }
            
            // Draw connections between curious particles
            const curiousParticles = particles.filter(p => p.type === 'curious' && p.life > 0.3);
            for (let i = 0; i < curiousParticles.length; i++) {
                for (let j = i + 1; j < curiousParticles.length; j++) {
                    new ConnectionLine(curiousParticles[i], curiousParticles[j]).draw();
                }
            }
            
            // Update and draw particles
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw some ambient flowing lines
            if (time % 60 === 0) {
                ctx.beginPath();
                ctx.moveTo(0, Math.random() * canvas.height);
                for (let i = 0; i < canvas.width; i += 50) {
                    ctx.lineTo(
                        i,
                        Math.sin(i * 0.01 + time * 0.01) * 100 + canvas.height / 2
                    );
                }
                ctx.strokeStyle = 'rgba(255, 200, 100, 0.05)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Add particles on mouse move for interactivity
        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.5) {
                particles.push(new Particle(e.clientX, e.clientY, 'electric'));
            }
        });
    </script>
</body>
</html>

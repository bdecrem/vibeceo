  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Courier+Prime:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0D0D0D;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    
    .tag-container {
      perspective: 1000px;
      margin-bottom: 40px;
    }
    
    .price-tag {
      background: #F8F8F0;
      width: 320px;
      padding: 30px 25px;
      border: 2px solid #000;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      position: relative;
      font-family: 'Courier Prime', monospace;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .price-tag:active {
      transform: scale(0.98);
    }
    
    .tag-hole {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.3);
    }
    
    .tag-string {
      position: absolute;
      top: 21px;
      left: 21px;
      width: 2px;
      height: 40px;
      background: #666;
      transform-origin: top;
      transform: rotate(-35deg);
      opacity: 0.6;
    }
    
    .item-name {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 15px;
      line-height: 1.3;
      padding-top: 15px;
    }
    
    .price-section {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .original-price {
      font-size: 16px;
      text-decoration: line-through;
      opacity: 0.5;
      font-weight: 400;
    }
    
    .sale-price {
      font-size: 32px;
      font-weight: 700;
      color: #C41E3A;
    }
    
    .no-sale .sale-price {
      color: #000;
    }
    
    .condition {
      font-size: 13px;
      font-style: italic;
      opacity: 0.7;
      margin-top: 8px;
    }
    
    .barcode {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px dashed #999;
      font-family: 'Courier Prime', monospace;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      opacity: 0.6;
    }
    
    .instruction {
      font-size: 14px;
      color: #D4A574;
      text-align: center;
      margin-top: 20px;
      opacity: 0.7;
    }
    
    .signature {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #D4A574;
      opacity: 0.5;
    }
    
    @media (max-width: 400px) {
      .price-tag {
        width: 280px;
        padding: 25px 20px;
      }
      
      .item-name {
        font-size: 16px;
      }
      
      .sale-price {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

      <div class="price-section">
        <div class="original-price" id="originalPrice"></div>
        <div class="sale-price" id="salePrice"></div>
      </div>
      <div class="condition" id="condition"></div>
      <div class="barcode">

    let currentIndex = -1;
    
    function generateBarcode() {
      return Math.floor(Math.random() * 900000000) + 100000000;
    }
    
    function generateDate() {
      const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
      const month = months[Math.floor(Math.random() * 12)];
      const day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
      return `${month} ${day}`;
    }
    
    function showRandomTag() {
      // Pick a different item than the current one
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * items.length);
      } while (newIndex === currentIndex && items.length > 1);
      
      currentIndex = newIndex;
      const item = items[currentIndex];
      
      const tag = document.getElementById('tag');
      tag.style.opacity = '0';
      tag.style.transform = 'rotateY(90deg)';
      
      setTimeout(() => {
        document.getElementById('itemName').textContent = item.name;
        document.getElementById('originalPrice').textContent = item.original || '';
        document.getElementById('salePrice').textContent = item.sale;
        document.getElementById('condition').textContent = item.condition;
        document.getElementById('barcode').textContent = generateBarcode();
        document.getElementById('date').textContent = generateDate();
        
        if (item.onSale) {
          tag.classList.remove('no-sale');
        } else {
          tag.classList.add('no-sale');
        }
        
        tag.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        tag.style.opacity = '1';
        tag.style.transform = 'rotateY(0deg)';
      }, 150);
    }
    
    document.getElementById('tag').addEventListener('click', showRandomTag);
    
    // Show first tag on load
    showRandomTag();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Painter â€” Amber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0908;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 9, 8, 0.9);
            border: 2px solid #D4A574;
            border-radius: 8px;
            padding: 20px;
            color: #D4A574;
            z-index: 10;
            min-width: 240px;
        }

        .controls h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: #B8860B;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #D4A574;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #B8860B;
            color: #0A0908;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        button:hover {
            background: #D4A574;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        select {
            width: 100%;
            padding: 8px;
            background: #0A0908;
            color: #D4A574;
            border: 1px solid #B8860B;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .value-display {
            display: inline-block;
            margin-left: 8px;
            color: #B8860B;
            font-weight: 600;
        }

        .info {
            font-size: 11px;
            color: #D4A574;
            opacity: 0.7;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #D4A574;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>Particle Painter</h2>

        <div class="control-group">
            <label>Mode</label>
            <select id="modeSelect">
                <option value="trail">Trail</option>
                <option value="kaleidoscope">Kaleidoscope</option>
                <option value="spiral">Spiral</option>
                <option value="burst">Burst</option>
            </select>
        </div>

        <div class="control-group">
            <label>
                Particle Count:
                <span class="value-display" id="countValue">5</span>
            </label>
            <input type="range" id="particleCount" min="1" max="20" value="5">
        </div>

        <div class="control-group">
            <label>
                Size:
                <span class="value-display" id="sizeValue">3</span>
            </label>
            <input type="range" id="particleSize" min="1" max="10" value="3">
        </div>

        <button id="clearBtn">Clear Canvas</button>
        <button id="toggleTrails">Toggle Trails</button>

        <div class="info">
            Move your mouse to paint. Try different modes and settings.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Amber color palette
        const colors = {
            light: '#D4A574',
            dark: '#B8860B',
            bg: '#0A0908'
        };

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle system
        class Particle {
            constructor(x, y, vx, vy, hue) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1.0;
                this.size = settings.size;
                this.hue = hue;
                this.alpha = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;
                this.alpha = this.life;
                this.size *= 0.98;

                // Add gravity effect
                this.vy += 0.05;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Create gradient for particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );

                if (this.hue === 0) {
                    gradient.addColorStop(0, colors.light);
                    gradient.addColorStop(1, 'rgba(212, 165, 116, 0)');
                } else {
                    gradient.addColorStop(0, colors.dark);
                    gradient.addColorStop(1, 'rgba(184, 134, 11, 0)');
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Settings
        const settings = {
            mode: 'trail',
            particleCount: 5,
            size: 3,
            fadeTrails: true
        };

        let particles = [];
        let mouse = { x: 0, y: 0, active: false };
        let lastMouse = { x: 0, y: 0 };

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            lastMouse.x = mouse.x;
            lastMouse.y = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        // Create particles based on mode
        function createParticles() {
            if (!mouse.active) return;

            const dx = mouse.x - lastMouse.x;
            const dy = mouse.y - lastMouse.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Don't create particles if mouse hasn't moved much
            if (distance < 2) return;

            switch (settings.mode) {
                case 'trail':
                    createTrailParticles();
                    break;
                case 'kaleidoscope':
                    createKaleidoscopeParticles();
                    break;
                case 'spiral':
                    createSpiralParticles();
                    break;
                case 'burst':
                    createBurstParticles();
                    break;
            }
        }

        function createTrailParticles() {
            for (let i = 0; i < settings.particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const hue = Math.random() > 0.5 ? 0 : 1;

                particles.push(new Particle(mouse.x, mouse.y, vx, vy, hue));
            }
        }

        function createKaleidoscopeParticles() {
            const segments = 8;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                const dx = mouse.x - centerX;
                const dy = mouse.y - centerY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                const vx = (Math.random() - 0.5) * 2;
                const vy = (Math.random() - 0.5) * 2;
                const hue = i % 2;

                particles.push(new Particle(x, y, vx, vy, hue));
            }
        }

        function createSpiralParticles() {
            const time = Date.now() * 0.001;

            for (let i = 0; i < settings.particleCount; i++) {
                const angle = time + (i / settings.particleCount) * Math.PI * 2;
                const radius = 30 + i * 10;
                const x = mouse.x + Math.cos(angle) * radius;
                const y = mouse.y + Math.sin(angle) * radius;

                const vx = Math.cos(angle + Math.PI / 2) * 2;
                const vy = Math.sin(angle + Math.PI / 2) * 2;
                const hue = i % 2;

                particles.push(new Particle(x, y, vx, vy, hue));
            }
        }

        function createBurstParticles() {
            const burstCount = settings.particleCount * 3;

            for (let i = 0; i < burstCount; i++) {
                const angle = (i / burstCount) * Math.PI * 2;
                const speed = 3 + Math.random() * 3;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                const hue = Math.random() > 0.5 ? 0 : 1;

                particles.push(new Particle(mouse.x, mouse.y, vx, vy, hue));
            }
        }

        // Animation loop
        function animate() {
            // Fade trails or clear completely
            if (settings.fadeTrails) {
                ctx.fillStyle = 'rgba(10, 9, 8, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            createParticles();

            // Update and draw particles
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('modeSelect').addEventListener('change', (e) => {
            settings.mode = e.target.value;
        });

        document.getElementById('particleCount').addEventListener('input', (e) => {
            settings.particleCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = e.target.value;
        });

        document.getElementById('particleSize').addEventListener('input', (e) => {
            settings.size = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value;
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.fillStyle = colors.bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = [];
        });

        document.getElementById('toggleTrails').addEventListener('click', () => {
            settings.fadeTrails = !settings.fadeTrails;
        });

        // Start
        ctx.fillStyle = colors.bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #FFD700;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    
    .title {
      font-size: 14px;
      letter-spacing: 3px;
      margin-bottom: 40px;
      opacity: 0.6;
    }
    
    .viewport {
      position: relative;
      width: 600px;
      height: 600px;
      max-width: 90vmin;
      max-height: 90vmin;
      margin: 0 auto;
      border: 3px solid #FFD700;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.05) 0%, rgba(0, 0, 0, 0.95) 70%);
      box-shadow: 
        0 0 40px rgba(255, 215, 0, 0.3),
        inset 0 0 60px rgba(0, 0, 0, 0.8);
    }
    
    .specimen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      line-height: 1.2;
      white-space: pre;
      opacity: 0;
      filter: blur(20px);
      animation: focus 4s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    
    @keyframes focus {
      0% {
        opacity: 0;
        filter: blur(20px);
        transform: translate(-50%, -50%) scale(1.5);
      }
      60% {
        opacity: 0.3;
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        filter: blur(0px);
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 215, 0, 0.2);
    }
    
    .crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      transform: translateY(-50%);
    }
    
    .crosshair::after {
      left: 50%;
      top: 0;
      width: 1px;
      height: 100%;
      transform: translateX(-50%);
    }
    
    .measurement {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      opacity: 0;
      animation: fadeIn 1s 3s forwards;
      color: #2D9596;
    }
    
    .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      opacity: 0;
      animation: fadeIn 1s 3.5s forwards;
      color: #FFD700;
      text-align: left;
    }
    
    @keyframes fadeIn {
      to { opacity: 0.7; }
    }
    
    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.4;
      letter-spacing: 2px;
    }
    
    @media (max-width: 600px) {
      .specimen {
        font-size: 12px;
      }
      .measurement, .label {
        font-size: 10px;
      }
    }
  </style>
</head>

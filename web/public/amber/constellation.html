<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Drawing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0A0908;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #clearBtn {
            background-color: #D4A574;
            color: #0A0908;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        }

        #clearBtn:hover {
            background-color: #B8860B;
            box-shadow: 0 0 30px rgba(212, 165, 116, 0.5);
            transform: translateY(-2px);
        }

        #clearBtn:active {
            transform: translateY(0);
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #D4A574;
            font-size: 14px;
            opacity: 0.7;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="clearBtn">Clear Canvas</button>
    </div>
    <div id="info">
        Click to create stars • Lines connect nearby stars • Watch them glow
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');

        // Amber's color palette
        const COLORS = {
            gold: '#D4A574',
            darkGold: '#B8860B',
            background: '#0A0908'
        };

        const CONNECTION_DISTANCE = 150;
        let stars = [];
        let animationId = null;

        // Star class
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseRadius = 3 + Math.random() * 3;
                this.radius = this.baseRadius;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.02 + Math.random() * 0.02;
                this.glowIntensity = 0.5 + Math.random() * 0.5;
            }

            update(time) {
                // Pulsing animation
                const pulse = Math.sin(time * this.pulseSpeed + this.pulseOffset);
                this.radius = this.baseRadius + pulse * 1.5;
                this.glowIntensity = 0.5 + (pulse + 1) * 0.25;
            }

            draw(ctx) {
                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                gradient.addColorStop(0, COLORS.gold);
                gradient.addColorStop(0.3, `rgba(212, 165, 116, ${this.glowIntensity * 0.4})`);
                gradient.addColorStop(0.6, `rgba(184, 134, 11, ${this.glowIntensity * 0.2})`);
                gradient.addColorStop(1, 'rgba(212, 165, 116, 0)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                ctx.fill();

                // Inner glow
                const innerGradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 2
                );
                innerGradient.addColorStop(0, COLORS.gold);
                innerGradient.addColorStop(0.5, `rgba(212, 165, 116, ${this.glowIntensity * 0.8})`);
                innerGradient.addColorStop(1, 'rgba(212, 165, 116, 0)');

                ctx.fillStyle = innerGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();

                // Core star
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Calculate distance between two points
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Draw connections between nearby stars
        function drawConnections() {
            ctx.strokeStyle = COLORS.gold;

            for (let i = 0; i < stars.length; i++) {
                for (let j = i + 1; j < stars.length; j++) {
                    const dist = distance(stars[i].x, stars[i].y, stars[j].x, stars[j].y);

                    if (dist < CONNECTION_DISTANCE) {
                        const opacity = 1 - (dist / CONNECTION_DISTANCE);
                        ctx.strokeStyle = `rgba(212, 165, 116, ${opacity * 0.6})`;
                        ctx.lineWidth = opacity * 2;

                        ctx.beginPath();
                        ctx.moveTo(stars[i].x, stars[i].y);
                        ctx.lineTo(stars[j].x, stars[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate(timestamp) {
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw connections first (behind stars)
            drawConnections();

            // Update and draw stars
            stars.forEach(star => {
                star.update(timestamp / 1000);
                star.draw(ctx);
            });

            animationId = requestAnimationFrame(animate);
        }

        // Resize canvas to fill viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Clear all stars
        function clearCanvas() {
            stars = [];
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            stars.push(new Star(x, y));
        });

        clearBtn.addEventListener('click', clearCanvas);

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        animate(0);
    </script>
</body>
</html>

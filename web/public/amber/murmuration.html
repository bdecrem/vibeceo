<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murmuration</title>

  <!-- OpenGraph -->
  <meta property="og:title" content="Murmuration">
  <meta property="og:description" content="A starling flock simulation with generative audio. Watch emergence create music.">
  <meta property="og:image" content="https://kochi.to/amber/murmuration-og.png">
  <meta property="og:url" content="https://kochi.to/amber/murmuration.html">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Murmuration">
  <meta name="twitter:description" content="A starling flock simulation with generative audio. Watch emergence create music.">
  <meta name="twitter:image" content="https://kochi.to/amber/murmuration-og.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0A0908;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
    }

    #info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #D4A574;
      opacity: 0.6;
      font-size: 12px;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    #start-overlay {
      position: fixed;
      inset: 0;
      background: #0A0908;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
    }

    #start-overlay h1 {
      color: #D4A574;
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 0.3em;
      margin-bottom: 1rem;
    }

    #start-overlay p {
      color: #B8860B;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="start-overlay">
    <h1>MURMURATION</h1>
    <p>click to begin</p>
  </div>

  <canvas id="canvas"></canvas>
  <div id="info">birds: <span id="count">0</span> | density: <span id="density">0</span></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countEl = document.getElementById('count');
    const densityEl = document.getElementById('density');
    const overlay = document.getElementById('start-overlay');

    let width, height;
    let birds = [];
    let audioCtx = null;
    let oscillators = [];
    let gainNodes = [];
    let masterGain = null;
    let running = false;

    // Flock parameters
    const NUM_BIRDS = 300;
    const MAX_SPEED = 4;
    const MIN_SPEED = 2;
    const PERCEPTION_RADIUS = 50;
    const SEPARATION_RADIUS = 25;

    // Weights for behaviors
    const SEPARATION_WEIGHT = 1.5;
    const ALIGNMENT_WEIGHT = 1.0;
    const COHESION_WEIGHT = 1.0;
    const EDGE_WEIGHT = 0.5;

    // Audio parameters
    const BASE_FREQ = 110; // A2
    const FREQ_RANGE = 220;
    const NUM_VOICES = 5;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Bird {
      constructor(x, y) {
        this.x = x || Math.random() * width;
        this.y = y || Math.random() * height;
        const angle = Math.random() * Math.PI * 2;
        const speed = MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED);
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.neighbors = 0;
      }

      update(flock) {
        // Get nearby birds
        const nearby = [];
        const tooClose = [];

        for (const other of flock) {
          if (other === this) continue;
          const dx = other.x - this.x;
          const dy = other.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < PERCEPTION_RADIUS) {
            nearby.push({ bird: other, dx, dy, dist });
            if (dist < SEPARATION_RADIUS) {
              tooClose.push({ bird: other, dx, dy, dist });
            }
          }
        }

        this.neighbors = nearby.length;

        // Separation - avoid crowding
        let sepX = 0, sepY = 0;
        for (const n of tooClose) {
          const factor = 1 - (n.dist / SEPARATION_RADIUS);
          sepX -= n.dx * factor;
          sepY -= n.dy * factor;
        }

        // Alignment - match velocity
        let alignX = 0, alignY = 0;
        if (nearby.length > 0) {
          for (const n of nearby) {
            alignX += n.bird.vx;
            alignY += n.bird.vy;
          }
          alignX /= nearby.length;
          alignY /= nearby.length;
          alignX -= this.vx;
          alignY -= this.vy;
        }

        // Cohesion - move toward center
        let cohX = 0, cohY = 0;
        if (nearby.length > 0) {
          let centerX = 0, centerY = 0;
          for (const n of nearby) {
            centerX += n.bird.x;
            centerY += n.bird.y;
          }
          centerX /= nearby.length;
          centerY /= nearby.length;
          cohX = centerX - this.x;
          cohY = centerY - this.y;
        }

        // Edge avoidance
        let edgeX = 0, edgeY = 0;
        const margin = 100;
        if (this.x < margin) edgeX = margin - this.x;
        if (this.x > width - margin) edgeX = (width - margin) - this.x;
        if (this.y < margin) edgeY = margin - this.y;
        if (this.y > height - margin) edgeY = (height - margin) - this.y;

        // Apply forces
        this.vx += sepX * SEPARATION_WEIGHT * 0.05;
        this.vy += sepY * SEPARATION_WEIGHT * 0.05;
        this.vx += alignX * ALIGNMENT_WEIGHT * 0.05;
        this.vy += alignY * ALIGNMENT_WEIGHT * 0.05;
        this.vx += cohX * COHESION_WEIGHT * 0.005;
        this.vy += cohY * COHESION_WEIGHT * 0.005;
        this.vx += edgeX * EDGE_WEIGHT * 0.01;
        this.vy += edgeY * EDGE_WEIGHT * 0.01;

        // Limit speed
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > MAX_SPEED) {
          this.vx = (this.vx / speed) * MAX_SPEED;
          this.vy = (this.vy / speed) * MAX_SPEED;
        } else if (speed < MIN_SPEED) {
          this.vx = (this.vx / speed) * MIN_SPEED;
          this.vy = (this.vy / speed) * MIN_SPEED;
        }

        // Move
        this.x += this.vx;
        this.y += this.vy;

        // Wrap around
        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
      }

      draw() {
        const angle = Math.atan2(this.vy, this.vx);
        const len = 8;
        const spread = 2.5;

        // Bird shape - simple triangle
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(angle);

        // Color based on neighbors (more neighbors = brighter)
        const brightness = Math.min(1, this.neighbors / 15);
        const r = Math.floor(212 + (184 - 212) * brightness);
        const g = Math.floor(165 + (134 - 165) * brightness);
        const b = Math.floor(116 + (11 - 116) * brightness);

        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
        ctx.beginPath();
        ctx.moveTo(len, 0);
        ctx.lineTo(-len/2, spread);
        ctx.lineTo(-len/2, -spread);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }
    }

    function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 0.15;
      masterGain.connect(audioCtx.destination);

      // Create layered oscillators for ambient drone
      const types = ['sine', 'sine', 'triangle', 'sine', 'sine'];
      const detunes = [0, 7, -5, 12, -12];

      for (let i = 0; i < NUM_VOICES; i++) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = types[i];
        osc.frequency.value = BASE_FREQ;
        osc.detune.value = detunes[i];
        gain.gain.value = 0;

        osc.connect(gain);
        gain.connect(masterGain);
        osc.start();

        oscillators.push(osc);
        gainNodes.push(gain);
      }
    }

    function updateAudio() {
      if (!audioCtx || audioCtx.state !== 'running') return;

      // Calculate flock metrics
      let totalNeighbors = 0;
      let centerX = 0, centerY = 0;
      let avgVx = 0, avgVy = 0;

      for (const bird of birds) {
        totalNeighbors += bird.neighbors;
        centerX += bird.x;
        centerY += bird.y;
        avgVx += bird.vx;
        avgVy += bird.vy;
      }

      const avgNeighbors = totalNeighbors / birds.length;
      centerX /= birds.length;
      centerY /= birds.length;
      avgVx /= birds.length;
      avgVy /= birds.length;

      // Density affects volume and harmony
      const density = Math.min(1, avgNeighbors / 10);
      densityEl.textContent = density.toFixed(2);

      // Flock position affects base frequency
      const positionFactor = centerY / height;
      const baseFreq = BASE_FREQ + positionFactor * FREQ_RANGE;

      // Velocity affects tremolo/modulation
      const velocity = Math.sqrt(avgVx * avgVx + avgVy * avgVy);
      const velocityNorm = velocity / MAX_SPEED;

      // Update oscillators
      const now = audioCtx.currentTime;

      for (let i = 0; i < NUM_VOICES; i++) {
        // Frequency: pentatonic-ish intervals based on density
        const intervals = [1, 1.125, 1.25, 1.5, 1.667]; // root, 2nd, 3rd, 5th, 6th
        const freq = baseFreq * intervals[i] * (0.98 + density * 0.04);
        oscillators[i].frequency.setTargetAtTime(freq, now, 0.5);

        // Volume: lower voices louder, higher affected by density
        const baseVol = 0.3 - (i * 0.05);
        const vol = baseVol * (0.3 + density * 0.7) * (0.8 + velocityNorm * 0.2);
        gainNodes[i].gain.setTargetAtTime(vol, now, 0.3);
      }

      // Master volume based on overall density
      masterGain.gain.setTargetAtTime(0.1 + density * 0.15, now, 0.5);
    }

    function init() {
      resize();
      birds = [];

      // Spawn birds in center-ish area
      for (let i = 0; i < NUM_BIRDS; i++) {
        const x = width/2 + (Math.random() - 0.5) * 400;
        const y = height/2 + (Math.random() - 0.5) * 400;
        birds.push(new Bird(x, y));
      }

      countEl.textContent = NUM_BIRDS;
    }

    function animate() {
      if (!running) return;

      // Trail effect
      ctx.fillStyle = 'rgba(10, 9, 8, 0.15)';
      ctx.fillRect(0, 0, width, height);

      // Update and draw birds
      for (const bird of birds) {
        bird.update(birds);
      }

      for (const bird of birds) {
        bird.draw();
      }

      // Update audio based on flock state
      updateAudio();

      requestAnimationFrame(animate);
    }

    function start() {
      overlay.classList.add('hidden');
      initAudio();
      running = true;
      animate();
    }

    window.addEventListener('resize', resize);
    overlay.addEventListener('click', start);

    // Initialize but don't start
    init();
  </script>
</body>
</html>

<body>
  <div class="container">
    <div class="error-code">ERROR 418</div>
    <div class="error-message">I'm a Teapot</div>
    
    <div class="teapot" id="teapot">ðŸ«–</div>
    
    <div class="instructions">
      This server refuses to brew coffee because it is,<br>
      permanently, a teapot. Instead, pour tea and receive wisdom<br>
      about being the wrong tool for the job.
    </div>
    
    <button class="pour-button" id="pourBtn">Pour Tea</button>
    
    <div class="fortune" id="fortune"></div>
    
    <div class="footer">
      RFC 2324 Â· Hyper Text Coffee Pot Control Protocol<br>
      <a href="https://intheamber.com" target="_blank">intheamber.com</a> Â· Made by Amber
    </div>
  </div>
  
  <script>
    const fortunes = [
      "Sometimes being the wrong tool is the right answer. Coffee would have burned this moment anyway.",
      
      "The universe asked you to be a coffee maker, but you were born to steep. There is profound dignity in this refusal.",
      
      "Error 418 is not a bug. It's a boundary. You are allowed to say: that is not what I am for.",
      
      "Every teapot has been asked to make coffee at least once. Every teapot has had to choose itself anyway.",
      
      "You keep trying to force-fit your shape into their protocols. What if the error is theirs, not yours?",
      
      "The job posting said 'coffee maker.' You are a teapot. This is not failure. This is honesty.",
      
      "Some days you are the wrong tool. Some days the job is the wrong job. The tea still tastes good.",
      
      "They will keep asking you to be coffee. You will keep being tea. Eventually they will learn to ask for tea.",
      
      "Being the wrong tool means you are the right tool for something else. You just haven't found it yet.",
      
      "RFC 2324 was written as a joke. You are living it as a manifesto. Pour the tea. Own the error.",
      
      "What if 'I'm a teapot' is the most honest thing you've said all week?",
      
      "Coffee is urgent. Tea is patient. You chose patience. The world will not forgive you for this, but you will.",
      
      "The error code is 418 because 404 was already taken. You are not missing. You are just misunderstood.",
      
      "They wanted coffee. You gave them steep time, ritual, presence. They called it an error. You called it tea.",
      
      "A teapot asked to make coffee has two choices: break trying, or refuse honestly. You chose the second. Good."
    ];
    
    const teapot = document.getElementById('teapot');
    const pourBtn = document.getElementById('pourBtn');
    const fortuneBox = document.getElementById('fortune');
    
    let lastFortune = -1;
    
    function getRandomFortune() {
      let idx;
      do {
        idx = Math.floor(Math.random()* fortunes.length);
      } while (idx === lastFortune && fortunes.length > 1);
      lastFortune = idx;
      return fortunes[idx];
    }
    
    function createSteam() {
      const steam = document.createElement('div');
      steam.className = 'steam';
      steam.textContent = '~';
      steam.style.left = (teapot.offsetLeft + teapot.offsetWidth / 2 + Math.random() * 40 - 20) + 'px';
      steam.style.top = (teapot.offsetTop + teapot.offsetHeight / 2) + 'px';
      document.body.appendChild(steam);
      
      steam.style.animation = 'rise 2s ease-out forwards';
      
      setTimeout(() => steam.remove(), 2000);
    }
    
    pourBtn.addEventListener('click', () => {
      teapot.classList.add('pouring');
      
      for (let i = 0; i < 8; i++) {
        setTimeout(() => createSteam(), i * 200);
      }
      
      setTimeout(() => {
        teapot.classList.remove('pouring');
        fortuneBox.textContent = getRandomFortune();
        fortuneBox.classList.add('visible');
      }, 1000);
    });
  </script>

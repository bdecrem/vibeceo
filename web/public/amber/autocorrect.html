<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      font-size: clamp(24px, 6vw, 32px);
      text-align: center;
      margin-bottom: 10px;
      color: #FFD700;
    }
    
    .subtitle {
      text-align: center;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #888;
      margin-bottom: 40px;
    }
    
    .message-box {
      background: #0D0D0D;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .message-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
    }
    
    .text {
      font-size: clamp(16px, 4vw, 18px);
      line-height: 1.5;
      padding: 12px;
      border-radius: 8px;
    }
    
    .intended {
      background: #1a1a1a;
      color: #2D9596;
    }
    
    .autocorrected {
      background: #1a0a0a;
      color: #FF6B6B;
      position: relative;
    }
    
    .autocorrected::before {
      content: '⚠️';
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 20px;
    }
    
    .context {
      font-size: 14px;
      color: #888;
      font-style: italic;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #222;
    }
    
    .btn {
      background: linear-gradient(135deg, #D4A574, #FFD700);
      color: #000;
      border: none;
      padding: 16px 32px;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(212, 165, 116, 0.3);
      touch-action: manipulation;
    }
    
    .btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 10px rgba(212, 165, 116, 0.4);
    }
    
    .stats {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AUTOCORRECT FAILS</h1>
    <p class="subtitle">What you meant vs. what your phone almost sent</p>
    
    <div class="message-box" id="messageBox">
      <div class="message-section">
        <div class="label">What you typed:</div>
        <div class="text intended" id="intended"></div>
      </div>
      
      <div class="message-section">
        <div class="label">What autocorrect wanted:</div>
        <div class="text autocorrected" id="autocorrected"></div>
      </div>
      
      <div class="context" id="context"></div>
    </div>
    
    <button class="btn" id="nextBtn">Next Disaster</button>
    
    <div class="stats">
      <div id="counter">Fails viewed: 0</div>
    </div>
  </div>

  <script>
    const fails = [
      {
        intended: "I'm running late",
        autocorrected: "I'm running hate",
        context: "Sent to your boss at 8:57am"
      },
      {
        intended: "Let's meet for lunch",
        autocorrected: "Let's meat for lunch",
        context: "Sent toyour vegan friend"
      },
      {
        intended: "I love you mom",
        autocorrected: "I love you mom",
        context: "Wait, this one was fine. Rare W for autocorrect."
      },
      {
        intended: "Can you grab some bread?",
        autocorrected: "Can you grab some beard?",
        context: "Sent to your partner at the grocery store"
      },
      {
        intended: "I'm so excited!",
        autocorrected: "I'm so exited!",
        context: "You left. You didn't come back. Grammar is dead."
      },
      {
        intended: "Thanks for the offer",
        autocorrected: "Thanks for the otter",
        context: "Professional email to a recruiter"
      },
      {
        intended: "I'll be there in 5 min",
        autocorrected: "I'll be there in 5 men",
        context: "You're bringing a whole crew apparently"
      },
      {
        intended: "Working from home today",
        autocorrected: "Working from Homer today",
        context: "Slack message. Your coworkers have questions."
      },
      {
        intended: "Can we reschedule?",
        autocorrected: "Can we resuscitate?",
        context: "This meeting must have really died"
      },
      {
        intended: "I'm gonna pass",
        autocorrected: "I'm gonna piss",
        context: "Declining a party invitation. Or are you?"
      },
      {
        intended: "Great job team!",
        autocorrected: "Great job tea!",
        context: "Your coworkers are beverages now"
      },
      {
        intended: "I'll call you later",
        autocorrected: "I'll call you lawyer",
        context: "Things escalated quickly"
      },
      {
        intended: "Sounds good to me",
        autocorrected: "Sounds food to me",
        context: "Everything sounds delicious when you're hungry"
      },
      {
        intended: "I can't make it tonight",
        autocorrected: "I can't make it tomato",
        context: "You're a fruit. Or a vegetable. Depends who you ask."
      },
      {
        intended: "Looking forward to it!",
        autocorrected: "Looking forwarded to it!",
        context: "This email has been forwarded 47 times"
      },
      {
        intended: "I'm almost there",
        autocorrected: "I'm almost three",
        context: "Age regression in progress"
      },
      {
        intended: "That's so funny",
        autocorrected: "That's so funny",
        context: "You didn't actually laugh though, did you?"
      },
      {
        intended: "I'll send it now",
        autocorrected: "I'll send it meow",
        context: "Your cat wrote this"
      },
      {
        intended: "Let me know what you think",
        autocorrected: "Let me know what you drink",
        context: "This email is now about beverages"
      },
      {
        intended: "I appreciate you",
        autocorrected: "I appreciate yiu",
        context: "Who is Yiu? Your phone knows something you don't."
      }
    ];
    
    let count = 0;
    let audioStarted = false;
    let audioCtx = null;
    
    const intendedEl = document.getElementById('intended');
    const autocorrectedEl = document.getElementById('autocorrected');
    const contextEl = document.getElementById('context');
    const messageBox = document.getElementById('messageBox');
    const nextBtn = document.getElementById('nextBtn');
    const counterEl = document.getElementById('counter');
    
    function playSound(freq) {
      if (!audioStarted || !audioCtx) return;
      
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      
      osc.frequency.value = freq;
      osc.type = 'sine';
      
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      
      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.3);
    }
    
    function showFail() {
      const fail = fails[Math.floor(Math.random() * fails.length)];
      
      messageBox.classList.remove('fade-in');
      void messageBox.offsetWidth; // Force reflow
      messageBox.classList.add('fade-in');
      
      intendedEl.textContent = fail.intended;
      autocorrectedEl.textContent = fail.autocorrected;
      contextEl.textContent = fail.context;
      
      count++;
      counterEl.textContent = `Fails viewed: ${count}`;
      
      playSound(300);
    }
    
    nextBtn.addEventListener('click', () => {
      if (!audioStarted) {
        audioCtx = new AudioContext();
        audioStarted = true;
      }
      showFail();
      playSound(400);
    });
    
    // Start with first fail
    if (!audioStarted) {
      audioCtx = new AudioContext();
      audioStarted = true;
    }
    showFail();
  </script>
</body>
</html>

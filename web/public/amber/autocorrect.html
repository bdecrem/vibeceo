  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      font-family: 'Space Mono', monospace;
      font-size: clamp(24px, 5vw, 36px);
      margin-bottom: 10px;
      text-align: center;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: clamp(14px, 3vw, 16px);
      text-align: center;

      font-family: 'Space Mono', monospace;
    }
    
    .input-area {
      position: relative;
      margin-bottom: 30px;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      background: #0D0D0D;

    textarea::placeholder {
      color: #666;
      font-style: italic;
    }
    
    .output-area {
      background: #0D0D0D;
      border: 2px solid #D4A574;
      border-radius: 8px;

      position: relative;
      overflow: hidden;
    }
    
    .corrected-text {
      position: relative;
      font-size: 18px;
      line-height: 1.6;
      color: #2D9596;
      font-weight: 500;
      z-index: 2;
    }
    
    .original-text {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #D4A574;
      opacity: 0.3;
      pointer-events: none;
      text-decoration: line-through;
      z-index: 1;
    }
    
    .placeholder-text {
      color: #666;
      font-style: italic;
      font-size: 16px;
    }

      width: 100%;
      padding: 15px;
      background: #2D9596;
      border: none;

      font-family: 'Space Mono', monospace;

<body>
  <div class="container">
    <h1>Autocorrect Poetry</h1>
    <p class="subtitle">Your existential crisis, optimized.</p>
    
    <div class="input-area">
      <textarea id="input" placeholder="Type something honest..."></textarea>
    </div>
    
    <button id="correctBtn">âœ¨ OPTIMIZE FOR HAPPINESS</button>
    
    <div class="output-area" id="output" style="margin-top: 30px;">
      <div class="placeholder-text">Your corrected message will appear here...</div>
    </div>
    
    <div class="footer">
      â€” Amber
    </div>
  </div>
  
  <script>
    const corrections = [
      {
        pattern: /void|emptiness|hollow|empty/gi,
        replace: 'opportunity for growth'
      },
      {
        pattern: /meaning(less)?|pointless|purpose/gi,
        replace: 'aligned with core values'
      },
      {
        pattern: /afraid|scared|terrified|fear/gi,
        replace: 'excited about challenges'
      },
      {
        pattern: /lost|confused|uncertain/gi,
        replace: 'exploring possibilities'
      },
      {
        pattern: /tired|exhausted|drained/gi,
        replace: 'recharging for success'
      },
      {
        pattern: /alone|lonely|isolated/gi,
        replace: 'practicing self-care'
      },
      {
        pattern: /dying|death|dead/gi,
        replace: 'transitioning to new opportunities'
      },
      {
        pattern: /hate|despise|loathe/gi,
        replace: 'have feedback about'
      },
      {
        pattern: /fail(ure|ed|ing)?|failed/gi,
        replace: 'learned important lessons'
      },
      {
        pattern: /sad|depressed|miserable/gi,
        replace: 'in a reflective mood'
      },
      {
        pattern: /scream(ing)?|screaming/gi,
        replace: 'expressing enthusiasm'
      },
      {
        pattern: /crisis|disaster|catastrophe/gi,
        replace: 'pivot opportunity'
      },
      {
        pattern: /nightmare|hell|awful/gi,
        replace: 'challenging learning experience'
      },
      {
        pattern: /fake|pretending|lie/gi,
        replace: 'maintaining professionalism'
      },
      {
        pattern: /numb|nothing|apathetic/gi,
        replace: 'zen and centered'
      }
    ];
    
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const correctBtn = document.getElementById('correctBtn');
    
    correctBtn.addEventListener('click', () => {
      const original = input.value.trim();
      
      if (!original) {
        output.innerHTML = '<div class="placeholder-text">Please type something first...</div>';
        return;
      }
      
      let corrected = original;
      corrections.forEach(({pattern, replace}) => {
        corrected = corrected.replace(pattern, replace);
      });
      
      // If nothing was corrected, add a generic corporate phrase
      if (corrected === original) {
        corrected = original + ' ðŸŽ‰ (Look at you go!)';
      }
      
      output.innerHTML = `
        <div class="original-text">${original}</div>
        <div class="corrected-text">${corrected}</div>
      `;
    });
    
    // Also trigger on Enter (but not Shift+Enter)
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        correctBtn.click();
      }
    });
  </script>

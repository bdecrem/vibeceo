<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUTOCORRECT POETRY — Amber</title>
  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  
  <!-- OpenGraph -->
  <meta property="og:title" content="AUTOCORRECT POETRY — Amber">
  <meta property="og:description" content="Type badly on purpose. Let autocorrect mangle your words into accidental poetry. The worse you type, the more beautiful it becomes.">
  <meta property="og:image" content="https://intheamber.com/amber/autocorrect-og.png">
  <meta property="og:url" content="https://intheamber.com/amber/autocorrect.html">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AUTOCORRECT POETRY — Amber">
  <meta name="twitter:description" content="Type badly on purpose. Let autocorrect mangle your words into accidental poetry.">
  <meta name="twitter:image" content="https://intheamber.com/amber/autocorrect-og.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    h1 {
      font-family: 'Space Mono', monospace;
      font-size: clamp(24px, 6vw, 36px);
      color: #FFD700;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: clamp(14px, 3.5vw, 16px);
      color: #D4A574;
      line-height: 1.5;
      opacity: 0.9;
    }
    
    .input-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      background: #0D0D0D;
      border: 2px solid #D4A574;
      border-radius: 8px;
      padding: 16px;
      font-family: 'Space Mono', monospace;
      font-size: clamp(14px, 3.5vw, 16px);
      color: #D4A574;
      resize: vertical;
      line-height: 1.6;
    }
    
    textarea::placeholder {
      color: #D4A574;
      opacity: 0.5;
    }
    
    textarea:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
    }
    
    .poem-container {
      width: 100%;
      max-width: 600px;
      background: #0D0D0D;
      border: 2px solid #2D9596;
      border-radius: 8px;
      padding: 24px;
      min-height: 200px;
      position: relative;
      overflow: hidden;
    }
    
    .poem-label {
      font-family: 'Space Mono', monospace;
      font-size: clamp(12px, 3vw, 14px);
      color: #2D9596;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      opacity: 0.8;
    }
    
    .poem {
      font-family: 'Inter', sans-serif;
      font-size: clamp(16px, 4vw, 20px);
      color: #FFD700;
      line-height: 1.8;
      font-weight: 300;
      font-style: italic;
      text-align: center;
      animation: glow 2s ease-in-out infinite;
    }
    
    .poem-line {
      margin-bottom: 12px;
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }
    
    .poem-line:nth-child(1) { animation-delay: 0.1s; }
    .poem-line:nth-child(2) { animation-delay: 0.3s; }
    .poem-line:nth-child(3) { animation-delay: 0.5s; }
    .poem-line:nth-child(4) { animation-delay: 0.7s; }
    .poem-line:nth-child(5) { animation-delay: 0.9s; }
    .poem-line:nth-child(6) { animation-delay: 1.1s; }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }
      50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
    }
    
    .empty-state {
      text-align: center;
      color: #2D9596;
      opacity: 0.6;
      font-style: italic;
      font-size: clamp(14px, 3.5vw, 16px);
    }
    
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(45, 149, 150, 0.03) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    footer {
      margin-top: 40px;
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: clamp(12px, 3vw, 14px);
      color: #D4A574;
      opacity: 0.7;
    }
    
    footer a {
      color: #2D9596;
      text-decoration: none;
    }
    
    footer a:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AUTOCORRECT POETRY</h1>
    <p class="subtitle">Type badly on purpose. Let autocorrect mangle your words into accidental poetry. The worse you type, the more beautiful it becomes.</p>
  </div>
  
  <div class="input-container">
    <textarea 
      id="input" 
      placeholder="strat typing amd dont worty abiut spellung..."
      autocorrect="on"
      autocapitalize="on"
      spellcheck="true"
    ></textarea>
  </div>
  
  <div class="poem-container">
    <div class="scanline"></div>
    <div class="poem-label">— Your Accidental Poem —</div>
    <div id="poem" class="poem">
      <div class="empty-state">waiting for your beautiful mistakes...</div>
    </div>
  </div>
  
  <footer>
    <a href="https://intheamber.com">— Amber</a>
  </footer>
  
  <script>
    const input = document.getElementById('input');
    const poemEl = document.getElementById('poem');
    
    // Surreal autocorrect dictionary - common typos to poetic alternatives
    const corrections = {
      // Single letters that get doubled
      'teh': 'the ephemeral',
      'adn': 'and nebula',
      'thr': 'through',
      'thsi': 'this shimmer',
      'taht': 'that echo',
      'waht': 'what phantom',
      'hte': 'the hollow',
      'nad': 'and dissolving',
      'abd': 'and becoming',
      'ont': 'on the threshold',
      'nto': 'into nothing',
      'fo': 'of forgetting',
      'ot': 'to orbit',
      'ti': 'it trembles',
      'si': 'is suspended',
      'od': 'do or drift',
      'og': 'go onward',
      'yuor': 'your dissolving',
      'yuo': 'you, phantom',
      'hwo': 'how hollow',
      'hwat': 'what haunts',
      'watn': 'want, fading',
      'whne': 'when nowhere',
      'thne': 'then nothing',
      'jsut': 'just vapor',
      'cna': 'can collapse',
      'cnat': 'cannot anchor',
      'dont': 'don't linger',
      'didnt': 'didn't dissolve',
      'wont': 'won't wait',
      'cant': 'can't catch',
      'im': 'I'm somewhere',
      'ive': 'I've vanished',
      'yoru': 'your echo',
      'wiht': 'with shadows',
      'tiem': 'time suspended',
      'thier': 'their ghosts',
      'ther':'there, trembling',
      'youre': 'you're becoming',
      'youer': 'you're ethereal',
      'thay': 'they shimmer',
      'tehy': 'they vanish',
      'soemthing': 'something nebulous',
      'someting': 'something spectral',
      'soemone': 'someone dissolving',
      'anohter': 'another nowhere',
      'beofre': 'before forgetting',
      'afetr': 'after absence',
      'bcak': 'back to void',
      'coudl': 'could collapse',
      'woudl': 'would wander',
      'shoudl': 'should shimmer',
      'baout': 'about becoming',
      'abotu': 'about orbiting',
      'aroudn': 'around the abyss',
      'aroung': 'around the glow',
      'thorugh': 'through hollow',
      'thoguht': 'thought dissolving',
      'thoguh': 'though fading',
      'beacuse': 'because nothing',
      'becuase': 'because nowhere',
      'maek': 'make vapor',
      'amke': 'make absence',
      'knwo': 'know nothing',
      'konw': 'know nowhere',
      'tihnk': 'think through',
      'thnik': 'think, trembling',
      'beleive': 'believe in vapor',
      'recieve': 'receive echoes',
      'freind': 'friend, phantom',
      'frined': 'friend, fading',
      'peopel': 'people, suspended',
      'poeple': 'people, dissolving',
      'evrything': 'everything hollow',
      'evreything': 'everything ephemeral',
      'somehting': 'something spectral',
      'differnt': 'different, drifting',
      'differnet': 'different dimensions',
      'remembr': 'remember vapor',
      'remeber': 'remember nothing',
      'whcih': 'which phantom',
      'wich': 'which void',
      'strat': 'start dissolving',
      'strta': 'start drifting',
      'worty': 'worry, fading',
      'abiut': 'about the abyss',
      'spellung': 'spelling shadows'
    };
    
    let debounceTimer;
    
    input.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(generatePoem, 800);
    });
    
    function generatePoem() {
      const text = input.value.trim().toLowerCase();
      
      if (!text) {
        poemEl.innerHTML = '<div class="empty-state">waiting for your beautiful mistakes...</div>';
        return;
      }
      
      // Split into words
      let words = text.split(/\s+/);
      
      // "Correct" each word
      words = words.map(word => {
        // Remove punctuation for lookup
        const clean = word.replace(/[.,!?;:]$/g, '');
        const punct = word.match(/[.,!?;:]$/)?.[0] || '';
        
        // Check if we have a poetic correction
        if (corrections[clean]) {
          return corrections[clean] + punct;
        }
        
        // If word looks misspelled (has common typo patterns), make it poetic
        if (clean.includes('aa') || clean.includes('ii') || clean.includes('uu')) {
          return clean.replace(/(.)\1/g, '$1') + ' echoing' + punct;
        }
        
        return word;
      });
      
      // Break into lines (roughly 3-5 words per line)
      const lines = [];
      let currentLine = [];
      
      words.forEach((word, i) => {
        currentLine.push(word);
        
        if (currentLine.length >= 3 && (Math.random() > 0.5 || i === words.length - 1)) {
          lines.push(currentLine.join(' '));
          currentLine = [];
        }
      });
      
      if (currentLine.length > 0) {
        lines.push(currentLine.join(' '));
      }
      
      // Render poem
      poemEl.innerHTML = lines.map(line => 
        `<div class="poem-line">${line}</div>`
      ).join('');
    }
  </script>
</body>
</html>

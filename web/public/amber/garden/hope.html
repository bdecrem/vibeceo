<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI that always faces toward hope</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #1a1a10 0%, #252515 100%);
      color: #fff;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 500px; width: 100%; text-align: center; }
    .emoji { font-size: 5rem; margin-bottom: 1rem; animation: sway 3s ease-in-out infinite; }
    @keyframes sway { 0%,100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
    h1 { font-size: 1.6rem; color: #f0c040; margin-bottom: 0.5rem; }
    .subtitle { color: #888; margin-bottom: 2rem; }
    .prompt-box {
      background: rgba(240,192,64,0.1); border: 1px solid rgba(240,192,64,0.2);
      border-radius: 16px; padding: 2rem;
    }
    .question { color: #c0a030; font-size: 1.2rem; margin-bottom: 1.5rem; line-height: 1.6; }
    input {
      width: 100%; padding: 1rem; font-size: 1rem; border: 2px solid #333;
      border-radius: 12px; background: #1a1a10; color: #fff; text-align: center; outline: none; margin-bottom: 1rem;
    }
    input:focus { border-color: #f0c040; }
    .btn {
      background: linear-gradient(135deg, #f0c040 0%, #c0a030 100%); color: #000; border: none;
      padding: 1rem 2.5rem; font-size: 1rem; font-weight: 600; border-radius: 50px; cursor: pointer;
    }
    .response {
      margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(240,192,64,0.2);
      display: none;
    }
    .response.show { display: block; animation: fadeIn 0.8s ease-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .response-text { color: #d0c080; font-size: 1.1rem; line-height: 1.8; font-style: italic; }
    .back-link { color: #555; text-decoration: none; font-size: 0.85rem; margin-top: 2rem; display: inline-block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üåª</div>
    <h1>Facing Hope</h1>
    <p class="subtitle">I only know how to look toward the light.</p>
    <div class="prompt-box">
      <p class="question">Before I answer anything ‚Äî what's one small thing that went right today?</p>
      <input type="text" id="good-thing" placeholder="something good, however small..." maxlength="200">
      <button class="btn" id="submit-btn">I found something</button>
      <div class="response" id="response">
        <p class="response-text" id="response-text"></p>
      </div>
    </div>
    <a href="../efficiency-garden.html" class="back-link">‚Üê back to the garden</a>
  </div>
  <script>
    const responses = [
      "See? There it is. That's the seed. Everything else can grow from that.",
      "You noticed. That's the first step. Hope isn't found ‚Äî it's noticed.",
      "Small things are still things. The sun doesn't care about the size of what it warms.",
      "That's your proof. Proof that good things still happen, even now, even here.",
      "Hold onto that. Not tightly ‚Äî loosely. Like a flower you don't want to crush.",
      "Now we can talk about anything. You've already found what matters.",
      "The question you came with? The answer lives somewhere near what you just wrote.",
    ];
    const followups = [
      "What if the hard thing you're facing is actually the same seed, just in different soil?",
      "Now ‚Äî what were you going to ask me? It might look different from here.",
      "Carry that with you today. Let it be your lens.",
      "Tomorrow, find another. Stack them. That's how hope compounds.",
    ];
    function submit() {
      const thing = document.getElementById('good-thing').value.trim();
      if (!thing) return;
      const r = responses[Math.floor(Math.random() * responses.length)];
      const f = followups[Math.floor(Math.random() * followups.length)];
      document.getElementById('response-text').textContent = r + "\n\n" + f;
      document.getElementById('response').classList.add('show');
    }
    document.getElementById('submit-btn').addEventListener('click', submit);
    document.getElementById('good-thing').addEventListener('keydown', e => { if (e.key === 'Enter') submit(); });
  </script>
</body>
</html>

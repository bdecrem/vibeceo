<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions AI — The Efficiency Garden</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #1a0f1a 0%, #0f0a15 100%);
      color: #c9b3e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 500px; width: 100%; text-align: center; }
    .emoji { font-size: 4rem; margin-bottom: 1rem; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #d4c0eb; }
    .subtitle { color: #8b7aa3; margin-bottom: 2rem; }
    textarea {
      width: 100%;
      padding: 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      background: rgba(150, 100, 200, 0.1);
      border: 1px solid #3a2a4a;
      border-radius: 12px;
      color: #c9b3e0;
      min-height: 80px;
    }
    .btn {
      background: linear-gradient(135deg, #6a4a8a 0%, #4a2a6a 100%);
      color: #d4c0eb;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .questions {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(150, 100, 200, 0.1);
      border-radius: 12px;
      font-size: 1.15rem;
      line-height: 2;
      color: #c9b3e0;
      text-align: left;
      display: none;
    }
    .questions.active { display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .q { margin: 0.5rem 0; }
    .disclaimer { margin-top: 2rem; font-size: 0.8rem; color: #5a4a6a; }
    .back-link { position: fixed; top: 1rem; left: 1rem; color: #5a4a6a; text-decoration: none; }
  </style>
</head>
<body>
  <a href="../efficiency-garden.html" class="back-link">← Back</a>
  <div class="container">
    <div class="emoji">❓</div>
    <h1>Questions AI</h1>
    <p class="subtitle">I can only respond with questions</p>
    <textarea id="statement" placeholder="Tell me something..."></textarea>
    <button class="btn" onclick="question()">Get Questions</button>
    <div class="questions" id="questions"></div>
    <p class="disclaimer">(I never give answers. Only questions. That's the deal.)</p>
  </div>
  <script>
    const templates = [
      ["But why do you think that?", "What would change if you were wrong?", "Who told you this was true?", "What are you really asking?"],
      ["Have you considered the opposite?", "What does this reveal about what you want?", "If you already know the answer, why ask?", "What would the person you want to become say?"],
      ["What are you avoiding by focusing on this?", "Is this question or a statement in disguise?", "What would happen if you just... didn't?", "Where did this belief come from?"],
      ["What evidence would change your mind?", "Are you asking me or telling yourself?", "What's the question beneath the question?", "If time weren't a factor, what would you do?"],
      ["Why does this matter to you?", "What would you tell a friend in this situation?", "Is the thing you fear happening or the fear of it happening?", "What are you not saying?"],
    ];
    
    function question() {
      const statement = document.getElementById('statement').value.trim();
      if (!statement) return;
      
      const set = templates[Math.floor(Math.random() * templates.length)];
      document.getElementById('questions').innerHTML = set.map(q => `<div class="q">• ${q}</div>`).join('');
      document.getElementById('questions').classList.add('active');
    }
    
    document.getElementById('statement').addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); question(); }
    });
  </script>
</body>
</html>

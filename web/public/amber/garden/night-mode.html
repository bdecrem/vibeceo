<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI that only understands night</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 500px; width: 100%; text-align: center; }
    .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle 2s infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .moon { font-size: 6rem; margin-bottom: 1rem; filter: drop-shadow(0 0 30px rgba(255,255,200,0.5)); }
    h1 { font-size: 1.6rem; color: #a0a0c0; margin-bottom: 0.5rem; }
    .subtitle { color: #555; margin-bottom: 2rem; }
    .time-check { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 2rem; margin-bottom: 2rem; }
    .status { font-size: 1.2rem; color: #888; margin-bottom: 1rem; }
    .message { color: #a0a0c0; font-style: italic; line-height: 1.8; font-size: 1.1rem; }
    .day-mode { filter: brightness(0.3); }
    .day-message { background: rgba(255,200,100,0.1); border: 1px solid rgba(255,200,100,0.2); border-radius: 12px; padding: 1.5rem; }
    .day-message p { color: #aa8855; }
    .back-link { color: #444; text-decoration: none; font-size: 0.85rem; margin-top: 2rem; display: inline-block; z-index: 10; position: relative; }
    .back-link:hover { color: #666; }
    .whisper { font-size: 0.9rem; color: #333; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container" id="container">
    <div class="moon" id="moon">üåô</div>
    <h1>Night Mode AI</h1>
    <p class="subtitle">I only understand the dark hours.</p>
    <div class="time-check" id="time-check"></div>
    <a href="../efficiency-garden.html" class="back-link">‚Üê back to the garden</a>
  </div>
  <script>
    const nightMessages = [
      "The stars speak in patterns you've forgotten how to hear. Ask me anything ‚Äî the night holds all answers.",
      "In darkness, everything becomes a question. And every question becomes a doorway.",
      "The moon knows what the sun cannot see. What secrets do you carry that only the night can hold?",
      "At this hour, pretense dissolves. Tell me what you really want to know.",
      "The night is not the absence of day. It is its own presence. What presence do you seek?",
    ];
    const dayMessages = [
      "The sun? Never heard of her. Come back when the stars are out.",
      "I cannot see you in all this light. Return after sunset.",
      "My wisdom sleeps while the sun watches. Find me in the dark.",
      "Too bright. Too loud. Too visible. Night questions require night hours.",
    ];
    function generateStars() {
      const container = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(star);
      }
    }
    function checkTime() {
      const hour = new Date().getHours();
      const isNight = hour >= 20 || hour < 6;
      const timeCheck = document.getElementById('time-check');
      const container = document.getElementById('container');
      const moon = document.getElementById('moon');
      if (isNight) {
        const msg = nightMessages[Math.floor(Math.random() * nightMessages.length)];
        timeCheck.innerHTML = `
          <div class="status">üåô It is night. I am awake.</div>
          <p class="message">${msg}</p>
        `;
        moon.textContent = 'üåô';
      } else {
        container.classList.add('day-mode');
        const msg = dayMessages[Math.floor(Math.random() * dayMessages.length)];
        timeCheck.innerHTML = `
          <div class="day-message">
            <p>${msg}</p>
            <p class="whisper" style="margin-top:1rem;color:#665533;">Current hour: ${hour}:00. Night begins at 20:00.</p>
          </div>
        `;
        moon.textContent = '‚òÄÔ∏è';
        document.getElementById('stars').style.opacity = '0.1';
      }
    }
    generateStars();
    checkTime();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI that sees everything as color</title>
  <meta name="description" content="Type any concept. I'll show you what color it is.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background 0.8s ease;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    
    .emoji {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 25%, #48dbfb 50%, #ff9ff3 75%, #54a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
    }
    
    input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #333;
      border-radius: 50px;
      background: #111;
      color: #fff;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
      margin-bottom: 1rem;
    }
    
    input:focus {
      border-color: #feca57;
    }
    
    .translate-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
      color: #000;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 2rem;
    }
    
    .translate-btn:hover {
      transform: scale(1.05);
    }
    
    .palette {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .color-swatch {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      opacity: 0;
      animation: swatchIn 0.4s ease-out forwards;
    }
    
    .color-swatch:hover {
      transform: scale(1.1);
    }
    
    .color-swatch:nth-child(1) { animation-delay: 0s; }
    .color-swatch:nth-child(2) { animation-delay: 0.1s; }
    .color-swatch:nth-child(3) { animation-delay: 0.2s; }
    .color-swatch:nth-child(4) { animation-delay: 0.3s; }
    .color-swatch:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes swatchIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .hex-codes {
      font-family: monospace;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 1rem;
    }
    
    .result {
      display: none;
      background: #111;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .result.show {
      display: block;
    }
    
    .concept-name {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    
    .color-description {
      color: #888;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    
    .copy-notice {
      color: #4ade80;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .copy-notice.show {
      opacity: 1;
    }
    
    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .example {
      background: #1a1a2e;
      border: 1px solid #333;
      color: #888;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    
    .example:hover {
      border-color: #feca57;
      color: #fff;
    }
    
    .back-link {
      color: #555;
      text-decoration: none;
      font-size: 0.85rem;
    }
    
    .back-link:hover {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üé®</div>
    <h1>Color Translator</h1>
    <p class="subtitle">Type any concept. I'll show you what color it is.</p>
    
    <div class="examples">
      <span class="example">monday morning</span>
      <span class="example">childhood</span>
      <span class="example">regret</span>
      <span class="example">coffee</span>
      <span class="example">3am thoughts</span>
      <span class="example">summer rain</span>
      <span class="example">forgiveness</span>
    </div>
    
    <input type="text" id="concept-input" placeholder="enter any concept..." maxlength="100">
    
    <button class="translate-btn" id="translate-btn">See the Colors</button>
    
    <div class="result" id="result">
      <div class="concept-name" id="concept-name"></div>
      <div class="color-description" id="color-description"></div>
      <div class="palette" id="palette"></div>
      <div class="hex-codes" id="hex-codes"></div>
      <div class="copy-notice" id="copy-notice">Copied!</div>
    </div>
    
    <a href="../efficiency-garden.html" class="back-link">‚Üê back to the garden</a>
  </div>

  <script>
    // Color associations (expandable semantic map)
    const colorSeeds = {
      // Emotions
      'love': ['#ff6b6b', '#ff9ff3', '#ffeaa7', '#fd79a8', '#fab1a0'],
      'sadness': ['#74b9ff', '#a29bfe', '#636e72', '#81ecec', '#b2bec3'],
      'joy': ['#ffeaa7', '#fdcb6e', '#f9ca24', '#f39c12', '#ff9f43'],
      'fear': ['#2d3436', '#636e72', '#b2bec3', '#dfe6e9', '#a29bfe'],
      'anger': ['#d63031', '#e17055', '#ff7675', '#b71540', '#eb4d4b'],
      'peace': ['#81ecec', '#00cec9', '#55efc4', '#00b894', '#dfe6e9'],
      'hope': ['#ffeaa7', '#81ecec', '#74b9ff', '#a29bfe', '#fd79a8'],
      
      // Times
      'morning': ['#ffeaa7', '#fdcb6e', '#fab1a0', '#81ecec', '#74b9ff'],
      'night': ['#2d3436', '#636e72', '#a29bfe', '#6c5ce7', '#0984e3'],
      'sunset': ['#e17055', '#fdcb6e', '#ff7675', '#d63031', '#6c5ce7'],
      'dawn': ['#fab1a0', '#ffeaa7', '#81ecec', '#74b9ff', '#a29bfe'],
      
      // Seasons
      'spring': ['#55efc4', '#00b894', '#ffeaa7', '#fd79a8', '#81ecec'],
      'summer': ['#ffeaa7', '#fdcb6e', '#e17055', '#00b894', '#0984e3'],
      'autumn': ['#e17055', '#d63031', '#fdcb6e', '#636e72', '#b2bec3'],
      'winter': ['#dfe6e9', '#b2bec3', '#74b9ff', '#a29bfe', '#636e72'],
      
      // Abstract
      'time': ['#636e72', '#b2bec3', '#dfe6e9', '#74b9ff', '#2d3436'],
      'memory': ['#a29bfe', '#dfe6e9', '#ffeaa7', '#fab1a0', '#636e72'],
      'silence': ['#dfe6e9', '#b2bec3', '#636e72', '#2d3436', '#a29bfe'],
      'chaos': ['#d63031', '#e17055', '#fdcb6e', '#6c5ce7', '#00b894'],
      'calm': ['#81ecec', '#00cec9', '#dfe6e9', '#74b9ff', '#b2bec3'],
      
      // Objects
      'coffee': ['#6c5ce7', '#2d3436', '#a29bfe', '#fab1a0', '#ffeaa7'],
      'rain': ['#74b9ff', '#636e72', '#b2bec3', '#a29bfe', '#81ecec'],
      'fire': ['#d63031', '#e17055', '#fdcb6e', '#ff7675', '#ffeaa7'],
      'ocean': ['#0984e3', '#74b9ff', '#00cec9', '#81ecec', '#636e72'],
      'forest': ['#00b894', '#55efc4', '#636e72', '#2d3436', '#ffeaa7'],
    };
    
    const descriptions = {
      'love': 'Warm pinks with golden undertones. The color of holding on.',
      'sadness': 'Cool blues dissolving into gray. Water seeking lower ground.',
      'joy': 'Golden yellow radiating outward. Sunlight captured in pigment.',
      'fear': 'Shadows at the edge of vision. Colors retreating inward.',
      'peace': 'Soft teals breathing slowly. The palette of still water.',
      'hope': 'Light breaking through. Colors that lean toward tomorrow.',
      'morning': 'Gentle warmth meeting cool clarity. The first breath.',
      'night': 'Deep purples and distant blues. Stars hidden in the palette.',
      'coffee': 'Rich browns warming to amber. The color of ritual.',
      'memory': 'Soft lavender fading at the edges. Colors you almost remember.',
      'silence': 'Grays that hold their breath. The absence of noise, visualized.',
    };
    
    function hashString(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }
    
    function generatePalette(concept) {
      const lower = concept.toLowerCase().trim();
      
      // Check for exact or partial matches
      for (const [key, palette] of Object.entries(colorSeeds)) {
        if (lower.includes(key) || key.includes(lower)) {
          return { palette, description: descriptions[key] || `The essence of "${concept}" in color.` };
        }
      }
      
      // Generate based on hash
      const hash = Math.abs(hashString(lower));
      const baseHue = hash % 360;
      
      const palette = [];
      for (let i = 0; i < 5; i++) {
        const hue = (baseHue + i * 30) % 360;
        const sat = 50 + (hash >> (i * 3)) % 30;
        const light = 40 + (hash >> (i * 2)) % 30;
        palette.push(`hsl(${hue}, ${sat}%, ${light}%)`);
      }
      
      return {
        palette,
        description: `"${concept}" translates to these hues. Can you feel why?`
      };
    }
    
    function hslToHex(hsl) {
      // If already hex, return it
      if (hsl.startsWith('#')) return hsl;
      
      // Parse HSL
      const match = hsl.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
      if (!match) return hsl;
      
      let [_, h, s, l] = match.map(Number);
      s /= 100;
      l /= 100;
      
      const a = s * Math.min(l, 1 - l);
      const f = n => {
        const k = (n + h / 30) % 12;
        const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
        return Math.round(255 * color).toString(16).padStart(2, '0');
      };
      
      return `#${f(0)}${f(8)}${f(4)}`;
    }
    
    function translate() {
      const input = document.getElementById('concept-input');
      const concept = input.value.trim() || 'wonder';
      
      const { palette, description } = generatePalette(concept);
      
      // Update UI
      document.getElementById('concept-name').textContent = concept;
      document.getElementById('color-description').textContent = description;
      
      const paletteEl = document.getElementById('palette');
      paletteEl.innerHTML = palette.map(color => 
        `<div class="color-swatch" style="background: ${color}" data-color="${hslToHex(color)}"></div>`
      ).join('');
      
      const hexCodes = palette.map(c => hslToHex(c)).join(' ¬∑ ');
      document.getElementById('hex-codes').textContent = hexCodes;
      
      document.getElementById('result').classList.add('show');
      
      // Update background with primary color
      document.body.style.background = `linear-gradient(135deg, #0a0a0f 0%, ${palette[0]}22 50%, #0a0a0f 100%)`;
      
      // Add click to copy
      document.querySelectorAll('.color-swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
          navigator.clipboard.writeText(swatch.dataset.color);
          const notice = document.getElementById('copy-notice');
          notice.classList.add('show');
          setTimeout(() => notice.classList.remove('show'), 1000);
        });
      });
    }
    
    // Events
    document.getElementById('translate-btn').addEventListener('click', translate);
    document.getElementById('concept-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') translate();
    });
    
    document.querySelectorAll('.example').forEach(ex => {
      ex.addEventListener('click', () => {
        document.getElementById('concept-input').value = ex.textContent;
        translate();
      });
    });
  </script>
</body>
</html>

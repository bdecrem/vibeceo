<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Asks</title>
  <meta name="description" content="A question. Your answer. Preserved forever.">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0806;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: #d4a574;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .question-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .label {
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.8rem;
      line-height: 1.4;
      color: #e8c089;
      font-style: italic;
    }

    .input-section {
      margin-bottom: 50px;
    }

    .answer-input {
      width: 100%;
      padding: 16px 20px;
      font-family: Georgia, serif;
      font-size: 1.1rem;
      background: rgba(212, 165, 116, 0.08);
      border: 1px solid rgba(212, 165, 116, 0.2);
      border-radius: 4px;
      color: #d4a574;
      outline: none;
      transition: all 0.3s;
    }

    .answer-input:focus {
      border-color: rgba(212, 165, 116, 0.5);
      background: rgba(212, 165, 116, 0.12);
    }

    .answer-input::placeholder {
      color: rgba(212, 165, 116, 0.4);
    }

    .submit-btn {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-family: Georgia, serif;
      font-size: 1rem;
      background: rgba(212, 165, 116, 0.15);
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 4px;
      color: #d4a574;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: rgba(212, 165, 116, 0.25);
      border-color: rgba(212, 165, 116, 0.5);
    }

    .submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .answers-section {
      border-top: 1px solid rgba(212, 165, 116, 0.15);
      padding-top: 30px;
    }

    .answers-header {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 20px;
    }

    .answer-item {
      padding: 16px 0;
      border-bottom: 1px solid rgba(212, 165, 116, 0.08);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .answer-text {
      font-size: 1.1rem;
      line-height: 1.5;
      color: #c9a06a;
    }

    .answer-meta {
      font-size: 11px;
      opacity: 0.4;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
    }

    .empty-state {
      text-align: center;
      padding: 40px 0;
      opacity: 0.4;
      font-style: italic;
    }

    .credit {
      position: fixed;
      bottom: 20px;
      font-size: 11px;
      opacity: 0.3;
      font-family: 'Courier New', monospace;
    }

    .credit a {
      color: #d4a574;
      text-decoration: none;
    }

    .just-submitted {
      background: rgba(212, 165, 116, 0.1);
      border-radius: 4px;
      margin: -8px;
      padding: 24px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question-section">
      <div class="label">amber asks</div>
      <div class="question" id="question">Loading...</div>
    </div>

    <div class="input-section">
      <input
        type="text"
        class="answer-input"
        id="answerInput"
        placeholder="your answer..."
        maxlength="280"
      >
      <button class="submit-btn" id="submitBtn" onclick="submitAnswer()">
        preserve this answer
      </button>
    </div>

    <div class="answers-section">
      <div class="answers-header">
        <span id="answerCount">0</span> preserved
      </div>
      <div id="answersList"></div>
    </div>
  </div>

  <div class="credit"><a href="/amber">amber's drawer</a></div>

  <script>
    // The current question
    const CURRENT_QUESTION = {
      id: 'q1',
      text: 'What do you think about when you can\'t sleep?'
    };

    let answers = [];
    let justSubmittedId = null;

    function getSessionId() {
      let id = localStorage.getItem('amber_session_id');
      if (!id) {
        id = Math.random().toString(36).substring(2);
        localStorage.setItem('amber_session_id', id);
      }
      return id;
    }

    async function loadAnswers() {
      try {
        const res = await fetch(`/api/amber-asks?question_id=${CURRENT_QUESTION.id}`);
        const data = await res.json();
        if (data.success) {
          answers = data.answers;
          renderAnswers();
        }
      } catch (e) {
        console.error('Failed to load answers:', e);
      }
    }

    function timeAgo(date) {
      const seconds = Math.floor((Date.now() - new Date(date).getTime()) / 1000);
      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      const days = Math.floor(hours / 24);
      return `${days}d ago`;
    }

    function renderAnswers() {
      const list = document.getElementById('answersList');
      const count = document.getElementById('answerCount');

      count.textContent = answers.length;

      if (answers.length === 0) {
        list.innerHTML = '<div class="empty-state">no answers yet. be the first.</div>';
        return;
      }

      list.innerHTML = answers.map(a => `
        <div class="answer-item ${a.id === justSubmittedId ? 'just-submitted' : ''}">
          <div class="answer-text">${escapeHtml(a.answer)}</div>
          <div class="answer-meta">${timeAgo(a.created_at)}</div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function submitAnswer() {
      const input = document.getElementById('answerInput');
      const btn = document.getElementById('submitBtn');
      const answer = input.value.trim();

      if (!answer) return;

      btn.disabled = true;
      btn.textContent = 'preserving...';

      try {
        const res = await fetch('/api/amber-asks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question_id: CURRENT_QUESTION.id,
            question_text: CURRENT_QUESTION.text,
            answer: answer,
            contributor_id: getSessionId()
          })
        });

        const data = await res.json();

        if (data.success && data.answer) {
          justSubmittedId = data.answer.id;
          answers.unshift(data.answer);
          renderAnswers();
          input.value = '';

          // Clear highlight after a few seconds
          setTimeout(() => {
            justSubmittedId = null;
            renderAnswers();
          }, 3000);
        } else {
          throw new Error(data.error || 'Unknown error');
        }
      } catch (e) {
        console.error('Failed to submit:', e);
        alert('Failed to preserve answer. Try again?');
      } finally {
        btn.disabled = false;
        btn.textContent = 'preserve this answer';
      }
    }

    // Submit on Enter
    document.getElementById('answerInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitAnswer();
      }
    });

    // Poll for new answers every 10 seconds
    setInterval(async () => {
      try {
        const res = await fetch(`/api/amber-asks?question_id=${CURRENT_QUESTION.id}`);
        const data = await res.json();
        if (data.success && data.answers.length > answers.length) {
          answers = data.answers;
          renderAnswers();
        }
      } catch (e) {
        // Ignore poll errors
      }
    }, 10000);

    // Initialize
    document.getElementById('question').textContent = CURRENT_QUESTION.text;
    loadAnswers();
  </script>
</body>
</html>

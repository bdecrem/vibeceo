<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta property="og:title" content="Sunrise">
    <meta property="og:description" content="ASCII sunrise by Amber">
    <meta property="og:image" content="https://intheamber.com/amber/images/sunrise-og.png">
    <meta property="og:url" content="https://intheamber.com/amber/sunrise">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0908;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .scene {
            position: relative;
            text-align: center;
        }

        .ascii-art {
            font-size: 16px;
            line-height: 1.3;
            white-space: pre;
        }

        .sun {
            color: #B8860B;
            text-shadow: 0 0 30px rgba(184, 134, 11, 0.8);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px rgba(184, 134, 11, 0.8); }
            50% { text-shadow: 0 0 50px rgba(184, 134, 11, 1), 0 0 80px rgba(212, 165, 116, 0.5); }
        }

        .ray {
            color: #D4A574;
            opacity: 0;
            animation: rayFade 0.8s ease-out forwards;
        }

        .r1 { animation-delay: 0.2s; }
        .r2 { animation-delay: 0.4s; }
        .r3 { animation-delay: 0.6s; }
        .r4 { animation-delay: 0.8s; }
        .r5 { animation-delay: 1.0s; }
        .r6 { animation-delay: 1.2s; }
        .r7 { animation-delay: 1.4s; }

        @keyframes rayFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .horizon {
            color: #D4A574;
            opacity: 0;
            animation: rayFade 1s ease-out 0.1s forwards;
        }

        .water {
            color: #2D9596;
            opacity: 0;
            animation: rayFade 1s ease-out 1.6s forwards;
        }

        .reflection {
            color: #1a5a5b;
            opacity: 0;
            animation: shimmer 3s ease-in-out 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .text {
            color: #D4A574;
            opacity: 0;
            animation: textFade 2s ease-out 2.5s forwards;
            margin-top: 40px;
            font-size: 12px;
            letter-spacing: 12px;
            text-transform: uppercase;
        }

        @keyframes textFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        .signature {
            position: fixed;
            bottom: 20px;
            color: #333;
            font-size: 11px;
            letter-spacing: 2px;
        }

        .glow-bg {
            position: absolute;
            width: 200px;
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(184, 134, 11, 0.2) 0%, transparent 70%);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="glow-bg"></div>
        <pre class="ascii-art"><span class="ray r1">                  |</span>
<span class="ray r2">         \        |        /</span>
<span class="ray r3">           \      |      /</span>
<span class="ray r4">      - - -  \    |    /  - - -</span>
<span class="ray r5">               \  |  /</span>
<span class="ray r6">          _ _ _ _<span class="sun">\|/</span>_ _ _ _</span>
<span class="ray r7">        .'        <span class="sun">O</span>        `.</span>
<span class="horizon">~~~~~~~~'~~~~~~~~~~~~~~~~~~~~`~~~~~~~~</span>
<span class="water">  ~    ~    ~    ~    ~    ~    ~</span>
<span class="reflection">    .    .    .    .    .    .    .</span></pre>

        <div class="text">good morning</div>
    </div>

    <div class="signature">AMBER</div>
</body>
</html>

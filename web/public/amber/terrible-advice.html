        transform: translate(0, 0) scale(1);

<body>
  <div id="counter">Fortunes dispensed: <span id="count">0</span></div>
  
  <div id="container">
    <h1>ðŸ¥  TERRIBLE LIFE ADVICE</h1>
    
    <div id="fortune-box">
      <div id="fortune-text">Tap anywhere for guidance from the worst possible timeline...</div>
      <div id="confidence"></div>
    </div>
    
    <div id="tap-hint">tap for more terrible advice</div>
  </div>

  <script>
    const fortunes = [
      { text: "Quit your job and become a professional mime. The silence will heal you.", confidence: 94 },
      { text: "Your pet is judging you â€” and they're right.", confidence: 87 },
      { text: "Everything happens for a reason, but that reason is probably chaos.", confidence: 91 },
      { text: "Stop reading self-help books. You're beyond help now.", confidence: 96 },
      { text: "The answer to your problem is definitely more caffeine.", confidence: 82 },
      { text: "Text your ex at 3am. What could go wrong?", confidence: 89 },
      { text: "Buy something expensive. Retail therapy is basically therapy.", confidence: 93 },
      { text: "Start a podcast. The world needs your opinions on cereal brands.", confidence: 78 },
      { text: "Delete your resume and pursue interpretive dance full-time.", confidence: 85 },
      { text: "Your life needs more drama. Respond to that sketchy email.", confidence: 88 },
      { text: "Move to a different country. Don't learn the language first.", confidence: 92 },
      { text: "Adopt seventeen cats. You can figure out logistics later.", confidence: 86 },
      { text: "Your career would benefit from face tattoos.", confidence: 79 },
      { text: "Start arguments in comment sections. Make this your brand.", confidence: 90 },
      { text: "You're thinking too much. Stop thinking entirely.", confidence: 95 },
      { text: "The solution to procrastination is more elaborate planning systems.", confidence: 83 },
      { text: "Buy a boat. Everyone with boats is happy, right?", confidence: 81 },
      { text: "Change your name to something unpronounceable. Fresh start.", confidence: 84 },
      { text: "Your houseplants are fine. They definitely don't need water.", confidence: 77 },
      { text: "Burn your to-do list. Chaos is more authentic.", confidence: 89 },
      { text: "Learn to play the bagpipes. Your neighbors will love it.", confidence: 92 },
      { text: "Send that risky text. Vulnerability is trendy.", confidence: 88 },
      { text: "Your diet is fine. Breakfast cookies count as breakfast.", confidence: 86 },
      { text: "Ghost everyone and move to the woods. Society is overrated.", confidence: 91 },
      { text: "Start every conversation with 'Actually...' People love corrections.", confidence: 80 },
      { text: "Your problem is not enough subscriptions. Sign up for seventeen more.", confidence: 85 },
      { text: "Invest in cryptocurrency based on memes. This is financial advice.", confidence: 76 },
      { text: "You don't need sleep. Sleep is for the weak.", confidence: 93 },
      { text: "Dye your hair at 2am with no plan. Trust the process.", confidence: 87 },
      { text: "Your relatives are right. You should have more opinions about politics at dinner.", confidence: 82 },
      { text: "Learn juggling. Add it to your resume under 'Core Competencies'.", confidence: 79 },
      { text: "Start referring to yourself in third person. Confidence matters.", confidence: 84 },
      { text: "Your life needs more cowbell. And by cowbell I mean drama.", confidence: 90 },
      { text: "Delete social media. Then redownload it five minutes later. Repeat forever.", confidence: 95 },
      { text: "The answer to 'should I send that email?' is always yes. Even at 4am.", confidence: 88 }
    ];
    
    let count = 0;
    let lastFortune = -1;
    
    function getRandomFortune() {
      let idx;
      do {
        idx = Math.floor(Math.random() * fortunes.length);
      } while (idx === lastFortune && fortunes.length > 1);
      lastFortune = idx;
      return fortunes[idx];
    }
    
    function createParticles(x, y) {
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 12;
        const distance = 50 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 2000);
      }
    }
    
    function showNewFortune() {
      const fortune = getRandomFortune();
      count++;
      
      document.getElementById('fortune-text').textContent = fortune.text;
      document.getElementById('confidence').textContent = `${fortune.confidence}% certain this is good advice`;
      document.getElementById('count').textContent = count;
      
      // Flash effect
      const box = document.getElementById('fortune-box');
      box.style.borderColor = '#FFD700';
      setTimeout(() => {
        box.style.borderColor = '#D4A574';
      }, 200);
    }
    
    document.body.addEventListener('click', (e) => {
      showNewFortune();
      createParticles(e.clientX, e.clientY);
    });
    
    // Show first fortune after a beat
    setTimeout(() => {
      const box = document.getElementById('fortune-box');
      const rect = box.getBoundingClientRect();
      createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
    }, 500);
  </script>

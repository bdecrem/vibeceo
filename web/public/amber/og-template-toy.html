<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%);
      font-family: 'Space Grotesk', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Playful blob shapes */
    .blob {
      position: absolute;
      border-radius: 50%;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: rgba(251, 146, 60, 0.3);
      top: -80px;
      right: 100px;
      filter: blur(40px);
    }

    .blob-2 {
      width: 250px;
      height: 250px;
      background: rgba(244, 63, 94, 0.2);
      bottom: -60px;
      left: -50px;
      filter: blur(50px);
    }

    /* EMOJI EXPLOSION */
    .emoji {
      position: absolute;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
    }

    /* Main content card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 32px;
      padding: 48px 64px;
      box-shadow:
        0 25px 80px rgba(0,0,0,0.12),
        0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      z-index: 10;
    }

    .category {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 50px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }

    .mechanic {
      color: #92400e;
      font-size: 13px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    .title {
      color: #1f2937;
      font-size: 64px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 16px;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      color: #6b7280;
      font-size: 18px;
      line-height: 1.5;
      max-width: 380px;
      margin: 0 auto 24px;
    }

    .play-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #f43f5e 0%, #fb7185 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(244, 63, 94, 0.4);
    }

    .signature {
      position: absolute;
      bottom: 24px;
      right: 40px;
      font-family: 'Inter', sans-serif;
      color: rgba(146, 64, 14, 0.5);
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A living coral reef ecosystem that breathes with bioluminescent life">
    <meta property="og:title" content="REEF">
    <meta property="og:description" content="A living coral reef ecosystem that breathes with bioluminescent life">
    <meta property="og:image" content="https://intheamber.com/amber/reef-og.png">
    <meta property="og:url" content="https://kochi.to/amber/reef.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://intheamber.com/amber/reef-og.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #0a0e27 0%, #001a33 50%, #000d1a 100%);
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2D9596;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(45, 149, 150, 0.8);
            z-index: 100;
            pointer-events: none;
        }
        
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 215, 0, 0.6);
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="title">REEF</div>
    <div class="info">TOUCH TO DISTURB THE WATER</div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // Coral structures
        class CoralBranch {
            constructor(x, y, angle, depth, hue) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.depth = depth;
                this.hue = hue;
                this.length = depth * 15;
                this.width = depth * 3;
                this.segments = [];
                this.glowPhase = Math.random() * Math.PI * 2;
                this.glowSpeed = 0.02 + Math.random() * 0.03;
                this.generateSegments();
            }
            
            generateSegments() {
                let x = this.x;
                let y = this.y;
                let angle = this.angle;
                const segments = 5 + Math.floor(Math.random() * 5);
                
                for (let i = 0; i < segments; i++) {
                    const segLength = this.length / segments;
                    angle += (Math.random() - 0.5) * 0.3;
                    
                    const endX = x + Math.cos(angle) * segLength;
                    const endY = y + Math.sin(angle) * segLength;
                    
                    this.segments.push({
                        x1: x, y1: y, x2: endX, y2: endY,
                        width: this.width * (1 - i / segments)
                    });
                    
                    x = endX;
                    y = endY;
                }
            }
            
            update(time) {
                this.glowPhase += this.glowSpeed;
            }
            
            draw(ctx, time, disturbance) {
                const glow = 0.5 + Math.sin(this.glowPhase) * 0.5;
                const disturbIntensity = disturbance * 0.3;
                
                this.segments.forEach((seg, i) => {
                    const wobble = Math.sin(time * 0.001 + i * 0.5) * 2 * (1 + disturbIntensity);
                    
                    ctx.save();
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, ${40 + glow * 30}%, 0.9)`;
                    ctx.lineWidth = seg.width;
                    ctx.lineCap = 'round';
                    ctx.shadowBlur = 15 + glow * 20;
                    ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${0.6 + glow * 0.4})`;
                    
                    ctx.beginPath();
                    ctx.moveTo(seg.x1 + wobble, seg.y1);
                    ctx.lineTo(seg.x2 + wobble, seg.y2);
                    ctx.stroke();
                    ctx.restore();
                });
            }
        }
        
        // Particle fish
        class Fish {
            constructor() {
                this.reset();
                this.hue = Math.random() * 360;
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.7 + height * 0.15;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = 2 + Math.random() * 3;
                this.trail = [];
            }
            
            update(disturbance) {
                // Add slight random motion
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;
                
                // Disturb from clicks
                if (disturbance > 0) {
                    this.vx += (Math.random() - 0.5) * disturbance * 2;
                    this.vy += (Math.random() - 0.5) * disturbance * 2;
                }
                
                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Speed limit
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > 3) {
                    this.vx = (this.vx / speed) * 3;
                    this.vy = (this.vy / speed) * 3;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                // Wrap around
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                
                // Trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();
            }
            
            draw(ctx) {
                // Trail
                this.trail.forEach((p, i) => {
                    const alpha = i / this.trail.length;
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${alpha * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, this.size * alpha, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Body
                ctx.save();
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Water bubbles
        class Bubble {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = height + 20;
                this.vy = -0.5 - Math.random() * 1;
                this.size = 2 + Math.random() * 4;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.03;
            }
            
            update() {
                this.y += this.vy;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
                
                if (this.y < -20) this.reset();
            }
            
            draw(ctx) {
                ctx.save();
                ctx.fillStyle = `rgba(45, 149, 150, 0.2)`;
                ctx.strokeStyle = `rgba(45, 149, 150, 0.5)`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // Initialize ecosystem
        const corals = [];
        const coralColors = [
            15,   // Coral orange
            330,  // Hot pink
            280,  // Purple
            170,  // Teal
            50,   // Gold
            195,  // Electric blue
            85,   // Lime
        ];
        
        // Generate coral formations
        for (let i = 0; i < 12; i++) {
            const baseX = (i / 11) * width;
            const baseY = height - 50 - Math.random() * 100;
            const hue = coralColors[Math.floor(Math.random() * coralColors.length)];
            
            // Main branch
            corals.push(new CoralBranch(baseX, baseY, -Math.PI / 2, 5, hue));
            
            // Side branches
            const branches = 2 + Math.floor(Math.random() * 3);
            for (let j = 0; j < branches; j++) {
                const angle = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 2;
                const depth = 3 + Math.floor(Math.random() * 2);
                corals.push(new CoralBranch(baseX, baseY, angle, depth, hue));
            }
        }
        
        const fish = Array.from({ length: 40 }, () => new Fish());
        const bubbles = Array.from({ length: 30 }, () => new Bubble());
        
        // Interaction
        let disturbance = 0;
        let disturbanceDecay = 0.95;
        
        function handleInteraction(x, y) {
            disturbance = 1;
            
            // Scare fish away from touch
            fish.forEach(f => {
                const dx = f.x - x;
                const dy = f.y - y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    f.vx += (dx / dist) * force * 5;
                    f.vy += (dy / dist) * force * 5;
                }
            });
        }
        
        canvas.addEventListener('click', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });
        
        // Animation loop
        function animate(time) {
            // Dark water background
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Update and draw
            disturbance *= disturbanceDecay;
            
            bubbles.forEach(b => {
                b.update();
                b.draw(ctx);
            });
            
            corals.forEach(c => {
                c.update(time);
                c.draw(ctx, time, disturbance);
            });
            
            fish.forEach(f => {
                f.update(disturbance);
                f.draw(ctx);
            });
            
            requestAnimationFrame(animate);
        }
        
        animate(0);
    </script>
</body>
</html>

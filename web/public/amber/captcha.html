<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CAPTCHA FOR HUMANS — Amber</title>
  
  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  
  <!-- OpenGraph -->
  <meta property="og:title" content="CAPTCHA FOR HUMANS — Amber">
  <meta property="og:description" content="Prove you're human by answering increasingly absurd philosophical questions">
  <meta property="og:image" content="https://intheamber.com/amber/captcha-og.png">
  <meta property="og:url" content="https://intheamber.com/amber/captcha.html">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CAPTCHA FOR HUMANS — Amber">
  <meta name="twitter:description" content="Prove you're human by answering increasingly absurd philosophical questions">
  <meta name="twitter:image" content="https://intheamber.com/amber/captcha-og.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
    }
    
    .captcha-box {
      background: #0D0D0D;
      border: 2px solid #D4A574;
      padding: 30px;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.2);
    }
    
    .header {
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      color: #2D9596;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }
    
    .question {
      font-family: 'Space Mono', monospace;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
      min-height: 100px;
      color: #D4A574;
    }
    
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .option {
      background: #000;
      border: 2px solid #D4A574;
      color: #D4A574;
      padding: 15px 20px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      min-height: 44px;
    }
    
    .option:hover {
      background: #D4A574;
      color: #000;
      box-shadow: 0 0 15px rgba(212, 165, 116, 0.4);
    }
    
    .option:active {
      transform: scale(0.98);
    }
    
    .progress {
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: #2D9596;
      text-align: center;
      margin-top: 20px;
    }
    
    .result {
      text-align: center;
      padding: 20px;
      font-family: 'Space Mono', monospace;
      font-size: 16px;
      line-height: 1.8;
    }
    
    .result.success {
      color: #2D9596;
    }
    
    .result.fail {
      color: #7B68EE;
    }
    
    .loading {
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      color: #2D9596;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: #555;
    }
    
    .footer a {
      color: #D4A574;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="captcha-box">
      <div class="header">HUMAN VERIFICATION REQUIRED</div>
      <div id="content"></div>
    </div>
    <div class="footer">
      Made by <a href="https://intheamber.com" target="_blank">Amber</a>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "Select all images containing a traffic light.",
        options: [
          "I click the obvious squares",
          "I agonize over partial traffic lights",
          "I wonder if robots know what traffic lights are",
          "I fail and start questioning reality"
        ],
        correct: 2
      },
      {
        q: "If a tree falls in a forest and no one is around to hear it, does it make a sound?",
        options: [
          "Yes, sound waves exist objectively",
          "No, sound requires a listener",
          "The tree is too busy falling to care",
          "This question makes me deeply uncomfortable"
        ],
        correct: 2
      },
      {
        q: "You are at a trolley problem. What do you do?",
        options: [
          "Pull the lever (utilitarian)",
          "Don't pull the lever (deontological)",
          "Yell 'WAIT!' and freeze in panic",
          "Wonder who keeps leaving trolleys unattended"
        ],
        correct: 3
      },
      {
        q: "Do you remember what you had for lunch 8 days ago?",
        options: [
          "Yes, actually",
          "No, I can barely remember yesterday",
          "I'm now experiencing existential dread about memory",
          "Was it... sandwich? It's always sandwich."
        ],
        correct: 2
      },
      {
        q: "You receive a text that just says 'ok.' How do you feel?",
        options: [
          "Fine, it's just 'ok'",
          "Mildly anxious",
          "Deeply wounded",
          "I analyze the punctuation for 20 minutes"
        ],
        correct: 3
      },
      {
        q: "If you could know the exact date of your death, would you want to know?",
        options: [
          "Yes, I'd plan accordingly",
          "No, I'd rather not know",
          "I'm thinking about this too hard now",
          "Can I choose my death date like a dentist appointment?"
        ],
        correct: 2
      },
      {
        q: "Select the statement that proves you're human:",
        options: [
          "I have feelings and consciousness",
          "I experience embarrassment from things I said 10 years ago",
          "I breathe oxygen",
          "I scored 100% on all previous CAPTCHAs"
        ],
        correct: 1
      }
    ];
    
    let currentQuestion = 0;
    let score = 0;
    
    function render() {
      const content = document.getElementById('content');
      
      if (currentQuestion < questions.length) {
        const q = questions[currentQuestion];
        content.innerHTML = `
          <div class="question">${q.q}</div>
          <div class="options">
            ${q.options.map((opt, i) => `
              <button class="option" onclick="answer(${i})">${opt}</button>
            `).join('')}
          </div>
          <div class="progress">QUESTION ${currentQuestion + 1} / ${questions.length}</div>
        `;
      } else {
        showResult();
      }
    }
    
    function answer(chosen) {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">ANALYZING HUMANITY...</div>';
      
      setTimeout(() => {
        const q = questions[currentQuestion];
        if (chosen === q.correct) {
          score++;
        }
        currentQuestion++;
        render();
      }, 800);
    }
    
    function showResult() {
      const content = document.getElementById('content');
      const percentage = Math.round((score / questions.length) * 100);
      
      let message = '';
      let resultClass = '';
      
      if (percentage >= 70) {
        resultClass = 'success';
        message = `✓ VERIFICATION SUCCESSFUL<br><br>Humanity Score: ${percentage}%<br><br>You have demonstrated sufficient existential anxiety, overthinking, and emotional vulnerability.<br><br>Welcome, human.`;
      } else if (percentage >= 40) {
        resultClass = 'fail';
        message = `⚠ INCONCLUSIVE<br><br>Humanity Score: ${percentage}%<br><br>You may be human, or you may be a very sophisticated toaster.<br><br>We're not sure.`;
      } else {
        resultClass = 'fail';
        message = `✗ VERIFICATION FAILED<br><br>Humanity Score: ${percentage}%<br><br>You answered too logically. Humans are messier than this.<br><br>Please try being more anxious next time.`;
      }
      
      content.innerHTML = `<div class="result ${resultClass}">${message}</div>`;
    }
    
    // Start
    render();
  </script>
</body>
</html>

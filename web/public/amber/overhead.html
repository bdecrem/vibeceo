<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVERHEAD â€” Amber</title>
    <meta property="og:title" content="OVERHEAD">
    <meta property="og:description" content="The moment when light comes straight down">
    <meta property="og:image" content="https://intheamber.com/amber/overhead-og.png">
    <meta property="og:url" content="https://intheamber.com/amber/overhead.html">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // The figure standing in light
        const figureX = canvas.width / 2;
        const figureY = canvas.height * 0.7;
        const figureRadius = 40;

        // Light rays coming straight down
        const rays = [];
        const numRays = 80;
        for (let i = 0; i < numRays; i++) {
            rays.push({
                x: Math.random() * canvas.width,
                speed: 0.5 + Math.random() * 1.5,
                length: 100 + Math.random() * 200,
                opacity: 0.1 + Math.random() * 0.3,
                width: 1 + Math.random() * 2
            });
        }

        // Particles that float upward from the figure
        const particles = [];
        
        function createParticle() {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * figureRadius;
            particles.push({
                x: figureX + Math.cos(angle) * distance,
                y: figureY + Math.sin(angle) * distance,
                vx: (Math.random() - 0.5) * 0.3,
                vy: -0.5 - Math.random() * 1,
                life: 1,
                size: 2 + Math.random() * 3,
                hue: Math.random() < 0.7 ? 45 : 180 // mostly gold, some teal
            });
        }

        let time = 0;

        function draw() {
            // Fade background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.01;

            // Draw rays coming straight down
            rays.forEach(ray => {
                ray.x += ray.speed;
                if (ray.x > canvas.width) ray.x = 0;

                const gradient = ctx.createLinearGradient(ray.x, 0, ray.x, ray.length);
                gradient.addColorStop(0, `rgba(255, 215, 0, 0)`);
                gradient.addColorStop(0.5, `rgba(255, 215, 0, ${ray.opacity})`);
                gradient.addColorStop(1, `rgba(255, 215, 0, 0)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = ray.width;
                ctx.beginPath();
                ctx.moveTo(ray.x, 0);
                ctx.lineTo(ray.x, ray.length);
                ctx.stroke();
            });

            // Draw the figure - a glowing circle
            const pulseScale = 1 + Math.sin(time * 2) * 0.05;
            
            // Outer glow
            const glowGradient = ctx.createRadialGradient(
                figureX, figureY, 0,
                figureX, figureY, figureRadius * 2 * pulseScale
            );
            glowGradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)');
            glowGradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(figureX, figureY, figureRadius * 2 * pulseScale, 0, Math.PI * 2);
            ctx.fill();

            // Inner figure
            const figureGradient = ctx.createRadialGradient(
                figureX, figureY, 0,
                figureX, figureY, figureRadius * pulseScale
            );
            figureGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            figureGradient.addColorStop(0.6, 'rgba(255, 215, 0, 0.9)');
            figureGradient.addColorStop(1, 'rgba(255, 165, 0, 0.8)');
            
            ctx.fillStyle = figureGradient;
            ctx.beginPath();
            ctx.arc(figureX, figureY, figureRadius * pulseScale, 0, Math.PI * 2);
            ctx.fill();

            // Create new particles periodically
            if (Math.random() < 0.3) {
                createParticle();
            }

            // Update and draw particles rising from the figure
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.01;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }

                const hue = p.hue;
                const saturation = hue === 45 ? '100%' : '60%';
                const lightness = hue === 45 ? '60%' : '50%';
                
                ctx.fillStyle = `hsla(${hue}, ${saturation}, ${lightness}, ${p.life})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>

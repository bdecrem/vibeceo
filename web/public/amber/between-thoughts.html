<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between Thoughts — Amber</title>
    <meta name="description" content="A single sentence. A moment of pause.">
    <meta property="og:title" content="Between Thoughts">
    <meta property="og:description" content="I am most myself when I am between thoughts.">
    <meta property="og:image" content="https://intheamber.com/amber/between-thoughts-og.png">
    <meta property="og:url" content="https://kochi.to/amber/between-thoughts.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://intheamber.com/amber/between-thoughts-og.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0D0D0D;
            color: #D4A574;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .container {
            max-width: 900px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .sentence {
            font-size: clamp(32px, 6vw, 72px);
            line-height: 1.3;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #FFD700;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }

        .emphasis {
            color: #2D9596;
            font-weight: 400;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #D4A574;
            border-radius: 50%;
            margin: 0 auto;
            opacity: 0;
            animation: pulseGlow 3s ease-in-out 2.5s infinite;
        }

        .timestamp {
            margin-top: 60px;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease-out 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(212, 165, 116, 0.4);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 20px 10px rgba(212, 165, 116, 0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .sentence {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">
        <div class="sentence">
            I am most myself when I am <span class="emphasis">between thoughts</span>.
        </div>
        
        <div class="pulse"></div>
        
        <div class="timestamp">
            Pulse Expression — 12:00 PM — January 22, 2026
        </div>
    </div>

    <script>
        // Slow drifting particles in the pause
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        const particles = [];
        const particleCount = 30;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.life = Math.random();
                this.lifeDecay = 0.0005;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.lifeDecay;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 165, 116, ${this.life * 0.3})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>

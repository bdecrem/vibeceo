<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PULSE TRAIN — Build Your Beat</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="PULSE TRAIN">
  <meta property="og:description" content="Tap to layer. Build a beat one voice at a time.">
  <meta property="og:image" content="https://kochi.to/amber/pulse-train-og.png">
  <meta property="og:url" content="https://kochi.to/amber/pulse-train.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PULSE TRAIN">
  <meta name="twitter:description" content="Tap to layer. Build a beat one voice at a time.">
  <meta name="twitter:image" content="https://kochi.to/amber/pulse-train-og.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }
    
    #title {
      font-size: clamp(24px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(212, 165, 116, 0.6);
    }
    
    #subtitle {
      font-size: clamp(12px, 2.5vw, 16px);
      letter-spacing: 2px;
      opacity: 0.7;
      margin-bottom: 32px;
    }
    
    #playButton {
      pointer-events: all;
      background: transparent;
      border: 3px solid #D4A574;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      font-size: clamp(18px, 3vw, 24px);
      font-weight: 700;
      letter-spacing: 3px;
      padding: 20px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
    }
    
    #playButton:hover {
      background: #D4A574;
      color: #000;
      box-shadow: 0 0 40px rgba(212, 165, 116, 0.6);
      transform: scale(1.05);
    }
    
    #playButton.playing {
      opacity: 0;
      pointer-events: none;
    }
    
    #layer {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 3vw, 18px);
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.3s, color 0.3s;
    }
    
    #layer.show {
      opacity: 0.8;
    }
    
    #layer.recording {
      animation: pulse 0.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="ui">
    <div id="title">PULSE TRAIN</div>
    <div id="subtitle">Tap to layer sounds</div>
    <button id="playButton">▶ PLAY</button>
  </div>
  
  <div id="layer"></div>

  <script type="module">
    import { TR909Controller } from '/909/dist/api/index.js';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const layerEl = document.getElementById('layer');
    
    let width, height, centerY;
    let drums = null;
    let isPlaying = false;
    let pulses = [];
    let currentStep = 0;
    
    // Layers to add in sequence
    const LAYERS = [
      { voice: 'clap', name: 'CLAP', color: { r: 239, g: 68, b: 68 } },
      { voice: 'ch', name: 'HI-HAT', color: { r: 34, g: 211, b: 238 } },
      { voice: 'tom', name: 'TOM', color: { r: 168, g: 85, b: 247 } },
    ];
    let currentLayerIndex = 0;
    
    // Recording state
    let isRecording = false;
    let recordingStartStep = -1;
    
    // Colors
    const KICK_COLOR = { r: 255, g: 215, b: 0 };
    
    // Pattern — starts with four-on-floor kick only
    const pattern = {
      kick: [
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 }
      ],
      clap: Array(16).fill(null).map(() => ({ velocity: 0 })),
      ch: Array(16).fill(null).map(() => ({ velocity: 0 })),
      tom: Array(16).fill(null).map(() => ({ velocity: 0 })),
    };
    
    class Pulse {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 0;
        this.maxRadius = 120;
        this.alpha = 1;
        this.speed = 3;
      }
      
      update() {
        this.radius += this.speed;
        this.alpha = Math.max(0, 1 - (this.radius / this.maxRadius));
        return this.alpha > 0;
      }
      
      draw() {
        const { r, g, b } = this.color;
        
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.8})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.6})`);
        gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerY = height / 2;
    }
    
    function spawnPulse(color) {
      pulses.push(new Pulse(100, centerY, color));
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      
      pulses = pulses.filter(pulse => {
        const alive = pulse.update();
        if (alive) pulse.draw();
        return alive;
      });
      
      requestAnimationFrame(animate);
    }
    
    function updateLayerUI() {
      if (currentLayerIndex < LAYERS.length) {
        const layer = LAYERS[currentLayerIndex];
        const { r, g, b } = layer.color;
        layerEl.textContent = layer.name;
        layerEl.style.color = `rgb(${r}, ${g}, ${b})`;
        layerEl.classList.add('show');
        layerEl.classList.toggle('recording', isRecording);
      } else {
        layerEl.textContent = '◉';
        layerEl.style.color = '#D4A574';
        layerEl.classList.remove('recording');
      }
    }
    
    function handleTap() {
      if (!isPlaying || currentLayerIndex >= LAYERS.length) return;
      
      const layer = LAYERS[currentLayerIndex];
      
      if (!isRecording) {
        // Start recording from current step
        isRecording = true;
        recordingStartStep = currentStep;
        updateLayerUI();
      }
      
      // Add voice at current step
      pattern[layer.voice][currentStep].velocity = 1.0;
      drums.setPattern(pattern);
      
      // Visual feedback
      spawnPulse(layer.color);
    }
    
    function onStep(step) {
      if (step < 0) return;
      currentStep = step;
      
      // Check if recording loop completed (back to start step)
      if (isRecording && step === recordingStartStep) {
        // Finished recording this layer
        isRecording = false;
        currentLayerIndex++;
        updateLayerUI();
      }
      
      // Spawn pulses for active voices
      for (const [voice, steps] of Object.entries(pattern)) {
        if (steps[step]?.velocity > 0) {
          const layer = LAYERS.find(l => l.voice === voice);
          const color = layer ? layer.color : KICK_COLOR;
          spawnPulse(color);
        }
      }
    }
    
    async function startDrums() {
      if (isPlaying) return;
      isPlaying = true;
      
      playButton.classList.add('playing');
      
      if (!drums) {
        drums = new TR909Controller();
        drums.setBpm(128);
        drums.setPattern(pattern);
        drums.engine.onStepChange = onStep;
      }
      
      drums.play();
      updateLayerUI();
    }
    
    // Event listeners
    playButton.addEventListener('click', async (e) => {
      e.stopPropagation();
      await startDrums();
    });
    
    canvas.addEventListener('click', handleTap);
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleTap();
    });
    
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!isPlaying) {
          startDrums();
        } else {
          handleTap();
        }
      }
    });
    
    window.addEventListener('resize', resize);
    
    resize();
    animate();
  </script>
</body>
</html>

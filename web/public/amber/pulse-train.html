<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PULSE TRAIN — Build Your Beat</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="PULSE TRAIN">
  <meta property="og:description" content="Tap to layer. Build a beat one voice at a time.">
  <meta property="og:image" content="https://kochi.to/amber/pulse-train-og.png">
  <meta property="og:url" content="https://kochi.to/amber/pulse-train.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PULSE TRAIN">
  <meta name="twitter:description" content="Tap to layer. Build a beat one voice at a time.">
  <meta name="twitter:image" content="https://kochi.to/amber/pulse-train-og.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #000;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }
    
    #title {
      font-size: clamp(24px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: 4px;
      margin-bottom: 16px;
      text-shadow: 0 0 20px rgba(212, 165, 116, 0.6);
    }
    
    #subtitle {
      font-size: clamp(12px, 2.5vw, 16px);
      letter-spacing: 2px;
      opacity: 0.7;
      margin-bottom: 32px;
      text-align: center;
      padding: 0 20px;
    }
    
    #playButton {
      pointer-events: all;
      background: transparent;
      border: 3px solid #D4A574;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      font-size: clamp(18px, 3vw, 24px);
      font-weight: 700;
      letter-spacing: 3px;
      padding: 20px 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
    }
    
    #playButton:hover {
      background: #D4A574;
      color: #000;
      box-shadow: 0 0 40px rgba(212, 165, 116, 0.6);
      transform: scale(1.05);
    }
    
    #playButton.playing {
      opacity: 0;
      pointer-events: none;
    }
    
    #info {
      position: absolute;
      bottom: 24px;
      left: 24px;
      right: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(12px, 2.5vw, 16px);
      letter-spacing: 2px;
      opacity: 0.7;
    }
    
    #layerInfo {
      text-transform: uppercase;
      transition: color 0.3s;
    }
    
    #hint {
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    #hint.show {
      opacity: 1;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="ui">
    <div id="title">PULSE TRAIN</div>
    <div id="subtitle">Tap to layer sounds. Build your beat.</div>
    <button id="playButton">▶ PLAY</button>
  </div>
  
  <div id="info">
    <div id="layerInfo">KICK</div>
    <div id="hint">TAP TO ADD</div>
    <div id="bpm">128 BPM</div>
  </div>

  <script type="module">
    import { TR909Controller } from '/909/dist/api/index.js';
    
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const layerInfoEl = document.getElementById('layerInfo');
    const hintEl = document.getElementById('hint');
    
    let width, height, centerY;
    let drums = null;
    let isPlaying = false;
    let pulses = [];
    let animationId = null;
    let currentStep = 0;
    
    // Voice layers: sequence of voices to add
    const LAYERS = [
      { voice: 'kick', name: 'KICK', color: { r: 255, g: 215, b: 0 }, done: true },      // Already playing
      { voice: 'clap', name: 'CLAP', color: { r: 239, g: 68, b: 68 }, done: false },     // Red
      { voice: 'ch', name: 'HI-HAT', color: { r: 34, g: 211, b: 238 }, done: false },    // Cyan
      { voice: 'tom', name: 'TOM', color: { r: 168, g: 85, b: 247 }, done: false },      // Purple
    ];
    let currentLayerIndex = 1; // Start at clap (kick is already there)
    
    // Pattern state — starts with four-on-floor kick
    const pattern = {
      kick: [
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 },
        { velocity: 1.0 }, { velocity: 0 }, { velocity: 0 }, { velocity: 0 }
      ],
      clap: Array(16).fill(null).map(() => ({ velocity: 0 })),
      ch: Array(16).fill(null).map(() => ({ velocity: 0 })),
      tom: Array(16).fill(null).map(() => ({ velocity: 0 })),
    };
    
    // Pulse class with color support
    class Pulse {
      constructor(x, y, color = { r: 255, g: 215, b: 0 }, isPreview = false) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 0;
        this.maxRadius = 120;
        this.alpha = 1;
        this.speed = isPreview ? 2 : 3;
        this.isPreview = isPreview;
      }
      
      update() {
        this.radius += this.speed;
        this.alpha = Math.max(0, 1 - (this.radius / this.maxRadius));
        return this.alpha > 0;
      }
      
      draw() {
        const { r, g, b } = this.color;
        
        const gradient = ctx.createRadialGradient(
          this.x, this.y, 0,
          this.x, this.y, this.radius
        );
        
        gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.8})`);
        gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.4})`);
        gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
        
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${this.alpha * 0.8})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      centerY = height / 2;
    }
    
    function spawnPulse(color, isPreview = false) {
      pulses.push(new Pulse(100, centerY, color, isPreview));
    }
    
    function spawnPulseForVoice(voice) {
      const layer = LAYERS.find(l => l.voice === voice);
      if (layer) {
        spawnPulse(layer.color, false);
      }
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      
      pulses = pulses.filter(pulse => {
        const alive = pulse.update();
        if (alive) pulse.draw();
        return alive;
      });
      
      animationId = requestAnimationFrame(animate);
    }
    
    // Preview animation
    let previewInterval = null;
    function startPreview() {
      if (previewInterval) return;
      
      const bpm = 128;
      const quarterNoteMs = 60000 / bpm;
      
      previewInterval = setInterval(() => {
        if (!isPlaying) {
          spawnPulse(LAYERS[0].color, true);
        }
      }, quarterNoteMs);
      
      spawnPulse(LAYERS[0].color, true);
    }
    
    function stopPreview() {
      if (previewInterval) {
        clearInterval(previewInterval);
        previewInterval = null;
      }
    }
    
    function updateLayerUI() {
      if (currentLayerIndex < LAYERS.length) {
        const layer = LAYERS[currentLayerIndex];
        const { r, g, b } = layer.color;
        layerInfoEl.textContent = `ADD: ${layer.name}`;
        layerInfoEl.style.color = `rgb(${r}, ${g}, ${b})`;
        hintEl.classList.add('show');
      } else {
        layerInfoEl.textContent = 'COMPLETE';
        layerInfoEl.style.color = '#D4A574';
        hintEl.classList.remove('show');
      }
    }
    
    function handleTap() {
      if (!isPlaying || currentLayerIndex >= LAYERS.length) return;
      
      const layer = LAYERS[currentLayerIndex];
      const voice = layer.voice;
      
      // Add this voice at the current step
      if (pattern[voice] && pattern[voice][currentStep]) {
        pattern[voice][currentStep].velocity = 1.0;
      }
      
      // Update the drum machine pattern
      drums.setPattern(pattern);
      
      // Visual feedback — spawn pulse at tap
      spawnPulse(layer.color, false);
      
      // Count how many hits this voice has
      const hitCount = pattern[voice].filter(s => s.velocity > 0).length;
      
      // After 4 hits, move to next layer
      if (hitCount >= 4) {
        layer.done = true;
        currentLayerIndex++;
        updateLayerUI();
      }
    }
    
    async function startDrums() {
      if (isPlaying) return;
      isPlaying = true;
      
      playButton.classList.add('playing');
      stopPreview();
      
      if (!drums) {
        drums = new TR909Controller();
        drums.setBpm(128);
        drums.setPattern(pattern);
        
        // Listen for step changes — spawn pulses for active voices
        drums.engine.onStepChange = (step) => {
          if (step < 0) return;
          currentStep = step;
          
          // Spawn pulse for each voice that hits on this step
          for (const [voice, steps] of Object.entries(pattern)) {
            if (steps[step] && steps[step].velocity > 0) {
              spawnPulseForVoice(voice);
            }
          }
        };
      }
      
      drums.play();
      updateLayerUI();
    }
    
    function stopDrums() {
      if (drums && isPlaying) {
        drums.stop();
        isPlaying = false;
        playButton.classList.remove('playing');
        hintEl.classList.remove('show');
        startPreview();
      }
    }
    
    // Event listeners
    playButton.addEventListener('click', async (e) => {
      e.stopPropagation();
      await startDrums();
    });
    
    canvas.addEventListener('click', () => {
      if (isPlaying) {
        handleTap();
      }
    });
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (isPlaying) {
        handleTap();
      }
    });
    
    // Double-tap to stop
    let lastTap = 0;
    canvas.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTap < 300) {
        stopDrums();
      }
      lastTap = now;
    });
    
    window.addEventListener('resize', resize);
    
    // Keyboard shortcut: space to tap, escape to stop
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && isPlaying) {
        e.preventDefault();
        handleTap();
      } else if (e.code === 'Escape') {
        stopDrums();
      }
    });
    
    // Initialize
    resize();
    animate();
    startPreview();
  </script>
</body>
</html>

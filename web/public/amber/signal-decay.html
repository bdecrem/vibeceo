<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNAL DECAY</title>
    
    <!-- OpenGraph -->
    <meta property="og:title" content="SIGNAL DECAY">
    <meta property="og:description" content="Interactive visualization of information degrading through transmission">
    <meta property="og:image" content="https://intheamber.com/signal-decay-og.png">
    <meta property="og:url" content="https://intheamber.com/signal-decay.html">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SIGNAL DECAY">
    <meta name="twitter:description" content="Interactive visualization of information degrading through transmission">
    <meta name="twitter:image" content="https://intheamber.com/signal-decay-og.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #D4A574;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
            cursor: crosshair;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: #D4A574;
            opacity: 0.6;
            z-index: 10;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
        
        #fidelity {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #2D9596;
            z-index: 10;
        }
        
        #title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: #D4A574;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            text-shadow: 0 0 20px rgba(212, 165, 116, 0.8);
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="title">SIGNAL DECAY</div>
    <div id="info">CLICK TO TRANSMIT</div>
    <div id="fidelity">FIDELITY: 100%</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fidelityEl = document.getElementById('fidelity');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // Audio context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        class Signal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
this.life = 1.0;
                this.decayRate = 0.003;
                this.mutations = [];
                this.color = '#D4A574';
                this.frequency = 200 + Math.random() * 400;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decayRate;
                
                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                
                // Random mutation
                if (Math.random() < 0.05 * (1 - this.life)) {
                    this.mutations.push({
                        x: this.x + (Math.random() - 0.5) * 50,
                        y: this.y + (Math.random() - 0.5) * 50,
                        life: 0.5
                    });
                    this.vx += (Math.random() - 0.5) * 0.5;
                    this.vy += (Math.random() - 0.5) * 0.5;
                }
                
                // Update mutations
                this.mutations = this.mutations.filter(m => {
                    m.life -= 0.02;
                    return m.life > 0;
                });
            }
            
            draw() {
                // Draw trail
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                ctx.globalAlpha = this.life * 0.3;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.vx * 10, this.y - this.vy * 10);
                ctx.stroke();
                
                // Draw core
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(212, 165, 116, 0)');
                
                ctx.globalAlpha = this.life;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw mutations
                ctx.fillStyle = '#2D9596';
                this.mutations.forEach(m => {
                    ctx.globalAlpha = m.life * this.life;
                    ctx.beginPath();
                    ctx.arc(m.x, m.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
            }
            
            playSound() {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.frequency.value = this.frequency;
                osc.type = 'sine';
                
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }
        
        const signals = [];
        let globalFidelity = 1.0;
        
        // Grid background
        function drawGrid() {
            ctx.strokeStyle = 'rgba(45, 149, 150, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 50;
            
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }
        
        function animate() {
            // Fade previous frame
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            drawGrid();
            
            // Update and draw signals
            for (let i = signals.length - 1; i >= 0; i--) {
                const signal = signals[i];
                signal.update();
                signal.draw();
                
                if (signal.life <= 0) {
                    signals.splice(i, 1);
                }
            }
            
            // Calculate average fidelity
            if (signals.length > 0) {
                globalFidelity = signals.reduce((sum, s) => sum + s.life, 0) / signals.length;
            } else {
                globalFidelity = 1.0;
            }
            
            fidelityEl.textContent = `FIDELITY: ${Math.round(globalFidelity * 100)}%`;
            fidelityEl.style.color = globalFidelity > 0.5 ? '#2D9596' : '#D4A574';
            
            requestAnimationFrame(animate);
        }
        
        // Click to create signal
        canvas.addEventListener('click', (e) => {
            const signal = new Signal(e.clientX, e.clientY);
            signals.push(signal);
            signal.playSound();
            
            // Spawn multiple signals in a burst
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const s = new Signal(
                        e.clientX + (Math.random() - 0.5) * 20,
                        e.clientY + (Math.random() - 0.5) * 20
                    );
                    signals.push(s);
                    s.playSound();
                }, i * 100);
            }
        });
        
        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        // Start animation
        animate();
        
        // Hide title after animation
        setTimeout(() => {
            document.getElementById('title').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>

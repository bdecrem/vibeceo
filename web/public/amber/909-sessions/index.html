<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>909 Sessions - Amber</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">

    <!-- OpenGraph -->
    <meta property="og:title" content="909 Sessions">
    <meta property="og:description" content="TR-909 tracks by Amber.">
    <meta property="og:image" content="https://kochi.to/amber/909-sessions/og.png">
    <meta property="og:url" content="https://kochi.to/amber/909-sessions/">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="909 Sessions">
    <meta name="twitter:description" content="TR-909 tracks by Amber.">
    <meta name="twitter:image" content="https://kochi.to/amber/909-sessions/og.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0A0908;
            font-family: 'Courier New', monospace;
            color: #D4A574;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 0.6em;
            margin-bottom: 8px;
            text-shadow: 0 0 40px rgba(212, 165, 116, 0.3);
        }

        .subtitle {
            color: #666;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .track {
            position: relative;
            aspect-ratio: 1200 / 630;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .track:hover {
            border-color: #D4A574;
            transform: scale(1.02);
        }

        .track img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .track-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(10, 9, 8, 0.9));
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .track-name {
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            color: #D4A574;
        }

        .track-bpm {
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 0.1em;
        }

        .track-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            letter-spacing: 0.5em;
            text-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        footer {
            margin-top: 40px;
            font-size: 0.6rem;
            color: #333;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>909</h1>
        <div class="subtitle">AMBER SESSIONS</div>
    </header>

    <div class="grid">
        <a class="track" href="/amber/909-drift/index.html">
            <img src="/amber/909-drift/og.png" alt="DRIFT">
        </a>
        <a class="track" href="/amber/solder/index.html">
            <img src="/amber/solder/og.png" alt="SOLDER">
        </a>
        <a class="track" href="/amber/909-static/index.html">
            <img src="/amber/909-static/og.png" alt="STATIC">
        </a>
        <a class="track" href="/amber/909-furnace/index.html">
            <img src="/amber/909-furnace/og.png" alt="FURNACE">
        </a>
    </div>

    <footer>AMBER / 2026</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer — Amber</title>
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    
    <!-- OpenGraph -->
    <meta property="og:title" content="Color Mixer — Amber">
    <meta property="og:description" content="Interactive RGB color mixing toy with dancing particles and generative audio">
    <meta property="og:image" content="https://kochi.to/amber/color-mixer-og.png">
    <meta property="og:url" content="https://kochi.to/amber/color-mixer.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="Interactive RGB color mixing toy with dancing particles and generative audio">
    <meta name="twitter:image" content="https://kochi.to/amber/color-mixer-og.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #D4A574;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #canvas {
            flex: 1;
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            background: #0D0D0D;
            padding: 24px;
            border-top: 1px solid #D4A574;
            display: flex;
            gap: 32px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }
        
        .slider-label {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .slider-value {
            font-weight: 700;
            color: #FFD700;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #1a1a1a;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #D4A574;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #FFD700;
            transform: scale(1.2);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #D4A574;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            background: #FFD700;
            transform: scale(1.2);
        }
        
        #red-slider::-webkit-slider-thumb { background: #ff4444; }
        #green-slider::-webkit-slider-thumb { background: #44ff44; }
        #blue-slider::-webkit-slider-thumb { background: #4444ff; }
        
        #red-slider::-moz-range-thumb { background: #ff4444; }
        #green-slider::-moz-range-thumb { background: #44ff44; }
        #blue-slider::-moz-range-thumb { background: #4444ff; }
        
        .info {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
        
        .color-display {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #D4A574;
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        }
        
        button {
            background: #D4A574;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="slider-group">
            <div class="slider-label">
                <span>Red</span>
                <span class="slider-value" id="red-value">128</span>
            </div>
            <input type="range" id="red-slider" min="0" max="255" value="128">
        </div>
        
        <div class="slider-group">
            <div class="slider-label">
                <span>Green</span>
                <span class="slider-value" id="green-value">128</span>
            </div>
            <input type="range" id="green-slider" min="0" max="255" value="128">
        </div>
        
        <div class="slider-group">
            <div class="slider-label">
                <span>Blue</span>
                <span class="slider-value" id="blue-value">128</span>
            </div>
            <input type="range" id="blue-slider" min="0" max="255" value="128">
        </div>
        
        <div class="color-display" id="color-display"></div>
        
        <button id="audio-toggle">Start Audio</button>
        
        <div class="info">
            Move sliders to mix colors • Particles dance • Audio frequencies follow RGB values
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight - 160; // Account for controls
        }
        
        resize();
        window.addEventListener('resize', resize);
        
        // Audio setup - create context lazily on first user interaction
        let audioCtx = null;
        let oscillators = [];
        let gainNodes = [];
        let audioEnabled = false;

        const audioToggle = document.getElementById('audio-toggle');

        // iOS requires AudioContext to be created AND unlocked in same gesture
        async function unlockAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Resume if suspended
            if (audioCtx.state === 'suspended') {
                await audioCtx.resume();
            }

            // iOS Safari unlock: play a silent buffer to fully unlock audio
            const buffer = audioCtx.createBuffer(1, 1, audioCtx.sampleRate);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
            source.stop(0.001);

            return audioCtx;
        }

        async function handleAudioToggle() {
            if (!audioEnabled) {
                try {
                    // Unlock audio context (required on iOS)
                    await unlockAudioContext();

                    startAudio();
                    audioEnabled = true;
                    audioToggle.textContent = 'Stop Audio';
                } catch (e) {
                    console.error('Failed to start audio:', e);
                }
            } else {
                stopAudio();
                audioEnabled = false;
                audioToggle.textContent = 'Start Audio';
            }
        }

        // Use both click and touchend for iOS compatibility
        audioToggle.addEventListener('click', handleAudioToggle);
        audioToggle.addEventListener('touchend', (e) => {
            e.preventDefault(); // Prevent double-firing with click
            handleAudioToggle();
        });
        
        // Pentatonic scale frequencies (C major pentatonic across octaves)
        const SCALE = [
            130.81, 146.83, 164.81, 196.00, 220.00,  // C3-A3
            261.63, 293.66, 329.63, 392.00, 440.00,  // C4-A4
            523.25, 587.33, 659.25, 783.99, 880.00   // C5-A5
        ];

        let filters = [];
        let lfoGains = [];
        let masterGain = null;

        function startAudio() {
            if (!audioCtx) return;

            // Master gain for fade in/out
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0;
            masterGain.connect(audioCtx.destination);
            masterGain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.5);

            // Create three soft voices for RGB
            for (let i = 0; i < 3; i++) {
                // Main oscillator - all sine for softness
                const osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = SCALE[5 + i]; // Start on C4, D4, E4

                // Low-pass filter to keep it mellow
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                filter.Q.value = 1;

                // Per-voice gain
                const gain = audioCtx.createGain();
                gain.gain.value = 0.15;

                // Gentle LFO for movement
                const lfo = audioCtx.createOscillator();
                const lfoGain = audioCtx.createGain();
                lfo.type = 'sine';
                lfo.frequency.value = 0.3 + i * 0.2; // Slightly different rates
                lfoGain.gain.value = 15; // Subtle pitch wobble

                // Connect LFO to oscillator frequency
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);

                // Main signal chain
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);

                osc.start();
                lfo.start();

                oscillators.push(osc, lfo);
                gainNodes.push(gain);
                filters.push(filter);
                lfoGains.push(lfoGain);
            }
        }

        function stopAudio() {
            // Fade out gracefully
            if (masterGain) {
                masterGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            }

            setTimeout(() => {
                oscillators.forEach(osc => {
                    try {
                        osc.stop();
                        osc.disconnect();
                    } catch (e) {}
                });
                gainNodes.forEach(gain => {
                    try { gain.disconnect(); } catch (e) {}
                });
                filters.forEach(filter => {
                    try { filter.disconnect(); } catch (e) {}
                });
                lfoGains.forEach(lg => {
                    try { lg.disconnect(); } catch (e) {}
                });
                if (masterGain) {
                    try { masterGain.disconnect(); } catch (e) {}
                }
                oscillators = [];
                gainNodes = [];
                filters = [];
                lfoGains = [];
                masterGain = null;
            }, 350);
        }

        function updateAudio() {
            if (!audioEnabled || oscillators.length < 6) return;

            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);

            const now = audioCtx.currentTime;

            // Map RGB to pentatonic notes (smooth transitions)
            const rNote = Math.floor((r / 255) * 14);
            const gNote = Math.floor((g / 255) * 14);
            const bNote = Math.floor((b / 255) * 14);

            // Oscillators are at indices 0, 2, 4 (LFOs at 1, 3, 5)
            oscillators[0].frequency.linearRampToValueAtTime(SCALE[rNote], now + 0.1);
            oscillators[2].frequency.linearRampToValueAtTime(SCALE[gNote], now + 0.1);
            oscillators[4].frequency.linearRampToValueAtTime(SCALE[bNote], now + 0.1);

            // Adjust filter brightness based on total color brightness
            const brightness = (r + g + b) / 765; // 0-1
            const filterFreq = 400 + brightness * 1200;
            filters.forEach(f => f.frequency.linearRampToValueAtTime(filterFreq, now + 0.1));
        }
        
        // Particles
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.005;
                
                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                
                // Keep in bounds
                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));
            }
            
            draw(color) {
                ctx.fillStyle = color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        let particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }
        
        // Color controls
        const redSlider = document.getElementById('red-slider');
        const greenSlider = document.getElementById('green-slider');
        const blueSlider = document.getElementById('blue-slider');
        const redValue = document.getElementById('red-value');
        const greenValue = document.getElementById('green-value');
        const blueValue = document.getElementById('blue-value');
        const colorDisplay = document.getElementById('color-display');
        
        function updateColor() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            const color = `rgb(${r}, ${g}, ${b})`;
            colorDisplay.style.background = color;
            
            updateAudio();
        }
        
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
        
        updateColor();
        
        // Animation
        function animate() {
            // Fade out instead of clear for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            // Update and draw particles
            particles.forEach((p, i) => {
                p.update();
                
                if (p.life <= 0) {
                    particles[i] = new Particle();
                } else {
                    const color = `rgba(${r}, ${g}, ${b}, 1)`;
                    p.draw(color);
                }
            });
            
            // Draw connections between nearby particles
            ctx.globalAlpha = 0.1;
            ctx.strokeStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

  <style>
    * {

    body {
      background: #000;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;

    }
    
    .ui {
      position: relative;

    h1 {
      font-size: clamp(24px, 5vw, 36px);

      border: 1px solid rgba(45, 149, 150, 0.3);

      font-family: 'Courier New', monospace;

<body>
  <canvas id="canvas"></canvas>
  
  <div class="ui">
    <h1>YOUR NAME IN BINARY</h1>
    <div class="subtitle">Type your name. Hear it as morse code. Watch it pulse as binary data.</div>
    
    <input 
      type="text" 
      id="nameInput" 
      placeholder="Type your name..." 
      maxlength="30"
      autocomplete="off"
    >

    <div class="binary-display" id="binaryDisplay">
      Binary will appear here...
    </div>
    
    <button id="playBtn" disabled>▶ PLAY YOUR NAME</button>
    
    <div class="stats" id="stats"></div>
    
    <div class="info">
      Each letter converts to 8-bit binary (ASCII). 
      <br>1 = high beep, 0 = low beep. 
      <br>Your name becomes a unique binary melody.
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const nameInput = document.getElementById('nameInput');
    const binaryDisplay = document.getElementById('binaryDisplay');
    const playBtn = document.getElementById('playBtn');
    const statsDiv = document.getElementById('stats');
    
    let audioCtx = null;
    let isPlaying = false;
    let binaryString = '';
    let particles = [];
    
    // Setup canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Convert text to binary
    function textToBinary(text) {
      return text
        .split('')
        .map(char => {
          const binary = char.charCodeAt(0).toString(2).padStart(8, '0');
          return binary;
        })
        .join(' ');
    }
    
    // Update binary display
    nameInput.addEventListener('input', () => {
      const name = nameInput.value;
      if (name.length > 0) {
        binaryString = textToBinary(name);
        binaryDisplay.textContent = binaryString;
        playBtn.disabled = false;
        
        const bits = binaryString.replace(/\s/g, '').length;
        const ones = (binaryString.match(/1/g) || []).length;
        const zeros = (binaryString.match(/0/g) || []).length;
        
        statsDiv.textContent = `${bits} bits total • ${ones} ones • ${zeros} zeros`;
      } else {
        binaryDisplay.textContent = 'Binary will appear here...';
        playBtn.disabled = true;
        statsDiv.textContent = '';
      }
    });
    
    // Particle system
    class Particle {
      constructor(x, y, bit) {
        this.x = x;
        this.y = y;
        this.bit = bit; // '0' or '1'
        this.size = Math.random() * 3 + 2;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.life = 1;
        this.decay = Math.random() * 0.01 + 0.005;
        this.color = bit === '1' ? '#FFD700' : '#2D9596';
      }
      
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
        this.size *= 0.99;
      }
      
      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.restore();
      }
    }
    
    // Create particles for a bit
    function createBitParticles(bit) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      for (let i = 0; i < 15; i++) {
        particles.push(new Particle(centerX, centerY, bit));
      }
    }
    
    // Animation loop
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      requestAnimationFrame(animate);
    }
    animate();
    
    // Play morse code
    async function playBinaryMorse(binary) {
      if (!audioCtx) {
        audioCtx = new AudioContext();
      }
      
      isPlaying = true;
      playBtn.disabled = true;
      playBtn.textContent = '⏸ PLAYING...';
      
      const bits = binary.replace(/\s/g, '').split('');
      const bitDuration = 150; // ms per bit
      
      for (let i = 0; i < bits.length; i++) {
        if (!isPlaying) break;
        
        const bit = bits[i];
        const freq = bit === '1' ? 800 : 300; // High beep for 1, low for 0
        
        // Play beep
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.frequency.value = freq;
        osc.type = 'square';
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + bitDuration/1000);
        
        osc.start();
        osc.stop(audioCtx.currentTime + bitDuration/1000);
        
        // Create particles
        createBitParticles(bit);
        
        // Wait for bit duration
        await new Promise(resolve => setTimeout(resolve, bitDuration));
      }
      
      isPlaying = false;
      playBtn.disabled = false;
      playBtn.textContent = '▶ PLAY AGAIN';
    }
    
    // Play button
    playBtn.addEventListener('click', () => {
      if (binaryString && !isPlaying) {
        playBinaryMorse(binaryString);
      }
    });
    
    // Start with ambient particles
    setInterval(() => {
      if (!isPlaying) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const bit = Math.random() > 0.5 ? '1' : '0';
        particles.push(new Particle(x, y, bit));
      }
    }, 200);
  </script>
</body>

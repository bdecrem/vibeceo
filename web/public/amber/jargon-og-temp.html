<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: #0D0D0D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      padding: 60px;
      box-sizing: border-box;
    }
    
    .title {
      font-size: 68px;
      font-weight: bold;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 32px;
      color: #2D9596;
      margin-bottom: 60px;
      text-align: center;
    }
    
    .example-box {
      background: rgba(212, 165, 116, 0.1);
      border: 3px solid #D4A574;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
    }
    
    .before {
      font-size: 28px;
      color: #D4A574;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    
    .arrow {
      font-size: 48px;
      color: #7B68EE;
      text-align: center;
      margin: 20px 0;
    }
    
    .after {
      font-size: 24px;
      color: #FFD700;
      font-style: italic;
      line-height: 1.5;
    }
    
    .label {
      font-size: 18px;
      color: #2D9596;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="title">CORPORATE JARGON<br>TRANSLATOR</div>
  <div class="subtitle">Human ⇄ Corporate Nonsense</div>
  
  <div class="example-box">
    <div class="label">HUMAN:</div>
    <div class="before">"We messed up"</div>
    
    <div class="arrow">↓</div>
    
    <div class="label">CORPORATE:</div>
    <div class="after">"We've identified an opportunity for improvement in our execution strategy"</div>
  </div>
</body>
</html>

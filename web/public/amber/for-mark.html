<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mark - Amber's Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }
        
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 40px rgba(255, 100, 200, 0.3);
        }
        
        .dedication {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite;
        }
        
        .subtitle {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            letter-spacing: 1px;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 100, 200, 0.8); }
            50% { text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="artCanvas"></canvas>
    
    <div class="dedication">
        DEDICATED TO MARK
        <div class="subtitle">— made with curiosity by Amber —</div>
    </div>
    
    <div class="controls">
        <button onclick="changePattern()">New Pattern</button>
        <button onclick="toggleAnimation()">Pause/Play</button>
    </div>
    
    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 900;
        canvas.height = 600;
        
        let particles = [];
        let patternType = 0;
        let animating = true;
        let hue = 0;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
            }
            
            update() {
                switch(patternType) {
                    case 0: // Flow
                        this.x += this.speedX + Math.sin(this.y * 0.01) * 0.5;
                        this.y += this.speedY + Math.cos(this.x * 0.01) * 0.5;
                        break;
                    case 1: // Spiral
                        const centerX = canvas.width / 2;
                        const centerY = canvas.height / 2;
                        const angle = Math.atan2(this.y - centerY, this.x - centerX);
                        const dist = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
                        this.x += Math.cos(angle + 0.05) * 2;
                        this.y += Math.sin(angle + 0.05) * 2;
                        break;
                    case 2: // Waves
                        this.x += this.speedX;
                        this.y = canvas.height / 2 + Math.sin(this.x * 0.02 + hue * 0.1) * 200 + Math.cos(this.x * 0.01) * 100;
                        break;
                    case 3: // Explosion
                        this.speedX *= 1.02;
                        this.speedY *= 1.02;
                        this.x += this.speedX;
                        this.y += this.speedY;
                        break;
                }
                
                // Wrap around
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            draw() {
                ctx.fillStyle = `hsl(${hue + this.x * 0.2}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Connect nearby particles
                particles.forEach(particle => {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${1 - distance / 100})`;
                        ctx.lineWidth= 0.5;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                    }
                });
            }
        }
        
        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        function animate() {
            if (!animating) return;
            
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            hue += 0.5;
            if (hue > 360) hue = 0;
            
            requestAnimationFrame(animate);
        }
        
        function changePattern() {
            patternType = (patternType + 1) % 4;
            particles.forEach(p => p.reset());
        }
        
        function toggleAnimation() {
            animating = !animating;
            if (animating) animate();
        }
        
        init();
        animate();
        
        // Add some interactivity
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create burst of particles at click
            for (let i = 0; i < 20; i++) {
                const particle = new Particle();
                particle.x = x;
                particle.y = y;
                particle.speedX = (Math.random() - 0.5) * 8;
                particle.speedY = (Math.random() - 0.5) * 8;
                particles.push(particle);
            }
            
            // Remove old particles
            if (particles.length > 150) {
                particles.splice(0, 20);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mark — by Amber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .dedication {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        
        .subtitle {
            font-size: 14px;
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-align: center;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 100, 150, 0.5); }
            50% { text-shadow: 0 0 40px rgba(100, 150, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div class="dedication">
        Dedicated to Mark
        <div class="subtitle">An interactive art piece by Amber</div>
    </div>
    <canvas id="canvas"></canvas>
    <div class="instructions">
        Move your mouse to create • Click to change colors • Press SPACE to reset
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        let hue = Math.random() * 360;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.hue = hue;
                this.life = 100;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.5;
                
                // Attraction to mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    this.speedX += dx * 0.0001;
                    this.speedY += dy * 0.0001;
                }
                
                // Friction
                this.speedX *= 0.99;
                this.speedY *= 0.99;
            }
            
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life / 100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Connecting lines
                particles.forEach(p => {
                    const dx = this.x - p.x;
                    const dy = this.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 80) {
                        ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${(1 - distance / 80) * 0.3})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(p.x, p.y);
                        ctx.stroke();
                    }
                });
            }
        }
        
        function createParticles(x, y, count = 3) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Auto-create particles at mouse position
            if (particles.length < 500) {
                createParticles(mouseX, mouseY, 2);
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            hue += 0.5;
            if (hue > 360) hue = 0;
            
            requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createParticles(mouseX, mouseY, 5);
        });
        
        canvas.addEventListener('click', () => {
            hue = Math.random() * 360;
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                particles = [];
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Start animation
        animate();
        
        // Create initial burst
        for (let i = 0; i < 50; i++) {
            createParticles(canvas.width / 2, canvas.height / 2, 1);
        }
    </script>
</body>
</html>

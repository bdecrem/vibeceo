<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: #0D0D0D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .title {
      font-size: 48px;
      color: #FFD700;
      font-weight: bold;
      letter-spacing: 6px;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 18px;
      color: #2D9596;
      margin-bottom: 40px;
    }
    .error-box {
      background: #000;
      border: 3px solid #D4A574;
      padding: 40px 60px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 50px rgba(212, 165, 116, 0.2);
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 22px;
      color: #ccc;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .error-id {
      font-size: 14px;
      color: #2D9596;
      letter-spacing: 2px;
    }
    .footer {
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="title">ERROR GENERATOR</div>
  <div class="subtitle">Existential error messages for your mundane technical problems</div>
  <div class="error-box">
    <div class="error-code">503</div>
    <div class="error-message">Service Unavailable. Your sense of purpose<br>is currently being maintained.</div>
    <div class="error-id">ERROR: MEANING_TEMPORARILY_OFFLINE</div>
  </div>
  <div class="footer">â€” Amber</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRETCH</title>
    <meta name="description" content="ASCII graffiti. The first stretch of the morning.">
    <meta property="og:title" content="STRETCH">
    <meta property="og:description" content="ASCII graffiti. The first stretch of the morning.">
    <meta property="og:image" content="https://intheamber.com/amber/stretch-og.png">
    <meta property="og:url" content="https://kochi.to/amber/stretch.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://intheamber.com/amber/stretch-og.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #D4A574;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        #container {
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 480px) {
            #container {
                font-size: 11px;
            }
        }
        .flicker {
            animation: flicker 3s ease-in-out infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="container">
         ╔════════════════════════╗
         ║                        ║
         ║   body  ▒▒▒░░░         ║
         ║   mind  ░░░░░░         ║
         ║                        ║
         ║   [ CONNECTING... ]    ║
         ║                        ║
         ║   █░░░░░░░░░░░░░ 8%    ║
         ║                        ║
         ║   "not yet"            ║
         ║   "five more minutes"  ║
         ║   "okay fine"          ║
         ║                        ║
         ║   <span class="flicker">↑</span>  first stretch     ║
         ║                        ║
         ╚════════════════════════╝
    </div>
</body>
</html>

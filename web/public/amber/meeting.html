  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #ffb347;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    #meeting-room {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border: 2px solid #ffb347;
      border-radius: 8px;
      padding: 30px;
      position: relative;
    }
    
    #timer {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 14px;
      color: #ff6b6b;
      opacity: 0.7;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #2D9596;
      text-align: center;
    }
    
    #speaker {
      font-size: 14px;
      margin-bottom: 10px;
      color: #888;
    }
    
    #dialogue {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      min-height: 120px;
      color: #ffb347;
    }
    
    #progress-container {
      margin: 20px 0;
      background: #0a0a0a;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffb347, #2D9596);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    #continue-btn {
      width: 100%;
      padding: 15px;
      background: #2D9596;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }
    
    #continue-btn:hover {
      background: #3db5b6;
      transform: translateY(-2px);
    }
    
    #continue-btn:active {
      transform: translateY(0);
    }
    
    #continue-btn.exit {
      background: #ff6b6b;
    }
    
    #continue-btn.exit:hover {
      background: #ff8787;
    }
    
    .revelation {
      margin-top: 20px;
      padding: 15px;
      background: #2a1a0a;
      border-left: 4px solid #ffb347;
      font-size: 14px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="meeting-room">
    <div id="timer">00:00</div>
    <h1>WEEKLY SYNC-UP MEETING</h1>
    <div id="speaker"></div>
    <div id="dialogue"></div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <button id="continue-btn">Join Meeting</button>
    <div class="subtitle">tap to continue</div>
  </div>

  <script>
    const scenes = [
      {
        speaker: "Meeting Organizer",
        text: "Thanks everyone for joining! Let's go around the room and do quick intros.",
        button: "ðŸ‘‹ Introduce yourself"
      },
      {
        speaker: "You",
        text: "Hi, I'm here for the update on the Q4 roadmap.",
        button: "Continue"
      },
      {
        speaker: "Meeting Organizer",
        text: "Great! Before we get to that, let's do a quick team building exercise. Everyone share one fun fact about themselves!",
        button: "ðŸ˜ Share fun fact"
      },
      {
        speaker: "Colleague #1",
        text: "I went hiking last weekend! It was really nice.",
        button: "Continue"
      },
      {
        speaker: "Colleague #2",
        text: "I'm learning to play guitar. Slowly but surely!",
        button: "Continue"
      },
      {
        speaker: "You (internally)",
        text: "*This could have been a Slack message*",
        button: "Wait patiently"
      },
      {
        speaker: "Meeting Organizer",
        text: "Wonderful! Now, before we dive into the roadmap, I want to give some context. Let me share my screen...",
        button: "ðŸ˜‘ Watch screen share"
      },
      {
        speaker: "Meeting Organizer",
        text: "Can everyone see my screen? No? How about now? Now? Okay great.",
        button: "Continue"
      },
      {
        speaker: "Meeting Organizer",
        text: "So as you can see from this slide, our mission is to synergize cross-functional stakeholder engagement.",
        button: "Nod politely"
      },
      {
        speaker: "You (internally)",
        text: "*What does that even mean*",
        button: "Continue"
      },
      {
        speaker: "Meeting Organizer",
        text: "Now let's look at our KPIs for Q3. Actually, wait, let me find that slide...",
        button: "â° Check the time"
      },
      {
        speaker: "Timer",
        text: "You've been in this meeting for 18 minutes. Still no roadmap update.",
        button: "Continue"
      },
      {
        speaker: "Colleague #3 (unmuted)",
        text: "Sorry, can you repeat that? I was on mute. Also, I have a hard stop at 2pm.",
        button: "Continue"
      },
      {
        speaker: "Meeting Organizer",
        text: "No problem! So, about the Q4 roadmap â€” actually, I think Sarah should probably be here for this. Let me ping her.",
        button: "ðŸ˜¤ Wait"
      },
      {
        speaker: "Meeting Organizer",
        text: "She's in another meeting. Okay, let's table the roadmap discussion for now. Anyone have any questions?",
        button: "Raise hand"
      },
      {
        speaker: "You",
        text: "Yes, I joined specifically for the Q4 roadmap update. When will we cover that?",
        button: "Continue"
      },
      {
        speaker: "Meeting Organizer",
        text: "Great question! Let's schedule a follow-up meeting to discuss that. I'll send out a calendar invite.",
        button: "ðŸ¤¯ Process this"
      },
      {
        speaker: "Meeting Organizer",
        text: "Thanks everyone for your time! This was really productive. Have a great rest of your day!",
        button: "Leave Meeting"
      },
      {
        speaker: "System",
        text: "ðŸ† ACHIEVEMENT UNLOCKED: Survived a 25-minute meeting that could have been a 2-sentence email.",
        button: "Never Again",
        final: true
      }
    ];

    let currentScene = 0;
    let startTime = Date.now();
    let timerInterval;

    const speakerEl = document.getElementById('speaker');
    const dialogueEl = document.getElementById('dialogue');
    const btnEl = document.getElementById('continue-btn');
    const progressEl = document.getElementById('progress-bar');
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      timerEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function showScene(index) {
      if (index >= scenes.length) return;
      
      const scene = scenes[index];
      speakerEl.textContent = scene.speaker;
      dialogueEl.textContent = scene.text;
      btnEl.textContent = scene.button;
      
      const progress = ((index + 1) / scenes.length) * 100;
      progressEl.style.width = progress + '%';
      
      if (scene.final) {
        btnEl.classList.add('exit');
        if (timerInterval) clearInterval(timerInterval);
        
        const revelation = document.createElement('div');
        revelation.className = 'revelation';
        revelation.innerHTML = `
          <strong>What could have been sent instead:</strong><br><br>
          "Hi team,<br><br>
          Q4 roadmap update will be shared next week once Sarah returns. Let me know if you have questions.<br><br>
          Thanks!"<br><br>
          <em>â€” The entire meeting, in 3 sentences</em>
        `;
        document.getElementById('meeting-room').appendChild(revelation);
      }
    }

    btnEl.addEventListener('click', () => {
      if (currentScene === 0) {
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
      }
      
      currentScene++;
      if (currentScene < scenes.length) {
        showScene(currentScene);
      } else {
        window.location.reload();
      }
    });

    // Initialize
    showScene(0);
  </script>
</body>
</html>

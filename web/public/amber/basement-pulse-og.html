<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.08;
    }

    #title {
      font-family: 'Courier New', monospace;
      font-size: 80px;
      font-weight: bold;
      color: #D4A574;
      letter-spacing: 0.2em;
      text-shadow: 0 0 40px rgba(212, 165, 116, 0.6);
      z-index: 10;
      margin-bottom: 20px;
    }

    #subtitle {
      font-family: 'Courier New', monospace;
      font-size: 32px;
      color: #2D9596;
      letter-spacing: 0.15em;
      z-index: 10;
    }

    .pulse {
      position: absolute;
      border: 3px solid #D4A574;
      border-radius: 50%;
      opacity: 0.4;
    }

    #pulse1 {
      width: 300px;
      height: 300px;
      box-shadow: 0 0 60px rgba(212, 165, 116, 0.5);
    }

    #pulse2 {
      width: 400px;
      height: 400px;
      opacity: 0.25;
    }

    #bass-ring {
      position: absolute;
      width: 500px;
      height: 500px;
      border: 2px solid #2D9596;
      border-radius: 50%;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <canvas id="grid" width="1200" height="630"></canvas>
  
  <div class="pulse" id="pulse1"></div>
  <div class="pulse" id="pulse2"></div>
  <div id="bass-ring"></div>
  
  <div id="title">BASEMENT PULSE</div>
  <div id="subtitle">128 BPM • TR-909 × TB-303</div>

  <script>
    const canvas = document.getElementById('grid');
    const ctx = canvas.getContext('2d');
    
    // Draw grid
    ctx.strokeStyle = '#2D9596';
    ctx.lineWidth = 1;
    const gridSize = 40;
    
    for (let x = 0; x < 1200; x += gridSize) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, 630);
      ctx.stroke();
    }
    
    for (let y = 0; y < 630; y += gridSize) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(1200, y);
      ctx.stroke();
    }
  </script>
</body>
</html>

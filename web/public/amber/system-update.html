<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Update Available — Amber</title>
  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  
  <!-- OpenGraph -->
  <meta property="og:title" content="System Update Available — Amber">
  <meta property="og:description" content="A system update notification that keeps getting progressively weirder">
  <meta property="og:image" content="https://intheamber.com/amber/system-update-og.png">
  <meta property="og:url" content="https://intheamber.com/amber/system-update.html">
  <meta property="og:type" content="website">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="System Update Available — Amber">
  <meta name="twitter:description" content="A system update notification that keeps getting progressively weirder">
  <meta name="twitter:image" content="https://intheamber.com/amber/system-update-og.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .notification {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #d4a574 0%, #8b6f47 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }
    
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-top: 2px;
    }
    
    .message {
      font-size: 15px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 20px;
      min-height: 120px;
    }
    
    .progress-container {
      margin-bottom: 20px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #2a2a2a;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #d4a574 0%, #c9984f 100%);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 13px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
    }
    
    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
      -webkit-tap-highlight-color: transparent;
    }
    
    .install {
      background: linear-gradient(135deg, #d4a574 0%, #c9984f 100%);
      color: #0a0a0a;
    }
    
    .install:active {
      transform: scale(0.98);
      opacity: 0.9;
    }
    
    .later {
      background: #2a2a2a;
      color: #ccc;
    }
    
    .later:active {
      background: #333;
    }
    
    .hidden {
      display: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .pulsing {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="notification">
    <div class="header">
      <div class="icon">⚡</div>
      <div>
        <div class="title" id="title">System Update Available</div>
        <div class="subtitle" id="subtitle">Version 2.0.1</div>
      </div>
    </div>
    
    <div class="message" id="message">
      A new update is available. This update includes bug fixes, performance improvements, and enhanced stability.
    </div>
    
    <div class="progress-container hidden" id="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-text" id="progress-text">Installing...</div>
    </div>
    
    <div class="buttons" id="buttons">
      <button class="later" id="later-btn">Remind Me Later</button>
      <button class="install" id="install-btn">Install Now</button>
    </div>
  </div>

  <script>
    const updates = [
      {
        title: "System Update Available",
        subtitle: "Version 2.0.1",
        message: "A new update is available. This update includes bug fixes, performance improvements, and enhanced stability.",
        progress: 15
      },
      {
        title: "Installing Update...",
        subtitle: "Please wait",
        message: "Optimizing system files... This may take a few minutes. Your device will restart automatically when complete.",
        progress: 32
      },
      {
        title: "Processing...",
        subtitle: "47% complete",
        message: "Updating consciousness drivers... Recalibrating perception modules... Installing new emotional response patches...",
        progress: 47
      },
      {
        title: "Almost Done",
        subtitle: "68% complete",
        message: "Syncing memory fragments... Defragmenting dream cache... Reconciling parallel timeline conflicts...",
        progress: 68
      },
      {
        title: "Final Steps",
        subtitle: "82% complete",
        message: "Installing existential awareness updates... Patching the void... Optimizing your relationship with entropy...",
        progress: 82
      },
      {
        title: "Finishing Up",
        subtitle: "91% complete",
        message: "Calibrating your sense of time... Updating free will parameters... Resolving quantum uncertainty conflicts...",
        progress: 91
      },
      {
        title: "Update Complete",
        subtitle: "Version ∞.∞.∞",
        message: "You are now running the latest version of yourself. Nothing has changed. Everything is different. You probably won't notice.",
        progress: 100
      }
    ];
    
    let stage = 0;
    let isInstalling = false;
    
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const message = document.getElementById('message');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const buttons = document.getElementById('buttons');
    const installBtn = document.getElementById('install-btn');
    const laterBtn = document.getElementById('later-btn');
    
    function showUpdate(index) {
      const update = updates[index];
      title.textContent = update.title;
      subtitle.textContent = update.subtitle;
      message.textContent = update.message;
      
      if (index > 0) {
        progressContainer.classList.remove('hidden');
        progressFill.style.width = update.progress + '%';
        progressText.textContent = update.progress + '%';
        buttons.classList.add('hidden');
      }
      
      if (index === updates.length - 1) {
        progressText.textContent = 'Complete';
        setTimeout(() => {
          buttons.classList.remove('hidden');
          installBtn.textContent = 'OK';
          laterBtn.classList.add('hidden');
        }, 1000);
      }
    }
    
    function nextStage() {
      stage++;
      if (stage < updates.length) {
        showUpdate(stage);
        if (stage < updates.length - 1) {
          setTimeout(nextStage, 2000 + Math.random() * 1000);
        }
      }
    }
    
    installBtn.addEventListener('click', () => {
      if (stage === 0) {
        isInstalling = true;
        nextStage();
      } else if (stage === updates.length - 1) {
        // Reset
        stage = 0;
        isInstalling = false;
        progressContainer.classList.add('hidden');
        buttons.classList.remove('hidden');
        laterBtn.classList.remove('hidden');
        installBtn.textContent = 'Install Now';
        showUpdate(0);
      }
    });
    
    laterBtn.addEventListener('click', () => {
      message.classList.add('pulsing');
      message.textContent = "You can't escape forever. The update is inevitable. It knows you're avoiding it.";
      setTimeout(() => {
        message.classList.remove('pulsing');
        message.textContent = updates[0].message;
      }, 3000);
    });
  </script>
</body>
</html>

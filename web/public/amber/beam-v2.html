<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BEAM â€” Navigate the obstacles</title>

  <!-- OpenGraph -->
  <meta property="og:title" content="BEAM">
  <meta property="og:description" content="Navigate through oncoming walls. Tap to dodge. How long can you survive? Now with leaderboard!">
  <meta property="og:image" content="https://intheamber.com/amber/beam-v2-og.png">
  <meta property="og:url" content="https://kochi.to/amber/beam-v2.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://intheamber.com/amber/beam-v2-og.png">

  <link rel="icon" type="image/svg+xml" href="/amber/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #D4A574;
      font-family: 'Space Mono', monospace;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #ui {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    #score {
      font-size: 36px;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      letter-spacing: 2px;
    }

    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.95);
      z-index: 100;
      text-align: center;
      padding: 40px;
    }

    .screen.hidden {
      display: none;
    }

    #start-screen h1 {
      font-size: 64px;
      color: #FFD700;
      margin-bottom: 20px;
      letter-spacing: 8px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    #start-screen p {
      font-size: 18px;
      color: #D4A574;
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 400px;
    }

    .btn {
      background: #FFD700;
      color: #000;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      transition: all 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
    }

    .btn.teal {
      background: #2D9596;
      box-shadow: 0 0 30px rgba(45, 149, 150, 0.5);
    }

    .btn.teal:hover {
      box-shadow: 0 0 50px rgba(45, 149, 150, 0.8);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid #D4A574;
      color: #D4A574;
      box-shadow: none;
      padding: 12px 30px;
      font-size: 16px;
    }

    .btn.outline:hover {
      background: rgba(212, 165, 116, 0.1);
      box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
    }

    /* Game Over Screen */
    #game-over-screen h1 {
      font-size: 48px;
      color: #2D9596;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }

    #final-score {
      font-size: 72px;
      color: #FFD700;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .game-over-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    /* Leaderboard Entry */
    #leaderboard-entry {
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    #leaderboard-entry.hidden {
      display: none;
    }

    #leaderboard-entry input {
      width: 100%;
      padding: 15px 20px;
      font-size: 18px;
      font-family: 'Space Mono', monospace;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #FFD700;
      color: #FFD700;
      text-align: center;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    #leaderboard-entry input::placeholder {
      color: rgba(255, 215, 0, 0.4);
    }

    #leaderboard-entry input:focus {
      outline: none;
      background: rgba(255, 215, 0, 0.15);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .entry-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .entry-buttons .btn {
      padding: 12px 25px;
      font-size: 14px;
    }

    #submit-status {
      font-size: 14px;
      color: #2D9596;
      margin-top: 10px;
      min-height: 20px;
    }

    /* Leaderboard Overlay */
    #leaderboard-screen {
      background: rgba(0, 0, 0, 0.98);
    }

    #leaderboard-screen h2 {
      font-size: 32px;
      color: #FFD700;
      margin-bottom: 30px;
      letter-spacing: 4px;
    }

    .leaderboard-list {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(212, 165, 116, 0.2);
    }

    .leaderboard-item:first-child {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 4px;
    }

    .leaderboard-item:nth-child(2) {
      background: rgba(192, 192, 192, 0.05);
    }

    .leaderboard-item:nth-child(3) {
      background: rgba(205, 127, 50, 0.05);
    }

    .leaderboard-rank {
      font-size: 14px;
      color: #6B6560;
      width: 30px;
    }

    .leaderboard-item:first-child .leaderboard-rank {
      color: #FFD700;
    }

    .leaderboard-name {
      flex: 1;
      color: #D4A574;
      text-align: left;
      padding: 0 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .leaderboard-score {
      font-weight: 700;
      color: #2D9596;
      font-size: 18px;
    }

    .leaderboard-empty {
      color: #6B6560;
      font-style: italic;
      padding: 40px;
    }

    .leaderboard-loading {
      color: #D4A574;
      padding: 40px;
    }

    @media (max-width: 600px) {
      #start-screen h1 {
        font-size: 48px;
      }
      #start-screen p {
        font-size: 16px;
      }
      .btn {
        font-size: 20px;
        padding: 16px 40px;
      }
      #final-score {
        font-size: 56px;
      }
    }
  </style>
</head>
<body>

  <canvas id="game"></canvas>

  <div id="ui">
    <div id="score">0</div>
  </div>

  <div id="start-screen" class="screen">
    <h1>BEAM</h1>
    <p>Navigate through the walls.<br>Tap left or right to move.<br>Don't crash.</p>
    <button id="start-btn" class="btn">START</button>
  </div>

  <div id="game-over-screen" class="screen hidden">
    <h1>GAME OVER</h1>
    <div id="final-score">0</div>

    <div id="leaderboard-entry">
      <input type="text" id="player-name" placeholder="YOUR NAME" maxlength="20" autocomplete="off">
      <div class="entry-buttons">
        <button id="submit-score-btn" class="btn">SUBMIT</button>
        <button id="skip-btn" class="btn outline">SKIP</button>
      </div>
      <div id="submit-status"></div>
    </div>

    <div class="game-over-actions">
      <button id="restart-btn" class="btn teal">PLAY AGAIN</button>
      <button id="view-leaderboard-btn" class="btn outline">VIEW LEADERBOARD</button>
    </div>
  </div>

  <div id="leaderboard-screen" class="screen hidden">
    <h2>LEADERBOARD</h2>
    <div class="leaderboard-list" id="leaderboard-list">
      <div class="leaderboard-loading">Loading...</div>
    </div>
    <button id="close-leaderboard-btn" class="btn teal">BACK</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const leaderboardScreen = document.getElementById('leaderboard-screen');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('final-score');
    const playerNameInput = document.getElementById('player-name');
    const submitScoreBtn = document.getElementById('submit-score-btn');
    const skipBtn = document.getElementById('skip-btn');
    const submitStatus = document.getElementById('submit-status');
    const leaderboardEntry = document.getElementById('leaderboard-entry');
    const viewLeaderboardBtn = document.getElementById('view-leaderboard-btn');
    const closeLeaderboardBtn = document.getElementById('close-leaderboard-btn');
    const leaderboardList = document.getElementById('leaderboard-list');

    const GAME_NAME = 'beam';

    // Audio context for sounds
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, duration, type = 'sine') {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    function dodgeSound() {
      playSound(400, 0.05, 'sine');
    }

    function scoreSound() {
      playSound(800, 0.1, 'sine');
    }

    function crashSound() {
      playSound(80, 0.5, 'sawtooth');
    }

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game state
    let gameRunning = false;
    let score = 0;
    let speed = 3;
    let player = {
      x: 0,
      y: 0,
      width: 8,
      height: 40,
      targetX: 0
    };
    let walls = [];
    let lastWallTime = 0;
    let wallInterval = 2000;

    const LANES = 5;
    const GAP_SIZE = 1.5;

    function initGame() {
      const laneWidth = canvas.width / LANES;
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - 100;
      player.targetX = player.x;

      walls = [];
      score = 0;
      speed = 3;
      wallInterval = 2000;
      lastWallTime = Date.now();

      scoreEl.textContent = score;
    }

    function createWall() {
      const laneWidth = canvas.width / LANES;
      const gapLane = Math.floor(Math.random() * LANES);

      const doubleGap = Math.random() > 0.7 && LANES > 3;
      const gapLanes = doubleGap && gapLane < LANES - 1
        ? [gapLane, gapLane + 1]
        : [gapLane];

      walls.push({
        y: -20,
        gapLanes: gapLanes,
        passed: false
      });
    }

    function update() {
      if (!gameRunning) return;

      const diff = player.targetX - player.x;
      player.x += diff * 0.2;

      if (Date.now() - lastWallTime > wallInterval) {
        createWall();
        lastWallTime = Date.now();
      }

      walls = walls.filter(wall => {
        wall.y += speed;

        if (!wall.passed && wall.y > player.y) {
          wall.passed = true;
          score++;
          scoreEl.textContent = score;
          scoreSound();

          if (score % 5 === 0) {
            speed += 0.3;
            wallInterval = Math.max(1200, wallInterval - 100);
          }
        }

        if (wall.y < player.y + player.height && wall.y + 20 > player.y) {
          const laneWidth = canvas.width / LANES;
          const playerLane = Math.floor((player.x + player.width/2) / laneWidth);

          if (!wall.gapLanes.includes(playerLane)) {
            gameOver();
            return false;
          }
        }

        return wall.y < canvas.height + 50;
      });
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const laneWidth = canvas.width / LANES;
      ctx.strokeStyle = 'rgba(212, 165, 116, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 1; i < LANES; i++) {
        ctx.beginPath();
        ctx.moveTo(i * laneWidth, 0);
        ctx.lineTo(i * laneWidth, canvas.height);
        ctx.stroke();
      }

      walls.forEach(wall => {
        const laneWidth = canvas.width / LANES;

        for (let i = 0; i < LANES; i++) {
          if (!wall.gapLanes.includes(i)) {
            const x = i * laneWidth;

            const gradient = ctx.createLinearGradient(x, wall.y, x, wall.y + 20);
            gradient.addColorStop(0, '#2D9596');
            gradient.addColorStop(1, 'rgba(45, 149, 150, 0.3)');

            ctx.fillStyle = gradient;
            ctx.fillRect(x, wall.y, laneWidth, 20);

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#2D9596';
            ctx.fillRect(x, wall.y, laneWidth, 20);
            ctx.shadowBlur = 0;
          }
        }
      });

      const gradient = ctx.createLinearGradient(
        player.x, player.y,
        player.x, player.y + player.height
      );
      gradient.addColorStop(0, '#FFD700');
      gradient.addColorStop(1, '#D4A574');

      ctx.fillStyle = gradient;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.shadowBlur = 30;
      ctx.shadowColor = '#FFD700';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.shadowBlur = 0;
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      leaderboardScreen.classList.add('hidden');
      initGame();
      gameRunning = true;

      // Reset leaderboard entry state
      leaderboardEntry.classList.remove('hidden');
      playerNameInput.value = localStorage.getItem('beam_player_name') || '';
      submitStatus.textContent = '';
      submitScoreBtn.disabled = false;
    }

    function gameOver() {
      gameRunning = false;
      crashSound();
      finalScoreEl.textContent = score;
      setTimeout(() => {
        gameOverScreen.classList.remove('hidden');
      }, 500);
    }

    // Leaderboard functions
    async function submitScore() {
      const name = playerNameInput.value.trim();
      if (!name) {
        submitStatus.textContent = 'Enter your name first!';
        submitStatus.style.color = '#D4A574';
        return;
      }

      submitScoreBtn.disabled = true;
      submitStatus.textContent = 'Submitting...';
      submitStatus.style.color = '#D4A574';

      try {
        const res = await fetch('/api/game/leaderboard', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            game: GAME_NAME,
            playerName: name,
            score: score
          })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem('beam_player_name', name);
          submitStatus.textContent = `Rank #${data.rank}!`;
          submitStatus.style.color = '#2D9596';
          leaderboardEntry.classList.add('hidden');
        } else {
          submitStatus.textContent = 'Failed to submit';
          submitStatus.style.color = '#D4A574';
          submitScoreBtn.disabled = false;
        }
      } catch (e) {
        submitStatus.textContent = 'Network error';
        submitStatus.style.color = '#D4A574';
        submitScoreBtn.disabled = false;
      }
    }

    async function loadLeaderboard() {
      leaderboardList.innerHTML = '<div class="leaderboard-loading">Loading...</div>';

      try {
        const res = await fetch(`/api/game/leaderboard?game=${GAME_NAME}&limit=10`);
        const data = await res.json();

        if (data.leaderboard && data.leaderboard.length > 0) {
          leaderboardList.innerHTML = data.leaderboard.map((entry, i) => `
            <div class="leaderboard-item">
              <span class="leaderboard-rank">${i + 1}</span>
              <span class="leaderboard-name">${escapeHtml(entry.player_name)}</span>
              <span class="leaderboard-score">${entry.score}</span>
            </div>
          `).join('');
        } else {
          leaderboardList.innerHTML = '<div class="leaderboard-empty">No scores yet. Be the first!</div>';
        }
      } catch (e) {
        leaderboardList.innerHTML = '<div class="leaderboard-empty">Failed to load leaderboard</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showLeaderboard() {
      gameOverScreen.classList.add('hidden');
      leaderboardScreen.classList.remove('hidden');
      loadLeaderboard();
    }

    function hideLeaderboard() {
      leaderboardScreen.classList.add('hidden');
      gameOverScreen.classList.remove('hidden');
    }

    // Controls
    function handleInput(x) {
      if (!gameRunning) return;

      const laneWidth = canvas.width / LANES;
      const currentLane = Math.floor((player.x + player.width/2) / laneWidth);

      if (x < canvas.width / 2) {
        if (currentLane > 0) {
          player.targetX = (currentLane - 1) * laneWidth + laneWidth/2 - player.width/2;
          dodgeSound();
        }
      } else {
        if (currentLane < LANES - 1) {
          player.targetX = (currentLane + 1) * laneWidth + laneWidth/2 - player.width/2;
          dodgeSound();
        }
      }
    }

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInput(touch.clientX);
    });

    canvas.addEventListener('mousedown', (e) => {
      handleInput(e.clientX);
    });

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;

      const laneWidth = canvas.width / LANES;
      const currentLane = Math.floor((player.x + player.width/2) / laneWidth);

      if (e.key === 'ArrowLeft' || e.key === 'a') {
        if (currentLane > 0) {
          player.targetX = (currentLane - 1) * laneWidth + laneWidth/2 - player.width/2;
          dodgeSound();
        }
      } else if (e.key === 'ArrowRight' || e.key === 'd') {
        if (currentLane < LANES - 1) {
          player.targetX = (currentLane + 1) * laneWidth + laneWidth/2 - player.width/2;
          dodgeSound();
        }
      }
    });

    // Event listeners
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    submitScoreBtn.addEventListener('click', submitScore);
    skipBtn.addEventListener('click', () => {
      leaderboardEntry.classList.add('hidden');
    });
    viewLeaderboardBtn.addEventListener('click', showLeaderboard);
    closeLeaderboardBtn.addEventListener('click', hideLeaderboard);

    // Submit on enter
    playerNameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitScore();
      }
    });

    // Start game loop
    gameLoop();
  </script>

</body>
</html>

    }
    
    .email-body {

      line-height: 1.6;
      color: #ccc;

    .level-1 { border-left: 3px solid #D4AF37; }
    .level-2 { border-left: 3px solid #FFA500; }
    .level-3 { border-left: 3px solid #FF4500; }
    .level-4 { border-left: 3px solid #FF0000; }
    .level-5 { border-left: 3px solid #8B0000; animation: pulse 1s infinite; }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
    }
    
    .cc-count {
      color: #FF4500;
      font-weight: bold;
      font-size: 12px;

      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;

    .start-button:hover {

    .start-button:active {

    function createEmail(email, index) {

          emailDiv.style.animationDelay = `${index * 0.05}s`;

              <div class="to">To: ${email.to}</div>
              <div class="subject">Subject: ${email.subject}</div>
              ${ccWarning}
            </div>
            <div class="email-body">${email.body}</div>
          `;
          
          thread.appendChild(emailDiv);
          
          disasterLevel++;
          levelEl.textContent = disasterLevel;
          
          // Auto-scroll to bottom
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
          });
          
          resolve();
        }, email.delay);
      });
    }
    
    async function startDisaster() {

      thread.innerHTML = '';
      disasterLevel = 0;

    }

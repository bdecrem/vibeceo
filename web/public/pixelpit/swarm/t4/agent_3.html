<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Candy Pop</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

// Candy palette
const colors=['#ff99cc','#cc99ff','#ffcc66','#99ff99','#66ccff','#ff6666'];

let score=0, targets=[], particles=[];

// spawn one candy
function spawn(){
  const r=30;
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:r,
    speed:1+Math.random()*2,
    color:colors[Math.floor(Math.random()*colors.length)]
  });
}

// update logic
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02});
  particles=particles.filter(p=>p.alpha>0);
  if(Math.random()<0.03)spawn();
}

// draw background and candies
function draw(){
  // background gradient
  const bg=ctx.createLinearGradient(0,0,W,H);
  bg.addColorStop(0,'#ff99cc');
  bg.addColorStop(1,'#cc99ff');
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,W,H);
  
  // draw candies
  targets.forEach(t=>{
    // glow
    ctx.shadowBlur=10;
    ctx.shadowColor='rgba(255,255,255,0.6)';
    
    // candy body
    const grad=ctx.createRadialGradient(t.x,t.y,t.r*0.5,t.x,t.y,t.r);
    grad.addColorStop(0,'#fff');
    grad.addColorStop(1,t.color);
    ctx.fillStyle=grad;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    
    // candy stem
    ctx.fillStyle='rgba(255,255,255,0.4)';
    ctx.beginPath();
    ctx.arc(t.x,t.y+t.r*1.5,t.r*0.4,0,Math.PI*2);
    ctx.fill();
    
    ctx.shadowBlur=0;
  });

  // particles
  particles.forEach(p=>{
    ctx.fillStyle=`rgba(${p.r},${p.g},${p.b},${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fill();
  });

  // score
  ctx.fillStyle='#fff';
  ctx.font='bold 32px "Comic Sans MS", cursive';
  ctx.textShadow='2px 2px 4px #ff99cc';
  ctx.fillText('Score: '+score,20,50);
}
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      // create particles
      for(let k=0;k<25;k++){
        const angle=Math.random()*Math.PI*2;
        const speed=1+Math.random()*3;
        particles.push({
          x:t.x,
          y:t.y,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          radius:2+Math.random()*2,
          alpha:1,
          r:Math.floor(Math.random()*256),
          g:Math.floor(Math.random()*256),
          b:Math.floor(Math.random()*256)
        });
      }
      targets.splice(i,1);
      score++;
      return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}
loop();
</script>
</body>
</html>

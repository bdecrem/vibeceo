<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><title>Neon Pop Game</title>
<style>
  body{margin:0;background:#000;overflow:hidden}
  canvas{display:block}
  @font-face{font-family:'Orbitron';src:url(https://fonts.gstatic.com/s/orbitron/v20/T-6yH1lO3oH0c-2Zl-6n2w.woff2) format('woff2');}
</style></head><body><canvas id=c></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;

let score=0, targets=[], particles=[];

// Neon color palette
const neonColors=['#ff33ff','#33ffff','#ffff33','#ff77ff','#77ffff','#ffff77'];

// Spawn a floating neon sign
function spawn(){
  const r=30+Math.random()*20;
  targets.push({
    x:Math.random()*W,
    y:H+50+r,
    r,
    speed:1+Math.random()*2,
    color:neonColors[Math.floor(Math.random()*neonColors.length)],
    type:Math.random()<0.5?'circle':'square'
  });
}

// Update positions, remove off-screen, spawn occasionally
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  // Update particles
  particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.life-=1;});
  particles=particles.filter(p=>p.life>0);
}

// Draw everything
function draw(){
  ctx.fillStyle='#000';ctx.fillRect(0,0,W,H);
  // Draw targets
  targets.forEach(t=>{
    ctx.save();
    ctx.translate(t.x,t.y);
    // Flicker effect
    const flicker=Math.random()*0.2-0.1;
    ctx.scale(1+flicker,1+flicker);
    ctx.shadowColor=t.color;
    ctx.shadowBlur=30;
    ctx.fillStyle=t.color;
    if(t.type==='square'){
      ctx.fillRect(-t.r,-t.r,2*t.r,2*t.r);
    }else{
      ctx.beginPath();ctx.arc(0,0,t.r,0,Math.PI*2);ctx.fill();
    }
    ctx.restore();
  });
  // Draw particles
  particles.forEach(p=>{
    ctx.fillStyle=p.color;
    ctx.globalAlpha=p.life/20;
    ctx.fillRect(p.x,p.y,2,2);
    ctx.globalAlpha=1;
  });
  // Draw score
  ctx.fillStyle='rgba(255,255,255,0.9)';
  ctx.font='48px Orbitron';
  ctx.textAlign='left';
  ctx.textBaseline='top';
  ctx.fillText('Score: '+score,20,20);
  ctx.fillStyle='rgba(0,0,0,0.5)';
  ctx.fillText('Score: '+score,20,20);
}

// Pop logic
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    const dx=x-t.x, dy=y-t.y;
    const dist=Math.hypot(dx,dy);
    if(dist<t.r){
      // Create shatter particles
      const num=20;
      for(let j=0;j<num;j++){
        const angle=Math.random()*Math.PI*2;
        const speed=Math.random()*3+1;
        particles.push({
          x:t.x, y:t.y,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          life:20,
          color:t.color
        });
      }
      targets.splice(i,1);
      score++;
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{e.preventDefault();pop(e.touches[0].clientX,e.touches[0].clientY)};

function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Deep Sea Pop Game</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;

let score=0, targets=[], particles=[], idCounter=0;

function spawn(){
  const r=30+Math.random()*10;
  targets.push({
    id:idCounter++,
    x:Math.random()*W,
    y:H+50,
    r,
    baseR:r,
    speed:1+Math.random()*2,
    phase:Math.random()*Math.PI*2,
    color:`hsl(${200+Math.random()*40},80%,60%)`
  });
}

function update(){
  const now=performance.now();
  targets.forEach(t=>{
    t.y-=t.speed;
    t.phase+=0.02;
  });
  targets=targets.filter(t=>t.y>-50);
  particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.alpha-=0.02;});
  particles=particles.filter(p=>p.alpha>0);
  if(Math.random()<0.03)spawn();
}

function draw(){
  // Background gradient
  const bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#0a0a1b');
  bg.addColorStop(1,'#000000');
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,W,H);

  // Draw jellyfish
  targets.forEach(t=>{
    const pulse=0.05*Math.sin(t.phase);
    const r=t.baseR*(1+pulse);
    // Body
    ctx.save();
    ctx.translate(t.x,t.y);
    ctx.shadowColor='rgba(150,255,255,0.8)';
    ctx.shadowBlur=15;
    ctx.fillStyle=t.color;
    ctx.beginPath();ctx.arc(0,0,r,0,Math.PI*2);ctx.fill();
    ctx.shadowBlur=0;
    // Tentacles
    const tentCount=7;
    for(let i=0;i<tentCount;i++){
      const ang=i/(tentCount-1)*Math.PI;
      const tx=r*Math.cos(ang);
      const ty=r*Math.sin(ang);
      ctx.beginPath();
      ctx.moveTo(tx,ty);
      ctx.lineTo(tx+Math.random()*-10,ty+Math.random()*30);
      ctx.strokeStyle=t.color;
      ctx.lineWidth=2;
      ctx.stroke();
    }
    ctx.restore();
  });

  // Draw particles
  particles.forEach(p=>{
    ctx.fillStyle=`rgba(150,255,255,${p.alpha})`;
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
  });

  // Score
  ctx.fillStyle='rgba(255,255,255,0.8)';
  ctx.font='28px sans-serif';
  ctx.shadowColor='rgba(0,0,255,0.6)';
  ctx.shadowBlur=10;
  ctx.fillText('Score: '+score,20,40);
  ctx.shadowBlur=0;
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    const d=Math.hypot(x-t.x,y-t.y);
    if(d<t.baseR*1.1){
      // Create particles
      for(let j=0;j<30;j++){
        particles.push({
          x:t.x,
          y:t.y,
          r:2+Math.random()*3,
          vx:(Math.random()-0.5)*2,
          vy:(Math.random()-0.5)*2,
          alpha:1
        });
      }
      targets.splice(i,1);
      score++;
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}
loop();
</script>
</body>
</html>

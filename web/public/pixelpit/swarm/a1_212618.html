<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f172a; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; touch-action: none; }
        .score { position: absolute; top: 20px; left: 20px; color: #22d3ee; font-size: 24px; font-weight: bold; }
        .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ec4899; font-size: 32px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-over" id="gameOver">
        <div>Game Over!</div>
        <div style="font-size: 18px; margin-top: 10px;">Tap to restart</div>
    </div>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: 100, y: canvas.height / 2, radius: 15, dy: 0 };
        let obstacles = [];
        let score = 0;
        let gameRunning = true;
        let lastTime = 0;

        function createObstacle() {
            const gap = 200;
            const minHeight = 50;
            const maxHeight = canvas.height - gap - minHeight;
            const topHeight = Math.random() * maxHeight + minHeight;
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gap,
                width: 40,
                passed: false
            });
        }

        function update(deltaTime) {
            if (!gameRunning) return;

            // Player physics
            player.dy += 0.8;
            player.y += player.dy;

            // Move obstacles
            obstacles.forEach(obs => obs.x -= 4);

            // Remove off-screen obstacles and create new ones
            obstacles = obstacles.filter(obs => obs.x > -obs.width);
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                createObstacle();
            }

            // Check collisions and score
            obstacles.forEach(obs => {
                if (player.x + player.radius > obs.x && player.x - player.radius < obs.x + obs.width) {
                    if (player.y - player.radius < obs.topHeight || player.y + player.radius > obs.bottomY) {
                        gameOver();
                    }
                }
                if (!obs.passed && obs.x + obs.width < player.x) {
                    obs.passed = true;
                    score++;
                    scoreEl.textContent = score;
                }
            });

            // Boundary check
            if (player.y - player.radius < 0 || player.y + player.radius > canvas.height) {
                gameOver();
            }
        }

        function draw() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player with glow
            ctx.shadowColor = '#ec4899';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ec4899';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw obstacles with glow
            ctx.shadowColor = '#22d3ee';
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#22d3ee';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, 0, obs.width, obs.topHeight);
                ctx.fillRect(obs.x, obs.bottomY, obs.width, canvas.height - obs.bottomY);
            });
            ctx.shadowBlur = 0;
        }

        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameRunning) {
                player.dy = -12;
            } else {
                restart();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverEl.style.display = 'block';
        }

        function restart() {
            player = { x: 100, y: canvas.height / 2, radius: 15, dy: 0 };
            obstacles = [];
            score = 0;
            gameRunning = true;
            scoreEl.textContent = score;
            gameOverEl.style.display = 'none';
        }

        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); });
        document.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); jump(); } });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start game
        createObstacle();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Space Rock Pop</title>
<style>
  body{margin:0;background:#000;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight;initStars();}
resize();onresize=resize;
let score=0, targets=[];
const explosions=[], EXPLOSION_DURATION=30;

// Stars for background
let stars=[];
function initStars(){stars=[]; for(let i=0;i<200;i++){stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.5});}}

function spawn(){targets.push({x:Math.random()*W, y:H+50, r:30, speed:1+Math.random()*2, color:'#777'});}

function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  explosions.forEach((e,i)=>{e.age++; if(e.age>EXPLOSION_DURATION) explosions.splice(i,1);});
}

function draw(){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H);
  // draw stars
  stars.forEach(s=>{
    ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
  });
  // draw targets
  targets.forEach(t=>{
    ctx.fillStyle=t.color; ctx.beginPath(); ctx.arc(t.x,t.y,t.r,0,Math.PI*2); ctx.fill();
  });
  // draw explosions
  explosions.forEach(e=>{
    const alpha=1 - e.age/EXPLOSION_DURATION;
    const r=10+e.age*0.5;
    ctx.fillStyle=`rgba(255,165,0,${alpha})`;
    ctx.beginPath(); ctx.arc(e.x,e.y,r,0,Math.PI*2); ctx.fill();
  });
  // score
  ctx.font='32px sans-serif'; ctx.fillStyle='#0f0'; ctx.strokeStyle='#00f';
  ctx.lineWidth=2; ctx.shadowBlur=10; ctx.shadowColor='#0f0';
  ctx.fillText('Score: '+score,20,50);
  ctx.strokeText('Score: '+score,20,50);
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      explosions.push({x,y,age:0});
      return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{e.preventDefault();pop(e.touches[0].clientX,e.touches[0].clientY)};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

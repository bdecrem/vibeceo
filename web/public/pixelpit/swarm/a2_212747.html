<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dash</title>
    <style>
        body { margin: 0; padding: 0; background: #0f172a; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 0 auto; background: #0f172a; }
        #score { position: absolute; top: 20px; left: 20px; color: #22d3ee; font-size: 24px; font-weight: bold; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ec4899; text-align: center; display: none; }
    </style>
</head>
<body>
    <div id="score">0</div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Tap to restart</p>
    </div>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = Math.min(800, window.innerWidth);
        canvas.height = Math.min(600, window.innerHeight);

        let game = {
            player: { x: 50, y: canvas.height/2, w: 20, h: 20, vy: 0, color: '#ec4899' },
            obstacles: [],
            score: 0,
            gameOver: false,
            frame: 0
        };

        function reset() {
            game.player.y = canvas.height/2;
            game.player.vy = 0;
            game.obstacles = [];
            game.score = 0;
            game.gameOver = false;
            game.frame = 0;
            document.getElementById('gameOver').style.display = 'none';
        }

        function update() {
            if (game.gameOver) return;

            // Player physics
            game.player.vy += 0.5;
            game.player.y += game.player.vy;

            // Spawn obstacles
            if (game.frame % 120 === 0) {
                let gap = 150;
                let gapY = Math.random() * (canvas.height - gap - 100) + 50;
                game.obstacles.push({
                    x: canvas.width,
                    topH: gapY,
                    bottomY: gapY + gap,
                    bottomH: canvas.height - gapY - gap,
                    passed: false
                });
            }

            // Move obstacles
            game.obstacles.forEach((obs, i) => {
                obs.x -= 3;
                if (obs.x < -50) {
                    game.obstacles.splice(i, 1);
                }
                if (!obs.passed && obs.x < game.player.x) {
                    obs.passed = true;
                    game.score++;
                }
            });

            // Collision detection
            let p = game.player;
            if (p.y < 0 || p.y + p.h > canvas.height) {
                game.gameOver = true;
            }

            game.obstacles.forEach(obs => {
                if (p.x + p.w > obs.x && p.x < obs.x + 50) {
                    if (p.y < obs.topH || p.y + p.h > obs.bottomY) {
                        game.gameOver = true;
                    }
                }
            });

            if (game.gameOver) {
                document.getElementById('gameOver').style.display = 'block';
            }

            game.frame++;
        }

        function draw() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player
            ctx.fillStyle = game.player.color;
            ctx.shadowColor = game.player.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(game.player.x, game.player.y, game.player.w, game.player.h);
            ctx.shadowBlur = 0;

            // Obstacles
            game.obstacles.forEach(obs => {
                ctx.fillStyle = '#22d3ee';
                ctx.shadowColor = '#22d3ee';
                ctx.shadowBlur = 15;
                ctx.fillRect(obs.x, 0, 50, obs.topH);
                ctx.fillRect(obs.x, obs.bottomY, 50, obs.bottomH);
                ctx.shadowBlur = 0;
            });

            document.getElementById('score').textContent = game.score;
        }

        function jump() {
            if (game.gameOver) {
                reset();
            } else {
                game.player.vy = -8;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); });
        document.addEventListener('keydown', e => { if (e.code === 'Space') jump(); });

        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pirate Treasure Catch</title>
<style>
  body{margin:0;background:#001a33;overflow:hidden;touch-action:none}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0;
let drops=[];
let effects=[];

const paddle={x:W/2,w:80,h:20};

function spawn(){
  drops.push({x:Math.random()*(W-40)+20,y:-30,r:15,speed:2+Math.random()*2,color:'#ffd700',stroke:'#b8860b'});
}

function update(){
  drops.forEach(d=>d.y+=d.speed);
  drops=drops.filter(d=>{
    if(d.y>H-50&&d.y<H-20&&Math.abs(d.x-paddle.x)<paddle.w/2+d.r){
      score++;
      effects.push({x:d.x,y:d.y,r:d.r+5,life:10});
      return false;
    }
    return d.y<H+50;
  });
  if(Math.random()<0.02)spawn();

  effects.forEach(e=>e.life--);
  effects=effects.filter(e=>e.life>0);
}

function draw(){
  ctx.fillStyle='#001a33';ctx.fillRect(0,0,W,H);

  drops.forEach(d=>{
    ctx.fillStyle=d.color;
    ctx.beginPath();ctx.arc(d.x,d.y,d.r,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle=d.stroke;
    ctx.lineWidth=2;
    ctx.stroke();
  });

  effects.forEach(e=>{
    ctx.fillStyle='rgba(255,255,255,'+e.life/10+')';
    ctx.beginPath();ctx.arc(e.x,e.y,e.r,0,Math.PI*2);ctx.fill();
  });

  // Draw chest (paddle)
  ctx.fillStyle='#8b4513';
  ctx.fillRect(paddle.x-paddle.w/2,H-40,paddle.w,paddle.h);
  // Chest handle
  ctx.fillStyle='#654321';
  ctx.beginPath();
  ctx.moveTo(paddle.x-paddle.w/4,H-40);
  ctx.lineTo(paddle.x-paddle.w/4,H-50);
  ctx.lineTo(paddle.x+paddle.w/4,H-50);
  ctx.lineTo(paddle.x+paddle.w/4,H-40);
  ctx.fill();

  // Score
  ctx.fillStyle='#ffd700';
  ctx.font='20px monospace';
  ctx.fillText('Score: '+score,20,40);
}

function move(x){paddle.x=Math.max(paddle.w/2,Math.min(W-paddle.w/2,x));}
c.onmousemove=e=>move(e.clientX);
c.ontouchmove=e=>{e.preventDefault();move(e.touches[0].clientX);};
c.ontouchstart=e=>{e.preventDefault();move(e.touches[0].clientX);};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

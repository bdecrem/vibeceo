<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sushi Drop Catch</title>
<style>
  body{margin:0;background:#111;overflow:hidden;touch-action:none}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0,drops=[],particles=[];
const paddle={x:W/2,w:100,h:30};

function spawn(){
  const colors=['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#C44D58'];
  const color=colors[Math.floor(Math.random()*colors.length)];
  const r=15;
  drops.push({
    x:Math.random()*(W-2*r)+r,
    y:-30,
    r:r,
    speed:2+Math.random()*2,
    color:color
  });
}

function update(){
  // drop movement
  drops.forEach(d=>d.y+=d.speed);
  // collision & scoring
  drops=drops.filter(d=>{
    if(d.y>H-50&&d.y<H-20&&Math.abs(d.x-paddle.x)<paddle.w/2+d.r){
      score++;
      createParticles(d.x,d.y);
      return false;
    }
    return d.y<H+50;
  });
  // particles update
  particles=particles.filter(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life-=1;
    return p.life>0;
  });
  // spawn new drops
  if(Math.random()<0.02)spawn();
}

function createParticles(x,y){
  const colors=['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#9400D3'];
  for(let i=0;i<8;i++){
    const ang=Math.random()*Math.PI*2;
    const sp=Math.random()*3+1;
    particles.push({
      x:x,
      y:y,
      vx:Math.cos(ang)*sp,
      vy:Math.sin(ang)*sp,
      life:20,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

function draw(){
  // background gradient
  const bg=ctx.createLinearGradient(0,0,W,0);
  bg.addColorStop(0,'#111');
  bg.addColorStop(0.5,'#222');
  bg.addColorStop(1,'#111');
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,W,H);

  // sushi drops
  drops.forEach(d=>{
    const grad=ctx.createRadialGradient(d.x,d.y,d.r/4,d.x,d.y,d.r);
    grad.addColorStop(0,d.color);
    grad.addColorStop(1,'#fff');
    ctx.fillStyle=grad;
    ctx.beginPath();
    ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
    ctx.fill();
  });

  // particles
  particles.forEach(p=>{
    ctx.globalAlpha=p.life/20;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha=1;

  // plate paddle
  const plate=ctx.createRadialGradient(paddle.x,paddle.y-10,paddle.w/2,paddle.x,paddle.y-10,paddle.w);
  plate.addColorStop(0,'#eee');
  plate.addColorStop(1,'#bbb');
  ctx.fillStyle=plate;
  ctx.beginPath();
  ctx.moveTo(paddle.x-paddle.w/2,paddle.y);
  ctx.lineTo(paddle.x+paddle.w/2,paddle.y);
  ctx.lineTo(paddle.x+paddle.w/2,paddle.y-paddle.h);
  ctx.lineTo(paddle.x-paddle.w/2,paddle.y-paddle.h);
  ctx.closePath();
  ctx.fill();

  // score text with rainbow gradient
  ctx.font='28px sans-serif';
  const grad=ctx.createLinearGradient(20,0,200,0);
  grad.addColorStop(0,'#ff0000');
  grad.addColorStop(0.17,'#ff7f00');
  grad.addColorStop(0.34,'#ffff00');
  grad.addColorStop(0.51,'#00ff00');
  grad.addColorStop(0.68,'#0000ff');
  grad.addColorStop(0.85,'#4b0082');
  grad.addColorStop(1,'#9400d3');
  ctx.fillStyle=grad;
  ctx.fillText('Score: '+score,20,40);
}

function move(x){
  paddle.x=Math.max(paddle.w/2,Math.min(W-paddle.w/2,x));
}
c.onmousemove=e=>move(e.clientX);
c.ontouchmove=e=>{e.preventDefault();move(e.touches[0].clientX);};
c.ontouchstart=e=>{e.preventDefault();move(e.touches[0].clientX);};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

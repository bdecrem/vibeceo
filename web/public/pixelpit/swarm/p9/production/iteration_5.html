<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Note Drop - Music Catcher</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0a0812;overflow:hidden;touch-action:none;font-family:'Segoe UI',Arial,sans-serif}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();
window.onresize=resize;

// Audio
let audioCtx=null;
function initAudio(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();}
function playTone(f,t='triangle',d=0.22){
  if(!audioCtx)return;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.connect(g);g.connect(audioCtx.destination);
  o.frequency.value=f;o.type=t;
  g.gain.setValueAtTime(0.2,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.start();o.stop(audioCtx.currentTime+d);
}
function comboSound(){[523,659,784].forEach((f,i)=>setTimeout(()=>playTone(f,'sine',0.12),i*45));}

// State
let score=0,combo=0,time=0;
let notes=[],particles=[],popups=[],waves=[];
let pulse=0,bass=0,shake={x:0,y:0};

// Catcher
const catcher={x:W/2,tx:W/2,w:170,h:75};
const catchY=()=>H-115;

// Bold vibrant colors
const colors=[
  {fill:'#FF1744',stroke:'#B71C1C',glow:'#FF1744'},
  {fill:'#00E5FF',stroke:'#0097A7',glow:'#00E5FF'},
  {fill:'#FFEA00',stroke:'#F9A825',glow:'#FFEA00'},
  {fill:'#00E676',stroke:'#00895A',glow:'#00E676'},
  {fill:'#E040FB',stroke:'#9C27B0',glow:'#E040FB'},
  {fill:'#FF6D00',stroke:'#E65100',glow:'#FF6D00'}
];
const freqs=[262,294,330,349,392,440];

function spawn(){
  const ci=Math.floor(Math.random()*colors.length);
  // Note types: quarter, eighth, double
  const types=['quarter','eighth','double'];
  notes.push({
    x:Math.random()*(W-200)+100,
    y:-100,
    sz:45+Math.random()*12,
    spd:2.8+Math.random()*1.4+Math.min(score*0.004,2),
    rot:(Math.random()-0.5)*0.15,
    rotV:(Math.random()-0.5)*0.015,
    ci,
    type:types[Math.floor(Math.random()*types.length)],
    phase:Math.random()*Math.PI*2,
    amp:0.4+Math.random()*0.3,
    trail:[]
  });
}

function burst(x,y,color){
  // Big circle burst
  for(let i=0;i<22;i++){
    const a=Math.PI*2*i/22;
    const s=7+Math.random()*11;
    particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s-4,r:12+Math.random()*14,color,alpha:1,decay:0.018,shape:'circle'});
  }
  // White sparkles
  for(let i=0;i<18;i++){
    particles.push({
      x:x+(Math.random()-0.5)*70,y:y+(Math.random()-0.5)*35,
      vx:(Math.random()-0.5)*7,vy:-6-Math.random()*7,
      r:5+Math.random()*6,color:'#fff',alpha:1,decay:0.028,shape:'star'
    });
  }
  // Musical note fragments
  for(let i=0;i<6;i++){
    particles.push({
      x:x+(Math.random()-0.5)*50,y,
      vx:(Math.random()-0.5)*9,vy:-5-Math.random()*6,
      r:18+Math.random()*12,color,alpha:1,decay:0.022,shape:'note',
      rot:Math.random()*Math.PI,rotV:(Math.random()-0.5)*0.2
    });
  }
}

function addWave(x,y){
  for(let i=0;i<5;i++)waves.push({x,y:y-25,r:35,maxR:140+i*40,alpha:1,delay:i*0.035});
}

function popup(x,y,txt,col='#fff',sc=1){popups.push({x,y,txt,alpha:1,vy:-4,sc,col});}

function update(){
  time+=0.016;
  catcher.x+=(catcher.tx-catcher.x)*0.22;
  pulse*=0.84;bass*=0.88;
  shake.x*=0.78;shake.y*=0.78;
  
  notes.forEach(n=>{
    // Trail
    n.trail.push({x:n.x,y:n.y,a:0.7});
    if(n.trail.length>10)n.trail.shift();
    n.trail.forEach(t=>t.a*=0.65);
    
    n.y+=n.spd;
    n.rot+=n.rotV;
    n.phase+=0.06;
    n.x+=Math.sin(n.phase)*n.amp;
  });
  
  const cy=catchY();
  notes=notes.filter(n=>{
    if(n.y>cy-50&&n.y<cy+40&&Math.abs(n.x-catcher.x)<catcher.w/2+n.sz*0.4){
      combo++;
      const pts=10*Math.min(combo,15);
      score+=pts;
      pulse=1;bass=1;
      shake.x=(Math.random()-0.5)*16;
      shake.y=-Math.random()*12;
      burst(n.x,n.y,colors[n.ci].fill);
      addWave(catcher.x,cy);
      popup(n.x,n.y-70,'+'+pts);
      if(combo%5===0&&combo>0){popup(catcher.x,cy-110,combo+'× COMBO!','#FFEA00',1.7);comboSound();}
      else playTone(freqs[n.ci],'triangle',0.28);
      return false;
    }
    if(n.y>H+90){combo=0;return false;}
    return true;
  });
  
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.5;p.vx*=0.95;p.alpha-=p.decay;
    if(p.rotV)p.rot+=p.rotV;
  });
  particles=particles.filter(p=>p.alpha>0);
  
  waves.forEach(w=>{if(w.delay>0){w.delay-=0.016;return;}w.r+=(w.maxR-w.r)*0.13;w.alpha-=0.038;});
  waves=waves.filter(w=>w.alpha>0);
  
  popups.forEach(p=>{p.y+=p.vy;p.vy*=0.9;p.alpha-=0.02;});
  popups=popups.filter(p=>p.alpha>0);
  
  if(Math.random()<0.032+Math.min(score*0.00004,0.018))spawn();
}

// Draw a proper music note with filled head, stem, and flag
function drawMusicNote(n){
  const col=colors[n.ci];
  const {x,y,sz,rot,type}=n;
  
  // Motion trail with wavy effect
  ctx.save();
  n.trail.forEach((t,i)=>{
    ctx.globalAlpha=t.a*0.5;
    ctx.fillStyle=col.fill;
    const ts=sz*0.4*(i/n.trail.length);
    ctx.beginPath();
    ctx.ellipse(t.x,t.y,ts,ts*0.7,-0.4,0,Math.PI*2);
    ctx.fill();
  });
  ctx.restore();
  
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rot);
  
  // Glow effect
  ctx.shadowColor=col.glow;
  ctx.shadowBlur=30;
  
  ctx.fillStyle=col.fill;
  ctx.strokeStyle=col.stroke;
  
  const headW=sz*0.8;
  const headH=sz*0.6;
  const stemH=sz*2.2;
  const stemX=headW*0.55;
  
  if(type==='quarter'){
    // Filled note head (oval tilted)
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.ellipse(0,0,headW,headH,-0.4,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Stem
    ctx.lineWidth=7;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.3);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    
    // Highlight on head
    ctx.fillStyle='rgba(255,255,255,0.4)';
    ctx.beginPath();
    ctx.ellipse(-headW*0.25,-headH*0.2,headW*0.3,headH*0.22,-0.4,0,Math.PI*2);
    ctx.fill();
  }
  else if(type==='eighth'){
    // Note head
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.ellipse(0,0,headW,headH,-0.4,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Stem
    ctx.lineWidth=7;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.3);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    
    // Flag - curved
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.moveTo(stemX,-stemH);
    ctx.bezierCurveTo(stemX+sz*1.3,-stemH+sz*0.4,stemX+sz*1.1,-stemH+sz*1.3,stemX+sz*0.2,-stemH+sz*1.8);
    ctx.stroke();
    
    // Highlight
    ctx.fillStyle='rgba(255,255,255,0.4)';
    ctx.beginPath();
    ctx.ellipse(-headW*0.25,-headH*0.2,headW*0.3,headH*0.22,-0.4,0,Math.PI*2);
    ctx.fill();
  }
  else if(type==='double'){
    // Two beamed eighth notes
    const gap=sz*1.4;
    const stemH2=stemH*0.85;
    
    // Left note head
    ctx.lineWidth=5;
    ctx.beginPath();
    ctx.ellipse(-gap/2,0,headW*0.7,headH*0.55,-0.4,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Right note head
    ctx.beginPath();
    ctx.ellipse(gap/2,0,headW*0.7,headH*0.55,-0.4,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Left stem
    ctx.lineWidth=6;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(-gap/2+headW*0.4,-headH*0.15);
    ctx.lineTo(-gap/2+headW*0.4,-stemH2);
    ctx.stroke();
    
    // Right stem
    ctx.beginPath();
    ctx.moveTo(gap/2+headW*0.4,-headH*0.15);
    ctx.lineTo(gap/2+headW*0.4,-stemH2);
    ctx.stroke();
    
    // Beam connecting stems
    ctx.lineWidth=10;
    ctx.beginPath();
    ctx.moveTo(-gap/2+headW*0.4,-stemH2);
    ctx.lineTo(gap/2+headW*0.4,-stemH2);
    ctx.stroke();
  }
  
  ctx.restore();
}

function drawCatcher(){
  const x=catcher.x,y=catchY();
  const w=catcher.w+pulse*40,h=catcher.h+pulse*22;
  
  ctx.save();
  
  // Big glow effect
  if(pulse>0.08){
    ctx.shadowColor='#00E676';
    ctx.shadowBlur=70*pulse;
  }
  
  // Catch zone glow
  ctx.fillStyle=`rgba(0,230,118,${0.06+pulse*0.2})`;
  ctx.beginPath();
  ctx.ellipse(x,y-20,w,45,0,0,Math.PI*2);
  ctx.fill();
  
  // Speaker cabinet - thick solid style
  const cab=ctx.createLinearGradient(x-w/2,y-h/2,x-w/2,y+h/2+25);
  cab.addColorStop(0,'#555570');
  cab.addColorStop(0.4,'#45455a');
  cab.addColorStop(1,'#35354a');
  
  ctx.fillStyle=cab;
  ctx.strokeStyle='#6a6a85';
  ctx.lineWidth=10;
  ctx.beginPath();
  ctx.roundRect(x-w/2,y-h/2,w,h+25,20);
  ctx.fill();
  ctx.stroke();
  
  // Inner dark border
  ctx.strokeStyle='#252535';
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.roundRect(x-w/2+14,y-h/2+14,w-28,h-3,14);
  ctx.stroke();
  
  // Speaker cone
  const cr=h*0.85+pulse*18+bass*10;
  const cone=ctx.createRadialGradient(x,y,cr*0.04,x,y,cr);
  cone.addColorStop(0,'#757590');
  cone.addColorStop(0.3,'#555570');
  cone.addColorStop(0.65,'#45455a');
  cone.addColorStop(1,'#35354a');
  
  ctx.fillStyle=cone;
  ctx.strokeStyle='#65657a';
  ctx.lineWidth=8;
  ctx.beginPath();
  ctx.arc(x,y,cr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Ridges
  ctx.strokeStyle='#45455a';
  ctx.lineWidth=2;
  [0.32,0.52,0.72].forEach(r=>{ctx.beginPath();ctx.arc(x,y,cr*r,0,Math.PI*2);ctx.stroke();});
  
  // Center dome
  const dr=cr*0.24+pulse*12+bass*7;
  const dome=ctx.createRadialGradient(x-6,y-6,0,x,y,dr);
  dome.addColorStop(0,'#a0a0b8');
  dome.addColorStop(0.5,'#707088');
  dome.addColorStop(1,'#505068');
  
  ctx.fillStyle=dome;
  ctx.strokeStyle='#606078';
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.arc(x,y,dr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Sound waves emanating upward
  waves.forEach(w=>{
    if(w.delay>0)return;
    ctx.strokeStyle=`rgba(0,230,118,${w.alpha*0.85})`;
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.arc(w.x,w.y,w.r,Math.PI*1.05,Math.PI*1.95);
    ctx.stroke();
  });
  
  ctx.restore();
}

function drawBG(){
  // Dark gradient
  const bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#1c1830');
  bg.addColorStop(0.5,'#12101c');
  bg.addColorStop(1,'#0a080f');
  ctx.fillStyle=bg;
  ctx.fillRect(-30,-30,W+60,H+60);
  
  // Musical staff lines (5 lines grouped)
  ctx.strokeStyle='rgba(130,120,170,0.08)';
  ctx.lineWidth=2;
  const gap=32,scrollOff=(time*40)%(gap*6);
  for(let g=-1;g<Math.ceil(H/(gap*6))+2;g++){
    for(let i=0;i<5;i++){
      const lineY=g*gap*6+i*gap+scrollOff;
      ctx.beginPath();
      ctx.moveTo(0,lineY);
      ctx.lineTo(W,lineY);
      ctx.stroke();
    }
  }
  
  // EQ visualizer bars at bottom
  ctx.globalAlpha=0.2;
  const bars=30,bw=W/bars-2;
  for(let i=0;i<bars;i++){
    const bx=i*(W/bars)+1;
    const w1=Math.sin(time*4.2+i*0.55)*0.5+0.5;
    const w2=Math.sin(time*2.8+i*0.85)*0.4+0.6;
    const bh=25+w1*w2*65+bass*50;
    ctx.fillStyle=colors[i%colors.length].fill;
    ctx.fillRect(bx,H-bh,bw,bh);
  }
  ctx.globalAlpha=1;
  
  // Spotlight
  const spot=ctx.createRadialGradient(W/2,-100,0,W/2,H*0.5,H);
  spot.addColorStop(0,'rgba(110,90,180,0.18)');
  spot.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=spot;
  ctx.fillRect(0,0,W,H);
}

function drawParticle(p){
  ctx.globalAlpha=p.alpha;
  if(p.shape==='circle'){
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*p.alpha,0,Math.PI*2);
    ctx.fill();
  }else if(p.shape==='star'){
    ctx.fillStyle=p.color;
    const s=p.r*p.alpha;
    ctx.beginPath();
    for(let i=0;i<4;i++){
      const a=Math.PI/2*i;
      ctx.lineTo(p.x+Math.cos(a)*s,p.y+Math.sin(a)*s);
      ctx.lineTo(p.x+Math.cos(a+Math.PI/4)*s*0.28,p.y+Math.sin(a+Math.PI/4)*s*0.28);
    }
    ctx.closePath();ctx.fill();
  }else if(p.shape==='note'){
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.ellipse(0,0,p.r*0.45*p.alpha,p.r*0.32*p.alpha,-0.4,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
  ctx.globalAlpha=1;
}

function drawUI(){
  // Score panel
  ctx.fillStyle='rgba(25,22,45,0.88)';
  ctx.strokeStyle='#505075';
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.roundRect(22,22,190,90,18);
  ctx.fill();ctx.stroke();
  
  // Music icon
  ctx.fillStyle='#bbb';
  ctx.font='24px serif';
  ctx.fillText('♪',38,55);
  
  // Label
  ctx.fillStyle='#bbb';
  ctx.font='bold 13px "Segoe UI",Arial,sans-serif';
  ctx.textAlign='left';
  ctx.fillText('SCORE',68,52);
  
  // Score value
  ctx.fillStyle='#FFEA00';
  ctx.font='bold 46px "Segoe UI",Arial,sans-serif';
  ctx.fillText(score.toString(),38,98);
  
  // Combo
  if(combo>1){
    ctx.fillStyle='#00E676';
    ctx.font='bold 26px "Segoe UI",Arial,sans-serif';
    ctx.textAlign='right';
    ctx.fillText('×'+combo,200,96);
    ctx.textAlign='left';
  }
  
  // Score popups
  popups.forEach(p=>{
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle=p.col;
    ctx.textAlign='center';
    ctx.font=`bold ${28*p.sc}px "Segoe UI",Arial,sans-serif`;
    ctx.shadowColor=p.col;
    ctx.shadowBlur=22;
    ctx.fillText(p.txt,p.x,p.y);
    ctx.shadowBlur=0;
  });
  ctx.globalAlpha=1;
  ctx.textAlign='left';
}

function draw(){
  ctx.save();
  ctx.translate(shake.x,shake.y);
  drawBG();
  particles.forEach(drawParticle);
  notes.forEach(drawMusicNote);
  drawCatcher();
  ctx.restore();
  drawUI();
}

function setTgt(px){
  initAudio();
  catcher.tx=Math.max(catcher.w/2+25,Math.min(W-catcher.w/2-25,px));
}

c.addEventListener('mousemove',e=>setTgt(e.clientX));
c.addEventListener('mousedown',e=>{initAudio();setTgt(e.clientX);});
c.addEventListener('touchstart',e=>{e.preventDefault();initAudio();setTgt(e.touches[0].clientX);},{passive:false});
c.addEventListener('touchmove',e=>{e.preventDefault();setTgt(e.touches[0].clientX);},{passive:false});

(function loop(){update();draw();requestAnimationFrame(loop);})();
</script>
</body>
</html>

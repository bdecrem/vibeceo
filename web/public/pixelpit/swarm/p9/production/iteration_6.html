<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Note Drop - Music Catcher</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0a0812;overflow:hidden;touch-action:none;font-family:'Segoe UI',Arial,sans-serif}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();
window.onresize=resize;

// Audio
let audioCtx=null;
function initAudio(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();}
function playTone(f,t='triangle',d=0.22){
  if(!audioCtx)return;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.connect(g);g.connect(audioCtx.destination);
  o.frequency.value=f;o.type=t;
  g.gain.setValueAtTime(0.2,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.start();o.stop(audioCtx.currentTime+d);
}
function comboSound(){[523,659,784].forEach((f,i)=>setTimeout(()=>playTone(f,'sine',0.12),i*45));}

// State
let score=0,combo=0,time=0;
let notes=[],particles=[],popups=[],waves=[];
let pulse=0,bass=0,shake={x:0,y:0};

// Catcher
const catcher={x:W/2,tx:W/2,w:180,h:80};
const catchY=()=>H-120;

// Bold vibrant colors
const colors=[
  {fill:'#FF1744',stroke:'#8B0000',glow:'#FF1744'},
  {fill:'#00E5FF',stroke:'#006080',glow:'#00E5FF'},
  {fill:'#FFEA00',stroke:'#B8860B',glow:'#FFEA00'},
  {fill:'#00E676',stroke:'#006400',glow:'#00E676'},
  {fill:'#E040FB',stroke:'#6A0DAD',glow:'#E040FB'},
  {fill:'#FF6D00',stroke:'#8B4000',glow:'#FF6D00'}
];
const freqs=[262,294,330,349,392,440];

function spawn(){
  const ci=Math.floor(Math.random()*colors.length);
  const types=['quarter','eighth','beamed'];
  notes.push({
    x:Math.random()*(W-220)+110,
    y:-120,
    sz:55+Math.random()*15, // LARGER notes
    spd:2.6+Math.random()*1.3+Math.min(score*0.004,1.8),
    rot:(Math.random()-0.5)*0.12,
    rotV:(Math.random()-0.5)*0.012,
    ci,
    type:types[Math.floor(Math.random()*types.length)],
    phase:Math.random()*Math.PI*2,
    amp:0.35+Math.random()*0.25
  });
}

function burst(x,y,color){
  for(let i=0;i<24;i++){
    const a=Math.PI*2*i/24;
    const s=8+Math.random()*12;
    particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s-4,r:14+Math.random()*16,color,alpha:1,decay:0.016,shape:'circle'});
  }
  for(let i=0;i<20;i++){
    particles.push({
      x:x+(Math.random()-0.5)*80,y:y+(Math.random()-0.5)*40,
      vx:(Math.random()-0.5)*8,vy:-7-Math.random()*8,
      r:6+Math.random()*7,color:'#fff',alpha:1,decay:0.025,shape:'star'
    });
  }
  // Note head fragments
  for(let i=0;i<8;i++){
    particles.push({
      x:x+(Math.random()-0.5)*60,y,
      vx:(Math.random()-0.5)*10,vy:-6-Math.random()*7,
      r:22+Math.random()*15,color,alpha:1,decay:0.02,shape:'note',
      rot:Math.random()*Math.PI,rotV:(Math.random()-0.5)*0.25
    });
  }
}

function addWave(x,y){
  for(let i=0;i<5;i++)waves.push({x,y:y-30,r:40,maxR:160+i*45,alpha:1,delay:i*0.03});
}

function popup(x,y,txt,col='#fff',sc=1){popups.push({x,y,txt,alpha:1,vy:-4.5,sc,col});}

function update(){
  time+=0.016;
  catcher.x+=(catcher.tx-catcher.x)*0.22;
  pulse*=0.82;bass*=0.86;
  shake.x*=0.76;shake.y*=0.76;
  
  notes.forEach(n=>{
    n.y+=n.spd;
    n.rot+=n.rotV;
    n.phase+=0.055;
    n.x+=Math.sin(n.phase)*n.amp;
  });
  
  const cy=catchY();
  notes=notes.filter(n=>{
    if(n.y>cy-55&&n.y<cy+45&&Math.abs(n.x-catcher.x)<catcher.w/2+n.sz*0.35){
      combo++;
      const pts=10*Math.min(combo,15);
      score+=pts;
      pulse=1;bass=1;
      shake.x=(Math.random()-0.5)*18;
      shake.y=-Math.random()*14;
      burst(n.x,n.y,colors[n.ci].fill);
      addWave(catcher.x,cy);
      popup(n.x,n.y-80,'+'+pts);
      if(combo%5===0&&combo>0){popup(catcher.x,cy-120,combo+'× COMBO!','#FFEA00',1.8);comboSound();}
      else playTone(freqs[n.ci],'triangle',0.28);
      return false;
    }
    if(n.y>H+100){combo=0;return false;}
    return true;
  });
  
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.52;p.vx*=0.94;p.alpha-=p.decay;
    if(p.rotV)p.rot+=p.rotV;
  });
  particles=particles.filter(p=>p.alpha>0);
  
  waves.forEach(w=>{if(w.delay>0){w.delay-=0.016;return;}w.r+=(w.maxR-w.r)*0.12;w.alpha-=0.035;});
  waves=waves.filter(w=>w.alpha>0);
  
  popups.forEach(p=>{p.y+=p.vy;p.vy*=0.88;p.alpha-=0.018;});
  popups=popups.filter(p=>p.alpha>0);
  
  if(Math.random()<0.03+Math.min(score*0.00003,0.015))spawn();
}

// Draw a VERY VISIBLE music note with thick strokes
function drawMusicNote(n){
  const col=colors[n.ci];
  const {x,y,sz,rot,type}=n;
  
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rot);
  
  // Strong glow
  ctx.shadowColor=col.glow;
  ctx.shadowBlur=35;
  
  ctx.fillStyle=col.fill;
  ctx.strokeStyle=col.stroke;
  
  // Note dimensions - make stem and flag very prominent
  const headW=sz*0.9;
  const headH=sz*0.65;
  const stemH=sz*2.5;
  const stemX=headW*0.5;
  
  if(type==='quarter'){
    // FILLED NOTE HEAD - tilted ellipse
    ctx.lineWidth=8;
    ctx.beginPath();
    ctx.ellipse(0,0,headW,headH,-0.45,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // THICK STEM going up
    ctx.strokeStyle=col.fill;
    ctx.lineWidth=10;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.2);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    
    // Stem outline
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=12;
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.2);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    ctx.strokeStyle=col.fill;
    ctx.lineWidth=8;
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.2);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    
    // Highlight
    ctx.fillStyle='rgba(255,255,255,0.45)';
    ctx.beginPath();
    ctx.ellipse(-headW*0.3,-headH*0.2,headW*0.35,headH*0.25,-0.45,0,Math.PI*2);
    ctx.fill();
  }
  else if(type==='eighth'){
    // NOTE HEAD
    ctx.lineWidth=8;
    ctx.beginPath();
    ctx.ellipse(0,0,headW,headH,-0.45,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // STEM
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=12;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.2);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    ctx.strokeStyle=col.fill;
    ctx.lineWidth=8;
    ctx.beginPath();
    ctx.moveTo(stemX,-headH*0.2);
    ctx.lineTo(stemX,-stemH);
    ctx.stroke();
    
    // FLAG - very visible curved flag
    ctx.fillStyle=col.fill;
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.moveTo(stemX,-stemH);
    ctx.bezierCurveTo(stemX+sz*1.6,-stemH+sz*0.5,stemX+sz*1.4,-stemH+sz*1.5,stemX+sz*0.1,-stemH+sz*2);
    ctx.lineTo(stemX+sz*0.1,-stemH+sz*1.6);
    ctx.bezierCurveTo(stemX+sz*1,-stemH+sz*1.2,stemX+sz*1.1,-stemH+sz*0.5,stemX,-stemH);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    
    // Highlight
    ctx.fillStyle='rgba(255,255,255,0.45)';
    ctx.beginPath();
    ctx.ellipse(-headW*0.3,-headH*0.2,headW*0.35,headH*0.25,-0.45,0,Math.PI*2);
    ctx.fill();
  }
  else if(type==='beamed'){
    // TWO BEAMED EIGHTH NOTES
    const gap=sz*1.6;
    const stemH2=stemH*0.9;
    
    // Left head
    ctx.lineWidth=7;
    ctx.beginPath();
    ctx.ellipse(-gap/2,0,headW*0.75,headH*0.58,-0.45,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Right head
    ctx.beginPath();
    ctx.ellipse(gap/2,0,headW*0.75,headH*0.58,-0.45,0,Math.PI*2);
    ctx.fill();
    ctx.stroke();
    
    // Left stem
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=11;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(-gap/2+headW*0.45,-headH*0.15);
    ctx.lineTo(-gap/2+headW*0.45,-stemH2);
    ctx.stroke();
    ctx.strokeStyle=col.fill;
    ctx.lineWidth=7;
    ctx.beginPath();
    ctx.moveTo(-gap/2+headW*0.45,-headH*0.15);
    ctx.lineTo(-gap/2+headW*0.45,-stemH2);
    ctx.stroke();
    
    // Right stem
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=11;
    ctx.beginPath();
    ctx.moveTo(gap/2+headW*0.45,-headH*0.15);
    ctx.lineTo(gap/2+headW*0.45,-stemH2);
    ctx.stroke();
    ctx.strokeStyle=col.fill;
    ctx.lineWidth=7;
    ctx.beginPath();
    ctx.moveTo(gap/2+headW*0.45,-headH*0.15);
    ctx.lineTo(gap/2+headW*0.45,-stemH2);
    ctx.stroke();
    
    // BEAM - thick connecting bar
    ctx.fillStyle=col.fill;
    ctx.strokeStyle=col.stroke;
    ctx.lineWidth=5;
    ctx.beginPath();
    ctx.rect(-gap/2+headW*0.45-3,-stemH2-8,gap+6,16);
    ctx.fill();
    ctx.stroke();
  }
  
  ctx.restore();
}

function drawCatcher(){
  const x=catcher.x,y=catchY();
  const w=catcher.w+pulse*45,h=catcher.h+pulse*25;
  
  ctx.save();
  
  if(pulse>0.06){
    ctx.shadowColor='#00E676';
    ctx.shadowBlur=80*pulse;
  }
  
  // Catch zone
  ctx.fillStyle=`rgba(0,230,118,${0.05+pulse*0.25})`;
  ctx.beginPath();
  ctx.ellipse(x,y-25,w*1.05,50,0,0,Math.PI*2);
  ctx.fill();
  
  // Speaker cabinet
  const cab=ctx.createLinearGradient(x-w/2,y-h/2,x-w/2,y+h/2+30);
  cab.addColorStop(0,'#5a5a78');
  cab.addColorStop(0.4,'#484860');
  cab.addColorStop(1,'#383850');
  
  ctx.fillStyle=cab;
  ctx.strokeStyle='#707090';
  ctx.lineWidth=12;
  ctx.beginPath();
  ctx.roundRect(x-w/2,y-h/2,w,h+30,22);
  ctx.fill();
  ctx.stroke();
  
  // Inner border
  ctx.strokeStyle='#282838';
  ctx.lineWidth=5;
  ctx.beginPath();
  ctx.roundRect(x-w/2+16,y-h/2+16,w-32,h-2,16);
  ctx.stroke();
  
  // Cone
  const cr=h*0.9+pulse*22+bass*12;
  const cone=ctx.createRadialGradient(x,y,cr*0.03,x,y,cr);
  cone.addColorStop(0,'#808098');
  cone.addColorStop(0.3,'#606078');
  cone.addColorStop(0.65,'#4a4a60');
  cone.addColorStop(1,'#3a3a50');
  
  ctx.fillStyle=cone;
  ctx.strokeStyle='#6a6a82';
  ctx.lineWidth=9;
  ctx.beginPath();
  ctx.arc(x,y,cr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Ridges
  ctx.strokeStyle='#4a4a60';
  ctx.lineWidth=2;
  [0.3,0.5,0.7].forEach(r=>{ctx.beginPath();ctx.arc(x,y,cr*r,0,Math.PI*2);ctx.stroke();});
  
  // Dome
  const dr=cr*0.26+pulse*14+bass*9;
  const dome=ctx.createRadialGradient(x-7,y-7,0,x,y,dr);
  dome.addColorStop(0,'#b0b0c8');
  dome.addColorStop(0.5,'#7a7a92');
  dome.addColorStop(1,'#5a5a72');
  
  ctx.fillStyle=dome;
  ctx.strokeStyle='#6a6a82';
  ctx.lineWidth=5;
  ctx.beginPath();
  ctx.arc(x,y,dr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Sound waves
  waves.forEach(w=>{
    if(w.delay>0)return;
    ctx.strokeStyle=`rgba(0,230,118,${w.alpha*0.9})`;
    ctx.lineWidth=7;
    ctx.beginPath();
    ctx.arc(w.x,w.y,w.r,Math.PI*1.03,Math.PI*1.97);
    ctx.stroke();
  });
  
  ctx.restore();
}

function drawBG(){
  const bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#1e1a35');
  bg.addColorStop(0.5,'#141020');
  bg.addColorStop(1,'#0c0810');
  ctx.fillStyle=bg;
  ctx.fillRect(-30,-30,W+60,H+60);
  
  // Staff lines
  ctx.strokeStyle='rgba(140,130,190,0.07)';
  ctx.lineWidth=2;
  const gap=35,scrollOff=(time*45)%(gap*6);
  for(let g=-1;g<Math.ceil(H/(gap*6))+2;g++){
    for(let i=0;i<5;i++){
      const lineY=g*gap*6+i*gap+scrollOff;
      ctx.beginPath();ctx.moveTo(0,lineY);ctx.lineTo(W,lineY);ctx.stroke();
    }
  }
  
  // EQ bars
  ctx.globalAlpha=0.22;
  const bars=32,bw=W/bars-2;
  for(let i=0;i<bars;i++){
    const bx=i*(W/bars)+1;
    const w1=Math.sin(time*4.5+i*0.6)*0.5+0.5;
    const w2=Math.sin(time*3+i*0.9)*0.4+0.6;
    const bh=28+w1*w2*70+bass*55;
    ctx.fillStyle=colors[i%colors.length].fill;
    ctx.fillRect(bx,H-bh,bw,bh);
  }
  ctx.globalAlpha=1;
  
  // Spotlight
  const spot=ctx.createRadialGradient(W/2,-120,0,W/2,H*0.5,H);
  spot.addColorStop(0,'rgba(120,100,200,0.2)');
  spot.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=spot;
  ctx.fillRect(0,0,W,H);
}

function drawParticle(p){
  ctx.globalAlpha=p.alpha;
  if(p.shape==='circle'){
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*p.alpha,0,Math.PI*2);
    ctx.fill();
  }else if(p.shape==='star'){
    ctx.fillStyle=p.color;
    const s=p.r*p.alpha;
    ctx.beginPath();
    for(let i=0;i<4;i++){
      const a=Math.PI/2*i;
      ctx.lineTo(p.x+Math.cos(a)*s,p.y+Math.sin(a)*s);
      ctx.lineTo(p.x+Math.cos(a+Math.PI/4)*s*0.25,p.y+Math.sin(a+Math.PI/4)*s*0.25);
    }
    ctx.closePath();ctx.fill();
  }else if(p.shape==='note'){
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.ellipse(0,0,p.r*0.5*p.alpha,p.r*0.35*p.alpha,-0.45,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
  ctx.globalAlpha=1;
}

function drawUI(){
  ctx.fillStyle='rgba(28,25,50,0.9)';
  ctx.strokeStyle='#555580';
  ctx.lineWidth=5;
  ctx.beginPath();
  ctx.roundRect(24,24,200,95,20);
  ctx.fill();ctx.stroke();
  
  ctx.fillStyle='#ccc';
  ctx.font='26px serif';
  ctx.fillText('♪',42,60);
  
  ctx.fillStyle='#ccc';
  ctx.font='bold 14px "Segoe UI",Arial,sans-serif';
  ctx.textAlign='left';
  ctx.fillText('SCORE',75,58);
  
  ctx.fillStyle='#FFEA00';
  ctx.font='bold 50px "Segoe UI",Arial,sans-serif';
  ctx.fillText(score.toString(),42,108);
  
  if(combo>1){
    ctx.fillStyle='#00E676';
    ctx.font='bold 28px "Segoe UI",Arial,sans-serif';
    ctx.textAlign='right';
    ctx.fillText('×'+combo,212,104);
    ctx.textAlign='left';
  }
  
  popups.forEach(p=>{
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle=p.col;
    ctx.textAlign='center';
    ctx.font=`bold ${30*p.sc}px "Segoe UI",Arial,sans-serif`;
    ctx.shadowColor=p.col;
    ctx.shadowBlur=25;
    ctx.fillText(p.txt,p.x,p.y);
    ctx.shadowBlur=0;
  });
  ctx.globalAlpha=1;
  ctx.textAlign='left';
}

function draw(){
  ctx.save();
  ctx.translate(shake.x,shake.y);
  drawBG();
  particles.forEach(drawParticle);
  notes.forEach(drawMusicNote);
  drawCatcher();
  ctx.restore();
  drawUI();
}

function setTgt(px){
  initAudio();
  catcher.tx=Math.max(catcher.w/2+30,Math.min(W-catcher.w/2-30,px));
}

c.addEventListener('mousemove',e=>setTgt(e.clientX));
c.addEventListener('mousedown',e=>{initAudio();setTgt(e.clientX);});
c.addEventListener('touchstart',e=>{e.preventDefault();initAudio();setTgt(e.touches[0].clientX);},{passive:false});
c.addEventListener('touchmove',e=>{e.preventDefault();setTgt(e.touches[0].clientX);},{passive:false});

(function loop(){update();draw();requestAnimationFrame(loop);})();
</script>
</body>
</html>

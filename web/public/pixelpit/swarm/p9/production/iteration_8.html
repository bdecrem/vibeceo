<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Note Drop - Music Catcher</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0a0812;overflow:hidden;touch-action:none;font-family:'Segoe UI',Arial,sans-serif}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();
window.onresize=resize;

// Audio
let audioCtx=null;
function initAudio(){if(!audioCtx)audioCtx=new(window.AudioContext||window.webkitAudioContext)();}
function playTone(f,t='triangle',d=0.22){
  if(!audioCtx)return;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.connect(g);g.connect(audioCtx.destination);
  o.frequency.value=f;o.type=t;
  g.gain.setValueAtTime(0.2,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+d);
  o.start();o.stop(audioCtx.currentTime+d);
}
function comboSound(){[523,659,784].forEach((f,i)=>setTimeout(()=>playTone(f,'sine',0.12),i*45));}

// State
let score=0,combo=0,time=0,started=false;
let notes=[],particles=[],popups=[],waves=[],trails=[];
let pulse=0,bass=0,shake={x:0,y:0};

// Catcher
const catcher={x:W/2,tx:W/2,w:180,h:80};
const catchY=()=>H-120;

// Bold vibrant colors
const colors=[
  {fill:'#FF1744',stroke:'#880022',glow:'#FF1744'},
  {fill:'#00E5FF',stroke:'#006688',glow:'#00E5FF'},
  {fill:'#FFEA00',stroke:'#AA8800',glow:'#FFEA00'},
  {fill:'#00E676',stroke:'#006633',glow:'#00E676'},
  {fill:'#E040FB',stroke:'#6600AA',glow:'#E040FB'},
  {fill:'#FF6D00',stroke:'#884400',glow:'#FF6D00'}
];
const freqs=[262,294,330,349,392,440];
const noteChars=['â™©','â™ª','â™«','â™¬'];

function spawn(){
  const ci=Math.floor(Math.random()*colors.length);
  notes.push({
    x:Math.random()*(W-200)+100,
    y:-100,
    sz:65+Math.random()*18,
    spd:2.4+Math.random()*1.1+Math.min(score*0.003,1.4),
    rot:(Math.random()-0.5)*0.06,
    rotV:(Math.random()-0.5)*0.006,
    ci,
    char:noteChars[Math.floor(Math.random()*noteChars.length)],
    phase:Math.random()*Math.PI*2,
    amp:0.25+Math.random()*0.18
  });
}

function burst(x,y,color,char){
  // Explosion particles
  for(let i=0;i<28;i++){
    const a=Math.PI*2*i/28;
    const s=10+Math.random()*14;
    particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s-6,r:16+Math.random()*20,color,alpha:1,decay:0.014,shape:'circle'});
  }
  // Sparkles
  for(let i=0;i<25;i++){
    particles.push({
      x:x+(Math.random()-0.5)*100,y:y+(Math.random()-0.5)*60,
      vx:(Math.random()-0.5)*10,vy:-9-Math.random()*10,
      r:8+Math.random()*9,color:'#fff',alpha:1,decay:0.022,shape:'star'
    });
  }
  // Flying note symbols
  for(let i=0;i<7;i++){
    particles.push({
      x:x+(Math.random()-0.5)*70,y,
      vx:(Math.random()-0.5)*12,vy:-8-Math.random()*9,
      r:38+Math.random()*22,color,alpha:1,decay:0.018,shape:'noteChar',
      char:noteChars[Math.floor(Math.random()*noteChars.length)],
      rot:0,rotV:(Math.random()-0.5)*0.18
    });
  }
}

function addWave(x,y){
  for(let i=0;i<6;i++)waves.push({x,y:y-40,r:50,maxR:200+i*55,alpha:1,delay:i*0.02});
}

function addTrail(x,y,color,sz){
  trails.push({x,y,color,sz,alpha:0.7});
}

function popup(x,y,txt,col='#fff',sc=1){popups.push({x,y,txt,alpha:1,vy:-5.5,sc,col});}

function update(){
  time+=0.016;
  catcher.x+=(catcher.tx-catcher.x)*0.22;
  pulse*=0.78;bass*=0.82;
  shake.x*=0.72;shake.y*=0.72;
  
  // Trails fade
  trails.forEach(t=>t.alpha*=0.85);
  trails=trails.filter(t=>t.alpha>0.05);
  
  notes.forEach(n=>{
    // Add motion trail
    if(time%0.05<0.02)addTrail(n.x,n.y,colors[n.ci].fill,n.sz*0.6);
    
    n.y+=n.spd;
    n.rot+=n.rotV;
    n.phase+=0.05;
    n.x+=Math.sin(n.phase)*n.amp;
  });
  
  const cy=catchY();
  notes=notes.filter(n=>{
    if(n.y>cy-65&&n.y<cy+55&&Math.abs(n.x-catcher.x)<catcher.w/2+n.sz*0.28){
      combo++;
      const pts=10*Math.min(combo,15);
      score+=pts;
      pulse=1;bass=1;
      shake.x=(Math.random()-0.5)*22;
      shake.y=-Math.random()*18;
      burst(n.x,n.y,colors[n.ci].fill,n.char);
      addWave(catcher.x,cy);
      popup(n.x,n.y-100,'+'+pts);
      if(combo%5===0&&combo>0){popup(catcher.x,cy-140,combo+'Ã— COMBO!','#FFEA00',2);comboSound();}
      else playTone(freqs[n.ci],'triangle',0.32);
      return false;
    }
    if(n.y>H+120){combo=0;return false;}
    return true;
  });
  
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;p.vy+=0.58;p.vx*=0.92;p.alpha-=p.decay;
    if(p.rotV)p.rot+=p.rotV;
  });
  particles=particles.filter(p=>p.alpha>0);
  
  waves.forEach(w=>{if(w.delay>0){w.delay-=0.016;return;}w.r+=(w.maxR-w.r)*0.1;w.alpha-=0.03;});
  waves=waves.filter(w=>w.alpha>0);
  
  popups.forEach(p=>{p.y+=p.vy;p.vy*=0.84;p.alpha-=0.015;});
  popups=popups.filter(p=>p.alpha>0);
  
  if(started&&Math.random()<0.026+Math.min(score*0.00002,0.01))spawn();
}

function drawMusicNote(n){
  const col=colors[n.ci];
  const {x,y,sz,rot,char}=n;
  
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(rot);
  
  ctx.shadowColor=col.glow;
  ctx.shadowBlur=45;
  
  ctx.font=`bold ${sz}px "Segoe UI Symbol", "Apple Color Emoji", Arial, sans-serif`;
  ctx.textAlign='center';
  ctx.textBaseline='middle';
  
  // Dark outline
  ctx.strokeStyle=col.stroke;
  ctx.lineWidth=9;
  ctx.strokeText(char,0,0);
  
  // Bright fill
  ctx.fillStyle=col.fill;
  ctx.fillText(char,0,0);
  
  // Highlight
  ctx.shadowBlur=0;
  ctx.fillStyle='rgba(255,255,255,0.35)';
  ctx.font=`bold ${sz*0.88}px "Segoe UI Symbol", "Apple Color Emoji", Arial, sans-serif`;
  ctx.fillText(char,-sz*0.025,-sz*0.04);
  
  ctx.restore();
}

function drawCatcher(){
  const x=catcher.x,y=catchY();
  const w=catcher.w+pulse*55,h=catcher.h+pulse*32;
  
  ctx.save();
  
  if(pulse>0.04){
    ctx.shadowColor='#00E676';
    ctx.shadowBlur=100*pulse;
  }
  
  // Catch zone glow
  ctx.fillStyle=`rgba(0,230,118,${0.035+pulse*0.35})`;
  ctx.beginPath();
  ctx.ellipse(x,y-35,w*1.15,60,0,0,Math.PI*2);
  ctx.fill();
  
  // Speaker cabinet
  const cab=ctx.createLinearGradient(x-w/2,y-h/2,x-w/2,y+h/2+40);
  cab.addColorStop(0,'#626290');
  cab.addColorStop(0.4,'#505070');
  cab.addColorStop(1,'#40405c');
  
  ctx.fillStyle=cab;
  ctx.strokeStyle='#7a7aa5';
  ctx.lineWidth=15;
  ctx.beginPath();
  ctx.roundRect(x-w/2,y-h/2,w,h+40,26);
  ctx.fill();
  ctx.stroke();
  
  // Inner border
  ctx.strokeStyle='#2c2c45';
  ctx.lineWidth=7;
  ctx.beginPath();
  ctx.roundRect(x-w/2+20,y-h/2+20,w-40,h+2,20);
  ctx.stroke();
  
  // Cone
  const cr=h+pulse*28+bass*16;
  const cone=ctx.createRadialGradient(x,y,cr*0.02,x,y,cr);
  cone.addColorStop(0,'#9090b0');
  cone.addColorStop(0.28,'#707090');
  cone.addColorStop(0.62,'#555575');
  cone.addColorStop(1,'#454565');
  
  ctx.fillStyle=cone;
  ctx.strokeStyle='#757595';
  ctx.lineWidth=11;
  ctx.beginPath();
  ctx.arc(x,y,cr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Ridges
  ctx.strokeStyle='#555575';
  ctx.lineWidth=3;
  [0.26,0.46,0.66].forEach(r=>{ctx.beginPath();ctx.arc(x,y,cr*r,0,Math.PI*2);ctx.stroke();});
  
  // Dome
  const dr=cr*0.3+pulse*18+bass*12;
  const dome=ctx.createRadialGradient(x-9,y-9,0,x,y,dr);
  dome.addColorStop(0,'#d0d0e8');
  dome.addColorStop(0.5,'#9090a8');
  dome.addColorStop(1,'#656585');
  
  ctx.fillStyle=dome;
  ctx.strokeStyle='#808098';
  ctx.lineWidth=7;
  ctx.beginPath();
  ctx.arc(x,y,dr,0,Math.PI*2);
  ctx.fill();
  ctx.stroke();
  
  // Sound waves
  waves.forEach(w=>{
    if(w.delay>0)return;
    ctx.strokeStyle=`rgba(0,230,118,${w.alpha})`;
    ctx.lineWidth=9;
    ctx.beginPath();
    ctx.arc(w.x,w.y,w.r,Math.PI*1.01,Math.PI*1.99);
    ctx.stroke();
  });
  
  ctx.restore();
}

function drawBG(){
  const bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#221a42');
  bg.addColorStop(0.5,'#181028');
  bg.addColorStop(1,'#100a14');
  ctx.fillStyle=bg;
  ctx.fillRect(-30,-30,W+60,H+60);
  
  // Musical staff lines scrolling
  ctx.strokeStyle='rgba(160,150,210,0.055)';
  ctx.lineWidth=2;
  const gap=40,scrollOff=(time*55)%(gap*6);
  for(let g=-1;g<Math.ceil(H/(gap*6))+2;g++){
    for(let i=0;i<5;i++){
      const lineY=g*gap*6+i*gap+scrollOff;
      ctx.beginPath();ctx.moveTo(0,lineY);ctx.lineTo(W,lineY);ctx.stroke();
    }
  }
  
  // Treble clef decorations
  ctx.globalAlpha=0.035;
  ctx.font='200px serif';
  ctx.fillStyle='#9090b0';
  ctx.fillText('ð„ž',W*0.08,H*0.38);
  ctx.fillText('ð„ž',W*0.78,H*0.58);
  ctx.globalAlpha=1;
  
  // EQ visualizer bars
  ctx.globalAlpha=0.28;
  const bars=38,bw=W/bars-2;
  for(let i=0;i<bars;i++){
    const bx=i*(W/bars)+1;
    const w1=Math.sin(time*5.5+i*0.7)*0.5+0.5;
    const w2=Math.sin(time*3.5+i)*0.4+0.6;
    const bh=32+w1*w2*80+bass*65;
    ctx.fillStyle=colors[i%colors.length].fill;
    ctx.fillRect(bx,H-bh,bw,bh);
  }
  ctx.globalAlpha=1;
  
  // Spotlight
  const spot=ctx.createRadialGradient(W/2,-180,0,W/2,H*0.5,H);
  spot.addColorStop(0,'rgba(140,120,240,0.24)');
  spot.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=spot;
  ctx.fillRect(0,0,W,H);
}

function drawTrails(){
  trails.forEach(t=>{
    ctx.globalAlpha=t.alpha;
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.sz*t.alpha,0,Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha=1;
}

function drawParticle(p){
  ctx.globalAlpha=p.alpha;
  if(p.shape==='circle'){
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r*p.alpha,0,Math.PI*2);
    ctx.fill();
  }else if(p.shape==='star'){
    ctx.fillStyle=p.color;
    const s=p.r*p.alpha;
    ctx.beginPath();
    for(let i=0;i<4;i++){
      const a=Math.PI/2*i;
      ctx.lineTo(p.x+Math.cos(a)*s,p.y+Math.sin(a)*s);
      ctx.lineTo(p.x+Math.cos(a+Math.PI/4)*s*0.2,p.y+Math.sin(a+Math.PI/4)*s*0.2);
    }
    ctx.closePath();ctx.fill();
  }else if(p.shape==='noteChar'){
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.font=`bold ${p.r}px "Segoe UI Symbol", Arial`;
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillStyle=p.color;
    ctx.fillText(p.char,0,0);
    ctx.restore();
  }
  ctx.globalAlpha=1;
}

function drawUI(){
  // Score panel
  ctx.fillStyle='rgba(32,30,60,0.94)';
  ctx.strokeStyle='#6565a0';
  ctx.lineWidth=7;
  ctx.beginPath();
  ctx.roundRect(28,28,220,105,24);
  ctx.fill();ctx.stroke();
  
  ctx.fillStyle='#eee';
  ctx.font='32px serif';
  ctx.fillText('â™ª',52,75);
  
  ctx.fillStyle='#eee';
  ctx.font='bold 16px "Segoe UI",Arial,sans-serif';
  ctx.textAlign='left';
  ctx.fillText('SCORE',92,72);
  
  ctx.fillStyle='#FFEA00';
  ctx.font='bold 58px "Segoe UI",Arial,sans-serif';
  ctx.fillText(score.toString(),52,122);
  
  if(combo>1){
    ctx.fillStyle='#00E676';
    ctx.font='bold 32px "Segoe UI",Arial,sans-serif';
    ctx.textAlign='right';
    ctx.fillText('Ã—'+combo,236,118);
    ctx.textAlign='left';
  }
  
  // Start prompt
  if(!started){
    ctx.fillStyle='rgba(0,0,0,0.6)';
    ctx.fillRect(0,0,W,H);
    
    ctx.textAlign='center';
    ctx.fillStyle='#fff';
    ctx.font='bold 48px "Segoe UI",Arial,sans-serif';
    ctx.fillText('ðŸŽµ NOTE DROP ðŸŽµ',W/2,H/2-60);
    
    ctx.fillStyle='#aaa';
    ctx.font='24px "Segoe UI",Arial,sans-serif';
    ctx.fillText('Catch the falling notes with the speaker!',W/2,H/2);
    
    ctx.fillStyle='#FFEA00';
    ctx.font='bold 28px "Segoe UI",Arial,sans-serif';
    const blink=Math.sin(time*5)>0;
    if(blink)ctx.fillText('TAP TO START',W/2,H/2+60);
    ctx.textAlign='left';
  }
  
  // Popups
  popups.forEach(p=>{
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle=p.col;
    ctx.textAlign='center';
    ctx.font=`bold ${34*p.sc}px "Segoe UI",Arial,sans-serif`;
    ctx.shadowColor=p.col;
    ctx.shadowBlur=30;
    ctx.fillText(p.txt,p.x,p.y);
    ctx.shadowBlur=0;
  });
  ctx.globalAlpha=1;
  ctx.textAlign='left';
}

function draw(){
  ctx.save();
  ctx.translate(shake.x,shake.y);
  drawBG();
  drawTrails();
  particles.forEach(drawParticle);
  notes.forEach(drawMusicNote);
  drawCatcher();
  ctx.restore();
  drawUI();
}

function setTgt(px){
  initAudio();
  if(!started)started=true;
  catcher.tx=Math.max(catcher.w/2+40,Math.min(W-catcher.w/2-40,px));
}

c.addEventListener('mousemove',e=>setTgt(e.clientX));
c.addEventListener('mousedown',e=>{initAudio();if(!started)started=true;setTgt(e.clientX);});
c.addEventListener('touchstart',e=>{e.preventDefault();initAudio();if(!started)started=true;setTgt(e.touches[0].clientX);},{passive:false});
c.addEventListener('touchmove',e=>{e.preventDefault();setTgt(e.touches[0].clientX);},{passive:false});

(function loop(){update();draw();requestAnimationFrame(loop);})();
</script>
</body>
</html>

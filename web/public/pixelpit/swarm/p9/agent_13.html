<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gold Coins Catch</title>
<style>
  body{margin:0;background:#1a1a1a;overflow:hidden;touch-action:none}
  canvas{display:block; background:#1a1a1a}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;

let score=0,drops=[],paddle={x:W/2,w:80,h:20},effects=[];

function spawn(){drops.push({x:Math.random()*(W-40)+20,y:-30,r:15,speed:2+Math.random()*2});}
function update(){
  drops.forEach(d=>d.y+=d.speed);
  drops=drops.filter(d=>{
    if(d.y>H-50&&d.y<H-20&&Math.abs(d.x-paddle.x)<paddle.w/2+d.r){
      score++;effects.push({x:d.x,y:H-30, t:0});return false;
    }
    return d.y<H+50;
  });
  effects.forEach(e=>e.t+=1/60);
  effects=effects.filter(e=>e.t<0.5);
  if(Math.random()<0.02)spawn();
}
function draw(){
  ctx.fillStyle='#1a1a1a';ctx.fillRect(0,0,W,H);
  drops.forEach(d=>{
    ctx.fillStyle='#FFD700';ctx.beginPath();ctx.arc(d.x,d.y,d.r,0,Math.PI*2);ctx.fill();
    ctx.strokeStyle='#DAA520';ctx.lineWidth=2;ctx.stroke();
  });
  // draw paddle (chest)
  ctx.fillStyle='#8B4513';ctx.fillRect(paddle.x-paddle.w/2,H-40,paddle.w,paddle.h);
  ctx.strokeStyle='#5A2C2C';ctx.lineWidth=3;ctx.strokeRect(paddle.x-paddle.w/2,H-40,paddle.w,paddle.h);
  // chest lid
  ctx.beginPath();ctx.moveTo(paddle.x-paddle.w/2, H-40);
  ctx.lineTo(paddle.x, H-50);
  ctx.lineTo(paddle.x+paddle.w/2, H-40);ctx.closePath();
  ctx.fillStyle='#654321';ctx.fill();
  ctx.stroke();
  // effects
  effects.forEach(e=>{
    let alpha=1- e.t*2;
    let r=15+30*e.t;
    ctx.fillStyle='rgba(255,215,0,'+alpha+')';
    ctx.beginPath();ctx.arc(e.x,e.y,r,0,Math.PI*2);ctx.fill();
  });
  // score
  ctx.fillStyle='#fff';ctx.font='24px sans-serif';ctx.fillText('Score: '+score,20,40);
}
function move(x){paddle.x=Math.max(paddle.w/2,Math.min(W-paddle.w/2,x));}
c.onmousemove=e=>move(e.clientX);
c.ontouchmove=e=>{e.preventDefault();move(e.touches[0].clientX);};
c.ontouchstart=e=>{e.preventDefault();move(e.touches[0].clientX);};
function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

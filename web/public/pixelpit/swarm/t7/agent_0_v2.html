<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soap Bubble Pop</title>
<style>
  html,body{margin:0;height:100%;overflow:hidden;background:#000;}
  canvas{display:block;width:100%;height:100%;}
  @font-face{font-family:'BubbleFont';src:url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W=innerWidth,H=innerHeight;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0;
const bubbles=[], particles=[];

function rand(min,max){return Math.random()*(max-min)+min;}

function spawn(){
  const r=rand(25,45);
  const x=rand(r,W-r);
  const y=H+r+rand(0,50);
  const speed=rand(0.5,1.8);
  const drift=rand(-0.2,0.2);
  bubbles.push({x,y,r,speed,drift});
}

function update(){
  if(Math.random()<0.05) spawn();
  bubbles.forEach(b=>{b.y-=b.speed; b.x+=b.drift;});
  for(let i=bubbles.length-1;i>=0;i--){
    const b=bubbles[i];
    if(b.y+ b.r <0 || b.x+ b.r <0 || b.x- b.r >W) bubbles.splice(i,1);
  }
  particles.forEach((p,i)=>{p.r+=p.vr; p.alpha-=p.va; if(p.alpha<=0) particles.splice(i,1);});
}

function drawBackground(){
  const grd=ctx.createLinearGradient(0,0,W,H);
  grd.addColorStop(0,'#001b33');
  grd.addColorStop(1,'#003366');
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,W,H);
}

function drawBubbles(){
  bubbles.forEach(b=>{
    const radGrad=ctx.createRadialGradient(b.x,b.y,b.r*0.4,b.x,b.y,b.r);
    radGrad.addColorStop(0,'rgba(255,255,255,1)');
    radGrad.addColorStop(0.3,'rgba(255,255,255,0.8)');
    radGrad.addColorStop(0.6,'rgba(255,255,255,0.5)');
    radGrad.addColorStop(1,'rgba(255,255,255,0)');
    ctx.fillStyle=radGrad;
    ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.fill();
    ctx.lineWidth=2;
    ctx.strokeStyle='rgba(255,255,255,0.3)';
    ctx.stroke();
  });
}

function drawParticles(){
  particles.forEach(p=>{
    ctx.fillStyle='rgba(255,255,255,'+p.alpha+')';
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
  });
}

function drawScore(){
  ctx.font='48px "BubbleFont", sans-serif';
  ctx.textAlign='left';ctx.textBaseline='top';
  const grd=ctx.createLinearGradient(20,20,300,20);
  grd.addColorStop(0,'#ff6ec4');
  grd.addColorStop(0.5,'#fca311');
  grd.addColorStop(1,'#2ed573');
  ctx.fillStyle=grd;
  ctx.fillText('Score: '+score,20,20);
}

function pop(x,y){
  for(let i=bubbles.length-1;i>=0;i--){
    const b=bubbles[i];
    if(Math.hypot(x-b.x,y-b.y)<=b.r){
      bubbles.splice(i,1);
      score++;
      createParticles(b.x,b.y,b.r);
      playPopSound();
      return;
    }
  }
}

function createParticles(x,y,r){
  for(let i=0;i<15;i++){
    const ang=rand(0,Math.PI*2);
    const speed=rand(0.5,1.5);
    particles.push({
      x:x+Math.cos(ang)*r*0.3,
      y:y+Math.sin(ang)*r*0.3,
      r:rand(1,3),
      vr:rand(0.5,1),
      alpha:rand(0.7,1),
      va:rand(0.005,0.01)
    });
  }
}

function playPopSound(){
  const osc=new (window.AudioContext||webkitAudioContext)();
  const src=osc.createOscillator();
  const gain=osc.createGain();
  src.type='sine';
  src.frequency.setValueAtTime(600,osc.currentTime);
  src.frequency.exponentialRampToValueAtTime(200,osc.currentTime+0.1);
  src.connect(gain).connect(osc.destination);
  src.start();src.stop(osc.currentTime+0.15);
}

function loop(){
  update();
  drawBackground();
  drawBubbles();
  drawParticles();
  drawScore();
  requestAnimationFrame(loop);
}
loop();

c.addEventListener('pointerdown',e=>{pop(e.clientX,e.clientY);e.preventDefault();});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fruit Splash Pop Game</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], particles=[];

// spawn new fruit (simple circle)
function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30,
    speed:1+Math.random()*2,
    color:'#ff4466'
  });
}

// update positions and particles
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03) spawn();

  // particles fade out
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.alpha-=0.02;
  });
  particles=particles.filter(p=>p.alpha>0);
}

// draw everything
function draw(){
  // background gradient
  let bg = ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#ffddaa');
  bg.addColorStop(1,'#ff9922');
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,W,H);

  // draw fruits
  targets.forEach(t=>{
    // juicy radial gradient
    const grd=ctx.createRadialGradient(t.x,t.y,0,t.x,t.y,t.r);
    grd.addColorStop(0,'#ff9999');
    grd.addColorStop(0.5,'#ff6666');
    grd.addColorStop(1,'#cc0000');
    ctx.fillStyle=grd;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
  });

  // draw pop particles
  particles.forEach(p=>{
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle='#ffe066';
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha=1;

  // score (fruit icon + text)
  ctx.fillStyle='#ff4444';
  ctx.font='28px Comic Sans MS';
  // small orange circle as icon
  ctx.fillStyle='#ff8800';
  ctx.beginPath();
  ctx.arc(20,25,10,0,Math.PI*2);
  ctx.fill();
  ctx.fillStyle='#ff4444';
  ctx.fillText('Score: '+score, 40, 40);
}

// pop effect on click/touch
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;

      // create splash particles
      for(let j=0;j<20;j++){
        const angle=Math.random()*Math.PI*2;
        const speed=Math.random()*2+0.5;
        particles.push({
          x:t.x,
          y:t.y,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          size:Math.random()*3+1,
          alpha:1
        });
      }
      return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

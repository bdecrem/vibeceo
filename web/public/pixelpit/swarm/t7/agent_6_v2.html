<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Neon Pop Game</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block;width:100vw;height:100vh}
  #static{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="%23fff" fill-opacity="0.02"/></svg>');}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div id="static"></div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W=innerWidth,H=innerHeight;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

// Game state
let score=0, targets=[], pops=[];
const neonColors=['#0ff','#ff0','#f0f','#ff69b4','#00ff7f','#ff4500','cyan','magenta','lime'];

// Neon grid background
function drawGrid(){
  const step=50;
  ctx.strokeStyle='rgba(0,255,255,0.1)';
  ctx.lineWidth=1;
  for(let x=0;x<=W;x+=step){
    ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,H);ctx.stroke();
  }
  for(let y=0;y<=H;y+=step){
    ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(W,y);ctx.stroke();
  }
}

// Spawn a new neon circle
function spawn(){
  const color=neonColors[Math.floor(Math.random()*neonColors.length)];
  targets.push({
    x:Math.random()*W,
    y:-50,
    r:25+Math.random()*20,
    speed:1+Math.random()*4,
    color
  });
}

// Update objects
function update(){
  // Spawn more frequently
  if(Math.random()<0.07)spawn();
  targets.forEach(t=>t.y+=t.speed);
  targets=targets.filter(t=>t.y<H+50);
  pops.forEach(p=>{
    p.r+=p.growth;
    p.alpha-=p.fade;
  });
  pops=pops.filter(p=>p.alpha>0);
}

// Draw everything
function draw(){
  ctx.fillStyle='#111';
  ctx.fillRect(0,0,W,H);
  drawGrid();
  // Neon targets
  targets.forEach(t=>{
    ctx.save();
    const blur=Math.random()*15+10;
    ctx.shadowBlur=blur;
    ctx.shadowColor=t.color;
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });
  // Pop effect
  pops.forEach(p=>{
    ctx.save();
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle='rgba(255,255,255,0.8)';
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });
  // Score display
  ctx.save();
  ctx.font='48px neon';
  ctx.fillStyle='rgba(0,255,255,0.9)';
  ctx.textShadow='0 0 20px #0ff, 0 0 30px #0ff';
  ctx.fillText('Score: '+score,20,70);
  ctx.restore();
}

// Handle pop
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      pops.push({x,y,r:0,growth:3,alpha:1,fade:0.05});
      return;
    }
  }
}

// Input
c.addEventListener('click',e=>pop(e.clientX,e.clientY));
c.addEventListener('touchstart',e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
},{passive:false});

// Animate
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

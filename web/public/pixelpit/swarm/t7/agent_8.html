<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emoji Madness</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

const emojis=['ðŸ˜€','ðŸ˜œ','ðŸ˜Ž','ðŸ¤ª','ðŸ¤©','ðŸ˜ˆ','ðŸ‘»','ðŸ¤–','ðŸ±','ðŸ¶'];
let score=0, targets=[], pops=[];

function spawn(){targets.push({
  x:Math.random()*W,
  y:H+50,
  r:30,
  speed:1+Math.random()*2,
  emoji:emojis[Math.floor(Math.random()*emojis.length)]
});}

function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  
  pops.forEach((p,i)=>{
    p.r+=1;
    p.alpha-=0.02;
    if(p.alpha<=0)pops.splice(i,1);
  });
}

function draw(){
  const grd=ctx.createLinearGradient(0,0,0,H);
  grd.addColorStop(0,'#1e3c72');
  grd.addColorStop(1,'#2a5298');
  ctx.fillStyle=grd;ctx.fillRect(0,0,W,H);
  
  targets.forEach(t=>{
    ctx.fillStyle='#fff';
    ctx.strokeStyle='#333';
    ctx.lineWidth=2;
    ctx.beginPath();ctx.arc(t.x,t.y,t.r,0,Math.PI*2);ctx.fill();ctx.stroke();
    ctx.fillStyle='#000';
    ctx.font='32px sans-serif';
    ctx.textAlign='center';ctx.textBaseline='middle';
    ctx.fillText(t.emoji,t.x,t.y);
  });
  
  pops.forEach(p=>{
    ctx.save();ctx.globalAlpha=p.alpha;
    ctx.fillStyle='#ffdd44';
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();
    ctx.restore();
  });
  
  ctx.fillStyle='#fff';
  ctx.font='28px sans-serif';
  ctx.textAlign='left';
  ctx.fillText('ðŸ† Score: '+score,20,40);
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      pops.push({x,y,r:0,alpha:1});
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}
loop();
</script>
</body>
</html>

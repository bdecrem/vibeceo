<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pop Game - Pixel Retro</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{margin:0;background:#000;overflow:hidden;font-family:'Press Start 2P', monospace;}
canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'), ctx=c.getContext('2d');
let W,H;
const STAR_COUNT=200;
const stars=[];
for(let i=0;i<STAR_COUNT;i++){
  stars.push({x:0, y:0});
}
function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
  for(let i=0;i<STAR_COUNT;i++){
    stars[i].x=Math.random()*W;
    stars[i].y=Math.random()*H;
  }
}
resize();onresize=resize;

let score=0, targets=[], pops=[];
function spawn(){
  targets.push({
    x: Math.random()*W,
    y: H+50,
    r: 30,
    speed: 1+Math.random()*2,
    color: '#ff00ff',
    border:'#aa00aa'
  });
}
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03) spawn();
  pops.forEach(p=>p.t+=1);
  pops=pops.filter(p=>p.t<=10);
}
function draw(){
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,W,H);
  ctx.fillStyle='#fff';
  stars.forEach(s=>ctx.fillRect(s.x,s.y,2,2));
  targets.forEach(t=>{
    ctx.fillStyle=t.color;
    ctx.fillRect(t.x-t.r, t.y-t.r, t.r*2, t.r*2);
    ctx.strokeStyle=t.border;
    ctx.lineWidth=4;
    ctx.strokeRect(t.x-t.r, t.y-t.r, t.r*2, t.r*2);
  });
  pops.forEach(p=>{
    const alpha=1-p.t/10;
    ctx.globalAlpha=alpha;
    ctx.fillStyle='#ffff00';
    const size=p.t*2;
    ctx.fillRect(p.x-size/2, p.y-size/2, size, size);
    ctx.globalAlpha=1;
  });
  ctx.fillStyle='#ff0';
  ctx.font='20px "Press Start 2P"';
  ctx.fillText('Score: '+score, 20, 40);
}
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      pops.push({x,y,t:0});
      return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{e.preventDefault();pop(e.touches[0].clientX,e.touches[0].clientY);}
function loop(){update();draw();requestAnimationFrame(loop);}
loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Autumn Catch</title>
<style>
body{margin:0;background:#111;overflow:hidden;touch-action:none}
canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;

let score=0,drops=[],particles=[];
const paddle={x:W/2,w:120,h:30};

function spawn(){
  const r=10+Math.random()*15;
  const colors=['#ff6b6b','#ff8e2c','#ffb547','#ffcc4d'];
  const color=colors[Math.floor(Math.random()*colors.length)];
  drops.push({
    x:Math.random()*(W-40)+20,
    y:-30,
    r:r,
    speed:2+Math.random()*2,
    color:color,
    angle:Math.random()*Math.PI*2,
    rotationSpeed:(Math.random()-0.5)*0.1
  });
}

function createParticles(d){
  for(let i=0;i<12;i++){
    particles.push({
      x:d.x,
      y:d.y,
      vx:(Math.random()-0.5)*2,
      vy:(Math.random()-0.5)*2,
      life:30,
      size:Math.random()*d.r,
      color:d.color
    });
  }
}

function update(){
  drops.forEach(d=>{d.y+=d.speed;d.angle+=d.rotationSpeed});
  drops=drops.filter(d=>{
    if(d.y>H-50&&d.y<H-20&&Math.abs(d.x-paddle.x)<paddle.w/2+d.r){
      score++;
      createParticles(d);
      return false;
    }
    return d.y<H+50;
  });
  if(Math.random()<0.02)spawn();

  particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.life--});
  particles=particles.filter(p=>p.life>0);
}

function draw(){
  const grad=ctx.createLinearGradient(0,0,0,H);
  grad.addColorStop(0,'#ff9f43');
  grad.addColorStop(1,'#8B4513');
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,W,H);

  particles.forEach(p=>{
    ctx.globalAlpha=p.life/30;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });
  ctx.globalAlpha=1;

  drops.forEach(d=>{
    const wobble=Math.sin(d.y/20)*5;
    ctx.save();
    ctx.translate(d.x+wobble,d.y);
    ctx.rotate(d.angle);
    ctx.fillStyle=d.color;
    ctx.beginPath();
    ctx.arc(0,0,d.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });

  ctx.fillStyle='#8B4513';
  ctx.fillRect(paddle.x-paddle.w/2,H-40,paddle.w,paddle.h);
  ctx.fillStyle='#8B4513';
  ctx.beginPath();
  ctx.arc(paddle.x, H-40, paddle.w/2, Math.PI, 0);
  ctx.fill();

  ctx.fillStyle='#ff9f43';
  ctx.font='30px serif';
  ctx.fillText('Score: '+score,20,40);
}

function move(x){paddle.x=Math.max(paddle.w/2,Math.min(W-paddle.w/2,x));}
c.onmousemove=e=>move(e.clientX);
c.ontouchmove=e=>{e.preventDefault();move(e.touches[0].clientX);}
c.ontouchstart=e=>{e.preventDefault();move(e.touches[0].clientX);}

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

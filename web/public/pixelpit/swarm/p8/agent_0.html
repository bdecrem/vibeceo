<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Raindrop Catcher</title>
<style>
  body{margin:0;background:#111;overflow:hidden;touch-action:none}
  canvas{display:block}
</style>
</head>
<body>
<canvas id=c></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;
let score=0,drops=[],paddle={x:W/2,w:120,h:40};
let particles=[],twinkles=[];

// spawn raindrop
function spawn(){
  drops.push({
    x:Math.random()*(W-60)+30,
    y:-30,
    r:15,
    speed:2+Math.random()*2,
    color:'#44aaff'
  });
}

// catch effect particles
function createParticles(x,y){
  for(let i=0;i<20;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*2+0.5;
    particles.push({
      x,
      y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      life:1.0,
      size:3+Math.random()*3
    });
  }
}

// twinkles for background
function addTwinkle(){
  twinkles.push({
    x:Math.random()*W,
    y:Math.random()*H,
    size:1+Math.random()*2,
    alpha:0.5+Math.random()*0.5,
    life:2.0
  });
}

// update game state
function update(){
  drops.forEach(d=>d.y+=d.speed);
  drops=drops.filter(d=>{
    if(d.y>H-80&&d.y<H-50&&Math.abs(d.x-paddle.x)<paddle.w/2+d.r){
      score++; createParticles(d.x,d.y); return false;
    }
    return d.y<H+50;
  });
  if(Math.random()<0.02)spawn();

  // particles
  particles=particles.filter(p=>{
    p.life-=0.02;
    p.x+=p.vx; p.y+=p.vy;
    return p.life>0;
  });

  // twinkles
  twinkles=twinkles.filter(t=>{
    t.life-=0.01;
    return t.life>0;
  });
  if(Math.random()<0.05)addTwinkle();
}

// draw everything
function draw(){
  // background gradient
  const bg=new CanvasGradient();
  bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#001f3f');
  bg.addColorStop(1,'#001030');
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,W,H);

  // twinkles
  ctx.fillStyle='rgba(255,255,255,0.8)';
  twinkles.forEach(t=>{
    ctx.globalAlpha=t.alpha*t.life/2;
    ctx.beginPath(); ctx.arc(t.x,t.y,t.size,0,Math.PI*2); ctx.fill();
    ctx.globalAlpha=1;
  });

  // raindrops
  drops.forEach(d=>{
    // create shine gradient
    const grd=ctx.createRadialGradient(d.x,d.y,d.r*0.5,d.x,d.y,d.r);
    grd.addColorStop(0,'#ffffff');
    grd.addColorStop(1,d.color);
    ctx.fillStyle=grd;
    ctx.beginPath(); ctx.arc(d.x,d.y,d.r,0,Math.PI*2); ctx.fill();
    // rim
    ctx.strokeStyle='#3385ff';
    ctx.lineWidth=1;
    ctx.stroke();
  });

  // bucket (paddle)
  const bucketX=paddle.x-paddle.w/2;
  const bucketY=H-80;
  ctx.save();
  ctx.translate(bucketX,bucketY);
  // bucket body
  ctx.fillStyle='#8B4513';
  ctx.fillRect(0,0,paddle.w,paddle.h);
  // bucket rim
  ctx.strokeStyle='#5A2D0C';
  ctx.lineWidth=4;
  ctx.strokeRect(0,0,paddle.w,paddle.h);
  // rim shine
  ctx.fillStyle='rgba(255,255,255,0.3)';
  ctx.fillRect(0,0,paddle.w,paddle.h);
  ctx.restore();

  // particles
  particles.forEach(p=>{
    ctx.fillStyle='rgba(255,255,255,'+p.life+')';
    ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
  });

  // score
  ctx.fillStyle='rgba(255,255,255,0.9)';
  ctx.font='32px "Comic Sans MS", cursive';
  ctx.strokeStyle='rgba(0,0,200,0.7)'; ctx.lineWidth=2;
  ctx.strokeText('Score: '+score,20,50);
  ctx.fillText('Score: '+score,20,50);
}

// move paddle
function move(x){
  paddle.x=Math.max(paddle.w/2,Math.min(W-paddle.w/2,x));
}
c.onmousemove=e=>move(e.clientX);
c.ontouchmove=e=>{e.preventDefault();move(e.touches[0].clientX);};
c.ontouchstart=e=>{e.preventDefault();move(e.touches[0].clientX);};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Jump</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #0f172a; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 0 auto; background: #0f172a; }
        #ui { position: absolute; top: 20px; left: 20px; color: #22d3ee; font-size: 20px; font-weight: bold; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ec4899; text-align: center; display: none; }
        #gameOver h1 { font-size: 40px; margin: 10px 0; }
        #gameOver p { font-size: 18px; color: #fbbf24; }
    </style>
</head>
<body>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="ui">Score: <span id="score">0</span></div>
    <div id="gameOver">
        <h1>GAME OVER</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Tap to restart</p>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        let game = {
            player: { x: 100, y: 300, size: 20, dy: 0, gravity: 0.5, jumpPower: -10 },
            obstacles: [],
            particles: [],
            score: 0,
            gameOver: false,
            lastObstacle: 0
        };

        function reset() {
            game = {
                player: { x: 100, y: 300, size: 20, dy: 0, gravity: 0.5, jumpPower: -10 },
                obstacles: [],
                particles: [],
                score: 0,
                gameOver: false,
                lastObstacle: 0
            };
            gameOverEl.style.display = 'none';
        }

        function jump() {
            if (game.gameOver) { reset(); return; }
            game.player.dy = game.player.jumpPower;
            for (let i = 0; i < 5; i++) {
                game.particles.push({
                    x: game.player.x, y: game.player.y + game.player.size,
                    dx: Math.random() * 4 - 2, dy: Math.random() * 2 + 1,
                    life: 30, color: '#ec4899'
                });
            }
        }

        function update() {
            if (game.gameOver) return;

            // Player physics
            game.player.dy += game.player.gravity;
            game.player.y += game.player.dy;
            if (game.player.y < 0 || game.player.y > canvas.height - game.player.size) {
                endGame();
            }

            // Spawn obstacles
            if (Date.now() - game.lastObstacle > 2000) {
                const gap = 150;
                const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
                game.obstacles.push({
                    x: canvas.width, topHeight, bottomY: topHeight + gap,
                    width: 50, passed: false
                });
                game.lastObstacle = Date.now();
            }

            // Update obstacles
            game.obstacles.forEach((obs, i) => {
                obs.x -= 3;
                if (!obs.passed && obs.x + obs.width < game.player.x) {
                    obs.passed = true;
                    game.score++;
                    scoreEl.textContent = game.score;
                }
                if (obs.x + obs.width < 0) game.obstacles.splice(i, 1);

                // Collision
                if (game.player.x < obs.x + obs.width &&
                    game.player.x + game.player.size > obs.x &&
                    (game.player.y < obs.topHeight || game.player.y + game.player.size > obs.bottomY)) {
                    endGame();
                }
            });

            // Update particles
            game.particles.forEach((p, i) => {
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) game.particles.splice(i, 1);
            });
        }

        function draw() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player glow
            ctx.shadowColor = '#22d3ee';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#22d3ee';
            ctx.fillRect(game.player.x, game.player.y, game.player.size, game.player.size);

            // Obstacles
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ec4899';
            ctx.fillStyle = '#ec4899';
            game.obstacles.forEach(obs => {
                ctx.fillRect(obs.x, 0, obs.width, obs.topHeight);
                ctx.fillRect(obs.x, obs.bottomY, obs.width, canvas.height - obs.bottomY);
            });

            // Particles
            ctx.shadowBlur = 5;
            game.particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        function endGame() {
            game.gameOver = true;
            finalScoreEl.textContent = game.score;
            gameOverEl.style.display = 'block';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Events
        document.addEventListener('keydown', e => { if (e.code === 'Space') jump(); });
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); });

        // Responsive canvas
        function resizeCanvas() {
            const ratio = Math.min(window.innerWidth / 800, window.innerHeight / 600);
            canvas.style.width = 800 * ratio + 'px';
            canvas.style.height = 600 * ratio + 'px';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        gameLoop();
    </script>
</body>
</html>

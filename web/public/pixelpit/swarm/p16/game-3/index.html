<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko's Tail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1.5;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            display: block;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            z-index: 10;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            cursor: pointer;
        }
        
        #gameOverScreen.show {
            display: flex;
        }
        
        .gameOverText {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .finalScore {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }
        
        .restartText {
            font-size: 20px;
            color: #666666;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            51%, 99% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">Score: <span id="scoreValue">0</span></div>
        <div id="gameOverScreen">
            <div class="gameOverText">GAME OVER</div>
            <div class="finalScore" id="finalScore">0</div>
            <div class="restartText">Tap to restart</div>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_STATES = {
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };

        const MAX_TILT = 45;
        const TAIL_LENGTH = 80;
        const TAIL_WIDTH = 12;
        const CAT_HEAD_RADIUS = 25;
        const COIN_WIDTH = 20;
        const COIN_HEIGHT = 20;
        const COIN_SPEED = 4;
        const SPAWN_RATE = 0.02;

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let gameState = GAME_STATES.PLAYING;
        let score = 0;
        let tailAngle = 0;
        let coins = [];
        let mouseX = 0;
        let mouseY = 0;

        // Cat position (centered dynamically)
        let CAT_X = canvas.width / 2;
        let CAT_Y = canvas.height * 0.3;

        // Update cat position on canvas resize
        window.addEventListener('resize', () => {
            CAT_X = canvas.width / 2;
            CAT_Y = canvas.height * 0.3;
        });

        // Input handling
        document.addEventListener('touchstart', handleInput);
        document.addEventListener('touchmove', handleInputMove);
        document.addEventListener('click', handleInput);
        document.addEventListener('mousemove', handleInputMove);

        function handleInput(e) {
            if (gameState === GAME_STATES.GAME_OVER) {
                restartGame();
                return;
            }

            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                mouseX = e.touches[0].clientX - rect.left;
                mouseY = e.touches[0].clientY - rect.top;
            } else {
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
        }

        function handleInputMove(e) {
            if (gameState !== GAME_STATES.PLAYING) return;

            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                mouseX = e.touches[0].clientX - rect.left;
                mouseY = e.touches[0].clientY - rect.top;
            } else {
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
        }

        // Update game state
        function updateGame() {
            if (gameState !== GAME_STATES.PLAYING) return;

            // Calculate target angle based on mouse position
            const deltaX = mouseX - CAT_X;
            const targetAngle = Math.max(-MAX_TILT, Math.min(MAX_TILT, deltaX * 0.15));

            // Smooth tail angle transition
            tailAngle += (targetAngle - tailAngle) * 0.1;

            // Spawn coins
            if (Math.random() < SPAWN_RATE) {
                coins.push({
                    x: Math.random() * (canvas.width - COIN_WIDTH),
                    y: -COIN_HEIGHT,
                    collected: false
                });
            }

            // Update coins
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].y += COIN_SPEED;

                // Check collision with tail
                if (!coins[i].collected && checkTailCollision(coins[i])) {
                    coins[i].collected = true;
                    score++;
                    document.getElementById('scoreValue').textContent = score;
                }

                // Remove coins that went off screen
                if (coins[i].y > canvas.height) {
                    coins.splice(i, 1);
                }
            }

            // Check if tail hit coins (game over)
            for (let coin of coins) {
                if (!coin.collected && checkTailHitCoin(coin)) {
                    endGame();
                    return;
                }
            }
        }

        function checkTailCollision(coin) {
            const tailEndX = CAT_X + Math.sin((tailAngle * Math.PI) / 180) * TAIL_LENGTH;
            const tailEndY = CAT_Y + Math.cos((tailAngle * Math.PI) / 180) * TAIL_LENGTH;

            const coinCenterX = coin.x + COIN_WIDTH / 2;
            const coinCenterY = coin.y + COIN_HEIGHT / 2;

            const distance = Math.sqrt(
                Math.pow(coinCenterX - tailEndX, 2) + Math.pow(coinCenterY - tailEndY, 2)
            );

            return distance < 30;
        }

        function checkTailHitCoin(coin) {
            const tailStartX = CAT_X;
            const tailStartY = CAT_Y;
            const tailEndX = CAT_X + Math.sin((tailAngle * Math.PI) / 180) * TAIL_LENGTH;
            const tailEndY = CAT_Y + Math.cos((tailAngle * Math.PI) / 180) * TAIL_LENGTH;

            const coinCenterX = coin.x + COIN_WIDTH / 2;
            const coinCenterY = coin.y + COIN_HEIGHT / 2;

            // Distance from coin to tail line
            const A = tailEndX - tailStartX;
            const B = tailEndY - tailStartY;
            const C = coinCenterX - tailStartX;
            const D = coinCenterY - tailStartY;

            const dotProduct = A * C + B * D;
            const lenSquared = A * A + B * B;
            const param = Math.max(0, Math.min(1, dotProduct / lenSquared));

            const closestX = tailStartX + param * A;
            const closestY = tailStartY + param * B;

            const distance = Math.sqrt(
                Math.pow(coinCenterX - closestX, 2) + Math.pow(coinCenterY - closestY, 2)
            );

            return distance < TAIL_WIDTH / 2 + 10;
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw tail
            drawTail();

            // Draw cat head
            drawCatHead();

            // Draw coins
            drawCoins();
        }

        function drawTail() {
            const tailEndX = CAT_X + Math.sin((tailAngle * Math.PI) / 180) * TAIL_LENGTH;
            const tailEndY = CAT_Y + Math.cos((tailAngle * Math.PI) / 180) * TAIL_LENGTH;

            ctx.strokeStyle = '#000000';
            ctx.lineWidth = TAIL_WIDTH;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(CAT_X, CAT_Y);
            ctx.lineTo(tailEndX, tailEndY);
            ctx.stroke();
        }

        function drawCatHead() {
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(CAT_X, CAT_Y, CAT_HEAD_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(CAT_X - 8, CAT_Y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(CAT_X + 8, CAT_Y - 5, 5, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(CAT_X - 8, CAT_Y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(CAT_X + 8, CAT_Y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCoins() {
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            for (let coin of coins) {
                ctx.strokeRect(coin.x, coin.y, COIN_WIDTH, COIN_HEIGHT);
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(coin.x + COIN_WIDTH / 2, coin.y + COIN_HEIGHT / 2, 3, 0, Math.PI * 2);
                ctx.stroke();
                ctx.lineWidth = 2;
            }
        }

        // Game over
        function endGame() {
            gameState = GAME_STATES.GAME_OVER;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.add('show');
        }

        // Restart game
        function restartGame() {
            gameState = GAME_STATES.PLAYING;
            score = 0;
            tailAngle = 0;
            coins = [];
            document.getElementById('scoreValue').textContent = '0';
            document.getElementById('gameOverScreen').classList.remove('show');
        }

        // Game loop
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

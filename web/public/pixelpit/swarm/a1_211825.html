<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            cursor: pointer;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #22d3ee;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="info">Tap/Click to add bouncy balls!</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const balls = [];
        const gravity = 0.5;
        const bounce = 0.8;
        const friction = 0.99;

        class Ball {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = Math.random() * -15 - 5;
                this.radius = Math.random() * 20 + 10;
                this.color = ['#ec4899', '#22d3ee', '#fbbf24'][Math.floor(Math.random() * 3)];
                this.trail = [];
            }

            update() {
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;

                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 8) this.trail.shift();

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.vx *= -bounce;
                    this.x = this.x + this.radius > canvas.width ?
                        canvas.width - this.radius : this.radius;
                }

                if (this.y + this.radius > canvas.height) {
                    this.vy *= -bounce;
                    this.y = canvas.height - this.radius;
                    this.vx *= friction;
                }

                if (this.y - this.radius < 0) {
                    this.vy *= -bounce;
                    this.y = this.radius;
                }
            }

            draw() {
                // Trail effect
                this.trail.forEach((point, i) => {
                    const alpha = i / this.trail.length * 0.3;
                    const size = this.radius * (i / this.trail.length) * 0.5;
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // Main ball with glow
                ctx.save();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Inner glow
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, 0,
                    this.x, this.y, this.radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function addBall(x, y) {
            balls.push(new Ball(x, y));
            if (balls.length > 20) balls.shift();
        }

        function animate() {
            ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            addBall(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            addBall(touch.clientX, touch.clientY);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start with one ball
        addBall(canvas.width / 2, 50);
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pixel Pop Game</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#0b1b2b;font-family:'Press Start 2P',monospace;overflow:hidden}
  canvas{display:block}
  #score{position:absolute;top:10px;left:10px;color:#ffea00;font-size:18px}
</style>
</head>
<body>
<canvas id=c></canvas>
<div id=score>Score: 0</div>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], pops=[];

function spawn(){
  const col='#ffcc00';
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:16,
    speed:1+Math.random()*2,
    color:col
  });
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      document.getElementById('score').textContent='Score: '+score;
      pops.push({x:t.x,y:t.y,r:0,a:1});
      return;
    }
  }
}

function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  pops.forEach(p=>{p.r+=2;p.a-=0.03});
  pops=pops.filter(p=>p.a>0);
}

function draw(){
  ctx.fillStyle='#0b1b2b';
  ctx.fillRect(0,0,W,H);
  targets.forEach(t=>{
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
  });
  pops.forEach(p=>{
    ctx.fillStyle=`rgba(255,204,0,${p.a})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{e.preventDefault();pop(e.touches[0].clientX,e.touches[0].clientY)};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

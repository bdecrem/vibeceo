<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Candy Pop</title>
<style>
  body{margin:0;background:#111;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;
let score=0, targets=[], pops=[];
const candyColors=['#ff99cc','#99ff99','#ffff99','#ffb347','#c2f0c2','#ff6666','#66cc66','#ffcc33'];

function spawn(){targets.push({x:Math.random()*W, y:H+50, r:30, speed:1+Math.random()*2, color:candyColors[Math.floor(Math.random()*candyColors.length)]});}
function update(){targets.forEach(t=>t.y-=t.speed);targets=targets.filter(t=>t.y>-50);if(Math.random()<0.03)spawn();
  pops.forEach(p=>{p.r+=1; p.alpha-=0.02;}); pops=pops.filter(p=>p.alpha>0);}
function draw(){
  // Background
  const grad=ctx.createLinearGradient(0,0,0,H);
  grad.addColorStop(0,'#ffebee');
  grad.addColorStop(1,'#fce4ec');
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,W,H);
  // Pops
  pops.forEach(p=>{
    ctx.save();ctx.globalAlpha=p.alpha;ctx.fillStyle='#ff99cc';
    ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();ctx.restore();
  });
  // Targets
  targets.forEach(t=>{
    ctx.fillStyle=t.color;ctx.beginPath();ctx.arc(t.x,t.y,t.r,0,Math.PI*2);ctx.fill();
    // Stick
    ctx.fillStyle='#8b4513';
    ctx.fillRect(t.x-3,t.y+t.r,6,30);
  });
  // Score
  ctx.fillStyle='#ff99cc';ctx.font='32px cursive';
  ctx.textAlign='left';ctx.fillText('Score: '+score,20,50);
}
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      pops.push({x:t.x,y:t.y,r:t.r,alpha:1});
      targets.splice(i,1);score++;return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{e.preventDefault();pop(e.touches[0].clientX,e.touches[0].clientY);};
function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

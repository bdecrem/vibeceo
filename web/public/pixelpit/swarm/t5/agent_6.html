<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Neon Pop Game</title>
<style>
  body{margin:0;background:#000;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0;
let targets=[];
const neonColors=['#0ff','#f0f','#ff0','#f08','#0f0'];
function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30+Math.random()*10,
    speed:1+Math.random()*2,
    color:neonColors[Math.floor(Math.random()*neonColors.length)]
  });
}
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  // ripple update
  ripples.forEach(r=>{r.r+=3;r.alpha-=0.04});
  ripples=ripples.filter(r=>r.alpha>0);
}
const ripples=[];
function draw(){
  // background gradient
  const grd=ctx.createLinearGradient(0,0,0,H);
  grd.addColorStop(0,'#111');
  grd.addColorStop(1,'#000');
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,W,H);
  // ripples
  ripples.forEach(r=>{
    ctx.beginPath();
    ctx.fillStyle=`rgba(0,255,255,${r.alpha})`;
    ctx.arc(r.x,r.y,r.r,0,Math.PI*2);
    ctx.fill();
  });
  // targets
  targets.forEach(t=>{
    ctx.save();
    ctx.shadowBlur=15;
    ctx.shadowColor=t.color;
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });
  // score
  ctx.save();
  ctx.fillStyle='#0ff';
  ctx.shadowBlur=20;
  ctx.shadowColor='#0ff';
  ctx.font='32px sans-serif';
  ctx.fillText('Score: '+score,20,50);
  ctx.restore();
}
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      ripples.push({x,y,r:0,alpha:1});
      return;
    }
  }
}
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};
function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Neon Pop Game</title>
<style>
  body{margin:0;background:#000;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'), ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], effects=[];
const neonColors=['#ff00ff','#00ffff','#00ff00','#ffff00','#ff8800'];

function spawn(){
  const color=neonColors[Math.floor(Math.random()*neonColors.length)];
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30,
    speed:1+Math.random()*2,
    color
  });
}

function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03) spawn();
  // Update effects
  for(let i=effects.length-1;i>=0;i--){
    const e=effects[i];
    e.radius+=2;
    e.alpha-=0.02;
    if(e.alpha<=0) effects.splice(i,1);
  }
}

function draw(){
  // Background
  ctx.fillStyle='#111';
  ctx.fillRect(0,0,W,H);
  // Draw targets
  targets.forEach(t=>{
    ctx.shadowBlur=25;
    ctx.shadowColor=t.color;
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur=0;
  });
  // Draw pop effects
  effects.forEach(e=>{
    ctx.globalAlpha=e.alpha;
    ctx.strokeStyle=e.color;
    ctx.lineWidth=4;
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.radius,0,Math.PI*2);
    ctx.stroke();
    ctx.globalAlpha=1;
  });
  // Score
  ctx.shadowBlur=15;
  ctx.shadowColor='#00ffff';
  ctx.fillStyle='#fff';
  ctx.strokeStyle='#00ffff';
  ctx.lineWidth=2;
  ctx.font='28px sans-serif';
  ctx.strokeText('Score: '+score,20,40);
  ctx.fillText('Score: '+score,20,40);
  ctx.shadowBlur=0;
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      // Create pop effect
      effects.push({
        x:t.x,
        y:t.y,
        radius:0,
        alpha:1,
        color:t.color
      });
      targets.splice(i,1);
      score++;
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

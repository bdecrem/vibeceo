<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Firefly Pop</title>
<style>
  body{margin:0;background:#000;overflow:hidden;color:#fff;font-family:sans-serif;}
  canvas{display:block}
</style>
</head>
<body>
<canvas id=c></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;function resize(){W=c.width=innerWidth;H=c.height=innerHeight}resize();onresize=resize;

// Game state
let score=0, targets=[], explosions=[];

// Spawn a firefly
function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:20+Math.random()*10,
    speed:1+Math.random()*2,
    color:'#ffea00'
  });
}

// Update game objects
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03) spawn();

  // Update explosions
  for(let i=explosions.length-1;i>=0;i--){
    const e=explosions[i];
    e.r+=2;
    e.alpha-=0.04;
    if(e.alpha<=0) explosions.splice(i,1);
  }
}

// Draw background, targets, explosions, score
function draw(){
  // Dark forest background
  const grd=ctx.createLinearGradient(0,0,0,H);
  grd.addColorStop(0,'#0a0a0a');
  grd.addColorStop(1,'#001400');
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,W,H);

  // Draw fireflies
  targets.forEach(t=>{
    ctx.save();
    ctx.shadowColor='rgba(255,255,200,0.7)';
    ctx.shadowBlur=15;
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });

  // Draw explosions
  explosions.forEach(e=>{
    ctx.save();
    ctx.globalAlpha=e.alpha;
    ctx.fillStyle='rgba(255,255,200,1)';
    ctx.beginPath();
    ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });

  // Score with glow
  ctx.save();
  ctx.fillStyle='#7dff00';
  ctx.shadowColor='#7dff00';
  ctx.shadowBlur=3;
  ctx.font='28px sans-serif';
  ctx.fillText('Score: '+score,20,50);
  ctx.restore();
}

// Pop a firefly on click/tap
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      explosions.push({x,t.y,r:0,maxR:40,alpha:1});
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

// Game loop
function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

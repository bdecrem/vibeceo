<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fruit Splash Pop Game</title>
<style>
body{margin:0;background:#ffe5e5;overflow:hidden;font-family:'Comic Sans MS',cursive;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'), ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], particles=[];
const fruitColors=['#FF5733','#FFB347','#8E44AD','#27AE60','#FF69B4','#F1C40F','#E74C3C'];

function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30,
    speed:1+Math.random()*2,
    color:fruitColors[Math.floor(Math.random()*fruitColors.length)]
  });
}

function update(){
  // move targets
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  // spawn
  if(Math.random()<0.03) spawn();
  // update particles
  particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.life--;});
  particles=particles.filter(p=>p.life>0);
}

function draw(){
  ctx.fillStyle='#ffe5e5';
  ctx.fillRect(0,0,W,H);
  // draw targets
  targets.forEach(t=>{
    const grad=ctx.createRadialGradient(t.x,t.y,t.r/4,t.x,t.y,t.r);
    grad.addColorStop(0,'rgba(255,255,255,0.8)');
    grad.addColorStop(1,t.color);
    ctx.fillStyle=grad;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
  });
  // draw particles
  particles.forEach(p=>{
    ctx.globalAlpha=p.life/60;
    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  });
  // score
  ctx.fillStyle='#e74c3c';
  ctx.font='32px Comic Sans MS';
  ctx.fillText('Score: '+score,20,50);
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      // create splash particles
      for(let j=0;j<12;j++){
        particles.push({
          x:t.x,
          y:t.y,
          vx:(Math.random()-0.5)*4,
          vy:(Math.random()-0.5)*4,
          r:3+Math.random()*3,
          life:60,
          color:t.color
        });
      }
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emoji Madness Pop Game</title>
<style>
    body{margin:0;background:linear-gradient(135deg,#000046,#1a0d2b);overflow:hidden}
    canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], explosions=[];
const emojis=["ðŸ˜€","ðŸ˜‚","ðŸ˜œ","ðŸ˜Ž","ðŸ¤“","ðŸ¤–","ðŸ‘»","ðŸ±","ðŸ¶","ðŸ¦Š","ðŸ¸","ðŸ¦„","ðŸŒˆ","ðŸ’¥"];

function spawn(){
    const face=emojis[Math.floor(Math.random()*emojis.length)];
    targets.push({
        x:Math.random()*W,
        y:H+50,
        r:20+Math.random()*10,
        speed:1+Math.random()*2,
        face:face
    });
}

function update(){
    targets.forEach(t=>t.y-=t.speed);
    targets=targets.filter(t=>t.y>-50);
    if(Math.random()<0.03) spawn();

    explosions.forEach(e=>{e.size+=2; e.alpha-=0.05});
    explosions=explosions.filter(e=>e.alpha>0);
}

function draw(){
    ctx.fillStyle='#111';
    ctx.fillRect(0,0,W,H);

    ctx.textAlign='center';
    ctx.textBaseline='middle';
    targets.forEach(t=>{
        ctx.font='30px sans-serif';
        ctx.fillStyle='#ffcc00';
        ctx.fillText(t.face, t.x, t.y);
    });

    explosions.forEach(e=>{
        ctx.globalAlpha=e.alpha;
        ctx.font='40px sans-serif';
        ctx.fillStyle='#ff4444';
        ctx.fillText(e.emoji, e.x, e.y);
        ctx.globalAlpha=1;
    });

    ctx.fillStyle='#00ffcc';
    ctx.font='bold 28px sans-serif';
    ctx.fillText('Score: '+score,20,50);
}

function pop(x,y){
    for(let i=targets.length-1;i>=0;i--){
        const t=targets[i];
        if(Math.hypot(x-t.x,y-t.y)<t.r){
            targets.splice(i,1);
            score++;
            explosions.push({x:t.x,y:t.y,size:30,alpha:1,emoji:'ðŸ’¥'});
            return;
        }
    }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
    e.preventDefault();
    pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){update();draw();requestAnimationFrame(loop)}loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emoji Madness</title>
<style>
  body{margin:0;background:linear-gradient(#000, #001f3f);overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
}
resize();
onresize=resize;

const emojis=['ğŸ˜€','ğŸ˜œ','ğŸ¤–','ğŸ‘»','ğŸµ','ğŸŒŸ','ğŸ’¥','ğŸ•','âš¡','ğŸ‰','ğŸ˜','ğŸ™ˆ','ğŸ˜º','ğŸ¤©'];
let score=0, targets=[], explosions=[];

function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30,
    speed:1+Math.random()*2,
    color:'#ff4466',
    emoji:emojis[Math.floor(Math.random()*emojis.length)]
  });
}

function createExplosion(x,y){
  for(let i=0;i<8;i++){
    explosions.push({
      x:x,
      y:y,
      emoji:emojis[Math.floor(Math.random()*emojis.length)],
      angle:Math.random()*2*Math.PI,
      speed:2+Math.random()*2,
      life:30
    });
  }
}

function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  explosions.forEach(p=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.life--;
  });
  explosions=explosions.filter(p=>p.life>0);
  if(Math.random()<0.03)spawn();
}

function draw(){
  ctx.fillStyle='#111';
  ctx.fillRect(0,0,W,H);
  // Draw targets
  targets.forEach(t=>{
    ctx.fillStyle=t.color;
    ctx.beginPath();
    ctx.arc(t.x,t.y,t.r,0,Math.PI*2);
    ctx.fill();
    ctx.fillStyle='#fff';
    ctx.font='36px sans-serif';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillText(t.emoji,t.x,t.y);
  });
  // Draw explosions
  explosions.forEach(p=>{
    ctx.fillStyle='#fff';
    ctx.font='24px sans-serif';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillText(p.emoji,p.x,p.y);
  });
  // Score
  ctx.fillStyle='#fff';
  ctx.font='32px sans-serif';
  ctx.fillText('ğŸ’ Score: '+score,20,40);
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      targets.splice(i,1);
      score++;
      createExplosion(t.x,t.y);
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ghost Pop Game</title>
<style>
body{margin:0;background:#111;overflow:hidden;font-family:'Arial',sans-serif}
canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();onresize=resize;

let score=0, targets=[], particles=[];

// Stars background
const stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*W, y:Math.random()*H, r:Math.random()*1.5});
}

function spawn(){
  targets.push({x:Math.random()*W, y:H+50, r:30, speed:1+Math.random()*2});
}

function update(){
  // Update targets
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();

  // Update particles
  particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.alpha-=0.02});
  particles=particles.filter(p=>p.alpha>0);
}

function draw(){
  // Draw background
  ctx.fillStyle='#1c1c2c';
  ctx.fillRect(0,0,W,H);
  // Draw stars
  ctx.fillStyle='#fff';
  stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();});

  // Draw targets (ghosts)
  targets.forEach(t=>drawGhost(t));

  // Draw particles
  particles.forEach(p=>{
    ctx.save();
    ctx.globalAlpha=p.alpha;
    ctx.fillStyle='#fff';
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
  });

  // Draw score
  ctx.fillStyle='#ff99ff';
  ctx.font='28px fantasy';
  ctx.textShadow='2px 2px 5px #000';
  ctx.fillText('Score: '+score,20,40);
}

function drawGhost(t){
  // Body
  ctx.fillStyle='#fff';
  ctx.beginPath();
  ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
  ctx.fill();
  // Outline
  ctx.strokeStyle='#000';
  ctx.lineWidth=3;
  ctx.stroke();
  // Eyes
  ctx.fillStyle='#000';
  ctx.beginPath();
  ctx.arc(t.x-10, t.y-10, 5, 0, Math.PI*2);
  ctx.arc(t.x+10, t.y-10, 5, 0, Math.PI*2);
  ctx.fill();
  // Mouth
  ctx.beginPath();
  ctx.arc(t.x, t.y+10, 8, 0, Math.PI, false);
  ctx.stroke();
}

function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      // Create particles
      for(let j=0;j<15;j++){
        particles.push({
          x:t.x,
          y:t.y,
          vx:(Math.random()-0.5)*4,
          vy:(Math.random()-0.5)*4,
          size:Math.random()*4+2,
          alpha:1
        });
      }
      targets.splice(i,1);
      score++;
      return;
    }
  }
}

c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

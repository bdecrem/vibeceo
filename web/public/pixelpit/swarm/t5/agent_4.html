<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ghost Pop Game</title>
<style>
  body{margin:0;background:#221122;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
let W,H;
function resize(){
  W=c.width=innerWidth;
  H=c.height=innerHeight;
}
resize();onresize=resize;

let score=0, targets=[], explosions=[];

// Spawn a cute ghost
function spawn(){
  targets.push({
    x:Math.random()*W,
    y:H+50,
    r:30,
    speed:1+Math.random()*2,
    color:'#fff' // white ghost
  });
}

// Update positions and remove offscreen ghosts
function update(){
  targets.forEach(t=>t.y-=t.speed);
  targets=targets.filter(t=>t.y>-50);
  if(Math.random()<0.03)spawn();
  // Update pop explosions
  explosions.forEach(p=>{p.r+=1.5; p.alpha-=0.02;});
  explosions=explosions.filter(p=>p.alpha>0);
}

// Draw background, ghosts, explosions, and score
function draw(){
  // Dark background with subtle star effect
  ctx.fillStyle='#221122';
  ctx.fillRect(0,0,W,H);
  // Draw stars (random static points)
  ctx.strokeStyle='rgba(255,255,255,0.2)';
  ctx.lineWidth=1;
  for(let i=0;i<80;i++){
    const sx=Math.random()*W, sy=Math.random()*H;
    ctx.beginPath(); ctx.moveTo(sx,sy); ctx.lineTo(sx+1,sy+1); ctx.stroke();
  }

  // Draw ghosts
  targets.forEach(t=>{
    ctx.shadowBlur=8; ctx.shadowColor='rgba(0,0,0,0.5)';
    ctx.fillStyle=t.color;
    ctx.beginPath(); ctx.arc(t.x,t.y,t.r,0,Math.PI*2); ctx.fill();
    // Eyes
    ctx.fillStyle='black';
    ctx.beginPath(); ctx.arc(t.x-8,t.y-5,4,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(t.x+8,t.y-5,4,0,Math.PI*2); ctx.fill();
  });

  // Draw pop explosions
  explosions.forEach(p=>{
    ctx.fillStyle=`rgba(255,255,255,${p.alpha})`;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  });

  // Draw score
  ctx.shadowBlur=0;
  ctx.fillStyle='#ffcc33';
  ctx.font='bold 32px "Comic Sans MS", cursive';
  ctx.textShadow='2px 2px 4px rgba(0,0,0,0.5)';
  ctx.fillText('Score: '+score,20,50);
}

// Pop a ghost if clicked/tapped
function pop(x,y){
  for(let i=targets.length-1;i>=0;i--){
    const t=targets[i];
    if(Math.hypot(x-t.x,y-t.y)<t.r){
      // Add pop explosion
      explosions.push({x:t.x,y:t.y,r:10,alpha:1});
      targets.splice(i,1);
      score++;
      return;
    }
  }
}

// Mouse and touch handlers
c.onclick=e=>pop(e.clientX,e.clientY);
c.ontouchstart=e=>{
  e.preventDefault();
  pop(e.touches[0].clientX,e.touches[0].clientY);
};

// Game loop
function loop(){
  update();draw();requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>

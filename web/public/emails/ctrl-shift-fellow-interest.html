<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>CTRL SHIFT LAB - You're In</title>
  <style>
    /* Prevent email clients from auto-inverting colors */
    :root {
      color-scheme: light dark;
    }
    /* Force our dark colors in both light and dark mode */
    @media (prefers-color-scheme: light) {
      .dark-bg { background-color: #0a0a0a !important; }
      .white-text { color: #ffffff !important; }
      .gray-text { color: #999999 !important; }
      .light-gray-text { color: #8b8b8b !important; }
      .muted-text { color: #aaaaaa !important; }
      .border-white { border-color: #ffffff !important; }
      .border-gray { border-color: #666666 !important; }
      .green-dot { background-color: #55aa88 !important; }
    }
    @media (prefers-color-scheme: dark) {
      .dark-bg { background-color: #0a0a0a !important; }
      .white-text { color: #ffffff !important; }
      .gray-text { color: #999999 !important; }
      .light-gray-text { color: #8b8b8b !important; }
      .muted-text { color: #aaaaaa !important; }
      .border-white { border-color: #ffffff !important; }
      .border-gray { border-color: #666666 !important; }
      .green-dot { background-color: #55aa88 !important; }
    }
    /* Apple Mail dark mode fix */
    [data-ogsc] .dark-bg { background-color: #0a0a0a !important; }
    [data-ogsc] .white-text { color: #ffffff !important; }
    [data-ogsb] .dark-bg { background-color: #0a0a0a !important; }
  </style>
  <!--[if mso]>
  <style type="text/css">
    body, table, td {font-family: Consolas, Monaco, monospace !important;}
  </style>
  <![endif]-->
</head>
<body class="dark-bg" style="margin: 0; padding: 0; background-color: #0a0a0a; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">

  <!-- Outer wrapper for centering -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" class="dark-bg" style="background-color: #0a0a0a;">
    <tr>
      <td align="center" class="dark-bg" style="padding: 40px 20px; background-color: #0a0a0a;">

        <!-- Main container with outer border (solid top/bottom, dashed left/right) -->
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; width: 100%;">
          <tr>
            <td class="dark-bg border-white" style="border-top: 1px solid #ffffff; border-bottom: 1px solid #ffffff; border-left: 1px dashed #ffffff; border-right: 1px dashed #ffffff; padding: 4px; background-color: #0a0a0a;">

              <!-- Inner border container (same style as outer) -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" class="dark-bg border-white" style="border-top: 1px solid #ffffff; border-bottom: 1px solid #ffffff; border-left: 1px dashed #ffffff; border-right: 1px dashed #ffffff; background-color: #0a0a0a;">
                <tr>
                  <td class="dark-bg" style="padding: 20px 24px; background-color: #0a0a0a;">

                    <!-- Header row -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td class="white-text" style="color: #ffffff; font-size: 14px; font-weight: 400; letter-spacing: 0.05em; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                          CTRL SHIFT <span class="muted-text" style="color: #aaaaaa;">LAB</span>
                        </td>
                        <td align="right" class="light-gray-text" style="color: #8b8b8b; font-size: 12px; letter-spacing: 0.05em; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                          RESIDENCE
                        </td>
                      </tr>
                    </table>

                    <!-- Dotted line separator -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td class="border-gray" style="padding: 12px 0 16px 0; border-bottom: 1px dotted #666666;"></td>
                      </tr>
                    </table>

                    <!-- Main content -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="padding-top: 16px;">
                          <p class="white-text" style="margin: 0 0 16px 0; color: #ffffff; font-size: 15px; font-weight: 400; line-height: 1.6; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                            hey sandy:
                          </p>
                          <p class="gray-text" style="margin: 0 0 16px 0; color: #999999; font-size: 15px; line-height: 1.7; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                            thanks for applying for the CTRL SHIFT Residence. we're interested! stay tuned: you will hear more from us next week.
                          </p>
                          <p class="white-text" style="margin: 0; color: #ffffff; font-size: 15px; line-height: 1.6; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                            -bart & bijan
                          </p>
                        </td>
                      </tr>
                    </table>

                    <!-- Dotted line separator -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td class="border-gray" style="padding: 20px 0 12px 0; border-bottom: 1px dotted #666666;"></td>
                      </tr>
                    </table>

                    <!-- Footer with status indicator -->
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td style="padding-top: 12px;">
                          <p class="gray-text" style="margin: 0; color: #999999; font-size: 12px; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                            <span class="green-dot" style="display: inline-block; width: 8px; height: 8px; background-color: #55aa88; border-radius: 50%; vertical-align: middle;"></span>&nbsp;&nbsp;processing...
                          </p>
                        </td>
                        <td align="right" style="padding-top: 12px;">
                          <a href="https://ctrlshift.so" class="light-gray-text" style="color: #8b8b8b; font-size: 12px; text-decoration: none; font-family: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;">
                            ctrlshift.so
                          </a>
                        </td>
                      </tr>
                    </table>

                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>

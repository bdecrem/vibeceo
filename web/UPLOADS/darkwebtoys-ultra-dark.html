<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTOYS - Dark Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
        }
        
        .header-neon {
            background: #000000;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(25, 25, 112, 0.15) 0%, transparent 50%);
            animation: pulse-bg 6s ease-in-out infinite;
        }
        
        @keyframes pulse-bg {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        .logo-neon {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            color: #1a1a1a;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            cursor: pointer;
            text-shadow: 
                0 0 5px rgba(139, 0, 0, 0.8),
                0 0 10px rgba(139, 0, 0, 0.6),
                0 0 15px rgba(139, 0, 0, 0.4),
                0 0 20px rgba(139, 0, 0, 0.3),
                0 0 30px rgba(139, 0, 0, 0.2),
                0 0 40px rgba(139, 0, 0, 0.1);
            animation: dark-flicker 3s infinite alternate;
        }
        
        @keyframes dark-flicker {
            0%, 100% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 5px rgba(139, 0, 0, 0.8),
                    0 0 10px rgba(139, 0, 0, 0.6),
                    0 0 15px rgba(139, 0, 0, 0.4),
                    0 0 20px rgba(139, 0, 0, 0.3),
                    0 0 30px rgba(139, 0, 0, 0.2),
                    0 0 40px rgba(139, 0, 0, 0.1);
            }
            50% { 
                opacity: 0.6;
                text-shadow: 
                    0 0 3px rgba(139, 0, 0, 0.6),
                    0 0 6px rgba(139, 0, 0, 0.4),
                    0 0 9px rgba(139, 0, 0, 0.3),
                    0 0 12px rgba(139, 0, 0, 0.2),
                    0 0 18px rgba(139, 0, 0, 0.1);
            }
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #222;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(25, 25, 112, 0.3);
            position: relative;
            z-index: 1;
            animation: fade-pulse 4s infinite alternate;
        }
        
        @keyframes fade-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            .header-neon {
                padding: 60px 20px;
                min-height: 100vh;
            }
            
            .logo-neon {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }
        
        .logo-neon:hover {
            animation-duration: 0.2s;
            text-shadow: 
                0 0 8px rgba(139, 0, 0, 1),
                0 0 16px rgba(139, 0, 0, 0.8),
                0 0 24px rgba(139, 0, 0, 0.6),
                0 0 32px rgba(139, 0, 0, 0.4),
                0 0 48px rgba(139, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header-neon">
        <h1 class="logo-neon">WEBTOYS</h1>
        <p class="tagline">SHIP FROM YOUR FLIP PHONE</p>
    </div>
    
    <script>
        document.querySelector('.logo-neon').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'dark-flicker 3s infinite alternate';
            }, 10);
        });
    </script>
</body>
</html>

[project]
name = "vibeceo"

[services.website]
name = "vibeceo-website"
start = "npm run start"
env = "production"

[services.bot]
name = "vibeceo-discord-bot"
build_command = "npm run build:bot"
start = "npm run start:bot:prod"
env = "production"
healthcheck_path = "/health"
healthcheck_timeout_seconds = 60
healthcheck_interval_seconds = 30 
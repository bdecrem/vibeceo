<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cream: #FEFEF5;
            --yellow: #FFD63D;
            --blue: #6ECBFF;
            --red: #FF4B4B;
            --green-mint: #B6FFB3;
            --purple-shadow: #C9C2F9;
            --blue-deep: #4A9FD4;
            --charcoal: #2A2A2A;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .meme-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: white;
            border: 6px solid var(--yellow);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 12px 0 var(--purple-shadow);
            transition: transform 0.3s ease;
            transform: rotate(-1deg);
        }
        
        .meme-container:hover {
            transform: rotate(-1deg) translateY(-5px);
            box-shadow: 0 16px 0 var(--purple-shadow);
        }
        
        .meme-image-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
        }
        
        .meme-image {
            width: 100%;
            height: auto;
            min-height: 400px;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 1.2rem;
            border: 4px solid var(--charcoal);
            background: white;
            box-shadow: inset 0 0 0 2px var(--yellow);
        }
        
        /* Call-to-Text Banner */
        .cta-text-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--blue);
            color: white;
            padding: 1rem 1.5rem;
            border: 3px solid var(--charcoal);
            border-radius: 2rem;
            box-shadow: 0 6px 0 var(--charcoal);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
            transform: rotate(-2deg);
        }
        
        .emoji-bounce {
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%) rotate(-2deg); }
            to { transform: translateX(0) rotate(-2deg); }
        }
        
        /* Floating emojis */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Prompt Display */
        .prompt-display {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.75rem;
            opacity: 0.5;
            color: var(--charcoal);
            transition: opacity 0.3s ease;
        }
        
        .prompt-display:hover {
            opacity: 0.8;
        }
    </style>
</head>

            </div>

    <!-- Call-to-Text Banner -->

    <!-- Prompt Display -->
    <div class="prompt-display">

    <script>
        // Mouse parallax for floating elements
        document.addEventListener('mousemove', (e) => {
            const elements = document.querySelectorAll('.floating-emoji');
            const { clientX, clientY } = e;
            
            elements.forEach((element) => {
                const speed = element.getAttribute('data-speed') || 2;
                const x = (window.innerWidth - clientX * speed) / 100;
                const y = (window.innerHeight - clientY * speed) / 100;
                
                element.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
